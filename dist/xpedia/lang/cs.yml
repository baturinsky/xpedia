  # Pt.3
  Current mod version is: "Aktuální verze modu je"
  PC Installation & Update Guide: "Jak instalovat a upgradovat na PC"
  Download the X-Piratez archive via the forum link (the main one) or from mod.io (alternatively.): "Stáhni zabalený mód z odkazu uveřejňovaném na fóru, nebo alternativně ze stránek mod.io."
  Unzip the archive to a NEW folder. It strongly recommended not merging the contents with your existing Dioxine_XPiratez folder, as this can lead to various problems.: "Rozbal archiv do NOVÉ složky. Nemíchej dohromady obsah nového archivu s již existující složkou Dioxine_XPiratez, která obsahuje dřívější verzi. Takové počínání může vést k různým problémům."
  You need your files of the original UFO: "Ke hraní potřebuješ soubory originální hry UFO"
  Enemy Unknown or X-Com: "Enemy Unknown nebo X-Com"
  UFO Defense game (either DOS or Steam version) to launch the mod. Copy them to the Dioxine_XPiratez\UFO folder.: "UFO Defense (ať už verze pro DOS, nebo Steam). S modem nejsou kompatibilní soubory počeštěné hry, která kdysi vyšla jako příloha jednoho z herních časopisů. Soubory originální hry nakopíruj do složky Dioxine_XPiratez\\UFO."
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options\advanced\general.) This option does not check for updates of the mod itself, in any case it has to be downloaded from the forum or mod.io: "Mód X-Piratez je distribuován s kompatibilní verzí enginu OXCE, takže ho není nutné nahrazovat nebo ugradovat. Navíc jiné verze s modem nemusí být nutně kompatibilní. I z tohoto důvodu je dobré vypnout volbu automatické kontroly aktualizací ve hře (možnosti\\další\\hlavní), která nekontroluje verzi módu, ale jen enginu. Mód je třeba stahovat z fóra, nebo stránek mod.io."
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options/advanced/general.) This option does not check for updates of the mod itself.: "Mód X-Piratez je distribuován s kompatibilní verzí enginu OXCE, takže ho není nutné nahrazovat nebo ugradovat. Navíc jiné verze s modem nemusí být nutně kompatibilní. I z tohoto důvodu je dobré vypnout volbu automatické kontroly aktualizací ve hře (možnosti\\další\\hlavní), která nekontroluje verzi módu, ale jen enginu."
  If you already have X-Piratez saves, you can copy them from the old Dioxine_XPiratez\user\piratez folder to the new one.: "Pokud chceš zachovat již uložené pozice X-Piratez, nakopíruje je ze složky Dioxine_XPiratez\\user\\piratez dřívější verze do stejně pojmenované složky v adresáři s novou verzí."
  Optionally, you can also copy user settings from the old Dioxine_XPiratez\user folder to the new one (options.cfg file.): "Obdobně můžeš zachovat i uživatelská nastavení ze složky Dioxine_XPiratez\\user, uložená v souboru options.cfg."
  Optionally, don't delete your outdated version. Just in case.: "Pro jistotu je dobré okamžitě nemazat starší verzi, kdyby bylo něco špatného v nové."
  # Pt.4
  READ OR DIE. The Bootypedia is your friend. Trust me on that.: "ČTI NEBO ZEMŘEŠ. Kořisťopedie je tvou věrnou přítelkyní. Věř mi."
  mod author, lead designer: "autor a hlavní designer modu"
  # Pt.5
  WARNINGS: "VAROVÁNÍ"
  Contains some NUDITY of both sexes. You've been warned. Also take note this is not any porn-quality T&A since it's not a porn game.: "Obsahuje NAHOTU obou, všemi uznávaných, pohlaví. Rozlišení detailů není tak velké jako na pornostránkách, protože se nejedná o pornohru."
  Do not install OpenXcom nightlies! They are not compatible with X-Piratez. (Requires OXCE version.): "Neinstaluj „nigtie“ verze OpenXcom! Ty nebývají s X-Piratez kompatibilní. (Vyžaduje verzi OXCE.)"
  If you absolutely can't stand bikini babes fighting Nazis with chainsaws, you may suffer some trauma.: "Pokud ti jsou proti srsti holky v bikinách a s motorovými pilami, které bojují proti náckům, čeká na tebe nepříjemné překvapení."
  If you're looking for a tactical game that doesn't require brains, try DOTA instead.: "Pokud toužíš po taktické hře, ve které nemusíš používat mozek, zkus DOTA."
  Read or Die.: "Čti, nebo zemřeš."
  Contains riddles. Not everything is what it seems.: "Ne vše ve hře je tím, čím se zprvu zdá."
  A single campaign might take as much as 400 hours.: "Dohrání kampaně může zabrat i 400 hodin."
