  # Pt.3
  Current mod version is: "Свежайшая версия мода:"
  PC Installation & Update Guide: "Установка и обновление для ПК"
  Download the X-Piratez archive via the forum link (the main one) or from mod.io (alternatively.): "Загрузите архив с X-Piratez по ссылке на форуме (основная) или с mod.io (альтернативная)."
  Unzip the archive to a NEW folder. It strongly recommended not merging the contents with your existing Dioxine_XPiratez folder, as this can lead to various problems.: "Распакуйте архив в ОТДЕЛЬНУЮ папку. Настоятельно не рекомендуем выполнять слияние с уже существующей вашей папкой Dioxine_XPiratez, поскольку это может привести к различным проблемам."
  You need your files of the original UFO: "Для запуска необходимы файлы оригинальной игры UFO"
  Enemy Unknown or X-Com: "Enemy Unknown или X-Com"
  UFO Defense game (either DOS or Steam version) to launch the mod. Copy them to the Dioxine_XPiratez\UFO folder.: "UFO Defense (DOS или Steam версия). Скопируйте их в папку Dioxine_XPiratez\\UFO."
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options/advanced/general.) This option does not check for updates of the mod itself, in any case it has to be downloaded from the forum or mod.io: "X-Piratez распространяется в комплекте с движком OXCE совместимой версии. Не нужно заменять или обновлять OXCE, так как другие сборки могут быть несовместимы с текущей версией X-Piratez. По этой причине рекомендуем выключить в игре опцию 'Автопроверка обновлений' (параметры\\дополнительно\\общие). Эта опция не проверяет обновления самого мода, его в любом случае придется скачивать с форума или mod.io"
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options\advanced\general.) This option does not check for updates of the mod itself.: "X-Piratez распространяется в комплекте с движком OXCE совместимой версии. Не нужно заменять или обновлять OXCE, так как другие сборки могут быть несовместимы с текущей версией X-Piratez. По этой причине рекомендуем выключить в игре опцию 'Автопроверка обновлений' (параметры\\дополнительно\\общие). Эта опция не проверяет обновления самого мода."
  If you already have X-Piratez saves, you can copy them from the old Dioxine_XPiratez\user\piratez folder to the new one.: "Если у вас уже есть сохранения X-Piratez, их можно скопировать из старой папки Dioxine_XPiratez\\user\\piratez в новую."
  Optionally, you can also copy user settings from the old Dioxine_XPiratez\user folder to the new one (options.cfg file.): "По желанию можете также скопировать пользовательские настройки из старой папки Dioxine_XPiratez\\user в новую (файл options.cfg)."
  Optionally, don't delete your outdated version. Just in case.: "На всякий случай не удаляйте устаревшую версию (по желанию)."
