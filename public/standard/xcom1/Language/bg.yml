  STR_GAME_OVER_1: "Пришълците се опитват да изтребят цялото човечество, унищожават цели градове и отравят въздуха и морето.  Съпротивата на земните армии е напразна срещу неимоверното им технологично превъзходство.  Оцелелите поколения страдат от ужасни мутации бягайки от извънземното опустошение.  Те са затваряни в робски лагери, за да помогнат с превръщането на Земята в извънземна колония, част от някаква незнайна империя."
