  STR_VICTORY_1: "Влизайки в камерата виждате извънземният мозък - целта на задачата ви. Преди да откриете огън той се обръща към вас чрез екран в основата си. Той ви умолява да изслушате доводите му за оцеляване преди да решите да дръпнете спусъка..."
  STR_VICTORY_2: "Мозъкът проговаря: 'Преди милиони години планетата, която наричате Марс, беше жива.  Животът бе донесен на тази пуста планета от нашата цивилизация, както и на вашата.  Милиони години посещавахме вашата планета и развивахме генетично вашият вид.  Не можете да ни убиете, вие сте част от нас..."
