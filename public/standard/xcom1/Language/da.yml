  STR_VICTORY_1: "Da du træder ind i kammeret, ser du den fremmede hjerne - genstand for din søgen. Før du kan skyde kommunikerer den til dig via en skærm på sin base. Den bønfalder dig om at lytte til dens argumenter for at overleve, før du foretager beslutningen om at trykke på aftrækkeren ..."
  STR_VICTORY_2: "Hjernen taler: For mange millioner af år siden var planeten, du kalder Mars, i live. Dette liv blev bragt til en gold planet af vores civilisation, som det blev til din. I millioner af år har vi besøgt din planet og genetisk udviklet dine arter. Du kan ikke slå os ihjel, du er en del af os ..."
  STR_VICTORY_3: "Her er centrum for Mars' civilisation - pyramiderne bygget millioner af år før dit liv - af en art, der er din forfader. Ingen planet er uden for vores rækkevidde. Denne magt kunne blive din inden længe. Det eneste, vi beder om, er dit samarbejde ..."
  STR_GAME_OVER_1: "De fremmede forsøger at udrydde hele menneskeheden ved at destruere byer og forgifte luften og havet. Modstanden fra jordens styrker er nyttesløs i kampen mod umådelig overlegen teknologi. Overlevende generationer lider under frygtelige mutationer mens de flygter fra rumvæsenernes ødelæggelse. De bliver indfanget i slavelejre og bliver tvunget til at hjælpe med at omdanne jorden til en koloni for de fremmede, der er en del af et ukendt imperium."
  STR_GAME_OVER_2: "Den viden, der er opnået igennem X-COM-projektet, er tabt for altid. Du har fejlet i din mission for at redde jorden."
  STR_VICTORY_4: "Rumvæsenets hjerne bliver afbrudt af en udladning varm plasma, og hele rumvæsenernes styrke er besejret."
  STR_VICTORY_5: "Når rumvæsenerne har mistet Mars, så har de mistet jorden. Inden længe vil XCom-forskning gøre, at menneskeheden igen kan blomstre, og hævde Mars for sig selv. Den fremmede trussel er væk, men hvor længe, ved ingen ..."
  STR_YOU_HAVE_FAILED: "Du har fejlet i at stoppe rumvæsenernes angreb. En efter en har de finansierende lande underskrevet pagter med rumvæsenerne, mod løfter om teknologi, velstand og fred, men det står snart klart at rumvæsenerne har andre planer ..."
