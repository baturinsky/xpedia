  STR_UFO_CRASH_RECOVERY: "BJÆRGNING VED UFO-STYRT"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Vær forsigtig - der kan være folk i ufoen eller omkring nedstyrtningsstedet. Missionen er succesfuld når alle fjendtlige enheder er blevet elimineret eller neutraliseret. Bjærgning af rester fra ufoen, udstyr og rumvæsenernes lig kan så påbegyndes. For at afbryde missionen skal du returnere X-Com-mandskabet til transportfartøjet og klikke på ikonet »Afbryd mission«."
  STR_UFO_GROUND_ASSAULT: "UFO-LANDANGREB"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Udforsk landingsstedet, og hvis det er muligt, skaf dig adgang til ufoen. Missionen vil være en succes, når alle fjendtlige enheder er blevet elimineret eller neutraliseret. Bjærgning af ufo, udstyr og rumvæsenernes lig kan derefter igangsættes. For at afbryde missionen skal du returnere dine X-Com-soldater til transportflyet og klik på ikonet »Afbryd mission«."
  STR_BASE_DEFENSE: "BASEFORSVAR"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Et af rumvæsenernes fartøjer er landet i området. Vores base er i alvorlig fare. Som standardprocedure er alt ikkemilitært personel og X-Com-fartøjer blevet evakueret. Rumvæsenerne vil angribe basen via hangardøre eller indgangspartiet. Forsvar basen og dens vitale installationer uanset omkostningerne - dette er en kamp til døden. Hvis du klikker på ikonet »afbryd mission« bliver du besejret og mister basen."
  STR_ALIEN_BASE_ASSAULT: "BASEANGREB MOD RUMVÆSENERNE"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Com-soldater har fået adgang til en af rumvæsenernes baser. Kontrolcentret skal destrueres for at gøre basen ubrugelig. Missionen ophører, når alle fjender er elimineret, eller når dit hold er vendt tilbage til det grønne forlad-område (klik på ikonet »Afbryd mission« for at flygte)."
  STR_CYDONIA_BRIEFING: "Du er ankommet i Cydonien. Du har fået adgang til et stort underjordisk kompleks nær sfinksen på Mars. Du skal ødelægge rumvæsenernes hjerne som kontrollerer al aktivitet blandt rumvæsenerne. Menneskehedens skæbne er i dine hænder ..."
  STR_TERROR_MISSION: "TERRORMISSION"
  STR_TERROR_MISSION_BRIEFING: "Mission vil være en succes, når alle fjendtlige enheder er blevet elimineret eller neutraliseret. Du skal forsøge at redde livet for eventuelle civile i området ved at neutralisere truslen fra rummet. For at afbryde missionen skal du returnere alle X-Com-soldater til transportflyet og klikke på ikonet »Afbryd mission«."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "INGEN LEDIGE HANGARER TIL FLYPRODUKTION!{SMALLLINE}Hvert fartøj tildelt en base, overført til en base, købt eller konstrueret bruger én hangar. Byg en ny hangar eller overfør et fartøj til en anden base."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "INGEN LEDIGE HANGARER TIL INDKØBET!{SMALLLINE}Hvert fartøj der er tildelt en base, overført til en base, eller er købt eller konstrueret på en base bruger én hangar. Byg en ny hangar eller overfør et fartøj til en anden base."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "INGEN LEDIGE HANGARER TIL OVERFØRSEL!{SMALLLINE}Hvert fartøj der er tildelt en base, overført til en base, eller er købt eller konstrueret på en base bruger én hangar. Byg en ny hangar eller overfør et fartøj til en anden base."
