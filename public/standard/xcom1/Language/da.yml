da:
  STR_AVENGER_UFOPEDIA: "TRANSPORT- OG KAMPFLY.  DEN ULTIMATIVE REPLIKATION AF RUMVÆSENERNES TEKNOLOGI."
  STR_INTERCEPTOR_UFOPEDIA: "KAMPFLY MED DUAL PULSDETONATIONSMOTORER OG SPECIELT ELEKTRONISK BESKYTTEDE SYSTEMER.  DEN BEDST TILGÆNGELIGE JORDBASERET TEKNOLOGI."
  STR_LIGHTNING_UFOPEDIA: "TRANSPORT- OG KAMPFLY.  EN RÅ MEN EFFEKTIV REPLIKATION AF RUMVÆSENERNES FREMDRIFTSTEKNOLOGI."
  STR_SKYRANGER_UFOPEDIA: "TROPPETRANSPORT.  DEN HURTIGSTE AF SIN SLAGS MED LODRET LET- OG LANDINGSMULIGHEDER (L.L.O.L.)."
  STR_FIRESTORM_UFOPEDIA: "KAMPFLY.  DETTE ENMANDSFLY REPLIKERER DET KLASSISKE TALLERKENFORMEDE DESIGN HOS RUMVÆSENERNE MED EN CENTRAL FREMDRIFTSENHED."
  STR_STINGRAY_UFOPEDIA: "AVANCERET LUFT TIL LUFT-MISSIL MED SPECIELT BESKYTTET ELEKTRONIK."
  STR_AVALANCHE_UFOPEDIA: "LUFT TIL LUFT-MISSIL MED NUKLEART SPRÆNGNINGSHOVED, MEN EKSTREMT TUNGT."
  STR_CANNON_UFOPEDIA: "KANON, MED HØJ KALIBER, SOM SKYDER MED PANSERGENNEMBRYDENDE SKUD, SOM KAN TRÆNGE IGENNEM 40,6 CM STÅL."
  STR_FUSION_BALL_UFOPEDIA: "DENNE MISSILAFFYRER SKYDER ET KUGLEFORMET MISSIL, SOM FÅR SIN KRAFT FRA EN ANTISTOF-REAKTION.  KUGLEN TILINTETGØR MÅLET MED EN TYNGDEKRAFTSIMPLOSION."
  STR_LASER_CANNON_UFOPEDIA: "DENNE KONVENTIONELLE LASERSTRÅLE FÅR SIN KRAFT FRA ET ANTISTOF-REAKTIONSKAMMER."
  STR_PLASMA_BEAM_UFOPEDIA: "TYNDGEKRAFTSTRÅLEN SENDER ET PRÆCIST KANALISERENDE FELT AF IMPLODERENDE TYNGDEKRAFT."
  STR_SECTOID_UFOPEDIA: "Det sektoide hieraki går fra soldater til ledere med kraftfulde psykiske egenskaber.  Disse psykiske krafter kan bruges til at demoralisere soldater i kamp, eller overtage deres sind.  De er normalt involveret i bortførsel af mennesker og mishandling af køer.  Disse bortførelser bruges til at udvinde genmateriale, som bruges til at avle på tværs af arterne og udvikle kloner til infiltration af menneskesamfundet. Køerne giver både næring og genmateriale.  Denne race vil formodentligt gerne udvikle højere gen-hybrider for at øge effektiviteten af deres bikube-agtige samfund."
  STR_SECTOID_AUTOPSY: "Obduktion - sektoid"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Obduktionen afslører rudimentære fordøjelsesorganerne og en enkel struktur. Hjerne og øjne er meget veludviklet. Strukturen antyder genetisk ændring eller mutation. Den lille mund og næse synes ikke at have en funktion. Svømmehuden mellem fingrene, og de flade fødder tyder på akvatisk oprindelse. Der er ingen reproduktive organer, og ingen fingerpeg om, hvordan denne art kan reproducere sig selv. De er sandsynligvis en genetisk manipuleret art."
  STR_SNAKEMAN_UFOPEDIA: "Denne race udviklede sig i et ekstremt fjendtligt miljø. De er ekstrem hårde og kan modstå ekstreme temperatursvingninger. Deres mobilitet afhænger en slange-lignende »gigantfod«, som beskytter alle de vitale organer. Deres formål synes at være rent aggressiv og de ​​synes at være under kommando af en anden intelligens, som dirigerer deres indtrængen på jorden i militær stil."
  STR_SNAKEMAN_AUTOPSY: "Obduktion - slangemand"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Huden er ekstrem sej og modstandsdygtig over for varme. Hjerte kar-systemet er en del af det muskuløse system, der anvender det hydrauliske princip til at skabe bevægelse. Den eneste reelle muskel er »hjertet«. Det reproduktive system synes at være meget effektiv. Formering er ukønnet, hvor hver slangemand bærer op til halvtreds æg inde i sin krop på et givet tidspunkt. Ved fri bevægelse på jorden vil denne art være en alvorlig trussel for livet på jorden."
  STR_ETHEREAL_UFOPEDIA: "Dette væsen har imponerende mentale kræfter, der giver mulighed for telepatisk kommunikation og telekinetiske evner. De tilsyneladende svage fysiske evner i denne skabning er båret af de mentale kræfter. Vi forstår ikke, hvordan disse telekinetiske kræfter virker, fordi de synes at trodse fysikkens love, som vi kender dem. De er ekstremt farlige i enhver kampsituation, hvor de er afhængige af deres mentale kræfter til kamp. De vises sig sjældent på jorden, da de synes at stole på at andre racer forfølger deres mål."
  STR_ETHEREAL_AUTOPSY: "Obduktion - ethereal"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Dette væsen er fysisk retarderet og virker ude af stand til at opretholde nogen livsfunktioner. Musklerne er alvorligt forkrøblede og de indre organer virker som om de er underudviklet. De sansende organer, herunder øjnene, virker slet ikke til at være funktionelle. Hjernen derimod er godt udviklet og trækker på en høj andel af kroppens blodforsyning. Det er et mysterie hvordan dette væsen kan opretholde liv uden ekstern støtte."
  STR_MUTON_UFOPEDIA: "Dette menneskelignende væsen er fysisk stærkt og intelligent. Det har en særlig appetit for råt kød af enhver slags som det, ligesom jordbaserede kødædere, har brug for, for at få næring. De ser ud til, at støtte sig til telepatiske kommandoer fra en race kendt som »ethereals«. Når de bliver adskilt fra denne telepatiske forbindelse ser deres mentale system ud til at bryde sammen, og de dør. De kybernetiske implantater bliver brugt til at forbedre deres præstation i kamp. De er tydeligvis fodsoldater for en højere intelligens."
  STR_MUTON_AUTOPSY: "Obduktion - muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "»Huden« på dette væsen virker til at være en, organisk skabt, beskyttende rustning der er indopereret i kroppen. Der er adskillige kybernetiske implantater, der bliver bliver brugt til at forbedre hjerte-kar-systemet og sanserne. kønsorganerne virker til at være blevet fjernet kirurgisk. Øjensynligt er disse uheldige væsner begrænset til at føre krig og erobre. Panserbrydende ammunition er ikke særlig effektiv mod deres hærdede hud."
  STR_CELATID_UFOPEDIA: "Denne livsform har den mystiske naturlige evne til at svæve gennem luften. Den ser ud til at detektere menneskelige hjernebølger og vil bevæge sig mod et menneskeligt mål, selvom godt skjult. Når et mål er detekteret lander celatiden og affyrer små kugler med ekstremt ætsende gift. Væsenet har evnen til at klone sig selv i et alarmerende tempo. Den ledsager racen muton i sine vandringer."
  STR_CELATID_AUTOPSY: "Obduktion - celatid"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Kernen indeholder en lille bio-mekanisk anordning, der synes at være et naturligt udviklet antityngde fremdrivningssystem. Sækken af gift er det største organ, og der synes ikke at være en separat hjernestruktur. Der er intet mærkbart fordøjelsessystem eller noget reproduktivt system. En lille organ indeholder embryoner, som hurtigt kan vokse til et nyt individ."
  STR_SILACOID_UFOPEDIA: "Denne silikone-baserede livsform genererer en enorm mængde varme. Den har styrken til at knuse sten, som derefter kan blive indtaget af den varme kerne. Den har en primitiv intelligens og kan blive kontrolleret af implantater eller telepatiske væsener. Den arbejder sammen med rumvæsenracen muton."
  STR_SILACOID_AUTOPSY: "Obduktion - silacoid"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Det indre hos væsenet er ekstremt varmt, og synes at være grundlaget for et fordøjelsessystem. Dets unikke muskelsystem har enorm kraft og hastighed. Dens klippe-lignende hud skades ikke af ild eller brændbar ammunition."
  STR_CHRYSSALID_UFOPEDIA: "De krabbe-lignende kløer hos denne skabning er et magtfuldt våben i nærkamp. Det høje stofskifte og styrken hos ​​denne skabning giver den hastighed og fingerfærdighed. I stedet for at dræbe sit offer imprægnerer chryssaliden det med et æg og injicerer en gift, som forvandler det til en omvandrende zombie. En ny chryssalid vil briste fra offeret kort efter imprægnering. Chryssalider er forbundet med racen slangemand."
  STR_CHRYSSALID_AUTOPSY: "Obduktion - chryssalid"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Exoskelettet hos denne skabning er ekstremt hårdt, men overraskende sårbar over for eksplosiv ammunition. Hjernen er veludviklet, og hastigheden for cellevækst meget hurtig. Væsenet bærer tyve æg, som lægges inde i andre organismer. Dette væsen er et meget effektivt terrorvåben."
  STR_FLOATER_UFOPEDIA: "Flydere er primært soldater og terroragenter. De er naturligt aggressiv bæster, gensplejsede og kybernetisk forbedret til formidable krigere. Den nederste halvdel af kroppen og de fleste indre organer fjernes kirurgisk, og et livsunderstøttelsessystem installeres. Dette implantat indeholder en antityngdekraft-enhed, der gør det muligt for væsenet til at flyde, omend usikkert, gennem luften."
  STR_FLOATER_AUTOPSY: "Obduktion - flyder"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Dette væsen er blevet drastisk ændret ved operation. Den anordning, som ser ud til at udgøre kernen i kroppen er et livsunderstøttelsessystem, der overtager funktionerne for ​​hjerte, lunger og fordøjelsessystem. Dette gør det muligt for skabningen at overleve i meget fjendtlige miljøer. Hjernen er mindre end vores, men sanseorganer er veludviklede."
  STR_REAPER_UFOPEDIA: "Denne tobenede kødæder har stærke kæber og en grum appetit. Den har nogle hjerneimplantater, der bruges til at styre dens adfærd. Dens primitive jægerinstinkter bliver ikke brugt til andet end at terrorisere og ødelægge. Reapere bliver i almindelighed associeret med flydere."
  STR_REAPER_AUTOPSY: "Obduktion - reaper"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Reaperen har to »hjerner« og to »hjerter«,, som gør det muligt for den at fungere, selv når den er stærkt såret. Men dens lodne hud er meget brandfarligt, hvilket gør væsenet sårbar over brandvåben."
  STR_SECTOPOD_UFOPEDIA: "Sectopoder er robotvæsener udstyret med et kraftigt laservåben. Kontrollen over disse mekaniske bæster foregår via en telepatisk forbindelse til deres operatører, racen ethereal. Sectopoder er det absolut kraftigste terrorvåben i rumvæsenernes arsenal."
  STR_SECTOPOD_AUTOPSY: "Obduktion - sectopod"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Robotten er solidt konstrueret og har en rustning med strøm, som kan modstå de fleste former for angreb, især plasmavåben. Men sensorkredsløbet synes særligt sårbart over for laservåben."
  STR_CYBERDISC_UFOPEDIA: "Denne mini flyvende tallerken er et automatiseret terrorvåben bevæbnet med en kraftfuld plasmastråle. Den anti-tyngdekraft fremdrift giver det en stor fordel i vanskeligt terræn. Dens primære funktion er ødelæggelse og terror i tjeneste hos racen sectoid."
  STR_CYBERDISC_AUTOPSY: "Obduktion - cyberdisk"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Cyberdisken er godt beskyttet og er især god til at modstå eksplosiv ammunition. Det primære anti-tyngdekraft system er for beskadiget til at få en forståelse af dets funktion."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Kraftkilden i ufoerne er en anti-stof reaktor, der bruger elerium (element 115) til at generere kraftige gravitationsbølger så vel som andre former for energi. Omsætningen fra stof til energi er på utrolige 99 % effektivitet, derved kan bittesmå mængder elerium producere enorme mængder energi. Denne enhed kan nemt reproduceres ved brug af rumvæsenernes legeringer."
  STR_UFO_NAVIGATION_UFOPEDIA: "Rumvæsenernes fartøj benytter sofistikerede computere til at navigere på jorden og i rummet. Systemet er baseret på optiske processorer og er arrangeret i en netværkslignende konfiguration. Kontrolmekanismen er forholdsvis simpel - Navigatøren kontrollerer retningen på tyngdefeltet der genereres af kraftkilden og er på den måde i stand til at bevæge skibet i en hvilken som helst retning. Dette system kan uden besvær benyttes af mennesker og det kan produceres af rumvæsenernes legeringer samt andre komponenter."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Rumvæsenernes fartøj består af tre hovedkomponenter - en strømkilde, et navigationssystem og et skrog bygget af rumvæsenernes legeringer. Skroget er specielt designet til at hjælpe gravitationsbølger med at blive ledt og kontrolleret. Desuden kræves en lille mængde elerium som brændstofkilde. Når principperne for konstruktion bliver forstået, og funktionerne for hver komponent er kendt, så er det muligt at bygge disse flytyper."
  STR_ALIEN_FOOD_UFOPEDIA: "Disse kamre indeholder forskellige enzymer, der anvendes til at fordøje kropsdele fra kvæg og andre dyr og endda mennesker. Væsken bliver derefter indtaget som klar fordøjet mad - sandsynligvis direkte til blodbanen. Dette tyder på en vis afhængighed af jorden til mad - en symbiose mellem jorden og rumvæsenernes samfund."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Disse kamre indeholder rumvæsenfostre. Designet på disse beholdere antyder at rumvæsenerne, der benytter denne proces er helt afhængige af reproduktion i laboratoriet. De rige næringsstoffer sikrer en hurtig udvikling af fostret. Denne fabrikslinje kan generere tusindvis af kloner på kort tid. Denne proces kan nemt blive tilpasset til menneskelig reproduktion, eller til rumvæsen-menneske hybrider."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Den mest sandsynlige anvendelse af disse sfærer er til rekreativ underholdning. De overnaturlige kredsløb stimulerer forskellige centre i hjernen. Effekten ligner hallucinogen narkotika. Dette er det eneste der bevidner, at de fremmede kan have nogen som helst form for kulturelle eller rekreative fritidsinteresser."
  STR_ALIEN_SURGERY_UFOPEDIA: "Dette kirurgiske instrument bruger en laserskærer til at udtrække bestemte kropsdele fra kvæg og andre dyr. Den udbredte kvægmishandling kan tilskrives denne bizarre aktivitet hos rumvæsenerne. Det er sandsynligt, at disse kropsdele bruges til ernæring eller genetiske formål."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Igennem tiderne har tusindvis af mennesker påstået, at de har været bortført af rumvæsener, undertiden gentagne gange. Sandheden er langt mere frygtelig. Mennesker bortføres, er forsøgsdyr og overvåges. De bedste eksemplarer får genetisk materiale udtrukket. Kvinder får hybrider af fostre mellem mennesker og rumvæsener implanteret, og de fjernes så flere måneder senere. Hvem ved hvilke dunkle motiver rumvæsenerne har?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Rumvæsenernes luftfartøjer er konstrueret af specielle legeringer med unikke egenskaber. De er ekstreme lette og holdbare og kan formes via elektromagnetiske metoder. Dette materiale kan genskabet og bruges i mange slags produktionsprocesser."
  STR_ELERIUM_115_UFOPEDIA: "Dette element har den usædvanlige egenskab at generere anti-stof strøm når bombarderet med visse partikler. Dette skaber tyngdekraftbølger og andre former for energi. Det findes ikke naturligt i vores solsystem og kan ikke reproduceres."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Det er klart, at vi kæmper en forgæves kamp på jorden. De fremmede horder er overvældende i antal. Det bedste vi kan gøre, er at bremse deres udvikling. Det eneste håb for menneskeheden er at angribe rumvæsenerne ved kilden. Vores efterforskning tyder på en nærliggende operationsbase inden for vores solsystem. Rumvæsenerne angiver dette sted som centrum for en gammel civilisation, der går forud menneskets historie. Vi må finde dette sted så hurtigt som muligt. Men vi er nødt til at fange og afhøre en leder blandt rumvæsenerne for at få mere detaljerede oplysninger. De større ufoer har sandsynligvis mindst én leder."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Vores forskning peger nu på Mars som base for rumvæsenernes operationer. Basen er godt skjult, og indeholder de produktionsfaciliteter og kloningsfaciliteter, der skal bruges, til infiltration af jorden. Det synes også at indeholde en styrende computer af en slags, der kontrollerer hele operationen. Det ser ud til, at det bikube-lignende samfund har en slags »bidronning«. Dette er deres fundamentale svaghed - hvis vi kan eliminere den »hjerne«, så vil kroppen dø. Vi skal øge vores forskningsindsats, før det er for sent. For at komme videre skal vi fange de højest rangerende rumvæsener - de chefer - som kun kan fanges i deres baser."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Det er nu klart, at rumvæsenernes horder bliver styret fra en underjordisk base i Cydonia - hvilket er et usædvanlig område på Mars, som har pyramider med fem sider og en stor formation, der ligner et menneskeansigt. Cydonians civilisation blomstrede på Mars for mange millioner år siden, men vi ved ikke, hvorfor den uddøde, eller hvad forbindelsen er til den seneste aktivitet blandt rumvæsener der.. Hvad forklaringen end er, så skal vi sende en ekspedition til Cydonia. Det er den eneste måde, vi kan besejre rumvæsenerne på. Vi skal ødelægge den kontrollerende »hjerne«. Vi får brug for en Avenger udstyret med den mest imponerende destruktive kraft vi har til rådighed. Der er ikke mere vi kan lære - vi må afvente resultatet af angrebet på Cydonian."
