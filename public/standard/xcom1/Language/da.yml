  STR_TANK_CANNON_UFOPEDIA: "Automatiserede tunge våbenplatforme er designet til at komplementære en X-Com-indsatsstyrke. Kombinationen af stor skudstyrke og stærk armering gør disse enheder værdifulde i åben terræn. Husk at have nok med granater på lager, så du kan lade tanken igen, når den løber tør. De lades automatisk, når du tildeler dem til en indsatsstyrke."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Denne automatiserede tunge våbenplatform er armeret med kraftfulde raketter. Denne vil være altødelæggende for enhver fjende fra rummet. Vær sikker på, at dit lager altid indeholder TVP-raketter."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laservåben er en nyttig tilføjelse for TVP'er. De har tung ildkraft uden krav om ammunition."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Rumvæsenteknologi har givet TVP'en nye anvendelsesmuligheder. Den forbedrede manøvredygtighed der opnås gennem luftfart og plasmastrålers styrke er en dødelig kombination."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Denne hovertank har et raketstyr for fusionskugler, som kan skabe enorme ødelæggelser. Brug den med stor omhu. Du skal producere fusionskugler for at holde disse TVP'e fuldt armerede. En fusionskugle er et intelligent guidet våben. For at skyde skal du vælge en række »via-punkter« med markøren og så klikke på startikonet for at affyre fusionskuglen. "
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Denne kompakte anordning bliver brugt som ammunition til den tunge plasmapistol. Den indeholder en lille mængde elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Denne lille genstand bliver brugt som en energikilde til en plasmariffel - et våben af medium styrke hos rumvæsenerne. Indeholder en lille mængde elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Strømkilde for rumvæsenernes lille plasmapistol. Indeholder elerium - kilden til rumvæsenernes energi."
  STR_STUN_BOMB_UFOPEDIA: "Bedøvelsesbomben bruges til at fange individer i live, men kan også bruges med rumvæsenerne. Den affyres fra et lille raketstyr."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Rumvæsenernes forskningsmission bruges til at indsamle grundlæggende data om jorden og dens beboere. Der bruges hovedsagelig små køretøjer, undertiden med landinger i øde områder. Denne type aktivitet hos rumvæsenerne udgør den mindste trussel for X-Com, med lille bekymring fra regeringer eller offentligheden."
  STR_ALIEN_HARVEST_UFOPEDIA: "Rumvæsenerne har mange anvendelsesområder for jordens fauna. Dyr bortføres i hemmelighed, og returneres med diverse fjernede organer. Kvæglemlæstelser rapporteres ofte sammen med ufo-observationer. Denne type af aktivitet blandt rumvæsenerne vækker stor bekymring hos regeringer og stor ængstelse i befolkningen. Denne type aktivitet forekommer hovedsagelig i landbrugsområder. Teorien bag »Rumvæsen - høst« antyder, at fremmede racer oprindelig »beplantede« jordens flora og fauna, og nu er vendt tilbage for at høste, det de har sået."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Dette er den mest snigende form for aktivitet blandt rumvæsenerne. Rumvæsenernes bortførsler er almindeligt rapporteret, på trods af rumvæsenernes forsøg på at slette erfaringerne fra deres ofres erindringer. Bortførte rapporterer at være underlagt ydmygende fysiske undersøgelser, herunder imprægnering af fremmede fostre og bizarre genetiske eksperimenter. Formålet bag denne aktivitet ser ud til at være forbundet med genetisk mutation og manipulation af rumvæsenernes eget genetiske materiale. Denne aktivitet medfører stor alarm, og forekommer i befolkede områder eller byer."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Jordens regeringer kan blive infiltreret af rumvæsenernes agenter der ligner mennesker i udseende. Dette kan resultere i officiel kontakt imellem rumvæsener og regeringernes højeste niveau. Højdepunktet af denne aktivitet vil være karakteriseret af intens ufo-aktivitet i nærheden af store byer. Rumvæsenerne vil forsøge at indgå en pagt med jordens regeringer ved at tilbyde viden om deres overlegne teknologi. Til gengæld vil regeringerne tillade rumvæsenernes aktivitet i deres område uden at gribe ind. Denne del af rumvæsenernes mission repræsenterer den største trussel mod X-Com. Hvis en regering indgår en pagt vil deres økonomiske støtte til X-Com ophøre."
  STR_ALIEN_BASE_UFOPEDIA: "Rumvæsenerne vil konstruere hemmelige undergrundsbaser på øde steder. Efter nogle rekognosceringer vil der opstå mere omfattende ufo-aktivitet når basen bliver bygget. Disse baser er kendt for at indeholde laboratorier der udfører forsøg på mennesker, der er blevet bortført og stå for leverancerne i forhold til yderligere aktivitet i området. Tilstedeværelsen af rumvæsenbaser vil skabe en masse rapporter vedrørende aktivitet blandt rumvæsenerne uden tilstedeværelsen af ufoer. For at finde en base skal et X-Com-fly patruljere i et område i nogle timer for at øge muligheden for detektering."
  STR_ALIEN_TERROR_UFOPEDIA: "Når rumvæsenerne terroriserer en by, vil de udsende nogle specielle styrker. Civile bliver direkte truet, og regeringerne vil blive tvunget til at evakuere hele områder. Hovedformålet bag denne aktivitet er, at generere tilstrækkelig offentlig hysteri, så regeringer vil true X-Com-projektet."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Hvis X-Coms jagerfly har været meget succesfulde i deres nedkæmpning af ufoer vil rumvæsenerne måske iværksætte gengældelsesaktioner. Dette kan resultere i et direkte angreb på en X-Com-base, dog skal rumvæsenerne først finde en base for at kunne angribe den, hvis ufoerne bliver holdt på afstand vil der dog være en meget lille risiko for et angreb."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Når først rumvæsenerne har anlagt en base, så forsynes den med regulære intervaller af et specielt forsyningsfly. Hvis et af disse fly detekteres under landing, så er det sikkert, at en af rumvæsenernes base ligger i området."
  STR_SMALL_SCOUT_UFOPEDIA: "Dette lille fartøj bruges primært til rekognoscering eller forskning. Det følges normalt efterfølgende af større fartøjer i begyndelsen af en rumvæsen-mission."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Et mellemstort spejderfartøj der ikke udgør nogen særlig trussel for jordens styrker. Ses normalt inden større fartøjer under missioner."
  STR_LARGE_SCOUT_UFOPEDIA: "Det største af rumvæsenernes rekognosceringsfartøjer er et bredt anvendeligt fartøj som rumvæsenerne derfor bruger til alle typer missioner."
  STR_HARVESTER_UFOPEDIA: "Høsteren har en faldlem i sin base og er udstyret med løftegrej til at trække kvæg eller andre dyr op. Laserskærere bruges til at udvinde det ønskede materiale og kroppen dumpes på jorden. Der er også opbevaringsbeholdere for kropsdele."
  STR_ABDUCTOR_UFOPEDIA: "Dette fartøj er udstyret med et undersøgelsesrum til grusomme eksperimenter på mennesker. Offeret er normalt lammet af telepatiske kræfter men forbliver ved bevidsthed, mens det befinder sig på operationsbordet."
  STR_TERROR_SHIP_UFOPEDIA: "Terrorskibet har en opbevaringsfacilitet for store terrorvåben eller rumvæsener. Det bruges til at transportere disse rumvæsen-terrorister ind i befolkede områder."
  STR_BATTLESHIP_UFOPEDIA: "Slagskibet er det største og kraftigste fartøj hos rumvæsenerne. Det er normalt det primære missionsfartøj hos rumvæsenerne med kraftfulde våben og utallige besætningsmedlemmer."
  STR_SUPPLY_SHIP_UFOPEDIA: "Dette forsyningsfartøj bliver brugt til konstruktionen af rumvæsenernes baser og til at forsyne allerede etablerede baser. Det er læsset med rumvæsenernes fødevarer og reproduktionskamre."
