  STR_ACCESS_LIFT_UFOPEDIA: "Adgangsliften giver mulighed for at udstyr og personale kan føres ind og ud af en underjordisk base. Det er altid det første anlæg, der skal bygges på et nyt sted. Indgangspartiet er sårbart over for indtrængen fra enhver potentiel fjendtlig styrke."
  STR_LIVING_QUARTERS_UFOPEDIA: "Hvert indkvarteringsafsnit giver op to 50 personer soveplads, spiseplads og rekreative områder."
  STR_LABORATORY_UFOPEDIA: "Op til 50 videnskabsmænd kan arbejde i et laboratorium. Laboratorier er udstyret med den seneste teknologi for forskning i materialer, biokemi og kosmologi. Der er privilegeret adgang til de bedste forskningslaboratorier udover hele verden, inklusive militære faciliteter."
  STR_WORKSHOP_UFOPEDIA: "Et værksted indeholder alt det nødvendige udstyr til at fremstille udstyr, som er baseret på design fra forskernes laboratorier. Op til 50 ingeniører kan opholde sig i et værksted, men tingene som er under produktion, optager også noget plads."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Et lille radarsystem har en effektiv rækkevidde på 300 nautiske mil og er forbundet med satellitsystemer til afsøgning af landjorden. Hvert system har en 10 % sandsynlighed for at detektere et objekt med gennemsnitligt størrelse hvert 30. minut."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Et stort radarsystem har en effektiv rækkevidde på 450 sømil og er forbundet med et satellitsystem for søgning på jorden. Hvert system har en 20 % sandsynlighed for at detektere et objekt med gennemsnitlig størrelse hver 30 minut."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Missilforsvar tilbyder beskyttelse mod angreb fra fjendtlige fly, som forsøger at lange nær basen."
  STR_GENERAL_STORES_UFOPEDIA: "Alt udstyr, våbensystemer, ammunition, opsamlede materialer og tunge våbenplatforme placeres i lagerrum, inklusive udstyr for dine fly."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Levende rumvæsener vil sandsynligvis have brug for et særligt miljø for at opretholde deres livsfunktioner. Opbevaringsanlægget kan huse op til 10 forskellige rumvæsener i uafhængige afdelinger."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserforsvar tilbyder beskyttelse mod angreb fra fjendtlige fly."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasmaforsvaret yder et stærkt og effektivt forsvar mod angreb fra fjendtlige fly."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusionmissiler yder det bedste forsvar mod angreb fra rumvæsenerne. Disse missiler opretter en antistof-implosion, som ødelægger alt indenfor en bestemt radius."
  STR_GRAV_SHIELD_UFOPEDIA: "Tyngdekraft-skjoldet afviser rumvæsenernes flys forsøg på at lande nær basen længe nok til at alle forsvarssystemer kan skyde igen. I praksis vil dette fordoble effektivitet for alle vores forsvarssystemer på basen."
  STR_MIND_SHIELD_UFOPEDIA: "Da rumvæsenernes fly afhænger af hjernebølger for at opfange vores tilstedeværelse, er den mest effektive modforanstaltning at skærme hjernebølger fra basen. Denne facilitet vil drastisk reducere risikoen for detektion fra rumvæsenernes fly."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Laboratoriet for overnaturlige evner kan udnytte potentialet hos alle soldater på basen, og give dem den nødvendige træning i at udnytte dette potentiale. Hvert laboratorium kan træne op til ti soldater. Træning er allokeret i slutningen af hver måned. Evnerne, brugt i sammenhæng med en psy-fs, kan bruges til angreb under kamp."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Rumvæsenernes kommunikation afhænger af en supra-dimensionel bølge, som overføres næsten øjeblikkeligt. Afkodningsenheden opfanger ufo-transmission og afkoder denne information. Dette vil vise ufo-typen, racen på rumvæsenerne og aktivitetstypen."
  STR_HANGAR_UFOPEDIA: "Hver hangar kan rumme et fartøj. En hangar indeholder faciliteter til vedligeholdelse, tankning og reparation af X-Coms fartøjer. Hvert fartøj stationeret på en base skal have tildelt en hangar, der så ikke kan benyttes af andre fartøjer, selv hvis fartøjet der har fået tildelt hangaren er ude på mission."
  STR_PISTOL_UFOPEDIA: "X-Coms standardpistol er en kraftig semiautomatisk pistol med op til 12 skud i magasinet."
  STR_RIFLE_UFOPEDIA: "Den meget præcise snigskytteriffel har laserstyring, bruger 6,7 mm ammunition og har 20 skud i magasinet."
  STR_HEAVY_CANNON_UFOPEDIA: "Den tunge kanon er ødelæggende, men tung. Dens alsidighed beror på at den kan anvende tre slags ammunition - panserbrydende, brandbomber og dynamit."
  STR_AUTO_CANNON_UFOPEDIA: "Auto-kanonen kombinerer alsidigheden og kraften i den tunge kanon med en hurtigere skudhastighed."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Raketkasteren er et laserstyret system, der kan affyre missiler i tre forskellige størrelser."
  STR_LASER_PISTOL_UFOPEDIA: "Laserpistolen er en effektiv implementering af ny teknologi. Den giver fordelen af en pistol med hurtigere og mere præcis skudafgivelse."
  STR_LASER_RIFLE_UFOPEDIA: "Laserriflen er en mere kraftig og præcis version af det tidligere pistoldesign."
  STR_HEAVY_LASER_UFOPEDIA: "Den tunge laser er svær at håndtere, men særdeles effektiv."
  STR_GRENADE_UFOPEDIA: "Denne standardhåndgranat har en præcis og sofistikeret tidsudløser til præcisionskontrol."
  STR_SMOKE_GRENADE_UFOPEDIA: "Røggranater er velegnede til at give et ekstra dække i en ellers eksponeret kampsituation. Brug med omtanke, da fjenden også kan få gavn af dem."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "En bevægelsesgranat kan kastes som en almindelig granat, men udløses af nærliggende bevægelse efter den lander. Stor dygtighed og omhu er nødvendig for at bruge disse enheder korrekt."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Dette sprængstof bør kun bruges til nedrivning. Hold personel på afstand af sprængningsområdet."
  STR_MOTION_SCANNER_UFOPEDIA: "Denne sofistikerede anordning bruger en række sensorer og avancerede computeralgoritmer til at identificere fjendtlige enheder i bevægelse. Den kræver dog noget øvelse at bruge effektivt. Klik på ikonet for bevægelsesskanneren på den taktiske skærm, og vælg dernæst »Brug skanner« på menuen. Skannerens display viser en pil i midten, hvilket viser den retning soldaten kigger (nord er opad). De blinkende pletter viser enheder, der har bevæget sig for nyligt. Store enheder, eller hurtige enheder resulterer i større pletter. Stillestående enheder bliver ikke opfattet."
  STR_MEDI_KIT_UFOPEDIA: "Førstehjælpskassen kombinerer en helbredende facilitet med smertestillende medicin og stimulanser. For at kunne bruge førstehjælpskassen skal du vende mod den soldat, der skal bruge behandling. Hvis soldaten er bedøvet, skal du stå over kroppen. Klik på ikonet førstehjælpskasse og vælg »Brug førstehjælp« i menuen.{NEWLINE}HELBRED> Røde kropsdele viser dødelige sår. Klik på en kropsdel​​, der er såret. Klik på knappen »Helbred«. Et fatalt sår vil blive helbredt og noget liv genoprettet.{NEWLINE}STIMULANS> Dette vil genoprette energi og genoplive bedøvede soldater. For at genoplive en bevidstløs soldat skal du stå direkte over kroppen.{NEWLINE}SMERTESTILLENDE> Denne handling vil genoprette moralen hos sårede soldater op til et beløb svarende til soldatens tabte liv."
  STR_PSI_AMP_UFOPEDIA: "Psi-amp kan kun bruges af soldater med overnaturlige evner. Under kamp, skal du klikke på psi-amp, vælge angrebstype, og vælge en målenhed med markøren. Der er to typer af overnaturlige angreb:{NEWLINE}SKAB PANIK> Hvis angrebet lykkes vil det reducere ofrets moral, og kan få det til at gå i panik.{NEWLINE}TANKEKONTROL> Hvis dette lykkes, så vil du få umiddelbar kontrol over den fjendtlige enhed, som hvis det var en af ​​dine egne. Det er vanskeligere at få succes med denne type angreb."
  STR_STUN_ROD_UFOPEDIA: "Denne anordning kan kun bruges i nærkamp, men vil lamme en levende organisme uden at slå den ihjel ved brug af elektrisk stød."
  STR_MIND_PROBE_UFOPEDIA: "Sindelagssonden er en kommunikationsenhed, rumvæsenerne anvender, og som bruges til at indhente information direkte fra hjernebølger. X-Com-enheder kan bruge denne enhed i kamp for at vise karakteristika på et rumvæsen. Klik på sindelagssonden og valgmuligheden »anvend«. Klik så på et rumvæsen med markøren."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasmapistoler et et dødeligt våben blandt rumvæsenerne baseret på accelererende partikler inden fra et anti-tyngdekraftfelt. "
  STR_PLASMA_RIFLE_UFOPEDIA: "Dette er et frygteligt kraftigt våben baseret på accelererende partikler, kommende indefra et minut anti-tyngdekraftfelt"
  STR_HEAVY_PLASMA_UFOPEDIA: "Dette er et frygteligt kraftigt våben baseret på accelererende partikler, kommende indefra et minut anti-tyngdekraftfelt"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Dette er en guidet missilraketstyr hos rumvæsenerne som affyrer kraftige »blasterbomber«. Når du klikker for at affyre våbenet vil det oprette via-punkter som blaserbomben følger. Når du har placeret nok via-punkter, klikker du på det specielle startikon."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Et lille raketstyr, som affyrer en lille bedøvelsesbombe. Meget praktisk til at fange rumvæsener."
  STR_ALIEN_GRENADE_UFOPEDIA: "Denne enhed virker på samme måde som en jordbaseret håndgranat - ud over at den er langt mere kraftfuld."
