  STR_UFO_CRASH_RECOVERY: "UFO-WRACKBERGUNG"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Vorsicht - Im UFO oder an der Absturzstelle können sich XCom-Mitarbeiter befinden. Einsatz ist erfolgreich abgeschlossen, wenn alle gegnerischen Einheiten eliminiert oder neutralisiert sind. Danach kann die Bergung der Wrackteile, Artefakte und toten Außerirdischen beginnen. Um die Mission abzubrechen, lassen Sie die XCom-Mitarbeiter in den Transporter zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_UFO_GROUND_ASSAULT: "UFO-BODENANGRIFF"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Landeplatz untersuchen und, wenn möglich, Zugang zum UFO verschaffen. Einsatz ist erfolgreich abgeschlossen, wenn alle gegnerischen Einheiten eliminiert oder neutralisiert sind. Danach kann mit der Bergung des UFOs, der Artefakte und toten Außerirdischen begonnen werden. Um die Mission abzubrechen, bringen Sie die XCom-Mitarbeiter zum Transporter zurück und klicken das Icon 'Mission abbrechen' an."
  STR_BASE_DEFENSE: "STÜTZPUNKTVERTEIDIGUNG"
  STR_BASE_UC_: "STÜTZPUNKT> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Ein außerirdisches Raumschiff ist in der Nähe gelandet. Unser Stützpunkt ist in großer Gefahr. Laut Standardverfahren wurden sämtliche Zivilpersonen und XCom-Raumschiffe evakuiert. Die außerirdischen Einheiten werden den Stützpunkt über die Hangartüren oder den Hauptaufzug betreten. Verteidigen Sie den Stützpunkt und seine Einrichtungen um jeden Preis - es ist ein Kampf auf Leben und Tod. Wenn Sie das Icon 'Mission abbrechen' anklicken, verlieren Sie den Kampf und den Stützpunkt."
  STR_ALIEN_BASE_ASSAULT: "ANGRIFF AUF AUSSERIRDISCHEN-STÜTZPUNKT"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "XCom-Mitarbeiter sind in einen Stützpunkt der Außerirdischen eingedrungen. Das Kontrollzentrum muß zerstört werden, um den Stützpunkt funktionsunfähig zu machen. Der Einsatz endet, wenn alle Gegner eliminiert sind oder Ihre Einsatztruppe zum grünen Ausgangsbereich zurückgekehrt ist. (Für eine Flucht das Icon 'Mission abbrechen' anklicken.)"
  STR_CYDONIA_BRIEFING: "Sie haben Cydonia erreicht.  Sie dringen in einen großen unterirdischen Komplex in der Nähe der Mars-Sphinx ein.  Sie müssen das Außerirdische Gehirn vernichten, das alle Aktivitäten der Eindringlinge steuert.  Das Schicksal der Menschheit liegt in Ihrer Hand...."
  STR_TERROR_MISSION: "TERRORISTEN-MISSION"
  STR_TERROR_MISSION_BRIEFING: "Die Mission ist erfolgreich abgeschlossen, wenn alle gegnerischen Einheiten eliminiert oder neutralisiert wurden. Versuchen Sie unbedingt, das Leben aller Zivilisten in dem Gebiet zu retten, indem Sie die außerirdische Gefahr ausschalten. Um den Einsatz abzubrechen, bringen Sie Ihre Männer zum Transporter zurück und klicken das Icon 'Mission abbrechen' an."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "KEINE FREIEN HANGARS FÜR RAUMSCHIFFPRODUKTION!{SMALLLINE}Jedes Raumschiff, das verlegt, gekauft oder gebaut wird, benötigt einen Hangar.  Bauen Sie einen neuen Hangar, oder verlegen Sie das Raumschiff auf einen anderen Stützpunkt."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "KEINE FREIEN HANGARS FÜR DEN KAUF!{SMALLLINE}Jedes Raumschiff, das verlegt, gekauft oder gebaut wird, benötigt einen Hangar.  Bauen Sie einen neuen Hangar, oder verlegen Sie das Raumschiff auf einen anderen Stützpunkt."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "KEINE FREIEN HANGARS FÜR DEN TRANSFER!{SMALLLINE}Jedes Raumschiff, das verlegt, gekauft oder gebaut wird, benötigt einen Hangar.  Bauen Sie einen neuen Hangar, oder verlegen Sie das Raumschiff auf einen anderen Stützpunkt."
  STR_CANNOT_BUILD_HERE: "KANN HIER NICHT GEBAUT WERDEN!{SMALLLINE}Sie müssen neben einer bereits bestehenden Stützpunkt-Einrichtung bauen."
  STR_NO_FREE_ACCOMODATION: "KEINE FREIEN QUARTIERE!{SMALLLINE}Der Zielstützpunkt hat nicht genug Platz in den Wohnquartieren."
  STR_NOT_ENOUGH_WORK_SPACE: "NICHT GENUG ARBEITSRAUM VERFÜGBAR!{SMALLLINE}Bauen Sie eine neue Werkstatt, oder reduzieren Sie die Arbeit an anderen Projekten."
  STR_NOT_ENOUGH_MONEY: "NICHT GENUG GELD!"
  STR_NOT_ENOUGH_STORE_SPACE: "NICHT GENUG LAGERPLATZ!{SMALLLINE}Bauen Sie neue Lager, oder transferieren Sie gelagerte Güter auf andere Stützpunkte."
  STR_NOT_ENOUGH_LIVING_SPACE: "NICHT GENUG QUARTIERE!{SMALLLINE}Bauen Sie neue Wohnquartiere, oder verlegen Sie Personal auf andere Stützpunkte."
