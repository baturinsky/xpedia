  STR_TANK_CANNON_UFOPEDIA: "Es werden automatisierte Schwere Waffenträger entwickelt, um XCom-Einheiten zu unterstützen. Die Kombination aus hoher Feuerkraft und starker Rüstung macht diese zu wertvollen Kampfeinheiten im offenen Terrain. Vergewissern Sie sich, daß sich genügend Geschützmunition in Ihren Lagern befindet, um die Panzer neu zu bewaffnen. Diese werden automatisch neu bewaffnet, wenn sie einer Einsatztruppe zugeordnet werden."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Dieser automatisierte SWT ist mit mächtigen Raketen ausgestattet, die den Gegner vernichten sollen.  Vergewissern Sie sich, daß in den Lagern genügend SWT-Raketen vorrätig sind."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laserwaffen sind nützliche Ergänzungen für SWTs.  Sie besitzen eine starke Feuerkraft und uneingeschränkte Mengen Munition."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Dank der Außerirdischen-Technologie haben die SWTs eine neue Bedeutung erhalten. Die bessere Manövrierfähigkeit und die Stärke der Plasmastrahlen bilden eine tödliche Kombination."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Die Fusionskugel-Abschußrampe dieses Schwebepanzers verursacht starke Zerstörungen.  Setzen Sie sie sehr vorsichtig ein.  Sie müssen außerdem Fusionskugeln herstellen, um diese SWT bewaffnen zu können.  Eine Fusionskugel ist eine intelligente gelenkte Waffe.  Um sie abzufeuern, müssen Sie mehrere 'Wegmarken' mit dem Cursor auswählen und dann das Abschuß-Icon anklicken."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Dieses kompakte Gerät wird als Munition für schwere Plasmageschütze verwendet.  Es enthält eine kleine Menge Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Dieser kleine Gegenstand wird als Energiequelle für Plasmagewehre verwendet, eine Außerirdischenwaffe mittlerer Feuerkraft. Er enthält eine kleine Menge Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Energiequelle für die kleine Plasmapistole der Außerirdischen. Enthält Elerium - die Energiequelle der Außerirdischen."
  STR_STUN_BOMB_UFOPEDIA: "Die Betäubungsbombe wird zum Fangen von Menschenexemplaren verwendet, kann jedoch auch gegen die meisten Außerirdischenvölker eingesetzt werden. Sie wird von einer kleinen Abschußrampe aus abgefeuert."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Die Forschungsmission der Außerirdischen dient der Sammlung grundlegender Daten über die Erde und ihre Bewohner. Es werden vornehmlich kleine Raumschiffe eingesetzt, die gelegentlich in einsamen Gebieten landen. Diese Aktivitäten der Außerirdischen stellen nur geringe Gefahren für die XCom dar, und die Regierungen und Öffentlichkeit fühlen sich nicht bedroht."
  STR_ALIEN_HARVEST_UFOPEDIA: "Die Außerirdischen haben verschiedene Nutzungsmöglichkeiten für die Lebewesen der Erde. Tiere werden heimlich entführt und nach der Entnahme bestimmter Organe wieder zurückgebracht. Im Zusammenhang mit UFO-Entdeckungen hört man häufig Meldungen über verstümmelte Rinder. Diese Aktivitäten der Außerirdischen beunruhigen die Regierungen und die Öffentlichkeit in beträchtlichem Maße. Sie treten häufig in landwirtschaftlichen Gebieten auf. Eine Theorie vermutet, daß die Außerirdischen auf dem Planeten ursprünglich Fauna und Flora 'gesät' haben und nun zurückkehren, um die 'Ernte' einzufahren."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Dies ist die heimtückischste unter den Aktivitäten der Außerirdischen. Die Entführung von Menschen durch Außerirdische ist weit verbreitet. Trotz der Versuche, Details aus aus dem Gedächtnis der Opfer zu löschen, berichten die Entführten von demütigenden Untersuchungen ihrer Körper, einschließlich der Einpflanzung außerirdischer Föten und bizarrer genetischer Experimente. Zweck dieser Aktivitäten scheinen genetische Mutationen und die Manipulation des genetischen Materials der Außerirdischen selbst zu sein. Diese Aktivitäten verursachen große Beunruhigung und treten vor allem in bewohnten Gebieten oder Städten auf."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Es kann vorkommen, daß die Regierungen der Erde von den Agenten der Außerirdischen, die das Aussehen von Menschen angenommen haben, infiltriert werden. Dadurch kommen offizielle Kontakte in höchsten Regierungskreisen zustande. Den Höhepunkt dieser Aktivitäten bilden zahlreiche Erscheinungen von UFOs in der Nähe größerer Städte. Die Außerirdischen versuchen, Verträge mit den Regierungen abzuschließen, indem sie ihnen Erkenntnisse ihrer überlegenen Technologien anbieten. Als Gegenleistung soll die jeweilige Regierung den Außerirdischen gestatten, ihre Aktivitäten ungehindert auszuführen. Diese Missionen stellen die größte Bedrohung für die XCom dar. Stimmt eine Regierung einem Abkommen zu, dann wird sie der XCom keine finanziellen Mittel mehr zur Verfügung stellen."
  STR_ALIEN_BASE_UFOPEDIA: "Die Außerirdischen richten unterirdische Stützpunkte in abgelegenen Gegenden ein. Nach einigen Aufklärungsflügen häufen sich die UFO-Aktivitäten, während der Stützpunkt ausgebaut wird. Man weiß, daß es in diesen Stützpunkten Labors zur Untersuchung entführter Menschen und Versorgungsmittel für weitere Aktivitäten in der Umgebung gibt. Das Vorhandensein von Stützpunkten der Außerirdischen hat deren verstärkte Aktivität zur Folge, ohne daß dabei UFOs gesichtet werden. Um einen Stützpunkt überhaupt lokalisieren zu können, muß ein XCom-Raumschiff mehrere Stunden lang ein bestimmtes Gebiet patrouillieren."
  STR_ALIEN_TERROR_UFOPEDIA: "Die Außerirdischen setzen ihre furchtbaren Kräfte ein, wenn sie eine Stadt terrorisieren. Zivilisten werden direkt bedroht, und Regierungen werden gezwungen, ganze Gebiete zu räumen. Hauptzweck dieser Aktivitäten ist die Erzeugung einer Massenhysterie, damit die Regierungen von der Unterstützung des XCom-Projektes absehen."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Gelingt es den Abfangjägern der XCom, viele UFOs abzuschießen, dann üben die Außerirdischen Vergeltung, indem sie zum Beispiel einen XCom-Stützpunkt direkt angreifen. Jedoch müssen die Außerirdischen einen solchen erst finden, und wenn die UFOs bei ihren Flügen abgefangen werden, ist die Gefahr eines Angriffs relativ gering."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Haben die Außerirdischen einen Stützpunkt errichtet, dann wird er regelmäßig von speziellen Raumschiffen versorgt. Wird ein solches Raumschiff bei der Landung entdeckt, kann man sicher sein, daß sich in der Nähe des Landeplatzes ein Stützpunkt befindet."
  STR_SMALL_SCOUT_UFOPEDIA: "Dieses kleine Raumschiff wird vornehmlich für die Aufklärung oder Forschung eingesetzt.  Es kündigt normalerweise außerirdische Missionen mit größeren Schiffen an."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Ein ungefährliches, mittelgroßes Aufklärungsschiff der Außerirdischen, das in Einsätzen vor den größeren Raumschiffen erscheint."
  STR_LARGE_SCOUT_UFOPEDIA: "Das größte Aufklärungsschiff der Außerirdischen ist ein Mehrzweckraumschiff. Die Außerirdischen setzen es bei allen Arten von Missionen ein."
  STR_HARVESTER_UFOPEDIA: "Die Erntemaschine hat eine Falltür im Unterteil ihres Rumpfes und ist mit einem Kran ausgerüstet, mit dem Rinder und anderes Vieh aufgenommen werden können.  Anschließend werden die gewünschten Körperteile mit Lasermessern herausgeschnitten und der Rest auf dem Boden zurückgelassen.  Die Organe werden in besonderen Behältern aufbewahrt."
  STR_ABDUCTOR_UFOPEDIA: "Dieses Raumschiff ist mit einem Forschungsraum für die Ausführung gräßlicher Experimente an Menschen ausgerüstet.  Dabei wird das Opfer mit Hilfe telepathischer Kräfte gelähmt, bleibt jedoch während der Operation bei Bewußtsein."
  STR_TERROR_SHIP_UFOPEDIA: "Das Überfallraumschiff hat einen Laderaum, in dem große Terrorwaffen oder außerirdische Terroristen aufgenommen und in bewohnte Gebiete transportiert werden können."
  STR_BATTLESHIP_UFOPEDIA: "Das Kampfschiff ist das größte und mächtigste Raumschiff der Außerirdischen.  Es ist das wichtigste Werkzeug ihrer Missionen, ausgerüstet mit gefährlichen Waffen sowie zahlreichen Besatzungsmitgliedern."
  STR_SUPPLY_SHIP_UFOPEDIA: "Das Versorgungsschiff wird beim Bau von Stützpunkten der Außerirdischen oder für die Versorgung bereits errichteter Stützpunkte eingesetzt. Es transportiert Lebensmittelbehälter und Reproduktionskammern."
