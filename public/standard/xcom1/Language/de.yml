  STR_VICTORY_1: "Als Sie den Raum betreten, sehen Sie das außerirdische Gehirn, das Ziel Ihrer Suche.  Bevor Sie feuern können, beginnt es über einen Bildschirm mit Ihnen zu kommunizieren.  Es fleht Sie an, ihm zuzuhören, bevor Sie sich entschließen, abzudrücken..."
  STR_VICTORY_2: "Das Gehirn spricht: 'Vor vielen Millionen Jahren gab es Leben auf dem Planeten, den Ihr Mars nennt.  Es wurde von unserer Zivilisation auf diesen nun öden Planeten und auch auf die Erde gebracht.  Millionen Jahre lang haben wir euren Planeten besucht und eure Spezies weiterentwickelt.  Ihr könnt uns nicht töten, ihr seid ein Teil von uns..."
  STR_VICTORY_3: "Die Pyramiden sind das Zentrum der marsianischen Zivilisation.  Sie wurden Millionen von Jahren vor euren gebaut - von einer Spezies, aus der eure Vorfahren stammen.  Wir können jeden Planeten erreichen, und diese Macht könnte in naher Zukunft euch gehören.  Wir bitten nur um eure Kooperation..."
  STR_GAME_OVER_1: "Die Außerirdischen versuchen, die Menschheit auszurotten, sie zerstören Städte und vergiften die Luft und die Meere. Der Widerstand der Armeen der Erde ist sinnlos im Angesicht derartig überlegener Technologien. Die überlebenden Generationen erleiden entsetzliche Mutationen, als sie vor der außerirdischen Vernichtung flüchten. Sie werden in Sklavenlagern zusammengetrieben, um den Außerirdischen dabei zu helfen, die Erde in die Kolonie eines unbekannten Reiches zu verwandeln."
  STR_GAME_OVER_2: "Das Wissen, das die XCom angesammelt hat, ist für immer verloren. Sie haben es nicht geschafft, die Erde zu retten."
  STR_VICTORY_4: "Das außerirdische Gehirn wird durch einen heißen Plasmastoß von der Außerirdischen-Armee getrennt, die dadurch besiegt ist."
  STR_VICTORY_5: "Mit dem Verlust des Planeten Mars haben die Außerirdischen auch die Erde verloren. Bald blüht die Menschheit dank der XCom-Forschung wieder auf und ergreift selbst Besitz vom Mars. Die Bedrohung durch die Außerirdischen ist abgewendet, doch niemand weiß, für wie lange..."
  STR_YOU_HAVE_FAILED: "Es ist Ihnen nicht gelungen, den Ansturm der Außerirdischen zu stoppen. Eine Geldgebernation nach der anderen unterzeichnet Verträge mit den Außerirdischen, die Technologie, Reichtum und Frieden versprechen. Doch schon bald wird deutlich, daß die Außerirdischen andere Pläne haben..."
