  STR_ACCESS_LIFT_UFOPEDIA: "Über den Hauptaufzug gelangen Personal und Ausrüstung in den unterirdischen Stützpunkt.  Er ist daher immer die erste Einrichtung, die auf einem neuen Stützpunkt gebaut wird.  Der Aufzug ist der empfindlichste Punkt bei feindlichen Angriffen."
  STR_LIVING_QUARTERS_UFOPEDIA: "In jedem Wohnblock leben bis zu 50 Personen.  Die Anlage umfaßt die wichtigsten Erholungseinrichtungen, Nahrungsmittel und Schlafbereiche."
  STR_LABORATORY_UFOPEDIA: "In den Labors können sich bis zu 50 Wissenschaftler aufhalten.  Die Labors sind mit den neuesten Technologien ausgestattet, um Forschungen im Bereich der Materialwissenschaft, Kosmologie und Biochemie durchzuführen.  Sie erhalten außerdem bevorzugten Zutritt zu den besten Labors der Welt, einschließlich militärischer Einrichtungen."
  STR_WORKSHOP_UFOPEDIA: "In den Werkstätten werden die in den Forschungslabors entwickelten Ausrüstungen hergestellt.  Bis zu 50 Ingenieure können sich dort gleichzeitig aufhalten, jedoch nimmt auch die Konstruktion der Gegenstände Platz in Anspruch."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Ein kleines Radarsystem hat eine effektive Reichweite von 300 Seemeilen und ist für die Bodensuche an ein Satellitensystem gekoppelt. Jedes System kann mit einer Wahrscheinlichkeit von 10% alle 30 Minuten ein Objekt durchschnittlicher Größe entdecken."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Ein großes Radarsystem hat eine effektive Reichweite von 450 Seemeilen und ist für die Bodensuche an ein Satellitensystem gekoppelt. Jedes System kann mit einer Wahrscheinlichkeit von 20% alle 30 Minuten ein Objekt durchschnittlicher Größe entdecken."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Raketenabwehreinrichtungen bieten etwas Schutz vor gegnerischen Raumschiffen, die versuchen, in der Nähe des Stützpunktes zu landen."
  STR_GENERAL_STORES_UFOPEDIA: "Die gesamte Ausrüstung, Waffensysteme, Munition, geborgene Gegenstände und SWT werden in Lagern aufbewahrt, inklusive dem Material, das einem Raumschiff zugeordnet ist."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Lebende Außerirdische benötigen einen besonderen Lebensraum, um ihre Systeme auf der Erde zu erhalten.  In den abgeschlossenen Klimazellen ist Platz für bis zu 10 verschiedene Lebensformen."
  STR_LASER_DEFENSES_UFOPEDIA: "Die Laser-Abwehr bietet Schutz vor dem Eindringen gegnerischer Raumschiffe."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Die Plasmastrahl-Abwehr bildet einen mächtigen und wirkungsvollen Schutz vor gegnerischen Raumschiffen."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusionsraketen bieten die effektivste Verteidigung gegen Angriffe der Außerirdischen. Sie erzeugen eine Antimaterie-Implosion, die alles in einem bestimmten Radius zerstört."
  STR_GRAV_SHIELD_UFOPEDIA: "Die Gravitationsschilde wehren so lange alle außerirdischen Raumschiffe ab, bis die Verteidigungssysteme wieder feuern können. Dadurch wird die Wirksamkeit der Verteidigungssysteme Ihres Stützpunktes praktisch verdoppelt."
  STR_MIND_SHIELD_UFOPEDIA: "Die Außerirdischen stellen die Anwesenheit von Menschen anhand von Gehirnströmen fest. Daher ist es sinnvoll, als Gegenmaßnahme Gehirnstromschilde um den Stützpunkt zu errichten. Damit wird die Gefahr der Entdeckung durch außerirdische Raumschiffe stark verringert."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Die Psi-Labors beurteilen das Psi-Potential aller Soldaten des Stützpunktes und ermöglichen die weitere Ausbildung dieser Fähigkeiten.  In jedem Labor können bis zu 10 Soldaten gleichzeitig trainiert werden.  Der Trainingsplan wird am Ende des Monats aufgestellt.  Psionische Fähigkeiten können im Kampf eingesetzt werden, wenn gleichzeitig ein Psi-Verstärker benutzt wird."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Die Kommunikationssysteme der Außerirdischen nutzen supra-dimensionale Wellen, die sich sehr schnell ausbreiten. Dabei werden die Nachrichten von den UFOs aufgenommen und decodiert. Die Nachricht enthält außerdem Informationen über den Typ des UFOs, sein Volk und dessen Aktivitäten."
  STR_HANGAR_UFOPEDIA: "Jeder Hangar kann ein XCom-Raumschiff aufnehmen. Es gibt Einrichtungen für dessen Wartung, Reparatur und das Tanken. Jedes auf einem Stützpunkt stationierte Raumschiff muß einen freien Hangar haben, den kein anderes Raumschiff benutzen kann, selbst wenn dieses im Einsatz ist."
  STR_PISTOL_UFOPEDIA: "Die Standardwaffe der XCom ist eine halbautomatische Pistole mit einer Kapazität von 12 Schuss."
  STR_RIFLE_UFOPEDIA: "Dieses hochpräzise Heckenschützengewehr hat ein Laservisier, und feuert 6.7mm-Munition aus ein Magazin mit je 20 Schuß."
  STR_HEAVY_CANNON_UFOPEDIA: "Dieses schwerfällige Geschütz hat eine verheerende Wirkung.  Es ist vielseitig einsetzbar, denn es kann drei verschiedene Typen von Munition abfeuern: panzerbrechende und hochexplosive Munition sowie Brandsätze."
  STR_AUTO_CANNON_UFOPEDIA: "Das automatische Geschütz verbindet Vielseitigkeit und Stärke eines schweren Geschützes mit einer schnellen Feuerrate."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Der Raketenwerfer ist ein lasergelenktes System, das drei verschiedene Größen von Raketen abfeuern kann."
  STR_LASER_PISTOL_UFOPEDIA: "Die Laserpistole ist eine wirkungsvolle Waffe auf der Grundlage einer neuen Technologie.  Sie hat die Vorteile einer Pistole, ist jedoch schneller und genauer."
  STR_LASER_RIFLE_UFOPEDIA: "Das Lasergewehr ist eine stärkere und genauere Version des älteren Pistolendesigns."
  STR_HEAVY_LASER_UFOPEDIA: "Der schwere Laser ist unhandlich, doch äußerst wirkungsvoll."
  STR_GRENADE_UFOPEDIA: "Diese Standardgranate ist mit einem zuverlässigen und hochentwickelten Zeitzünder ausgestattet."
  STR_SMOKE_GRENADE_UFOPEDIA: "Rauchgranaten können willkommene Deckung in ungeschützten Kampfsituationen bieten.  Setzen Sie sie vorsichtig ein, denn sie bieten auch dem Gegner Schutz."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Eine Granate mit Annäherungszünder kann wie jede andere Granate geworfen werden.  Sie reagiert jedoch nach dem Auftreffen auf dem Boden ausschließlich auf Bewegungen.  Nutzen Sie diese Waffe geschickt und mit Vorsicht."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Dieser Sprengstoff sollte nur für Abrißarbeiten eingesetzt werden.  Halten Sie das Personal von der Einsatzstelle fern."
  STR_MOTION_SCANNER_UFOPEDIA: "Dieses moderne Gerät nutzt verschiedene Detektoren und Computeralgorithmen, um gegnerische Einheiten in Bewegung zu identifizieren. Es bedarf jedoch einiger Übung, um es richtig bedienen zu können. Klicken Sie das Bewegungsscanner-Icon auf der taktischen Anzeige an. Wählen Sie aus dem Menü die Option 'Scanner einsetzen'. In der Mitte der Scanner-Anzeige können Sie dann einen Pfeil in Blickrichtung des Soldaten sehen (Norden ist oben). Die blinkenden Punkte stellen Einheiten dar, die sich vor kurzem noch bewegt haben. Große oder sich schnell bewegende Einheiten sind durch größere Punkte dargestellt. Stationäre Einheiten werden nicht gezeigt."
  STR_MEDI_KIT_UFOPEDIA: "Die Sani-Tasche enthält Heil- und Schmerz- sowie Stimulansmittel. Um die Sani-Tasche nutzen zu können, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Sani-Taschen-Icon an, und wählen Sie aus dem Menü die Option 'Sani-Tasche nutzen'.{NEWLINE}HEILEN> Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und neue Gesundheit zugeführt.{NEWLINE}STIMULANS> Regeneriert Energie und belebt bewußtlose (betäubte) Soldaten. Um einen bewußtlosen Soldaten wiederzubeleben, müssen Sie sich direkt über ihn stellen.{NEWLINE}SCHMERZMITTEL> Erhöht die Moral verwundeter Soldaten bis zu einer Stufe, die dem alten Gesundheitsniveau entspricht."
  STR_PSI_AMP_UFOPEDIA: "Die Psi-Verstärker können nur von Soldaten mit Psi-Fähigkeiten verwendet werden. Klicken Sie während des kampfes auf den Psi-Verstärker, wählen Sie die Art des Angriffs und wählen Sie ein Ziel-Gerät mit dem Cursor. Es gibt zwei Arten von Psi-Angriffen:{NEWLINE}PANIK AUSLÖSEN> Wenn der Angriff erfolgreich ist, verringert sich die Moral des Ziels und es kann zur Panik kommen.{NEWLINE}GEDANKEN KONTROLLE> Wenn der Angriff erfolgreich ist, dann erhaltet Ihr sofort die Kontrolle über die feindliche Einheit, als ob sie eure eigene ist. Es ist sehr schwer, mit dieser Art von Angriff erfolgreich zu sein."
  STR_STUN_ROD_UFOPEDIA: "Dieses Gerät kann nur im Nahkampf eingesetzt werden.  Es betäubt lebende Organismen durch Elektroschocks, ohne sie zu töten."
  STR_MIND_PROBE_UFOPEDIA: "Die Gedankensonde ist ein Kommunikationsgerät der Außerirdischen, mit dem Informationen aus Gehirnströmen entnommen werden. XCom-Einheiten können sie im Kampf einsetzen, um die Merkmale eines Außerirdischen zu identifizieren. Klicken Sie erst die Gedankensonde, dann die Option 'Nutzen' und anschließend den Außerirdischen an."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasmapistolen sind tödliche Waffen der Außerirdischen, mit denen Teilchen aus einem winzigen Anti-Gravitationsfeld beschleunigt werden."
  STR_PLASMA_RIFLE_UFOPEDIA: "Plasmagewehre sind Waffen der Außerirdischen, deren verheerende Zerstörungskraft auf Teilchen beruht, die aus einem winzigen Anti-Gravitationsfeld beschleunigt werden."
  STR_HEAVY_PLASMA_UFOPEDIA: "Hierbei handelt es sich um eine vernichtend starke Waffe, mit welcher Teilchen aus einem winzigen Anti-Gravitationsfeld beschleunigt werden."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Dies ist ein gelenkter Raketenwerfer der Außerirdischen, der mächtige 'Blasterbomben' abfeuert. Wenn Sie die Waffe zum Abfeuern anklicken, werden für die Bombe 'Wegmarken' erstellt, denen sie folgen soll. Haben Sie genug Wegmarken gesetzt, dann klicken Sie das Spezial-Abschuß-Icon an."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Eine kleine Abschußrampe, die Betäubungsbomben abfeuert.  Sehr nützlich, um Außerirdische lebend zu fangen."
  STR_ALIEN_GRENADE_UFOPEDIA: "Dieses Gerät funktioniert wie eine terrestrische Granate, es hat jedoch eine wesentlich stärkere Wirkung."
