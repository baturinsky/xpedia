de:
  STR_AVENGER_UFOPEDIA: "TRANSPORT- UND KAMPFRAUMSCHIFF. DIE ULTIMATIVE NACHBILDUNG AUSSERIRDISCHER TECHNOLOGIE."
  STR_INTERCEPTOR_UFOPEDIA: "KAMPFRAUMSCHIFF MIT DOPPELIMPULS - DETONATIONSTRIEBWERKEN UND SPEZIELL ABGESCHIRMTEN ELEKTRONISCHEN SYSTEMEN.  DIE BESTE TECHNOLOGIE, DIE DIE ERDE ZU BIETEN HAT."
  STR_LIGHTNING_UFOPEDIA: "TRANSPORT- UND KAMPFRAUMSCHIFF.  EIN EINFACHER, ABER WIRKUNGSVOLLER NACHBAU DER AUSSERIRDISCHEN ANTRIEBSSYSTEME."
  STR_SKYRANGER_UFOPEDIA: "TRUPPENTRANSPORTER.  DER SCHNELLSTE SEINER ART, MIT DER MÖGLICHKEIT ZU SENKRECHTSTART UND -LANDUNG (V.T.O.L.)."
  STR_FIRESTORM_UFOPEDIA: "KAMPFRAUMSCHIFF.  DIESER EIN-MANN-KAMPFFLIEGER KOPIERT DAS KLASSISCHE AUSSERIRDISCHE UNTERTASSEN-DESIGN, MIT ZENTRALANTRIEBSEINHEIT."
  STR_STINGRAY_UFOPEDIA: "FORTSCHRITTLICHE LUFTKAMPF-RAKETE MIT SPEZIELL ABGESCHIRMTER ELEKTRONIK."
  STR_AVALANCHE_UFOPEDIA: "LUFTKAMPF-RAKETE MIT ATOMSPRENGKOPF, DOCH EXTREM HOHEM GEWICHT."
  STR_CANNON_UFOPEDIA: "HOCHLEISTUNGSGESCHÜTZ FÜR PANZERBRECHENDE GESCHOSSE, DIE STAHL VON 16 ZOLL DICKE DURCHDRINGEN KÖNNEN."
  STR_FUSION_BALL_UFOPEDIA: "DIESE ABSCHUSSVORRICHTUNG FEUERT EIN KUGELGESCHOSS AB, DAS DURCH ANTIMATERIE-REAKTION ANGETRIEBEN WIRD. DIE KUGEL ZERSTÖRT DAS ZIEL MIT EINER GRAVITATIONSWELLEN-IMPLOSION."
  STR_LASER_CANNON_UFOPEDIA: "DIESER HERKÖMMLICHE LASERSTRAHL WIRD VON EINER ANTIMATERIE-REAKTIONS-KAMMER GESPEIST."
  STR_PLASMA_BEAM_UFOPEDIA: "DER GRAVITATIONSSTRAHL SETZT EIN GENAU AUSGERICHTETES IMPLODIERENDES GRAVITATIONSFELD EIN."
  STR_SECTOID_UFOPEDIA: "Die Hierarchie der Sektoiden reicht von Soldaten bis zu Anführern mit starken psionischen Kräften.  Diese Kräfte können eingesetzt werden, um Soldaten im Kampf zu demoralisieren oder sogar ihre Gedanken zu kontrollieren.  Sektoiden entführen gern Menschen und verstümmeln Rinder.  Die Entführungen dienen der Gewinnung genetischen Materials, aus dem sie Hybrid-Züchtungen und Klonen entwickeln und in die menschliche Gesellschaft einschleusen.  Dieses Volk scheint überlegene genetische Mischformen entwickeln zu wollen, um die Effektivität seiner bienenstockartigen Gesellschaft zu erhöhen."
  STR_SECTOID_AUTOPSY: "Sektoid-Autopsie"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Die Autopsie zeigt rudimentäre Verdauungsorgane und eine einfache Struktur.  Das Gehirn und die Augen sind sehr stark entwickelt.  Die Struktur weist auf genetische Veränderung oder Mutation hin.  Der kleine Mund und die ebenso winzige Nase scheinen kaum eine Funktion zu haben.  Die Haut zwischen den Fingern und die flachen Füße deuten auf aquatische Herkunft hin.  Es gibt keine Fortpflanzungsorgane und keinen Hinweis darauf, wie sich diese Spezies vermehrt.  Vermutlich handelt es sich um eine genetisch manipulierte Spezies."
  STR_SNAKEMAN_UFOPEDIA: "Diese Spezies hat sich in einer äußerst feindseligen Umwelt entwickelt.  Die Geschöpfe sind sehr widerstandsfähig und können hohe Temperaturschwankungen überstehen.  Ihre Mobilität verdanken sie einem riesigen schlangenähnlichen 'Fuß', der alle wichtigen Organe schützt.  Ihre Absichten scheinen rein räuberischer Natur zu sein, und sie werden vermutlich von einer anderen Intelligenz gelenkt, die die militärischen Übergriffe auf die Erde steuert."
  STR_SNAKEMAN_AUTOPSY: "Schlangenmensch-Autopsie"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Die Haut ist äußerst fest und hitzebeständig.  Das Herz- und Kreislaufsystem ist Bestandteil des Muskelsystems, das nach dem hydraulischen Prinzip Bewegungen erzeugt.  Der einzige wirkliche Muskel ist das 'Herz'.  Das Fortpflanzungssystem scheint sehr effektiv zu sein.  Die Fortpflanzung geschieht asexuell: Jeder Schlangenmensch trägt ständig bis zu fünfzig Eier in seinem Körper.  Ließe man diese Spezies gewähren, würde sie eine ernsthafte Bedrohung für das Leben auf der Erde darstellen."
  STR_ETHEREAL_UFOPEDIA: "Dieses Wesen hat eindrucksvolle mentale Kräfte, die die telepathische Kommunikation und telekinetische Fähigkeiten ermöglichen.  Der schwache Körper dieser Kreaturen wird durch ihre geistigen Kräfte erhalten.  Wir wissen nicht, wie diese telekinetischen Kräfte funktionieren, da sie den physikalischen Gesetzen, wie wir sie kennen, zuwiderzulaufen scheinen.  Im Kampf, wo sie ihre mentalen Kräfte einsetzen, sind diese Wesen äußerst gefährlich.  Sie erscheinen selten selbst auf der Erde, da sie anscheinend andere Völker dafür einzusetzen scheinen, ihre Ziele zu verfolgen."
  STR_ETHEREAL_AUTOPSY: "Ätherer-Autopsie"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Dieses Wesen ist körperlich kaum entwickelt und scheint nicht in der Lage zu sein, Lebensfunktionen zu erhalten.  Die Muskeln sind stark verkümmert, die inneren Organe kaum ausgebildet.  Die Wahrnehmungsorgane, einschließlich der Augen, scheinen völlig funktionsuntüchtig zu sein.  Das Gehirn dagegen ist gut entwickelt und zieht einen Großteil der Blutversorgung des Körpers auf sich.  Es ist ein Rätsel, wie sich diese Kreatur ohne äußere Hilfe am Leben erhalten kann."
  STR_MUTON_UFOPEDIA: "Diese humanoiden Geschöpfe besitzen Körperkraft und Intelligenz.  Sie verzehren besonders gern rohes Fleisch jeder Art, das ähnlich den Raubtieren auf der Erde ihre Nahrung bildet.  Sie scheinen von den telepathischen Befehlen eines als 'Ätherer' bekannten Volkes abhängig zu sein.  Sobald diese telepathische Verbindung gelöst wird, brechen ihre Gehirnfunktionen zusammen, und sie sterben. Die kybernetischen Implantate verbessern ihre Kampfleistung.  Diese Wesen dienen eindeutig als Ausführungsorgane einer höheren Intelligenz."
  STR_MUTON_AUTOPSY: "Mutone-Autopsie"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Die 'Haut' dieses Wesens scheint eine organisch geschaffene Schutzpanzerung zu sein, die auf den Körper aufgepflanzt ist.  Es sind zahlreiche kybernetische Implantate vorhanden, die das Herz-Kreislauf-System und die Sinne stärken.  Die Fortpflanzungsorgane scheinen chirurgisch entfernt worden zu sein.  Offensichtlich sind diese unglückseligen Geschöpfe für ein Leben des Kampfes und der Eroberung bestimmt.  Panzerbrechende Munition ist gegen ihre verstärkte Außenhaut wenig wirksam."
  STR_CELATID_UFOPEDIA: "Diese Lebensform hat die geheimnisvolle natürliche Fähigkeit, durch die Luft zu schweben.  Sie scheinen menschliche Gehirnwellen zu spüren und bewegen sich auf ihr Ziel zu, selbst wenn es gut versteckt ist.  Sobald der Celatid ein Ziel entdeckt hat, landet er und feuert kleine Kugeln mit stark ätzendem Gift ab.  Das Geschöpf kann sich mit erschreckender Geschwindigkeit selbst klonen.  Es begleitet das Volk der Mutonen bei seinen Wanderungen."
  STR_CELATID_AUTOPSY: "Celatid-Autopsie"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Im Kern befindet sich eine kleine biomechanische Vorrichtung, bei der es sich um ein natürlich entwickeltes Antischwerkraft-Antriebssystem handelt.  Der Giftbeutel ist das größte Organ, und es scheint keine separate Gehirnstruktur zu geben.  Verdauungs- oder Fortpflanzungssysteme sind nicht zu entdecken.  Ein kleines Organ enthält Embryos, die rasch zu neuen Wesen heranwachsen können."
  STR_SILACOID_UFOPEDIA: "Diese Lebensform auf Silikonbasis erzeugt eine ungeheure Hitze.  Sie hat die Kraft, Felsen zu zertrümmern, die dann von ihrem heißen Kern verzehrt werden können.  Sie besitzt eine primitive Intelligenz, die durch Implantate oder telepathische Wesen kontrolliert werden kann.  Sie arbeitet mit den Mutonen zusammen."
  STR_SILACOID_AUTOPSY: "Silakoid-Autopsie "
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Der Kern dieser Geschöpfe ist sehr heiß und scheint die Grundlage für ihr Verdauungssystem zu bilden.  Ihr einzigartiges Muskelsystem besitzt ungeheure Kraft und Geschwindigkeit.  Ihre felsenartige Haut kann weder durch Feuer noch durch Brandmunition verletzt werden."
  STR_CHRYSSALID_UFOPEDIA: "Die Krebsscheren dieses Wesens sind eine mächtige Waffe im Nahkampf.  Ein schneller Stoffwechsel und außergewöhnliche Körperkraft verleihen diesem Geschöpf Schnelligkeit und Gewandtheit.  Anstatt seine Opfer zu töten, legt es ein Ei in ihnen ab und injiziert ein Gift, das sie zu wandelnden Zombies macht.  Kurz nach dieser Befruchtung bricht ein neuer Chryssalid aus dem Opfer hervor.  Die Chryssaliden arbeiten mit den Schlangenmenschen zusammen."
  STR_CHRYSSALID_AUTOPSY: "Chryssalid-Autopsie"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Das Außenskelett dieses Wesens ist äußerst hart, jedoch erstaunlich empfindlich gegenüber Sprengstoffen.  Das Gehirn ist gut entwickelt und die Wachstumsrate der Zellen sehr hoch.  Das Wesen trägt zwanzig Eier bei sich, die es in anderen Organismen ablegt.  Diese Kreatur ist eine tödliche Terror-Waffe."
  STR_FLOATER_UFOPEDIA: "Die Schweber sind vorwiegend Soldaten und Terror-Agenten.  Sie sind von Natur aus räuberisch veranlagt, jedoch durch genetische und kybernetische Veränderungen in furchterregende Krieger verwandelt worden.  Die untere Körperhälfte und die meisten inneren Organe wurden chirurgisch entfernt und durch ein Lebenserhaltungssystem ersetzt.  Dieses Implantat enthält eine Antischwerkraft-Einheit, die dem Wesen ermöglicht, mehr oder weniger sicher durch die Luft zu schweben."
  STR_FLOATER_AUTOPSY: "Schweber-Autopsie"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Das Geschöpf wurde durch chirurgische Eingriffe stark verändert.  Den Kern des Körpers scheint ein Lebenserhaltungssystem zu bilden, das die Funktionen von Herz, Lunge und Verdauungstrakt übernimmt.  Dadurch kann das Wesen in einer äußerst feindseligen Umwelt überleben.  Das Gehirn ist kleiner als unseres, doch die Sinnesorgane sind gut entwickelt."
  STR_REAPER_UFOPEDIA: "Dieser zweibeinige Fleischfresser hat mächtige Kiefer und einen ungeheuren Appetit.  Seine Handlungen werden durch eine Reihe von Gehirn-Implantaten gesteuert.  Die primitiven räuberischen Instinkte dieses Geschöpfes können lediglich für Terror- und Vernichtungsakte genutzt werden.  Schnitter werden im allgemeinen mit Schwebern in Verbindung gebracht."
  STR_REAPER_AUTOPSY: "Schnitter-Autopsie"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Der Schnitter besitzt zwei 'Herzen' und zwei 'Gehirne' und kann daher auch dann noch weiter agieren, wenn er schwer verwundet ist.  Die fellbedeckte Haut ist jedoch leicht entflammbar, was dieses Wesen gegenüber Brandwaffen sehr empfindlich macht."
  STR_SECTOPOD_UFOPEDIA: "Die Sektopods sind roboterartige Kreaturen, mit einer leistungsstarken Laserstrahl-Waffe. Kontrolliert werden diese mechanischen Monster über Telepathie durch die Ätherer. Ein Sektopod ist die stärkste Waffe der Außerirdischen für den Terror auf der Erde."
  STR_SECTOPOD_AUTOPSY: "Sektopod-Autopsie"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Der Roboter ist stabil konstruiert und seine verstärkte Panzerung kann den meisten Angriffen widerstehen, insbesondere Plasmawaffen. Die sensorischen Schaltkreise scheinen jedoch sehr empfindlich gegen Laserwaffen zu sein."
  STR_CYBERDISC_UFOPEDIA: "Diese fliegende Untertasse im Kleinformat ist eine mit einem mächtigen Plasmastrahl ausgerüstete Terrorwaffe.  Der Antischwerkraft-Antrieb bringt ihr große Vorteile in schwierigem Gelände.  Ihre Hauptaufgaben sind Zerstörung und Terror im Auftrag des Sektoiden-Volkes."
  STR_CYBERDISC_AUTOPSY: "Cyberdisc-Autopsie "
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Die Cyberdisc besitzt wirksame Schutzschilde und ist vor allem vor Sprengstoffangriffen gut geschützt.  Das Antischwerkraft-System ist zu stark beschädigt, um seine Funktionsweise erkennen zu können."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Die Energiequelle der außerirdischen Raumschiffe ist ein Antimaterie-Reaktor, der Elerium (Element 115) einsetzt, um mächtige Gravitationswellen und andere Energieformen zu erzeugen. Die Konvertierung von Materie in Energie beträgt unglaubliche 99%, daher können kleine Mengen von Elerium eine gewaltige Energie erzeugen. Diese Einheit kann mit Hilfe von außerirdischen Legierungen leicht nachgebaut werden."
  STR_UFO_NAVIGATION_UFOPEDIA: "Die außerirdischen Raumschiffe benutzen fortschrittliche Computer, um auf der Erde und im Weltraum zu navigieren. Das System beruht auf optischen Prozessoren, die in einem Netzwerk miteinander verbunden sind. Die Schnittstelle funktioniert relativ einfach: Der Navigator steuert die Richtung der durch die Energiequelle erzeugten Gravitationswellen, um das Raumschiff zu lenken. Dieses System kann problemlos von Menschen bedient und mit Hilfe von außerirdischen Legierungen und anderen Bestandteilen nachgebaut werden."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Außerirdische Raumschiffe setzen sich aus drei Hauptbestandteilen zusammen: einer Energiequelle, einem Navigationssystem und einem aus außerirdischen Legierungen bestehenden Rumpf. Der Rumpf ist so konstruiert, daß Gravitationswellen gelenkt und kontrolliert werden können. Außerdem wird eine kleine Menge Elerium benötigt, um die Energiequelle anzutreiben. Sobald wir die Prinzipien der Konstruktion verstanden haben und die Funktionen der Bestandteile kennen, wird es möglich sein, diese Raumschiffe nachzubauen."
  STR_ALIEN_FOOD_UFOPEDIA: "Diese Kammern enthalten verschiedene Enzyme, die benutzt werden, um Körperteile von Rindern, anderen Tieren oder sogar Menschen zu verdauen. Die Flüssigkeit wird dann als fertig verdaute Nahrung aufgenommen, möglicherweise direkt ins Blut. Dies weist auf eine gewisse Abhängigkeit von irdischer Nahrung hin, eine Symbiose zwischen den Außerirdischen und der Erde."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Diese Kammern enthalten außerirdische Föten. Die Konstruktion dieser Behälter deutet darauf hin, daß die Außerirdischen, die diese Methode benutzen, zur Fortpflanzung auf Labore angewiesen sind. Die reichen Nährlösungen garantieren die rasche Entwicklung des Fötus. Diese fabrikmäßige Aufzucht könnte innerhalb kürzester Zeit Tausende von außerirdischen Klonen erzeugen. Der Prozeß kann leicht auf die Fortpflanzung von Menschen oder Mischformen angewendet werden."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Diese Kugeln dienen wahrscheinlich der Freizeitgestaltung.  Die psionischen Schaltkreise stimulieren verschiedene Gehirnzentren. Die Wirkung ähnelt der von halluzinogenen Drogen. Dies ist der einzige Nachweis dafür, daß die Außerirdischen Freizeitbeschäftigungen haben."
  STR_ALIEN_SURGERY_UFOPEDIA: "Dieses chirurgische Instrument setzt Lasermesser ein, um Rindern und anderen Tieren bestimmte Körperteile zu entfernen. Auf diese bizarre Beschäftigung der Außerirdischen sind wohl die vielen Verstümmelungen von Rindern zurückzuführen. Wahrscheinlich werden diese Körperteile als Nahrung oder für genetische Zwecke benutzt."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Viele Tausende von Menschen haben schon behauptet, von Außerirdischen entführt worden zu sein, oft sogar mehrfach. Die Wahrheit ist weitaus erschreckender. Menschen werden entführt, untersucht und überwacht. Den besten Exemplaren wird genetisches Material entnommen. Frauen werden außerirdisch-menschliche Mischlingsföten eingepflanzt und Monate später wieder entfernt. Wer weiß, welche finsteren Absichten die Außerirdischen damit verfolgen?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Außerirdische Raumschiffe werden aus Speziallegierungen hergestellt, die einzigartige Eigenschaften besitzen.  Sie sind besonders leicht und dauerhaft und können mit elektromagnetischen Methoden geformt werden. Dieses Material kann reproduziert und in vielfältigen Herstellungsprozessen verwendet werden."
  STR_ELERIUM_115_UFOPEDIA: "Dieses Element besitzt die ungewöhnliche Eigenschaft, Antimaterie-Energie zu erzeugen, wenn es mit gewissen Teilchen beschossen wird.  Dadurch entstehen Gravitationswellen und andere Energieformen.  Das Element kommt in unserem Sonnensystem nicht vor und kann auch nicht reproduziert werden."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Es wird deutlich, daß wir den Kampf auf der Erde verlieren. Die Horden der Außerirdischen sind uns zahlenmäßig zu stark überlegen. Es könnte uns lediglich gelingen, den Strom zu verlangsamen. Wir müssen die Außerirdischen an der Quelle bekämpfen, das ist unsere einzige Chance. Unsere Forschungen weisen auf eine nahegelegene Operationsbasis in unserem Sonnensystem hin. Die Außerirdischen geben an, daß dieser Ort das Zentrum einer alten Zivilisation vor der Entwicklung der Menschheit ist. Wir müssen diesen Ort so bald wie möglich finden. Dazu müssen wir einen Anführer der Außerirdischen fangen und verhören, um genauere Informationen zu erhalten. An Bord der größeren UFOs befindet sich vermutlich mindestens einer ihrer Anführer."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Unsere Untersuchungen deuten darauf hin, dass sich die Operationsbasis der Außerirdischen auf dem Mars befindet. Die Basis ist gut versteckt und verfügt über alle Produktions- und Cloning-Anlagen, um die Infiltration der Erde am Laufen zu halten. Sie scheint auch eine Art Kontrollcomputer zu beinhalten, der die ganze Operation überwacht. Es scheint, als ob in der schwarmartigen Kultur der Außerirdischen eine Art 'Königsbiene' existiert. Das ist ihre grundlegende Schwachstelle - wenn wir das 'Gehirn' ausschalten können, wird auch der Körper sterben. Wir müssen unsere Forschungsanstrengungen verstärken, bevor es zu spät ist. Um voranzukommen, müssen wir die höchstrangigen Außerirdischen gefangennehmen - die Kommandeure - die sich ausschließlich in den außerirdischen Basen und auf den Kriegsschiffen aufhalten."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Es ist inzwischen deutlich geworden, daß der außerirdische Schwarm von einem unter der Oberfläche gelegenen Stützpunkt in Cydonia aus gelenkt werden, einem ungewöhnlichen Gebiet auf dem Mars mit fünfseitigen Pyramiden und einer großen Formation, die einem menschlichen Gesicht gleicht. Die cydonische Zivilisation lebte vor Millionen von Jahren auf dem Mars, doch wir wissen nicht, warum sie ausstarb oder welche Verbindung zu den neuesten Aktivitäten der Außerirdischen besteht. Auf jeden Fall müssen wir eine Expedition nach Cydonia durchführen. Nur so können wir die Außerirdischen besiegen. Wir müssen das 'Gehirn' vernichten, das sie steuert. Wir werden ein Avenger-Raumschiff mit den tödlichsten Waffen brauchen, die uns zur Verfügung stehen. Hier kommen wir nicht weiter - wir müssen den Ausgang des Angriffs auf Cydonia abwarten."
