el:
  STR_AVENGER_UFOPEDIA: "ΜΕΤΑΓΩΓΙΚΟ ΚΑΙ ΜΑΧΗΤΙΚΟ ΔΙΑΣΤΗΜΟΠΛΟΙΟ. Η ΑΠΟΛΥΤΗ ΑΝΑΠΑΡΑΓΩΓΗ ΕΞΩΓΗΙΝΗΣ ΤΕΧΝΟΛΟΓΙΑΣ."
  STR_INTERCEPTOR_UFOPEDIA: "ΠΟΛΕΜΙΚΟ ΑΕΡΟΣΚΑΦΟΣ ΜΕ ΔΥΟ ΜΗΧΑΝΕΣ ΠΑΛΜΙΚΗΣ ΕΚΠΥΡΣΟΚΡΟΤΗΣΗΣ ΚΑΙ ΕΙΔΙΚΑ ΘΩΡΑΚΙΣΜΕΝΑ ΗΛΕΚΤΡΟΝΙΚΑ ΣΥΣΤΗΜΑΤΑ. ΟΤΙ ΚΑΛΥΤΕΡΟ ΕΧΕΙ ΝΑ ΠΡΟΣΦΕΡΕΙ Η ΓΗΙΝΗ ΤΕΧΝΟΛΟΓΙΑ."
  STR_LIGHTNING_UFOPEDIA: "ΜΕΤΑΦΟΡΕΑΣ ΚΑΙ ΚΑΤΑΠΟΛΕΜΗΣΗ ΣΚΑΦΩΝ. Μια ακατέργαστη ΑΛΛΑ αποτελεσματική αναπαραγωγή των ξένων συστημάτων πρόωσης."
  STR_SKYRANGER_UFOPEDIA: "ΜΕΤΑΓΩΓΙΚΟ ΑΕΡΟΣΚΑΦΟΣ. ΤΟ ΤΑΧΥΤΕΡΟ ΤΟΥ ΕΙΔΟΥΣ ΤΟΥ, ΜΕ ΙΚΑΝΟΤΗΤΑ ΚΑΘΕΤΗΣ ΑΠΟΠΡΟΣΓΕΙΩΣΗΣ (V.T.O.L.)."
  STR_FIRESTORM_UFOPEDIA: "ΚΑΤΑΠΟΛΕΜΗΣΗ ΣΚΑΦΩΝ. ΑΥΤΟΣ ο μαχητής ONE-MAN αναπαράγει τον κλασικό ALIEN ΣΧΕΔΙΑΣΜΟ ιπτάμενου δίσκου, ΜΕ ΚΕΝΤΡΙΚΗ ΜΟΝΑΔΑ ΠΡΟΩΘΗΣΗΣ."
  STR_STINGRAY_UFOPEDIA: "ΕΞΕΛIΓΜΕΝΟΣ ΠΥΡΑΥΛΟΣ ΑΕΡΟΣ-ΑΕΡΟΣ ΜΕ ΕΙΔΙΚΑ ΠΡΟΣΤΑΤΕΥΜΕΝΑ ΗΛΕΚΤΡΟΝΙΚΑ."
  STR_AVALANCHE_UFOPEDIA: "ΠΥΡΑΥΛΟΣ ΑΕΡΟΣ-ΑΕΡΟΣ ΜΕ ΠΥΡΗΝΙΚΗ ΚΕΦΑΛΗ, ΑΛΛΑ ΕΞΑΙΡΕΤΙΚΑ ΒΑΡΥ ΦΟΡΤΙΟ."
  STR_CANNON_UFOPEDIA: "Υψηλής ισχύος ΚΑΝΟΝΙ που εκτοξεύει στρατιωτικά διαμετρήματα που μπορούν να διεισδύουν σε 16 ίντσες χάλυβα."
  STR_FUSION_BALL_UFOPEDIA: "Αυτός ο εκτοξευτής πυρκαγιών σχήματος σφαίρας ΛΕΙΤΟΥΡΓΕΙ ΜΕ αντιύλη ΑΝΤΙΔΡΑΣΗ. Η ΜΠΑΛΑ ΚΑΤΑΣΤΡΕΦΕΙ τον στόχο ΜΕ κατάρρευση ΒΑΡΥΤΗΤΑΣ."
  STR_LASER_CANNON_UFOPEDIA: "ΑΥΤΗ Η ΣΥΜΒΑΤΙΚΗ ΑΚΤΙΝΑ ΛΕΪΖΕΡ ΤΡΟΦΟΔΟΤΕΙΤΑΙ ΑΠΟ ΕΝΑΝ ΑΝΤΙΔΡΑΣΤΗΡΑ ΑΝΤΙΥΛΗΣ."
  STR_PLASMA_BEAM_UFOPEDIA: "Η βαρυτική ακτίνα κατευθύνει ένα απειροελάχιστα εκλυόμενο συνθλιβόμενο βαρυτικό πεδίο."
  STR_SECTOID_UFOPEDIA: "Η Sectoid ιεραρχία κυμαίνεται από στρατιώτες σε ηγέτες με ισχυρές psionic ικανότητες. Αυτές psionic δυνάμεις μπορεί να χρησιμοποιηθεί για κατάρρευση του ηθικού στρατιωτών στη μάχη, ή ακόμη και πάρουν τον έλεγχο του μυαλού τους. Έχουν την τάση να απολαύσουν απαγωγές ανθρώπων και ακρωτηριασμό ζώων. Η απαγωγή χρησιμοποιείται για να εξάγει το γενετικό υλικό για διασταυρούμενη αναπαραγωγή και την ανάπτυξη κλώνων για διεισδύοντας ανθρώπινη κοινωνία. Τα βοοειδή παρέχουν τόσο τη διατροφή και το γενετικό υλικό. Αυτή η αγώνα φαίνεται να θέλουν να αναπτύξουν την ανώτερη γενετική υβρίδια να αυξηθεί η αποτελεσματικότητα της κυψέλης-όπως και η κοινωνία τους."
  STR_SECTOID_AUTOPSY: "Αυτοψία Σεκτόιντ"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Η αυτοψία αποκαλύπτει υποτυπώδης πεπτικά όργανα και μια απλή κατασκευή. Ο εγκέφαλος και τα μάτια ειναι πολύ αναπτυγμένα. Η δομή υποδηλώνει γενετική αλλαγή ή μεταλλαγή. Η μικρή μύτη και το στόμα φαίνεται να έχουν μικρή λειτουργία. Το πλέγμα μεταξύ των δακτύλων, και τα πλατυποδία προτείνουν υδρόβια προέλευση. Δεν υπάρχουν αναπαραγωγικά όργανα, και καμία ένδειξη ως προς τον τρόπο που το είδος μπορεί να αναπαραγθει. Είναι πιθανότατα γενετικο είδος."
  STR_SNAKEMAN_UFOPEDIA: "Αυτή η φυλή αναπτύχθηκε σε ένα εξαιρετικά εχθρικό περιβάλλον. Είναι εξαιρετικά δύσκολη και μπορεί να αντισταθεί σε ακραίες διακυμάνσεις της θερμοκρασίας. Η κινητικότητα τους εξαρτάται από ένα φίδι που μοιάζει με γιγαντιαίο «πόδι», το οποίο προστατεύει όλα τα ζωτικά όργανα. Οι στόχοι τους φαίνεται να είναι καθαρά επιθετική και φαίνεται να είναι κάτω από την εντολή κάποιας άλλης νοημοσύνης που κατευθύνει με στρατιωτικο ύφος την γη."
  STR_SNAKEMAN_AUTOPSY: "Αυτοψία Φιδάνθρωπου"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Το δέρμα είναι εξαιρετικά σκληρό και ανθεκτικό στη θερμότητα. Το σύστημα καρδιαγγειακών αποτελεί μέρος του μυϊκού συστήματος το οποίο χρησιμοποιεί το υδραυλικό καταρχήν για δημιουργήσει κίνηση. Ο μόνος αληθινός μυς είναι η «καρδιά». Το αναπαραγωγικό σύστημα φαίνεται να είναι πολύ αποτελεσματικο. Η αναπαραγωγή είναι ασεξουαλική, με κάθε φιδι να μεταφέρει μέχρι πενήντα αυγά μέσα στο σώμα του ανά πάσα στιγμή. Αν αφεθεί στην τύχη του αυτό το είδος θα είναι μια σοβαρή απειλή για τη ζωή πάνω στη γη."
  STR_ETHEREAL_UFOPEDIA: "Αυτό το ον έχει φοβερό πνευματικές δυνάμεις οι οποίες επιτρέπουν την τηλεπαθητική επικοινωνία και τηλεκινητικές ικανότητες. Οι φαινομενικά ασθενές σωματικές ικανότητες του αυτού του πλάσματος υπέστησαν την πνευματική εξουσία του. Δεν καταλαβαίνουμε πώς λειτουργούν αυτές οι αρμοδιότητες τηλεκινητικής, καθότι φαίνεται να αψηφούν τους νόμους της φυσικής όπως τις γνωρίζουμε. Είναι εξαιρετικά επικίνδυνο σε κάθε κατάσταση μάχης, όταν επικαλειτε πνευματικές δυνάμεις για πολεμο. Σπάνια φαίνεται πάνω στη γη, δεδομένου ότι στηρίζετε σε άλλους αγώνες για να επιτύχει τους στόχους του."
  STR_ETHEREAL_AUTOPSY: "Αυτοψία Αιθέριου"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Αυτό το ον είναι φυσικά καθυστερημένο και φαίνεται ανίσχυρο να διατηρήσει οποιεσδήποτε λειτουργίες της ζωής. Οι μύες ειναι σοβαρά ατροφικοι και τα εσωτερικά όργανα φαίνεται να είναι υποανάπτυκτα. Τα αισθητήρια όργανα, συμπεριλαμβανομένων των οφθαλμών, δεν φαίνεται να λειτουργούν καθόλου. Ο εγκέφαλος, όμως, είναι καλά ανεπτυγμένος και βασίζεται σε ένα υψηλό ποσοστό αιμάτωσης του σώματος. Είναι ένα μυστήριο πώς αυτό το πλάσμα μπορεί να συντηρηθεί χωρίς εξωτερική υποστήριξη."
  STR_MUTON_UFOPEDIA: "Αυτό το ανθρωποειδές πλάσμα είναι σωματικά ισχυρό και νοήμων. Έχουν συγκεκριμένη όρεξη για ωμή σάρκα οποιασδήποτε προελεύσεως, τη οποία τη χρειάζονται σα διατροφή ακριβώς σαν τα γήινα σαρκοβόρα. Φαίνεται πως βασίζονται σε τηλεπαθητικές εντολές από μια φυλή γνωστή ως \"Αιθέριοι\". Μόλις κοπεί αυτή τηλεπαθητική επαφή, το νοητικό τους σύστημα καταρρέει και πεθαίνουν. Τα σωματικά τους εμφυτεύματα έχουν σαν σκοπό τη ενίσχυση της μαχητικής τους ικανότητας. Προφανώς είναι οι στρατιώτες μίας ανώτερης ευφυίας."
  STR_MUTON_AUTOPSY: "Αυτοψία Μάτον"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Το 'δέρμα' αυτού του πλάσματος φαίνεται να είναι μια οργανικά κατασκευαζόμενη προστατευτική πανοπλία η οποία μεταμοσχεύεται στο σώμα. Υπάρχουν πολλά κυβερνητικά εμφυτεύματα τα οποία χρησιμοποιούνται για να βελτιώσουν την λειτουργία του καρδιαγγειακού συστήματος και των αισθήσεων. Τα αναπαραγωγικά όργανα φαίνονται να έχουν αφαιρεθεί χειρουργικά. Προφανώς αυτά τα τα ατυχή πλάσματα περιορίζονται σε μια ζωή πολέμου και κατάκτησης. Οι διαπεραστικές σφαίρες δεν είναι αποτελεσματικές ενάντια στο σκληρό δέρμα τους."
  STR_CELATID_UFOPEDIA: "Αυτή η μορφή ζωής έχει τη μυστηριώδη φυσική ικανότητα να επιπλέει μέσω του αέρα. Φαίνεται να ανιχνεύει ανθρώπινα εγκεφαλικά κύματα και κινείται προς την κατεύθυνση ενος ανθρώπινου στόχου ακόμη και αν είναι καλά κρυμμένος. Μόλις ένας στόχος έχει εντοπιστεί στο εδάφος Celatid και πυρκαγιές μικρών σφαιριδίων από εξαιρετικά διαβρωτικό δηλητήριο εκτοξευονται. Το πλάσμα έχει την ικανότητα να κλωνοποιείται με ανησυχητικό ρυθμό. Συνοδεύει τον αγώνα Muton στις περιπλανήσεις του."
  STR_CELATID_AUTOPSY: "Αυτοψία Celatid"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Ο πυρήνας περιέχει μια μικρή βιομηχανική συσκευή, η οποία φαίνεται να αναπτύχθηκε μεσω ενος συστήματος αντιβαρύτητας. Ο σάκος του δηλητηρίου είναι το μεγαλύτερο όργανο και δεν φαίνεται να είναι μια ξεχωριστή δομή του εγκεφάλου. Δεν υπάρχει σαφής πεπτικό ή αναπαραγωγικό σύστημα. Ένα μικρό όργανο περιέχει έμβρυα που μπορούν να αναπτυχθούν γρήγορα σε ένα νέο ον."
  STR_SILACOID_UFOPEDIA: "Αυτή η μορφή ζωής βασίζεται στην σιλικόνη, και παράγει τεράστια ποσά θερμότητας. Έχει την ισχύ να συνθλίψει βράχους, τους οποίους και καταναλώνει στο καυτό εσωτερικό του. Έχει μόνο βασική νοημοσύνη και ελέγχεται μέσω εμφυτευμάτων ή τηλεπαθητικών όντων. Συνεργάζεται με τους Mutons."
  STR_SILACOID_AUTOPSY: "Αυτοψία Σίλακοϊντ"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Τα σωθικά του πλάσματος είναι εξαιρετικά καυτά, και φαίνεται να είναι η βάση για το πεπτικό του σύστημα. Το μοναδικό σύστημα μυών του έχει τεράστια δύναμη και ταχύτητα. Το δέρμα του δεν βλάπτεται από τη φωτιά ή εμπρηστικά πυρομαχικά."
  STR_CHRYSSALID_UFOPEDIA: "Τα καβούρια είναι ένα ισχυρό όπλο σε στενή μάχη. Ο υψηλός μεταβολισμός και η δύναμη αυτού του πλάσματος του δίνουν  ταχύτητα και επιδεξιότητα. Αντί να σκοτώσει το θύμα του, το εμποτίζει με ένα αυγό και εγχέει ένα δηλητήριο που το μετατρέπει σε ένα ζόμπι. Μια νέα Χρυσαλιδα θα σκάσει από το θύμα λίγο μετά τον εμποτισμό. Οι Χρυσαλιδες συνδέονται με τον αγώνα Snakeman."
  STR_CHRYSSALID_AUTOPSY: "Αυτοψία Χρυσαλλίδας"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Ο σκελετος από αυτό το πλάσμα είναι εξαιρετικά σκληρός, αλλά εκπληκτικά ευάλωτος σε εκρηκτικά πυρομαχικά. Ο εγκέφαλος έχει αναπτυχθεί καλά, και ο ρυθμός ανάπτυξης του κυττάρου του πολύ γρήγορα. Το πλάσμα μεταφέρει είκοσι αυγά που τοποθετούνται μέσα σε άλλους οργανισμούς. Αυτό το πλάσμα είναι ένα πολύ αποτελεσματικό όπλο τρομοκρατίας."
  STR_FLOATER_UFOPEDIA: "Οι Αιωρητές είναι κυρίως στρατιώτες και πράκτορες τρομοκρατίας. Είναι από φυσικού αρπακτικά όντα, γενετικά και κυβερνητικά ενισχυμένα ώστε να είναι τρομεροί πολεμιστές. Το κάτω μισό του σώματος τους και τα πιο εσωτερικά όργανα είναι χειρουργικά αφαιρεμένα, και ένα σύστημα υποστήριξης ζωής είναι εγκατεστημένο. Αυτό το εμφύτευμα περιέχει μία μονάδα αντιβαρύτητας η οποία επιτρέπει στο πλάσμα να επιπλέει, έστω και ασταθώς, στον αέρα."
  STR_FLOATER_AUTOPSY: "Αυτοψία Αιωρητή"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Το πλάσμα έχει αλλάξει δραστικά με χειρουργική επέμβαση. Η διάταξη η οποία φαίνεται να σχηματίζει τον πυρήνα του σώματος είναι ένα σύστημα υποστήριξης της ζωής και αναλαμβάνει την λειτουργία της καρδιάς, των πνευμόνων και του πεπτικού συστήματος. Αυτό θα επιτρέψει στο πλάσμα να επιβιώσει σε εξαιρετικά εχθρικό περιβάλλον. Ο εγκέφαλος είναι μικρότερος από τον δικό μας, αλλά τα αισθητήρια όργανα έχουν αναπτυχθεί καλά."
  STR_REAPER_UFOPEDIA: "Αυτό το δίποδο σαρκοφάγο έχει ισχυρά σαγόνια και μια ακόρεστη όρεξη. Έχει μια σειρά από εγκεφαλικά εμφυτεύματα που χρησιμοποιούνται για να ελέγχουν τις δραστηριότητες του. Τα πρωτόγονα ένστικτα αρπακτικού του πλάσματος έχουν μικρή χρησιμότητα εκτός από το να τρομοκρατήσουν και να καταστρέψουν. Οι Θεριστές είναι συνήθως μαζί με Αιωρητές."
  STR_REAPER_AUTOPSY: "Αυτοψία Θεριστή"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Ο Θεριστής περιέχει δύο 'εγκέφαλους' και δύο 'καρδιές', τα οποία του επιτρέπουν να λειτουργεί ακόμα και όταν είναι βαριά τραυματισμένος. Ωστόσο το γούνινο δέρμα του είναι εξαιρετικά εύφλεκτο, καθιστώντας το πλάσμα ευάλωτο σε εμπρηστικά όπλα."
  STR_SECTOPOD_UFOPEDIA: "Τα Sectopods είναι πλάσματα ρομπότ με ισχυρό όπλο ακτίνα λέιζερ. Ο έλεγχος αυτών των μηχανικών θηρίων είναι μέσω τηλεπαθητικής σύνδεσης με τους ελεγκτές του, τα Ethereals. Τα Sectopods είναι το πιο ισχυρό στη διάθεση των ξένων δυνάμεων όπλο τρομοκρατίας."
  STR_SECTOPOD_AUTOPSY: "Αυτοψία Sectopod"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Το ρομπότ είναι γερά κατασκευασμένο με μηχανοκίνητη πανοπλία σε θέση να αντέχει τις περισσότερες μορφές επίθεσεων, ιδίως όπλα πλάσματος. Ωστόσο, το κύκλωμα αίσθησης φαίνεται να είναι ιδιαίτερα ευάλωτο στα όπλα λέιζερ."
  STR_CYBERDISC_UFOPEDIA: "Αυτή η μικρογραφία ιπτάμενου δίσκου είναι ένα αυτοματοποιημένο όπλο τρομοκρατίας οπλισμένο με ένα ισχυρό δέσμης πλάσματος. Η προώθηση της αντι-βαρύτητας του δίνει ένα μεγάλο πλεονέκτημα σε δύσκολα εδάφη. Η κύρια λειτουργία του είναι η καταστροφή και ο τρόμος στην υπηρεσία της Sectoid φυλής."
  STR_CYBERDISC_AUTOPSY: "Αυτοψία Κυβερνοδίσκου"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Το Cyberdisc είναι καλά θωρακισμένο και είναι ιδιαίτερα καλό στο να αντέχει εκρηκτικά πυρομαχικά. Το πρωτεύον σύστημα αντι-βαρύτητας είναι πολύ κατεστραμμένο για να κερδίσει οποιοδήποτε κατανόηση της λειτουργίας του."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "The power source of alien craft is an anti-matter reactor which uses Elerium (element 115) to generate powerful gravity waves as well as other forms of energy.  The conversion of matter to energy is an incredible 99% efficient, therefore tiny quantities of Elerium can produce a huge amount of power.  This unit can be reproduced easily using alien alloys."
  STR_UFO_NAVIGATION_UFOPEDIA: "Τα εξωγήινα σκάφη χρησιμοποιούν εξελιγμένους υπολογιστές για τη πλοήγηση τους στη Γη καθώς και στο διάστημα. Το σύστημα βασίζεται σε οπτικούς επεξεργαστές κατανεμημένους σε δίκτυο. Ο χειρισμός τους είναι απλοϊκός - ο πλοηγός χειρίζεται τη κατεύθυνση των κυμάτων βαρύτητας από τη πηγή ενέργειας για να κατευθύνει το σκάφος σε οποιαδήποτε κατεύθυνση. Το σύστημα αυτό μπορεί εύκολα να χρησιμοποιηθεί από ανθρώπους, και μπορεί να ανακατασκευαστεί χρησιμοποιώντας εξωγήινα μέταλλα και άλλα εξαρτήματα."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Εξωγήινο σκάφος αποτελείται από τρία κύρια συστατικά - μια πηγή ενέργειας, ένα σύστημα πλοήγησης και ένα σκάφος που χτίστηκε από ξένα κράματα. Η γάστρα έχει σχεδιαστεί ειδικά για να επιτρέψει κύματα βαρύτητας να κατευθύνεται και να ελέγχεται. Επιπλέον, μία μικρή ποσότητα Elerium απαιτείται για να τροφοδοτήσει την πηγή τροφοδοσίας. Από τη στιγμή που οι αρχές κατασκευής κατανοητές, και οι λειτουργίες του κάθε συστατικού είναι γνωστές, τότε είναι δυνατή η οικοδόμηση αυτού του είδους των σκαφών."
  STR_ALIEN_FOOD_UFOPEDIA: "Αυτοί οι θάλαμοι περιέχουν διάφορα ένζυμα που χρησιμοποιούνται για την πέψη των τμημάτων του σώματος των βοοειδών, άλλα ζώα και ακόμη και ανθρώπους. Το υγρό στη συνέχεια καταναλώνεται ως έτοιμη πέψη των τροφίμων - πιθανώς απευθείας στην κυκλοφορία του αίματος. Αυτό υποδηλώνει μια ορισμένη εξάρτηση στη γη για τρόφιμα - μια συμβίωση μεταξύ της Γης και ξένης κοινωνίας."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Αυτοί οι θάλαμοι περιέχουν ξένα έμβρυα. Ο σχεδιασμός αυτών των δοχείων φαίνεται να προκύπτει ότι οι εξωγήινοι που χρησιμοποιούν αυτή τη διαδικασία έχουν πλήρη εμπιστοσύνη στην εργαστηριακή αναπαραγωγή. Τα πλούσια θρεπτικά συστατικά εξασφαλίζουν την ταχεία ανάπτυξη του εμβρύου. Αυτό το σύστημα της γραμμής εργοστασίου θα μπορούσε να παράγει χιλιάδες των ξένων κλώνων σε ένα σύντομο χρονικό διάστημα. Η διαδικασία θα μπορούσε εύκολα να προσαρμοστεί για την ανθρώπινη αναπαραγωγή, ή ξένα ανθρώπινα υβρίδια."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Η πιο πιθανή λειτουργία αυτών των σφαιρών είναι ψυχαγωγίας. Το psionic κύκλωμα διεγείρει διάφορα κέντρα του εγκεφάλου. Τα αποτέλεσμα είναι παρόμοιο με παραισθησιογόνα ναρκωτικά. Αυτή είναι η μόνη απόδειξη ότι οι εξωγήινοι έχουν κάποιες πολιτιστικές και ψυχαγωγικές ενασχολήσεις."
  STR_ALIEN_SURGERY_UFOPEDIA: "Αυτος ο χειρουργικος εξοπλισμός χρησιμοποιεί κόφτες λέιζερ για την εξαγωγή ορισμένων τμημάτων του σώματος από βοοειδή και άλλα ζώα. Οι ακρωτηριασμοί διαδεδομένων βοοειδών μπορουν να εξηγηθουν από αυτή την περίεργη εξωγήινη δραστηριότητα. Είναι πιθανό ότι αυτά τα μέρη χρησιμοποιούνται για θρεπτικούς ή γενετικους σκοπούς."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Στο παρελθόν, πολλές χιλιάδες άνθρωποι έχουν υποστηρίξει ότι είχαν απαχθεί από εξωγήινους, μερικές φορές κατ 'επανάληψη. Η αλήθεια είναι πολύ πιο τρομακτική. Άνθρωποι απαγάγονται, ερευνώνται και να παρακολουθούνται. Το γενετικό υλικό από τα καλύτερα δείγματα εξάγεται. Ανθρώπινα-εξωγήινα υβριδικά έμβρυα εμφυτεύονται σε γυναίκες, και στη συνέχεια αφαιρούνται αρκετούς μήνες αργότερα. Ποιος ξέρει τι απαίσιο κίνητρα έχουν οι εξωγήινοι;"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Τα εξωγήινα αεροσκάφη κατασκευάζονται από ειδικά κράματα με μοναδικές ιδιότητες. Είναι πολύ ελαφριά και ανθεκτικά, και μπορούν να φορμαριστούν με ηλεκτρομαγνητικές μεθόδους. Αυτό το υλικό μπορεί να ανακατασκευαστεί και να χρησιμοποιηθεί σε πολλά είδη παρασκευαστικών διαδικασιών."
  STR_ELERIUM_115_UFOPEDIA: "Το στοιχείο αυτό έχει την ασυνήθιστη ιδιότητα της παραγωγής ηλεκτρικής ενέργειας αντι-ύλης, όταν βομβαρδίζεται με ορισμένα σωματίδια. Αυτό δημιουργεί κύματα βαρύτητας και άλλες μορφές ενέργειας. Δεν βρίσκεται φυσικά στο ηλιακό μας σύστημα και δεν μπορεί να αναπαραχθεί."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Είναι σαφές ότι αγωνιζόμαστε για μια χαμένη μάχη στη γη. Οι ξένες ορδές είναι συντριπτικες σε αριθμό. Το καλύτερο που μπορούμε να κάνουμε είναι να επιβραδύνουμε την πρόοδό τους. Η μόνη ελπίδα για την ανθρωπότητα είναι η αντιμετώπιση των εξωγήινων στην πηγή τους. Η έρευνά μας φαίνεται να δείχνει ένα κοντινό ορμητήριο μέσα στο ηλιακό μας σύστημα. Μεταναστες δείχνουν ότι ο τόπος είναι το κέντρο του αρχαίου πολιτισμού ανθρώπινης ιστορίας. Πρέπει να εντοπίσετε αυτό το μέρος, το συντομότερο δυνατόν. Ωστόσο, θα πρέπει να συλλάβετε και να ανακρίνετε έναν εξωγήινο ηγέτη για να αποκτήσετε πιο λεπτομερείς πληροφορίες. Τα μεγαλύτερα UFO ίσως περιέχουν τουλάχιστον έναν ξένο ηγέτη."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Είναι πλέον σαφές ότι οι αλλοδαπες ορδές ελέγχονται από μια υπόγεια βάση στην Κυδωνία - η οποία είναι μια ασυνήθιστη περιοχή του Άρη με πέντε όψεων πυραμίδες και ένα μεγάλο σχηματισμό που μοιάζει με ανθρώπινο πρόσωπο. Ο Κυδωνικος πολιτισμός άνθιζε κάποτε στον Άρη πολλά εκατομμύρια χρόνια πριν, αλλά δεν ξέρουμε γιατί πέθανε, ή ποια είναι η σύνδεση είναι με την τελευταία ξένη δραστηριότητα εκεί. Όποια και αν είναι η εξήγηση πρέπει να στείλουμε μια αποστολή στην Κυδωνία. Αυτός είναι ο μόνος τρόπος που μπορούμε να νικήσουμε τους εξωγήινους. Θα πρέπει να καταστρέψουμε τον εγκεφάλο». Θα χρειαστούμε ένα σκάφος Avenger εξοπλισμένο με την πιο τρομερή καταστρεπτική δύναμη που διαθέτουμε. Δεν υπάρχει τίποτα περισσότερο που μπορούμε να μάθουμε εδώ - πρέπει να περιμένουμε το αποτέλεσμα της επίθεσης."
  STR_CENTER_ON_SITE_TIME_5_SECONDS: "ΚΕΝΤΡΑΡΕ ΣΤΗΝ ΤΟΠΟΘΕΣΙΑ - ΧΡΟΝΟΣ = 5 Δευτ."
