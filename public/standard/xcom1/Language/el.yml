  STR_UFO_CRASH_RECOVERY_BRIEFING: "Να είστε προσεκτικοί - Μπορεί να υπάρχουν πράκτορες στο UFO ή γύρω από τον τόπο συντριβής. Η αποστολή θα είναι επιτυχής όταν όλες οι μονάδες του εχθρού έχουν εξαλειφθεί ή εξουδετερωθεί. Η ανάκτηση των απομεινάριων , τεχνουργημάτων και εξωγήινων πτωμάτων του UFO μπορούν στη συνέχεια να ξεκινήσουν. Για να ακυρώσετε την αποστολή, οι πράκτορες X-Com θα πρέπει να επιστρέψουν στο όχημα και να κάνετε κλικ στο εικονίδιο «Ακύρωση αποστολής»."
