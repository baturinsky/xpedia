  STR_WORKSHOP_UFOPEDIA: "Το μηχανουργείο περιέχει όλο τον εξοπλισμό που είναι απαραίτητος για την κατασκευή εξοπλισμού που βασίζεται σε σχέδια των εργαστηρίων. Μέχρι 50 μηχανικοί μπορούν να δουλέψουν σε ένα μηχανουργείο, αν και τα αντικείμενα υπό κατασκευή θα καταναλώνουν επίσης κάποιο χώρο."
