  STR_MISSILE_DEFENSES_UFOPEDIA: "Πυραύλοι παρέχουν κάποια προστασία κατά της εισβολής εχθρικών σκαφων που προσπαθούν να προσγειωθούν κοντά στη βάση."
  STR_GENERAL_STORES_UFOPEDIA: "Όλος ο εξοπλισμός, οπλικά συστήματα, πυρομαχικά, ανακτημένα υλικά και οι Εξέδρες Βαρέων Όπλων τοποθετούνται σε αποθήκες, συμπεριλαμβανομένου και του εξοπλισμού που έχει ανατεθεί σε σκάφη σε υπόστεγα."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Ζωντανοί εξωγήινοι πιθανότατα θα χρειάζονται ιδιαίτερα περιβάλλνοτα για να διατηρούνται εν ζωή. Η Εγκατάσταση Απομόνωσης μπορεί να διατηρεί έως 10 εξωγήινες μορφές ζωής σε αυτοσυντηρούμενες μονάδες."
  STR_LASER_DEFENSES_UFOPEDIA: "Οι άμυνες λέιζερ παρέχουν προστασία εναντίων εχθρικών σκάφων."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Η άμυνα ακτίνων πλάσματος παρέχει ισχυρή και αποτελεσματική προστασία ενάντια σε επιδρομές απο εχθρικά σκάφη."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Βλήματα σύντηξης παρέχουν την πλέον αποτελεσματική άμυνα εναντίον ξένων επιθέσεων. Οι πύραυλοι αυτοί δημιουργούν μια κατάρρευση αντι-ύλης, που καταστρέφει τα πάντα που βρίσκονται σε συγκεκριμένη ακτίνα."
  STR_GRAV_SHIELD_UFOPEDIA: "Η ασπίδα βαρύτητας απωθεί εξωγήινα σκάφη που προσπαθούν να προσγειωθούν κοντά στη βάση για αρκετά μεγάλο χρονικό διάστημα ωστε όλα τα συστήματα άμυνας να ανασυγκροτηθουν. Στην πράξη αυτό θα διπλασιάσει την αποτελεσματικότητα των αμυντικών συστημάτων στη βάση σας."
  STR_MIND_SHIELD_UFOPEDIA: "Επειδή τα εξωγήινα σκάφη βασίζονται σε εγκεφαλικά κύματα για την ανίχνευση ανθρώπινης παρουσίας, το πιο αποτελεσματικό αντίμετρο είναι να προστατεύσετε τα εγκεφαλικά κύματα από τη βάση. Η διευκόλυνση αυτή θα μειώσει δραματικά τις πιθανότητες εντοπισμού από εξωγήινα διαστημόπλοια."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Το εργαστήριο psionics μπορεί να εκτιμήσει την psionic δυναμικό όλων των στρατιωτών στη βάση και να τους δώσει την απαραίτητη κατάρτιση για να χρησιμοποιήσουν τις ικανότητές τους psionic. Κάθε εργαστήριο μπορεί να εκπαιδεύσει έως δέκα στρατιώτες. Η εκπαίδευση κατανέμεται κατά το τέλος κάθε μήνα. Psionic δεξιότητες που χρησιμοποιούνται σε συνδυασμό με ένα Psi-ενισχυτή μπορεί να χρησιμοποιηθεί για psionic επιθέσεων κατά τη διάρκεια της μάχης."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Οι εξωγήινες επικοινωνίες βασίζονται σε υπέρ-διαστατικά κύματα τα οποία ταξιδεύουν σχεδών στιγμαία. H εγκατάσταση αποκωδικοποιήσης συλλαμβάνει τις εξωγήινες εκπομπές και αποκοδικοποιεί τα δεδομένα. Αυτό μας πληροφορεί για το τύπο του ΑΤΙΑ, τη εξωγηίνη φυλή που το χειρίζεται, και το είδος της αποστολής που βρίσκεται. "
  STR_RIFLE_UFOPEDIA: "Αυτό το υψηλής ακρίβειας τυφέκιο ελεύθερου σκοπευτή κατευθύνεται με λέιζερ και παίρνει 6,7 χιλιοστών πυρομαχικά σε 20 στρογγυλά κλιπ."
  STR_HEAVY_CANNON_UFOPEDIA: "Το βαρύ κανόνι είναι ένα καταστροφικό, αλλά δυσκίνητο, όπλο. Η ευελιξία του προέρχεται από το γεγονός ότι μπορεί να πάρει τρεις τύπους πυρομαχικών - διατριτικό, εμπρηστικό και εκρηκτικό."
  STR_AUTO_CANNON_UFOPEDIA: "Το αυτόματο κανόνι συνδυάζει την ευελιξία και τη δύναμη του βαρέως κανονιού με ταχύτερο ρυθμό βολής."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Το ρουκετοβόλο είναι ένα σύστημα, κατευθυνόμενο με λέιζερ, που μπορεί να εκτοξεύσει τρία διαφορετικά μεγέθη πυραύλων."
  STR_LASER_PISTOL_UFOPEDIA: "Το πιστόλι laser είναι μια καλή εφαρμογή της νέας τεχνολογίας. Έχει τις ανέσεις ενός πιστολιού, μαζί με γρηγορότερα και ποιο εύστοχα πυρά."
  STR_LASER_RIFLE_UFOPEDIA: "Το τυφέκιο λέιζερ είναι μια πιο ισχυρή και ακριβή έκδοση του προηγούμενου σχεδιασμού πιστολιού."
  STR_HEAVY_LASER_UFOPEDIA: "Το βαρύ λέιζερ είναι δυσκίνιτο, αλλά εξαιρετικά αποτελεσματικό."
  STR_GRENADE_UFOPEDIA: "Η βασική χειροβομβίδα έχει έναν ακριβή και εξελιγμένο χρονοδιακόπτη για τον έλεγχο της."
  STR_SMOKE_GRENADE_UFOPEDIA: "Οι χειροβομβίδες καπνού είναι χρήσιμες για την παροχή κάλυψης σε εκτεθειμένες συνθήκες μάχης. Χρησιμοποιησέ τες με προσοχή καθώς μπορούν να ωφελήσουν και τον εχθρό."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Μια χειροβομβίδα εγγύτητας μπορεί να πεταχτεί σαν μια συνηθισμένη χειροβομβίδα, αλλά ενεργοποιείται από κοντά και μετά προσγειώνεται. Μεγάλη ικανότητα και φροντίδα απαιτείται για τη χρήση αυτών των συσκευών."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Αυτό το εκρηκτικό θα πρέπει να χρησιμοποιείται μόνο γιά κατεδαφίσεις. Το προσωπικό πρέπει να κρατάει απόσταση ασφαλείας."
  STR_MOTION_SCANNER_UFOPEDIA: "Αυτή η εξελιγμένη συσκευή χρησιμοποιεί πληθώρα της ανιχνευτών και προηγμένων αλγορίθμων υπολογιστών για να αναγνωρίζουν κινούμενες μονάδες του εχθρού. Ωστόσο, αυτό απαιτεί κάποια πρακτική για αποτελεσματική χρήση. Κάντε κλικ στο εικονίδιο του σαρωτή κίνησης στην οθόνη τακτικής. Επιλέξτε \"Χρήση σαρωτή» από το μενού. Η οθόνη σαρωτή δείχνει ένα βέλος στο κέντρο, η οποία είναι η κατεύθυνση που ο στρατιώτης πολεμαει (Βόρρας είναι στην κορυφή). Οι μονάδες κηλίδων που αναβοσβήνουν δείχνουν οποιων έχουν μετακινηθεί πρόσφατα. Μεγάλες μονάδες, ή γρήγορη μετακίνηση μονάδων, θα παράγουν μεγαλύτερες σταγόνες. Στατικές μονάδες δεν θα πρέπει να ανιχνεύονται."
  STR_MEDI_KIT_UFOPEDIA: "Το Medi-κιτ συνδυάζει μια εγκατάσταση επούλωσης με αναλγητικά και διεγερτικά. Για να χρησιμοποιήσετε το Medi-κιτ θα πρέπει να στρέφεται προς τον στρατιώτη που απαιτεί θεραπεία. Αν ο στρατιώτης είναι ζαλισμένος θα πρέπει να σταθεί πάνω από το σώμα. Κάντε κλικ στο εικονίδιο Medi-kit και επιλέξτε «χρήση Medi-κιτ από το μενού. {} NEWLINE ΘΕΡΑΠΕΙΑ> Κόκκινα μέρη του σώματος δείχνουν θανατηφόρα τραύματα. Κάντε κλικ σε ένα μέρος του σώματος που τραυματίζεται. Κάντε κλικ στο κουμπί \"θεραπεύσει\". Ένα μοιραίο τραύμα θα θεραπευτεί και μερικοί υγεία αποκατασταθεί. {} NEWLINE διεγερτικό> Αυτό θα αποκαταστήσει την ενέργεια και αναγέννηση τις αισθήσεις του (ζαλισμένος) στρατιώτες. Για να αναβιώσει ο αναίσθητος στρατιώτης θα πρέπει να διακρίνεται ακριβώς πάνω από το σώμα. {} NEWLINE παυσίπονο> Αυτή η θα αποκαταστήσει το ηθικό των τραυματισμένων στρατιωτών μέχρι ποσότητα ισοδύναμη με έχασε την υγεία του στρατιώτη."
  STR_PLASMA_RIFLE_UFOPEDIA: "Αυτό είναι ένα καταστροφικά ισχυρό όπλο που βασίζεται στην επιτάχυνση σωματιδίων μέσα από ένα μικροσκοπικό πεδίο αντι-βαρύτητας"
  STR_HEAVY_PLASMA_UFOPEDIA: "Αυτό είναι ένα καταστροφικά ίσχυρο όπλο το οποίο βασίζεται στην επιτάχυνση σωματιδίων μέσα από ένα μικροσκοπικό αντι-βαρυτικό πεδίο."
