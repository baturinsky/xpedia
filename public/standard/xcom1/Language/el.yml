  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Οι πράκτορες X-Com έχουν αποκτήσει πρόσβαση σε μια εξωγήινη βάση. Το κέντρο ελέγχου πρέπει να καταστραφεί για να τεθεί η βάση εκτός λειτουργίας. Η αποστολή θα τερματιστεί όταν εξαλειφθούν όλοι οι εχθροί ή όταν η ομάδα σας επιστρέψει στην πράσινη περιοχή εξόδου (κάντε κλικ στο εικονίδιο \"ακύρωση αποστολής\" για να ξεφύγετε)."
  STR_CYDONIA_BRIEFING: "Έφτασες στην Κυδωνία. Μπήκες σε ένα μεγάλο υπόγειο συγκρότημα κοντά στην Αρειανή Σφίγγα. Θα πρέπει να καταστρέψεις τον Εξωγήινο Εγκέφαλο που ελέγχει όλες τις εξωγήινες δραστηριότητες. Η μοίρα της ανθρωπότητας είναι στα χέρια σου ...."
