  STR_BASE_DEFENSE_BRIEFING: "Ένα εξωγήινο σκάφος έχει προσγειωθεί κοντά. Η βάση μας βρίσκεται σε σοβαρό κίνδυνο. Σύμφωνα με την τυπική διαδικασία, όλο το μη στρατιωτικό προσωπικό και τα σκάφη της X-Com έχουν εκκενωθεί. Οι εξωγήινες μονάδες εισέρχονται στη βάση μέσω των θυρών του υπόστεγου ή του ανελκυστήρα πρόσβασης. Υπερασπίστε τη βάση και τις ζωτικές εγκαταστάσεις της με κάθε κόστος - αυτό είναι ένας αγώνας μέχρι θανάτου. Εάν κάνετε κλικ στο εικονίδιο \"ακύρωση αποστολή\" (abort mission) θα παραδεχθείτε την ήττα και θα χάσετε τη βάση."
