  STR_TANK_LASER_CANNON_UFOPEDIA: "Τα όπλα λέιζερ είναι μια χρήσιμη προσθήκη στις ΕΒΟ. Συνδυάζουν βαριά δύναμη πυρός χωρίς περιορισμούς πυρομαχικών."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Η εξωγήινη τεχνολογία έχει δώσει στις ΕΒΟ μια νέα επέκταση ζωής. Η προστιθέμενη ευελιξία της πτήσης και η δύναμη πυρός του πλάσματος είναι ένας θανατηφόρος συνδυασμός."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Αυτό το ιπτάμενο άρμα έχει έναν εκτοξευτή σφαιρών σύντηξης που είναι ικανός για τεράστια καταστροφή. Χρησιμοποιήσε το με μεγάλη προσοχή. Θα πρέπει να κατασκευάσεις τις σφαίρες σύντηξης για να εξοπλήσεις αυτά τα ΕΒΟ. Οι σφαίρες σύντηξης είναι έξυπνα κατευθυνόμενα όπλα. Για να πυροβολήσεις επιλέξετε έναν αριθμό από «σημεία διαδρομής» με τον κέρσορα και στη συνέχεια πάτα στο εικονίδιο εκτόξευσης της σφαίρας σύντηξης."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Αυτή η συμπαγής συσκευή χρησιμοποιείται ως πυρομαχικά για το όπλο βαρέως πλάσματος. Περιέχει μια μικρή ποσότητα Ελέριουμ."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Αυτό το μικρό αντικείμενο χρησιμοποιείται ως πηγή ενέργειας για το τυφέκιο πλάσμα - ένα μεσέας δύναμης εξωγήινο όπλο. Περιέχει μια μικρή ποσότητα Ελέριουμ."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Πηγή ενέργειας για το μικρό εξωγήινο πιστόλι πλάσματος. Περιέχει Ελέριουμ - τη πηγή όλης της εξωγήινης δύναμης."
  STR_ALIEN_HARVEST_UFOPEDIA: "Οι εξωγήινοι έχουν πολλές χρήσεις για την πανίδα της γης. Τα ζώα απάγονται κρυφά και επιστρέφονται με διάφορα όργανα που έχουν αφαιρεθεί. Οι ακρωτηριασμοί των βοοειδών αναφέρθηκαν κατά κύριο λόγο μαζί με τις εμφανίσεις UFO. Αυτός ο τύπος εξωγήινης δραστηριότητας προκαλεί μεγάλη ανησυχία για τις κυβερνήσεις και σημαντική ανησυχία μεταξύ του πληθυσμού. Αυτός ο τύπος δραστηριότητας συμβαίνει κυρίως στη γεωργική γη. Η θεωρία πίσω από την «εξωγήινη συγκομιδή» υποδηλώνει ότι οι εξωγήινες φυλές αρχικά «σπείραν» τον πλανήτη με τη χλωρίδα και την πανίδα και τώρα έχουν επιστρέψει για να καρπωθούν τη συγκομιδή που έχουν σπείρει."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Οι κυβερνήσεις της γης μπορούν να διεισδυθούν από εξωγήινους πράκτορες που είναι ανθρώπινοι σε εμφάνιση. Αυτό μπορεί να οδηγήσει σε επίσημη επαφή μεταξύ εξωγήινων και κυβερνήσεων στο υψηλότερο επίπεδο. Η κορύφωση αυτής της δραστηριότητας χαρακτηρίζεται από έντονη δραστηριότητα UFO κοντά σε μεγάλες πόλεις. Οι εξωγήινοι θα προσπαθήσουν να υπογράψουν ένα σύμφωνο με μια κυβέρνηση της γης προσφέροντας γνώση της ανώτερης τεχνολογίας τους. Σε αντάλλαγμα, η κυβέρνηση θα επιτρέψει στους εξωγήινους να ασκήσουν τη δραστηριότητά τους ανεμπόδιστα. Αυτή η εξωγήινη αποστολή αντιπροσωπεύει τη χειρότερη απειλή για την X-Com. Αν έρθει σε συμφωνία μια κυβέρνηση με τους εξωγήινους, τότε η χρηματοδότηση της θα σταματήσει."
  STR_SMALL_SCOUT_UFOPEDIA: "Αυτό το μικρό σκάφος κυρίως χρησιμοποιείται για αναγνώριση ή έρευνα. Προηγείται συνήθως μεγαλυτέρων σκαφών στην αρχή μίας εξωγήινης αποστολής."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Ένα μεσαίου μεγέθους αναγνωριστικό που συνιστά μικρή απειλή για τις γήινες δυνάμεις. Κανονικά εμφανίζεται πριν από μεγαλύτερα σκάφη κατά τη διάρκεια των αποστολών."
  STR_LARGE_SCOUT_UFOPEDIA: "Το μεγαλύτερο εξωγήινο αναγνωριστικό είναι γενικού σκοπού σκάφος που χρησιμοποιείται σε όλους τους τύπους των εξωγήινων αποστολών."
  STR_HARVESTER_UFOPEDIA: "Το σκάφος συγκομιδής έχει μια καταπακτή στη βάση του και είναι εξοπλισμένο με ανυψωτικούς μηχανισμούς για να μεταφέρει βοοειδή ή άλλα ζώα. Κόπτες λέιζερ χρησιμοποιούνται για να εξάγουν τα επιθυμητά μέρη και το κουφάρι πετιέται στο έδαφος. Επίσης υπάρχουν δοχεία αποθήκευσης για μέρη από σώματα."
  STR_SUPPLY_SHIP_UFOPEDIA: "Το σκάφος εφοδιασμού χρησιμοποιείται κατά τη διάρκεια κατασκευής εξωγήινων βάσεων ή για τον εφοδιασμό υφιστάμενων. Μεταφέρει εξωγήινα δοχεία τροφίμων και θαλάμους αναπαραγωγής."
