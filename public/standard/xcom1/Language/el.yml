  STR_VICTORY_1: "Καθώς εισέρχεστε στο δωμάτιο βλέπετε έναν εξωγήινο εγκέφαλο, τον αντικειμενικό σκοπό της εκστρατείας! Πριν όμως πυροβολήσετε, επικοινωνεί μαζί σας μέσω μιας οθόνης στην βάση του. Σας καλεί να αφουγκραστείτε τα επιχειρήματα του για επιβίωση, πριν πάρετε την απόφαση να τραβήξετε την σκανδάλη..."
  STR_VICTORY_2: "Ο εγκέφαλος μιλάει και λέει:' Πολλά εκατομμύρια χρόνια πριν, ο πλανήτης ο οποίος εσείς αποκαλείτε Άρη ήταν ζωντανός. Η ζωή ήρθε σε αυτόν τον έρημο πλανήτη από τον πολιτισμό μας, όπως ακριβώς και στον δικό σας. Για εκατομμύρια χρόνια επισκεπτόμασταν τον πλανήτη σας και αναπτύξαμε γενετικά το είδος σας. Δεν μπορείτε να μας σκοτώσετε, είστε κομμάτι μας...."
  STR_VICTORY_3: "Εδώ είναι το κέντρο του πολιτισμού στον Άρη - οι πυραμίδες κατασκευάστηκαν εκατομμύρια χρόνια πριν από τις δικες σας - από ένα είδος το οποίο είναι πρόγονος σας. Κανένας πλανήτης δεν βρίσκεται πέραν των δυνατοτήτων μας. Αυτή η δύναμη θα μπορούσε να είναι η δική σας πριν από καιρό. Το μόνο που ζητάμε είναι η συνεργασία σας..."
  STR_GAME_OVER_1: "Οι εξωγήινοι επιχειρούν να εξολοθρεύσουν την ανθρωπότητα, καταστρέφοντας πόλεις και δηλητηριάζοντας τον αέρα και την θάλασσα. Η ένοπλη αντίσταση των γήινων είναι μάταιη απέναντι στην τρομερά ανώτερη τεχνολογία των εχθρών τους. Οι επόμενες γενιές γίνονται θύματα τρομακτικών μεταλλάξεων στην προσπάθεια τους να ξεφύγουν από την εξωγήινη καταστροφή. Φυλακίζονται σε στρατόπεδα αιχμαλώτων, και αναγκάζονται να  βοηθήσουν για την μετατροπή της γης σε μια ξένη αποικία, κομμάτι μιας άγνωστης αυτοκρατορίας."
  STR_GAME_OVER_2: "Οι γνώσεις που αποκτήθηκαν μέσω του προτζεκτ X-Com χάθηκαν για πάντα. Δεν κατάφερες να σώσεις τη γη."
  STR_VICTORY_4: "Ο εξωγήινος εγκέφαλος διακόπτεται από μια ριπή καυτού πλάσματος, και το σύνολο των εξωγήινων δυνάμεων ηττούνται."
  STR_YOU_HAVE_FAILED: "Δεν κατάφερες να σταματήσεις την εξωγήινη σφαγή. Ένα ένα, τα έθνη χορηγοί υπογράφουν μυστικές συμφωνίες με τους εξωγήινους που τους υπόσχονται τεχνολογία, ευημερία και ειρήνη. Σύντομα όμως γίνεται φανερό ότι οι εξωγήινοι έχουν άλλα σχέδια..."
