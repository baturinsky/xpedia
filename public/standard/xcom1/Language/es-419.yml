es-419:
  STR_AVENGER_UFOPEDIA: "NAVE ESPACIAL DE TRANSPORTE Y COMBATE. ESTA NAVE ES LA ÚLTIMA ADAPTACIÓN DE LA TECNOLOGÍA ALIENÍGENA."
  STR_INTERCEPTOR_UFOPEDIA: "NAVE DE COMBATE CON DOBLE TURBINA DE DETONACION DE PULSO Y SISTEMAS ELECTRONICOS ESPECIALMENTE PROTEGIDOS. ESTA ES LA MEJOR TECNOLOGIA TERRESTRE DISPONIBLE."
  STR_LIGHTNING_UFOPEDIA: "NAVE DE TRANSPORTE Y COMBATE. UNA ADAPTACIÓN CRUDA PERO EFICAZ DEL SISTEMA DE PROPULSIÓN ALIENÍGENA."
  STR_SKYRANGER_UFOPEDIA: "NAVE DE TRANSPORTE. EL MÁS RÁPIDO DE SU CLASE, CON DESPEGUE Y ATERRIZAJE VERTICAL (V.T.O.L.)"
  STR_FIRESTORM_UFOPEDIA: "NAVE DE COMBATE, ESTA NAVE DE CAZA MONOPLAZA ES UNA RÉPLICA DEL CLASICO DISEÑO DEL PLATILLO VOLADOR ALIENÍGENA CON PROPULSION CENTRAL. "
  STR_STINGRAY_UFOPEDIA: "MISIL AVANZADO DE AIRE-AIRE CON COMPONENTES ELECTRONICOS ESPECIALMENTE PROTEGIDOS."
  STR_AVALANCHE_UFOPEDIA: "MISIL DE AIRE-AIRE CON CABEZA NUCLEAR, PERO DE PESO EXTREMO. "
  STR_CANNON_UFOPEDIA: "CAÑÓN DE GRAN POTENCIA QUE DISPARA MUNICIÓN PERFORANTE CAPAZ DE ATRAVESAR 16 PULGADAS DE ACERO."
  STR_FUSION_BALL_UFOPEDIA: "ESTE LANZACOHETES DISPARA UN MISIL DE FORMA ESFÉRICA IMPULSADA POR UNA REACCIÓN DE ANTI-MATERIA. ESTE MISIL DESTRUYE EL BLANCO CON UNA IMPLOSIÓN DE ONDA GRAVITATORIA."
  STR_LASER_CANNON_UFOPEDIA: "ESTE RAYO LÁSER CONVENCIONAL SE ACCIONA POR UNA CÁMARA DE REACCIÓN DE ANTIMATERIA."
  STR_PLASMA_BEAM_UFOPEDIA: "EL RAYO GRAVITATORIO DIRIGE LA IMPLOSIÓN DE UN CAMPO GRAVITACIONAL FINAMENTE CALIBRADO."
  STR_SECTOID_UFOPEDIA: "Los rangos de jerarquía Sectoide van desde soldados hasta lideres los cuales poseen poderosas habilidades psíquicas. Estas pueden ser usadas para desmoralizar soldados en combate e incluso controlar sus mentes. Tienden a realizar abducciones de humanos para obtener material genético, realizar cruces raciales y crear clones para infiltrarse en la sociedad humana. También realizan mutilaciones de ganado para proveerse alimentos al igual que material genético. Parece que esta raza quiere desarrollar híbridos genéticamente superiores para mejorar la eficacia de su sociedad tipo colmena."
  STR_SECTOID_AUTOPSY: "Autopsia de Sectoide"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "La autopsia revela vestigios de órganos digestivos y una estructura sencilla. El cerebro y los ojos están muy desarrollados. La estructura sugiere una alteración genética o mutación. Una boca y nariz pequeñas parecen tener poca utilidad. Las membranas entre los dedos y los pies planos sugieren un origen acuático. No hay órganos reproductivos o indicios cómo se reproduce esta especie. Lo más probable es que sea una especie creada por ingeniería genética."
  STR_SNAKEMAN_UFOPEDIA: "Esta raza se ha desarrollado en un medio extremadamente hostil. Son muy resistentes y pueden aguantar cambios extremos de temperatura. Su movilidad depende de una enorme parte inferior que esemeja a una serpiente y protege todos los órganos vitales. Sus objetivos parecen ser meramente predatorios y parecen estar bajo el control de alguna otra raza que dirige sus incursiones de estilo militar en la Tierra."
  STR_SNAKEMAN_AUTOPSY: "Autopsia de Hombre-Serpiente"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "La piel es extremadamente dura y resistente al calor. El sistema cardio-vascular es parte del sistema muscular, el cual usa principios hidráulicos para crear movimiento. El único músculo verdadero es el \"corazón\". El sistema reproductor parece ser muy eficiente, la reproducción es asexual; cada hombre-serpiente lleva cincuenta huevos dentro de su cuerpo en todo momento. Si se les dejara actuar esta especie supondria una amenaza muy seria para la vida en la Tierra."
  STR_ETHEREAL_UFOPEDIA: "Este ser tiene poderes mentales asombrosos que le permiten comunicarse telepáticamente y usar habilidades telequineticas. Las aparentemente débilidad fisicas de esta criatura se compensan gracias a estos poderes mentales. No comprendemos cómo funcionan estos poderes telequinéticos, ya que parecen desafiar las leyes de física como la conocemos, y por ello son muy peligrosos en combate. Es muy raro verlos en la Tierra, pues parecen confiar en otras razas para conseguir sus objetivos."
  STR_ETHEREAL_AUTOPSY: "Autopsia de Etéreo"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Este ser esta físicamente subdesarrollado y parece ser incapaz de realizar ninguna función vital. Los músculos están severamente atrofiados y parece que los órganos internos están poco desarrollados. Los órganos sensoriales, incluyendo los ojos, parecen no funcionar. Sin embargo, su cerebro está bien desarrollado y utiliza una gran parte del suministro sanguíneo del cuerpo. Es un misterio cómo esta criatura puede sobrevivir sin apoyo externo."
  STR_MUTON_UFOPEDIA: "Esta criatura humanoide es inteligente y tiene una constitución física muy fuerte. Tiene un apetito particular por carne cruda de cualquier tipo, la cual necesita para sobrevivir como los carnívoros de la Tierra. Parece que dependen en órdenes telepáticas enviadas por una raza conocida como \"Etéreos\". Cuando este lazo telepático se rompe su sistema cognitivo parece fallar y mueren. Esta raza tiene implantes cibernéticos que sirven para mejorar su eficacia en combate, son claramente la infantería una inteligencia superior."
  STR_MUTON_AUTOPSY: "Autopsia de Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "La \"piel\" de esta criatura parece ser una armadura creada orgánicamente e injerta en el cuerpo. Hay numerosos implantes cibernéticos que sirven para mejorar el sistema cardio-vascular y los sentidos. Los órganos reproductores han sido extirpados quirurgicamente. Evidentemente la vida de estas desafortunadas criaturas se limita a la guerra y la conquista. La munición perforante no es muy eficaz contra su piel reforzada."
  STR_CELATID_UFOPEDIA: "Esta forma de vida tiene la misteriosa habilidad natural de flotar y parece detectar las ondas mentales humanas, gracias a lo cual puede encontrar a su blanco aunque éste esté bien escondido. Una vez que ha detectado el blanco, el celátido aterriza y dispara pequeños glóbulos de veneno altamente corrosivo. Esta criatura es capaz de crear clones de sí misma a un ritmo alarmante y suele acompañar a la raza \"Muton\" en sus incursiones."
  STR_CELATID_AUTOPSY: "Autopsia de Celátido"
  STR_CELATID_AUTOPSY_UFOPEDIA: "En el núcleo hay un pequeño dispositivo biomecánico que parece ser resultado de la evolución natural de la criatura y actua como un sistema de propulsión antigravitatorio. La bejiga de veneno es el órgano más grande y no parece haber ninguna estructura cerebral independiente, además no se distingue ningún sistema digestivo ni reproductivo. Tambien se descubrio un pequeño órgano contiene embriones capaces de crecer y convertirse rápidamente en criaturas adultas."
  STR_SILACOID_UFOPEDIA: "Esta forma de vida basada en silicio genera una cantidad enorme de energía térmica. Es capaz de demoler rocas y digerirlas en su núcleo a alta temperatura. Se trata de una inteligencia primitiva que puede ser controlada con implantes o por seres con poderes telepáticos. Esta criatura acompaña a la raza \"Muton\"."
  STR_SILACOID_AUTOPSY: "Autopsia de Silacoide"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "El interior de esta criatura es muy caliente, lo que parece ser la base de su sistema digestivo. El Silacido tiene un sistema muscular unico que le permite ser extremadamente fuerte y rápido. Su piel, dura como la piedra, no se ve afectada por la munición incendiaria ni por el fuego."
  STR_CHRYSSALID_UFOPEDIA: "Las tenazas de esta criatura son un arma poderosa en el combate cuerpo a cuerpo. Su avanzado metabolismo y gran fuerza proporcionan gran velocidad y destreza. No obstante en vez de matar a su víctima la impregna un huevo y le inyecta una toxina que la convierte en un zombi. Poco después de que la víctima ha sido infectada una nueva *Crisálido* surgirá de ella. Las crisálidas están asociadas con la raza de los hombres-serpiente."
  STR_CHRYSSALID_AUTOPSY: "Autopsia de Crisálido"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "El dermatoesqueleto de esta criatura es muy duro pero sorprendentemente vulnerable a la munición explosiva. El cerebro está muy desarrollado al igual que el ritmo de crecimiento de sus células. Esta criatura lleva veinte huevos, que deposita en otros organismos y constituye un elemento muy eficaz para aterrorizar a la población."
  STR_FLOATER_UFOPEDIA: "Los flotadores son soldados usados para sembrar el pánico entre los ciudadanos. Son bestias depredadoras por naturaleza, mejorados cibernética y genéticamente para convertirlos en guerreros formidables. Se les ha extirpado la parte inferior del cuerpo y la mayoría de los órganos internos, reemplazandolos con un sistema artifical de soporte vital. Este implante contiene una unidad antigravitatoria la cual permite que la criatura flote, aunque de forma inestable."
  STR_FLOATER_AUTOPSY: "Autopsia de Flotador"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Esta criatura ha sido alterada drásticamente por medios quirúrgicos. El aparato que parece formar el núcleo de su cuerpo es un sistema de soporte vital que reemplaza al corazón, pulmones y aparato digestivo. Dicho aparato permite a la criatura sobrevivir en entornos extremadamente hostiles. El cerebro es más pequeño que el nuestro, pero sus órganos sensoriales están muy desarrollados."
  STR_REAPER_UFOPEDIA: "Este carnívoro bípedo tiene unas mandíbulas poderosas y un apetito voraz. Tiene varios implantes cerebrales que sirven para controlar sus actividades. Los instintos depredadores de esta criatura son de poca utilidad, excepto para aterrorizar y destruir. Los Devorador suelen asociarse con los Flotadores."
  STR_REAPER_AUTOPSY: "Autopsia de Devorador"
  STR_REAPER_AUTOPSY_UFOPEDIA: "El Devorador tiene dos cerebros y dos corazones, los cuales le permiten seguir moviéndose incluso cuando está gravemente herido. Sin embargo, su piel peluda es altamente inflamable, por lo que esta criatura es vulnerable a las armas incendiarias."
  STR_SECTOPOD_UFOPEDIA: "Los Sectopodos son robots equipados con una poderosa arma de rayo laser. El control de estas bestias mecánicas se realiza mediante un vinculo telepático con sus controladores: los Etereos. Los sectopodos son el arma de terror mas poderosa disponible para las fuerzas alienígenas."
  STR_SECTOPOD_AUTOPSY: "Examen de Sectópodo"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "El robot esta sólidamente construido con un blindaje reforzado capaz de resistir la mayoría de formas de ataque, sobretodo las armas de plasma. No obstante sus circuitos sensores parecen ser particularmente vulnerables a las armas láser."
  STR_CYBERDISC_UFOPEDIA: "Este disco cibernetico es una replicate a escala del tipico platillo volador, está equipado con un potente rayo de plasma y es usado para aterrorizar a la población. Su propulsión antigravitatoria le da una gran ventaja en terrenos difíciles. Su función principal es la destrucción y aterrorizar al servicio de los sectoides."
  STR_CYBERDISC_AUTOPSY: "Examen de Ciberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Los discos cibernetico tienen un blindaje muy bueno, especialmente resistente a los ataques con munición explosiva. El sistema de antigravedad de este ejemplar está demasiado dañado como para averiguar su funcionamiento."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "La planta de energia de las naves alienígenas consiste en un reactor de antimateria que utiliza elerio (elemento 115) para crear poderosas ondas gravitatorias así como otras formas de energía. La conversión de materia a energía tiene una eficacia del 99%, gracias a lo cual pequeñas cantidades de elerio producen cantidades enormes de energía. Este reactor se puede reproducir fácilmente usando aleaciones alienígenas."
  STR_UFO_NAVIGATION_UFOPEDIA: "Las naves alienígenas utilizan sofisticadas computadoras para navegar por la Tierra y por el espacio. El sistema está basado en procesadores ópticos que se distribuyen formando una red. El interfaz de control es relativamente sencilla: el Navegante controla la dirección de las ondas de gravedad generadas por la planta de energía para mover la nave en cualquier dirección. Los humanos pueden utilizar fácilmente este sistema, y se puede reproducir utilizando aleaciones alienígenas y otros elementos."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Las naves alienígenas constan de tres elementos principales: un reactor, un sistema de navegación y un casco hecho de aleaciones alienígenas. El casco está especialmente diseñado para permitir que las ondas de gravedad sean dirigidas y controladas. También necesita una pequeña cantidad de elerio para alimentar el reactor. Una vez que comprendamos los principios de su construcción y conoscamos las funciones de cada componente, podremos construir este tipo de naves."
  STR_ALIEN_FOOD_UFOPEDIA: "Estas cámaras contienen varias enzimas que sirven para digerir las partes del cuerpo del ganado, otros animales e incluso humanos. El líquido resultante es consumido como alimento ya digerido, probablemente de forma intravenosa. Esto sugiere una cierta dependencia de la Tierra para su alimentación: una simbiosis entre la Tierra y la sociedad alienígena."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Estas cámaras contienen fetos alienígenas. El diseño de estos recipientes sugiere que los alienígenas que utilizan este proceso dependen totalmente de la reproducción en laboratorio. Los nutrientes aseguran el rápido desarrollo de los fetos. Este sistema de producción en cadena podría generar miles de clones alienigenas en corto plazo. El proceso podría ser adoptado fácilmente para la reproducción de humanos o de híbridos humano-alienígena."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Despues de estudiar este aparato hemos determinado que lo más probable es que estas esferas tengan una función recreativa. El circuito psíquico estimula varios centros nerviosos del cerebro. El efecto es parecido al de los alucinógenos. Es la única prueba de que los alienígenas tienen pasatiempos culturales o recreativos. "
  STR_ALIEN_SURGERY_UFOPEDIA: "Este equipo quirúrgico utiliza rayos láser para cortar y extraer ciertas partes del cuerpo del ganado y otros animales. La famosa mutilación de ganado se debe a esta extraña actividad alienígena. Es probable que estas partes se utilicen para fines alimenticios o genéticos."
  STR_EXAMINATION_ROOM_UFOPEDIA: "En el pasado miles de personas declararon haber sido secuestradas por alienígenas; algunas repetidamente. La verdad es mucho más horrible. Los humanos son abducidos para ser objeto de investigaciones y observaciones. A los mejores especímenes se les extrae material genético. A las mujeres las implregnan con fetos híbridos humano-alienígena y los extraen varios meses después. Quién sabe cuál es su siniestro propósito."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Las naves alienígenas están hechas de aleaciones especiales con propiedades únicas. Son muy ligeras y resistentes, y son maleables por medios electromagnéticos. Este material se puede reproducir y utilizar en muchos procesos de fabricación."
  STR_ELERIUM_115_UFOPEDIA: "Este elemento tiene la propiedad poco común de generar energía antimateria cuando es bombardeado con ciertas partículas, lo cual genera ondas gravitatorias y otras formas de energía. No se lo encuentra naturalmente en nuestro sistema solar y no puede ser reproducido."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Está claro que estamos luchando una batalla perdida en la Tierra. Las hordas alienígenas nos superan en número. Lo mejor que podemos hacer es retrasar su avance. La única esperanza para la humanidad es atacar a los alienígenas en su origen. Nuestra investigación indica la existencia de una base de operaciones dentro de nuestro sistema solar. Los alienígenas afirman que este lugar es el centro de una civilización que precede a la existencia humana. Tenemos que descubrir ese sitio lo antes posible. Pero antes debemos de capturar e interrogar a un lider alienígena para conseguir información detallada. Seguramente en los ovnis grandes debe haber, al menos, un lider alienigena."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Nuestra investigación apunta ahora a Marte como base de operaciones alienígenas. La base está bien escondida y contiene todas las instalaciones de fabricación y clonación necesarias para la infiltración en la Tierra. También parece haber una computadora de control que dirige toda la operación. Parece ser que en la sociedad tipo colmena de los alienígenas hay una especie de \"abeja reina\". Esa es su mayor debilidad: si eliminamos el \"cerebro\", el cuerpo morirá. Hay que acelerar nuestros esfuerzos antes de que sea demasiado tarde. Para progresar tenemos que capturar a alienígenas de alto rango - los comandantes - que sólo residen en bases y acorazados. "
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Ahora está claro que las hordas alienígenas son controladas desde una base subterránea en Cydonia - una zona curiosa de Marte en la que hay pirámides de cinco lados y una estructura enorme similar a una cara humana. La civilización de Cydonia floreció en Marte hace muchos millones de años, pero no sabemos por qué desapareció o qué conexión tiene con la reciente actividad alienígena. Cualquiera que sea la explicación, tenemos que mandar una expedición a Cydonia, esta es la única forma de derrotar a los alienígenas. Tenemos que destruir su 'cerebro' dirigente. Necesitaremos una nave Avenger equipada con las mejores armas destructivas de que dispongamos. No hay nada más que podamos averiguar, sólo queda esperar el resultado del asalto en Cydonia."
