  STR_ACCESS_LIFT_UFOPEDIA: "Laitoshissi on ainoa reitti, jota kautta henkilökuntaa ja tarvikkeita voidaan siirtää maanalaiseen tukikohtaan ja sieltä pois. Se on aina ensimmäinen osa tukikohtaa, joka rakennetaan. Laitoshissi ja sen ympäristö on haavoittuvainen mahdollisen ulkopuolisen hyökkäyksen tapauksessa."
  STR_LIVING_QUARTERS_UFOPEDIA: "Jokainen asuintilakompleksi sisältää riittävästi asuintilaa 50:lle henkilölle. Asuintilakompleksissa on välttämättömät virkistäytymis- ruokailu- hygienia- ja nukkumistilat."
  STR_LABORATORY_UFOPEDIA: "Jopa 50 tiedemiestä pystyy työskentelemään yhdessä laboratoriossa. Laboratorioissa on viimeisin teknologia materiaalien, biokemian ja kosmologian tutkimukseen. Laboratoriosta on etuoikeutettu etäyhteys maailman johtaviin laboratorioihin, sekä myös sotilaallisiin tutkimuslaitoksiin."
  STR_WORKSHOP_UFOPEDIA: "Työpaja sisältää kaiken tarvittavan laitteiston erilaisten tarvikkeiden ja osien tuottamiseen tiedemiesten suunnitelmien pohjalta. Enintään 50 teknikkoa voi työskennellä yhdessä työpajassa, joskin itse osien tuottaminen vie jonkin verran myös tästä tilasta."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Lyhyen matkan tutkalla on 300 merimailin toimintasäde, ja se on linkitetty satelliittijärjestelmiin maanpäällisten kohteiden havaitsemista varten. Jokaisella tutkalla on 10 % todennäköisyys havaita keskikokoinen kappale joka 30. minuutti. "
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Pitkän matkan tutkalla on 450 merimailin toimintasäde, ja se on linkitetty satelliittijärjestelmiin maanpäällisten kohteiden havaitsemista varten. Jokaisella tutkalla on 20 % todennäköisyys havaita keskikokoinen kappale joka 30. minuutti."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ohjuspuolustusjärjestelmä tarjoaa jonkin verran suojaa vihamielisten alusten yrittäessä laskeutua lähelle tukikohtaa."
  STR_GENERAL_STORES_UFOPEDIA: "Kaikki varusteet, asejärjestelmät, ammukset, saaliiksi saadut materiaalit ja miehittämättömät taistelukoneet (MTK:t) varastoidaan, myös silloin kun ne on määrätty johonkin alukseen."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Elävät muukalaiset vaativat vankilaansa todennäköisesti erityisen elinympäristön jotta niiden elintoimintonsa pysyvät yllä. Tällaiseen vankilaitokseen mahtuu enintään 10 muukalaista itsenäisiin vankiyksiköihin."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserpuolustusjärjestelmä tarjoaa suojaa vihamielisien alusten lähestyessä tukikohtaa. "
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasmapuolustusjärjestelmä tarjoaa voimakasta ja tehokasta puolustustulitusta vihamielisen aluksen pyrkiessä lähestymään tukikohtaa."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fuusio-ohjuksien avulla on mahdollista toteuttaa tehokkain tunnettu puolustus muukalaisten hyökkäystä vastaan. Nämä ohjukset aiheuttavat osuessaan antimateriaimploosion, joka tuhoaa kaiken tietyn etäisyyden sisäpuolella."
  STR_GRAV_SHIELD_UFOPEDIA: "Painovoimasuoja hylkii laskeutumaan pyrkiviä aluksia, hidastaen niiden laskeutumista jotta puolustusjärjestelmillä on enemmän aikaa toimia. Käytännössä tämä tarkoittaa että tukikohdan puolustusjärjestelmien tehokkuus tuplaantuu."
  STR_MIND_SHIELD_UFOPEDIA: "Koska muukalaisten alukset etsivät ihmisiä ihmisten aivoaaltojen perusteella, on kaikista tehokkain vastatoimenpide estää aivoaaltojen havaitseminen tukikohdan ulkopuolelta. Tämä laitos vähentää radikaalisti muukalaisalusten mahdollisuutta havaita tukikohtaa."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Psionisen laboratorion avulla pääsemme arvioimaan kaikkien sotilaiden psionisen potentiaalin sekä kouluttamaan heitä käyttämään psionisia kykyjään. Jokainen laboratorio pystyy kouluttamaan enintään kymmenen sotilasta. Koulutuspaikat jaetaan aina kuun lopussa käytännön sanelemista syistä. Psioniset kyvyt yhdistettynä Psi-vahvistimeen mahdollistavat psionisten hyökkäysten käytön taistelujen aikana."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Muukalaisten viestintä perustuu yliulottuvuuksisiin aaltoihin, jotka ylittävät valonnopeuden normaalista avaruudesta tarkasteltuna. Tulkitsinlaitos kaappaa ufojen lähetyksiä sekä tulkitsee niiden sisältämät viestit. Näin saamme tietoomme ufon tyypin, kyseessä olevan muukalaislajin sekä minkälaisella tehtävällä alus on."
  STR_HANGAR_UFOPEDIA: "Jokaiseen lentokonehalliin mahtuu yksi ilma-alus. Näissä halleissa on kaikki tarvittava X-Com-alusten huoltoa, tankkausta ja korjausta varten. Jokainen alus, joka on määrätty tukikohtaan, vaatii oman lentokonehallinsa, eikä hallia voi käyttää samanaikaisesti mikään muu alus, ei vaikka laitokseen määrätty alus olisi ilmassa."
  STR_PISTOL_UFOPEDIA: "X-Comin vakiopistooli on suuritehoinen, itselataava, ja sen lipaskapasiteetti on 12 patruunaa."
  STR_RIFLE_UFOPEDIA: "Tässä erittäin tarkassa tarkkuuskiväärissä on lasertähtäin. Siihen käy 6,7mm hylsyt 20kpl lippaissa."
  STR_HEAVY_CANNON_UFOPEDIA: "Käsikanuuna on tuhovoimaltaan erinomainen, mutta kömpelö käsiase. Se on kuitenkin erittäin monikäyttöinen sillä siinä voidaan käyttää kolmea erityyppistä ammusta - tavallisten lisäksi palopommi- ja räjähdeammuksia (HC-AP, HC-I ja HC-HE)."
  STR_AUTO_CANNON_UFOPEDIA: "Autokanuuna yhdistää käsikanuunan monipuolisuuden ja voiman nopeaan tulitusnopeuteen ja sarjatulikykyyn."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Raketinheittimellä voidaan laukaista kolmen kokoisia, laserohjattuja raketteja."
  STR_LASER_PISTOL_UFOPEDIA: "Laserpistooli on esimerkki laserteknologian tehokkaasta käytöstä. Se on yhtä kätevä kuin perinteinen pistooli, mutta nopeampi ja tarkempi."
  STR_LASER_RIFLE_UFOPEDIA: "Laserkivääri on tehokkaampi ja tarkempi versio aiemmasta laserpistoolimallista."
  STR_HEAVY_LASER_UFOPEDIA: "Laserkäsitykki on kömpelö käsiase, joskin erittäin tehokas."
  STR_GRENADE_UFOPEDIA: "Tämä käsikranaatti on varustettu hienostuneella ajastinmekanismilla, joka mahdollistaa räjähtämisajan tarkan kontrolloinnin."
  STR_SMOKE_GRENADE_UFOPEDIA: "Savuheitteet ovat hyödyllisiä taistelutilanteissa vähentämään näkyvyyttä avonaisilla alueilla. Käytön tulee olla harkittua, sillä savusta voi olla hyötyä myös viholliselle."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Sensorikranaattia voidaan käyttää kuten tavallista kranaattia, mutta se räjähtää vasta, kun sen liiketunnistin havaitsee liikettä riittävän lähellä asetetun aktivoitumisajan jälkeen. Sen tehokas käyttö taistelutilanteessa vaatii paljon taitoa sekä huolellisuutta."
