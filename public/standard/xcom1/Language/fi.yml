  STR_HOVERTANK_PLASMA_UFOPEDIA: "Muukalaisten teknologiaa soveltamalla MTK-teknologian käyttöikää on lisätty. Lentämisen tuoma lisäliikuntakyky ja plasma-aseen suuri tulivoima on tappava yhdistelmä."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Tässä lentävässä MTK:ssa on fuusiopallolaukaisin, joka kykenee suunnattoman suureen hävitykseen. Ole erityisen varovainen käyttäessäsi sitä. Fuusiopallot, joita teknikkojemme täytyy valmistaa tätä MTK:ta varten, ovat älykkäästi ohjattavia ohjuksia. Kun laukaiset fuusiopallon, voit valita osoittimella ensin useita etappipisteitä, minkä jälkeen voit laukaista ohjuksen napsauttamalla laukaisukuvaketta."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Tämä kompakti laite toimii plasmatykin ammuslippaana. Se sisältää pienen määrän eleriumia."
