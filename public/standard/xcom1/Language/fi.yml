  STR_UFO_CRASH_RECOVERY_BRIEFING: "Ole varovainen - maahan syöksyneen muukalaisaluksen sisällä tai sen ympäristössä saattaa olla eläviä muukalaisia. Tehtävä on onnistunut, kun kaikki vihollisen yksiköt on tapettu tai tehty muutoin taistelukyvyttömiksi. Vasta sitten voidaan aloittaa muukalaisaluksen purku sekä esineiden ja ruumiiden talteenotto. Keskeyttääksesi tehtävän palauta kaikki X-Com-joukot kuljetusalukseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta."
  STR_UFO_GROUND_ASSAULT: "HYÖKKÄYS UFOON"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Tutki laskeutumisalue ja sen ympäristö ja, mikäli mahdollista, pyri pääsemään muukalaisaluksen sisään. Tehtävä on onnistunut, kun kaikki vihollisen yksiköt on tapettu tai tehty muutoin taistelukyvyttömiksi. Vasta sitten voidaan aloittaa muukalaisaluksen purku sekä esineiden ja ruumiiden talteenotto. Keskeyttääksesi tehtävän palauta kaikki X-Com-joukot kuljetusalukseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta."
  STR_BASE_DEFENSE: "TUKIKOHDAN PUOLUSTUS"
  STR_BASE_UC_: "TUKIKOHTA> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Muukalaisten alus on laskeutunut lähettyville. Tukikohtamme on vakavassa vaarassa. Normaalikäytännön mukaisesti kaikki ei-sotilaallinen henkilökunta sekä X-Com-alukset on evakuoitu. Muukalaiset pyrkivät tukikohtaan joko lentohallien tai laitoshissin kautta. Puolusta tukikohtaa ja sen elintärkeitä laitoksia kaikin mahdollisin keinoin - tämän taistelun hintana on tämä tukikohta. Mikäli napsautat \"Keskeytä tehtävä\"-kuvaketta, myönnät häviön ja menetät tukikohdan."
  STR_ALIEN_BASE_ASSAULT: "RYNNÄKKÖ MUUKALAISTEN TUKIKOHTAAN"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Com-joukot ovat päässeet sisään muukalaisten tukikohtaan. Tukikohdan komentokeskus on tuhottava, jotta tukikohdan toiminta lakkaa. Tehtävä loppuu, kun kaikki muukalaiset on tuhottu tai kun kaikki sotilaat ovat palanneet vihreille poistumisalueille (napsauta \"Keskeytä tehtävä\"-kuvaketta poistuaksesi tukikohdasta)."
  STR_CYDONIA_BRIEFING: "Olet saapunut Kydoniaan. Sait vallattua sisäänkäynnin suureen maanalaiseen kompleksiin lähellä marsilaista sfinksiä. Sinun täytyy tuhota muukalaisten \"aivot\", jotka ohjaavat kaikkea muukalaisten toimintaa. Ihmiskunnan kohtalo on sinun käsissäsi..."
  STR_TERROR_MISSION: "TERRORI"
  STR_TERROR_MISSION_BRIEFING: "Tehtävä on onnistunut, kun kaikki vihollisen joukot on tapettu tai muutoin tehty taistelukyvyttömiksi. Sinun täytyy yrittää pelastaa mahdollisiman monta alueella olevaa siviiliä tuhoamalla muukalaisten joukot. Jos haluat perääntyä taistelusta, vie jäljellä olevat X-Com-joukot takaisin kuljetusalukseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta."
