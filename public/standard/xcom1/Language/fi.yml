  STR_STUN_BOMB_UFOPEDIA: "Tainnutuspommia käytetään elävien ihmisten kaappaamiseen, mutta se on käyttökelpoinen myös useimpien muukalaisten tainnuttamisessa. Sen ampumiseen käytetään pientä laukaisijaa."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Muukalaiset keräävät tutkimusretkillään perustietoa Maasta ja sen asukkaista. Useimmiten tehtävään käytetään pieniä aluksia, jotka joskus laskeutuvat harvaanasutuille alueille. Tämäntyyppinen muukalaistoiminta uhkaa vähiten X-Comin toimintaa, koska se ei juuri aiheuta huolta hallituksien tai suuren yleisön keskuudessa."
  STR_ALIEN_HARVEST_UFOPEDIA: "Muukalaisilla on paljon erilaisia käyttötarkoituksia Maan eliöstölle. Eläimiä kaapataan salaa ja palautetaan sen jälkeen, kun niistä on poistettu elimiä. Karjansilpomistapauksia raportoidaan usein ufohavaintojen yhteydessä. Tämäntyyppinen muukalaisten toiminta aiheuttaa suurta huolta maiden hallituksissa sekä ahdistusta siviiliväestön keskuudessa. Yleensä muukalaiset suorittavat sadonkorjuutehtäviään viljellyillä alueilla maaseudulla. \"Muukalaisten sadonkorjuu\"-teorian mukaan muukalaiset olisivat aikoinaan \"kylväneet\" tämän planeetan omalla eläin- ja kasvikunnallaan ja olisivat nyt palanneet niittämään satoaan."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Muukalaisten kaappaukset ovat salakavalinta muukalaisten toiminnoista. Kaappauksista on useita kertomuksia, huolimatta muukalaisten yrityksistä tyhjentää uhriensa muistikuvat tapahtuneesta. Kaapatut kertovat joutuneensa erilaisiin nöyryyttäviin fyysisiin tutkimuksiin ja kokeisiin. Heitä on käytetty mm. muukalaisten sikiöiden kasvualustana sekä erilaisiin outoihin geneettisiin kokeisiin. Näiden kokeiden motiivina vaikuttaisi olevan muukalaisten tarve manipuloida omaa geneettistä perimäänsä. Muukalaisten kaappaukset aiheuttavat paljon levottomuutta, ja niitä tehdään kaupunkialueilla sekä muilla asutetuilla alueilla."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Maan hallituksiin saattaa soluttautua muukalaisten agentteja, jotka näyttävät ulkoisesti ihmisiltä. Tämä saattaa johtaa kohtaamisiin korkean tason virkamiesten ja muukalaisten välillä. Tällaisen muukalaistoiminnan huipentumana tyypillisesti nähdään valtavaa ufojen aktiivisuutta suurimpien kaupunkien lähistöllä. Muukalaiset yrittävät solmia sopimuksen Maan hallituksen kanssa tarjoamalla heidän ylivertaista teknologiaansa. Vastapalveluksena ko. hallitus sallii muukalaisten jatkaa toimintaansa alueellaan rajoituksetta. Tämäntyyppinen muukalaistoiminta on kaikista vaarallisinta X-Com-projektin kannalta. Jos jokin hallitus solmii kuvatunlaisen sopimuksen muukalaisten kanssa, sen rahoitus lakkaa."
  STR_ALIEN_BASE_UFOPEDIA: "Muukalaiset rakentavat salaisia maanalaisia tukikohtia syrjäisiin paikkoihin. Aluksi muukalaiset yleensä suorittavat tiedustelulentoja mielestään sopivalla alueella, minkä jälkeen tukikohdan rakentamisen yhteydessä havaitaan intensiivistä ufojen aktiivisuutta alueella. Näissä tukikohdissa on kokeellisia laboratorioita ihmiskokeita varten sekä varusteita tulevaa alueellista toimintaa varten. Tukikohtien läsnäolo saa aikaan runsaasti ilmoituksia muukalaisten aktiivisuudesta alueella ilman ufojen läsnäoloa. Jotta voimme löytää muukalaisten tukikohdan, tulee meidän lähettää alus partioimaan epäillylle alueelle. Aluetta on partioitava muutaman tunnin ajan, jotta aluksella olisi minkäänlaista käytännön mahdollisuutta havaita mahdollista tukikohtaa."
  STR_ALIEN_TERROR_UFOPEDIA: "Kun muukalaiset terrorisoivat kaupunkia, ne käyttävät tehtävään erityisiä terrorijoukkoja, joilla on tuhoisia voimia. Siviilit joutuvat suoran fyysisen uhan kohteeksi, ja paikallishallinnot joutuvat evakuoimaan kokonaisia asuinalueita. Tämän toiminnan pääasiallinen tarkoitus on aiheuttaa massahysteriaa ja paniikkia, jotta hallitukset painostaisivat X-Com-projektia."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Jos X-Com-hävittäjät onnistuvat erityisen hyvin ampumaan alas ufoja, saattavat muukalaiset ryhtyä vastatoimiin. Tämä saattaa johtaa suoraan hyökkäykseen X-Com-tukikohtaan. Muukalaisten pitää kuitenkin ensin löytää tukikohta hyökätäkseen siihen, ja jos ufot onnistutaan pitämään loitolla, pitäisi suoran hyökkäyksen riskin olla pieni."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Kun muukalaiset ovat rakentaneet tukikohdan, sitä täytyy ylläpitää säännöllisesti erityisillä huoltoaluksilla. Jos tällainen huoltoalus havaitaan laskeutuneena, on varmaa, että lähistöllä on muukalaisten tukikohta."
