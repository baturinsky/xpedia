fr-CA:
  STR_AVENGER_UFOPEDIA: "VAISSEAU DE TRANSPORT ET DE COMBAT. L'ULTIME RÉPLIQUE DE LA TECHNOLOGIE ALIEN."
  STR_INTERCEPTOR_UFOPEDIA: "VAISSEAU DE COMBAT AÉRIEN AVEC MOTEURS À DÉTONATION À IMPULSION DOUBLE ET SYSTÈMES ÉLECTRONIQUES SPÉCIALEMENT BLINDÉS. LA PLUS SOPHISTIQUÉE DES TECHNOLOGIES TERRESTRES."
  STR_LIGHTNING_UFOPEDIA: "VAISSEAU DE TRANSPORT ET DE COMBAT. UNE RÉPLIQUE GROSSIÈRE MAIS EFFICACE DES SYSTÈMES DE PROPULSION ALIEN."
  STR_SKYRANGER_UFOPEDIA: "VAISSEAU TRANSPORTEUR DE TROUPES. LE PLUS RAPIDE DE SA CATÉGORIE, AVEC CAPACITÉ DE DÉCOLLAGE ET D'ATTERRISSAGE À LA VERTICALE (C.D.A.V)."
  STR_FIRESTORM_UFOPEDIA: "VAISSEAU DE COMBAT. CE CHASSEUR MONOPLACE EST LA RÉPLIQUE DE LA SOUCOUPE VOLANTE ALIEN CLASSIQUE, AVEC UNITÉ CENTRALE DE PROPULSION."
  STR_STINGRAY_UFOPEDIA: "MISSILE AIR-AIR AVANCÉ AVEC DES SYSTÈMES ÉLECTRONIQUES SPÉCIALEMENT BLINDÉS."
  STR_AVALANCHE_UFOPEDIA: "MISSILE AIR-AIR À OGIVE NUCLÉAIRE, MAIS D'UN POIDS EXTRÊMEMENT ÉLEVÉ."
  STR_CANNON_UFOPEDIA: "CANON TRÈS PUISSANT QUI TIRE DES BALLES PERCE-ARMURE CAPABLES DE PÉNÉTRER 40 CM D'ACIER."
  STR_FUSION_BALL_UFOPEDIA: "CETTE ARME TIRE UN MISSILE EN FORME DE BOULE, PROPULSÉ PAR RÉACTION ANTIMATIÈRE. LA BOULE DÉTRUIT LA CIBLE AVEC UNE IMPLOSION D'ONDES GRAVITATIONNELLES."
  STR_LASER_CANNON_UFOPEDIA: "CE RAYON LASER CONVENTIONNEL EST ALIMENTÉ PAR UNE CHAMBRE À RÉACTION ANTIMATIÈRE."
  STR_PLASMA_BEAM_UFOPEDIA: "LE RAYON GRAVITATIONNEL PRODUIT UNE IMPLOSION DE CHAMP GRAVITATIONNEL CANALISÉE."
  STR_SECTOID_UFOPEDIA: "La hiérarchie Sectoïde va des soldats aux leaders ayant d'importantes compétences psioniques. Ces pouvoirs psioniques peuvent être utilisés pour démoraliser les soldats durant le combat, ou même pour prendre possession de leur esprit. Ils ont tendance à s'adonner aux enlèvements d'humains et à la mutilation du bétail. L'enlèvement permet l'extraction de codes génétiques pour le croisement de races et le développement de clones afin d'infiltrer la société humaine. Cette race semble vouloir développer des hybrides génétiques supérieurs pour augmenter l'efficacité de leur société-ruche."
  STR_SECTOID_AUTOPSY: "Autopsie de Sectoïde"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "L'autopsie montre des organes digestifs atrophiés et une structure simple. Le cerveau et les yeux sont très bien développés. La structure suggère une modification génétique ou une mutation. La petite bouche et le nez semblent n'avoir que peu de fonctions. Les doigts palmés, et les pieds plats suggèrent des origines aquatiques. Il n'y a pas d'organes reproducteurs, et aucun indice sur la façon dont cette espèce se reproduit. C'est certainement une espèce créée génétiquement."
  STR_SNAKEMAN_UFOPEDIA: "Cette race s'est développée dans un environnement extrêmement hostile. Ils sont très forts et peuvent résister à d'extrêmes variations de température. Leur mobilité est basée sur un 'pied' géant de la forme d'un serpent qui protège tous les organes vitaux. Leurs objectifs semblent être purement et simplement ceux de prédateurs et ils semblent obéir à une autre intelligence qui dicte leurs incursions de style militaire sur la Terre."
  STR_SNAKEMAN_AUTOPSY: "Autopsie d'Homme-Serpent"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "La peau est extrêmement dure et résistante à la chaleur. Le système cardio-vasculaire fait partie du système musculaire qui utilise le principe hydraulique pour créer un mouvement. Le seul vrai muscle est le 'cœur'. Le système de reproduction semble très efficace. La reproduction est asexuée, et chaque Homme-Serpent porte jusqu'à cinquante œufs à la fois dans son corps. Si cette espèce n'était pas combattue, elle représenterait une grave menace pour la vie sur la Terre."
  STR_ETHEREAL_UFOPEDIA: "Cet être a un terrifiant pouvoir mental permettant la communication télépathique et la capacité télékinétique. Les capacités physiques apparemment faibles de cette créature sont compensées par son pouvoir mental. Nous ne savons pas comment fonctionne ce pouvoir télékinétique, car il semble défier les lois de la physique telles que nous les connaissons. Ces êtres sont extrêmement dangereux dans toute situation de combat où ils s'en remettent à leur pouvoir mental. Ils apparaissent rarement sur Terre car ils semblent compter sur d'autres races pour poursuivre leurs objectifs."
  STR_ETHEREAL_AUTOPSY: "Autopsie d'Ethereal"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Cet être est physiquement déficient et semble incapable de se maintenir en vie. Ses muscles sont sévèrement atrophiés et les organes internes semblent sous-développés. Les organes sensoriels, y compris les yeux, semblent ne pas fonctionner du tout. Le cerveau, cependant, est bien développé et utilise une grande quantité du sang du corps. Comment cette créature peut continuer à vivre sans aide extérieure, cela reste un mystère."
  STR_MUTON_UFOPEDIA: "Cette créature humanoïde est physiquement puissante et intelligente. Elle apprécie tout particulièrement la viande crue, dont elle a besoin pour vivre, comme les carnivores terriens. Elle semble obéir aux ordres télépathiques d'une race appelée les 'Ethereals'. Si ce lien télépathique vient à se rompre, son système mental est détruit et elle meurt. Les implants cybernétiques sont utilisés pour renforcer sa performance au combat. Elle est de toute évidence au service d'une intelligence supérieure."
  STR_MUTON_AUTOPSY: "Autopsie de Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "La 'peau' de cette créature semble être une armure de protection organique greffée sur le corps. Il y a de nombreux implants cybernétiques utilisés pour renforcer le système cardio-vasculaire et les sens. Les organes de reproduction semblent avoir été enlevés par opération chirurgicale. De toute évidence, ces pauvres créatures sont limitées à une vie de guerre et de conquête. Les munitions permettant de percer les armures ne sont pas très efficaces contre leur peau renforcée."
  STR_CELATID_UFOPEDIA: "Cette forme de vie a la mystérieuse capacité naturelle de flotter dans les airs. Elle semble détecter les ondes du cerveau humain et se dirige vers une cible humaine même bien cachée. Une fois la cible détectée, le Celatid atterrit et crache des petites gouttes de venin extrêmement corrosif. La créature a la capacité de se multiplier à un rythme affolant. Cette race accompagne la race Muton dans ses déplacements."
  STR_CELATID_AUTOPSY: "Autopsie de Celatid"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Le cœur contient un petit système biomécanique qui semble être un système de propulsion anti-gravité s'étant développé naturellement. La poche de venin est l'organe le plus grand et il ne semble pas y avoir de structure cérébrale séparée. Il n'y a pas de système digestif ou de reproduction visible. Un petit organe contient des embryons qui peuvent se développer rapidement en un nouvel être."
  STR_SILACOID_UFOPEDIA: "Cette forme de vie à base de silicone génère une énorme quantité de chaleur. Elle a la force d'écraser des rochers qui peuvent ensuite être ingérés par le cœur chaud. Elle a une intelligence primitive et peut être contrôlée par des implants ou par des êtres télépathiques. Elle travaille avec la race Muton."
  STR_SILACOID_AUTOPSY: "Autopsie de Silacoïde"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Le cœur de cette créature est extrêmement chaud et semble être la base d'un système digestif. Son système musculaire unique lui donne une énorme puissance et une très grande vitesse. Sa peau, semblable à du roc, est invulnérable au feu ou aux munitions incendiaires."
  STR_CHRYSSALID_UFOPEDIA: "Les pinces de cette créature sont une arme puissante en combat rapproché. Le puissant métabolisme et la force de cette créature lui procurent vitesse et dextérité. Au lieu de tuer sa victime, elle l'imprègne d'un œuf et injecte un venin qui la transforme en zombie. Une nouvelle Chrysalide sortira de la victime peu après. Les Chrysalides sont associées à la race des hommes-serpents."
  STR_CHRYSSALID_AUTOPSY: "Autopsie de Chrysalide"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "L'exosquelette de cette créature est très dur, mais étonnamment vulnérable aux munitions explosives. Le cerveau est bien développé, et le taux de croissance de ses cellules est très rapide. La créature porte une vingtaine d'œufs qu'elle pond dans d'autres organismes. Cette créature est une arme de terreur très efficace."
  STR_FLOATER_UFOPEDIA: "Les Floaters sont avant tout des soldats et des agents de terreur. Ce sont des prédateurs naturels, génétiquement modifiés et cybernétiquement renforcés pour faire d'exceptionnels guerriers. La partie inférieure de leur corps et la plupart des organes internes sont enlevés par une opération chirurgicale, et un système de support de vie est installé. Cet implant contient une unité antigravitationnelle qui permet à la créature de flotter dans les airs, quoiqu'en vacillant."
  STR_FLOATER_AUTOPSY: "Autopsie de Floater"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La créature a été très fortement modifiée par la chirurgie. L'appareil qui semble former le noyau du corps est un système de survie, ayant à la fois les fonctions de cœur, de poumons et de système digestif. Cela permet à la créature de survivre dans des environnements extrêmement hostiles. Le cerveau est plus petit que le nôtre, mais les organes sensoriels sont bien développés."
  STR_REAPER_UFOPEDIA: "Ce carnivore bipède a des mâchoires puissantes et un appétit vorace. Il a plusieurs implants cérébraux qui sont utilisés pour contrôler son activité. Les instincts primitifs de prédateur de cette créature sont de peu d'utilité si ce n'est pour terroriser et détruire. Les Reapers sont généralement associés aux Floaters."
  STR_REAPER_AUTOPSY: "Autopsie de Reaper"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Le Reaper possède deux 'cerveaux' et deux 'cœurs' qui lui permettent de fonctionner même lorsqu'il est gravement blessé. Cependant, sa fourrure est hautement inflammable, ce qui le rend vulnérable aux armes incendiaires."
  STR_SECTOPOD_UFOPEDIA: "Les Sectopodes sont des robots possédant une arme à rayon laser très puissante. Ces bêtes mécaniques sont contrôlées par les Ethereals par lien télépathique. Les Sectopodes représentent l'arme de terreur la plus puissante des forces aliens."
  STR_SECTOPOD_AUTOPSY: "Autopsie de Sectopode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Le robot est solidement construit avec une armure puissante capable de résister à la plupart des formes d'attaque, en particulier aux armes à plasma. Cependant, le système de détection semble particulièrement vulnérable aux armes laser."
  STR_CYBERDISC_UFOPEDIA: "Cette soucoupe volante miniature est une arme de terreur automatique munie d'un puissant rayon à plasma. La propulsion antigravitationnelle lui donne un avantage certain en terrain difficile. Sa principale fonction est de semer la destruction et la terreur au service de la race Sectoïde."
  STR_CYBERDISC_AUTOPSY: "Autopsie de Cyberdisque"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Le Cyberdisque est bien protégé et résiste particulièrement bien aux munitions explosives. Le système antigravitationnel principal est trop endommagé pour que l'on puisse comprendre son fonctionnement."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "La source d'énergie du vaisseau alien est un réacteur antimatière qui utilise de l'élérium (élément 115) pour générer des ondes puissantes de gravité ainsi que d'autres formes d'énergie. La conversion de la matière en énergie est, chose incroyable, efficace à 99 %, et de petites quantités d'élérium peuvent donc produire une quantité énorme d'énergie. Cette unité peut être facilement reproduite avec les alliages aliens."
  STR_UFO_NAVIGATION_UFOPEDIA: "Le vaisseau alien utilise des ordinateurs sophistiqués pour naviguer sur la Terre et dans l'espace. Le système est basé sur des processeurs optiques installés en réseaux. L'interface de contrôle est relativement simple : le navigateur contrôle la direction des ondes de gravité générées par la source d'énergie pour déplacer le vaisseau dans n'importe quelle direction. Ce système peut facilement être utilisé par les humains, et peut être reproduit en utilisant les alliages aliens et d'autres composants."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Le vaisseau alien est constitué de trois composants principaux : une source d'énergie, un système de navigation et une coque faite d'alliages aliens. La coque est spécialement conçue pour que les ondes de gravité puissent être contrôlées. De plus, une petite quantité d'élérium est nécessaire pour alimenter la source d'énergie. Une fois que les principes de construction ont été compris, et que l'on connaît les fonctions de chaque composant, il est alors possible de construire ce type de vaisseau."
  STR_ALIEN_FOOD_UFOPEDIA: "Ces chambres contiennent plusieurs enzymes utilisées pour digérer les parties du corps du bétail, d'autres animaux et même des humains. Le liquide est ensuite consommé comme aliment digéré, et est probablement directement injecté dans le système sanguin. Cela suggère une certaine dépendance sur la Terre vis-à-vis de la nourriture, une symbiose entre la Terre et la société alien."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Ces chambres contiennent des fœtus aliens. Leur design semble suggérer que les aliens qui utilisent ce procédé dépendent totalement de la reproduction en laboratoire. Les riches nutriments assurent le développement rapide du fœtus. Cette reproduction à la chaîne peut générer des milliers de clones aliens en très peu de temps. Le procédé pourrait facilement être appliqué pour la reproduction humaine, ou pour des hybrides aliens-humains."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "La fonction la plus probable de ces sphères est récréative. Le circuit psionique stimule plusieurs centres du cerveau. L'effet est similaire aux drogues hallucinogènes. C'est la seule preuve qui montre que les aliens ont des passe-temps et une vie culturelle."
  STR_ALIEN_SURGERY_UFOPEDIA: "Cet équipement chirurgical utilise des scalpels laser pour extraire des parties du corps du bétail et d'autres animaux. Les mutilations répandues du bétail sont dues à cette activité étrange des aliens. Il est vraisemblable que ces morceaux sont utilisés à des fins nutritionnelles ou génétiques."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Dans le passé, des milliers de gens ont prétendu avoir été enlevés par des aliens, et quelque fois à plusieurs reprises. La vérité est beaucoup plus horrible encore. Les humains sont enlevés, étudiés et contrôlés. On extrait les codes génétiques des meilleurs spécimens. On implante des fœtus humains-aliens à des femmes, et on les enlève plusieurs mois après. Qui sait quels motifs sinistres les aliens poursuivent?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Le vaisseau alien est composé d'alliages spéciaux aux propriétés uniques. Ils sont extrêmement légers et solides, et peuvent être modelés grâce à des méthodes électromagnétiques. Ces métaux peuvent être reproduits et utilisés dans de nombreux procédés de fabrication."
  STR_ELERIUM_115_UFOPEDIA: "Cet élément a une propriété inhabituelle : il génère de l'énergie antimatière lorsqu'on le bombarde de certaines particules. Cela crée des ondes de gravité et d'autres formes d'énergie. Cet élément ne se trouve pas naturellement dans notre système solaire et ne peut être reproduit."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Il est clair que nous nous engageons dans une bataille perdue d'avance sur la Terre. Les hordes aliens sont beaucoup plus nombreuses. La meilleure chose à faire est de ralentir leur progression. Le seul espoir pour l'humanité est de combattre les aliens à la source. Nos recherches semblent nous indiquer une base d'opérations toute proche dans notre système solaire. Les aliens considèrent cet endroit comme le centre d'une ancienne civilisation, antérieure à l'histoire humaine. Nous devons localiser cette base le plus tôt possible. Cependant, il nous faut capturer et interroger un leader alien pour obtenir plus d'informations. Les ovnis les plus grands contiennent probablement au moins un leader alien."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Nos recherches nous indiquent maintenant que Mars est la base des opérations aliens. La base est bien cachée, et contient tous les procédés de fabrication et de clonage nécessaires à l'infiltration de la Terre. Elle semble également posséder un ordinateur de contrôle responsable de toute l'opération. Il semble que la société alien, organisée comme une ruche, ait une sorte de 'reine'. C'est leur point faible : si nous pouvons éliminer le 'cerveau', alors le corps mourra. Nous devons intensifier nos efforts de recherche avant qu'il ne soit trop tard. Pour progresser, nous devons capturer les aliens les plus hauts placés - les commandants - qui résident dans les bases et les vaisseaux de combat aliens."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Il est maintenant clair que les hordes aliens sont contrôlées d'une base souterraine à Cydonia, qui est une zone étrange de Mars comprenant des pyramides à cinq côtés et une large formation ressemblant à un visage humain. Il y a des millions d'années de cela, la civilisation cydonienne était florissante sur Mars, mais nous ne savons pas pourquoi elle s'est éteinte, ou quel est le lien avec l'activité alien qui y règne aujourd'hui. Quelle que soit l'explication, nous devons envoyer une expédition à Cydonia. C'est le seul moyen de vaincre les aliens. Nous devons détruire le 'cerveau' contrôlant toute l'opération. Il nous faut équiper un vaisseau Avenger avec les armes de destruction les plus puissantes que nous ayons. Nous ne pouvons rien apprendre de plus ici. Il nous faut attendre le résultat de l'attaque cydonienne."
