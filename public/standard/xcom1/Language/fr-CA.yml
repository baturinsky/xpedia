  STR_ACCESS_LIFT_UFOPEDIA: "L'ascenseur d'accès permet d'entrer ou de sortir l'équipement et le personnel d'une base souterraine. C'est toujours la première installation à être construite sur un nouveau site. La cage d'ascenseur est vulnérable aux intrusions de toute force hostile potentielle."
  STR_LIVING_QUARTERS_UFOPEDIA: "Chaque quartier d'habitation peut abriter jusqu'à 50 personnes. Cette installation comporte une zone de loisirs, un secteur d'alimentation et des dortoirs."
  STR_LABORATORY_UFOPEDIA: "Un maximum de 50 savants peuvent travailler dans un laboratoire. Les laboratoires sont équipés de la toute dernière technologie en matière de recherche de matériaux, de biochimie et de cosmologie. L'accès aux meilleurs laboratoires de recherche est privilégié dans le monde entier, y compris les établissements militaires."
  STR_WORKSHOP_UFOPEDIA: "Un atelier contient tout l'équipement nécessaire à la fabrication de produits basés sur les conceptions des laboratoires scientifiques. Un atelier peut contenir jusqu'à 50 ingénieurs, mais les objets en construction prennent également de la place."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Un petit système radar a une portée radar de 300 milles marin et est relié à des systèmes satellites pour les recherches au sol. Chaque système a 10 % de chance de détecter un objet de taille moyenne toutes les 30 minutes."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Un grand système radar a une portée de 450 milles marin et est relié à des systèmes satellites pour les recherches au sol. Chaque système a 20 % de chance de détecter un objet de taille moyenne toutes les 30 minutes."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Les défenses à missiles protègent contre les incursions des vaisseaux ennemis qui essaieraient d'atterrir près de la base."
  STR_GENERAL_STORES_UFOPEDIA: "Tout l'équipement, les systèmes d'armes, les munitions, le matériel récupéré et les plates-formes d'armes lourdes sont placés dans les entrepôts, y compris l'équipement destiné aux vaisseaux qui sont dans les hangars."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Les aliens vivants risquent de nécessiter un habitat spécial pour maintenir leurs fonctions vitales. L'installation de centre de détention des aliens peut contenir jusqu'à 10 formes de vie aliens dans des unités indépendantes."
  STR_LASER_DEFENSES_UFOPEDIA: "Les défenses au laser protègent contre les incursions des vaisseaux ennemis."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Les défenses à plasma fournissent une protection puissante et efficace contre les intrusions des vaisseaux ennemis."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Les missiles de boule de fusion sont la défense la plus efficace contre les attaques aliens. Ces missiles créent une implosion antimatière qui détruit tout dans un rayon spécifique."
  STR_GRAV_SHIELD_UFOPEDIA: "Le bouclier gravitationnel repousse les vaisseaux aliens qui essaieraient d'atterrir près de la base assez longtemps pour que tous les systèmes de défense puissent tirer à nouveau. En pratique, cela double l'efficacité de tous les systèmes de défense de votre base."
  STR_MIND_SHIELD_UFOPEDIA: "Comme les vaisseaux aliens détectent les humains grâce aux ondes cérébrales, la contre-mesure la plus efficace consiste à isoler ces ondes dans la base. Le bouclier psychique réduira de façon importante les chances de détection par les vaisseaux aliens."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Le laboratoire psionique peut évaluer le potentiel psionique de tous les soldats de la base et leur donner l'entraînement nécessaire pour utiliser leurs compétences psioniques. Chaque laboratoire peut entraîner jusqu'à 10 soldats. L'entraînement est attribué à la fin de chaque mois. Les compétences psioniques utilisées en association avec un Psi-Amp peuvent être utilisées pour les attaques psioniques pendant le combat."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Les communications aliens se font par ondes supra-dimensionnelles qui voyagent presque instantanément. Le décodeur intercepte les transmissions d'ovnis, décode l'information et indique le type de l'ovni, la race d'alien et le type d'activité."
  STR_HANGAR_UFOPEDIA: "Chaque hangar peut contenir un vaisseau. Il y a des installations pour l'entretien, le ravitaillement et la réparation des vaisseaux X-Com. Chaque vaisseau posté dans une base doit avoir un hangar libre qui lui est affecté et qui ne peut être utilisé par aucun autre vaisseau, même si le vaisseau affecté est parti en mission."
  STR_PISTOL_UFOPEDIA: "Le pistolet X-Com standard est un semi-automatique à forte puissance pouvant contenir 12 cartouches."
  STR_RIFLE_UFOPEDIA: "Ce fusil de sniper haute précision a un viseur guidé au laser et peut contenir 20 cartouches de 6,7mm."
  STR_HEAVY_CANNON_UFOPEDIA: "Le canon lourd est une arme dévastatrice mais encombrante. Sa versatilité vient du fait qu'il peut contenir trois types de munitions : perce-armure, explosive et incendiaire."
  STR_AUTO_CANNON_UFOPEDIA: "Le canon automatique combine la versatilité et la puissance d'un canon lourd avec une cadence de tir plus rapide."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Le lance-roquettes est un système guidé au laser qui peut tirer trois différentes tailles de roquettes."
  STR_LASER_PISTOL_UFOPEDIA: "Le pistolet laser est une réalisation efficace de la technologie moderne. Il conjugue la commodité d'un pistolet avec un tir plus rapide et plus précis."
  STR_LASER_RIFLE_UFOPEDIA: "Le fusil laser est une version plus puissante et plus précise du pistolet laser."
  STR_HEAVY_LASER_UFOPEDIA: "Le laser lourd est encombrant, mais extrêmement efficace."
  STR_GRENADE_UFOPEDIA: "Cette grenade standard a un détonateur précis et sophistiqué, permettant un contrôle de précision."
  STR_SMOKE_GRENADE_UFOPEDIA: "Les grenades fumigènes sont utiles pour le camouflage durant des combats exposés. À utiliser avec précaution car elles peuvent également avantager l'ennemi."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Une grenade de proximité peut être lancée comme une grenade ordinaire, mais elle est déclenchée par tout mouvement à proximité après être tombée. Il faut beaucoup d'habileté et de précaution pour utiliser correctement ces armes."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Cet explosif ne devrait être utilisé que pour démolir. Gardez vos soldats hors des lieux de démolition."
  STR_MOTION_SCANNER_UFOPEDIA: "Cet appareil sophistiqué utilise toutes sortes de détecteurs et d'algorithmes informatiques avancés pour identifier les unités ennemies mouvantes. Cependant, il faut de la pratique pour l'utiliser correctement. Cliquez sur l'icône 'Scanner de mouvement' sur l'affichage tactique. Sélectionnez 'Utiliser le scanner' dans le menu. L'affichage du scanner montre une flèche au centre qui représente la direction vers laquelle le soldat est orienté (le Nord est en haut). Les points clignotants montrent les unités qui ont récemment changé de position. Les grosses unités ou les unités rapides auront des points plus grands. Les unités statiques ne seront pas détectées."
  STR_MEDI_KIT_UFOPEDIA: "La trousse de soins contient des médicaments, des stimulants et des calmants. Pour utiliser la trousse de soins, votre soldat doit se tourner vers un autre soldat ayant besoin d'un traitement. Si ce dernier est assommé, il doit se tenir sur le corps. Cliquez sur l'icône 'Trousse de soins' et sélectionnez 'Utiliser la trousse de soins' dans le menu.{NEWLINE}SOIGNER> Les parties du corps en rouge représentent les blessures graves. Cliquez sur une partie du corps qui est blessée. Cliquez sur le bouton 'Soigner'. La blessure grave sera soignée et un peu de santé sera restaurée.{NEWLINE}STIMULANT> Cela va restaurer de l'énergie et ranimer les soldats inconscients (assommés). Pour ranimer un soldat inconscient, le soldat doit se tenir directement sur le corps.{NEWLINE}CALMANT> Cela va restaurer le moral des soldats blessés à un niveau équivalent à la santé perdue du soldat."
  STR_PSI_AMP_UFOPEDIA: "Le Psi-Amp ne peut être utilisé que par des soldats ayant des compétences psioniques. Durant le combat, cliquez sur le Psi-Amp, sélectionnez le type d'attaque et une unité cible avec le curseur. Il y a deux types d'attaques psioniques :{NEWLINE}PANIQUE DE L'UNITÉ> Si l'attaque réussit, cela réduira le moral de la cible et pourra la faire paniquer.{NEWLINE}CONTRÔLE DE L'ESPRIT> Si cela marche, vous prendrez alors le contrôle immédiat de l'unité ennemie comme si c'était l'une des vôtres. Ce type d'attaque est plus difficile à réussir."
  STR_STUN_ROD_UFOPEDIA: "Cet appareil ne peut être utilisé qu'en combat rapproché. Il permet d'assommer un organisme vivant sans le tuer grâce à des chocs électriques."
  STR_MIND_PROBE_UFOPEDIA: "La sonde d'esprit est une technique de communication alien qui est utilisée pour prendre l'information directement des ondes cérébrales. Les unités X-Com peuvent utiliser cette technique durant le combat pour connaître les caractéristiques des aliens. Cliquez sur la sonde d'esprit et l'option 'Utiliser la sonde d'esprit'. Puis, cliquez sur un alien avec le curseur."
  STR_PLASMA_PISTOL_UFOPEDIA: "Les pistolets à plasma sont une arme alien fatale basée sur l'accélération des particules à l'intérieur d'un minuscule champ antigravitationnel."
  STR_PLASMA_RIFLE_UFOPEDIA: "C'est une arme puissante et dévastatrice basée sur l'accélération des particules à l'intérieur d'un minuscule champ antigravitationnel."
  STR_HEAVY_PLASMA_UFOPEDIA: "C'est une arme très puissante et très dévastatrice basée sur l'accélération des particules à l'intérieur d'un minuscule champ antigravitationnel."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "C'est un lance-missiles guidé alien qui tire de puissantes 'bombes blaster'. Lorsque vous cliquez pour tirer, vous verrez apparaître des 'points de repère' que la bombe blaster suivra. Lorsque vous avez positionné assez de points de repère, cliquez sur l'icône 'Tir spécial'."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un petit lanceur qui tire des bombes assommantes. Très utile pour capturer des aliens vivants."
  STR_ALIEN_GRENADE_UFOPEDIA: "Cette arme fonctionne de la même façon qu'une grenade terrestre - à l'exception qu'elle est plus puissante."
