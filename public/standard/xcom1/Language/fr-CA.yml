  STR_VICTORY_1: "Alors que vous entrez dans la pièce, vous voyez le cerveau alien, objet de votre quête. Avant que vous puissiez tirer, il vous communique via un écran placé à sa base. Il vous implore de l'épargner et d'écouter ses arguments avant que vous décidiez d'appuyer sur la détente..."
  STR_VICTORY_2: "Le cerveau dit : 'Il y a des millions d'années de cela, la planète que vous appelez Mars était vivante. Cette vie fut apportée à une planète stérile par notre civilisation comme ce fut le cas pour vous. Pendant des millions d'années, nous avons visité votre planète et développé génétiquement votre espèce. Vous ne pouvez pas nous tuer, vous faites partie de nous..."
  STR_VICTORY_3: "Voici le centre de la civilisation martienne - les pyramides construites il y a des millions d'années avant les vôtres - par une espèce qui est votre ancêtre. Aucune planète n'est hors de notre portée. Ce pouvoir pourrait bientôt devenir le vôtre. Tout ce que nous demandons, c'est votre coopération...'"
  STR_GAME_OVER_1: "Les aliens tentent d'exterminer l'humanité tout entière, détruisant les villes et empoisonnant l'air et la mer. La résistance des armées terrestres est futile face à une technologie hautement supérieure. Les générations survivantes souffrent de mutations horribles alors qu'elles fuient la destruction alien. Elles sont rassemblées dans des camps d'esclavage pour aider à transformer la Terre en une colonie alien soumise à un quelconque empire inconnu."
  STR_GAME_OVER_2: "Les connaissances acquises au cours du projet X-Com sont perdues à jamais. Vous n'avez pas réussi à sauver la Terre."
  STR_VICTORY_4: "Le cerveau alien est interrompu par une rafale de plasma chaud, et la force alien entière est vaincue."
  STR_VICTORY_5: "Une fois que les aliens ont perdu Mars, ils ont perdu la Terre. Bientôt, les recherches de X-Com permettront à l'humanité de prospérer à nouveau, et de revendiquer la propriété de Mars. La menace alien a disparu, mais pour combien de temps, nul ne le sait..."
  STR_YOU_HAVE_FAILED: "Vous n'avez pas réussi à stopper l'attaque alien. L'une après l'autre, les nations qui vous finançaient signent des pactes avec les aliens, qui leur promettent la technologie, la prospérité et la paix. Toutefois, il devient rapidement évident que les aliens ont d'autres plans..."
