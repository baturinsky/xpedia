  STR_UFO_CRASH_RECOVERY: "RÉCUPÉRATION D'OVNI ÉCRASÉ"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "AVERTISSEMENT - Il peut y avoir des aliens ouvriers dans l'ovni ou autour du lieu du crash. La mission sera réussie quand toutes les unités ennemies auront été éliminées ou neutralisées. La récupération des restes de l'ovni, des objets et des corps aliens pourra alors commencer. Pour annuler la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône 'Abandonner la mission'."
  STR_UFO_GROUND_ASSAULT: "ATTAQUE AU SOL DE L'OVNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explorez le lieu de l'atterrissage et, si possible, entrez dans l'ovni. La mission sera réussie quand toutes les unités ennemies auront été éliminées ou neutralisées. La récupération de l'ovni, des objets et des corps aliens pourra alors commencer. Pour annuler la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône 'Abandonner la mission'."
  STR_BASE_DEFENSE: "DÉFENSE DE LA BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Un vaisseau alien a atterri tout près. Notre base court un grand danger. Selon la procédure habituelle, tout le personnel non-combattant et les vaisseaux X-Com ont été évacués. Les unités aliens vont entrer dans la base par les portes du hangar ou par l'ascenseur d'accès. Défendez la base et ses installations vitales à tout prix - c'est un combat à mort. Si vous cliquez sur l'icône 'Abandonner la mission', vous serez vaincu et perdrez la base."
  STR_ALIEN_BASE_ASSAULT: "ATTAQUE DE LA BASE ALIEN"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Les agents X-Com ont pénétré dans une base alien. Le centre de contrôle doit être détruit pour rendre la base inopérante. La mission sera terminée quand tous les ennemis auront été éliminés, ou quand votre escouade sera revenue à la zone verte de sortie (cliquez sur l'icône 'Abandonner la mission' pour s'échapper)."
  STR_CYDONIA_BRIEFING: "Vous êtes arrivé à Cydonia. Vous pénétrez dans un grand complexe souterrain près du Sphinx martien. Vous devez détruire le cerveau alien qui contrôle toute l'activité alien. Le sort de l'humanité est entre vos mains...."
  STR_TERROR_MISSION: "MISSION DE TERREUR"
  STR_TERROR_MISSION_BRIEFING: "La mission sera réussie lorsque toutes les unités ennemies auront été éliminées ou neutralisées. Vous devez essayer de sauver les vies de tous les civils de la région en neutralisant la menace alien. Pour annuler la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône 'Abandonner la mission'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "AUCUN HANGAR DE LIBRE POUR LA PRODUCTION D'UN VAISSEAU!{SMALLLINE}Tout vaisseau affecté à une base, transféré à une base, acheté ou construit a besoin d'un hangar. Construisez un nouveau hangar ou transférez un vaisseau à une autre base."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "AUCUN HANGAR DE LIBRE POUR L'ACHAT!{SMALLLINE}Tout vaisseau affecté à une base, transféré à une base, acheté ou construit a besoin d'un hangar. Construisez un nouveau hangar ou transférez un vaisseau à une autre base."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "AUCUN HANGAR DE LIBRE POUR LE TRANSFERT!{SMALLLINE}Tout vaisseau affecté à une base, transféré à une base, acheté ou construit a besoin d'un hangar. Construisez un nouveau hangar ou transférez un vaisseau à une autre base."
