  STR_TANK_CANNON_UFOPEDIA: "Les plates-formes d'armes lourdes automatiques sont conçues pour compléter l'escouade X-Com. Ces unités, ayant à la fois une grande puissance de feu et un blindage résistant, sont idéales pour les combats à terrain ouvert. Assurez-vous que vous avez suffisamment d'obus dans vos stocks pour réarmer les tanks. Ils s'arment automatiquement lorsque vous les affectez à une escouade."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Cette plate-forme d'armes lourdes automatique est armée de puissantes roquettes. C'est une arme dévastatrice pour tout ennemi alien. Assurez-vous que vos stocks sont approvisionnés en roquettes de PAL."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Les armes laser sont un complément utile aux PAL. Elles ont une grande puissance de feu et n'ont pas de limite de munitions."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "La technologie alien offre une nouvelle vie aux PAL. La maniabilité du voyage aérien et la puissance des rayons à plasma est une combinaison mortelle."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Cet aérotank possède un lance-boules de fusion capable de faire d'immenses dégâts. Utilisez-le avec beaucoup de précaution. Il vous faudra fabriquer les boules de fusion pour charger ces PAL. Une boule de fusion est une arme guidée intelligente. Pour tirer, vous devez sélectionner un certain nombre de 'points de repère' avec le curseur puis cliquer sur l'icône 'Lancer un missile' pour tirer la boule de fusion."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Cet appareil compact est utilisé comme munition pour le canon à plasma. Il contient une petite quantité d'élérium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ce petit objet est utilisé comme source d'énergie pour le fusil à plasma - une arme alien de puissance moyenne. Contient une petite quantité d'élérium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Source d'énergie pour le petit pistolet à plasma alien. Contient de l'élérium - source de toute puissance alien."
  STR_STUN_BOMB_UFOPEDIA: "La bombe assommante est utilisée pour capturer des spécimens humains vivants, mais elle peut aussi être utilisée contre la plupart des races aliens. On la tire d'un petit lanceur."
  STR_ALIEN_RESEARCH_UFOPEDIA: "La mission de recherche alien est faite pour recueillir des données de base sur la Terre et ses habitants. Ils utilisent généralement des petits véhicules, et atterrissent parfois dans les zones désertes. Ce type d'activité alien est une moindre menace pour X-Com, et ne touche pas beaucoup les gouvernements ou les populations."
  STR_ALIEN_HARVEST_UFOPEDIA: "Les aliens utilisent la faune terrienne de différentes façons. Les animaux sont secrètement enlevés, puis ramenés après qu'on leur ait enlevé plusieurs organes. Les témoignages de mutilations du bétail coïncident généralement avec des apparitions d'ovnis. Ce type d'activité alien préoccupe beaucoup les gouvernements et provoque une grande inquiétude parmi la population. Ce type d'activité se produit généralement en campagne. La théorie derrière cette 'moisson alien' serait que les races aliens ont à l'origine 'ensemencé' la planète de sa flore et de sa faune, et qu'ils reviennent aujourd'hui pour récolter les fruits qu'ils ont semés."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "C'est le type d'activité alien le plus insidieux. De nombreux témoignages font état d'enlèvements par les aliens, et ceci malgré les efforts faits par les aliens pour effacer cette expérience de la mémoire de leurs victimes. Les personnes enlevées disent avoir été soumises à des examens physiques humiliants, et parlent même d'implantations de fœtus aliens et d'expériences génétiques étranges. Le but de cette activité semble être lié à la mutation génétique et à la manipulation du propre code génétique des aliens. Cette activité provoque une vive inquiétude, et se produit dans les zones peuplées ou les villes."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Les gouvernements de la Terre peuvent être infiltrés par des agents aliens ayant une apparence humaine. Cela peut aboutir à des contacts entre aliens et gouvernements au plus haut niveau. Cette activité se caractérise à son plus haut point par une intense activité des ovnis dans les environs des grandes villes. Les aliens vont essayer de signer un pacte avec un gouvernement terrien en lui offrant la connaissance de leur technologie supérieure. En échange, le gouvernement permettra aux aliens de continuer leurs activités en toute tranquillité. Cette mission alien représente la pire menace pour X-Com. Si un gouvernement accepte de signer un pacte, alors il cessera son financement."
  STR_ALIEN_BASE_UFOPEDIA: "Les aliens vont construire des bases souterraines secrètes dans des endroits isolés. Après quelques vols de reconnaissance, une intense activité des ovnis se produira pendant la construction de la base. On sait que ces bases ont des laboratoires d'expérimentations pour les humains qui ont été enlevés, et du ravitaillement pour une activité plus poussée dans la région. La présence de bases aliens va créer une intense activité alien sans la présence d'ovnis. Afin de localiser une base, un vaisseau X-Com doit patrouiller dans une région pendant quelques heures pour avoir une chance de la détecter."
  STR_ALIEN_TERROR_UFOPEDIA: "Pour terroriser une ville, les aliens vont déployer des forces spéciales avec des pouvoirs terrifiants. Les civils seront directement menacés, et les gouvernements seront forcés d'évacuer des zones entières. Le but essentiel de cette activité est de créer suffisamment d'hystérie collective pour que les gouvernements menacent le projet X-Com."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si les intercepteurs X-Com réussissent particulièrement bien à abattre des ovnis, alors les aliens pourraient commettre des actions de représailles. Cela pourrait aboutir à une attaque directe contre une base X-Com. Cependant, les aliens doivent trouver cette base avant de l'attaquer, et tant que les ovnis sont tenus à l'écart, il y a peu de risque d'une attaque."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Une fois qu'une base alien est construite, elle est régulièrement approvisionnée par un vaisseau de ravitaillement spécial. Si l'un de ces vaisseaux est détecté lors de son atterrissage, vous pouvez alors être certain qu'il y a une base alien à proximité."
  STR_SMALL_SCOUT_UFOPEDIA: "Ce minuscule vaisseau est utilisé essentiellement pour la reconnaissance ou la recherche. Il précède normalement des vaisseaux plus grands au début d'une mission alien."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Un vaisseau éclaireur de taille moyenne qui ne représente pas une grande menace pour les forces terrestres. Il apparaît normalement avant des vaisseaux plus grands durant les missions."
  STR_LARGE_SCOUT_UFOPEDIA: "Le vaisseau éclaireur alien le plus grand est un vaisseau utilisé dans tous les types de missions aliens."
  STR_HARVESTER_UFOPEDIA: "Le moissonneur a une trappe à sa base et est équipé d'un treuil pour hisser le bétail ou d'autres animaux. Les scalpels laser sont utilisés pour extraire les morceaux désirés et la carcasse est jetée au sol. Il y a également des conteneurs de stockage pour les parties du corps."
  STR_ABDUCTOR_UFOPEDIA: "Ce vaisseau est équipé d'une salle d'examen utilisée pour d'horribles expériences sur des sujets humains. La victime est paralysée par des pouvoirs télépathiques, mais reste consciente sur la table d'opération."
  STR_TERROR_SHIP_UFOPEDIA: "Le vaisseau de terreur est équipé d'installations lui permettant de transporter de lourdes armes de terreur aliens ou des créatures. Il est utilisé pour transporter ces terroristes aliens jusque dans les zones peuplées."
  STR_BATTLESHIP_UFOPEDIA: "Le vaisseau de combat est le vaisseau alien le plus grand et le plus puissant. C'est normalement le vaisseau principal des missions aliens, il est équipé d'armes puissantes et de nombreux membres d'équipage."
  STR_SUPPLY_SHIP_UFOPEDIA: "Le vaisseau de ravitaillement est utilisé durant la construction de bases aliens ou pour l'approvisionnement de bases existantes. Il transporte des conteneurs de nourriture alien et des chambres de reproduction."
