  STR_TANK_CANNON_UFOPEDIA: "Les Plates-formes d'Armes Lourdes sont conçus pour appuyer les escouades X-Com. Ces unités, ayant à la fois une grande puissance de feu et un blindage résistant, sont idéales pour les combats à découvert.  Assurez-vous que vous avez suffisamment de munitions dans vos stocks pour réarmer les chars d'assauts.  Ils s'arment automatiquement lorsque vous les affectez à une escouade."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Cette plate-forme d'arme lourde automatique est armée de puissantes roquettes.  C'est une arme dévastatrice pour tout ennemi extraterrestre.  Assurez-vous que vos stocks sont approvisionnés en roquettes PAL."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Les armes laser sont un complément utile aux PAL.  Elles ont une grande puissance de feu et n'ont pas de limite de munitions."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "La technologie extraterrestre a réssuscité les PAL.  La maniabilité du voyage aérien et la puissance des rayons à plasma est une combinaison mortelle."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Cet \"aérochar\" possède un lance-missile, à boules de fusion, capable de faire d'immenses dégâts.  Utilisez-le avec beaucoup de précaution.  Il vous faudra fabriquer les boules de fusion pour charger ces PAL.  Une boule de fusion est une arme guidée intelligente.  Pour tirer, vous devez sélectionner un certain nombre de 'points de repère' avec le curseur puis cliquer sur l'icône lancer pour tirer la boule de fusion."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Cet objet compact est utilisé comme munition pour un canon lourd à plasma.  Il contient une petite quantité d'Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ce petit objet est utilisé comme source d'énergie pour un fusil à plasma - une arme extraterrestre de puissance moyenne.  Contient une petite quantité d'Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Source d'énergie pour le petit pistolet à plasma extraterrestre.  Contient de l'Elerium - source de toute puissance extraterrestre."
  STR_STUN_BOMB_UFOPEDIA: "La bombe assommante est utilisée pour capturer des spécimens humains vivants, mais elle peut aussi être utilisée contre la plupart des races extraterrestres.  On la tire d'un petit lance-grenade."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Les missions de recherches extraterrestres sont lancés dans le but de rassembler des informations élémentaires sur la Terre et ses habitants.  Ils utilisent généralement des petits véhicules, et atterrissent parfois dans les zones désertes.  Ce type d'activité extraterrestre est une moindre menace pour X-Com et ont peu d'impacts sur  les gouvernements ou les populations."
  STR_ALIEN_HARVEST_UFOPEDIA: "Les extraterrestres utilisent la faune terrienne de différentes façons.  Les animaux sont secrètement enlevés, puis ramenés après qu'on leur ait enlevé plusieurs organes.  Les témoignages de mutilations du bétail coïncident généralement avec des apparitions d'OVNIS.  Ce type d'activité extraterrestre préoccupe beaucoup les gouvernements et provoque une grande inquiétude parmi la population.  Ce type d'activité se produit généralement en campagne.  La théorie derrière cette 'moisson extraterrestre' serait que les races extraterrestres ont à l'origine 'ensemencé' la planète de sa flore et de sa faune, et qu'ils reviennent aujourd'hui pour récolter les fruits qu'ils ont semés."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "C'est le type d'activité extraterrestre le plus insidieux.  De nombreux témoignages font état d'enlèvements par les extraterrestres, et ceci malgré les efforts faits par les extraterrestres pour effacer cette expérience de la mémoire de leurs victimes.  Les personnes enlevées disent avoir été soumises à des examens physiques humiliants, et parlent même d'implantations de fœtus extraterrestres et d'expériences génétiques étranges.  Le but de cette activité semble être lié à l'étude des mutations génétiques et à la manipulation du propre code génétique des extraterrestres.  Cette activité provoque une vive inquiétude, et se produit dans les zones peuplées ou les villes."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Si les extraterrestres peuvent revêtir une apparence humaine, alors il est fort probable que les gouvernements de la Terre soient infiltrés. Un regain anormal d'activité OVNIS à proximité des grandes villes pourraient signifier que des agents extraterrestres tentent de faire pression sur des officiels au plus haut niveau dans le but de ratifier un pacte. En échange des connaissances et technologies supérieures aux nôtres , les extraterrestres pourraient mener leurs activités sans entraves. Cette mission extraterrestre représente la pire menace pour X-Com, car si un gouvernement accepte de signer ce pacte il cessera alors de financer X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Les extraterrestres vont construire des bases souterraines secrètes dans des endroits isolés.  Après quelques vols de reconnaissance, une intense activité OVNIS se produira pendant la phase de construction de la base. Ces bases sont sans doute équipés de laboratoires pour réaliser des expériences sur les humains qui ont été enlevés. De plus d'importants stocks sont probablement entreposés pour développer leurs activités dans la région. Une intense activité extraterrestre sans la présence d'OVNIS devrait donc nous alerter sur la présence d'une base extraterrestre dans le secteur.  Afin de localiser une base, un vaisseau X-Com doit patrouiller dans une région pendant quelques heures pour avoir une chance de la détecter."
  STR_ALIEN_TERROR_UFOPEDIA: "Pour terroriser une ville, les extraterrestres vont déployer des forces spéciales avec des pouvoirs terrifiants.  Les civils seront directement menacés et les gouvernements seront forcés d'évacuer des zones étendus.  Le but essentiel de cette activité est de créer suffisamment d'hystérie collective pour que les gouvernements remettent en cause le projet X-Com."
  STR_ALIEN_RETALIATION_UFOPEDIA: "fssdg"
  STR_ALIEN_SUPPLY_UFOPEDIA: "Une fois qu'une base extraterrestre est construite, elle est régulièrement approvisionnée par un vaisseau cargo spécial.  Si l'un de ses vaisseaux est détecté lors de son atterrissage, vous pouvez alors être certain qu'il y a une base extraterrestre à proximité."
  STR_SMALL_SCOUT_UFOPEDIA: "Ce minuscule vaisseau est utilisé essentiellement pour la reconnaissance ou la recherche.  Il précède normalement des vaisseaux plus grands au début d'une mission extraterrestre."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Un vaisseau éclaireur de taille moyenne qui ne représente pas une grande menace pour les forces terrestres.  Il apparaît normalement avant des vaisseaux plus grands durant les missions."
  STR_LARGE_SCOUT_UFOPEDIA: "Le vaisseau éclaireur extraterrestre le plus grand est un vaisseau utilisé dans tous les types de missions extraterrestres."
  STR_HARVESTER_UFOPEDIA: "Le moissonneur a une trappe à sa base et est équipé d'un treuil pour hisser le bétail ou d'autres animaux.  Les scalpels laser sont utilisés pour extraire les morceaux désirés et la carcasse est jetée au sol.  Il y a également des conteneurs de stockage pour les parties du corps."
  STR_ABDUCTOR_UFOPEDIA: "Ce vaisseau est équipé d'une salle d'examen utilisée pour d'horribles expériences sur des sujets humains.  La victime est paralysée par des pouvoirs télépathiques, mais reste consciente sur la table d'opération."
  STR_TERROR_SHIP_UFOPEDIA: "Le vaisseau de terreur est équipé d'installations lui permettant de transporter de lourdes armes de terreur ou des créatures.  Il est utilisé pour transporter des terroristes extraterrestres jusque dans les zones peuplées."
  STR_BATTLESHIP_UFOPEDIA: "Le vaisseau de combat est le vaisseau extraterrestre le plus grand et le plus puissant.  C'est normalement le vaisseau principal des missions extraterrestres, il est équipé d'armes puissantes et de nombreux membres d'équipage."
  STR_SUPPLY_SHIP_UFOPEDIA: "Le vaisseau cargo est utilisé durant la construction de bases extraterrestres ou pour l'approvisionnement de bases existantes.  Il transporte des conteneurs de nourriture extraterrestre et des chambres de reproduction."
