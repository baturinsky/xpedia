  STR_ACCESS_LIFT_UFOPEDIA: "L'ascenseur d'accès permet de transférer l'équipement et le personnel aux bases souterraines.  C'est toujours la première installation à être construite sur un nouveau site.  La cage d'ascenseur est vulnérable aux intrusions de toute force hostile."
  STR_LIVING_QUARTERS_UFOPEDIA: "Chaque bloc d'habitation peut abriter jusqu'à 50 personnes.  Cette installation comporte une zone de loisirs, un secteur d'alimentation et des dortoirs."
  STR_LABORATORY_UFOPEDIA: "Un maximum de 50 savants peut travailler dans un laboratoire.  Les laboratoires sont équipés de la toute dernière technologie en matière de recherche de matériaux, de biochimie et de cosmologie.  XCom a un accès privilégié aux meilleurs laboratoires de recherche du monde entier, y compris les établissements militaires."
  STR_WORKSHOP_UFOPEDIA: "Un atelier contenant tout l'équipement nécessaire à la fabrication de produits basés sur les conceptions des laboratoires scientifiques.  Un atelier peut contenir jusqu'à 50 ingénieurs, mais les objets en construction prennent également de la place."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Petit système de détection ayant une portée radar de 300 nautiques avec liaison aux systèmes satellites pour les recherches au sol.  Chaque système a 5% de chances de détecter un objet de taille moyenne toutes les 10 minutes."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Grand système de détection ayant une portée de 450 nautiques avec liaison aux systèmes satellites pour les recherches au sol.  Chaque système a 5% de chances de détecter un objet de taille moyenne toutes les 10 minutes."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Les défenses missiles protègent des incursions des vaisseaux ennemis qui essaient d'atterrir près de la base."
  STR_GENERAL_STORES_UFOPEDIA: "Tous les équipements, systèmes d'armements, munitions, matériel récupéré et Plateformes d'Armes Lourdes sont stockés dans les entrepôts. Cela inclus également la dotation en équipement des vaisseaux stationnés dans les hangars."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Les extraterrestres vivants risquent de nécessiter un habitat spécial pour maintenir leurs fonctions vitales.  L'installation de détention peut contenir jusqu'à 10 formes de vie extraterrestres dans des unités indépendantes."
  STR_LASER_DEFENSES_UFOPEDIA: "Les défenses laser protègent de l'incursion des vaisseaux ennemis."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Les défenses à plasma fournissent une protection puissante et efficace contre l'intrusion des vaisseaux ennemis."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Les missiles à ogives de fusion sont la défense la plus efficace contre les attaques extraterrestres.  Ces missiles créent une implosion antimatière qui détruit tout dans un rayon spécifique."
  STR_GRAV_SHIELD_UFOPEDIA: "Le bouclier de gravité repousse les extraterrestres qui essaient d'atterrir près de la base assez longtemps pour que tous les systèmes de défense puissent tirer à nouveau.  Dans la pratique, ceci double l'efficacité de tous les systèmes de défense de votre base."
  STR_MIND_SHIELD_UFOPEDIA: "Comme les vaisseaux extraterrestres détectent les humains grâce aux ondes cérébrales, la contre-mesure la plus efficace consiste à protéger la base de ces ondes.  Ceci réduira de façon importante les chances de détection par les vaisseaux extraterrestres."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Le labo psionique peut évaluer le potentiel psionique de tous les soldats de la base et leur donner l'entraînement nécessaire pour utiliser leurs compétences psioniques.  Chaque labo peut entraîner jusqu'à 10 soldats.  L'entraînement est attribué à la fin de chaque mois.  Les compétences psioniques utilisées en association avec un Psi-Amp peuvent être utilisées pour les attaques psioniques pendant le combat."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Les communications extraterrestres se font par ondes supra-dimensionnelles qui voyagent presque instantanément.  Le décodeur intercepte les transmissions d'OVNIS et décode l'information.  Celle-ci indique le type de l'OVNI, la race extraterrestre et le type d'activité."
  STR_HANGAR_UFOPEDIA: "Chaque hangar peut abriter un appareil.  Il est équipé avec des installations pour l'entretien, le ravitaillement et la réparation des chasseurs et transporteurs X-Com.  Chaque appareil posté dans une base doit avoir un hangar libre qui lui est affecté et qui ne peut être utilisé par aucun autre, même si l’occupant principal est parti en mission."
  STR_PISTOL_UFOPEDIA: "Le pistolet X-Com standard est un semi-automatique de gros calibre pouvant contenir 12 cartouches."
  STR_RIFLE_UFOPEDIA: "Un fusil de haute précision calibre 6,7mm avec chargeur 20 coups et guidage laser."
  STR_HEAVY_CANNON_UFOPEDIA: "Le canon lourd est une arme dévastatrice mais encombrante.  Sa versatilité vient du fait qu'il peut contenir trois types de munitions : perforantes, incendiaires et explosives."
  STR_AUTO_CANNON_UFOPEDIA: "Le canon automatique combine la versatilité et la puissance d'un canon lourd avec une cadence de tir plus rapide."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Le lance-roquettes est un système guidé au laser qui peut tirer trois types différents de roquettes."
  STR_LASER_PISTOL_UFOPEDIA: "Le pistolet laser est une réalisation efficace de la technologie moderne.  Il conjugue la commodité d'un pistolet avec un tir rapide et précis."
  STR_LASER_RIFLE_UFOPEDIA: "Le fusil laser est une version plus puissante et plus précise du pistolet décrit précédemment."
  STR_HEAVY_LASER_UFOPEDIA: "Le laser lourd est encombrant, mais extrêmement efficace."
  STR_GRENADE_UFOPEDIA: "Cette grenade standard a un détonateur fiable et sophistiqué, permettant un contrôle de précision."
  STR_SMOKE_GRENADE_UFOPEDIA: "Les grenades fumigènes sont utiles pour se mettre à l'abri durant des combats à découvert.  À utiliser avec précaution car elles peuvent également avantager l'ennemi."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Une grenade de proximité est lancée comme une grenade ordinaire mais une fois au sol elle est déclenchée par tout mouvement proche.  Il faut beaucoup d'habileté et de précaution pour utiliser correctement ces armes."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Cet explosif ne doit être utilisé que pour la démolition.  Évacuez les lieux de l'explosion."
  STR_MOTION_SCANNER_UFOPEDIA: "Cet appareil sophistiqué utilise toutes sortes de détecteurs et d'algorithmes informatiques évolués pour identifier les mouvements des unités ennemies.  Cependant, il faut de l'expérience pour l'utiliser correctement.  Cliquez sur l'icône scanneur de mouvement sur l'affichage tactique.  Sélectionnez 'Utiliser Scanneur' dans le menu.  L'affichage du scanneur montre une flèche au centre qui représente la direction vers laquelle le soldat est tourné (Le Nord est en haut).  Les points clignotants montrent les unités qui ont récemment changé de position.  Des unités importantes, ou des unités se déplaçant rapidement, seront représentées par des points plus grands.  Les unités statiques ne seront pas détectées."
  STR_MEDI_KIT_UFOPEDIA: "La trousse de soins contient des médicaments, des calmants et des stimulants.  Pour utiliser la trousse de soins, vous devez vous tourner vers le soldat ayant besoin d'un traitement.  Si le soldat est assommé, vous devez vous pencher sur le corps.  Cliquez sur l'icône trousse de soins et sélectionnez 'utiliser trousse de soins' dans le menu.{NEWLINE}SOIGNER> Les parties du corps en rouge représentent des blessures.  Cliquez sur une partie du corps qui est blessée.  Cliquez sur le bouton 'Soigner'.  La blessure sera soignée et cela redonnera un peu de santé à la personne blessée.{NEWLINE}STIMULANT> Redonne de l'énergie et fait reprendre conscience aux soldats ayant été assommés.  Pour faire reprendre conscience à un soldat inanimé, penchez-vous directement sur le corps.{NEWLINE}CALMANT> Ramène le moral des soldats blessés à un niveau équivalent à la santé perdue du soldat."
  STR_PSI_AMP_UFOPEDIA: "Le Psi-amp ne peut être utilisé que par les soldats avec une compétence psionique. Pendant le combat, cliquez sur le Psi-amp, sélectionnez le type d'attaque, et sélectionnez une cible avec le curseur. Il y a deux types d'attaque psionique :{NEWLINE}PANIQUER L'UNITÉ> Si l'attaque est réussie, elle réduit le morale de la cible et peut la faire paniquer.{NEWLINE}CONTRÔLE MENTAL> Si l'attaque est réussie, vous gagnez le contrôle immédiat de l'unité ennemie comme si c'était votre unité. Il est plus difficile de réussir ce type d'attaque. "
  STR_STUN_ROD_UFOPEDIA: "Cet objet ne peut être utilisé que dans le combat rapproché.  Il permet d'assommer un organisme vivant sans le tuer grâce à des chocs électriques."
  STR_MIND_PROBE_UFOPEDIA: "La sonde d'esprit est un périphérique de communication extraterrestre qui est utilisée pour prendre l'information directement des ondes cérébrales.  Les unités X-Com peuvent utiliser cette technique durant le combat pour connaître les caractéristiques des extraterrestres.  Cliquez sur la sonde d'esprit et l'option 'utiliser'.  Puis, cliquez sur un extraterrestre avec le curseur."
  STR_PLASMA_PISTOL_UFOPEDIA: "Les pistolets à plasma sont une arme extraterrestre fatale basée sur l'accélération des particules à l'intérieur d'un minuscule champ antigravitationnel."
  STR_PLASMA_RIFLE_UFOPEDIA: "C'est une arme puissante et dévastatrice basée sur l'accélération des particules à l'intérieur d'un minuscule champ antigravitationnnel."
  STR_HEAVY_PLASMA_UFOPEDIA: "Cet arme dotée d'une puissance dévastatrice est basée sur l'accélération des particules à l'intérieur d'un minuscule champ antigravitationnel."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Un lance-missiles guidé extraterrestre qui tire de puissantes 'bombes blaster'.  Lorsque vous cliquez pour tirer, vous voyez apparaître les points de repère que la bombe blaster suivra.  Lorsque vous avez positionné assez de points de repère, cliquez sur l'icône lancement spécial."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un petit lance-grenade qui tire des bombes assommantes.  Très utile pour capturer des extraterrestres vivants."
  STR_ALIEN_GRENADE_UFOPEDIA: "Cette arme fonctionne de la même façon qu'une grenade terrestre - mais elle est plus puissante."
