  STR_AVENGER_UFOPEDIA: "VAISSEAU SPATIAL  DE  TRANSPORT ET DE COMBAT.  RÉPLICATION ULTIME DE LA TECHNOLOGIE EXTRATERRESTRE."
  STR_INTERCEPTOR_UFOPEDIA: "CHASSEUR AVEC MOTEURS À DÉTONATION PULSÉE ET SYSTÈMES ÉLECTRONIQUES BLINDÉS.  LA PLUS SOPHISTIQUÉE DES TECHNOLOGIES TERRESTRES."
  STR_LIGHTNING_UFOPEDIA: "VAISSEAU SPATIAL DÉDIÉ AU TRANSPORT ET AU COMBAT.  UNE COPIE RUDIMENTAIRE, MAIS AVEC DES SYSTÈMES EFFICACES DE PROPULSION EXTRATERRESTRE."
  STR_SKYRANGER_UFOPEDIA: "TRANSPORTEUR DE TROUPES.  UN AVION-CARGO TRÈS RAPIDE, A DÉCOLLAGE ET ATTERRISSAGE VERTICAUX (A.D.A.V.)."
  STR_FIRESTORM_UFOPEDIA: "VAISSEAU SPATIAL DE COMBAT.  UNE COPIE DE LA SOUCOUPE VOLANTE EXTRATERRESTRE CLASSIQUE, AVEC UNITÉ CENTRALE DE PROPULSION."
  STR_STINGRAY_UFOPEDIA: "MISSILE AIR-AIR SOPHISTIQUÉ AVEC DES SYSTÈMES ÉLECTRONIQUES BLINDÉS."
  STR_AVALANCHE_UFOPEDIA: "MISSILE AIR-AIR À OGIVE NUCLÉAIRE, MAIS TRÈS LOURD."
  STR_CANNON_UFOPEDIA: "CANON TRÈS PUISSANT À MUNITIONS PERFORANTES, POUVANT PÉNÉTRER 40 CM D'ACIER."
  STR_FUSION_BALL_UFOPEDIA: "CE LANCE-MISSILE TIRE UNE MUNITION DE LA FORME D'UNE BOULE, PROPULSÉE PAR UNE RÉACTION ANTIMATIÈRE.  LA BOULE PROVOQUE UNE IMPLOSION D'ONDES GRAVITATIONNELLES."
  STR_LASER_CANNON_UFOPEDIA: "RAYON LASER CONVENTIONNEL ACTIVÉ PAR UNE CHAMBRE À RÉACTION ANTIMATIÈRE."
  STR_PLASMA_BEAM_UFOPEDIA: "LE RAYON GRAVITATIONNEL PRODUIT, VIA L'IMPLOSION D'UN CHAMP GRAVITATIONNEL, UN TIR PRÉCIS."
  STR_SECTOID_UFOPEDIA: "La hiérarchie sectoïde va des soldats aux chefs d'escouades ayant d'importantes compétences psioniques.  Ces pouvoirs psioniques peuvent être utilisés pour démoraliser les soldats durant le combat, ou même pour prendre possession de leur esprit.  Ils ont tendance à s'adonner aux enlèvements d'humains et à la mutilation du bétail.  L'enlèvement permet l'extraction de codes génétiques pour le croisement de races et le développement de clones afin d'infiltrer la société humaine.  Cette race semble vouloir développer des hybrides génétiques supérieurs pour augmenter l'efficacité de leur société-ruche."
  STR_SECTOID_AUTOPSY: "Autopsie du Sectoïde"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "L'autopsie montre des organes digestifs atrophiés et une structure simple.  Le cerveau et les yeux sont très bien développés.  La structure suggère une modification génétique ou une mutation.  La petite bouche et le nez semblent n'avoir que peu de fonctions.  Les doigts palmés, et les pieds plats suggèrent des origines aquatiques.  Il n'y a pas d'organes reproducteurs, et aucun indice sur la façon dont cette espèce se reproduit.  C'est certainement une espèce créée par génie génétique."
  STR_SNAKEMAN_UFOPEDIA: "Cette race s'est développée dans un environnement extrêmement hostile.  Ils sont très forts et peuvent résister à d'extrêmes variations de température.  Leur mobilité est basée sur un 'pied' géant de la forme d'un serpent qui protège tous les organes vitaux.  Leurs objectifs semblent être purement et simplement ceux de prédateurs et ils semblent obéir à une autre intelligence qui dicte leurs incursions de style militaire sur la Terre."
  STR_SNAKEMAN_AUTOPSY: "Autopsie de l'Homme-Serpent"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "La peau est extrêmement dure et résistante à la chaleur.  Le système cardio-vasculaire fait partie du système musculaire qui utilise le principe hydraulique pour créer un mouvement.  Le seul vrai muscle est le 'cœur'.  Le système de reproduction semble très efficace.  La reproduction est asexuée, et chaque homme-serpent porte jusqu'à cinquante œufs à la fois dans son corps.  Si cette espèce n'était pas combattue, elle représenterait une grave menace pour la vie sur la Terre."
  STR_ETHEREAL_UFOPEDIA: "Cet être a un terrifiant pouvoir mental permettant la télépathie et la télékinésie.  Les capacités physiques apparemment faibles de cette créature sont compensées par son pouvoir mental.  Nous ne savons pas comment fonctionne ce pouvoir mental, car il semble défier les lois de la physique telles que nous les connaissons.  Ces êtres sont extrêmement dangereux dans toute situation de combat où ils s'en remettent à leur pouvoir mental.  Ils apparaissent rarement sur Terre car ils semblent compter sur d'autres races pour poursuivre leurs objectifs."
  STR_ETHEREAL_AUTOPSY: "Autopsie de l’Éthéré"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Cet être est physiquement déficient et semble incapable de se maintenir en vie.  Ses muscles sont sévèrement atrophiés et les organes internes semblent sous-développés.  Les organes sensoriels, y compris les yeux, semblent ne pas fonctionner du tout.  Le cerveau, cependant, est bien développé et utilise une grande quantité du sang du corps.  Comment cette créature peut continuer à vivre sans aide extérieure, cela reste un mystère."
  STR_MUTON_UFOPEDIA: "Cette créature humanoïde est physiquement puissante et intelligente.  Elle apprécie tout particulièrement la viande crue, dont elle a besoin pour vivre, comme les carnivores terriens.  Elle semble obéir aux ordres télépathiques d'une race appelée les 'Éthérés'.  Si ce lien télépathique vient à se rompre, son système mental est détruit et elle meurt.  Les implants cybernétiques sont utilisés pour renforcer sa performance au combat.  Elle est de toute évidence au service d'une intelligence supérieure."
  STR_MUTON_AUTOPSY: "Autopsie du Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "La 'peau' de cette créature semble être une armure de protection organique greffée sur le corps.  Il y a de nombreux implants cybernétiques utilisés pour renforcer le système cardio-vasculaire et les sens.  Les organes de reproduction semblent avoir été enlevés par opération chirurgicale.  A l'évidence, ces pauvres créatures sont limitées à une vie de guerre et de conquête.  Les munitions permettant de percer les armures ne sont pas très efficaces contre leur peau renforcée."
  STR_CELATID_UFOPEDIA: "Cette forme de vie a la mystérieuse capacité naturelle de flotter dans l'air.  Elle semble détecter les ondes du cerveau humain et peut se diriger vers une cible humaine même bien cachée.  Une fois la cible détectée, le Célatide atterrit et tire des petites bulles de venin extrêmement corrosif.  La créature peut se multiplier à un rythme affolant.  Cette race accompagne la race des Muton dans ses déplacements."
  STR_CELATID_AUTOPSY: "Autopsie du Célatide"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Le cœur contient un petit système biomécanique qui semble être un système de propulsion anti-gravité s'étant développé naturellement. La poche à venin est l'organe le plus grand et il ne semble pas y avoir de structure cérébrale séparée. Il n'y a pas de système digestif ou de reproduction visible. Un petit organe contient des embryons qui peuvent se développer rapidement en un nouvel être."
  STR_SILACOID_UFOPEDIA: "Cette forme de vie à base de silicone génère une énorme quantité de chaleur.  Elle a la force d'écraser des rochers qui peuvent ensuite être ingérés par le cœur chaud.  Elle a une intelligence limitée et peut être contrôlée par des implants ou par des êtres télépathiques.  Elle travaille avec la race des Muton."
  STR_SILACOID_AUTOPSY: "Autopsie du Silacoïde"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Le cœur de cette créature est extrêmement chaud et semble être la base d'un système digestif.  Son système musculaire unique lui donne une énorme puissance et une très grande vitesse.  Sa peau, semblable à du roc, est invulnérable au feu ou aux munitions incendiaires."
  STR_CHRYSSALID_UFOPEDIA: "Les pinces de cette créature sont une arme puissante en combat rapproché.  Le puissant métabolisme et la force de cette créature lui procurent vitesse et dextérité.  Au lieu de tuer sa victime, elle l'imprègne d'un œuf et injecte un venin qui la transforme en mort-vivant.  Un nouveau Chrysalis sortira de la victime peu après.  Les Chrysalis sont associées à la race des Hommes-Serpents."
  STR_CHRYSSALID_AUTOPSY: "Autopsie du Chrysalis"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "L'exosquelette de cette créature est très dur, mais étonnamment vulnérable aux munitions explosives.  Le cerveau est bien développé, et le taux de croissance de ses cellules est très rapide.  La créature porte vingt œufs qu'elle pond dans d'autres organismes.  Cette créature est une arme de terreur très efficace."
  STR_FLOATER_UFOPEDIA: "Les Planeurs sont avant tout des soldats et des agents de terreur.  Ce sont des prédateurs naturels, produits par génie génétique et cybernétiquement renforcés pour faire d'exceptionnels guerriers.  La partie inférieure de leur corps et la plupart des organes internes sont enlevés par opération chirurgicale, et un système de survie est installé.  Cet implant contient une unité antigravitationnelle qui permet à la créature de flotter, avec quelques difficultés, dans l'air."
  STR_FLOATER_AUTOPSY: "Autopsie de Planeur"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La créature a été très fortement modifiée par la chirurgie.  L'appareil qui semble former le noyau du corps est un système de survie, ayant à la fois les fonctions de cœur, de poumons et de système digestif.  Cela permet à la créature de survivre dans des environnements extrêmement hostiles.  Le cerveau est plus petit que le nôtre, mais les organes sensoriels sont bien développés."
  STR_REAPER_UFOPEDIA: "Ce carnivore bipède a des mâchoires puissantes et un appétit vorace.  Il a plusieurs implants cérébraux qui sont utilisés pour contrôler son activité.  Les instincts primitifs de prédateur de cette créature sont de peu d'utilité si ce n'est pour terroriser et détruire.  Les Faucheurs sont généralement associés aux Planeurs."
  STR_REAPER_AUTOPSY: "Autopsie du Faucheur"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Le Faucheur possède deux 'cerveaux' et deux 'cœurs' lui permettant de survivre même lorsqu'il est gravement blessé. Cependant, sa fourrure est hautement inflammable, ce qui le rend vulnérable aux armes incendiaires."
  STR_SECTOPOD_UFOPEDIA: "Les Sectopodes sont des robots puissamment armés avec un rayon à plasma.  Ces créatures mécaniques sont contrôlées par les Ethereals par lien télépathique.  Les Sectopodes représentent l'arme de terreur la plus puissante des forces extraterrestres."
  STR_SECTOPOD_AUTOPSY: "Autopsie du Sectopode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Le robot est solidement construit avec une armure puissante capable de résister à la plupart des armes, en particulier celles à plasma.  Cependant, le système de détection semble particulièrement vulnérable aux armes laser."
  STR_CYBERDISC_UFOPEDIA: "Cette soucoupe volante miniature est une arme de terreur automatique munie d'un puissant rayon à plasma. La propulsion antigravitationnelle lui donne un avantage certain en terrain difficile. Sa fonction essentielle est de semer la destruction et la terreur au service de la race Sectoïde."
  STR_CYBERDISC_AUTOPSY: "Autopsie du Cyberdisque"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Le Cyberdisque est bien protégé et résiste particulièrement bien aux munitions explosives.  Le système antigravitationnel principal est trop endommagé pour que l'on puisse comprendre son fonctionnement."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "La source d'énergie du vaisseau extraterrestre est un réacteur antimatière qui utilise de l'Elerium (élément 115) pour générer des ondes puissantes de gravité ainsi que d'autres formes d'énergie.  La conversion de la matière en énergie est, chose incroyable, efficace à 99%, et de petites quantités d'Elerium peuvent donc produire une quantité énorme d'énergie.  Cette unité peut être facilement reproduite avec les alliages extraterrestres."
  STR_UFO_NAVIGATION_UFOPEDIA: "Le vaisseau extraterrestre utilise des ordinateurs sophistiqués pour naviguer sur la Terre et dans l'espace.  Le système est basé sur des processeurs optiques installés en réseaux.  L'interface de contrôle est relativement simple : le navigateur contrôle la direction des ondes de gravité générées par la source d'énergie pour déplacer le vaisseau dans n'importe quelle direction.  Ce système peut facilement être utilisé par les humains, et peut être reproduit en utilisant les alliages extraterrestres et d'autres composants."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Le vaisseau extraterrestre est constitué de trois composants principaux : une source d'énergie, un système de navigation et une coque faite d'alliages extraterrestres.  La coque est spécialement conçue pour que les ondes de gravité puissent être contrôlées.  De plus, une petite quantité d'Elerium est nécessaire pour alimenter la source d'énergie.  Une fois que les principes de construction ont été compris, et que l'on connaît les fonctions de chaque composant, il est alors possible de construire ce type de vaisseau."
  STR_ALIEN_FOOD_UFOPEDIA: "Ces chambres contiennent plusieurs enzymes utilisées pour digérer les parties corporelles du bétail, d'autres animaux et même des humains.  Le liquide est ensuite consommé comme aliment prédigéré, et est probablement directement injecté dans le système sanguin.  Cela suggère une certaine dépendance vis-à-vis de la nourriture sur Terre, une symbiose entre la Terre et la société extraterrestre."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Ces chambres contiennent des fœtus extraterrestres.  La forme de ces containers semble suggérer que les extraterrestres qui utilisent ce procédé dépendent totalement de la reproduction en laboratoire.  Les riches nutriments assurent le développement rapide du fœtus.  Cette reproduction à la chaîne peut générer des milliers de clones extraterrestres en très peu de temps.  Le procédé pourrait facilement être appliqué pour la reproduction humaine, ou pour des hybrides extraterrestres-humains."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "La fonction la plus probable de ces sphères est une fonction récréative.  Le circuit psionique stimule plusieurs centres du cerveau.  L'effet est similaire aux drogues hallucinogènes.  C'est la seule preuve qui montre que les extraterrestres ont des passe-temps et une vie culturelle."
  STR_ALIEN_SURGERY_UFOPEDIA: "Cet équipement chirurgical utilise des scalpels laser pour extraire des parties du corps du bétail et d'autres animaux.  Les mutilations répandues du bétail sont dues à cette activité étrange des extraterrestres.  Il est vraisemblable que ces morceaux sont utilisés à des fins nutritionnelles ou d'études génétiques."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Dans le passé, des milliers de gens ont prétendu avoir été enlevés par des extraterrestres, et quelques fois à plusieurs reprises.  La vérité est beaucoup plus horrible encore.  Les humains sont enlevés, étudiés et contrôlés.  On prélève les codes génétiques des  meilleurs spécimens.  On implante des fœtus humains-extraterrestres à des femmes, et on les enlève plusieurs mois après.  Qui connaît le but sinistre poursuivi par les extraterrestres ?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Le vaisseau extraterrestre est composé d'alliages spéciaux aux propriétés uniques.  Ils sont extrêmement légers et solides, et peuvent être modelés grâce à des méthodes électromagnétiques.  Ces métaux peuvent être reproduits et utilisés dans de nombreux procédés de fabrication."
  STR_ELERIUM_115_UFOPEDIA: "Cet élément à une propriété inhabituelle : il génère de l'énergie antimatière lorsqu'on le bombarde de certaines particules.  Cela crée des ondes de gravité et d'autres formes d'énergie.  Cet élément ne se trouve pas naturellement dans notre système solaire et ne peut être reproduit."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Il est clair que nous nous engageons dans une bataille perdue d'avance sur la Terre.  Les hordes extraterrestres sont beaucoup plus nombreuses.  La meilleure chose à faire est de ralentir leur progression.  Le seul espoir pour l'humanité est de combattre les extraterrestres à la source.  Nos recherches semblent nous indiquer une base d'opérations toute proche dans notre système solaire.  Les extraterrestres considèrent cet endroit comme le centre d'une ancienne civilisation, antérieure à l'histoire humaine.  Nous devons localiser cette base le plus tôt possible.  Cependant, il nous faut capturer et interroger un leader extraterrestre pour obtenir plus d'informations.  Les OVNIS les plus grands contiennent probablement au moins un leader extraterrestre."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "A présent, tout nous indique que Mars est le centre d'opérations des extraterrestres. La base est bien cachée et concentre toute la capacité de production et de clonage qui alimente le processus d'invasion de la terre. Elle semble également contenir un ordinateur de contrôle qui assume seul l'ensemble des opérations. La société extraterrestre semble donc organisé comme une ruche avec une sorte de «reine des abeilles». C'est là leur faiblesse fondamentale, si nous pouvons éliminer le «cerveau», le corps mourra. Nous devons intensifier nos efforts pour localiser cette base avant qu'il ne soit trop tard. L'étape suivante est d'exfiltrer une créature de haut rang tel qu'un commandant, situé uniquement dans des bases et des cuirassés extraterrestres."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Il est maintenant clair que les hordes extraterrestres sont contrôlées d'une base souterraine à Cydonia, qui est une zone étrange de Mars comprenant des pyramides à cinq côtés et une large formation ressemblant à un visage humain.  Il y a des millions d'années de cela, la civilisation cydonienne était florissante sur Mars, mais nous ne savons pas pourquoi elle s'est éteinte, ou quel est le lien avec l'activité extraterrestre qui y règne aujourd'hui.  Quelle que soit l'explication, nous devons envoyer une expédition à Cydonia.  C'est le seul moyen de vaincre les extraterrestres.  Nous devons détruire le 'cerveau' contrôlant toute l'opération.  Il nous faut équiper un vaisseau Avenger avec les armes de destruction les plus puissantes que nous ayons.  Nous ne pouvons rien apprendre de plus ici.  Il nous faut attendre le résultat de l'attaque sur Cydonia."
