  STR_VICTORY_1: "En entrant dans la pièce, vous voyez le cerveau extraterrestre, objet de votre quête.  Avant que vous ayez eu le temps de tirer, il vous parle à travers un écran placé à sa base.  Il vous implore de l'épargner et d'écouter ses arguments avant que vous décidiez d'appuyer sur la détente..."
  STR_VICTORY_2: "Le cerveau parle : 'Il y a des millions d'années de cela, la planète que vous appelez Mars était vivante.  Cette vie fut apportée à une planète stérile par notre civilisation, ainsi qu'à la votre.  Pendant des millions d'années, nous avons visité votre planète et développé génétiquement votre espèce.  Vous ne pouvez pas nous tuer, vous faites partie de nous...\""
  STR_VICTORY_3: "Vous êtes ici au centre de la civilisation martienne - les pyramides construites il y a des millions d'années avant vous - par une espèce qui est en fait votre ancêtre.  Aucune planète n'est hors de portée de notre pouvoir.  Ce pouvoir pourrait devenir le vôtre bientôt.  Tout ce que nous demandons, c'est votre coopération..."
  STR_GAME_OVER_1: "Les extraterrestres essaient d'exterminer l'humanité tout entière, détruisant les villes et empoisonnant l'air et la mer.  La résistance des armées terrestres est futile face à une technologie hautement supérieure.  Les générations survivantes souffrent de mutations horribles alors qu'elles fuient la destruction extraterrestre.  Elles sont parquées dans des camps d'esclavage destinés à faire de la Terre une colonie extraterrestre soumise à quelque empire inconnu."
  STR_GAME_OVER_2: "Les connaissances acquises au cours du projet X-Com sont perdues à jamais. Vous avez échoué à sauver la Terre. "
  STR_VICTORY_4: "Le cerveau extraterrestre est interrompu par une explosion de plasma brûlant, et toutes les forces extraterrestres sont vaincues."
  STR_VICTORY_5: "Maintenant que Mars est débarrassé des extraterrestres, la Terre est enfin libéré de leurs griffes. La recherche X-Com permettra durablement à l'humanité de s'épanouir et de s'étendre en revendiquant Mars pour elle-même. La menace extraterrestre s'est évanouie, mais pour combien de temps personne ne le sait ..."
  STR_YOU_HAVE_FAILED: "Vous n'avez pas réussi à stopper l'attaque extraterrestre.  L'une après l'autre, les nations qui vous finançaient signent des pactes avec les extraterrestres, qui leur offrent la technologie, la prospérité et la paix.  Cependant, il devient rapidement évident que les extraterrestres ont d'autres plans..."
