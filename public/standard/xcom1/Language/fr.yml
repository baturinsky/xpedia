  STR_UFO_CRASH_RECOVERY: "RÉCUPÉRATION OVNI"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Avertissement - Il peut y avoir des agents extraterrestres dans l'OVNI ou à proximité du lieu du crash.  La mission sera réussie quand toutes les unités ennemies auront été éliminées ou neutralisées.  La récupération des fragments de l'OVNI, des objets et des corps extraterrestres pourra alors commencer.  Pour abandonner la mission, évacuez les agents XCom au véhicule de transport et cliquez sur l'icône 'Abandonner Mission'."
  STR_UFO_GROUND_ASSAULT: "ATTAQUE AU SOL DE L'OVNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explorez le site de l'atterrissage et si possible entrez dans l'OVNI.  La mission sera réussie quand toutes les unités ennemies auront été éliminées ou neutralisées.  La récupération de l'OVNI, des objets et des corps extraterrestres pourra alors commencer.  Pour abandonner la mission, évacuez les agents XCom au véhicule de transport et cliquez sur l'icône 'Abandonner Mission'."
  STR_BASE_DEFENSE: "DÉFENSE DE LA BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Notre base court un danger alarmant, un vaisseau extraterrestre c'est posé à proximité de nos installations. Selon la procédure habituelle, tout le personnel non-combattant et les vaisseaux X-Com ont été évacués. Les unités extraterrestres vont assaillir la base par les portes du hangar ou par l'ascenseur d'accès. Défendez la base et ses installations vitales à tout prix. C'est un combat à mort, si vous cliquez sur l'icône 'Abandonner Mission', vous serez vaincu et perdrez la base."
  STR_ALIEN_BASE_ASSAULT: "ASSAUT DE BASE E.T."
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Les agents X-Com ont forcé l’accès d'une base extraterrestre.  Le centre de contrôle doit être détruit pour rendre la base inopérante.  La mission sera terminée quand tous les ennemis auront été éliminés, ou quand votre escouade sera revenue à la zone verte d'extraction (cliquez sur l'icône 'Abandonner Mission' pour sortir)."
  STR_CYDONIA_BRIEFING: "Vous êtes arrivé à Cydonia.  Vous pénétrez dans un grand complexe souterrain près du Sphinx martien.  Vous devez détruire le Cerveau Extraterrestre qui contrôle toute l'activité extraterrestre.  Le sort de l'humanité est entre vos mains...."
  STR_TERROR_MISSION: "MISSION DE TERREUR"
  STR_TERROR_MISSION_BRIEFING: "La mission sera réussie lorsque toutes les unités ennemies auront été éliminées ou neutralisées.  Vous devez essayer de sauver tous les civils de la région en neutralisant la menace extraterrestre.  Pour abandonner la mission, ramenez les agents XCom au véhicule de transport et cliquez sur l'icône 'Abandonner Mission'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "PAS DE HANGAR DE LIBRE POUR LA PRODUCTION DE VAISSEAU !{SMALLLINE}Tout vaisseau affecté à une base, transféré à une base, acheté ou construit, a besoin d'un hangar.  Construisez un nouveau hangar ou transférez un vaisseau à une autre base."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "PAS DE HANGAR DE LIBRE POUR L'ACHAT !{SMALLLINE}Tout vaisseau affecté à une base, transféré à une base, acheté ou construit, nécessite un hangar.  Construisez un nouveau hangar ou transférez un vaisseau à une autre base."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "PAS DE HANGAR DE LIBRE POUR LE TRANSFERT !{SMALLLINE}Tout vaisseau affecté à une base, transféré à une base, acheté ou construit, nécessite un hangar.  Construisez un nouveau hangar ou transférez un vaisseau à une autre base."
