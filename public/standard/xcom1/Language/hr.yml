  STR_INTERCEPTOR_UFOPEDIA: "RATNI ZRAKOPLOV S DVOSTRUKIM PULSNIM MOTOROM I POSEBNO ZAŠTIĆENIM ELEKTRONSKIM SUSTAVIMA. PREDSTAVLJA NAJBOLJU TEHNOLOGIJU NA ZEMLJI."
  STR_FIRESTORM_UFOPEDIA: "BORBENA LETJELICA. OVAJ JEDNOPILOTNI LOVAC PREDSTAVLJA KOPIJU KLASIČNOG IZVANZEMALJSKOG LETEĆEG TANJURA, S CENTRALNOM POGONSKOM JEDINICOM."
  STR_AVALANCHE_UFOPEDIA: "RAKETA ZRAK-ZRAK S NUKLEARNOM BOJEVOM GLAVOM, ALI I VELIKOM MASOM"
  STR_CANNON_UFOPEDIA: "TOP VELIKE UDARNE SNAGE MOŽE ISPALITI PROTUOKLOPNE PROJEKTILE KOJI SU SPOSOBNI PROBITI DO 40 CENTIMATARA ČELIKA."
  STR_LASER_CANNON_UFOPEDIA: "KONVENCIONALNA LASERSKA ZRAKA KOJA CRPI ENERGIJU IZ KOMORE ZA ANTIMATERIJSKE REAKCIJE."
  STR_SECTOID_UFOPEDIA: "Sektoidska hijerarhija kreće se od vojnika do vođa sa snažnim psioničkim sposobnostima. Te psioničke sposobnosti im omogućuju da demoraliziraju protivnike, ili čak preuzmu kontrolu nad njihovim umovima. Sektoidi se često bave otimanjem ljudi i mrcvarenjem govedi. Otmice im služe za prikupljanje genetskog materijala za stvaranje križanaca i klonova koji mogu infiltrirati ljudsko društvo. Goveda im služe kao hrana i genetski materijal. Izgleda da je cilj ove rase stvoriti rasu nadmoćnih genetskih križanaca pomoću kojih bi povećali učinkovitost svog košnici-nalik društva."
  STR_SECTOID_AUTOPSY: "Autopsija Sektoida"
  STR_SNAKEMAN_UFOPEDIA: "Ova se izvanzemaljska rasa razvila u ekstremnim uvjetima. Vrlo su žilavi i otporni na velike izmjene temperature. Pokretljivost im ovisi o zmijolikoj \"nozi\" koja ujedno štiti sve vitalne organe. Izgleda da su im ciljevi čisto grabežljivački te da se nalaze pod vrhovnim zapovjedništvom neke druge inteligencije koja nadzire i upravlja njihovim vojnim nadiranjima na Zemlju."
  STR_SNAKEMAN_AUTOPSY: "Autopsija Zmijolikog"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Koža je vrlo žilava i otporna na toplinu. Kardiovaskularni sustav dio je mišićnog sustava koji koristi princip hidraulike kako bi stvorio kretanje. Jedini pravi mišić je \"srce\". Sustav za razmnožavanje je vrlo efikasan. Razmnožavanje je aseksualno, te svaki Zmijoliki u svom tijelu nosi do pedeset jaja. Prepuštena sebi, ova bi vrsta mogla ozbiljno ugroziti život na zemlji."
  STR_ETHEREAL_AUTOPSY: "Autopsija Nebeskog"
  STR_MUTON_UFOPEDIA: "Ovo čovjekoliko biće je fizički moćno i inteligentno. Poput zemaljskih mesojeda, ima tek za sirovo meso bilo koje vrste, koje mu je potrebno za preživljavanje. Izgleda da su ovisni o telepatskim zapovjedima rase poznate kao \"Nebeski\". Jednom kada su odvojeni od spomenute telepatske veze, njihov mentalni sustav se počinje raspadati te uskoro nastupa smrt. U tijelu su im prisutne kibernetske modifikacije koje ih čine nadmoćnim vojnicima. Jasno je da se radi o prvolinijskim trupama neke više inteligencije."
  STR_MUTON_AUTOPSY: "Autopsija Mutona"
  STR_MUTON_AUTOPSY_UFOPEDIA: "\"Koža\" ovoga bića izgleda kao organski izrađen zaštitni oklop koji je transplantiran na tijelo. Prisutni su mnogi kibernetički implantati koji služe kako bi se ojačao kardiovaskularni sustav i osjetila. Izgleda da su organi za razmnožavanje bili odstranjeni kirurškim zahvatom. Jasno je da je život ovih nesretnih stvorenja ograničen na ratovanje i osvanjanje. Streljivo za probijanje oklopa nije vrlo učinkovito protiv njihove čvrste kože."
  STR_CELATID_AUTOPSY: "Autopsija Celatida"
  STR_SILACOID_UFOPEDIA: "Ovo je biće bazirano na siliciju i proizvodi golemu količinu topline. Dovoljno je snažno da smrvi i pojede kamenje, koje završi u vrućoj jezgri bića. Posjeduje primitivnu inteligenciju te ga je moguće kontrolirati pomoću implantata ili telepatije. Surađuje s izvanzemaljskom rasom Mutona."
  STR_SILACOID_AUTOPSY: "Autopsija Silakoida"
  STR_CHRYSSALID_UFOPEDIA: "Ovo se biće za blisku borbu služi kliještima poput rakovih. Brz metabolizam i velika snaga ovoga bića daju mu izvanrednu pokretljivost i brzinu. Umjesto da ubije svoj plijen, ono u njega usađuje jajašce i ubrizga otrov koji nesretnika pretvori u hodajućeg zombija. Ubrzo nakon toga iz žrtve će izaći novi Krisalid. Krisalidi prate radu Zmijolikih izvanzemaljaca. "
  STR_CHRYSSALID_AUTOPSY: "Autopsija Krisalida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Egzoskelet ovog bića je vrlo čvrst, ali začuđujuće ranjiv na eksplozije. Mozak je dobro razvijen, a brzina rasta stanica nevjerojatno visoka. Ovo biće u sebi nosi dvadeset jaja koje polaže u druge organizme. Vrlo je učinkovito kao oruđe terora."
  STR_FLOATER_UFOPEDIA: "Lebdeći su ponajprije vojnici i provoditelji terora. Po prirodi su grabežljive zvijeri, no genetski inženjering i kibernetska pojačanja pretvorili su ih u zastrašujuće ratnike. Donji dio tijela i većina unutarnih organa su im kirurški odstranjeni, te je na njihovo mjesto ugrađen sustav koji ih održava na životu. Taj implantat sadrži i antigravitacijski pogon koji biću dozvoljava da lebdi kroz zrak, iako uz poteškoće."
  STR_FLOATER_AUTOPSY: "Autopsija Lebdećeg"
  STR_REAPER_UFOPEDIA: "Ovaj dvonožni mesojed posjeduje snažnu čeljust i golemi apetit. U mozgu ima određen broj moždanih implantata koje služe kako bi se nadziralo njegove aktivnosti. Primitivni grabežljivački instinkti ovoga bića ograničuju ga na zadatke povezane s teroriziranjem i uništavanjem. Kosci se obično nalaze u pratnji Lebdećih."
  STR_REAPER_AUTOPSY: "Autopsija Kosca"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Kosac posjeduje dva \"mozga\" i dva \"srca\" koja mu dozvoljavaju da se bori čak i ako je teško ranjen. Međutim, njegova je dlakava koža lako zapaljiva i time ranjiva na zapaljivo streljivo."
  STR_SECTOPOD_UFOPEDIA: "Sektopodi su roboti naoružani moćnim laserskim topom. Ove mehaničke zvijeri nalaze se pod telepatskom kontrolom bića poznatih kao \"Nebeski\". Sektopodi predstavljaju najsnažnije oružje terora dostupno izvanzemaljskim snagama."
  STR_SECTOPOD_AUTOPSY: "Autopsija Sektopoda"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Ovaj je robot čvrsto građen te posjeduje oklopni egzoskelet koji može zaustaviti većinu projektila, posebno onih od plazma oružja. Međutim, osjetilni su mu sklopovi vrlo ranjivi na laserska oružja."
  STR_CYBERDISC_AUTOPSY: "Autopsija Kiberdiska"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Kiberdisk je dobro zaštićen i vrlo otporan na eksplozije. Antigravitacijski sustav je previše oštećen da bismo mogli shvatiti način njegovog funkcioniranja."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Izvanzemaljski brodovi kao izvor energije koriste antimaterijski reaktor na Elerijski (kemijski element 115) pogon, pomoću stvaranja snažnih gravitacijskih valova kao i drugih oblika energije. Pretvorba materije u energiju je nevjerojatnih 99% učinkovita, pa stoga je iz malih količina Elerija moguće proizvesti nevjerojatnu količinu energije. Ovaj je pogon moguće reproducirati pomoću izvanzemaljskih legura."
  STR_UFO_NAVIGATION_UFOPEDIA: "Izvanzemaljske letjelice koriste sofisticirana računala za navigaciju na Zemlji i u svemiru. Sustav je utemeljen na umreženim optičkim procesorima. Korisničko sučelje je relativno jednostavno - navigator nadzire smjer gravitacijskih valova koji nastaju u energetskom izvoru letjelice, što mu omogućuje da ju pomakne u bilo kojem smjeru. Sustavom se mogu služiti i ljudi, te ga je moguće replicirati pomoću izvanzemaljskih legura i drugih materijala."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Ove prostorije sadrže izvanzemaljske fetuse. Kontejneri su oblikovani na način koji sugerira da se izvanzemaljci oslanjaju isključivo na laboratorijsko razmnožavanje. Bogate prehrambene tvari omogućuju fetusu da se brzo razvije. Ovakav gotovo tvornički sustav omogućio bi stvaranje tisuća izvanzemaljskih klonova u vrlo kratkom vremenu. Bilo bi moguće prilagoditi ovaj proces za ljudska bića, ili za stvaranja križanaca čovjeka i izvanzemaljaca."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Izvanzemaljske letjelice izgrađene su od posebih legura s jedinstvenim svojstvima. One su vrlo lagane i izdržljive, te ih je moguće oblikovati putem elektromagnetskih metoda. Ovaj materijal možemo reproducirati i iskoristiti u mnogim procesima proizvodnje."
  STR_ELERIUM_115_UFOPEDIA: "Ovaj element ima neobično svojstvo da proizvodi antimaterijsku energiju kada je izložen određenim česticama. Tako nastaju gravitacijski valovi i drugi oblici energije. Nije prirodno dosupan u Sunčevom sustavu te ga ne možemo reproducirati."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Postalo je jasno da se izvanzemaljskim hordama upravlja iz podzemne baze u Cydoniji - neobičnom području Marsa koje se sastoji od peterostranih piramida i velike formacije kamena koja nalikuje ljudskom licu. Nekad davno, prije više milijuna godina, na Marsu je prosperirala Cydonska civilizacija, ali nije nam poznato zašto je propala, ili koja je njena povezanost s trenutačnom izvanzemaljskom aktivnošću na tom području. Bez obzira na tu nepoznanicu, moramo poslati ekspediciju u Cydoniju. To je jedini način na koji možemo poraziti izvanzemaljce. Moramo uništiti \"mozak\" koji ih kontrolira. Zato nam je potrebno izgraditi letjelicu tipa \"Osvetnik\" i nakrcati ga najjačim snagama koje imamo na raspolaganju. Više ne možemo otkriti na ovaj način - potrebno je pričekati rezultate napada na Cydoniju."
