  STR_LIVING_QUARTERS_UFOPEDIA: "Svaki blok za smještaj može prihvatiti do 50 osoblja. Prostorija pruža osnovna postrojenja za rekreaciju, hranu i spavanje."
  STR_LABORATORY_UFOPEDIA: "U jednom laboratoriju može istovremeno raditi do 50 znanstvenika. Laboratoriji su opremljeni najnovihom tehnologijom za istraživanje materijala, biokemije i kozmologije. Imaju privilegirani pristup najboljim istraživačkim laboratorijima diljem svijeta, uključujući one vojne naravi."
  STR_WORKSHOP_UFOPEDIA: "Radiona sadrži svu opremu potrebnu za prozivodnju predmeta zasnovanih na nacrtima iz naših znanstvenih zaboratorija. U jednoj radioni može raditi do 50 inženjera, no valja imati na umu da će i predmeti koje proizvode zauzeti dio mjesta."
  STR_GENERAL_STORES_UFOPEDIA: "U skladišta se pohranjuje sva oprema, streljivo, zaplijenjeni materijal te Tenkovi, uključujući opremu dodijeljenu letjelicama u hangarima."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserska Bitnica nudi zaštitu od nadiranja neprijateljskih letjelica."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Bitnica plazma zraka pruža snažnu i učinkovitu zaštitu od napada neprijateljskih letjelica."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fuzijski projkektili pružaju najučinkovitiju obranu od izvanzemaljskih napada. Ovi projektili stvaraju antimaterijsku imploziju koja uništava sve unutar specifičnog radijusa."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Izvanzemaljske komunikacije se oslanjaju na supradimenzionalne valove koji na cilj stižu gotovo trenutno. Dekoder presreće poruke iz NLO-a i dešifrira informacije koje one sadrže. Time daje podatke o vrsti NLO-a, rasi izvanzemaljaca članova posade i vrsti aktivnosti koju planiraju."
  STR_RIFLE_UFOPEDIA: "Vrlo precizna snajperska puška s laserski navođenim ciljanjem. Koristi 6.7mm streljivo u šaržerima od 20 metaka."
  STR_HEAVY_CANNON_UFOPEDIA: "Teški top je razorno ali nezgrapno oružje. Vrlo je prilagodljiv i može primiti tri vrste streljiva - protuoklopno, zapaljivo i eksplozivno."
  STR_AUTO_CANNON_UFOPEDIA: "Automatski top spaja prilagodljivost i moć teškog topa s većom brzinom gađanja."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Raketni bacač opremljen je s laserskim navođenjem, te može ispaliti rakete triju različitih veličina."
  STR_LASER_PISTOL_UFOPEDIA: "Laserski pištoj primjer je učinkovite implementacije nove tehnologije. Posjeduje pogodnost pištolja uz veću brzinu i preciznost gađanja."
  STR_LASER_RIFLE_UFOPEDIA: "Laserska puška je snažnija i preciznija verzija laserskog pištolja."
  STR_HEAVY_LASER_UFOPEDIA: "Teški laser je nezgrapno, ali vrlo učinkovito oružje."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Ova vrsta eksploziva podobna je samo za demoliranje. Osoblje valja držati na sigurnoj udaljenosti od mjesta postavljanja."
  STR_MEDI_KIT_UFOPEDIA: "Medicinski komplet predstavlja spoj pribora za liječenje s analgeticima i stimulansima. Kako bi upotrijebio medicinski komplet, korisnik mora biti okrenut prema vojniku kojemu je potrebna pomoć. Ako je vojnik u nesvijesti, potrebno je stajati nad njegovim tijelom. Klikni na ikonu medicinskog kompleta i izaberi \"koristi medicinski komplet\" s izbornika.{NEWLINE}LIJEČENJE> Crveni dijelovi tijela označavaju mjesta sa smrtonosnim ranama. Klikni na dio tijela koji je ranjen, a zatim klikni na gumb \"Izliječi\". Jedna smrtonosna rana bit će izliječena te će vojniku biti vraćena mala količina izgubljenog zdravlja.{NEWLINE}STIMULANS> Ovo će vojniku povratiti dio izgubljene energije i pomoći onesviještenim vojnicima da se probude. Za potonje je potrebno stajati iznad njihovih tijela.{NEWLINE}ANALGETIK> Ovo će ranjenom vojniku povratiti dio morala kojeg je izgubio zbog ranjavanja."
  STR_STUN_ROD_UFOPEDIA: "Ova je naprava namijenjena isključivo za borbu prsa o prsa, no sposobna je putem električnog šoka nokautirati živi organizam bez da ga ubije."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plazma Pištolji su smrtonosna izvanzemaljska oružja koja djeluju na principu ubrzavanja čestica unutar minijaturnog antigravitacijskog polja."
