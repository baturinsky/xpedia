  STR_VICTORY_1: "Ulazeći u prostoriju suočeni ste s izvanzemaljskim mozgom - ciljem vašeg zadatka. Prije no što počnete pucati, mozak otvara kanal komunikacije putem zaslona kod svojeg podnožja. Preklinje vas da poslušate njegove argumente za preživljavanje prije no što donesete konačnu odluku da povučete okidač... "
  STR_VICTORY_2: "Mozak započinje priču: \"Prije mnogo milijuna godina planet kojeg zovete Mars bio je živ. Taj je život na pusti planet donijela naša civilizacija, kao što smo ga donijeli i na vašu Zemlju. Milijunima godina smo posjećivali vaš planet i genetski razvili vašu vrstu. Ne možete nas ubiti - vi ste dio nas..."
  STR_VICTORY_3: "Ovdje je središte Marsovske civilizacije - piramide izgrađene milijunima godina prije vaših. Sagradila ih je vrsta vaših predaka. Niti jedan planet nam nije van dosega. Ovu moć možemo podijeliti s vama. Sve što tražimo je vaša suradnja..."
  STR_GAME_OVER_1: "Izvanzemaljci pokušavaju istrijebiti čovječanstvo, uništavajući gradove i trujući zrak i mora. Otpor zemaljskih vojski je uzaludan uoči daleko nadmoćne tehnologije. Preživjele generacije trpe strašne mutacije dok bježe od izvanzemaljaca. Izvanzemaljci ih okupljaju u koncentracijske logore kako bi pomogli preobraziti Zemlju u izvanzemaljsku koloniju, dio nekog nepoznatog carstva."
  STR_VICTORY_4: "Izvanzemljski mozak je iznanada prekinuo rafal vruće plazme, čime je čitava izvanzemaljska sila poražena."
  STR_YOU_HAVE_FAILED: "Pokušaj zaustavnjanja izvanzemaljskog nadiranja pokazao se bezuspješnim. Jedna za drugom sponzorirajuće države potpisale su ugovore s izvanzemaljcima, koji su im obećali tehnologiju, prosperitet i mir. Međutim, uskoro se pokazalo da izvanzemaljci imaju drugačije namjere..."
