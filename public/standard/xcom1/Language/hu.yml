  STR_UFO_CRASH_RECOVERY_BRIEFING: "Figyelem - Lehetnek túlélők az UFO-ban vagy a környékén. A küldetés sikeres teljesítésének feltétele: az összes ellenséges egység megsemmisítése vagy semlegesítése. Az UFO maradványai, az idegen tetemek és szerkezetek begyűjtése csak ez után kezdődhet meg. A küldetés megszakításához az X-Com ügynökeinek vissza kell térnie a szállítóeszközbe, majd kattints a 'Küldetés megszakítása' ikonra."
  STR_UFO_GROUND_ASSAULT: "UFO FÖLDI TÁMADÁSA"
