  STR_BASE_DEFENSE: "BÁZIS VÉDELEM"
  STR_BASE_UC_: "BÁZIS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Egy idegen hajó landolt a közelben. A bázisunk komoly veszélyben van. Az ilyenkor szokásos eljárás szerint minden nem-fegyveres személyzetet és X-Com gépet evakuáltuk. Az idegen egységek a hangárak ajtajain vagy a központi liften keresztül hatolnak be. Védd meg a bázist és a létfontosságú épületeket minden áron - ez egy küzdelem mindhalálig. Ha a 'Küldetés megszakítása' ikonra kattintasz, elfogadod a vereséget és elveszted a bázist."
  STR_ALIEN_BASE_ASSAULT: "IDEGEN BÁZIS TÁMADÁSA"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Com ügynökök belépést nyertek egy idegen bázisra. Az irányítóközpontnak meg kell semmisülnie, hogy a bázis működésképtelenné váljon. A küldetés akkor fejeződik be, amikor az összes ellenség megsemmisült, vagy az osztagod visszatért a zöld kijárati területre (majd kattints a 'Küldetés megszakítása' ikonra)."
  STR_CYDONIA_BRIEFING: "Megérkeztél Cydoniába.  Belépést nyersz egy hatalmas földalatti komplexumba a marsi szfinx közelében.  Meg kell semmisítened az idegen agyat, amely minden idegen tevékenységet irányít.  Az emberiség sorsa a Te kezedben van...."
  STR_TERROR_MISSION: "TERROR KÜLDETÉS"
