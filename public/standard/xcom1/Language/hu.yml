  STR_ACCESS_LIFT_UFOPEDIA: "A központi liften keresztül történik a személy- és az anyagforgalom a földalatti bázisba/ból.  Mindig ez az első épület amely az új helyen épül.  A lift területe egy sebezhető pont bármilyen lehetséges ellenséges erő betolakodása esetén."
  STR_LIVING_QUARTERS_UFOPEDIA: "Minden lakóblokk maximum 50 személy ellátásáról gondoskodik.  A blokk tartalmaz pihenő-, alvó-, étkező- és szórakozóterületeket."
  STR_LABORATORY_UFOPEDIA: "Legföljebb 50 tudós képes egyszerre dolgozni egy laboratóriumban.  A laborok a legmodernebb felszereléssel vannak ellátva akár anyagvizsgálatról, biokémiáról vagy kozmológiáról van szó.  Különleges hozzáféréssel rendelkezik a világ kutatólaboratóriumainak legjobbjaihoz, sőt katonai laborokhoz is."
  STR_WORKSHOP_UFOPEDIA: "Egy ilyen műhely minden felszerelést tartalmaz, amely szükséges a kutatólaboratóriumok eredményeinek gyártásához.  Legföljebb 50 mérnök képes egyszerre dolgozni egy műhelyben, bár a készülő tárgy szintén elfoglal némi plusz helyet."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "A kis észlelőrendszer effektív radartávolsága 555 km, amely egy műholdrendszerhez csatlakozik, lehetővé téve a felszíni keresést. Minden rendszer 10%-os eséllyel észlel egy átlagos méretű objektumot 30 perces időintervallumonként."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "A nagy észlelőrendszer effektív radartávolsága 820 km, amely egy műholdrendszerhez csatlakozik, lehetővé téve a felszíni keresést. Minden rendszer 20%-os eséllyel észlel egy átlagos méretű objektumot 30 perces időintervallumonként."
  STR_MISSILE_DEFENSES_UFOPEDIA: "A rakétás védelem gondoskodik némi védelemről, ha egy ellenséges gép próbálna leszállni a bázis közelében."
  STR_GENERAL_STORES_UFOPEDIA: "Minden felszerelést, fegyverzetet, lőszert, zsákmányolt anyagot, és Nehézfegyverzeti Platformot a raktárakban tárolnak; azokat is, amiket a hangárokban álló gépekhez rendeltél."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Az élő idegeneknek szükséges egy speciális lakóhelyet biztosítani életbenmaradásuk érdekében. A tárolórendszer egyszerre 10 idegent képes tárolni öntároló egységekben."
  STR_LASER_DEFENSES_UFOPEDIA: "A lézer védelem védelemről gondoskodik ellenséges gép behatolásával szemben."
  STR_PLASMA_DEFENSES_UFOPEDIA: "A plazmasugár-védelem erőteljes és hatékony védelemről gondoskodik ellenséges gépekkel szemben."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "A fúziós rakéták biztosítják a leghatékonyabb védelmet idegen támadás esetén.  Ezek a rakéták anti-anyag összeomlást produkálnak, amely egy bizonyos sugáron belül mindent elpusztít."
  STR_GRAV_SHIELD_UFOPEDIA: "A gravitációs pajzs eltaszítja a leszálláshoz készülő idegen gépet, elég időt nyerve a védelmi rendszereknek az újbóli tüzeléshez. Gyakorlatilag megduplázza bármely védelmi rendszer hatékonyságát a bázison."
  STR_MIND_SHIELD_UFOPEDIA: "Mivel az idegen gépek az agyhullámok segítségével érzékelik az emberi jelenlétet, a leghatékonyabb ellenintézkedés leárnyékolni a bázisról kilépő agyhullámokat.  Ez az épület drasztikusan csökkenti az idegenek esélyét a bázis észlelését illetően."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "A pszionikus labor képes felbecsülni a bázison tartózkodó katonák pszionikus erejét és megadja nekik a szükséges gyakorlatot a képességeik hasznosításához.  Minden labor 10 katonát képezhet, mely képzés mindig a hónap elején kezdődik.  A pszionikus képesség a pszi-erősítővel együtt pszionikus támadásra használható harc közben."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Az idegenek közti kommunikáció szupra-dimenzionális hullámokon nyugszik melyek jelátvitele szinte azonnali.  Az épület segítségével lehetőség nyílik az UFO-k üzeneteinek elfogására és dekódolására.  Kideríthető az UFO típusa, az fedélzeten tartózkodó idegen faj és tevékenységük típusa is."
  STR_HANGAR_UFOPEDIA: "Minden hangár egy gép befogadására alkalmas, egyben tartalmazza a szükséges fenntartó, javító, feltöltő egységeket. Minden bázison állomásozó géphez egy szabad hangárnak kell tartoznia, melyet más gép még akkor sem használhat, ha a szóban forgó hangárhoz tartozó / elsődleges gép éppen küldetést teljesít."
  STR_PISTOL_UFOPEDIA: "A szabványos X-Com pisztoly egy nagy erejű félautomata pisztoly, amelyhez 12 töltényes tár tartozik."
  STR_RIFLE_UFOPEDIA: "Nagypontosságú mesterlövész-puska lézer irányzékkal.  6.7mm-es lőszeréből 20 db-ot tartalmaz egy tár."
