  STR_AVENGER_UFOPEDIA: "SZÁLLÍTÓ ÉS HARCI ŰRREPÜLŐ.  AZ IDEGEN TECHNOLÓGIA LEGMESSZEBBMENŐ MÁSOLATA."
  STR_INTERCEPTOR_UFOPEDIA: "IKERTURBINÁS HARCI REPÜLŐGÉP, ELEKTRONIKUS RENDSZERE SPECIÁLISAN ÁRNYÉKOLT.  A LÉTEZŐ LEGJOBB FÖLDI TECHNOLÓGIA."
  STR_LIGHTNING_UFOPEDIA: "SZÁLLÍTÓ ÉS HARCI GÉP.  DURVA, DE HATÁSOS MÁSOLATA AZ IDEGEN MEGHAJTÁSI RENDSZEREKNEK."
  STR_SKYRANGER_UFOPEDIA: "CSAPATSZÁLLÍTÓ. FAJTÁJA LEGGYORSABBJA, FÜGGŐLEGES FEL- ÉS LESZÁLLÁSI (F.F.É.L.) LEHETŐSÉGGEL."
  STR_FIRESTORM_UFOPEDIA: "HARCI GÉP.  EZ AZ EGYSZEMÉLYES VADÁSZ A KLASSZIKUS REPÜLŐ CSÉSZEALJ MINTÁJÁRA KÉSZÜLT KÖZÉPEN ELHELYEZKEDŐ MEGHAJTÁSSAL."
  STR_STINGRAY_UFOPEDIA: "FEJLETT LEVEGŐ-LEVEGŐ RAKÉTA SPECIÁLISAN ÁRNYÉKOLT ELEKTRONIKÁVAL."
  STR_AVALANCHE_UFOPEDIA: "LEVEGŐ-LEVEGŐ RAKÉTA NUKLEÁRIS ROBBANÓFEJJEL, RENDKÍVÜL NAGY TÖMEGŰ."
  STR_CANNON_UFOPEDIA: "NAGYEREJŰ ÁGYÚ, AMELY PÁNCÉLTÖRŐ LÖVEDÉKEKET LŐ KI, MELYEK 40 CM VASTAG ACÉLON IS KÉPESEK ÁTHATOLNI."
  STR_FUSION_BALL_UFOPEDIA: "EZ AZ ESZKÖZ GÖMB ALAKÚ RAKÉTÁKAT LŐ KI, MELYEK HATÁSA AZ ANTI-ANYAG REAKCIÓN ALAPSZIK.  A GÖMB A CÉLPONTOT GRAVITÁCIÓS HULLÁMOKKAL SEMMISÍTI MEG."
  STR_LASER_CANNON_UFOPEDIA: "HAGYOMÁNYOS LÉZERSUGÁR, ANTI-ANYAG REAKCIÓ GENERÁLJA."
  STR_PLASMA_BEAM_UFOPEDIA: "A GRAVITÁCIÓS SUGÁR FINOMAN VÁLTOZÓ BEROBBANÓ GRAVITÁCIÓS MEZŐT IRÁNYÍT."
  STR_SECTOID_UFOPEDIA: "A Szektoid hierachia a katonáktól a vezetőkig erőteljes pszionikus képességekkel rendelkezik.  Ezek segítségével demoralizálhatják katonáinkat, sőt képesek átvenni az irányítást felettük.  Hajlamosak szerepet játszani  emberek és állatok eltűnésében.  A rablás genetikai anyagok beszerzésére irányul keresztezés és klónok előállítása céljából, melyek beszivárognak az emberi társadalomba.  Az állatok egyaránt jelentenek genetikai anyagokat és táplálékforrást.  Ez a faj felsőbbrendű genetikus hibrideket akar kifejleszteni, hogy növelje kaptárszerű közösségük hatékonyságát."
  STR_SECTOID_AUTOPSY: "Szektoid boncolás"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "A boncolás felfedi a lény egyszerű felépítését és az emésztőszervek maradékát.  Az agy és a szemek igen fejlettek.  A felépítés genetikai beavatkozást vagy mutációt sugall.  A kis száj és orr nem sok szerepet tölt be.  Az ujjak közti hártya és a lapos láb vízi eredetre utal.  Nincsenek szaporítószervek, és fogalmunk sincs, hogyan szaporodhat ez a faj.  A legvalószínűbb, hogy genetikailag gyártott egyedek."
  STR_SNAKEMAN_UFOPEDIA: "Ez a faj rendkívül barátságtalan környezetben fejlődött ki.  Szívósak és ellenállnak nagymértékű hőmérséklet-változásnak is.  A mozgásuk egy kígyószerű óriási 'lábbal' történik, amely megvédi minden létfontosságú szervüket.  A céljuk szimplán vadászat táplálkozás céljából, és úgy látszik, hogy valamilyen magasabbrendű intelligencia rendelkezik velük, amely katonai jellegű portyázásaikat irányítja a Földön."
  STR_SNAKEMAN_AUTOPSY: "Kígyóember boncolás"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "A bőr rendkívül szívós és hőálló.  A szív- és érrendszer az izomrendszer része, melyet hidraulikus elv alapján mozgat.  Az egyetlen igazi izom a 'szív'.  A szaporítószervek nagyon hatékonynak tűnnek.  A szaporodás aszexuális, minden kígyóember legföljebb 50 tojást hordoz egyszerre a testében.  Ezek az egyedek a sorsukra hagyva komoly veszélyt jelentenek a földi életre."
  STR_ETHEREAL_UFOPEDIA: "Ennek az életformának rendkívüli mentális ereje van, melly telepatikus kommunikációt és telekinézist is lehetővé tesz.  Szembetűnően gyenge fizikumát a mentális ereje segítségével támogatja.  Nem értjük ezeknek a telekinetikus erőknek a működését, mivel láthatólag ellentmondanak a jelenleg ismert fizikai törvényeknek.  Rendkívül veszélyesek bármilyen harci helyzetben, ahol mentális erejükre támaszkodva harcolnak.  Ritkán jelennek meg a Földön, mivel úgy néz ki, hogy más fajokat használnak fel céljaik elérése érdekében."
  STR_ETHEREAL_AUTOPSY: "Éterlény boncolás"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Fizikailag visszamaradt életforma mely látszólag képtelen fenntartani az életfunkcióit.  Az izmok csökevényesek és a belső szervek fejletlennek látszanak.  Az érzékelő szervek - a szemeket is beleértve - úgy tűnik, hogy egyáltalán nem funkcionálnak.  Az agy mindezek ellenére igen fejlett és a test vérellátásának nagy része az agyé.  Rejtély, hogyan képes ez a teremtmény életben maradni külső ellátás nélkül."
  STR_MUTON_UFOPEDIA: "Ez a humanoid erőteljes fizikumú és intelligens.  Különös étvágyuk van bármilyen nyers húsra, ami a fennmaradásukhoz szükséges, hasonlóan a földi húsevőkhöz.  Az Éterlényekkel vannak telepatikus kapcsolatban, parancsaikat teljesitik.  Amint ez a kapcsolat megszűnik, az elméjük leáll és meghalnak.  A kibernetikus protézisek növelik a harci teljesítményüket.  Tisztán látszik, hogy egy magasabb intelligenciának a bábjai."
  STR_MUTON_AUTOPSY: "Muton boncolás"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Ennek a teremtménynek a 'bőre' egy szerves alapú páncélzat, mely a testre van ránövesztve.  Számos kibernetikus egység van belé ültetve, mely az érzékelő és keringési rendszer hatékonyságát növeli.  Úgy tűnik a szaporítószervek sebészeti úton el lettek távolítva.  Ezeknek a szerencsétlen teremtményeknek az élete egyértelműen egy hódítás vagy egy háború idejére van korlátozva.  A páncéltörő lőszerek nem igazán hatásosak az edzett bőrükkel szemben."
  STR_CELATID_UFOPEDIA: "Ez a életforma titokzatos természetes képessége a lebegés.  Az emberi agyhullámokat képes érzékelni, ezért akkor is megtalálja célpontját, ha az jól elrejtőzött.  Ha a Kelatid felfedezte a célpontját, leszáll, és egy kis rendkívül maró méreggömböcskét lő ki.  A teremtmény képes önmagát veszélyes mértékben klónozni.  A Muton fajt kíséri felfedezésein."
  STR_CELATID_AUTOPSY: "Kelatid boncolás"
  STR_CELATID_AUTOPSY_UFOPEDIA: "A belseje egy kis biomechanikus eszközt tartalmaz, mely ránézésre egy természetes úton kifejlődött anti-gravitációs meghajtórendszer.  A méregtasak a legnagyobb szerv és úgy tűnik nincs elkülönült agyszerkezete.  Nincs felismerhető emésztő- és szaporítószerve. Egy kis szerv embriókat tartalmaz, melyek képesek nagyon gyorsan új egyeddé felnőni."
  STR_SILACOID_UFOPEDIA: "Ez a szilikon alapú életforma nagy mennyiségű hőt generál.  Megvan az ereje hozzá, hogy sziklákat zúzzon össze, amit a forró belsejében emészt meg.  Az intelligenciája kezdetleges, kibernetikus pótlékok vagy telepatikus egyedek által irányítható. A Mutonokkal együtt dolgozik."
  STR_SILACOID_AUTOPSY: "Szilakoid boncolás"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "A teremtmény belseje rendkívül forró és úgy látszik ez egyben az emésztőrendszere is.  Egyedi izomrendszere borzasztó erővel és sebességgel bír.  Kőszerű bőre ellenáll a tűznek és a gyújtólőszereknek."
  STR_CHRYSSALID_UFOPEDIA: "A rákszerű ollók hatékony fegyverek közelharcban.  Ennek a teremtménynek a fejlett anyagcseréje és az ereje gyorssá és ügyessé teszi.  Áldozata megölése helyett egy tojást helyez el benne és mérget fecskendez belé, mely zombit csinál belőle.  Egy új Krisszalid fog hamarosan kitörni a beültetés után.  A Krisszalidok a Kígyóemberekkel állnak kapcsolatban."
  STR_CHRYSSALID_AUTOPSY: "Krisszalid boncolás"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Ennek a teremtménynek a csontváza rendkívül szívós, de meglepően sérülékeny robbanó lőszerrel szemben.  Az agy igen fejlett, és sejtjei nagyon gyorsan szaporodnak.  A teremtmény húsz tojást hordoz a belsejében, melyeket más élőlényekbe helyez.  Ez a teremtmény egy nagyon hatékony terrorizáló fegyver."
  STR_FLOATER_UFOPEDIA: "A Lebegők elsődlegesen katonák és terroristák. Természetileg ragadozó bestiák, genetikai és kibernetikai beavatkozással lettek feljesztve rettentő harcosokká. A test alsó fele és több belső szerv sebészetileg lett eltávolítva, és egy életfunkció-ellátó rendszer helyettesíti azokat.  Ez a rendszer tartalmazza az anti-gravitációs egységet, mely bizonytalanul bár, de lehetővé teszi a teremtmény számára a lebegést."
  STR_FLOATER_AUTOPSY: "Lebegő boncolás"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Ez a teremtmény sebészetileg drasztikusan meg lett változtatva.  A lény belsejét formáló eszköz a létfenntartó rendszer, átveszi a szív, a tüdők és az emésztőrendszer szerepét.  Ez teszi lehetővé, hogy teljesen ellenséges körülmények között is túléljen.  Az agya kisebb, mint a miénk, de az érzékelőszervei igen fejlettek."
  STR_REAPER_UFOPEDIA: "Ennek a kétlábú húsevőnek erőteljes állkapcsai és hatalmas étvágya van.  Számos beültetés van az agyában, melyek aktivitását irányítják.  Ennek a teremtménynek a primitív ragadozóösztönei csak a terrorban és a pusztításban kerülnek kiélésre. Az Aratókat általában a Lebegőkkel együtt szokták emlegetni."
  STR_REAPER_AUTOPSY: "Arató boncolás"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Az Arató két 'aggyal' és 'szívvel' rendelkezik, így még komolyan megsebesülve is képes ellátni feladatát.  Szőrös bőre azonban erősen gyúlékony, sérülékennyé téve a gyújtólőszerekkel szemben."
  STR_SECTOPOD_UFOPEDIA: "A Szektopod harci robot, amit nagyerejű lézerfegyverrel láttak el. E hatalmas gépezeteket az Éterlények irányítják telepatikus kapcsolaton keresztül. A Szektopod a legerősebb terrorfegyver, amely az idegen erők rendelkezésére áll."
  STR_SECTOPOD_AUTOPSY: "Szektopod boncolás"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "A robot strapabíró, erőpáncélja a támadás legtöbb formájának ellenáll, különösen a plazmafegyvereknek.  Azonban az érzékelő áramkör sérülékenynek tűnik lézerfegyverekkel szemben."
  STR_CYBERDISC_UFOPEDIA: "Ez a miniatűr repülő csészealj egy automatizált terror-fegyver nagyteljesítményű plazmasugárral.  Az anti-gravitációs meghajtás nagy előnnyel látja el nehéz terepen.  Elsődleges funkciója a rombolás és a terror a Szektoid faj szolgálatában."
  STR_CYBERDISC_AUTOPSY: "Kiberkorong boncolás"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "A kiberkorong erősen felvértezett és különösen ellenálló robbanó lőszerrel szemben.  Az elsődleges anti-gravitációs rendszer túlságosan megsérült, hogy bármit is megértsünk működéséből."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Az idegen gép erőforrása egy anti-anyag reaktor, amely Elerium (115-ös elem) segítségével erőteljes gravitációs hullámokat és az energia más formáit képes generálni.  Az anyag energiává alakítása a hihetetlen 99%-os hatásfokkal történik, ezért kis mennyiségű Elerium nagy mennyiségű erőt képes létrehozni.  Ez az egység könnyedén elkészíthető idegen fémekből."
  STR_UFO_NAVIGATION_UFOPEDIA: "Az idegen gép kifinomult számítógépek segítségével tájékozódik a Földön és az űrben.  A rendszer optikai processzorok hálózatára épül.  A kezelőfelület viszonylag egyszerű - a navigátor az erőforrás által generált gravitációs hullámokat beállítva irányítja a gép mozgását.  A rendszer kezelését az emberek könnyen elsajátíthatják, és idegen fémekből és más összetevőkből le is gyártható."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Egy idegen gép három fő komponensből áll - egy erőforrás, egy navigációs rendszer és egy géptörzs, amely idegen fémekből épül.  A törzs speciális kiképzésű, hogy lehetővé tegye a gravitációs hullámok irányítását.  Ezeken kívül még egy kis mennyiségű Elerium is szükséges az erőforrás működéséhez.  Ha egyszer a szerkesztés irányvonalait megértjük és minden egység funkciója ismert, akkor lehetségessé válik ilyen gép építése."
  STR_ALIEN_FOOD_UFOPEDIA: "Ezek a kamrák sokféle enzimet tartalmaznak, melyek segítségével emészthetővé válnak az állati vagy akár emberi testrészek.  A folyadék ezután mint előemésztett étel fogyasztható, valószínűleg közvetlenül véráramba adagolva.  Ez bizonyos függőséget sugall a Földön az élelem felé - egy szimbiózis a Föld és az idegen társadalom között."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Ezek a kamrák idegen magzatokat tartalmaznak.  A konténerek felépítéséből úgy tűnik, hogy az idegenek szaporodása teljesen a laboratóriumokon alapul.  A gazdag tápanyag biztosítja a magzat gyors növekedését.  Ez a gyárszerű rendszer rövid idő alatt idegen klónok ezreit képes előállítani.  A folyamat könnyen adaptálható emberekre, vagy ember-idegen hibridekre."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Ezek a gömbök a felüdülést szolgálják.  A pszionikus áramkörök az agy különböző központjait stimulálják.  A hatása a hallucinogén drogokéhoz hasonló.  Ez az egyetlen bizonyíték, hogy az idegeneknek létezik kultúrális vagy pihenő időtöltésük."
  STR_ALIEN_SURGERY_UFOPEDIA: "Ez a sebészeti felszerelés állati testrészek eltávolítására használatos.  A széles körben elterjedt állatcsonkítások főleg ennek a bizarr idegen tevékenységnek tulajdoníthatóak.  Valószínűleg az eltávolított testrészek genetikai vagy táplálkozási célokat szolgálnak."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Régóta emberek ezrei állítják, hogy idegenek rabolták el, néha többször is ismétlődően.  Az igazság messze rettenetesebb.  Az embereket elrabolják, kivizsgálják, majd megfigyelés alatt tartják.  A legjobb egyedekből genetikai anyagokat vonnak ki.  Asszonyokba idegen-ember hibrid magzatokat ültetnek be, majd néhány hónap múlva eltávolítják.  Ki tudja, milyen szörnyűség motiválja az idegeneket?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Az idegen gépek különleges tulajdonságokkal bíró fémekből épülnek fel.  Rendkívül könnyűek és tartósak, elektromágneses úton önthetők.  Ez az anyag gyártható és sokféle gyártási folyamatban felhasználható."
  STR_ELERIUM_115_UFOPEDIA: "Ezen elem különleges tulajdonsága, hogy bizonyos részecskékkel bombázva anti-anyag erőt generál.  Ez gravitációs hullámokat és más formájú energiát képes létrehozni.  Természetes állapotában nem található meg a naprendszerünkben, és nem lehet gyártani sem."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Tisztán látszik, hogy vesztésre állunk a Földért vívott csatában.  Az idegen hordák számbeli fölényével szemben csak a terjeszkedésüket tudjuk lassítani.  Az emberiség egyetlen reménye: a forrásukra döntő csapást mérni.  A kutatásaink a naprendszerünkön belüli közeli bázisra engednek következtetni.  Az idegenek ezt a helyet egy ősi civilizáció központjaként jelölik, amely megelőzi az emberi történelmet.  Meg kell találnunk ezt a helyet amilyen hamar csak lehet.  El kell fognunk és kihallgatnunk egy idegen vezetőt, hogy részletesebb információkat szerezzünk.  A nagyobb UFO-kban valószínű, hogy legalább egy vezető tartózkodik."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "A kutatásaink már a Marsra mutatnak az idegen szervezkedések bázisaként. A bázis erősen el van rejtve és tartalmazza mindazokat a klónozó és egyéb gyárakat, amelyből megoldható a földi beszivárgás utánpótlása. Úgy néz ki, hogy van ott egy irányító számítógép-féle, amely az egész műveletet irányítja. Valószínű továbbá, hogy a kaptárszerű idegen társadalom rendelkezik valamiféle 'méhkirálynő'-vel. Ez az alapvetően sebezhető pontjuk - ha megsemmisítjük az 'agyat', a test meghal. Fokoznunk kell kutatási erőfeszítéseinket, mielőtt túl késő lenne. A haladás érdekében el kell fognunk a legmagasabb rangú idegeneket - a parancsnokokat - melyek csak idegen bázisokban és csatahajókon fordulnak elő."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Most már világos, hogy az idegen hordák Cydonia földalatti bázisából kapják utasításaikat - mely egy különös területen helyezkedik el a Marson: egy öt oldalú piramis és egy hatalmas arcra emlékeztető formáció közelében.  Cydonia civilizációja évmilliókkal ezelőtt virágzott a Marson, de nem tudjuk miért halt ki, vagy mi a kapcsolata a jelenlegi idegen tevékenységgel.  Bármi is legyen a magyarázat, Cydoniába kell küldenünk egy expedíciót.  Ez az idegenek legyőzésének egyetlen módja.  Le kell rombolnunk a fő irányító 'agyat'.  Szükségünk lesz egy Bosszúállóra, amely a rendelkezésünkre álló legpusztítóbb fegyverekkel van felszerelve.  Itt nincs több tanulmányozni valónk - meg kell várnunk a Cydoniai támadás kimenetelét."
