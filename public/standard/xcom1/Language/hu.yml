  STR_VICTORY_1: "Amint belépsz a kamrába, megpillantod az idegen agyat - a küldetésed célpontja.  Mielőtt tüzet nyitnál, kommunikálni kezd feléd az alapjainál elhelyezkedő képernyőn keresztül.  Azért könyörög, hogy meghallgasd érveit a túlélésével kapcsolatban, mielőtt meghúznád a ravaszt..."
  STR_VICTORY_2: "Az agy: 'Évmilliókkal ezelőtt az általatok Marsnak nevezett bolygó élő volt.  Az életet a mi civilizációnk hozta az akkor terméketlen bolygótokra.  Évmilliók leforgása alatt látogatgattuk a bolygótokat és genetikai úton fejlesztettük a fajtátokat.  Nem ölhetsz meg minket, ti a részeink vagytok..."
  STR_VICTORY_3: "Ez a marsi civilizáció központja - a piramisok évmilliókkal a tieitek előtt épültek - és egy olyan faj építette, amely a ti ősötök.  Nincs oly bolygó, mely elérhetetlen lenne számunkra.  Ez az erő nemsokára a tiétek lehet.  Mi csak az együttműködéseteket kérjük..."
  STR_GAME_OVER_1: "Az idegenek megkísérelték az emberiséget kivégezni a városok lerombolásával, a tengerek és a levegő megmérgezésével.  Az ellenálló földi hadseregek tehetetlenek voltak a sokkal felsőbbrendű technológiával szemben.  A túlélő generációk szörnyű mutációkon mentek keresztül, ahogy az idegen rombolás elől menekültek.  Rabszolgatáborokba szervezték őket, hogy segítsék a Földet egy valamilyen ismeretlen birodalom idegen kolóniájává alakítani."
  STR_GAME_OVER_2: "A tudás, amelyet az X-Com program alatt halmoztunk fel, immáron örökre elveszett. Elbuktál. Nem sikerült megmentened a Földet."
  STR_VICTORY_4: "Az idegen agyat egy kitörő forró plazma szakítja félbe, és az egész idegen erő legyőzetett."
  STR_VICTORY_5: "Mivel az idegenek elvesztették a Marsot, így a Földet is. Nem tolt sok időbe, az X-Com kutatásoknak köszönhetően, az emberiség újra felvirágzott, és a Marsot megkaparintotta magának. Az idegen fenyegetés véget ért, de hogy meddig, azt senki sem tudhatja ..."
  STR_YOU_HAVE_FAILED: "Nem voltál képes megállítani az idegen támadást.  A támogató nemzetek egytől-egyig egyezményeket kötöttek a technológiát, békét, jólétet ígérő idegenekkel.  Azonban hamarosan kiderült: az idegeneknek más terveik vannak..."
