  STR_TANK_CANNON_UFOPEDIA: "Az Automatizált Nehézfegyverzet Platformok - avagy Lövegtalpazatok - egy-egy X-Com csapat kiegészítésére szolgálnak. A nagy tűzerő és a strapabíró páncélzat teszi értékessé ezeket az egységeket a nyílt tűzharcban. Mindig ellenőrizd, hogy a raktárban legyen elég ágyúlövedéked a tankok újratöltéséhez. Felfegyverzésük automatikusan megtörténik, amikor egy csapat mellé beosztod őket."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Ez az automata NFP hatékony rakétákkal van felszerelve.  Ez pusztító bármilyen idegen ellenségre nézve.  Légy biztos benne, hogy a raktáraid jól el vannak látva NFP rakétákkal."
  STR_TANK_LASER_CANNON_UFOPEDIA: "A lézerfegyverek hatékonyan kiegészítik az NFP-t.  Előnye a nagy tűzerő és az a tény, hogy nem igényel lőszert."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Az idegen technológia adott egy lökést az NFP-nek.  A levegőben való manőverezhetőség és a plazmasugarak ereje egy halálos kombináció."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Ez a lebegőtank fúziós bomba kilövővel rendelkezik, mely tömérdek pusztításra képes.  Nagy odafigyeléssel használd.  Gyártanod kell fúziós bombát, hogy ez az NFP mindig teljesen el legyen látva.  A fúziós bomba egy intelligens irányítható fegyver.  A kilövéshez ki kell választanod az 'útpontokat' a kurzorral majd kattints a kilövés ikonra, hogy kilődd a fúziós bombát."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Ez a kis eszköz a nehézplazma lőszere.  Kis mennyiségű Eleriumot tartalmaz."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ez a kis eszköz a plazmapuska lőszere - egy középszintű idegen fegyver.  Kis mennyiségű Eleriumot tartalmaz."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "A kis plazmapisztoly lőszere.  Eleriumot tartalmaz - ez minden idegen erő forrása."
  STR_STUN_BOMB_UFOPEDIA: "A bénító bomba élő emberi egyedek elfogására használatos, de használható a legtöbb idegen faj egyede ellen is.  A kis kilövő juttatja célba."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Az idegen kutató küldetések alapszintű adatok gyűjtésére irányulnak a Földről és annak lakóiról. Javarészt kis gépezetek használnak, amelyekkel alkalmanként elhagyatott területeken landolnak. Ez a típusú idegen tevékenység a legjelentéktelenebb fenyegetés az X-Com-ra nézve, és amelyek a legkevesebb aggodalmat váltják ki a közvélemény és a kormányzatok részéről."
  STR_ALIEN_HARVEST_UFOPEDIA: "Az idegenek sokrétűen hasznosítják a Föld faunáját.  Állatokat rabolnak el titokban, majd különböző szerveik eltávolítása után kerülnek elő ismét.  Marhacsonkításokat ismétlődően jelentenek az UFO észlelések kíséretében.  Ez a típusú idegen tevékenység a kormányzatok és a közvélemény nagy érdeklődését és aggodalmát váltja ki.  Ez a típusú tevékenység főleg farmvidékeken fordul elő.  Az 'idegen szüret' mögötti elmélet szerint az idegenek ültették el az életet a Földön eredetileg, és most visszatérnek learatni munkájuk gyümölcsét."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Ez a legalattomosabb formája az idegenek tevékenységének.  Az elrablásokat széles körben jelentik, annak ellenére, hogy az idegenek megpróbálják kitörölni az emlékeket az áldozatok emlékezetéből.  Az elraboltak megalázó fizikai kísérletekről, köztük pl. idegen magzatok beültetéséről és egyéb bizarr genetikai kísérletekről szólnak.  A cél ezek mögött kapcsolatban lehet az idegenek saját génállományának genetikai mutációjával és manipulációjával.  Ez a tevékenység nagy port kavar, és általában népes területeken, városokban fordul elő."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Földi kormányzatokba beszivároghatnak idegen ügynökök emberi megjelenéssel. Ez hivatalos kapcsolatot eredményezhet az idegenek és a kormányzatok között a legmagasabb szinten. A tevékenységük tetőpontján ez intenzív UFO aktivitással jár a nagyobb városok vonzáskörzetében. Az idegenek egyezményt próbálnak aláíratni egy kormányzattal, felajánlva a tudásukat és a felsőbbrendű technológiájukat. Viszonzásképp a kormányzat engedélyezi az idegeneknek tevékenységük akadálytalan folytatását. Az idegen küldetések jelentik a lehető legnagyobb fenyegetést az X-Com számára. Ha egy kormányzat elfogadja az egyezményt, minden támogatást megvon a tervezettől."
  STR_ALIEN_BASE_UFOPEDIA: "Az idegenek titkos földalatti bázisokat építenek távol eső helyeken. Némi kezdeti felderítés után intenzív UFO tevékenység kezdődik, ahogy a bázis épül. Ezek a bázisok szolgálnak az elraboltakon végzett kísérletek színhelyéül, és ellátást biztosítanak a tevékenység további folytatásához a régióban. Az idegen bázisok jelenléte nagy mennyiségű jelentett idegen tevékenységet okoz UFO jelenlét nélkül. Egy bázis megtalálásához egy X-Com gépnek néhány órát kell járőröznie a terület fölött, hogy legyen némi esélye megtalálnia azt."
  STR_ALIEN_TERROR_UFOPEDIA: "Amikor az idegenek terrorizálnak egy várost, hatalmas erővel rendelkező speciális egységeket küldenek oda. A civileket közvetlen fenyegetés éri, és a kormányzat egész területek kiürítésére kényszerül. A tevékenység fő célja, hogy elegendő nyilvános hisztériát keltsenek ahhoz, hogy a kormányzat csökkentse vagy megvonja támogatását az X-Com programtól."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Ha az X-Com Elfogók különösen sikeresek az UFO-k lelövésében, akkor az idegenek beindíthatnak néhány megtorló akciót. Ez egy közvetlen támadást eredményezhet egy X-Com bázis ellen. Azonban, az idegeneknek először meg kell találniuk a kérdéses bázist ahhoz, hogy megtámadják. Feltéve, hogy az UFO-kat kellően távol tartják, a bázis elleni támadás veszélye igen elenyésző kell hogy legyen."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Ha egy idegen bázis megépült, akkor azt rendszeresen ellátja egy speciális ellátó hajó.  Ha egy ilyen hajót észlelünk leszálláskor, akkor biztos, hogy a közelben egy idegen bázis van."
