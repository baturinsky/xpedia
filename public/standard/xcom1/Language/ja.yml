  STR_TANK_CANNON_UFOPEDIA: "自走化された重兵器プラットホームは、XCom分隊を支援するためのものである。優れた火力と頑強な装甲の組合せにより、これらのユニットは見通しのよい地形での戦闘に有効である。倉庫に再装備に十分な砲弾があることを確認すること。砲弾は戦車を分隊に割り当てると、自動的に搭載される。"
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "この自動化された重兵器プラットホームは、強力なロケット砲を装備している。この兵器はいかなるエイリアンをも撃退することができる。肝心なときに弾切れにならないように、ロケット弾の補充は確実に行うこと。"
  STR_TANK_LASER_CANNON_UFOPEDIA: "レーザー砲は重兵器プラットホームにとって、非常に有益な兵器である。それは強大な破壊力と弾数無制限という2つの長所を兼ね備えているからである。"
  STR_HOVERTANK_PLASMA_UFOPEDIA: "エイリアンのテクノロジーはHWPをさらに有効な兵器へと進化させた。空中機動能力とプラズマ砲の破壊力の組み合わせにより、正に殺りく兵器と呼ぶにふさわしいものとなった。"
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "このホバータンクは計り知れない破壊力を持つ核融合弾発射装置を備えている。慎重に使用すること。このHWPを完全装備状態にしておくには、核融合弾を製造して倉庫に保管しておかなければならない。核融合弾は知的誘導装置付き兵器である。発射するためには、ガイド・ポイントを設定した後、'発射'のアイコンをクリックする。"
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "この小さな装置は、重プラズマ・ライフル用の弾倉である。少量のエレリウムを含有しており、35回発射分のエネルギーカートリッジが装填されている。"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "この小さな装置は、プラズマ・ライフル用の弾倉である。極少量のエレリウムを含有しており、28回発射分のエネルギーカートリッジが装填されている。"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "プラズマ・ピストル用弾倉。エイリアンのパワーの源であるエレリウムを含有するエネルギー・カートリッジが、28発分装填されている。"
  STR_STUN_BOMB_UFOPEDIA: "スタンボムは生きたまま人間の標本を捕獲するために使用される。が、それはまた殆どのエイリアン種族に対しても有効である。これは小型ランチャーから発射される。"
  STR_ALIEN_RESEARCH_UFOPEDIA: "エイリアンの研究任務とは、地球およびそこに生息する動物に関する基礎データの収集である。この任務には、主に小型偵察機が使用され、発見されるのを防ぐ為か、人口の密集していないところで行われる場合が多い。この種のエイリアンの活動がXComに与える脅威は最小限のもので、政府や民間人もほとんど関心を持たない。"
  STR_ALIEN_HARVEST_UFOPEDIA: "エイリアンは地球の動物を様々な目的の為に利用する。これらの動物はひそかに連れ去られ、内蔵などを抜き取られたうえで廃棄される。この様なキャトル・ミューティレーションについての報告は、UFOの目撃情報とともにもたらされる傾向がある。この種の活動は政府にとって大きな問題であり、民間人を大いなる不安に陥れる。この種の活動は主に農業地域で行われる。エイリアンの‘収穫’という言葉の背後にある理論によれば、エイリアンがこの惑星に植物や動物の‘種’をまき、その種から実ったものを収穫しに戻って来たということに他ならない。"
  STR_ALIEN_ABDUCTION_UFOPEDIA: "これはエイリアンの活動の中でも、最も卑劣なものである。エイリアンによる誘拐は彼らが犠牲者の記憶から、その体験したことを消去しようと試みているにもかかわらず、多数が報告されている。誘拐された者は、屈辱的な検査をされたと報告しており、その中にはエイリアン胎児の受胎や奇妙な遺伝子実験も含まれる。{NEWLINE}{NEWLINE}これらの活動の真の目的は、遺伝子上の突然変異やエイリアン自身の遺伝子を操作することと関連があるらしい。この活動は、大都市などの人口密集地で行われ、民間人に計り知れない恐怖を与える。"
  STR_ALIEN_INFILTRATION_UFOPEDIA: "各国政府は、人間と同じ姿をしたエイリアンの諜報員に侵入されているおそれがある。そうなれば、宇宙人と政府の間で正式な高官レベルでの折衝が行われる。この交渉が最高潮に達すると、主要都市付近のUFOの活動が非常に活発化する。宇宙人は政府に対し、協定にサインすれば自分たちの優れた技術を提供しても良いとアプローチする。その代わり、政府に領土内で自由に活動を行える事を要求する。{NEWLINE}{NEWLINE}この活動は、XComにとって最大の脅威である。もし政府が協定を結べば、その国からの資金の提供は停止される。"
  STR_ALIEN_BASE_UFOPEDIA: "エイリアンは人里離れた場所に、秘密の地下基地を建設する。基地建設の前には、まず調査飛行が数回行われる。それから基地建設中には頻繁に輸送船が飛来し、大量の物資を運んでくる。これらの基地は誘拐された人間のための実験室を備え、その地域での全ての活動をサポートしていることが判明している。宇宙人の基地があれば、UFOが現れなくても、非常に多くの宇宙人の活動が報告されることになるだろう。{NEWLINE}{NEWLINE}基地の所在地を発見するには、偵察機を目的の地域へ派遣し、数時間かけて同エリアをパトロールしなければならない。"
  STR_ALIEN_TERROR_UFOPEDIA: "エイリアンは都市をテロ攻撃する際に、すざまじいパワーを持つ特殊部隊を投入する。民間人は、その脅威に直接さらされることになり、政府はそのエリアの放棄を強いられる。{NEWLINE}{NEWLINE}この活動の真の目的は市民を恐慌状態に陥れることと、その結果から政府がXComプロジェクトを脅かすことである。"
  STR_ALIEN_RETALIATION_UFOPEDIA: "もし、XComの迎撃機がUFOを撃墜した場合、エイリアンが何らかの報復活動を起こすかも知れない。XComの基地を直接攻撃してくる可能性もある。{NEWLINE}しかし基地を攻撃するためにはその位置を知らなければならないので、常にUFOを遠ざけておけば、襲撃される危険はほとんどないはずである。"
  STR_ALIEN_SUPPLY_UFOPEDIA: "エイリアンの基地が建設されると、大型の輸送船が定期的に物資の補給を行うために飛来する。{NEWLINE}もし着陸している輸送船を発見したら、その近くに宇宙人の基地が存在するはずだ。"
  STR_SMALL_SCOUT_UFOPEDIA: "この小さな宇宙船は主として偵察や観測に用いられる。{NEWLINE}エイリアンが任務を開始する場合、この小型偵察機を用いて初期の情報収集を行う。"
