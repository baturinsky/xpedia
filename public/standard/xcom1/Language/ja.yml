  STR_ACCESS_LIFT_UFOPEDIA: "アクセス・リフトにより、装備や人員を地下基地の内部へ、または基地から外部へと移動することができる。新しく基地を建設する場合には、この施設を最初に建設する必要がある。リフト付近は、敵の侵入に絶えずさらされているので要注意。"
  STR_LIVING_QUARTERS_UFOPEDIA: "各居住区の収容人員は最大50名である。居住区には基本的な食事および睡眠のためのエリアと、簡単な娯楽設備が設けてある。"
  STR_LABORATORY_UFOPEDIA: "研究室には最大50名迄の科学者用の研究スペースがある。研究室には素材、生化学、宇宙物理学などを研究するための最新の設備が備えられており、さらに軍事施設を含む世界中のあらゆる研究施設のコンピュータにアクセスできるという特権がある。"
  STR_WORKSHOP_UFOPEDIA: "工作室には、研究室で行われた研究成果に基づいてデザインされた装備を製造する為の生産用設備が全てそろっている。製造中のアイテムもいくらかスペースを必要とするが、基本的には技術者は最大50名まで工作室に入ることができる。"
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "小型レーダー・システムの有効捜索範囲は約300海里であり、地上探査用の衛星システムとリンクしている。各システムは10%の公算で、30分ごとに平均サイズの目標を探知することが可能である。"
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "大型レーダー・システムの有効捜索範囲は約450海里であり、地上探査用の衛星システムとリンクしている。各システムは20%の公算で、30分ごとに平均サイズの目標を探知することが可能である。"
  STR_MISSILE_DEFENSES_UFOPEDIA: "ミサイル防衛は、基地の付近に敵の強襲艇が着陸を試みた際に、ある程度の防衛力を提供する。"
  STR_GENERAL_STORES_UFOPEDIA: "全ての装備、武器、弾薬、回収した物品およびHWP(重兵器プラットホーム)は、この倉庫内に保管されている。ただし、輸送機や襲撃艇に搭載されるべき装備や兵器類は、格納庫内に保管されている。"
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "生け捕りにしたエイリアンの生命を維持する為には特別な生息環境を必要とする。隔離拘束施設には特殊な生命維持装置を備えた10個の独居房が用意されている。"
  STR_LASER_DEFENSES_UFOPEDIA: "レーザー防衛は、基地付近に敵の強襲艇が着陸を試みた際に、ある程度の防衛力を提供する。"
  STR_PLASMA_DEFENSES_UFOPEDIA: "プラズマビーム防衛は、敵の侵入に対して強力な防御効果を発揮する。"
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "フュージョンミサイルは、エイリアンの攻撃に対し最も効果的な防衛手段を提供する。このミサイルは反物質の対消滅によって、任意の地点の周囲に存在する何もかもを破壊する。"
  STR_GRAV_SHIELD_UFOPEDIA: "この重力シールドは、基地の周辺に着陸を試みるエイリアンの宇宙船の着陸速度を低下させる。そのために、防衛システムが攻撃を行う時間は倍増するので、事実上、基地の防衛効果も２倍になる。"
  STR_MIND_SHIELD_UFOPEDIA: "エイリアンは、人間の発する脳波によりその存在を探知するので、基地から脳波が一切漏れないように覆ってしまうのが最も効果的な対策法である。この設備により、我々の基地がエイリアンに探知される可能性はほとんどなくなるだろう。"
  STR_PSIONIC_LABORATORY_UFOPEDIA: "サイオニック訓練室は、基地内の全戦闘員を対象に、潜在的なサイオニック(超能力保持者)であるかどうかを判定し、サイオニック能力を利用するのに必要なトレーニングを行う。各訓練室では最大10名まで訓練できる。この訓練は毎月末に行われる。この施設でサイオニック能力を身につけたならば、テレパシー・アンプを用いて、戦闘中にサイオニック攻撃を行うことができる。"
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "エイリアンの通信は超次元的伝達能力を持つハイパー波を用いて、ほぼ瞬間的に行われている。この通信解読施設がUFOの通信を傍受して、暗号情報を解読する。これにより、UFOのタイプやエイリアンの種類、活動の目的などが判明する。"
  STR_HANGAR_UFOPEDIA: "それぞれの格納庫には航空機１機を収納することができる。そして、機材の修理やメンテナンス、さらに燃料や武器弾薬の補給を行うための設備も備えている。基地に所属する航空機は、必ず一つの格納庫を占有し、他の航空機がその格納庫を重複して使用することはできない。"
  STR_PISTOL_UFOPEDIA: "XComの装備する標準的な拳銃。装弾数12発のセミ・オートで、通常より火薬の多い弾丸を使用する。"
  STR_RIFLE_UFOPEDIA: "この高性能狙撃ライフルはレーザー照準器を備え、マガジンには6.7mm弾を20発装填可能である。"
  STR_HEAVY_CANNON_UFOPEDIA: "重キャノンは破壊力は大きいが取扱いの難しい兵器である。徹甲弾、焼夷弾及び高性能さく薬りゅう弾を使用できるので、あらゆる目標を攻撃することができる。"
  STR_AUTO_CANNON_UFOPEDIA: "オート・キャノンは、速射性と多用途性と破壊力をバランス良く兼ね備えた兵器である。"
  STR_ROCKET_LAUNCHER_UFOPEDIA: "ロケット・ランチャは、レーザー照準システムを備えており、3種類のロケット弾を発射できる。"
  STR_LASER_PISTOL_UFOPEDIA: "レーザー・ピストルは新しい技術を効果的に利用したものである。拳銃の取り回しの良さと、通常型の拳銃よりも向上した速射性と命中精度を兼ね備えている。"
  STR_LASER_RIFLE_UFOPEDIA: "レーザー・ライフルはレーザー・ピストルのパワーと命中精度をさらに強化したものである。"
  STR_HEAVY_LASER_UFOPEDIA: "重レーザー・ライフルは取り回しが悪く扱いにくい兵器だが、非常に強力である。"
  STR_GRENADE_UFOPEDIA: "この手りゅう弾は、正確なコントロールを行うために、精密かつ精巧なタイマーを備えている。"
  STR_SMOKE_GRENADE_UFOPEDIA: "発煙手りゅう弾は、敵の目から姿を隠す場合に有効である。ただし、敵の姿を見失う場合もあるので慎重に使用せよ。"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "近接手りゅう弾は、普通の手りゅう弾と同様に投げることができるが、その爆発はタイマー信管ではなく近接信管による。この種の兵器を使用するには、熟練した技術と最大の注意力が必要である。"
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "この高性能時限爆弾は、建造物の破壊等の目的にのみ使用しなければならない。破壊力が大きいので、タイマー・セット後直ちに現場から人員を退避させること。"
  STR_MOTION_SCANNER_UFOPEDIA: "この精巧な装置は、種々の探知器とコンピュータ・アルゴリズムを駆使しており、移動中の敵ユニットを探知することができる。しかし、これを使いこなすには、ある程度の訓練を要する。{NEWLINE}{NEWLINE}この装置を使用するには、まずタクティカル・ディスプレイにてスキャナを選択し、メニューから‘スキャナを使う’を選択する。{NEWLINE}{NEWLINE}スキャナの中央に表示された矢印が、兵士の向きを表している(上は常に北)。点滅しているドットは、移動中のユニットを示す。ドットは高速で移動するほど、またはユニットのサイズが大きくなるほど大きく表示される。ただし、この装置は静止しているユニットを探知できない。"
  STR_MEDI_KIT_UFOPEDIA: "この装置は負傷した兵士の方を向いて、または気絶した兵士の体の上で使用する。{NEWLINE}{NEWLINE}治療> 赤い部分が負傷した部位を示す。治療する部位を選択して‘治療’ボタンを押す。傷が治療され健康を回復する。{NEWLINE}{NEWLINE}興奮剤> エネルギーを回復し、気絶した兵士の意識を回復する。気絶した兵士の意識を回復させるには、身体の上に直接立って操作を行う。{NEWLINE}{NEWLINE}鎮痛剤> 負傷した兵の士気を取り戻す。"
  STR_PSI_AMP_UFOPEDIA: "テレパシー増幅器はサイオニック能力を持つ兵士のみが使用できる。この装置で可能なサイオニック攻撃には以下の２タイプがある。{NEWLINE}{NEWLINE}パニック・ユニット>攻撃が成功すれば、ターゲットは士気をくじかれ、パニックにおちいる。{NEWLINE}{NEWLINE}マインド・コントロール>この攻撃が成功すれば、敵ユニットを自分のユニットの様に直接コントロールできる(ただし、オブジェクト画面にはアクセスできない)。この攻撃を成功させるのはかなりの能力を必要とする。"
  STR_STUN_ROD_UFOPEDIA: "この装置は接近戦でしか使用できないが、電気ショックを用いて相手を殺さずに気絶させることができる。{NEWLINE}{NEWLINE}使用法>スタンさせたい相手に隣接し、その方向を向いて用いる。"
  STR_MIND_PROBE_UFOPEDIA: "マインド・プローブはエイリアンの通信装置であり、相手の脳波から直接情報を収集する事ができる。XComもこの装置を用いて、特定のエイリアンの情報を得ることができる。"
  STR_PLASMA_PISTOL_UFOPEDIA: "プラズマ・ピストルはエイリアンの使用する強力な兵器のひとつである。カートリッジの中で反重力フィールドが形成され、そこで光速に近い速度まで加速された粒子が目標を破壊する。"
  STR_PLASMA_RIFLE_UFOPEDIA: "プラズマ・ライフルはプラズマ・ピストルと同じ原理の兵器であるが、ピストルよりも大きなカートリッジを使用するため、破壊力はより強力である。"
  STR_HEAVY_PLASMA_UFOPEDIA: "これは反重力フィールドから加速された粒子を撃ち出す圧倒的で強力な武器である。"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "これは強力なブラスター弾を発射することができる、エイリアンの誘導ミサイル発射器である。この武器を使用する場合、ミサイルの通過するガイド・ポイントを設定し、それが終了したら特別な'発射'のアイコンをクリックする。"
  STR_SMALL_LAUNCHER_UFOPEDIA: "スタン弾を発射するための小型ランチャ。この兵器を使用すると、エイリアンを生きたまま捕獲することができる。"
