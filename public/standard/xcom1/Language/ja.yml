ja:
  STR_AVENGER_UFOPEDIA: "戦闘輸送艇。エイリアンのテクノロジーをフルに応用しており、いかなるUFOよりも高速に飛行することができる。さらに、宇宙飛行も可能。"
  STR_INTERCEPTOR_UFOPEDIA: "地球の最高技術を集めて製造された迎撃用戦闘機。パルス・デトネーション・エンジンを2基搭載しており、特殊シールドを施された人工頭脳は迎撃を自動で行う。"
  STR_LIGHTNING_UFOPEDIA: "円盤型の戦闘輸送艇。UFOに搭載されていた推進装置の複製品を主エンジンとして使用している。"
  STR_SKYRANGER_UFOPEDIA: "兵員輸送機。ジェット輸送機としては最も高速で飛行することが可能。またVTOL(垂直離着陸)性能も有する。"
  STR_FIRESTORM_UFOPEDIA: "戦闘艇。この一人乗りの戦闘艇はクラシックなエイリアンの円盤のデザインを模倣しており、推進装置もUFOに搭載されていた物の複製である。"
  STR_STINGRAY_UFOPEDIA: "空対空ミサイル。特殊シールドによって電子装置を保護している。"
  STR_AVALANCHE_UFOPEDIA: "核弾頭を装備する空対空ミサイル。破壊力は大きいが、非常に重い。"
  STR_CANNON_UFOPEDIA: "高性能カノン砲。この砲から発射される徹甲弾は16インチの鋼鉄を貫通する。"
  STR_FUSION_BALL_UFOPEDIA: "このランチャーは、球形のミサイルを反物質反応の力により発射する。ミサイルは重力波を発生して目標を破壊する。"
  STR_LASER_CANNON_UFOPEDIA: "この通常型レーザー砲は、反物質反応を利用している。"
  STR_PLASMA_BEAM_UFOPEDIA: "重力ビームは重力場の内方破壊を引き起こす。"
  STR_SECTOID_UFOPEDIA: "セクトイドのヒエラルキーは、下は兵士から上は強力なサイオニック能力を持つ指導者で構成されている。サイオニックパワーは、敵の士気をくじくことができるばかりか、精神をもコントロールすることができる。彼らはたわむれに人間の誘拐や、キャトル・ミューティレーションを行う。誘拐した人間は、人間社会に潜入させるクローン開発用や、遺伝材料を抽出することに用いられ、家畜は栄養素と遺伝素材の摂取のために用いられる。この種族は、彼らのハチの様な社会の能率を高めるために、優れたハイブリッド種を開発したいという欲望をもっているようだ。"
  STR_SECTOID_AUTOPSY: "セクトイドの解剖"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "解剖により、この種の消化器官は退化しており、その構造も単純であることが判明した。脳と目は非常に発達している。その構造から推測すると、遺伝的な改造か突然変異かと思われる。小さな口と鼻はほとんど機能していないようだが指の間の水かきや偏平足から、この種の起源は水生であると考えられる。この種には生殖器官がないので、どの様に生殖するかについては不明だが、この事からも、この種が遺伝子操作により作られた種であると推測される。"
  STR_SNAKEMAN_UFOPEDIA: "この種族は非常に厳しい環境で進化した。彼らは非常にタフで、極端な気温の変化にも耐えることができる。彼らの動作は、生体器官の全てを守るヘビの様な巨大な足にたよっている。彼らの目的は、ただ単に略奪することであり、軍事的な命令は他の種族により行われている様である。"
  STR_SNAKEMAN_AUTOPSY: "スネークマンの解剖"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "その皮膚は大変固く耐熱性がある。心臓血管系は、水圧原理を使用する筋肉系の一部である。つまり機械にたとえれば、心臓が油圧ポンプで筋肉が油圧シリンダの働きをしている。この生物の唯一の真の筋肉は心臓である。生殖系は非常に能率的で無性生殖であり、各個体が体中に常に50個の卵を宿している。放置しておくと、この種は地球の生物にとってひどい脅威となるであろう。 "
  STR_ETHEREAL_UFOPEDIA: "この生き物には恐ろしい精神力があって、テレパシーによる意志伝達やテレキネシス能力をもつ。弱々しく見えるこの生き物の肉体は、強力な精神力で支えられている。我々が認識している物理の法則に反しているので、テレキネシスがどの様に作用しているのか見当もつかない。どんな戦闘状況でも彼らは非常に危険な存在である。なぜなら見えない場所から強力な精神攻撃を行ってくるからである。彼らは目標達成の為の実務を他の種族に任せているようで、地球上にはほとんど現れない。"
  STR_ETHEREAL_AUTOPSY: "エセリアルの解剖"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "この生き物は肉体的な退化が進んでおり、生体機能を維持することは困難に見える。筋肉はほとんどなく内器官は発育不全のようで、感覚器官も目を含めて、全く機能していないと思われる。しかし、脳はよく発達しており、体の大部分の血液はここで消費される。外部からのサポートなしでこの生き物がどのように生命を維持しているのかは謎である。"
  STR_MUTON_UFOPEDIA: "人間に類似したこの生物は、強じんな肉体を持ち知能も高い。彼らは生の肉ならばどんなものでも食べ尽くす異様な食欲があるが、地球に住む食肉動物のように、これは彼らにとっても生命を維持する為に必要な事である。この種は‘エセリアル’として知られる種族から送られるテレパシー命令に依存している様で、テレパシーのつながりが切れると彼らの精神システムは破壊され、やがて死んでしまう。彼ら全員に戦闘能力を高めるためのサイバーインプラントが埋め込まれており、指導者の下で動く下級兵士であることは明白である。"
  STR_MUTON_AUTOPSY: "ミュートンの解剖"
  STR_MUTON_AUTOPSY_UFOPEDIA: "この生き物の皮膚は有機的に合成された後に、体に移植された防護装甲である。心臓血管系や感覚器官の能力を強化するために、様々な人工臓器が移植されているが、生殖器官は手術で取り除かれているようだ。これらの不運な生き物は、明らかに闘争と征服のみの一生を送ることを運命づけられている。装甲を貫くだけの弾丸は、彼らの強化された皮膚には何の効力もない。"
  STR_CELATID_UFOPEDIA: "この生物は空中を浮遊するという不思議な能力を持つ。人間の脳波を探知することができるようで、うまく隠れていても人間に向かって動く。一度目標を発見すると、セラチドは地面に降りて腐食性の毒液の滴を射出する。この生き物は非常な速度で増殖する能力がある。また、なぜかミュートン族と行動を共にすることが多い。"
  STR_CELATID_AUTOPSY: "セラチドの解剖"
  STR_CELATID_AUTOPSY_UFOPEDIA: "体の中心部には小さなバイオ・メカ装置があるが、この装置は自然に進化した反重力推進システムのようである。毒の袋は一番大きな器官で、独立した脳はない。また、消化系や生殖系も識別できない。別の小さな器官には新しい個体を急速に成長させる芽がある。"
  STR_SILACOID_UFOPEDIA: "このシリコンを主体とする生物は、大量の熱を発生する。その熱には岩を砕くほどの力があり、その熱い芯で砕いた岩を栄養として摂取する。知能はあまり発達しておらず、体内に移植されたコントロール装置またはテレパシーによってコントロールされる。この種はミュートンと一緒に行動する。"
  STR_SILACOID_AUTOPSY: "シラコイドの解剖"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "この生き物の芯は非常に熱く、消化系の基盤になっている。また、そのユニークな筋肉系はすごい力とスピードをもっている。その岩のような皮膚は、火炎や焼夷弾などの弾薬では損なわれない。 "
  STR_CHRYSSALID_UFOPEDIA: "カニに似たこの生き物の爪は、白兵戦では強力な武器となる。この生物の高い代謝能力と筋力の強さは、戦闘時のスピードと器用さにつながる。また、人間を殺さずに卵をを植え付け、さらにゾンビに変えてしまう毒を注入する。植え付けられた卵は、ゾンビ化した犠牲者の体内でふ化すると体を破裂させて別の個体として出現する。クリサリドは、スネークマンと行動を共にする。 "
  STR_CHRYSSALID_AUTOPSY: "クリサリドの解剖"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "この生物の外骨格は非常に固いが、意外にも爆発性の弾薬にはもろい。脳は大変発達しており、脳細胞の成長速度も速い。この生物は他の生体内に産み付ける卵を20個もっている。この生物は宇宙人の非常に効果的なテロ兵器である。"
  STR_FLOATER_UFOPEDIA: "フローターは主として兵士やテロリストの役割を持つ。彼らは生まれつきの野獣であり、さらに恐るべき戦士に仕立てるために遺伝工学的に工夫され、人工頭脳などの移植で強化されている。下半身と内蔵の大部分は手術で取り除かれ、代わりに生命維持装置が取り付けられている。この装置には反重力機関も搭載されていて、そのお陰で体を空中に浮かせられる。"
  STR_FLOATER_AUTOPSY: "フローターの解剖"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "この生き物は手術で徹底的に変えられている。体の中心にある機械は生命維持装置で、心臓や肺や消化器などのすべての機能を代替している。この装置のおかげで、非常に厳しい環境下でも生存できる。脳は我々の脳より小さいが感覚器官はよく発達している。 "
  STR_REAPER_UFOPEDIA: "この２足食肉動物のあごは強力で、食欲も旺盛である。この生物には、その活動をコントロールしている装置が数種類移植されている。この生物の原始的な食肉本能は、恐怖を与える事と破壊活動以外にはほとんど役に立たない。リーパーは一般にフローターと行動を共にする。"
  STR_REAPER_AUTOPSY: "リーパーの解剖"
  STR_REAPER_AUTOPSY_UFOPEDIA: "リーパーは‘脳’と‘心臓’を２つずつ持ち、重傷を受けても活動することができる。しかし、毛皮でおおわれた皮膚は非常に燃えやすいので、焼夷弾などの武器には弱い。 "
  STR_SECTOPOD_UFOPEDIA: "セクトポッドは強力なプラズマ光線兵器を内蔵するロボットである。この機械獣を‘エセリアル’がテレパシーでコントロールしている。セクトポッドは宇宙人が所有する最も強力な脅威の武器である。"
  STR_SECTOPOD_AUTOPSY: "セクトポッドの解剖"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "このロボットは対弾性の高い、とりわけプラズマ兵器に対する防御力にすぐれた強化装甲により保護されている。しかし、センサー回路部だけは、レーザー兵器などの攻撃に弱いようである。"
  STR_CYBERDISC_UFOPEDIA: "この小型の円盤はプラズマ兵器を搭載した恐るべき自動兵器である。反重力推進装置を備え、起伏の大きい地形での移動にも非常に適している。テロと破壊を目的としており、セクトイドの指示で行動する。"
  STR_CYBERDISC_AUTOPSY: "サイバーディスクの解剖"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "このサイバーディスクは強固な装甲を持ち、特に爆発性の弾薬による攻撃に対する防御力は優秀である。ただし、この標本は損傷が酷いため、反重力装置の機能を理解するのは困難である。"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "エイリアンの宇宙船のパワー源は反物質リアクターで、これはエレリウム(元素115)を用いて強力な重力波および他の形態のエネルギーを生成する。物質からエネルギーへの転換率は99%という驚くべき効率で行われるために、少量のエレリウムで莫大な量のパワーを生み出すことができる。このユニットは宇宙人の合金を用いれば簡単に複製できる。"
  STR_UFO_NAVIGATION_UFOPEDIA: "エイリアンの宇宙船は精巧なコンピュータを用いて、大気圏内および宇宙空間を航行する。そのシステムは光処理装置を基とし、複雑怪奇なネットワークを構築している。制御インターフェースは比較的単純である。ナビゲータはパワー源で生成された重力波を制御して、宇宙船をあらゆる方向へ移動させることができる。このシステムは人間にも簡単に使用でき、さらにエイリアンの合金や他の構成要素を用いれば、複製することも可能だ。"
  STR_UFO_CONSTRUCTION_UFOPEDIA: "エイリアンの宇宙船は、パワー源、航法システム、特殊合金製の艇体の、3つの主な構成部品でできている。特に艇体は重力波を制御できるように設計されている。さらにパワー源への燃料供給には、少量のエレリウムが必要である。構造上の原則が理解でき、各構成部分の機能が明らかになれば、この種の宇宙船を建造することも可能となるであろう。"
  STR_ALIEN_FOOD_UFOPEDIA: "これらの部屋にはさまざまな酵素が含まれており、その酵素で牛やその他の動物、さらに人間さえも消化してしまう。そしてそれらを液状化して消化促進食品のように、おそらく直接血液へと注入される。このことから、食物は地球上で調達しているということが分かる。"
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "この部屋にはエイリアンの胎児が置かれている。コンテナのデザインから考えて、この過程を用いるエイリアンは実験室での繁殖活動に完全に依存していると思われる。豊富な栄養素を与えられて、胎児は確実に急成長を遂げている。この生産ラインシステムにより短期間に何千体ものクローンを生成することもできる。この過程は人間や、エイリアンと人間との混血種の繁殖にも簡単に流用できる。"
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "これらの球形の物体はエイリアンに娯楽を提供する機能を持っていると思われる。サイオニック回路が脳の中枢を刺激して、幻覚剤に似た効果をもたらす。エイリアンが文化的、娯楽的活動を行う存在であるということを証明する証拠は、おそらくこれだけである。"
  STR_ALIEN_SURGERY_UFOPEDIA: "この手術設備に備えられているレーザーカッターで、牛やその他の動物の体から、さまざまな臓器類を切り取る。キャトルミューティレーションがあちこちで行われているが、これらエイリアンの奇妙な活動も、このような設備の存在によって説明できるだろう。おそらく、切断された体は、栄養補給や遺伝操作の実験などの目的に利用されていると思われる。"
  STR_EXAMINATION_ROOM_UFOPEDIA: "これまでに何千人もの人々がエイリアンに誘拐されたことがあると証言しており、その中には、何度も誘拐されたと主張する者もいる。しかし、事実はそれ以上に恐ろしい。人間を誘拐し、調査し、監視するのである。最高の標本と判断されればその遺伝材料を抽出する。女性であれば、人間とエイリアンのハイブリッド胎児を移植し、数カ月後に成長した胎児を回収する。エイリアンがどんな邪悪な目的を持っているかを誰が知ろうか?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "エイリアンの宇宙船は、特殊な性質を備えた合金で作られている。この合金は極めて軽く耐久性があり、電磁気学的方法により鋳造することができる。この金属は複製可能で、様々な製造過程で用いることができる。"
  STR_ELERIUM_115_UFOPEDIA: "この元素はある特定の粒子の状態で衝撃を与えると、莫大な反物質パワーを発生するという変わった特性を備えている。これにより、重力波および他の形態のエネルギーが創り出される。我々の太陽系には存在しない物質であり、複製することは不可能である。"
  STR_ALIEN_ORIGINS_UFOPEDIA: "我々が地上で負け戦を戦っているということは明らかである。エイリアンの部隊は数の上でも我々を圧倒している。我々にできることはせいぜいその侵攻のスピードを遅らせることだけかもしれない。しかし、エイリアンの存在の源を攻撃すれば人類にも希望が持てるであろう。{NEWLINE}{NEWLINE}我々の研究機関は太陽系内のどこかに作戦基地が存在すると考えている。我々はできる限り早くこの場所を突き止めなければならない。その為にはまずエイリアンのリーダーを捕らえて取り調べを行い、より詳しい情報を得る必要がある。{NEWLINE}{NEWLINE}大型のUFOにはリーダーが最低一人は乗り込んでいるはずである。"
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "現時点の我々の調査の結果、エイリアンの基地が火星に存在する事を確認した。基地は巧妙に隠され、あらゆる兵器の製造およびクローン用の設備を備えており、次々と地上に潜入者を送り込んでいる。そこにはまた、全作戦をコントロールするコンピュータが存在しているようだ。蜂の様な階層社会を形成するエイリアンには、一種の女王蜂が存在するらしい。この社会構造こそエイリアンの根本的な弱点である。この‘脳’が除去されてしまえば、'肉体'は直ちに滅びてしまうであろう。{NEWLINE}{NEWLINE}手遅れになる前に、我々は研究のペースアップを計らねばならない。そのためにも最高ランクのエイリアンの司令官を捕らえなければならない。{NEWLINE}{NEWLINE}司令官は戦艦及び宇宙人基地にのみ存在する。"
  STR_CYDONIA_OR_BUST_UFOPEDIA: "エイリアンの部隊はサイドニアの地下基地からコントロールされていることが、様々な研究の結果から判明した。サイドニアは火星でも珍しい地域で、5角錐のピラミッドと、人間の顔のような巨大な建造物が特徴である。{NEWLINE}{NEWLINE}火星には何百万年もの昔にサイドニアに文明が発展していたのだが、なぜ、それが滅びてしまったのか、またそこで行われていたエイリアンの活動とどのような関係があるのかは、現在でも明らかではない。しかし、どのような説明がなされるにしても、サイドニアに襲撃隊を送る必要がある。{NEWLINE}{NEWLINE}エイリアンを倒すためには、全てを支配している‘脳’を破壊しなければならない。最大の攻撃力を備えているアベンジャーを、我々の戦力に加える必要がある。もはや学べることは、全て学んだ。我々の待つべき物は、サイドニア襲撃の結果のみである。"
