  STR_VICTORY_2: "脳が語り始める。'今人類が火星と呼んでいる惑星は何百万年も前には活発な星だった。地球と同様、我々の文明が不毛の惑星にそのような生命をもたらしたのだ。数百万年もの間、我々は地球を訪れては人類を遺伝子的に進化させてきた。人類に我々を倒すことはできない。人類は我々の一部なのだ..."
  STR_VICTORY_3: "ここが火星文明の中心である。このピラミッドは地上のピラミッドが建つ数百万年前に、人類の祖先である種族が築いた。どの惑星であろうと我々の手中にあるのだ。。。すぐに人類もこのパワーを手に入れることができる。我々はただ人類に協力を求めているだけである...'"
  STR_GAME_OVER_1: "宇宙人は全人類を全滅させ、都市を破壊し、空や海を汚染しようと試みる。地球軍の抵抗は、遥かに優れたテクノロジーの前では無益である。生き残った世代も宇宙人の大虐殺から逃れる際、恐ろしい目にあう。奴隷キャンプへ集められ、正体不明の帝国の一部となっている宇宙人の植民地へと地球を改造する為に使役される。"
  STR_GAME_OVER_2: "XComプロジェクトにより得た知識は永遠に失われてしまう。あなたは地球を救うことができなかった。"
