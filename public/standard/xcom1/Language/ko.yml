  STR_VICTORY_1: "방 안에 진입하자, 당신의 임무 목표인 외계인의 뇌가 보입니다. 사격을 시작하려 하자 뇌는 기지의 화면을 통해 당신과 대화하려 합니다. 뇌는 당신이 방아쇠를 당기기 전에 자신의 목숨에 대한 간청을 들어 주기를 바랍니다..."
  STR_VICTORY_2: "뇌가 이야기합니다: \"수백만년 전 너희들이 화성이라고 불리는 행성은 살아 있었다. 이들은 우리가 너희에게 한 것처럼 우리 문명에 의해 불모의 행성으로 옮겨졌었다. 수백만년간 우리는 너희 행성에 방문하여 너희 종족들을 유전적으로 발달시켜 왔다. 너희는 우리를 죽일 수 없다, 너희는 우리의 일부이다...\""
  STR_VICTORY_3: "이곳은 너희들의 선조에 의해 너희의 것보다 수백만년도 더 이전에 건설된 피라미드들이 위치해 있는 화성 문명의 중심지이다. 우리의 손이 닿지 않는 행성은 없다. 이 힘은 오래 전에 너희들의 것이 될 수 있었다. 우리가 원하는 것은 너희의 협조뿐이다..."
  STR_GAME_OVER_1: "외계인들은 도시를 파괴하고 공기와 바다를 오염시켜 인류를 멸종시키려 합니다. 지구군의 저항은 외계인들의 비교가 불가능할 정도로 우월한 기술에 힘없이 무너집니다. 생존한 세대들은 외계인의 파괴로부터 도망치면서도 끔찍한 돌연변이에 시달립니다. 이들은 지구를 정체를 알 수 없는 어떤 제국의 외계인 식민지로 만드는 데 일조시키기 위해 노예 수용소로 수용됩니다."
  STR_GAME_OVER_2: "엑스컴 프로젝트를 통해 얻은 모든 지식은 영원히 잃었다. 당신은 지구를 지키는데 실패하였다."
  STR_VICTORY_4: "외계인의 뇌가 고온의 플라즈마 폭발에 의해 정지하여, 모든 외계인 세력은 패배하였습니다."
  STR_YOU_HAVE_FAILED: "당신은 외계인의 공습을 막는 데에 실패하였습니다. 자금 지원국들은 하나둘 기술과 번영, 평화를 약속하는 외계인과의 조약을 맺기 시작합니다. 그러나 곧 외계인들은 다른 계획을 가지고 있었음이 드러납니다..."
