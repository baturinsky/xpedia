  STR_ROCKET_LAUNCHER_UFOPEDIA: "로켓 발사기는 세 가지 크기의 미사일을 발사할 수 있는 레이저 유도 시스템이다."
  STR_LASER_PISTOL_UFOPEDIA: "레이저 권총은 신기술을 효과적으로 적용한 장비로서 더욱 빠르고 정확한 발사가 가능한 편리한 권총입니다."
  STR_LASER_RIFLE_UFOPEDIA: "레이저 소총은 이전의 권총보다 더욱 강력하고 정확한 무기이다."
  STR_HEAVY_LASER_UFOPEDIA: "대형 레이저포는 다루기 힘들지만 극도로 효과적입니다."
