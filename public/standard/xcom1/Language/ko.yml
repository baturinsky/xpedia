  STR_PSIONIC_LABORATORY_UFOPEDIA: "정신력 훈련실에서는 모든 병사의 정신적 잠재성을 평가하고 정신 능력을 사용하기 위한 훈련을 진행할 수 있다. 각 훈련실마다 열 명의 병사를 훈련 가능하다. 훈련은 매달 말에 지정된다. 정신 능력은 심리파 증폭기와 함께 사용하면 전장에서 정신 공격을 할 수 있다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인의 통신은 거의 순간적으로 이동하는 초차원파에 기반하고 있다. 이 해독 시설은 UFO의 전파를 가로채어 그 정보를 해독함으로써 UFO의 종류, 외계인 종족 및 활동 목적 등의 정보를 제공한다."
