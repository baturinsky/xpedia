  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아 있는 외계인들은 생명 유지를 위해 특별한 거주 공간이 필요하다. 이 수용 시설은 최대 10명의 외계인 생물체를 개별적으로 수용할 수 있다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 방어시설은 적 비행체의 급습에 대해 보호를 제공하는 시설입니다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라즈마 빔 방어시설은 적 비행체의 급습에 대해 강력하고 효과적인 보호를 제공한다."
