  STR_GRAV_SHIELD_UFOPEDIA: "중력 보호막은 외계인 비행체가 근처에 착륙하려 할 때 이를 밀어내어 모든 방어시설이 다시금 발사할 수 있도록 시간을 벌어줍니다. 이 시설은 기지의 모든 방어 시설의 효율성을 두 배로 높여 줍니다."
