  STR_HEAVY_CANNON_UFOPEDIA: "중기관포는 파괴적이지만 크고 무거운 무기입니다. 관통형, 소이형, 고폭발형의 세 가지 종류의 탄환을 사용하여 다양한 능력을 발휘합니다."
