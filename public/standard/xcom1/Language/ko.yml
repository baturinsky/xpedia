  STR_PROXIMITY_GRENADE_UFOPEDIA: "근접 수류탄은 일반 수류탄처럼 투척할 수 있으나, 투척 후에는 주변의 움직임을 감지하여 폭발한다. 이 장비를 적절히 사용하기 위해서는 숙련된 기술과 주의가 필요하다."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "이 폭발물은 폭파 목적으로만 사용되어야 한다. 폭파 지역으로부터 인원들을 반드시 격리시키도록 한다."
  STR_MOTION_SCANNER_UFOPEDIA: "이 복잡한 장치는 다양한 감지 장치와 진보된 컴퓨터 알고리즘을 사용하여 이동하는 적을 탐지한다. 이를 효과적으로 사용하기 위해서는 약간의 연습이 필요하다. 동작 스캐너 아이콘을 클릭한 뒤 '스캐너 사용' 버튼을 클릭한다. 스캐너 화면 중앙의 화살표는 현재 병사가 바라보고 있는 방향을 나타낸다 (위쪽이 북쪽이다). 반짝이는 원들은 최근 이동한 유닛들을 나타낸다. 대형 유닛이나 빠르게 이동하는 유닛들은 큰 원으로 그려진다. 가만히 있는 유닛들은 감지되지 않는다."
  STR_MEDI_KIT_UFOPEDIA: "구급상자는 치료 기능에 진통 및 흥분제 기능을 결합한 장비이다. 구급상자를 사용하려면 처치가 필요한 병사를 바라보고 있어야 한다. 해당 병사가 기절해 있을 경우에는 그 위에 서 있어야 한다. 구급상자 아이콘을 클릭한 뒤 '구급상자 사용'을 선택한다.{NEWLINE}치료> 붉은 색 신체 부위는 치명상을 나타낸다. 부상을 입은 부위를 클릭한 뒤 '치료'버튼을 클릭한다. 해당 치명상이 치료되면서 소량의 체력이 회복된다.{NEWLINE}흥분제> 에너지 회복 및 의식을 잃은(기절한) 병사를 일으킨다. 의식이 없는 병사를 일으키려면 해당 병사 바로 위에 서 있어야 한다.{NEWLINE}진통제> 부상당한 병사의 사기를 해당 병사의 잃어버린 체력만큼 회복시킨다."
