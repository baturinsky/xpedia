ko:
  STR_AVENGER_UFOPEDIA: "수송 겸 전투 우주선.  외계 기술의 궁극적 복제품."
  STR_INTERCEPTOR_UFOPEDIA: "쌍발 폭굉 파동 엔진과 특수 방호 처리된 전자 시스템을 가진 전투기.  최고 지구 기술의 결정체."
  STR_LIGHTNING_UFOPEDIA: "수송 겸 전투 항공기.  외계 추진 체계의 조악하지만 효율적인 복제품."
  STR_SKYRANGER_UFOPEDIA: "병력 수송기이다. 동종의 비행기 중 가장 빠른 기체이며, 수직이착륙(V.T.O.L.)능력을 가지고 있다."
  STR_FIRESTORM_UFOPEDIA: "전투 항공기.  중앙에 추진 장치를 가진 고전적인 외계 비행 접시 설계를 복제한 1인승 전투기."
  STR_STINGRAY_UFOPEDIA: "특수 방호된 전자 장치가 들어간 신형 공대공 미사일."
  STR_AVALANCHE_UFOPEDIA: "핵 탄두를 탑재한 공대공 미사일이지만, 무척 무겁다."
  STR_CANNON_UFOPEDIA: "40센티 강철을 관통할 수 있는 철갑탄을 발사하는 고성능 기관포."
  STR_FUSION_BALL_UFOPEDIA: "이 발사기는 공 모양의 반 물질 반응 미사일을 발사한다. 탄두는 중력파 폭축으로 목표를 파괴한다."
  STR_LASER_CANNON_UFOPEDIA: "이 재래식 레이저 빔은 반물질 반응로를 동력으로 사용합니다."
  STR_PLASMA_BEAM_UFOPEDIA: "이 중력 빔은 가늘게 이어진 내폭 중력장을 발사합니다."
  STR_SECTOID_UFOPEDIA: "섹토이드의 계층은 병사부터 강력한 정신 능력을 지닌 지도자까지 다양하게 분포한다. 이러한 정신 능력은 전투에서 적 병사의 사기를 저하시키거나 그들의 정신을 조종하는 데에도 사용 가능하다. 이들은 인간이나 가축들을 납치하는 것에 집중하는 경향을 보인다. 납치의 목적은 유전 물질을 추출하여 이종 교배하거나 클론을 만들어 인간 사회에 침투시키는 것이다. 가축으로부터는 영양분과 유전 물질을 획득할 수 있다. 이 종족은 그들의 벌집 같은 사회의 효율성을 증대시키기 위해 우수한 유전적 혼종을 개발하려는 것으로 보인다."
  STR_SECTOID_AUTOPSY: "섹토이드 해부"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "본 해부 결과는 소화 기관의 흔적 및 단순한 구조를 나타내고 있다. 뇌와 눈은 매우 잘 발달되어 있다. 이것의 구조를 토대로 유전학적 개조 또는 변이를 유추 가능하다. 작은 입과 코는 비교적 적은 기능을 담당하는 것으로 보인다. 손가락 사이의 물갈퀴와 편평한 발 등을 통해 수생 동물이 근원임을 알 수 있다. 생식기는 없으며, 번식을 어떻게 하는지에 대해서는 증거를 찾을 수 없다. 유전적으로 만들어진 생물체임이 거의 확실하다."
  STR_SNAKEMAN_UFOPEDIA: "이 종족은 극한의 환경에서 발달하여 매우 강인하며 극한의 온도 변화를 견딜 수 있다. 이동 시에는 뱀과 같이 생긴 다리를 이용하며 이는 내장을 보호하는 역할도 한다. 이들은 순수하게 포식이 목적인 듯하며 지구로의 침공을 지시하는 특정 지성체의 명령을 받는 것으로 추정된다."
  STR_SNAKEMAN_AUTOPSY: "스네이크맨 해부"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "이 생물체의 피부는 극도로 단단하고 열에도 강하다. 심혈관계는 근육 체계의 일부로서, 이 체계는 움직임을 위해 유압을 사용한다. 실제 근육이라고 할 수 있는 것은 심장 뿐이다. 번식도 매우 효율적인 것으로 보이는데, 무성 생식이 가능하며 각 스네이크맨이 항시 50개의 알을 몸 안에 품고 다닌다. 이들을 그대로 방치할 경우 지구의 생명체들에게 심각한 위협이 될 것이다."
  STR_ETHEREAL_UFOPEDIA: "이 존재는 막대한 정신력으로 텔레파시 통신 능력과 염력을 사용한다. 허약한 신체 능력은 이러한 정신력으로 유지된다. 이들이 사용하는 염력은 우리가 알고 있는 물리 법칙을 무시하는 듯하기에 이것이 어떻게 작용하는지에 대해서는 이해가 불가능하다. 이들은 전투 시 정신력에 의존하므로 어떠한 전투 상황에서도 지극히 위험하다. 또한 그들의 목적을 위해 다른 종족들에게 의존하는 것으로 보이므로 지구에는 거의 나타나지 않는다."
  STR_ETHEREAL_AUTOPSY: "이더리얼 해부"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "이 생명체는 물리적으로 발달이 지체되어 있으며 어떠한 생명 기능도 유지할 수 있는 능력이 없는 것으로 보인다. 근육은 매우 위축되어 있으며 내장의 발달도 별로 되어 있지 않다. 눈을 포함한 감각 기관은 전혀 동작하지 않는 것으로 보인다. 그러나 뇌는 잘 발달되어 있으며 신체의 전체 혈류 중 상당량이 뇌로 공급되고 있다. 이 생명체가 어떻게 외부의 유지장치 없이 연명이 가능한지에 대해서는 수수께끼이다."
  STR_MUTON_UFOPEDIA: "이 인간과 같이 생긴 생명체는 물리적으로 강력하면서도 지능적이다. 지구의 육식 동물처럼 생명 유지를 위해서라면 종류에 관계 없이 그 살코기를 섭취하고자 하는 욕구를 가진다. 이들은 '이더리얼'이라 알려진 종족의 텔레파시 명령에 의존하는 것으로 보인다. 이 텔레파시와의 연결이 단절될 경우 심리 체계가 붕괴하여 죽게 된다. 전투 능력의 향상을 위해 인공 삽입물이 이식되어 있다. 이들은 더 높은 지능을 가진 존재들을 위한 병사들임이 분명하다."
  STR_MUTON_AUTOPSY: "뮤톤 해부"
  STR_MUTON_AUTOPSY_UFOPEDIA: "이 생물체의 '피부'는 유기적으로 만들어진 방어 장갑이 신체에 이식된 것이다. 이 외에 심혈관계 및 기타 감각들을 개량하기 위한 수많은 인공 이식물이 존재하며, 생식기는 수술을 통해 제거된 것으로 보인다. 이 불행한 생명체는 일생을 전투와 정복만으로 살아가도록 제한되어 있음이 분명하다. 관통탄은 이들의 강화된 피부에 그리 효과적이지 않다."
  STR_CELATID_UFOPEDIA: "이 생물체는 공중에서 떠 다닐 수 있는 신비한 능력을 선천적으로 가지고 있다. 또한 인간의 뇌파를 감지하여 대상이 숨어 있더라도 인간이 있는 방향으로 이동하는 것으로 보인다. 대상이 감지되면 셀라티드는 지면에 착지하여 강부식성 독액을 발사한다. 이 생물체는 빠른 속도로 자신을 복제할 수 있는 능력도 가지고 있다. 이동 시 뮤톤 종족과 함께한다."
  STR_CELATID_AUTOPSY: "셀라티드 해부"
  STR_CELATID_AUTOPSY_UFOPEDIA: "핵심부에는 자연 진화한 반중력 추진 시스템으로 여겨지는 작은 생물기계학적 장치가 내장되어 있다. 가장 큰 내장은 독 주머니이며 독립적인 뇌 구조는 발견되지 않는다. 식별 가능한 소화기나 생식기 또한 존재하지 않는다. 일부 작은 기관에는 태아들이 담겨 있어 새로운 개체로 빠르게 성장할 수 있다."
  STR_SILACOID_UFOPEDIA: "이 규소 기반 생명체는 막대한 양의 열을 생성한다. 암석을 으깰 정도의 힘이 있으며, 부서진 암석은 뜨거운 중심부에서 소화시킬 수 있다. 원시적인 지능을 가지고 있으며 이식물이나 텔레파시 등으로 조종이 가능하다. 뮤톤 종족과 함께 행동한다."
  STR_SILACOID_AUTOPSY: "실라코이드 해부"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "이 생명체의 핵심부는 지극히 뜨거우며, 소화기 계통의 기반이 되는 것으로 보인다. 이것의 독특한 근육 체계는 엄청난 힘과 속도를 낼 수 있도록 하고, 돌과 같은 피부는 불이나 소이탄에 의해 손상받지 않는다."
  STR_CHRYSSALID_UFOPEDIA: "이 생물이 가진 게의 집게발 같은 칼날은 근접전에서 강력한 무기가 된다. 높은 신진 대사와 강한 힘을 가지고 있어 매우 기민하고 민첩하다. 이 생물은 희생자를 죽이는 대신 대상에 알을 낳고 독을 주입하여 걸어다니는 좀비로 만든다. 새 크리저리드는 얼마 후 희생자로부터 터져 나오게 된다. 크리저리드는 스네이크맨 종족과 연관되어 있다."
  STR_CHRYSSALID_AUTOPSY: "크리살리드"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "이 생명체의 외골격은 매우 단단하지만 폭발성 탄환에 놀랍도록 취약하다. 뇌는 잘 발달해 있으며 세포의 성장 속도가 매우 빠르다. 다른 유기체 내에 낳기 위한 20개의 알을 품고 다닌다. 이 생명체는 매우 효과적인 테러 무기이다."
  STR_FLOATER_UFOPEDIA: "플로터는 주로 병사와 테러 요원으로 활동한다. 이들은 선천적인 포식성 야수로서, 유전 공학 및 인공 두뇌학적 개선을 통해 가공할 만한 병사로 변형되어 있다. 하반신과 대부분의 내장은 수술을 통해 제거되었으며 대신에 생명 유지 시스템이 설치되어 있다. 이 이식장치에는 다소 불안정하지만 공중을 떠 다닐 수 있도록 하는 반중력 장치가 포함되어 있다."
  STR_FLOATER_AUTOPSY: "플로터 해부"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "이 생물체는 수술에 의해 대부분이 변형되어 있다. 신체의 핵을 이루고 있는 듯한 장치는 생명 유지 시스템으로, 심장과 폐 및 기타 소화기의 역할을 대체한다. 덕분에 이 생물체는 극도로 열악한 환경에서도 생존이 가능한 것으로 보인다. 뇌는 인간의 것보다 작으나 감각 기관은 잘 발달되어 있다."
  STR_REAPER_UFOPEDIA: "이 이족 보행 육식동물은 강력한 턱과 게걸스런 식욕을 가지고 있다. 활동을 통제하기 위한 다수의 뇌 이식물이 삽입되어 있다. 이 생물체의 본능적인 포식 욕구는 테러와 파괴 이외에는 적절한 용도가 없다. 리퍼는 플로터와 주로 연관되어 있다."
  STR_REAPER_AUTOPSY: "리퍼 해부"
  STR_REAPER_AUTOPSY_UFOPEDIA: "리퍼는 두 개의 뇌와 심장을 가지고 있어 심각한 부상을 입었을 경우에도 활동이 가능하다. 그러나 털로 덮인 피부는 인화성이 높아 소이형 무기에 매우 취약하다."
  STR_SECTOPOD_UFOPEDIA: "섹토포드는 강력한 레이저 무기를 장착한 로봇 생명체이다. 이 기계 짐승은 이더리얼의 뇌파를 통해 움직이며, 외계인 군대에서 가장 강력한 테러 무기이다."
  STR_SECTOPOD_AUTOPSY: "섹토포드 해부"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "이 로봇은 대부분의 공격 형태, 특히 플라즈마 무기에 대해 저항할 수 있는 동력 장갑으로 견고하게 제작되었습니다. 그러나 감지 회로는 레이저 무기에 특히 취약한 것으로 보입니다."
  STR_CYBERDISC_UFOPEDIA: "강력한 플라즈마 빔으로 무장한 이 축소형 비행접시는 자동화된 테러 무기이다. 반중력 추진을 이용하여 움직이기 때문에 복잡한 지형에서 매우 유리하다. 주요 기능은 섹토이드 종족을 위해 파괴와 테러 임무를 수행하는 것이다."
  STR_CYBERDISC_AUTOPSY: "사이버디스크 해부"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "사이버디스크는 뛰어난 보호 처리가 되어 있으며, 특히 폭발성 탄환에 강하다. 주요 반중력 시스템은 너무 심하게 손상되어 있어 기능을 이해하기 어렵다."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "외계인 비행체의 동력원은 반중력 반응로로서, 일레리움(115번 원소)을 사용하여 강력한 중력파 및 여러 다른 형태의 에너지를 발생시킨다. 물질의 에너지로의 변환 효율은 놀랍게도 99%이기 때문에 극소량의 일레리움으로도 막대한 힘을 생산할 수 있다. 이 장치는 외계인 합금을 이용하여 쉽게 생산이 가능하다."
  STR_UFO_NAVIGATION_UFOPEDIA: "외계인 비행체는 지구와 우주에서의 비행을 위해 복잡한 컴퓨터를 사용한다. 이 시스템은 네트워크 방식으로 배열된 광학 프로세서에 기반한다. 제어 인터페이스는 상대적을 간단한데, 조종사는 동력공급원에서 발생된 중력파의 방향을 제어하여 비행체를 어떤 방향으로든 움직일 수 있다. 이 시스템은 인간이 쉽게 사용할 수 있으며, 외계인 합금과 다른 부품들을 이용하여 복제도 가능하다."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "외계인 비행선은 동력원, 항법장치 및 외계인 합금으로 된 동체의 세 가지 주요한 요소로 이루어진다. 동체는 중력파를 유도, 제어하기 위해 특수하게 설계되어 있다. 동력원의 연료로는 소량의 일레리움이 필요하다. 비행선의 제조 원리와 각 요소의 기능을 이해하게 되면 이러한 기체를 제작할 수 있을 것이다."
  STR_ALIEN_FOOD_UFOPEDIA: "이 방들은 가축이나 다른 동물, 심지어는 사람을 소화하기 위한 다양한 효소들을 갖추고 있다. 이 액체는 즉시 소화가 가능한 음식으로, 아마도 혈류에 직접 공급되는 방식으로 소비된다. 이러한 점은 음식에 대한 지구에의 특정 의존 관계를 암시하는데, 이는 곧 지구와 외계인 사회의 공생 관계인 것이다."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "이 용기들에는 외계인의 태아들이 담겨 있다. 이 용기들의 설계를 볼 때, 이러한 과정을 사용하는 외계인들은 전적으로 실험실 번식에만 의존하는 것으로 보인다. 풍부한 영양분은 태아의 빠른 성장을 도우며, 공장 시스템을 통해 외계인의 복제물을 짧은 시간 안에 수천 마리씩 생산할 수 있다. 이 과정은 인간이나 인간-외계인 혼종의 번식에도 쉽게 적용 가능하다."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "이 구체들의 역할은 아마도 오락용인 듯하다. 정신 회로가 뇌의 여러 중추를 흥분시키며, 효과는 환각성 마약과 비슷하다. 이 물체는 외계인들이 어떤 문화적 또는 여가적 취미를 즐긴다는 유일한 증거이다."
  STR_ALIEN_SURGERY_UFOPEDIA: "이 수술용 장비는 가축이나 다른 동물들로부터 특정 부위를 추출하기 위해 레이저 절단기를 사용한다. 예전부터 널리 행해진 동물 납치는 이러한 기이한 외계인 활동의 근거가 된다. 추출된 부위는 영양 공급이나 유전적인 목적으로 사용되는 것으로 보인다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "예전부터 수천 명의 사람들이 자신들은 외계인에게 납치된 적이 있었다고 주장해 왔다. 진실은 그것보다 훨씬 잔혹하다. 인간들은 납치되어 연구되고, 감시당했다. 우수한 실험체는 유전 물질을 추출당했다. 여자들은 인간과 외계인의 혼종 태아를 임신하여 수 개월 후 적출당했다. 외계인들이 어떤 사악한 목적을 가지고 있는 것인지는 아무도 모른다."
  STR_ALIEN_ALLOYS_UFOPEDIA: "외계인 비행체는 독특한 성질을 가진 특수한 함금으로 제조된다. 이 합금은 극히 가볍고 단단하며, 전자기적 방법을 이용하여 성형할 수 있다. 이 재료는 복제가 가능하며 많은 종류의 제조 공정에 이용 가능하다."
  STR_ELERIUM_115_UFOPEDIA: "이 원소는 특정 입자와 충돌 시 반물질 동력을 생산하는 특이한 성질을 가진다. 이로부터 중력파와 다른 형태의 에너지가 생성된다. 우리 태양계에서는 자연적으로 발견되지 않는 원소이며 복제도 불가능하다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "우리가 지구에서의 전투에서 패배하고 있다는 사실이 이제 분명해졌습니다. 외계인 군대는 숫자에서 우리를 압도하고 있습니다. 우리가 할 수 있는 최선은 그들의 침공을 늦추는 것 뿐입니다. 인류의 마지막 남은 희망은 그들의 근원지를 타격하는 것입니다. 우리의 연구에 의하면 우리 태양계 내에 외계인의 작전 기지가 위치해 있는 듯합니다. 외계인들은 이 장소가 인류 역사 이전에 존재했던 고대 문명의 중심지임을 나타내고 있습니다. 이 장소를 가능한 한 빨리 찾아내야 합니다. 더 많은 정보를 얻기 위해서는 외계인의 지도자를 생포하여 심문해야 합니다. 대형 UFO에는 최소한 한 명의 외계인 지도자가 탑승하고 있을 가능성이 있습니다."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "외계인 무리들이 화성 사이도니아에 있는 지하 기지의 명령에 따라 움직인다는 사실이 분명해졌다. 이 기지는 5면 피라미드와 인간의 얼굴을 닮은 대형 구조물이 존재하는 수상한 지역이다. 사이도니아 문명은 수백만년 전 화성에서 번영한 바 있으나, 왜 그 자취를 감추었으며 이 지역에서 일어나고 있는 대규모 외계인 활동과 어떠한 연관성이 있는지는 불명이다. 이유가 어떻든 우리는 사이도니아로 원정대를 보내야만 한다. 이것이 외계인들을 물리칠 수 있는 유일한 방법이다. 외계인들을 조종하고 있는 '뇌'를 파괴해야 한다. 그러기 위해서는 막대한 힘을 자유자재로 다룰 수 있는 복수자 전투함이 필요할 것이다. 지구에서 더 이상 얻을 수 있는 것은 없다. 사이도니아 공격의 결과를 기다려야 한다."
