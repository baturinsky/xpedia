  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "이 무인 중화기 탑재체(HWP)는 강력한 로켓으로 무장하고 있어 어떤 외계인 적도 파괴할 수 있다. 창고에 재장전할 HWP 로켓을 미리 마련해 두는 것을 잊지 말아야 한다."
  STR_TANK_LASER_CANNON_UFOPEDIA: "레이저 무기는 중화기 탑재체(HWP)에 매우 유용하다. 이는 강력한 중화기를 탄약 제한 없이 사용 가능하도록 한다."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "외계인 기술이 HWP에게 새로운 생명을 부여하였다. 새롭게 추가된 비행 능력과 강력한 플라즈마 빔은 완벽한 조합이라고 할 수 있다."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "이 호버탱크는 엄청난 파괴력을 가진 핵융합탄 발사기를 장착하고 있으므로 사용에 극히 주의를 요한다. 이 중화기 탑재체(HWP)를 재장전하기 위해서는 핵융합탄을 제조해야 한다. 핵융합탄은 지능형 유도무기로서 이를 발사하려면 커서를 이용하여 이동 지점들을 설정한 뒤 발사 아이콘을 클릭한다."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "이 소형 장비는 대형 플라즈마포의 탄약으로 사용된다. 소량의 일레리움이 포함되어 있다."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "이 소형 장비는 중형 외계인 무기인 플라즈마 소총의 동력원으로 사용된다. 소량의 일레리움이 포함되어 있다."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "외계인의 플라즈마 권총을 위한 동력원이다. 모든 외계인 무기의 동력원인 일레리움이 포함되어 있다."
  STR_STUN_BOMB_UFOPEDIA: "기절충격 폭탄은 살아있는 인간의 표본을 잡는 데 사용되어 왔지만, 대부분의 외계 종족에 대해서도 사용이 가능하다. 충격탄 발사기로 발사한다."
  STR_ALIEN_HARVEST_UFOPEDIA: "외계인들은 수많은 지구의 동물들을 이용한다. 동물들은 비밀리에 납치되어 여러 내장이 제거된 채 발견되곤 하며, 이러한 가축 살해는 대부분 UFO의 목격과 함께 보고되고 있다. 이러한 종류의 외계인 활동은 정부의 우려와 대중들의 불안감을 증폭시키고 있다. 주로 농장 지역에서 발생하며, 이러한 '외계인 수확'과 관련된 가설은 외계인 종족들이 지구상에 동식물을 '심은' 것이며 이제 그들이 뿌린 씨앗을 거두러 온 것임을 암시한다."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "이것은 외계인 활동 중 가장 은밀한 형태로 행해진다. 외계인들이 희생자의 기억을 삭제했음에도 불구하고 외계인에 의한 납치는 많은 건수가 보고된 바 있다. 납치 피해자들은 외계인 태아의 임신이나 기이한 유전 실험 등의 끔찍한 물리적 실험들을 겪었다고 보고하고 있다. 이러한 활동의 목적은 외계인 자신들의 유전 물질을 조작하거나 변형하려는 목적인 것으로 보인다. 이 활동은 큰 불안을 야기시키며, 특히 대도시와 같은 인구 밀집 지역에서 자주 일어난다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "외계인 기지가 건설되면 특수한 보급선에 의해 정기적으로 보급을 받게 된다. 이러한 보급선이 착륙하는 것이 발견된다면 근처에 외계인 기지가 있음이 확실한 것이다."
  STR_SMALL_SCOUT_UFOPEDIA: "이 소형 비행체는 주로 정찰이나 연구용으로 사용된다. 보통 외계인 임무가 시작되었을 때 대형 비행선에 앞서 나타난다."
  STR_MEDIUM_SCOUT_UFOPEDIA: "지구 방위군에 대해 비교적 적은 위협을 끼치는 중형의 정찰기이다. 임무에서는 보통 대형선이 출현하기 전에 나타난다."
  STR_LARGE_SCOUT_UFOPEDIA: "이 대형 외계인 정찰선은 모든 종류의 외계인 임무에 투입되는 범용 기체이다."
  STR_HARVESTER_UFOPEDIA: "이 수확선은 하부에 승강 장치가 설치된 낙하문을 갖추고 있어 가축이나 다른 짐승들을 들어 올리도록 되어 있다. 레이저 절단기를 통해 원하는 물질을 추출할 수 있으며, 시체는 지상에 버려진다. 신체 부위를 저장하기 위한 보관소도 갖추고 있다."
  STR_ABDUCTOR_UFOPEDIA: "이 비행선은 인간을 대상으로 하는 끔찍한 실험들을 수행하기 위한 시험실을 갖추고 있다. 대부분의 희생자는 텔레파시에 의해 마비되지만 수술대 위에서도 의식을 유지하게 된다."
  STR_TERROR_SHIP_UFOPEDIA: "이 테러선은 대형 외계인 테러무기나 생물체를 수용하기 위한 시설을 갖추고 있다. 이 비행선은 이러한 테러무기들을 인구 밀집 지역으로 수송하는 데에 사용된다."
  STR_BATTLESHIP_UFOPEDIA: "전함은 가장 크고 강력한 외계인 비행체이다. 보통 외계인의 주요 임무를 맡고 있으며, 강력한 무기와 수많은 요원들을 거느리고 있다."
  STR_SUPPLY_SHIP_UFOPEDIA: "보급선은 외계인 기지의 건설이나 현존하는 기지의 보급을 위해 사용된다. 외계인 음식을 저장한 용기와 번식용 용기를 운반한다."
