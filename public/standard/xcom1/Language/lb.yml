  STR_VICTORY_1: "Wéis'de an de Raum rakoums, huesde d'Alien Gehir gesinn - den Objet vun dénger Missioun. Befiersde konns lassschéissen, kommunizéiert et mat der iwwert e Bildschierm an senger Basis. Et bied dech séngen iwwerliewenswichtegen Argumenter nozelauschteren, befiers d'Entscheedung trëffs fir lasszeschéissen..."
  STR_VICTORY_2: "D'Gehir seet: 'Viru Milliounen Joren war de Planéit den's de Mars nenns lieweg. Dëst Liewen gouf zu engem Ödland duerch eis Zivilisatioun. Während Milliounen Joren sinn mir op ären Planéit komm an hunn är genetesch Spezies entwéckelt. Dir kënnt eis net ëmbréngen, dir sidd en Deel vun eis...'"
  STR_GAME_OVER_1: "D'Alien probéiren d'Mënschheet auszeläschen, zerstéiren Stied an vergëften d'Loft an Mierer. De Widderstand vun den Mënschenarméi ass sënnlos géigeniwwer der enorm besserer Technologie. Iwwerliewend Generatiounen leider ënner terriblen Mutatiounen an lafen vun der Alienzerstéirung fort. Se ginn an Sklavencamps gefangen an mussen hëllefen d'Aerd an eng Alienkolonie ze verwandeln, déi dann Deel vun engem onbekannten Räich gëtt."
  STR_VICTORY_4: "D'Aliengehier ass durch en warmen Plasmastrahl ënnerbrach ginn, an d'gesamt Alienarméi ass ënnergaang."
  STR_YOU_HAVE_FAILED: "Du konns d'Alienattacken net ofwieren. Een nom aneren schléissen déi bezuelend Natiounen Pakter mat den Alien déi hinnen Technologien, Wuelstand an Fridden verspriechen. Allerdéngs ass schnell kloer ginn, dass d'Alien aner Pläng hunn..."
