  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Dësen Hovertank huet e Fusiounsball-Rakéitenwerfer den fir eng immens Zerstéirung suergt. Mat Virsiicht ze benotzen. D'Fusiounsbäll musse gebaut ginn fir den SWP voll ze lueden. E Fusiounsball ass eng intelligent guidéiert Waff. Fir de Fusiounsball ofzeschéissen muss Weepunkter erstallt ginn an dann d'Icon gedréckt fir de Fusiounsball ofzeschéissen."
