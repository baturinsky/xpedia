  STR_VICTORY_1: "Ieejot kambarī tu redzi citplanētiešu smadzenes - jūsu meklēšanas objektu. Pirms jūs varat izšaut, tās sazinās ar jums caur ekrānu tām blakus. Tās lūdz tevi, lai uzklausies tā argumentus par izdzīvošanu, pirms veicat lēmumu izšaut"
  STR_VICTORY_2: "Smadzenes runā: ''Pirms daudziem miljoniem gadu, planēta kuru jūs saucat par Marsu, bija dzīva. Šī dzīve tika izveidota no neauglīgas planētas - mūsu civilizācijā, tā pat kā ar jūsu Zemi. Miljoniem gadu laikā mēs esam apmeklējuši jūsu planētu un ģenētiski uzlabojuši jūs. Jūs nevarat mūs nogalināt, mēs esam daļa no jums..."
  STR_VICTORY_3: "Šis ir  Marsa civilizācijas centrs - piramīdas būvētas miljoniem gadu pirms jūsējām - rasei, kas ir jūsu sencis. Neviena planēta ir ārpus mūsu ietekmes. Šīs pilnvaras arī varētu būt jūsu. Viss, ko mēs lūdzam, ir jūsu sadarbība ..."
  STR_GAME_OVER_1: "Citplanētieši mēģina iznīcināt visu cilvēci, iznīcinot pilsētas un saindējot gaisu un jūras. Zemes pretestība ir veltīga, saskaroties ar ievērojami augstākām tehnoloģijām. Izdzīvojušās paaudzes cieš no briesmīgas mutācijas, bēgot no citplanētiešu iznīcināšanas. Tie tiek aizvesti uz vergu nometnēm palīdzēt pārveidot zemi par citplanētiešu koloniju, kas ir daļa no kaut kādas nezināmas impērijas."
  STR_VICTORY_4: "Citplanētiešu smadzenes ir pārtrauktas ar karstā plazmaz eksploziju, un viss svešzemju spēks ir uzvarēts..."
  STR_YOU_HAVE_FAILED: "Jums nav izdevies apturēt svešzemju iebrucējus. Viena pēc otras, finansējušās nācijas paraksta līgumus ar citplanētiešiem sološus daudzsološu tehnoloģiju, labklājību un mieru. Tomēr drīz vien kļūst skaidrs, ka citplanētiešiem ir citi plāni ..."
