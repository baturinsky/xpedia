  STR_COUNCIL_IS_DISSATISFIED: "Finansējošo nāciju padome nav apmierināta ar jūsu sniegumu. Jums ir jāuzlabo sava efektivitāte sakarā ar citplanētiešu draudu novēršanu, citāti jūs riskējat ar projekta darbības pārtraukšanu."
