  STR_LIVING_QUARTERS_UFOPEDIA: "Katrs izmitināšanas bloks nodrošina līdz 50 darbiniekiem. Tas nodrošina  pamata rekreācijas, pārtikas un guļamistabas zonu."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plazmas starotāja aizsargspēja nodrošina spēcīgu un efektīvu aizsardzību pret NLO lidaparāu iebrukumu."
  STR_MIND_SHIELD_UFOPEDIA: "Tā kā svešzemju lidaparāti paļaujas uz smadzeņu viļņiem lai atklātu cilvēku klātbūtni, visefektīvākais pretpasākums ir aizsargāt smadzeņu viļņus no bāzes. Šis mehānisms krasi samazinās izredzes citplanētiešiem atrast mūsu bāzi."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Citplanētiešu sakari paļaujas uz supra-dimensiju viļņiem, kas pārvietojas gandrīz momentāni. Dekodera iekārta pārtver NLO pārraides un dekodē informāciju. Tās liecina par NLO veidu, to rasi un darbības vietu."
  STR_LASER_PISTOL_UFOPEDIA: "Lāzera pistole ir efektīva īstenošana jaunajā tehnoloģijā. Tāi ir parastās pistoles ērtības ar ātrāku un precīzāku šaušanu."
  STR_HEAVY_LASER_UFOPEDIA: "Smagais lāzers ir apgrūtinošs, bet ļoti efektīvs."
  STR_SMOKE_GRENADE_UFOPEDIA: "Dūmu granātas ir noderīgas lai nodrošinātu aizsardzību atklātajās kaujas situācijās. Izmantojiet viņas uzmanīgi, jo tās var dot labumu arī ienaidniekam."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Šī sprāgstviela būtu jāizmanto vienīgi nojaukšanas nolūkos. Turiet personālu tālāk no nojaukšanas vietām."
  STR_MEDI_KIT_UFOPEDIA: "Aptieciņa apvieno dzīšanas iekārtas ar pretsāpju līdzekļiem un stimulantiem. Lai izmantotu aptieciņu jums ir jāpieiet pie karavīra kuram nepieciešama ārstēšana. Ja karavīrs ir apdullinātas, jums ir jāstāv virs viņa ķermeņa. Noklikšķiniet uz aptieciņas ikonas un izvēlieties \"lietot aptieciņu\" no izvēlnes. {NEWLINE} ĀRSTĒŠANA> Sarkanās virsbūves daļas parādīs fatālās brūces. Noklikšķiniet uz ķermeņa daļas, kas tika ievainota. Noklikšķiniet uz \"Ārstēt\" ikonas. Viena letāla brūce tiks izārstēta un mazliet veselības tiks atjaunots. {NEWLINE} STIMULANTS> Tas atjaunos enerģiju un atdzīvinās karavīrus kuri ir bezsamaņā (apdullināti). Lai atdzīvinātu karavīrus bezsamaņā jums ir jāstāv tieši virs to ķermeņa. {NEWLINE} PRETSĀPJU LĪDZEKĻI> Tas atjaunos ievainoto karavīru morāli līdz summai, kas vienāda ar karavīra zaudēto veselību."
  STR_STUN_ROD_UFOPEDIA: "Šo ierīci var izmantot tikai tuvcīņā, tomēr tā apdullinās dzīvu organismu nenogalinot to, izmantojot elektrošoku."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Neliels granātmetējs, kas šauj apdullinošas bumbas. Ārkārtīgi noderīgs dzīvu citplanētiešu notveršanā."
