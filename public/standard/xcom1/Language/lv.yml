lv:
  STR_AVENGER_UFOPEDIA: "TRANSPORTA IN CĪŅAS LIDAPARĀTS. GALĪGĀ CITPLANĒTIEŠU TEHNOLOGIJAS REPLIKĀCIJA."
  STR_INTERCEPTOR_UFOPEDIA: "KAUJAS LIDMAŠĪNA AR DUBULTPULSA DETONĀCIJAS DZINĒJU UN ĪPAŠI AIZSARGĀU ELEKTRONIKAS SISTĒMU. VISLABĀKĀ PIEEJAMĀ TEHNOLOGIJA UZ ZEMES."
  STR_LIGHTNING_UFOPEDIA: "TRANSPORTA UN CĪŅAS KUĢIS. RUPJA, BET EFEKTĪVA SVEŠZEMJU VILCES SISTĒMAS REPLIKA."
  STR_SKYRANGER_UFOPEDIA: "KARAVĪRU TRANSPORTIERIS. ĀTRĀKAIS NO SAVA VEIDA, AR VERTIKĀLO PACELŠANOS UN NOSĒŠANOS (????) IESPĒJU.  "
  STR_FIRESTORM_UFOPEDIA: "CĪŅAS KUĢIS. ŠIS VIEN-VIETĪGAIS CĪNĪTĀJS ATSPOGUĻO KLASISKO LIDOJOŠĀ ŠĶĪVĪŠA DIZAINU,  AR CENTRĀLO PROPULSIJAS VIENĪBU."
  STR_STINGRAY_UFOPEDIA: "MODERNIZĒTA GAISA RAĶETE AR ĪPAŠI AIZSARGĀTU ELEKTRONIKU."
  STR_AVALANCHE_UFOPEDIA: "GAISĀ VADĪTĀ RAĶETE AR REAKTĪVO KODOLGALVIŅU, BET AR ĻOTI SMAGU KRAVU."
  STR_CANNON_UFOPEDIA: "AUGSTAS JAUDAS LIELGABALS KAS ŠAUJ BRUŅU CAURSITOŠU MUNĪCIJU UN KAS VAR CAURSIST 16 COLLAS TĒRAUDA."
  STR_SECTOID_UFOPEDIA: "Sektoīdu hierarhija sastāv no karavīriem un līderiem kuri pārvalda spēcīgas prāta spējas. Šīs Sioniskās spējas var izmantot, lai demoralizēt karavīrus cīņas laukā, vai pat veikt kontroli viņu prātiem. Nolaupīšanu tiek pielietota lai iegūtu ģenētisko materiālu priekš krustošanas un lai izveidotu jaunus klonus kuri infiltrētu cilvēku sabiedrību. Liellopi sniedz gan uzturu un ģenētisko materiālu. Šīs rase, šķiet, vēlas attīstīt ģenētisko hibrīdus, lai palielinātu savu stropu efektivitāti."
  STR_SECTOID_AUTOPSY: "Sektoīda līķā sekcija"
  STR_SNAKEMAN_AUTOPSY: "Čūskvīra līķa sekcija"
  STR_ETHEREAL_AUTOPSY: "Ēteriskā līķa sekcija"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Radība ir fiziski atpalikusi un liekas, ka ir nespējīga uzturēt savas dzīvības funkcijas. Tās muskuļi ir daļēji atrofējušies un iekšējie orgāni izskatās neattīstījušies. Sensorie orgāni, kā acis, neizskatās, ka vispār funkcionētu. Savukārt smadzenes ir labi attīstītas un saņem lielāko daļu no ķermeņa asinsrites. Tā ir mistērija, kā šis radījums vispār var sevi uzturēt, bez atbalsta no ārpuses."
  STR_MUTON_AUTOPSY: "Mjutona līķa sekcija"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Šīs būtnes \"āda\" šķiet, ir organiski radīta kā aizsardzības bruņas, kuras ir ieaudzētas organismā. Tajā ir daudz kibernētisko implantu, kas tiek izmantoti, lai uzlabotu sirds-asinsvadu sistēmu un sajūtas. Reproduktīvie orgāni, šķiet, ir ķirurģiski izņemti. Acīmredzot šie nelaimīgie radījumi tika radīti tikai karadarbībai. Bruņu griezīgā munīcija nav ļoti efektīva pret viņu rūdīto ādu."
  STR_CELATID_UFOPEDIA: "Šaj dzīvības formai ir noslēpumaina dabas dota spēja lidināties pa gaisu. Šķiet, ka tā var uzņemt cilvēku smadzeņu viļņus un virzīsies pretim cilvēka mērķim, pat ja tas ir labi paslēpts. Pēc tam, kad mērķis ir konstatēts, Celatīds nolaižas uz zemes izšauj nelielas uguns lodītes kuras satur ļoti kodīgu indi. Būtne spēj klonēt sevi satraucošā ātrumā. Tā pavada Mjutonu rasi savos klejojumos."
  STR_CELATID_AUTOPSY: "Celatīda līķa sekcija"
  STR_SILACOID_AUTOPSY: "Silokoīda līķa sekcija"
  STR_CHRYSSALID_AUTOPSY: "Krisalīda līķa sekcija"
  STR_FLOATER_AUTOPSY: "Klīstoša līķa sekcija"
  STR_REAPER_UFOPEDIA: "Šim divkājainajam gaļēdājam ir spēcīgi žokļi un rijīga apetīte. Tam ir vairāki smadzeņu implanti, kas tiek lietoti, lai kontrolētu tā darbību. Primitīvajiem plēsoņas instinktiem nav īpašs pielietojums, atskaitot, lai terorizētu un iznīcinātu. Pļāvēji bieži vien ir saistīti ar Lidoņiem."
  STR_REAPER_AUTOPSY: "Pļāvēja līķa sekcija"
  STR_SECTOPOD_AUTOPSY: "Sektopoda līķa sekcija"
  STR_CYBERDISC_UFOPEDIA: "Šis miniatūrais lidojošais šķīvītis ir automatizēts terora ierocis, bruņojies ar spēcīgu plazmas šaujamo. Anti-gravitācijas dzinējspēks piešķir tai lielu priekšrocību sarežģītajā reljefā. Tās galvenais uzdevums ir iznīcināšana un terora radīšana, Setoīdu rases rīcībā. "
  STR_CYBERDISC_AUTOPSY: "Kiberdisku sekcija"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Barošanas avots citplanētiešu lidaparāiem ir anti-matērijas reaktors, kas izmanto Elērijumu (elementu 115), lai radītu spēcīgu gravitācijas viļņi, kā arī citus enerģijas veidus. Pārveidot matēriju enerģijai ir neticami 99% efektīvi, tāpēc nelieli daudzumi Elērijuma var radīt milzīgu spēku. Šo vienību var reproducēt viegli, izmantojot citplanētiešu sakausējumus."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Citplanētiešu lidaparāti ir būvēti no speciāliem sakausējumiem ar unikālām īpašībām. Tie ir ļoti viegli un izturīgi, un var tikt veidoti ar elektromagnētiskajām metodēm. Šo materiālu var atveidot un izmantot daudzu veidu ražošanas procesos."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Tagad ir skaidrs, ka citplanētieši tiek kontrolēti no pazemes bāzes Cidonijā - kas ir neparasta Marsa zona kurā atrodas piecas vienpusīgas piramīdas un lielu veidošanos, kas atgādina cilvēka seju. Cidonijas civilizācija reiz plauka uz Marsa, daudziem miljoniem gadu atpakaļ, bet mēs nezinām, kāpēc tā izmira, vai kā tā ir saistīta ar tur tagad darbojošamies citplanētiešiem. Kāds paskaidrojums jel būtu, mums jāsūta ekspedīciju uz Cidoniju. Tas ir vienīgais veids, kā mēs varam uzvarēt svešzemniekus. Mums ir jāiznīcina kontrolējošās meistar \"smadzenes\". Mums būs nepieciešams Atriebēja lidaparāts, aprīkots ar vislabāko ekipējumu mūsu rīcībā. Šeit mēs vairāk neko jaunu neiemācīsimies - mums ir jāsagaida  Cidonijas uzbrukuma iznākumu."
  STR_CENTER_ON_SITE_TIME_5_SECONDS: "Centrēt uz atrašanās vietu, laiks = 5 Sekundes"
