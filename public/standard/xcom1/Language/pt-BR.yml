  STR_VICTORY_1: "Quando você entra na câmara, você pode ver o cérebro alienígena - o objeto de sua busca. Antes que você possa disparar, ele se comunica com você através de uma tela em sua base. Ele implora para que você ouça os seus argumentos para a sobrevivência antes de tomar a decisão de puxar o gatilho..."
  STR_VICTORY_2: "O cérebro fala: Muitos milhões de anos atrás, o planeta que você chama de Marte estava vivo. Esta vida foi trazida para um planeta estéril por nossa civilização, assim como foi a sua. Durante milhões de anos visitamos o seu planeta e geneticamente desenvolvemos sua espécie. Você não pode nos matar, você é parte de nós..."
  STR_VICTORY_3: "Aqui é o centro da civilização Marciana. Estas pirâmides foram construídas milhões de anos antes das que vocês têm na Terra, por uma espécie que é sua antepassada. Nenhum planeta está fora do nosso alcance. Este poder poderia ser de vocês em breve. Tudo o que pedimos é a sua cooperação..."
  STR_GAME_OVER_1: "Os alienígenas tentam exterminar toda a humanidade, destruindo cidades e envenenando o ar e a água. A resistência dos exércitos terrestres é inútil face à superioridade tecnológica dos alienígenas. As gerações sobreviventes à guerra sofrem terríveis mutações enquanto tentam escapar da destruição alienígena. Após capturados, os humanos restantes são levados para campos de trabalho para ajudarem a transformar a Terra em uma colônia alienígena, parte de um império desconhecido."
  STR_GAME_OVER_2: "O conhecimento obtido pelo Projeto X-Com está perdido para sempre. Você falhou em salvar a Terra."
  STR_VICTORY_4: "O discurso do cérebro alienígena é subitamente interrompido por uma rajada de plasma, e toda a força alienígena é derrotada."
  STR_VICTORY_5: "Uma vez que os alienígenas perderam Marte, também perderam a Terra. Em pouco tempo a pesquisa X-Com permitirá à humanidade florescer mais uma vez, e reivindicar Marte para si. A ameaça alienígena se foi, mas por quanto tempo, ninguém sabe..."
  STR_YOU_HAVE_FAILED: "Você não conseguiu parar o ataque alienígena. Uma a uma as nações patrocinadoras assinaram pactos com os alienígenas em troca de tecnologia, prosperidade e paz. No entanto, logo ficou claro que os alienígenas tinham outros planos..."
