pt-BR:
  STR_AVENGER_UFOPEDIA: "AERONAVE DE TRANSPORTE E COMBATE. A RÉPLICA SUPREMA DA TECNOLOGIA ALIENÍGENA."
  STR_INTERCEPTOR_UFOPEDIA: "AERONAVE DE COMBATE COM MOTORES DE DETONAÇÃO DE PULSO DUPLOS E SISTEMAS ELETRÔNICOS ESPECIALMENTE BLINDADOS. A MELHOR TECNOLOGIA DISPONÍVEL NA TERRA."
  STR_LIGHTNING_UFOPEDIA: "NAVE DE TRANSPORTE E COMBATE. UMA RÉPLICA CRUA MAS EFICAZ DOS SISTEMAS DE PROPULSÃO ALIENÍGENA."
  STR_SKYRANGER_UFOPEDIA: "TRANSPORTADOR DE TROPAS. O MAIS RÁPIDO DO SEU TIPO, COM CAPACIDADE DE DECOLAGEM E ATERRISSAGEM VERTICAL (D.A.V.)."
  STR_FIRESTORM_UFOPEDIA: "NAVE DE COMBATE. ESTE COMBATENTE DE UM HOMEM SÓ REPRODUZ O FORMATO CLÁSSICO DO DISCO VOADOR ALIENÍGENA, COM UMA UNIDADE DE PROPULSÃO CENTRAL."
  STR_STINGRAY_UFOPEDIA: "AVANÇADO MÍSSIL AR-AR COM ELETRÔNICA ESPECIALMENTE BLINDADA."
  STR_AVALANCHE_UFOPEDIA: "MÍSSIL AR-AR COM OGIVA NUCLEAR, MAS EXTREMAMENTE PESADO."
  STR_CANNON_UFOPEDIA: "CANHÃO DE ALTA POTÊNCIA QUE DISPARA MUNIÇÃO PERFURANTE CAPAZ DE PENETRAR 40CM DE AÇO."
  STR_FUSION_BALL_UFOPEDIA: "ESTE LANÇADOR DISPARA UM MÍSSIL EM FORMATO DE BOLA ENERGIZADO POR UMA REAÇÃO ANTIMATÉRIA. A BOLA DESTRÓI O ALVO COM UMA IMPLOSÃO DE ONDAS GRAVITACIONAIS."
  STR_LASER_CANNON_UFOPEDIA: "ESTE RAIO LASER CONVENCIONAL É ALIMENTADO POR UMA CÂMARA DE REAÇÃO DE ANTIMATÉRIA."
  STR_PLASMA_BEAM_UFOPEDIA: "O FEIXE GRAVITACIONAL É DIRECIONADO DE FORMA CONCENTRADA, IMPLODINDO O CAMPO GRAVITACIONAL."
  STR_SECTOID_UFOPEDIA: "A hierarquia Sectoide varia de soldados a líderes com poderosas habilidades psiônicas. Esses poderes psiônicos podem ser utilizados para desmoralizar os soldados em combate, ou até mesmo assumir o controle de suas mentes. Eles tendem a se satisfazer com abduções humanas e mutilação de gado. A abdução é usada para extrair o material genético para reprodução cruzada e para desenvolver clones para infiltração na sociedade humana. O gado fornece tanto nutrição quanto material genético. Esta raça parece querer desenvolver híbridos genéticos superiores para aumentar a eficiência de sua sociedade tipo colmeia."
  STR_SECTOID_AUTOPSY: "Autópsia de Sectoide"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "A autópsia revela vestígios de órgãos digestivos e uma estrutura simples. O cérebro e os olhos são muito bem desenvolvidos. A estrutura sugere alteração genética ou mutação. A pequena boca e nariz parecem ter pouca função. A membrana entre os dedos das mãos e os pés chatos sugerem origens aquáticas. Não há órgãos reprodutivos, e nenhuma pista de como essa espécie pode se reproduzir. Eles são provavelmente uma espécie geneticamente modificada."
  STR_SNAKEMAN_UFOPEDIA: "Esta raça desenvolveu-se em um ambiente extremamente hostil. Eles são extremamente resistentes e podem resistir a variações extremas de temperatura. Sua mobilidade depende de um 'pé' gigante que lembra uma cobra o qual protege todos os órgãos vitais. Seus objetivos parecem ser puramente predatórios e eles aparentam estar sob o comando de alguma outra inteligência que dirige suas incursões de estilo militar na Terra."
  STR_SNAKEMAN_AUTOPSY: "Autópsia de Homem-Cobra"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "A pele é extremamente rígida e resistente ao calor. O sistema cardiovascular é parte do sistema muscular, que utiliza o princípio hidráulico para criar movimento. O único músculo verdadeiro é o 'coração'. O sistema reprodutivo parece ser muito eficiente. A reprodução é assexuada, com cada homem-cobra transportando até cinquenta ovos dentro de seu corpo a qualquer momento. A propagação desta espécie no nosso planeta poderia ser uma séria ameaça para toda a vida na Terra."
  STR_ETHEREAL_UFOPEDIA: "Este ser tem poderes mentais impressionantes que permitem a comunicação telepática e telecinese. As capacidades físicas aparentemente fracas desta criatura são compensadas por seus poderes mentais. Nós não entendemos como esses poderes telecinéticos trabalham, uma vez que parecem desafiar as leis da física como as conhecemos. Eles são extremamente perigosos em qualquer situação de combate, onde eles dependem de seus poderes mentais. Eles raramente aparecem na Terra já que aparentam contar com outras raças para alcançar seus objetivos."
  STR_ETHEREAL_AUTOPSY: "Autópsia de Etéreo"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "O ser é fisicamente fraco e parece ser incapaz de manter qualquer função vital.  Os músculos são extremamente atrofiados e os órgãos internos subdesenvolvidos. Os órgãos sensoriais, incluindo os olhos, aparentam não funcionar de modo algum. No entanto, o cérebro é bem desenvolvido e utiliza uma boa parte do suprimento de sangue do corpo. É um mistério como essa criatura pode sobreviver sem suporte externo."
  STR_MUTON_UFOPEDIA: "Esta criatura humanoide é fisicamente poderosa e inteligente. Eles têm um apetite peculiar por consumir carne fresca de qualquer tipo, que eles precisam para o seu sustento como os carnívoros terrestres. Eles aparentam depender de comandos telepáticos de uma raça conhecida como 'Etéreos'. Uma vez separados deste link telepático, seu sistema mental parece pifar e eles morrem. Os implantes cibernéticos são utilizados para otimizar sua performance em combate. Eles são claramente a infantaria de uma inteligência superior."
  STR_MUTON_AUTOPSY: "Autópsia de Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "A 'pele' desta criatura aparenta ser uma armadura de proteção criada organicamente que foi incrustada em seu corpo. Há numerosos implantes cibernéticos que são utilizados para melhorar o sistema cardiovascular e os sentidos. Os órgãos reprodutivos aparentam ter sido cirurgicamente removidos. Evidentemente essas desafortunadas criaturas são limitadas a uma vida de guerras e conquistas. Munição perfurante não é muito eficiente contra sua pele endurecida."
  STR_CELATID_UFOPEDIA: "Esta forma de vida tem uma misteriosa capacidade natural de flutuar no ar. Parece detectar ondas cerebrais humanas e avançará para um alvo humano, mesmo que bem escondido. Uma vez que um alvo é detectado, o Celátido pousa e dispara pequenos glóbulos de veneno extremamente corrosivo. A criatura tem a capacidade de clonar-se em um ritmo alarmante. Acompanha a raça Muton em suas expedições."
  STR_CELATID_AUTOPSY: "Autópsia de Celátido"
  STR_CELATID_AUTOPSY_UFOPEDIA: "O núcleo contém um dispositivo biomecânico pequeno, o que parece ser um sistema de propulsão antigravidade que evoluiu naturalmente. O saco de veneno é o maior órgão e não parece ser uma estrutura separada do cérebro. Não há digestivo discernível ou sistema reprodutivo. Um pequeno órgão contém embriões que podem crescer rapidamente em um novo ser."
  STR_SILACOID_UFOPEDIA: "Esta forma de vida baseada em silício gera uma quantidade enorme de calor. Ela tem a capacidade de quebrar rochas que podem ser digeridas pelo núcleo quente. Ela tem uma inteligência primitiva e pode ser controlada por implantes ou seres telepáticos. Ela trabalha com a raça alienígena Muton."
  STR_SILACOID_AUTOPSY: "Autópsia de Silacoide"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "O miolo da criatura é extremamente quente, e parece ser a base de um sistema digestivo. Sua musculatura possui força e velocidade tremendas e sem precedentes. Sua pele é como rocha e não é danificado por fogo ou munição incendiaria."
  STR_CHRYSSALID_UFOPEDIA: "As garras de tipo caranguejo desta criatura são uma arma poderosa no combate corpo a corpo. O metabolismo acelerado e força desta criatura dão-lhe velocidade e destreza. Em vez de matar sua vítima ele impregna-o com um ovo e injeta um veneno que o transforma em um zumbi ambulante. Uma nova Crisálida vai estourar da vítima logo após a impregnação. Crisálidas estão associados com a raça dos Homens-Cobra."
  STR_CHRYSSALID_AUTOPSY: "Autópsia de Crisálida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "O exoesqueleto desta criatura é extremamente rígido, mas surpreendentemente vulnerável a munição explosiva. O cérebro é bem desenvolvido, e sua taxa de crescimento celular muito rápido. A criatura leva vinte e cinco ovos que são colocados dentro de outros organismos. Esta criatura é uma arma de terror muito eficaz."
  STR_FLOATER_UFOPEDIA: "Os Flutuadores são principalmente soldados e agentes terroristas. Eles são naturalmente bestas predatórias, geneticamente modificados e aprimorados ciberneticamente para serem formidáveis guerreiros. A metade inferior do corpo e a maioria dos órgãos internos foram removidos cirurgicamente, e um sistema de suporte de vida foi instalado. Este implante contém uma unidade antigravitacional que permite que a criatura flutue, ainda que de forma instável, através do ar."
  STR_FLOATER_AUTOPSY: "Autópsia de Flutuador"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "A criatura foi drasticamente alterada cirurgicamente. O dispositivo que parece formar o núcleo do corpo é um sistema de suporte de vida, assumindo a função de coração, pulmões e sistema digestivo. Isso permite que a criatura sobreviva em ambientes extremamente hostis. O cérebro é menor do que o nosso, mas os órgãos sensoriais são bem desenvolvidos."
  STR_REAPER_UFOPEDIA: "Este bípede carnívoro possuí mandíbulas poderosas e um apetite voraz. Ele tem implantes cerebrais que são usados para controlar suas atividades. Os instintos predatórios primitivos desta criatura são pouco úteis exceto para aterrorizar e destruir. Ceifadores costumam estar juntos com Flutuadores."
  STR_REAPER_AUTOPSY: "Autópsia de Ceifador"
  STR_REAPER_AUTOPSY_UFOPEDIA: "O Ceifador contém dois 'cérebros' e dois 'corações', que permitem que ele funcione mesmo quando gravemente ferido. No entanto, sua pele peluda é altamente inflamável, fazendo com que a criatura seja vulnerável a armas incendiárias."
  STR_SECTOPOD_UFOPEDIA: "Sectópodes são criaturas robô com uma poderosa arma de feixe de laser. O controle dessas bestas mecânicas é através de uma ligação telepática com seus controladores, os Etéreos. Sectópodes são a arma mais poderosa de terror disponível para as forças alienígenas."
  STR_SECTOPOD_AUTOPSY: "Análise do Sectópode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "O robô é resistentemente construído com uma poderosa armadura capaz de resistir a maioria das formas de ataque, em particular armas de plasma. No entanto, o circuito de detecção parece particularmente vulnerável às armas de laser."
  STR_CYBERDISC_UFOPEDIA: "Este mini disco voador é uma arma terrorista automatizada equipada com poderosos raios de plasma. Sua propulsão antigravitacional lhe fornece uma grande vantagem em terreno acidentado. Sua função primária é o terror e a destruição em nome da raça Sectoide."
  STR_CYBERDISC_AUTOPSY: "Análise do Ciberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Os Ciberdiscos têm uma blindagem muito boa, especialmente resistente a explosões. O sistema antigravitacional foi muito danificado para ser estudado."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "A fonte de energia da nave alienígena é um reator de antimatéria que utiliza Elério (elemento 115) para gerar poderosas ondas de gravidade, bem como outras formas de energia. A conversão da matéria em energia tem uma incrível eficiência de 99%, pois pequenas quantidades de Elério podem produzir uma enorme quantidade de energia. Esta unidade pode ser reproduzida facilmente usando ligas metálicas alienígenas."
  STR_UFO_NAVIGATION_UFOPEDIA: "Naves alienígenas utilizam computadores sofisticados para navegar na Terra e no espaço. O sistema é baseado em processadores ópticos organizados em um tipo de rede. A interface de controle é relativamente simples - o navegador controla a direção das ondas de gravidade geradas pela fonte de energia para mover a nave em qualquer direção. Este sistema pode ser utilizado facilmente por humanos, e pode ser reproduzido utilizando ligas alienígenas e outros componentes. "
  STR_UFO_CONSTRUCTION_UFOPEDIA: "A nave alienígena é composta por três componentes principais - uma fonte de energia, um sistema de navegação e um casco construído a partir de ligas metálicas alienígenas. O casco é projetado especialmente para permitir que as ondas de gravidade sejam direcionadas e controladas. Além disso, uma pequena quantidade de Elério é necessária para alimentar a fonte de energia. Uma vez que os princípios da construção sejam entendidos, e as funções de cada um dos componentes sejam conhecidos, então será possível construir estes tipos de naves."
  STR_ALIEN_FOOD_UFOPEDIA: "Estas câmaras contêm várias enzimas que são usadas para digerir as partes do corpo do gado, outros animais e até mesmo seres humanos. O líquido é então consumido como alimento digerido pronto - provavelmente direto para a corrente sanguínea. Isto sugere uma certa dependência da Terra para o alimento - uma simbiose entre a Terra e a sociedade alienígena."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Estas câmaras contem fetos alienígenas. O design destes recipientes parece sugerir que os alienígenas que utilizam este processo confiam inteiramente em reprodução em laboratório. Os ricos nutrientes asseguram o rápido desenvolvimento dos fetos. Este sistema de linha de produção poderia gerar milhares de clones alienígenas em um curto espaço de tempo. O processo pode ser facilmente adaptado para a reprodução humana, ou híbridos alien-humanos."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Recreação é a função mais provável dessas esferas. O circuito psiônico estimula várias partes do cérebro. Os efeitos são similares aos de drogas alucinógenas. Esta é a única evidência de que os alienígenas possuem alguma forma de passatempo recreativo ou cultural."
  STR_ALIEN_SURGERY_UFOPEDIA: "Este equipamento cirúrgico utiliza cortadores laser para extrair certas partes de gado e outros animais. As frequentes mutilações de gado podem ser explicadas por essa atividade alienígena. É provável que essas partes sejam utilizadas para nutrição ou experimentos genéticos."
  STR_EXAMINATION_ROOM_UFOPEDIA: "No passado, milhares de pessoas afirmaram ter sido abduzido por alienígenas, às vezes repetidamente. A verdade é muito mais horrível. Os seres humanos são raptados, pesquisados e monitorados. As melhores amostras têm material genético extraído. As mulheres têm fetos humano-alienígenas híbridos implantados, e, em seguida, removidos vários meses depois. Quem sabe que motivos sinistros os alienígenas têm?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Naves alienígenas são construídas a partir de ligas metálicas especiais com propriedades únicas. Elas são extremamente leves e resistentes, e podem ser moldadas por meio de métodos eletromagnéticos. Este material pode ser reproduzido e utilizado em diversos tipos de processos de fabricação."
  STR_ELERIUM_115_UFOPEDIA: "Este elemento tem a propriedade incomum de geração de energia antimatéria quando bombardeado com certas partículas. Isso cria ondas de gravidade e outras formas de energia. Não é encontrada naturalmente em nosso sistema solar e não pode ser reproduzida."
  STR_ALIEN_ORIGINS_UFOPEDIA: "É claro que estamos lutando uma batalha perdida na terra. As hordas alienígenas são esmagadoras em número. O melhor que podemos fazer é retardar o seu progresso. A única esperança para a humanidade é combater os alienígenas na sua origem. Nossa pesquisa parece indicar uma base de operações nas proximidades, dentro do nosso sistema solar. Alienígenas indicam que este lugar é o centro de uma civilização antiga que precede a história humana. Temos que localizar este lugar o mais rápido possível. No entanto, é preciso capturar e interrogar um líder alienígena para obter informação mais detalhada. Os OVNIs maiores provavelmente contêm pelo menos um líder alienígena."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Nossa pesquisa agora aponta para Marte, como a base de operações alienígenas. A base é bem escondida, e contém todas as instalações de produção e de clonagem para abastecer a infiltração de terra. Também parece conter um tipo de computador de controle que dirige toda a operação. Parece que a sociedade alienígena é do tipo colmeia e possui uma espécie de 'abelha rainha'. Esta é a sua fraqueza fundamental, se pudermos eliminar o 'cérebro', em seguida, o corpo vai morrer. Temos de intensificar os nossos esforços de pesquisa antes que seja tarde demais. Para progredir é preciso capturar os alienígenas de mais alta patente - os comandantes, que residem exclusivamente em bases alienígenas."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Agora está claro que as hordas alienígenas estão sendo controladas a partir de uma base subterrânea em Cidônia, uma região muito peculiar de Marte que apresenta construções piramidais com cinco lados e uma grande formação rochosa semelhante a um rosto humano. A civilização Cidoniana floresceu uma vez em Marte muitos milhões de anos atrás, mas não sabemos por que ela desapareceu, ou que conexão há com a mais recente atividade alienígena lá. Seja qual for a explicação, devemos enviar uma expedição para Cidônia. Esta é a única maneira de derrotar os alienígenas. Devemos destruir o 'cérebro' controlador. Vamos precisar de uma nave Avenger equipada com as melhores armas destrutivas que dispomos. Não há nada mais que possamos averiguar aqui, é preciso aguardar o resultado do assalto a Cidônia."
