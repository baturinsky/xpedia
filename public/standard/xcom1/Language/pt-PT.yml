  STR_VICTORY_1: "Ao entrarem na câmara, as nossas tropas avistam imediatamente o cérebro alienígena - o alvo da nossa missão. Mas antes de abrirem fogo o cérebro comunica através de um ecrã na sua base, implorando que escutemos os seus argumentos para que o deixemos vivo."
  STR_VICTORY_2: "Então o cérebro diz: \"Há muitos milhões de anos, este planeta a que chamais de Marte foi outrora repleto de vida. Vida essa que foi trazida de outro planeta pela nossa civilização e que foi postumamente levada para o vosso. Fomos nós que, ao longo de milhões de anos, visitámos o vosso planeta e desenvolvemos geneticamente a vossa espécie. Não podeis matar-nos porque sois parte de nós."
  STR_VICTORY_3: "Estas pirâmides são o núcleo da civilização marciana, construídas milhões de anos antes das que tendes na Terra, por uma espécie nossa antepassada. Nenhum planeta está fora do nosso alcance. Este poder poderá vir a ser vosso. Em troca só pedimos a vossa cooperação..."
  STR_GAME_OVER_1: "Os alienígenas tentam exterminar toda a humanidade, destruindo cidades e envenenando o ar e a água. A resistência dos exércitos terrestres é inútil face à superioridade tecnológica dos alienígenas. As gerações sobreviventes à guerra sofrem terríveis mutações enquanto tentam escapar à destruição. Após capturados, os humanos restantes são levados para campos de trabalho para ajudarem a transformar a Terra numa colónia alienígena, parte de um império desconhecido."
  STR_GAME_OVER_2: "O conhecimento adquirido pelo projeto X-Com foi perdido para sempre. Não conseguimos salvar a Terra. Falhámos a nossa missão."
  STR_VICTORY_4: "O discurso do cérebro alienígena é subitamente interrompido por uma rajada de plasma. As forças alienígenas foram derrotadas."
  STR_VICTORY_5: "Após a queda de Marte, os alienígenas perderam a batalha pela Terra. Alguns anos mais tarde a tecnologia capturada pelo projeto X-Com conduz a humanidade a uma nova idade de ouro e à colonização do planeta vermelho. A ameaça alienígena foi repelida, mas por quanto tempo ninguém sabe... "
  STR_YOU_HAVE_FAILED: "Não conseguiu travar a ameaça alienígena. Uma a uma, as nações financiadoras assinam pactos com os alienígenas em troca de tecnologia, paz e prosperidade. No entanto, cedo se apercebem de que os alienígenas têm outros planos..."
