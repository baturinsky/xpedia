  STR_ACCESS_LIFT_UFOPEDIA: "O elevador de acesso permite a transferência de pessoal e equipamento para dentro ou fora da base subterrânea. É sempre a primeira instalação a ser construída numa nova base. A zona do elevador é vulnerável à intrusão por forças hostis."
  STR_LIVING_QUARTERS_UFOPEDIA: "Cada bloco habitacional pode alojar o máximo de 50 pessoas. Estes blocos dispõem de instalações básicas para alimentação, descanso e recreio."
  STR_LABORATORY_UFOPEDIA: "Estas instalações estão equipadas com a mais recente tecnologia para investigação de materiais, bioquímica e cosmologia, dispondo de acesso privilegiado às bases de dados dos melhores centros de investigação do planeta, incluindo estabelecimentos militares. Cada laboratório possuí espaço de trabalho suficiente para 50 cientistas. "
  STR_WORKSHOP_UFOPEDIA: "As oficinas dispõem de todo o equipamento necessário para fabricar produtos baseados nos projetos elaborados pelos laboratórios. Cada oficina possuí espaço de trabalho suficiente para 50 engenheiros, mas os processos de fabricação de produtos podem também ocupar algum espaço adicional."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Este sistema de deteção por radar tem um alcance de 300 milhas náuticas e está ligado a uma rede de satélites para deteção ao nível do solo. Cada sistema tem a probabilidade de 10% de detetar um objeto de tamanho médio em cada 30 minutos."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Este sistema de deteção por radar tem um alcance de 450 milhas náuticas e está ligado a uma rede de satélites para deteção ao nível do solo. Cada sistema tem a probabilidade de 20% de detetar um objeto de tamanho médio em cada 30 minutos."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Estes mísseis defensivos proporcionam alguma proteção contra incursões de naves hostis que tentem aterrar perto da base."
  STR_GENERAL_STORES_UFOPEDIA: "Todos os equipamentos, sistemas de armas, munições, material recuperado e plataformas de armas pesadas são guardados nos armazéns, incluindo o equipamento atribuído a veículos em hangar."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "É provável que alienígenas capturados com vida necessitem de ser mantidos em habitats especiais, a fim de preservar os seus sistemas vitais. Estas instalações podem manter até dez formas de vida alienígena em unidades de contenção individuais."
  STR_LASER_DEFENSES_UFOPEDIA: "Estes sistemas de defesa laser proporcionam proteção contra incursões de naves inimigas."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Estes sistemas de defesa de raios plasma proporcionam uma proteção poderosa e eficiente contra incursões de naves inimigas. "
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Os mísseis de fusão proporcionam o sistema de defesa mais eficaz contra ataques alienígenas. Estes mísseis geram uma implosão de antimatéria que aniquila tudo o que se encontra no seu raio de ação."
  STR_GRAV_SHIELD_UFOPEDIA: "O escudo de gravidade repele naves alienígenas que tentem aterrar perto de uma base X-Com, permitindo tempo suficiente para que os sistemas de defesa voltem a abrir fogo, duplicando a sua eficácia."
  STR_MIND_SHIELD_UFOPEDIA: "Como os alienígenas detetam a presença de seres humanos através de ondas cerebrais, esta instalação isola todas as emissões cerebrais dos ocupantes de uma base X-Com, de maneira a reduzir drasticamente as probabilidades de deteção por naves alienígenas."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Estas instalações avaliam o potencial psíquico de todos os soldados da base. Cada laboratório pode treinar até dez soldados de cada vez. Os programas de treino são atribuídos no fim de cada mês. Quando usadas em conjunto com um amplificador psíquico as habilidades psíquicas podem ser utilizadas para realizar ataques mentais durante situações de combate."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Os sistemas de comunicação alienígenas usam ondas supradimensionais que viajam quase instantaneamente. Esta instalação interceta transmissões feitas por OVNIs e descodifica a informação, o que permite identificar o tipo de OVNI, a espécie da tripulação e o tipo de missão a que se destina."
  STR_HANGAR_UFOPEDIA: "Cada hangar pode albergar uma aeronave X-Com, dispondo de instalações próprias para manutenção, abastecimento e reparação. Uma aeronave atribuída a uma base deverá dispor de um hangar exclusivo. Mesmo que uma aeronave esteja fora em missão, o seu hangar não pode ser utilizado por outras sem que esta seja transferida em primeiro lugar."
  STR_PISTOL_UFOPEDIA: "A pistola padrão utilizada pelas forças X-Com é uma arma semiautomática de alto calibre, com capacidade para 12 tiros."
  STR_RIFLE_UFOPEDIA: "Esta espingarda altamente precisa está equipada com mira laser e usa munição de 6,7 mm, em carregadores de vinte balas."
  STR_HEAVY_CANNON_UFOPEDIA: "O canhão de assalto é uma arma devastadora, mas de difícil uso. Este dispositivo versátil funciona com três tipos de munição: perfurante, incendiária e explosiva."
  STR_AUTO_CANNON_UFOPEDIA: "O canhão automático combina a versatilidade e poder do canhão de assalto com uma maior cadência de tiro."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Este lança-mísseis guiado a laser é capaz de disparar três tipos diferentes de projétil."
  STR_LASER_PISTOL_UFOPEDIA: "A pistola laser é uma aplicação eficaz da nova tecnologia de armas laser, aliando maior precisão e poder de fogo ao formato portátil de arma curta."
  STR_LASER_RIFLE_UFOPEDIA: "A espingarda laser é uma versão mais precisa e destrutiva do modelo da pistola laser."
  STR_HEAVY_LASER_UFOPEDIA: "O laser pesado é uma arma de difícil de manejo, mas altamente eficaz."
  STR_GRENADE_UFOPEDIA: "Esta granada padrão possuí um temporizador sofisticado que permite um controlo preciso."
  STR_SMOKE_GRENADE_UFOPEDIA: "As granadas de fumo são úteis para criar cobertura para agentes expostos em situações de combate. Recomenda-se cuidado, pois o seu uso pode também beneficiar o inimigo."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "A  granada de proximidade funciona como um explosivo normal, mas é apenas detonada caso detete movimento na zona onde é lançada. Utilizar com extremo cuidado."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Este explosivo deve apenas ser utilizado em demolições. Evacuar todo o pessoal da zona de explosão antes de usar."
  STR_MOTION_SCANNER_UFOPEDIA: "Este aparelho sofisticado utiliza uma série de sensores e algoritmos para identificar unidades inimigas em movimento, mas necessita de prática para ser utilizado eficazmente. Clique no ícone do sensor de movimento no menu tático e selecione \"Usar sensor\". O mostrador do sensor aparecerá no ecrã, indicando com uma seta ao centro a direção para a qual o agente X-Com está voltado (o norte corresponde à aresta superior). As manchas amarelas indicam unidades que se moveram recentemente. Criaturas mais rápidas ou de maior porte produzem manchas maiores. Unidades estáticas não serão detetadas."
  STR_MEDI_KIT_UFOPEDIA: "O medi-kit é um aparelho portátil que combina as funções de estojo de primeiros-socorros e distribuidor de analgésicos e estimulantes. Para usar o medi-kit, o agente deve estar de frente para a vítima a ser tratada. Caso a vítima esteja inconsciente, posicione o agente sobre o corpo da mesma. Clique no ícone do medi-kit e selecione a opção \"Usar medi-kit\".{NEWLINE}CURAR> As partes do corpo assinaladas a vermelho representam ferimentos graves. Selecione a parte do corpo a tratar e clique no botão \"Curar\". Um ferimento grave será curado por cada uso, e a vítima recuperará alguns pontos de vida.{NEWLINE}ESTIMULANTE> O uso de estimulantes recupera pontos de energia e reanima tropas inconscientes. Posicione o agente sobre o corpo da vítima caso esta esteja inconsciente.{NEWLINE}ANALGÉSICOS> Os analgésicos recuperam a moral de agentes feridos até a um valor equivalente ao número de pontos de vida perdidos."
  STR_PSI_AMP_UFOPEDIA: "O amplificador psíquico só pode ser usado por agentes com habilidades psíquicas. Durante o combate clique no ícone do amplificador, escolha o tipo de ataque a executar e selecione o alvo com o cursor. Existem duas formas de ataque psíquico:{NEWLINE}PÂNICO> Se executado com sucesso este ataque reduz a moral da unidade-alvo para que esta entre em pânico. {NEWLINE}CONTROLO MENTAL> Este ataque é mais difícil de executar, mas, se bem-sucedido, garante controlo total e imediato sobre uma unidade inimiga."
  STR_STUN_ROD_UFOPEDIA: "Esta arma de eletrochoque é capaz de neutralizar um inimigo de forma não letal, mas só pode ser utilizada em combate corpo a corpo."
  STR_MIND_PROBE_UFOPEDIA: "A sonda mental é um aparelho de comunicação alienígena utilizado para extrair informação diretamente das ondas cerebrais. Os agentes X-Com podem utilizar este dispositivo em combate, de maneira a saberem mais sobre as características de um determinado alienígena. Após equipar, clique no ícone da sonda mental e selecione a opção \"usar\". Em seguida, selecione o inimigo-alvo com o cursor."
  STR_PLASMA_PISTOL_UFOPEDIA: "As pistolas de plasma são armas mortíferas que funcionam com base na aceleração de partículas dentro de um campo de antigravidade instantâneo."
  STR_PLASMA_RIFLE_UFOPEDIA: "Esta arma devastadora funciona com base na aceleração de partículas dentro de um campo antigravidade instantâneo."
  STR_HEAVY_PLASMA_UFOPEDIA: "Esta arma devastadora funciona com base num sistema de aceleração de partículas dentro de um campo de antigravidade instantâneo."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Esta arma é uma espécie de lança-mísseis alienígena que dispara \"bombas desintegradoras\" altamente destrutivas. Ao ativar a arma pode colocar pontos de referência no terreno de maneira guiar mais eficazmente a bomba. Após definir pontos suficientes, clique no ícone especial \"Lançar míssil\". "
  STR_SMALL_LAUNCHER_UFOPEDIA: "Um lança-granadas miniatura que dispara bombas de atordoamento. Esta arma é bastante útil para capturar alienígenas vivos."
  STR_ALIEN_GRENADE_UFOPEDIA: "Este dispositivo funciona de maneira similar a uma granada terrestre, mas possui uma maior capacidade destrutiva."
