  STR_UFO_CRASH_RECOVERY: "RECUPERAÇÃO DE OVNI ABATIDO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Temos de proceder com cautela. É provável que hajam agentes alienígenas no interior do OVNI ou nas proximidades do local de queda. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Só depois poderemos iniciar a recuperação dos restos do OVNI, artefactos e cadáveres de alienígenas. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_UFO_GROUND_ASSAULT: "ASSALTO A LOCAL DE ATERRAGEM"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "O objetivo desta missão é explorar o local de aterragem e, se possível, conseguir aceder ao OVNI. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Só depois poderemos iniciar a recuperação dos destroços do OVNI, artefactos e cadáveres de alienígenas. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_BASE_DEFENSE: "DEFESA DE BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Uma nave alienígena aterrou nas proximidades. A nossa base está em sério perigo. Todas as aeronaves X-Com e o pessoal não-militar foram evacuados conforme o protocolo. As tropas alienígenas entrarão na base através dos hangares ou do elevador de acesso. Temos de defender a base e as suas instalações vitais a todo o custo num combate até à morte. Se clicar no ícone \"Abortar missão\" as nossas tropas render-se-ão e a base será destruída."
  STR_ALIEN_BASE_ASSAULT: "ASSALTO A BASE ALIENÍGENA"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Os agentes X-Com conseguiram aceder à base alienígena. Para a desativar temos de destruir o  centro de comando. A missão terminará quando todos os inimigos forem eliminados ou quando as nossas tropas regressarem à zona verde de saída (clique no ícone \"Abortar missão\" para retirar)."
  STR_CYDONIA_BRIEFING: "Chegámos a Cidónia. As nossas tropas entram num enorme complexo subterrâneo perto do Rosto de Marte. Temos de destruir o cérebro que controla toda a atividade alienígena. O destino da humanidade está nas nossas mãos..."
  STR_TERROR_MISSION: "MISSÃO DE TERROR"
  STR_TERROR_MISSION_BRIEFING: "A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Temos de neutralizar todas as forças alienígenas para salvar os civis que se encontrem na zona. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "NÃO HÁ HANGARES LIVRES PARA A PRODUÇÃO!{SMALLLINE}Cada nave atribuída a uma base, transferida, comprada ou construída ocupa um hangar.  Construa um novo hangar ou transfira uma nave para outra base."
