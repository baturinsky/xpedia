pt-PT:
  STR_AVENGER_UFOPEDIA: "ESTA NAVE DE COMBATE E TRANSPORTE É UMA APLICAÇÃO PERFEITA DA TECNOLOGIA ALIENÍGENA."
  STR_INTERCEPTOR_UFOPEDIA: "ESTA AERONAVE DE COMBATE UTILIZA A MELHOR TECNOLOGIA TERRESTRE DISPONÍVEL. É MOVIDA POR DOIS MOTORES DE PULSO-DETONAÇÃO E POSSUÍ SISTEMAS ELETRÓNICOS ESPECIALMENTE PROTEGIDOS."
  STR_LIGHTNING_UFOPEDIA: "ESTA AERONAVE DE TRANSPORTE E COMBATE É UMA REPRODUÇÃO RUDIMENTAR, MAS EFICAZ DOS SISTEMAS DE PROPULSÃO ALIENÍGENAS."
  STR_SKYRANGER_UFOPEDIA: "O SKYRANGER É O TRANSPORTE DE TROPAS MAIS RÁPIDO DA SUA CATEGORIA, E POSSUÍ CAPACIDADE DE DESCOLAGEM E ATERRAGEM VERTICAL (V.T.O.L.)."
  STR_FIRESTORM_UFOPEDIA: "ESTA AERONAVE DE COMBATE É UM CAÇA MONOLUGAR QUE REPRODUZ O FORMATO CLÁSSICO DO DISCO VOADOR ALIENÍGENA, COM UMA UNIDADE DE PROPULSÃO CENTRAL."
  STR_STINGRAY_UFOPEDIA: "ESTE MÍSSIL AR-AR POSSUÍ SISTEMAS ELETRÓNICOS ESPECIALMENTE PROTEGIDOS."
  STR_AVALANCHE_UFOPEDIA: "ESTE MÍSSIL AR-AR PESADO ESTÁ CARREGADO COM UMA OGIVA NUCLEAR."
  STR_CANNON_UFOPEDIA: "ESTE PODEROSO CANHÃO DISPARA PROJÉTEIS PERFURANTES, CAPAZES DE PENETRAR ATÉ 40 CM DE AÇO."
  STR_FUSION_BALL_UFOPEDIA: "ESTE LANÇADOR DISPARA UM PROJÉTIL ESFÉRICO ALIMENTADO POR UMA REAÇÃO DE ANTIMATÉRIA. A BOLA DESTROI O ALVO ATRAVÉS DE UMA IMPLOSÃO GRAVITACIONAL."
  STR_LASER_CANNON_UFOPEDIA: "ESTE RAIO LASER CONVENCIONAL É ALIMENTADO POR UMA CÂMARA DE REAÇÃO ANTIMATÉRIA."
  STR_PLASMA_BEAM_UFOPEDIA: "O CANHÃO DE PLASMA DISPARA UM RAIO DE GRAVIDADE QUE PROJETA UMA IMPLOSÃO GRAVITACIONAL ALTAMENTE CONCENTRADA. "
  STR_SECTOID_UFOPEDIA: "A rede de comando sectóide assenta nos soldados e é comandada por líderes detentores de poderosas habilidades psíquicas. Os líderes utilizam estes poderes mentais para desmoralizar ou até para controlar as mentes dos seus inimigos. Esta espécie pratica frequentemente sequestros humanos e mutilação de gado. Os sequestros humanos destinam-se à recolha de material genético para realizar cruzamentos e criar clones para fins de infiltração na sociedade humana. O gado serve tanto para alimentação como para material genético. Crê-se que esta espécie procura desenvolver híbridos genéticos para melhorar a eficiência da sua estrutura social."
  STR_SECTOID_AUTOPSY: "Autópsia: Sectóide"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "A autópsia revela órgãos digestivos residuais e uma estrutura física muito simples, que sugere mutação ou alteração genética. O cérebro e os olhos são bastante desenvolvidos, mas a boca pequena e o nariz parecem desprovidos de função. As membranas interdigitais das mãos e os pés chatos sugerem origens aquáticas. Como não há traços de órgãos que indiquem como se reproduzem é muito provável que esta seja uma espécie criada geneticamente."
  STR_SNAKEMAN_UFOPEDIA: "Esta espécie evoluiu num ambiente extremamente hostil. Os Homens-cobra são incrivelmente fortes e capazes de resistir a mudanças extremas de temperatura. Movimentam-se através de um único \"membro\" gigante, semelhante ao corpo de uma serpente, que contém os seus órgãos vitais. As suas intenções parecem ser exclusivamente predatórias e crê-se que estejam sob o controlo de uma inteligência superior que organiza as suas incursões militares à Terra."
  STR_SNAKEMAN_AUTOPSY: "Autópsia: Homem-cobra"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "A pele é extremamente rígida e resistente ao calor. O sistema cardiovascular faz parte do sistema muscular, que utiliza o princípio hidráulico para gerar movimento, sendo o único músculo verdadeiro o \"coração\". O sistema reprodutivo é assexual e aparenta ser bastante eficiente: cada Homem-cobra pode transportar até cinquenta ovos dentro do seu corpo. A propagação desta espécie no nosso planeta poderia ser uma séria ameaça para toda a vida na Terra."
  STR_ETHEREAL_UFOPEDIA: "Estes seres possuem poderes mentais impressionantes que permitem comunicação telepática e habilidades telecinéticas. Aparentemente, o seu próprio físico débil é sustentado por estas capacidades mentais. Não compreendemos ao certo como funcionam os seus poderes telecinéticos, pois parecem desafiar as próprias leis da física. Como tal, estes seres são extremamente perigosos em qualquer situação de combate, pois os seus poderes mentais podem ser usados de forma ofensiva. Os Etéreos raramente aparecem na Terra, preferindo fazer uso de outras espécies subordinadas para alcançar os seus objetivos."
  STR_ETHEREAL_AUTOPSY: "Autópsia: Etéreo"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Esta entidade possuí um físico débil que parece ser incapaz de manter quaisquer funções vitais. Os músculos estão muito atrofiados e os órgãos internos parecem subdesenvolvidos. Os órgãos sensoriais, incluindo os olhos, parecem não funcionar de todo. No entanto, o cérebro é muito desenvolvido e utiliza grande parte do fluxo sanguíneo corporal. É um mistério como esta criatura é capaz de se manter viva sem suporte externo."
  STR_MUTON_UFOPEDIA: "Estas criaturas humanóides são muito fortes e inteligentes, e possuem um gosto especial por carne crua de qualquer espécie, da qual necessitam para sobreviver, tal como os carnívoros terrestres. Os Mutons parecem depender das ordens telepáticas de uma outra espécie alienígena chamada de \"Etéreos\". Uma vez cortada a ligação telepática, o seu sistema nervoso deixa de funcionar e morrem. Têm vários implantes cibernéticos espalhados por todo o corpo, que servem para melhorar o seu desempenho em situações de combate. Estes seres são obviamente meros peões ao serviço de uma inteligência superior."
  STR_MUTON_AUTOPSY: "Autópsia: Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "A \"pele\" desta criatura é uma espécie de armadura orgânica que foi postumamente enxertada sobre o seu corpo e aparenta ser particularmente resistente a munições perfurantes. Encontrámos vários implantes cibernéticos espalhados por todo o corpo que servem para melhorar o desempenho do sistema cardiovascular e das capacidades sensoriais da criatura. Os órgãos reprodutores parecem ter sido removidos cirurgicamente. É evidente que estas pobres criaturas são escravos, forçados a uma vida de guerra e de conquista."
  STR_CELATID_UFOPEDIA: "Esta forma de vida possuí a capacidade misteriosa de flutuar naturalmente. É sensível a ondas cerebrais, sendo capaz de detetar facilmente um ser humano em qualquer sítio. Uma vez identificada a sua vítima, o Celátido pousa no solo e cospe pequenos globos de um veneno extremamente corrosivo. Esta criatura possuí a habilidade de se clonar a um ritmo alarmante. Acompanha regularmente a espécie Muton nas suas incursões."
  STR_CELATID_AUTOPSY: "Autópsia: Celátido"
  STR_CELATID_AUTOPSY_UFOPEDIA: "O núcleo desta criatura contém um pequeno órgão biomecânico que aparenta ser um sistema de propulsão antigravidade natural. A bolsa de veneno é o maior órgão do corpo e não parece haver nenhuma estrutura cerebral independente. Não encontrámos indícios de um sistema digestivo ou reprodutor. Um outro pequeno órgão contém vários embriões que podem rapidamente dar origem a uma nova criatura."
  STR_SILACOID_UFOPEDIA: "Esta forma de vida à base de silício é capaz de gerar enormes quantidades de calor. A sua força permite-lhe esmagar rochas para digerir no seu núcleo escaldante. Possui uma inteligência primitiva e é facilmente controlável através de implantes ou por entidades telepáticas. Opera em conjunto com a espécie Muton."
  STR_SILACOID_AUTOPSY: "Autópsia: Silacóide"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "O núcleo desta criatura é extremamente quente e parece ser a base do seu sistema digestivo. O seu sistema muscular possui uma força e rapidez tremendas. A sua pele rochosa é impregnável ao fogo ou a munições incendiárias."
  STR_CHRYSSALID_UFOPEDIA: "As suas tenazes são uma arma terrível em combate corpo a corpo. O seu metabolismo elevado e força física concedem-lhe uma velocidade e destreza incríveis. Em vez de matar as suas vítimas, o Crisalídeo injeta um veneno que as transforma em mortos-vivos e deposita um ovo dentro dos seus corpos. Pouco tempo depois de a vítima ter sido injetada, um novo Crisalídeo eclodirá do seu corpo. Estes seres estão associados à espécie dos Homens-cobra."
  STR_CHRYSSALID_AUTOPSY: "Autópsia: Crisalídeo"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "O exoesqueleto desta criatura é muito resistente, mas parece ser vulnerável a munição explosiva. O seu cérebro é muito desenvolvido e o seu crescimento celular é bastante rápido. Esta criatura transporta cerca de vinte ovos para serem depositados dentro de outros organismos vivos, o que faz dela uma arma biológica de terror extremamente eficaz."
  STR_FLOATER_UFOPEDIA: "Os Flutuadores desempenham as funções de soldado e de agente terrorista. São predadores natos, desenvolvidos geneticamente e implantados com várias modificações cibernéticas para os tornar em guerreiros formidáveis. A parte inferior do seu corpo, tal como a maioria dos seus órgãos internos, foi removida cirurgicamente e substituída por um sistema de suporte de vida artificial. Este implante contém um sistema antigravidade que lhes permite flutuar de forma mais ou menos estável."
  STR_FLOATER_AUTOPSY: "Autópsia: Flutuador"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Esta criatura foi radicalmente alterada através de meios cirúrgicos. O aparelho cibernético que ocupa a maior parte do seu corpo é um sistema de suporte de vida, que substituí o coração, pulmões e sistema digestivo. Isto faz com que estas criaturas sejam capazes de sobreviver em ambientes extremamente hostis. O seu cérebro é mais pequeno que o nosso, mas os seus órgãos sensoriais são altamente desenvolvidos."
  STR_REAPER_UFOPEDIA: "Este carnívoro bípede possuí maxilares fortes e um apetite voraz. O seu cérebro tem vários implantes que são utilizados para controlar a sua atividade. Os instintos selvagens desta criatura apenas servem para causar destruição e terror. Acompanha frequentemente a espécie dos Flutuadores."
  STR_REAPER_AUTOPSY: "Autópsia: Devorador"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Esta criatura possuí dois \"cérebros\" e dois \"corações\" que lhe permitem manter-se ativa mesmo quando gravemente ferida. No entanto, a sua pelagem exterior é altamente inflamável, o que a torna vulnerável a armas incendiárias. "
  STR_SECTOPOD_UFOPEDIA: "Os Sectópodes são robôs equipados com poderosas armas laser e controlados através de uma ligação telepática pelos seus mestres, os Etéreos. Estes monstros mecânicos são as mais devastadoras armas de terror ao serviço das forças alienígenas."
  STR_SECTOPOD_AUTOPSY: "Autópsia: Sectópode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Este robô está construído de forma robusta, com uma blindagem capaz de resistir a todos os tipos de ataque. É especialmente a resistente a armas de plasma. No entanto, os seus sensores parecem ser particularmente vulneráveis a armas laser."
  STR_CYBERDISC_UFOPEDIA: "Este disco voador em miniatura é uma arma de terror automatizada que está equipado com um raio de plasma. O seu sistema de propulsão antigravidade proporciona-lhe uma grande vantagem no combate em terreno acidentado. As suas diretivas principais são provocar a destruição e o terror ao serviço da espécie Sectóide."
  STR_CYBERDISC_AUTOPSY: "Autópsia: Ciberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "O Ciberdisco possuí uma blindagem forte e é especialmente resistente a munição explosiva. Infelizmente, o sistema antigravidade está demasiado danificado para compreendermos o seu funcionamento."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "As naves alienígenas são alimentadas por um reator de antimatéria, que utiliza Elério (elemento 115) para gerar ondas de gravidade e outras formas de energia. A conversão de matéria para energia possui um nível de eficiência de tal forma incrível (99%) que mesmo fragmentos minúsculos de Elério são capazes de gerar enormes quantidades de energia. Este dispositivo de conversão é facilmente fabricável através de ligas alienígenas. "
  STR_UFO_NAVIGATION_UFOPEDIA: "As naves alienígenas utilizam computadores sofisticados para navegar em terra e no espaço. O seu funcionamento é baseado num conjunto de processadores óticos ligados em rede. Os controles são relativamente simples: o navegador controla a direção das ondas de gravidade geradas pela fonte de energia para mover a nave na direção que desejar. Este sistema pode ser facilmente utilizado por humanos e é reproduzível através de ligas alienígenas e outros componentes."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "As naves alienígenas possuem três componentes principais: uma fonte de energia, um sistema de navegação e uma fuselagem feita a partir de ligas alienígenas. A fuselagem é projetada de forma a facilitar o controle das ondas de gravidade. É também necessária uma pequena quantidade de Elério para alimentar a fonte de energia. Uma vez estudados os princípios de construção e as funções de cada componente, a fabricação destes meios de transporte está ao nosso alcance."
  STR_ALIEN_FOOD_UFOPEDIA: "Estas câmaras contêm várias enzimas utilizadas para digerir cadáveres de gado e outros animais ou até mesmo de seres humanos. O líquido resultante é consumido como alimento instantâneo, provavelmente injetado diretamente na corrente sanguínea. Este comportamento sugere uma certa dependência do planeta Terra como fonte de alimentos, ou seja, uma relação simbiótica entre a vida terrestre e a sociedade alienígena.    "
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Estas câmaras contêm fetos alienígenas. O seu aspeto sugere uma dependência exclusiva na reprodução in-vitro. Os nutrientes ricos asseguram o desenvolvimento rápido do feto. Se aplicado em massa este sistema seria capaz de gerar milhares de clones num curto espaço de tempo. O mesmo processo poderia ser facilmente adaptado para seres humanos ou para cruzamentos entre humanos e alienígenas."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "É muito provável que a função destas esferas seja puramente recreativa. Os circuitos destes aparelhos geram emanações psíquicas que estimulam vários centros nervosos, produzindo um efeito semelhante a drogas alucinogénicas. Este é o único indício que comprova a existência de passatempos culturais ou recreativos na sociedade alienígena."
  STR_ALIEN_SURGERY_UFOPEDIA: "Este equipamento cirúrgico utiliza bisturis laser para extrair partes do corpo específicas de gado e outros animais. A ocorrência frequente de casos de mutilação de gado deve-se provavelmente a esta prática bizarra. Crê-se que os alienígenas utilizam as partes extraídas para alimentação ou investigação genética."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Há milhares de casos registados de pessoas que afirmam terem sido raptadas por alienígenas, por vezes consecutivamente. A realidade é bem mais sinistra: as vítimas são raptadas, estudadas e monitorizadas. Os alienígenas extraem o material genético dos melhores espécimes e implantam fetos híbridos entre humanos e alienígenas nas mulheres, que são removidos meses mais tarde. Por enquanto, os motivos sinistros desta prática permanecem desconhecidos."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Os artefactos alienígenas são construídos a partir de ligas especiais com propriedades únicas. São incrivelmente leves e resistentes, e muito fáceis de moldar através de eletromagnetismo. Estes materiais podem ser reproduzidos e utilizados em vários processos de fabricação."
  STR_ELERIUM_115_UFOPEDIA: "O Elério-115 possuí a característica invulgar de produzir antimatéria quando bombardeado com certos tipos de partículas, gerando ondas de gravidade e outras formas de energia. Infelizmente este elemento não ocorre naturalmente no nosso sistema solar e não pode ser reproduzido por meios artificiais."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Travamos uma batalha inútil no nosso planeta. As forças alienígenas são esmagadoras em número e o melhor que conseguimos fazer é retardar o seu progresso. A única esperança para a humanidade é atacar os alienígenas na sua origem. As nossas pesquisas indicam a existência de uma base de operações no nosso sistema solar que os alienígenas descrevem como o centro de uma civilização anterior à humanidade. Temos de localizar esta base o mais depressa possível. No entanto, precisamos de capturar e interrogar um Líder alienígena para obtermos informações mais detalhadas. É provável que encontremos pelo menos um líder numa das naves de maior dimensão."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "As nossas investigações indicam que a base de operações alienígena está situada em Marte. Esta base está muito bem escondida e contém todas as instalações de manufatura e clonagem essenciais para a continuar a sua infiltração no nosso planeta. Todas estas operações são controladas por uma espécie de computador localizado nesta mesma base. Acreditamos que este é o ponto fraco da sociedade alienígena, ou seja, se conseguirmos eliminar este \"cérebro\", o resto corpo morrerá com ele. Logo, é essencial continuarmos as nossas pesquisas antes que seja demasiado tarde. Para tal precisamos de capturar um alienígena da mais alta patente, os Comandantes, que residem exclusivamente em bases alienígenas e naves de batalha."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Foi-nos esclarecido que as forças alienígenas são controladas através de uma base subterrânea localizada em Cidónia, no planeta Marte. Esta é uma região muito peculiar que apresenta construções piramidais com cinco lados e uma grande formação rochosa semelhante a um rosto humano. Sabemos que a civilização Cidoniana prosperou em Marte há muitos milhões de anos atrás, mas desconhecemos os motivos que levaram ao seu declínio ou qual a sua ligação com a recente atividade alienígena. Seja qual for a razão, é imperativo enviarmos uma força expedicionária a Cidónia, pois a única maneira de derrotar-mos os alienígenas é destruindo o \"cérebro-mãe\" que os controla. Para tal será necessário equiparmos um Avenger com as armas mais poderosas ao nosso dispor. Não há mais informação que possamos recolher aqui na Terra; só nos resta aguardar o desfecho do assalto final a Cidónia."
