  STR_TANK_CANNON_UFOPEDIA: "As plataformas de armas pesadas de controlo à distância são projetadas de maneira a complementar a eficácia do esquadrão de assalto X-Com em situações de combate. A sua blindagem e poder de fogo são bastante úteis no combate em campo aberto. Certifique-se que dispõe de munições suficientes para rearmamento após o combate. Todas as PAP são recarregadas automaticamente quando atribuídas a um esquadrão."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Esta plataforma de armas pesadas controlada à distância está armada com mísseis altamente destrutivos, eficazes contra qualquer tipo de alienígena. Certifique-se de que dispõe de mísseis PAP suficientes nos armazéns para rearmar a plataforma após o combate."
  STR_TANK_LASER_CANNON_UFOPEDIA: "A tecnologia laser é uma adição excelente ao arsenal das PAP, permitindo um poder de fogo superior sem quaisquer restrições de munição. "
  STR_HOVERTANK_PLASMA_UFOPEDIA: "A tecnologia alienígena deu origem a uma nova geração de PAPs, aliando propulsão antigravítica e o poder de fogo da tecnologia plasma numa combinação mortífera."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Este tanque voador está equipado com um lançador de bolas de fusão de enorme poder destrutivo. Usar com extrema cautela. Para armar esta PAP será necessário fabricar bolas de fusão, um tipo de projétil inteligente. Para disparar esta arma pode colocar vários pontos de referência no terreno com o cursor. De seguida clique no ícone \"Lançar Míssil\"."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Este pequeno dispositivo é utilizado como fonte de energia para as armas de plasma pesado. Contém uma pequena quantidade de Elério no seu interior. "
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeno objeto é utilizado como fonte de energia para a espingarda de plasma - uma arma alienígena de potência média. Contém uma pequena quantidade de Elério no seu interior. "
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Dispositivo de alimentação para a pistola de plasma alienígena. Contém Elério, a fonte de energia alienígena."
  STR_STUN_BOMB_UFOPEDIA: "A bomba atordoadora serve, originalmente, para capturar humanos vivos, mas também pode ser utilizada contra a maioria das espécies alienígenas. É disparada através de um minilançador."
  STR_ALIEN_RESEARCH_UFOPEDIA: "As missões alienígenas de investigação destinam-se a recolher informação básica sobre a Terra e os seus habitantes. Para tal, os alienígenas utilizam sobretudo veículos pequenos que aterram ocasionalmente em áreas desertas. Este tipo de atividade alienígena é considerada a menos perigosa para o projeto X-Com, devido a atrair pouca atenção dos governos e do público geral. "
  STR_ALIEN_HARVEST_UFOPEDIA: "Os alienígenas utilizam a fauna terrestre para vários fins. Os animais são capturados em segredo e devolvidos com vários órgãos removidos. Estes casos de mutilação de gado são predominantemente relatados em ocasiões de avistamento de OVNIs. Este tipo de atividade alienígena aumenta a ansiedade geral das populações e o ocorre principalmente em zonas rurais. A teoria da \"recoleção alienígena\" sugere que foram estas espécies extraterrestres que originalmente \"cultivaram\" o nosso planeta com a sua flora e fauna e que regressam agora para colher aquilo que semearam."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Esta é a forma mais perversa de atividade alienígena. Existe uma grande variedade de relatos sobre sequestros executados por alienígenas, apesar de estes tentarem apagar o episódio da memória das suas vítimas. As vítimas de sequestro dizem ser sujeitas a testes físicos humilhantes, incluindo a implantação de fetos alienígenas em mulheres e outras experiências genéticas bizarras. O interesse dos alienígenas pela manipulação e mutação do seu próprio material genético parece ser o propósito por detrás destes atos. Estas atividades provocam pânico geral nas populações e ocorrem em zonas povoadas ou cidades."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Os governos terrestres podem ser alvo de infiltração por parte de agentes alienígenas disfarçados de humanos. Isto pode resultar em contacto oficial entre alienígenas e entidades governamentais ao mais alto nível. Os picos deste género de atividade são caracterizados por atividade OVNI intensa nas proximidades de cidades importantes. Os alienígenas tentarão assinar um pacto com uma nação terrestre, oferecendo o seu conhecimento e tecnologia superiores. Em troca, o governo assinante permitirá aos alienígenas levarem a cabo as suas atividades sem impedimentos. Este género de missão representa a maior ameaça para o projeto X-Com, pois se um governo concordar em assinar um pacto irá cancelar o nosso financiamento. "
  STR_ALIEN_BASE_UFOPEDIA: "Descobrimos que os alienígenas constroem bases subterrâneas secretas em localizações remotas do nosso planeta. Após alguns voos de reconhecimento iniciais, a atividade OVNI intensifica-se enquanto a base está a ser construída. Sabemos que estas instalações contém laboratórios experimentais para realizar experiências em seres humanos sequestrados e que dispoem de equipamento para desenvolver outros tipos de atividade. A presença de uma base irá causar um aumento de atividade alienígena na zona sem que se registe a presença de OVNIs. Para localizar uma base é necessário patrulhar a área-alvo com uma aeronave X-Com durante algumas horas. "
  STR_ALIEN_TERROR_UFOPEDIA: "Ao aterrorizar uma cidade, os alienígenas utilizam forças especiais com enorme poder destrutivo. Com vidas civis em risco, os governos são forçados a evacuar áreas inteiras. O objetivo desta atividade é provocar medo suficiente nas populações para forçar os governos a abandonarem o projeto X-Com."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se as missões de interceção X-Com forem especialmente bem-sucedidas em abater naves alienígenas, é possível que as forças extraterrestres tomem medidas de retaliação, o que pode culminar num assalto direto às bases X-Com. No entanto, como é necessário aos alienígenas encontrar uma base para lançar uma incursão, é pouco provável que tal suceda, desde que as naves alienígenas sejam mantidas à distância. "
  STR_ALIEN_SUPPLY_UFOPEDIA: "Após a sua construção, as bases alienígenas necessitam de abastecimento frequente executado por veículos próprios. Se uma destas naves for detetada no solo é porque uma base alienígena se encontra nas proximidades."
  STR_SMALL_SCOUT_UFOPEDIA: "Esta nave minúscula é utilizada para fins de reconhecimento e pesquisa. Precede a chegada de naves maiores durante o início de uma incursão alienígena."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Uma nave de reconhecimento ligeira que não é grande ameaça para as forças terrestres. Precede a vinda de naves maiores no início de incursões alienígenas."
  STR_LARGE_SCOUT_UFOPEDIA: "Esta é a maior nave de reconhecimento alienígena, adaptada para desempenhar todo o tipo de missões."
  STR_HARVESTER_UFOPEDIA: "Os recoletores estão equipados com um feixe de tração para recolher gado e outros animais. Bisturis laser extraem rapidamente o material orgânico desejado que é guardado em contentores próprios. Após a extração, o cadáver é despejado para o solo.  "
  STR_ABDUCTOR_UFOPEDIA: "Esta nave está equipada com uma sala de exames para executar experiências horríveis em cobaias humanas. A vítima é normalmente paralisada através de poderes telepáticos, mas é mantida consciente enquanto está na mesa de operações."
  STR_TERROR_SHIP_UFOPEDIA: "A nave de terror é um veículo equipado com uma unidade de contenção para armas e entidades terroristas. A sua principal função é o transporte forças terroristas com o propósito de lançar incursões a povoações terrestres."
  STR_BATTLESHIP_UFOPEDIA: "A nave de batalha é a maior e mais poderosa das naves alienígenas. Equipada com armas devastadoras e uma tripulação numerosa, é utilizada apenas nas missões mais importantes."
  STR_SUPPLY_SHIP_UFOPEDIA: "A nave de abastecimento é utilizada durante a construção de bases alienígenas ou para o abastecimento das mesmas. Transporta contentores de alimentos e câmaras de reprodução. "
