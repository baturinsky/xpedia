  STR_NO_FREE_HANGARS_FOR_TRANSFER: "NÃO HÁ HANGARES LIVRES PARA A TRANSFERÊNCIA!{SMALLLINE}Cada nave atribuída a uma base, transferida, comprada ou construída ocupa um hangar.  Construa um novo hangar ou transfira uma nave para outra base."
