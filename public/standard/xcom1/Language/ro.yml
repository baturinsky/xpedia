  STR_YOU_HAVE_NOT_SUCCEEDED: "Nu ai reușit să faci față amenințării extraterestre iar consiliul națiunilor finanțatoare a decis cu regret închiderea proiectului. Fiecare națiune va trata problema așa cum crede de cuviință. Nu putem decât să sperăm că vom ajunge la un oarecare nivel de împăcare cu aceste forțe aparent ostile și că populația va ajunge la o întelegere cu vizitatorii extratereștri."
  STR_COUNTRY_IS_PARTICULARLY_PLEASED: "{0} este în mod special satisfăcută de competențele de care ai dat dovadă în lupta cu amenințarea locală și a decis să își mărească contribuția financiară."
