ro:
  STR_AVENGER_UFOPEDIA: "TRANSPORTOR ȘI NAVĂ DE LUPTĂ. CEA MAI BUNĂ IMPLEMENTARE A TEHNOLOGIILOR EXTRATERESTRE."
  STR_INTERCEPTOR_UFOPEDIA: "NAVĂ DE LUPTĂ AVÂND DOUĂ MOTOARE CU DETONARE PULSATORIE ȘI SISTEME ELECTRONICE SPECIAL ECRANATE. CEA MAI BUNĂ TEHNOLOGIE PAMANTEANĂ DISPONIBILĂ."
  STR_LIGHTNING_UFOPEDIA: "TRANSPORTOR ȘI NAVĂ DE LUPTĂ. O IMPLEMENTARE NEFINISATĂ DAR EFICIENTĂ A SISTEMELOR DE PROPULSIE EXTRATERESTRE."
  STR_SKYRANGER_UFOPEDIA: "TRANSPORTOR DE TRUPE. CEL MAI RAPID DE ACEST TIP, PUTÂND ATERIZA ȘI DECOLA PE VERTICALĂ (V.T.O.L.)."
  STR_FIRESTORM_UFOPEDIA: "NAVĂ DE LUPTĂ. ACEASTĂ NAVĂ MONO-PILOT COPIAZĂ MODELUL FARFURIEI ZBURĂTOARE EXTRATERESTRE CU UNITATE PROPULSOARE CENTRALĂ."
  STR_STINGRAY_UFOPEDIA: "RACHETĂ AER-AER AVANSATĂ AVÂND SISTEME ELECTRONICE SPECIAL ECRANATE."
  STR_AVALANCHE_UFOPEDIA: "RACHETĂ AER-AER CU FOCOS NUCLEAR, DAR AVÂND O GREUTATE FOARTE MARE."
  STR_CANNON_UFOPEDIA: "TUN DE ARTILERIE DE MARE PUTERE CARE PROPULSEAZĂ GLOANȚE CE STRĂPUNG BLINDAJUL, PUTÂND PERFORA PÂNĂ LA 40 CM DE OȚEL."
  STR_FUSION_BALL_UFOPEDIA: "ACEST LANSATOR PROIECTEAZĂ O RACHETĂ SFERICĂ PROPULSATĂ DE O REACȚIE ANTIMATERIE. PROIECTILUL DISTRUGE ȚINTA PRINTR-O IMPLOZIE GRAVITAȚIONALĂ."
  STR_LASER_CANNON_UFOPEDIA: "ACEST FASCICUL LASER CONVENȚIONAL PRIMEȘTE ENERGIE DE LA O CAMERĂ DE REACȚIE ANTIMATERIE."
  STR_PLASMA_BEAM_UFOPEDIA: "UNDĂ GRAVITICĂ DIRECȚIONEAZĂ UN CÂMP SUBȚIRE DE IMPLOZIE GRAVITAȚIONALĂ."
  STR_SECTOID_UFOPEDIA: "Sistemul lor ierarhic variază de la soldați la conducători cu puternice abilități psionice. Aceste îndemânări pot fi folosite pentru a demoraliza sau chiar pentru a dobândi controlul asupra minților soldaților. Tind să se dedice răpirii oamenilor și mutilării bovinelor. Răpirile servesc la extragerea materialului genetic pentru încrucișări și clonări ce slujesc infiltrării în societatea umană. Bovinele furnizează nutrienți și material genetic. Această rasă pare sa dorească dezvoltarea de hibrizi genetici pentru a crește eficiența societății lor, de tip stup."
  STR_SECTOID_AUTOPSY: "Autopsie Sectoid"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Autopsia relevă organe digestive vestigiale și o structură simplă. Creierul și ochii sunt foarte bine dezvoltați. Structura sugerează alterări sau mutații genetice. Gura și nasul mici par să aibă funcționalități minore. Membrana palmară dintre degete și laba plată a piciorului sugerează origini acvatice. Nu există organe reproductive, indiciile despre cum se reproduce această specie lipsind. După toate probabilitățile este o specie proiectată genetic."
  STR_SNAKEMAN_UFOPEDIA: "Această rasă s-a dezvoltat într-un mediu extrem de ostil. Sunt foarte puternici și pot rezista la variații mari ale temperaturii. Mobilitatea lor se datorează unui 'membru' urias semănând trunchiului de șarpe care protejează toate organele vitale. Obiectivele lor par a fi pur prădătoare și par să se afle sub comanda unei alte 'Inteligențe' ce le dirijează incursiunile armate de pe planetă."
  STR_SNAKEMAN_AUTOPSY: "Autopsie Snakeman"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Pielea este foarte dură și rezistentă la caldură. Aparatul cardiovascular face parte din sistemul muscular, care folosește principiul hidraulic pentru a produce mișcarea. Singurul mușchi adevărat este 'inima'. Sistemul reproductiv pare a fi extrem de eficient. Reproducerea este asexuată, fiecare creatură cărând la un moment dat până la 50 de ouă în corpul său. Lăsată pe cont propriu, această specie poate fi o amenințare puternică la adresa vieții de pe Pământ."
  STR_ETHEREAL_UFOPEDIA: "Această creatură posedă stranii puteri mentale care permit comunicarea telepatică și abilitățile telechinezice. Capabilitățile fizice ale creaturei, aparent slabe, sunt susținute de puterile ei mentale. Nu înțelegem cum funcționează telechinezia, de vreme ce pare să sfideze legile fizicii așa cum le cunoaștem noi. Sunt extrem de periculoși în orice luptă, în această situație bazându-se pe abilitățile lor mentale. Apar foarte rar pe Pământ, de vreme ce se folosesc de alte rase pentru a-și realiza obiectivele."
  STR_ETHEREAL_AUTOPSY: "Autopsie Ethereal"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Această ființă este subdezvoltată fizic și pare incapabilă de a susține orice funcții vitale. Mușchii sunt foarte atrofiați iar organele interne par a fi subdezvoltate. Organele senzoriale, inclusiv ochii, par să nu funcționeze deloc. Totuși creierul este bine dezvoltat și primește o mare parte din rezervele de sânge ale corpului. Rămâne un mister faptul că această creatură se poate întreține fără sprijin extern."
  STR_MUTON_UFOPEDIA: "Această creatură umanoidă este puternică din punct de vedere fizic și inteligentă. Au un apetit aparte pentru consumul de carne crudă de orice tip, de care au nevoie pentru subzistență asemenea carnivorelor pământene. Par să depindă de comenzi telepatice venite de la o rasa numită 'Ethereal'. Odată tăiată această legătură telepatică sistemul lor mental pare să se rupă iar aceștia mor. Pentru a-și îmbunătăți abilitățile sunt folosite implanturi cibernetice. Este clar că aceștia sunt infanteriștii unei 'Inteligențe' mai puternice."
  STR_MUTON_AUTOPSY: "Autopsie Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "'Pielea' acestei creaturi pare a fi o armură protectoare creată organic, grefată pe corp. Se găsesc numeroase implanturi cibernetice care sunt folosite pentru a dezvolta sistemul cardiovascular și simțurile. Organele reproductive par să fi fost îndepărtate cirurgical. În mod evident, aceste creaturi ghinioniste sunt limitate la o viață plină de războaie și cuceriri. Muniția capabilă de a străpunge armura nu este foarte eficientă împotriva pielii întărite."
  STR_CELATID_UFOPEDIA: "Această misterioasă formă de viață are abilitatea de a pluti prin aer. Pare să detecteze undele cerebrale ale oamenilor, după care se deplasează către țintă chiar dacă aceasta este bine ascunsă. Odată ce ținta este detectată, aterizează și lansează mici globule de acid extrem de coroziv. Creatura are abilitatea de a se clona într-un ritm alarmant. Însoțește rasa 'Muton'."
  STR_CELATID_AUTOPSY: "Autopsie Celatid"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Miezul conține un mic dispozitiv biomecanic care pare a fi un sistem natural evoluat de propulsie antigravitațională. Cel mai mare organ este punga de venin și nu pare a exista o structură cerebrală separată. Nu este vizibil niciun sistem digestiv sau reproductiv. Un mic organ conține embrioni care se pot dezvolta rapid într-o nouă ființă."
  STR_SILACOID_UFOPEDIA: "Această formă de viață bazată pe siliciu generează cantități enorme de caldură. Poate sparge pietre care apoi sunt ingerate de miezul incandescent. Posedă o inteligență primitivă și poate fi controlată de implanturi sau de către telepați. Acționează alături de rasa 'Muton'."
  STR_SILACOID_AUTOPSY: "Autopsie Silacoid"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Miezul creaturii este extrem de fierbinte și pare a fi baza unui sistem digestiv. Sistemul muscular aparte are o putere și viteză incredibile. Învelișul precum piatra nu este vătămat de foc sau muniție incendiară."
  STR_CHRYSSALID_UFOPEDIA: "Cleștii acestei creaturi sunt o armă puternică în lupta corp la corp. Metabolismul rapid al creaturii și puterea mare îi dau viteză și dexteritate. În loc să își omoare victima o impregnează cu un ou și injectează venin care o transformă într-un zombie. O nouă creatură va izbucni din victimă la scurt timp după impregnare. Sunt asociate cu rasa 'Snakeman'."
  STR_CHRYSSALID_AUTOPSY: "Autopsie Chryssalid"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Exoscheletul acestei creaturi este extrem de rezistent, dar în mod surprinzător este vulnerabil la explozibili. Creierul este bine dezvoltat, cu o rată de creștere a celulelor foarte mare. Creatura poartă 20 de ouă care vor fi depuse în alte organisme. Este o armă de terorizare foarte eficientă."
  STR_FLOATER_UFOPEDIA: "În principal sunt soldați și agenți de terorizare. Sunt prădători din fire, proiectați genetic și îmbunătățiți cibernetic pentru a fi luptători formidabili. Jumătatea inferioară a corpului și majoritatea organelor interne sunt îndepărtate chirurgical, în locul lor fiind instalat un sistem de susținere a vieții. Acest implant conține o unitate antigravitațională ce permite creaturii să plutească prin aer, cu toate că o face inconsecvent."
  STR_FLOATER_AUTOPSY: "Autopsie Floater"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Creatura a fost puternic modificată chirurgical. Mecanismul care pare a forma nucleul corpului este un sistem de menținere a vieții care preia funcțiile inimii, plămânilor și sistemului digestiv. Acesta permite creaturii să supraviețuiască în medii extrem de ostile. Creierul este mai mic decât al nostru, dar organele senzoriale sunt bine dezvoltate."
  STR_REAPER_UFOPEDIA: "Acest carnivor biped are fălci puternice și un apetit vorace. Posedă implanturi cerebrale care sunt folosite pentru a îi controla mișcările. Instinctele prădătoare primitive ale acestei creaturi nu folosesc decât la a cauza teroare și distrugere. Sunt asociați cu rasa 'Floater'."
  STR_REAPER_AUTOPSY: "Autopsie Reaper"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Posedă două 'creiere' și două 'inimi' care îi permit să funcționeze chiar și atunci când are leziuni grave. Totuși blana este puternic inflamabilă, făcând creatura vulnerabilă la munițiile incendiare."
  STR_SECTOPOD_UFOPEDIA: "Aceștia sunt roboți dotați cu o puternică armă cu fascicul laser. Controlul acestor bestii de metal se face prin conexiune telepatică cu indivizi din rasa 'Ethereal'. Sunt cea mai puternică armă de terorizare aflată la dispoziția forțelor extraterestre."
  STR_SECTOPOD_AUTOPSY: "Autopsie Sectopod"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Robotul are o construcție solidă, cu armură alimentată capabilă să reziste la majoritatea atacurilor, în special cele cu plasmă. Totuși, circuitele senzoriale par în special vulnerabile la armele laser."
  STR_CYBERDISC_UFOPEDIA: "Această farfurie zburătoare miniaturală este o armă de terorizare automatizată, înarmată cu un puternic fascicul de plasmă. Propulsia antigravitațională îi oferă un avantaj major pe teren accidentat. Principala activitate este de distrugere și terorizare în slujba rasei 'Sectoid'."
  STR_CYBERDISC_AUTOPSY: "Autopsie Cyberdisc"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Acest dispozitiv este bine ecranat și rezistent în special la munițiile explozibile. Principalul sistem antigravitațional este prea avariat pentru a îi intelege funcționalitatea."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Sursa de energie a navei extraterestre este un reactor antimaterie care folosește Elerium (elementul 115) pentru a genera unde gravitaționale puternice precum și alte forme de energie. Conversia materiei în energie are o eficiență incredibilă de 99%, cantități minuscule de Elerium producând multă energie. Această unitate poate fi reprodusă ușor folosind aliaje extraterestre."
  STR_UFO_NAVIGATION_UFOPEDIA: "Navele extraterestre folosesc computere sofisticate pentru a naviga pe Pământ și în spațiu. Sistemul se bazează pe procesoare optice aranjate în rețea. Interfața de control este relativ simplă - pentru a mișca nava în orice direcție pilotul controlează orientarea undelor gravitaționale generate de sursa de energie. Acest sistem poate fi folosit ușor de către oameni putând fi reprodus folosind aliaje extraterestre împreună cu alte componente."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Nava extraterestră este alcătuită din trei componente principale - o sursă de energie, un sistem de navigație și un fuzelaj construit din aliaje extraterestre. Fuzelajul este special conceput pentru a permite controlul undelor gravitaționale. O cantitate mică de Elerium este necesară pentru alimentare. Odată ce principiile de construcție sunt înțelese iar funcțiile fiecărei componente cunoscute, atunci este posibilă construcția acestor tipuri de nave."
  STR_ALIEN_FOOD_UFOPEDIA: "Aceste camere conțin diverse enzime ce sunt folosite pentru digerarea bovinelor, altor animale, precum și a oamenilor. Lichidul este apoi consumat drept hrană deja digerată - probabil direct în sange. Acest lucru sugerează o anumită dependență de Pământ pentru hrană - o simbioză între societatea umană și cea extraterestră."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Aceste camere conțin fetuși de extratereștrii. Construcția recipientelor sugerează că extratereștrii ce folosesc acest procedeu depind total de reproducerea în laborator. Nutrienții îmbelșugați asigură dezvoltarea rapidă a fetușilor. Linia de producție poate genera într-un timp scurt mii de clone extraterestre. Procedeul poate fi adaptat ușor pentru reproducerea oamenilor sau pentru hibrizi om-extraterestru."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Cel mai probabil aceste sfere au funcții recreaționale. Circuitul psionic stimulează diverși centri nervoși ai creierului. Efectul este similar substanțelor halucinogene. Aceasta este singura marturie că extratereștrii au și alte activități, culturale sau recreaționale."
  STR_ALIEN_SURGERY_UFOPEDIA: "Acest echipament chirurgical folosește lasere pentru a preleva diferite organe de la bovine sau alte animale. Mutilările de bovine întâlnite pe scară largă pot fi explicate de această îndeletnicire bizară a extratereștrilor. Probabil că aceste organe sunt folosite în scopuri nutriționale sau genetice."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Mii de oameni au declarat în trecut că au fost răpiți de extratereștrii, câteodată în mod repetat. Adevărul este mult mai îngrozitor. Oamenii au fost răpiți, cercetați și monitorizați. Celor mai bune specimene li se extrăgea materialul genetic. Femeile erau implantate cu fetuși hibrizi om-extraterestru, aceștia fiind extrași după câteva luni. Cine știe ce motive sinistre au extratereștrii!?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Navele extraterestre sunt construite din aliaje speciale cu proprietăți unice. Sunt extrem de ușoare, durabile și pot fi modelate prin metode electromagnetice. Acest material poate fi reprodus și folosit în multe procese de producție."
  STR_ELERIUM_115_UFOPEDIA: "Acest element are proprietatea neobișnuită de a genera antimaterie atunci când este bombardat de anumite particule. Astfel se creează unde gravitaționale și alte forme de energie. Nu se regăsește în stare naturală în sistemul nostru solar și nici nu poate fi reprodus."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Este clar că pe Pământ ducem o luptă fără izbândă. Hoarda de extratereștrii ne copleșește numeric. Tot ce putem să facem este să le încetinim înaintarea. Singura speranță pentru umanitate este să atacăm direct la sursă. Cercetările noastre par să indice existența unei baze de operațiuni în sistemul nostru solar. Extratereștrii indică acest loc ca fiind centrul unei civilizații antice ce precede umanitatea. Trebuie să localizăm acest loc cât mai urgent. Totuși este nevoie să capturăm și să interogăm un lider extraterestru. Cel mai probabil OZNurile mari conțin cel puțin un lider extraterestru."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Cercetările noastre indică Marte ca fiind baza de operațiuni a extratereștrilor. Baza este bine ascunsă și conține toate structurile de producție și clonare ce alimentează infiltrarea Pământului. De asemenea pare să conțină un fel de computer ce controlează întreaga operațiune. Se pare că societatea extraterestră de tip stup are un fel de 'regină'. Aceasta este slăbiciunea lor - dacă putem să eliminăm 'creierul' atunci corpul va muri. Trebuie să accelerăm eforturile de cercetare înainte de a fi prea târziu. Ca să progresăm trebuie să capturăm extratereștrii cu rangul cel mai mare - comandanții - care rezidă numai în bazele și navele de război extraterestre."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Acum este evident că hoardele extraterestre sunt controlate dintr-o bază subterană din Cydonia - o suprafață neobișnuită de pe planeta Marte înfățișând piramide și o formațiune mare semănând cu o față umană. Civilizația din Cydonia a înflorit pe Marte acum milioane de ani, dar nu știm de ce a murit sau care este legătură cu activitățile desfășurate de extraterștrii acolo. Oricare ar fi explicația trebuie să trimitem o expediție către Cydonia. Acesta este singurul mod în care putem să înfrângem extratereștrii. Trebuie să distrugem 'creierul'. Avem nevoie de o navă Avenger echipată cu cele mai puternice arme aflate la dispoziția noastră. Nu mai putem afla nimic de aici - trebuie să așteptăm rezultatul atacului din Cydonia."
