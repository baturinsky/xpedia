  STR_UFO_CRASH_RECOVERY: "RECUPERARE OZN DOBORÂT"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Exercitați prudență - Este posibil să existe inamici în OZN sau în zona unde s-a prăbușit acesta. Misiunea va avea succes numai atunci când toți inamicii au fost eliminați sau neutralizați. După aceea poate fi inițiată recuperarea resturilor de OZN, a artefactelor și cadavrelor extratereștrilor. Pentru a anula misiunea soldații X-Com trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_UFO_GROUND_ASSAULT: "ATAC TERESTRU ASUPRA OZN"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Echipa va explora zona și, dacă e posibil, va pătrunde în OZN. Misiunea va avea succes numai atunci când toți inamicii au fost eliminați sau neutralizați. După aceea poate fi inițiată recuperarea resturilor de OZN, a artefactelor și cadavrelor extratereștrilor. Pentru a anula misiunea soldații X-Com trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_BASE_DEFENSE: "APĂRAREA BAZEI"
  STR_BASE_UC_: "BAZĂ> {0}"
  STR_BASE_DEFENSE_BRIEFING: "O navă extraterestră a aterizat în apropiere. Baza noastră este în pericol. Tot personalul necombatant a fost evacuat cu navele X-Com. Extratereștrii vor pătrunde în bază prin porțile hangarelor sau liftul de acces. Apară baza și structurile vitale cu orice preț - aceasta este o luptă pe viață și pe moarte. Butonul 'Abandonare Misiune' declanșează capitularea și pierderea bazei."
  STR_ALIEN_BASE_ASSAULT: "ATACAREA BAZEI EXTRATERESTRE"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Soldații X-Com au pătruns în baza extraterestră. Centrul de control trebuie distrus pentru a face baza inoperantă. Misiunea va avea succes când toți inamicii au fost eliminați sau când echipa s-a întors în zona de ieșire marcată cu verde (butonul 'Abandonare Misiune' declanșează fuga)."
  STR_CYDONIA_BRIEFING: "Ai ajuns în Cydonia. Pătrunzi într-un mare complex subteran de lângă Sfinxul marțian. Trebuie să distrugi creierul care controlează toate acțiunile extratereștrilor. Soarta umanității se află în mâinile tale..."
  STR_TERROR_MISSION: "MISIUNE DE TERORIZARE"
  STR_TERROR_MISSION_BRIEFING: "Misiunea va avea succes numai atunci când toți inamicii au fost eliminați sau neutralizați. Încearcă să salvezi viețile civililor din zonă prin neutralizarea amenințării extraterestre. Pentru a anula misiunea soldații X-Com trebuie să se întoarcă în nava de transport după care se apasă butonul de 'Abandonare Misiune'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "NU EXISTĂ HANGARE LIBERE PENTRU A PRODUCE NAVA!{SMALLLINE}Fiecare navă desemnată unei baze, transferată, cumpărată sau construită foloseste un hangar. Construiește un hangar nou sau transferă o navă în altă bază."
