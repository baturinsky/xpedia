  STR_TANK_CANNON_UFOPEDIA: "Automatické ťažké zbraňové systémy sú navrhnuté ako doplnok jednotky X-Com. Kombinácia veľkej palebnej sily a silného brnenia je vhodná pre boj v otvorených priestranstvách. Vždy sa presvedčite, že máte dostatok tankových striel vo vašich skladoch. Tanky sa nabíjajú automaticky po priradení k jednotke."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Tento automatický ťažký zbraňový systém je vyzbrojený odpaľovačom silných rakiet. Sila rakiet bude devastačná pre akéhokoľvek mimozemského nepriateľa. Uistite sa, že v skladoch máte dostatok raketovej munície pre ŤZS."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laserové zbrane sú užitočným prídavkom pre naše ŤZSy. Kombinuje vysokú kadenciu a silu a nie je obmedzená muníciou."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Poznatky mimozemských technológii vdýchli našim Ťažkým zbraňovým systémom (ŤZP) nový život. Manévrovateľnosť vo vzduchu a sila plazmových zbraní je smrteľnou kombináciou."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Anti-grav tank vyzbrojený odpaľovačom fúznych rakiet. Táto technológia je schopná vytvoriť neuveriteľnú deštrukčnú silu. Používajte z najvyššou opatrnosťou. Budete musieť vyrobiť fúzne rakety aby ste udržali tento ŤZS v plnej pohotovosti. Fúzna raketa je inteligentne navádzaná zbraň. Pred jej vystrelením je potrebné zadať cieľové body, ktoré určia jej trajektóriu a následne potvrdiť ikonou výstrelu."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Toto kompaktné zariadenie slúži ako munícia pre Ťažký plazmový kanón. Obsahuje malé množstvo eléria."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Tento malý objekt je používaný ako zdroj energie pre plazmovú pušku - stredne silnú mimozemskú zbraň. Obsahuje malé množstvo Eléria."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Zdroj energie pre malú mimozemskú plazmovú pištoľ. Obsahuje malé množstvo Eléria - zdroj mimozemskej energie."
  STR_STUN_BOMB_UFOPEDIA: "Omračujúca bomba sa používa pri chytaní živých ľudských vzoriek, avšak rovnako môže byť použitá proti väčšine mimozemských druhov. Vystreľuje sa pomocou tzv. malého odpaľovača."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Výskumné misie mimozemšťanov sú zamerané na zbieranie základných dát o Zemi a jej obyvateľoch. Na tento účel slúžia prevážne malé stroje, ktoré občas pristávajú na opustených miestach. Tento druh aktivít mimozemšťanov nepriťahuje pozornosť vlád a verejnosti, preto predstavuje najmenšiu hrozbu pre X-Com."
  STR_ALIEN_HARVEST_UFOPEDIA: "Zdá sa, že mimozemšťania dokážu využívať pozemskú faunu. Uneseným zvieratám, ktoré neskôr vrátili chýbali rôzne vnútorné orgány. Mrzačenie dobytka je často hlásené v súvislosti s pozorovaním UFO. Tento druh aktivít mimozemšťanov spôsobuje obavy v radoch vlády a vyvoláva strach v radoch obyvateľstva. Tento druh aktivít je najčastejšie sledovaný v poľnohospodárskych oblastiach. Teória, ktorá by naznačovala zmysel tejto 'mimozemskej žatvy' - zberu darov planéty Zem - naznačuje, že mimozemšťania pôvodne 'vysadili' flóru a faunu na planéte a teraz sa vrátili aby zožali jej plody."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Toto je najzákernejšia forma mimozemskej aktivity na Zemi. Únosy mimozemšťanmi sú hlásené z mnohých miest, bez ohľadu na pokusy mimozemšťanov vymazať zážitky z pamäti ľudí. Unášaní hlásia, že boli obeťami ponižujúcich fyzických výskumov, vrátane oplodnenia mimozemskými zárodkami a objektmi strašných genetických experimentov. Účel týchto aktivít sa zdá byť spojený s genetickými mutáciami a manipuláciou s vlastným gnetickým materiálom mimozemšťanov. Táto aktivita spôsobuje významný rozruch a odohráva sa v obývaných oblastiach alebo mestách."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Pozemská vláda môže byť infiltrovaná mimozemskými agentami, ktorí vyzerajú ako ľudia. Toto môže mať za dôsledok oficiálny kontakt medzi mimozemšťanmi a vládou na najvyššej úrovni. Vyvrcholenie tejto aktivity má za následok zvýšenie mimozemskej aktivity v blízkom okolí hlavných miest. Mimozemšťania sa budú pokúšať podpísať dohodu s pozemskou vládou ponúknutím poznatkov ich vysoko vyvinutej technológie. Výmenou za to budú požadovať, aby im vláda umožnila vykonávať ich aktivity na tomto území bez zásahu vlády. Tento typ mimozemskej aktivity je najhoršou hrozbou pre X-Com. Ak vláda pristúpi na dohodu, potom jej financovanie projektu X-Com prestane."
  STR_ALIEN_BASE_UFOPEDIA: "Mimozemšťania budujú tajné podzemné základne v odľahlých lokalitách Zeme. Výstavba základne začína prieskumnými letmi UFO, ktoré sú nasledované častejšou UFO aktivitou v momente keď mimozemšťania začnú s výstavbou základne. Tieto základne obsahujú experimentálne laboratória pre ľudských zajatcov a zásoby pre rozvoj ďalších aktivít v regióne. Prítomnosť základne generuje veľké množstvo hlásení aktivít mimozemšťanov bez prítomnosti UFO. Aby bol X-Com schopný detekovať základňu musí hliadkovacie lietadlo skúmať oblasť niekoľko hodín."
  STR_ALIEN_TERROR_UFOPEDIA: "Keď mimozemšťania terorizujú mesto vypustia do oblasti niekoľko špeciálnych jednotiek so smrtiacimi schopnosťami. Civilisti sú priamo ohrození a vlády donútené evakuovať celé oblasti. Hlavným cieľom týchto aktivít je vytvoriť čo najväčšiu verejnú hystériu, aby vlády tlačili na X-Com prípadným zrušením celého projektu."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Ak sa stíhacím lietadlám X-Com darí úspešne zostreľovať UFO, potom môžu mimozemšťania pristúpiť k odvetným akciám. To môže mať za následok priamy útok na základňu X-Com. Odhaleniu základne sa dá predísť promptnou reakciou na výskyt UFO v okolí základne. V takom prípade je riziko útoku minimálne."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Po tom ako mimozemšťania postavia na Zemi svoju základňu je táto zásobovaná v pravidelných intervaloch pomocou špeciálnych zásobovacích lodí. Ak je jedna z takýchto lodí detekovaná pri pristávaní, je viac než isté, že sa v okolí nachádza základňa mimozemšťanov."
  STR_SMALL_SCOUT_UFOPEDIA: "Táto malá loď je primárne určená na prieskum a výskum. Táto loď je predvojom väčších lodí a pripravuje pôdu pre začiatok mimozemských misií."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Stredne veľké prieskumné plavidlo, ktoré nepredstavuje veľkú hrozbu pre pozemské sily. Obvykle predstavuje predvoj väčších mimozemských plavidiel."
  STR_LARGE_SCOUT_UFOPEDIA: "Najväčšia prieskumná loď mimozemšťanov je univerzálnym plavidlom využívaným na všetky druhy mimozemských misií. "
  STR_HARVESTER_UFOPEDIA: "Kombajn má na spodnej strane vstup a je vyzbrojený zariadením na zbieranie dobytka alebo iných zvierat. Laserové skalpely sú využívané na extrahovanie potrebného materiálu, pričom zvyšky sú odhadzované späť na zem. Rovnako obsahuje skladové kontajnery pre časti tiel."
  STR_ABDUCTOR_UFOPEDIA: "Táto loď je vybavená vyšetrovacou miestnosťou, v ktorej sa vykonávajú strašné experimenty na ľudských subjektoch. Obeť je často paralyzovaná pomocou telepatických schopností, avšak po celý čas je na operačnom stole pri plnom vedomí. "
  STR_TERROR_SHIP_UFOPEDIA: "Teroristická loď je vybavená zariadením, ktoré dokáže prenášať mimozemské teroristické zbrane a bytosti šľachtené pre tento účel. Je využívaná na prepravu týchto mimozemských teroristov do husto obývaných oblastí Zeme."
  STR_BATTLESHIP_UFOPEDIA: "Bojová loď je najväčším a najsilnejším mimozemským plavidlom. Je hlavnou loďou mimozemských misií, vybavená ničivými zbraňami a početnou posádkou."
  STR_SUPPLY_SHIP_UFOPEDIA: "Zásobovacia loď je používaná počas budovania základne mimozemšťanov alebo ako prostriedok zásobovania existujúcej základne. Prepravuje potravu mimozemšťanov rovnako ako reprodukčné komory."
