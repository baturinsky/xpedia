  STR_UFO_CRASH_RECOVERY: "ZAISTENIE HAVAROVANÉHO UFO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Upozornenie - v UFO alebo okolí miesta havárie sa stále môžu pohybovať živí mimozemšťania. Misia bude úspešná pokiaľ budú všetky opozičné jednotky eliminované či zneškodnené. Následne bude zahájený presun zvyškov UFO, artefaktov a mŕtvol mimozemšťanov späť na základňu. Ak chcete predčasne ukončiť misiu, musia sa všetci príslušníci výsadku X-Com vrátiť do transportéru, inak budú zanechaní na mieste. Misiu zrušíte kliknutím na ikonu 'Zrušiť misiu'."
  STR_UFO_GROUND_ASSAULT: "POZEMNÝ ÚTOK NA UFO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Preskúmajte miesto pristátia, a pokiaľ možno, získajte vstup do UFO. Misia bude úspešná pokiaľ budú všetky opozičné jednotky eliminované či zneškodnené. Následne bude zahájený presun zvyškov UFO, artefaktov a mŕtvol mimozemšťanov späť na základňu. Ak chcete predčasne ukončiť misiu, musia sa všetci príslušníci výsadku X-Com vrátiť do transportéru, inak budú zanechaní na mieste. Misiu zrušíte kliknutím na ikonu 'Zrušiť misiu'."
  STR_BASE_DEFENSE: "OBRANA ZÁKLADNE"
  STR_BASE_UC_: "ZÁKLADŇA> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Bolo detekované mimozemské plavidlo. Naša základňa je v nebezpečenstve. Podľa štandardných bezpečnostných protokolov všetok nebojový personál a plavidlá X-Com boli evakuované. Mimozemské jednotky sa pokúsia do základne preniknúť cez hangár alebo prístupový výťah. Ochráňte základňu a jej kľúčové zariadenia za každú cenu - toto je boj na smrť. Kliknutie na 'opustiť misiu' bude znamenať okamžitú porážku a stratu základne."
  STR_ALIEN_BASE_ASSAULT: "ÚTOK NA ZÁKLADŇU MIMOZEMŠŤANOV"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Jednotky X-Com sa dostali do vstupu základne mimozemšťanov. Aby bola základňa zničená je potrebné zlikvidovať jej kontrolné centrum. Misia bude automaticky ukončená pokiaľ budú eliminovaní všetci nepriatelia alebo keď sa jednotky vrátia k východu označenému zelenou farbou (kliknutím na ikonu 'zrušiť misiu' opustíte priestor)."
  STR_CYDONIA_BRIEFING: "Vaše jednotky dorazili na Cydoniu. Získali vstup do veľkého podzemného komplexu neďaleko Marťanskej sfingy. Vašou úlohou je zničiť tzv. mozog mimozemšťanov, ktorý riadi všetku mimozemskú aktivitu. Osud ľudstva je vo vašich rukách, veliteľ..."
  STR_TERROR_MISSION: "PROTITERORISTICKÁ MISIA"
  STR_TERROR_MISSION_BRIEFING: "Misia bude úspešná v prípade, že budú eliminované alebo neutralizované všetky nepriateľské jednotky v oblasti. V oblasti sa nachádzajú civilisti, ktorých životy je treba chrániť pred mimozemskou hrozbou. Čím skôr neutralizujete hrozbu, tým viac ľudí sa vám podarí zachrániť. Ak chcete ukončiť misiu, uistite sa, že sú všetci agenti X-Com v transporte a kliknite na ikonu 'Zrušiť misiu'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "NIE JE VOĽNÝ HANGÁR PRE ZAČATIE VÝROBY PLAVIDLA!{SMALLLINE}Každé plavidlo pridelené na základňu, presunuté na základňu, kúpené alebo skonštruované využíva jeden hangár. Postavte nový hangár alebo presuňte plavidlo do inej základne. "
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "NIE JE VOĽNÝ HANGÁR PRE KUPOVANÝ STROJ!{SMALLLINE}Každé plavidlo pridelené na základňu, presunuté na základňu, kúpené alebo skonštruované využíva jeden hangár. Postavte nový hangár alebo presuňte plavidlo do inej základne."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "NIE JE VOĽNÝ HANGÁR TRANSFER PLAVIDLA!{SMALLLINE}Každé plavidlo pridelené na základňu, presunuté na základňu, kúpené alebo skonštruované využíva jeden hangár. Postavte nový hangár alebo presuňte plavidlo do inej základne. "
  STR_CANNOT_BUILD_HERE: "NA TOMTO MIESTE NIE JE MOŽNÉ STAVAŤ!{SMALLLINE}Nové zariadenie môžete postaviť len vedľa existujúceho zariadenia."
  STR_NO_FREE_ACCOMODATION: "K DISPOZÍCII NIE SÚ DOSTATOČNÉ UBYTOVACIE KAPACITY!{SMALLLINE}Cieľová základňa nemá dostatok miesta v ubytovniach."
  STR_NOT_ENOUGH_WORK_SPACE: "NEDOSTATOK VOĽNÉHO PRACOVNÉHO MIESTA!{SMALLLINE}Postavte novú dielňu, alebo znížte výrobu na iných projektoch."
