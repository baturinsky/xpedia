  STR_ACCESS_LIFT_UFOPEDIA: "Prístupový výťah slúži na prepravu vybavenia a personálu do a z podzemnej základne. Je to vždy prvé zariadenie, ktoré musí byť postavené na novom mieste. Priestor výťahu je zraniteľný na útok potencionálnych nepriateľských síl."
  STR_LIVING_QUARTERS_UFOPEDIA: "Každý ubytovací blok poskytuje miesto pre 50 osôb. Zariadenie poskytuje základné rekreačné, stravovacie a ubytovacie zariadenie."
  STR_LABORATORY_UFOPEDIA: "Kapacita laborátória je maximálne 50 vedcov. Laboratóriá sú vybavené najmodernejšími technológiami pre výskum materiálov, biochémie a kozmológie. Je vám poskytnutý privilegovaný prístup k najlepším výskumným laboratóriám po celom svete, vrátane vojenských zariadení."
  STR_WORKSHOP_UFOPEDIA: "Dielne obsahujú všetko potrebné vybavenie na realizáciu projektov, ktoré vyvinuli vedci vo vedeckých laboratóriách. Až 50 inžinierov dokáže pracovať v jednom bloku dielní, avšak treba počítať s tým, že i konštruované predmety zaberajú nejaké miesto."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Systém krátkovlnnej detekcie má radar s efektivitou 300 námorných míľ a je prepojený na satelitný systém pre pozemné vyhľadávanie. Každý takýto systém ma 10%-tnú šancu objaviť objekt priemernej veľkosti každých 30 minút."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Systém ďalekej detekcie má radar s efektivitou 450 námorných míľ a je prepojený na satelitný systém pre pozemné vyhľadávanie. Každý takýto systém ma 20%-tnú šancu objaviť objekt priemernej veľkosti každých 30 minút."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Raketová obrana predstavuje základnú ochranu proti útoku nepriateľských útočných strojov, ktoré sa snažia o pristátie neďaleko základne. "
  STR_GENERAL_STORES_UFOPEDIA: "Všetko vybavenie, zbraňové systémy, získaný materiál a ťažké zbraňové systémy sú uložené v skladových priestoroch, vrátane vybavenia prideleného lietadlám v hangároch."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Aby sme udržali pri živote živých mimozemšťanov je potrebné ich uzavrieť do špeciálneho prostredia. Toto zadržiavacie zariadenie dokáže udržať pri živote až 10 mimozemských životných foriem v sebestačných jednotkách."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserová obrana poskytuje obranu proti útoku nepriateľských útočných lodí."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plazmová obrana zabezpečuje výkonnú a efektívnu ochranu pred vniknutím nepriateľského plavidla."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fúzne rakety predstavujú najefektívnejšiu obranu proti útoku mimozemšťanov. Tieto rakety vytvárajú implóziu antihmoty, ktorá zničí všetko v špecifickom rádiuse."
  STR_GRAV_SHIELD_UFOPEDIA: "Gravitačný štít odpudzuje mimozemské plavidlá, ktoré sa pokúšajú pristáť pri základni, natoľko aby obranné systémy základne dokázali vystreliť ešte raz. V praxi tento systém zdvojnásobí efektivitu obranných systémov základne."
  STR_MIND_SHIELD_UFOPEDIA: "Keďže mimozemské plavidlá využívajú na detekciu ľudí ich mozgové vlny, potom najlepším opatrením bude mozgové vlny ukryť. Toto zariadenie drasticky zníži schopnosť mimozemšťanov na odhalenie základní X-Com."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "V psionickom laboratóriu dokážeme odhaliť psionický potenciál vojakov na základni. Rovnako im v tomto zariadení dokážeme dať potrebný výcvik, ktorý zlepší tieto ich schopnosti. Každé laboratórium môže trénovať najviac desať vojakov. Na výcvik sa vojaci hlásia na konci každého mesiaca. Psionické schopnosti spolu s využitím zosilňovača psionických síl (Psi-Amp) sa dajú využiť na psionické útoky behom boja."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Mimozemská komunikácia je založená na super-dimenzionálnych vlnách, ktoré prekonávajú vzdialenosť takmer okamžite. Dekódovacie oddelenie zachytáva prenos UFO a dekóduje informácie. Takto odhalí typ UFA, mimozemskú rasu a typ aktivity."
  STR_HANGAR_UFOPEDIA: "V každom hangári môže byť umiestnené jedno plavidlo. Obsahuje zariadenia pre údržbu, tankovanie a opravu plavidiel X-Com. Každé plavidlo na základni musí mať priradený vlastný hangár, ktorý nemôže byť využívaný iným plavidlom, ani keď je priradené plavidlo na misii."
  STR_PISTOL_UFOPEDIA: "Štandardná poloautomatická X-Com pištoľ s kapacitou na 12 nábojov."
  STR_RIFLE_UFOPEDIA: "Presná puška s laserovým zameriavaním využíva muníciu ráže 6.7mm v zásobníkoch po 20 nábojov. "
  STR_HEAVY_CANNON_UFOPEDIA: "Ťažký kanón je zničujúca aj keď veľmi ťažkopádna zbraň. Jeho všestrannosť vychádza z toho, že dokáže využiť tri druhy munície - prieraznú, zápalnú a výbušnú."
  STR_AUTO_CANNON_UFOPEDIA: "Rotačný kanón kombinuje všestranosť a silu ťažkého kanónu s rýchlou automatickou streľbou."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Raketomet využíva systém laserového navádzania, pre ktorý je možné využiť tri druhy rakiet rôznej veľkosti."
  STR_LASER_PISTOL_UFOPEDIA: "Laserová pištoľ je výsledkom efektívneho využitia novej technológie. Má vlastnosti štandardnej pištole, ale s väčšou kadenciou a presnejšou streľbou."
  STR_LASER_RIFLE_UFOPEDIA: "Laserová puška je silnejšia a presnejšia verzia vychádzajúca z predchádzajúceho dizajnu laserovej pištole."
  STR_HEAVY_LASER_UFOPEDIA: "Ťažký laser je ťažkopádny, ale veľmi efektívny."
  STR_GRENADE_UFOPEDIA: "Štandardný granát s presným a sofistikovaným systémom odistenia a časovania, ktorý umožňuje precíznu kontrolu odpalu."
  STR_SMOKE_GRENADE_UFOPEDIA: "Dymovnice môžu poskytnúť krytie v otvorených priestoroch a vypätých bojových situáciách. Používajte opatrne, pretože ich výhod môže využiť aj protivník."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Mína môže byť odhodená ako bežný granát avšak spustí sa až pri zaregistrovaní neďalekého pohybu po tom čo pristane. Pre manipuláciu s týmto zariadením je potrebná veľká zručnosť a opatrnosť."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Táto výbušnina by mala byť použitá len na demolačné účely. Zamedzte prístup osobám na miesto demolácie."
  STR_MOTION_SCANNER_UFOPEDIA: "Toto sofistikované zariadenie využíva množstvo čidiel a pokročilých algoritmov, ktoré dokážu identifikovať pohyb nepriateľských jednotiek v oblasti. Avšak jeho efektívne používanie vyžaduje prax. Obrazovka detektora zobrazuje šípku v strednej časti predstavujúcu smer, ktorým je vojak otočený (sever je na vrchu). Blikajúce body ukazujú na jednotku, ktorá sa nedávno pohla. Veľké jednotky alebo rýchlo sa pohybujúce jednotky budú tvoriť väčšie blikajúce body. Statické jednotky prístroj nedetekuje. "
  STR_MEDI_KIT_UFOPEDIA: "Lekárnička kombinuje vlastnosti liečiaceho zariadenia so sedatívami a stimulantmi. Ak chcete lekárničku použiť musíte byť otočený tvárou k vojakovi, ktorý potrebuje ošetrenie. Ak je vojak v bezvedomí, musíte stáť nad jeho telom. Kliknutím na ikonu lekárničky a vybratím možnosti 'použiť lekárničku' z menu získate prístup k funkciám zariadenia.{NEWLINE}LIEČENIE> Červenou farbou vyznačené časti tela znamenajú vážne zranenia. Kliknutím na 'Liečenie' bude vyliečené jedno smrteľné zranenie a trocha zdravia pacienta.{NEWLINE}STIMULANT>Táto funkcia obnoví energiu vojaka a preberie vojaka v bezvedomí. Aby ste mohli oživiť vojaka v bezvedomí je potrebné stáť priamo nad jeho telom.{NEWLINE}SEDATÍVA>Táto funkcia obnoví morálku vašich ranených vojakov až do ekvivalentu strateného zdravia vojaka."
  STR_PSI_AMP_UFOPEDIA: "Psi-amp (zosilovač psionických schopností) môže byť použitý len vojakmi, ktorý majú psionické schopnosti. Počas boja, kliknite na Psi-amp, vyberte typ útoku a vyberte cieľovú jednotku. Poznáme dva druhy psionických útokov:{NEWLINE}PANIKA> Úspešný útok zníži morálku cieľa, čo môže spôsobiť, že jednotka spanikári.{NEWLINE}OVLÁDANIE MYSLE> Ak je ovládnutie úspešné, získate okamžitú kontrolu nad nepriateľskou jednotkou, akoby to bola vaša vlastná. Tento druh útoku je však náročnejší na úspešné použitie."
  STR_STUN_ROD_UFOPEDIA: "Toto zariadenie môže byť použité len v boji na blízko, pomocou elektrických šokov omráči živý organizmus bez toho aby ho zabilo."
  STR_MIND_PROBE_UFOPEDIA: "Sonda mysle je mimozemským komunikačným zariadením, ktoré sa používa na extrahovanie informácií priamo z mozgových vĺn. Jednotky X-Com môžu použiť toto zariadenie v boji pre zobrazenie charakteristík mimozemšťanov. Používa sa kliknutím na sondu mysle, vybraním možnosti 'použiť' a následným kliknutím kurzoru na mimozemšťana."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plazmové pištole sú smrtiace zbrane založené na časticiach urýchlených v dočasnom antigravitačnom poli."
  STR_PLASMA_RIFLE_UFOPEDIA: "Táto nesmierne účinná zbraň zničujúcej sily je založená na časticiach urýchlených v dočasnom antigravitačnom poli."
  STR_HEAVY_PLASMA_UFOPEDIA: "Táto nesmierne účinná zbraň zničujúcej sily je založená na časticiach urýchlených v dočasnom antigravitačnom poli."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Toto je mimozemský odpaľovač rakiet, ktorý vystreľuje rakety nazývané 'fúzna bomba'. Fúzna bomba je inteligentne navádzaná zbraň. Pred jej vystrelením je potrebné zadať cieľové body, ktoré určia jej trajektóriu a následne potvrdiť ikonou výstrelu."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Malý odpaľovač, ktorý slúži na vystreľovanie malých omračujúcich bômb. Veľmi užitočný pri chytaní živých mimozemšťanov."
  STR_ALIEN_GRENADE_UFOPEDIA: "Toto zariadenie funguje rovnako ako pozemský granát - s tým rozdielom, že mimozemský granát je niekoľkonásobne ničivejší."
