  STR_VICTORY_1: "Po vstupe do miestnosti vidíš mimozemský mozog - cieľ tvojej misie. Predtým ako na neho stihnete vystreliť začne komunikovať cez obrazovky v základni. Prosí, aby ste počúvali jeho argumenty pre prežitie, než sa rozhodnete vystreliť..."
  STR_VICTORY_2: "Mozog prehovoril: 'Pred mnohými miliónmi rokov planéta, ktorú voláte Mars, prekvitala životom. Tento život bol našou civilizáciou prinesený na túto pustú planétu, tak ako na vašu. Po milióny rokov sme navštevovali vašu planétu a geneticky rozvíjali váš živočíšny druh. Nemôžete nás zabiť, vy ste našou súčasťou... '"
  STR_VICTORY_3: "Tu je centrum marťanskej civilizácie - pyramídy postavené milióny rokov pred vašimi - druhom, ktorý patril k vaším predkom. Žiadna planéta nie je mimo nášho dosahu. Táto moc môže byť onedlho i vaša. Jediné čo po vás žiadame je vaša spolupráca... "
  STR_GAME_OVER_1: "Mimozemšťania sa pokúsili zlikvidovať celé ľudstvo; zničili mestá a otrávili vzduch i moria. Odpor pozemských armád je márny. Pozemské technológie nedokážu konkurovať oveľa vyspelejšej technológii agresorov. Preživšie generácie, ktoré sa snažili ujsť pred mimozemským ničením trpia strašnými mutáciami. Tí čo prežili sú pochytaní a zatvorení do pracovných táborov, aby pomohli premeniť Zem v mimozemskú kolóniu, ktorá je časťou neznámeho impéria."
  STR_GAME_OVER_2: "Poznatky získané projektom X-Com sú navždy stratené. Zlyhal si pri záchrane Zeme."
  STR_VICTORY_4: "Mimozemský mozog si prerušil výbojom horúcej plazmy, a v tom okamihu boli všetky jednotky mimozemšťanov porazené."
  STR_VICTORY_5: "Akonáhle invázne sily mimozemšťanov stratili Mars, stratili Zem. Netrvalo dlho a výskum X-Com priniesol ľudskej civilizácii obdobie rozkvetu, a vďaka tomu dokázala zabrať Mars pre seba. Mimozemská hrozba je preč, avšak otázkou ostáva na ako dlho..."
  STR_YOU_HAVE_FAILED: "Zlyhal si a nezastavil mimozemský útok. Jeden po druhom financujúce národy podpisujú dohody o miery a prosperite s mimozemšťanmi, výmenou za  ich technológie. Hoci čoskoro je jasné, že mimozemšťania mali iné plány ..."
