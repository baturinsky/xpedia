sk:
  STR_AVENGER_UFOPEDIA: "TRANSPORTNÉ A BOJOVÉ VESMÍRNE PLAVIDLO. DEFINITÍVNA REPLIKÁCIA MIMOZEMSKEJ TECHNOLÓGIE."
  STR_INTERCEPTOR_UFOPEDIA: "BOJOVÉ PLAVIDLO S DUÁLNYMI PULZNO-DETONAČNÝMI MOTORMI A ŠPECIÁLNYM TIENENÝM ELEKTRONICKÝM SYSTÉMOM. NAJLEPŠIA TECHNOLÓGIA DOSTUPNÁ NA ZEMI."
  STR_LIGHTNING_UFOPEDIA: "TRIEDA LIGHTNING PLNÍ FUNKCIU TRANSPORTÉRU A BOJOVÉHO STÍHAČA. HRUBÁ, ALE EFEKTÍVNA REPLIKÁCIA MIMOZEMSKÝCH POHONNÝCH SYSTÉMOV."
  STR_SKYRANGER_UFOPEDIA: "TRANSPORT PECHOTY. NAJRÝCHLEJŠÍ SVOJHO DRUHU SO SCHOPNOSŤOU VERTIKÁLNEHO ŠTARTU A PRISTÁTIA."
  STR_FIRESTORM_UFOPEDIA: "PLAVIDLO TRIEDY FIRESTORM JE BOJOVÝ STÍHAČ. TENTO JEDNOMIESTNY STROJ REPLIKUJE KLASICKÝ VZHĽAD MIMOZEMSKÉHO LIETAJÚCEHO TANIERA S CENTRÁLNOU POHONNOU JEDNOTKOU. "
  STR_STINGRAY_UFOPEDIA: "POKROČILÁ RAKETA VZDUCH - VZDUCH SO ŠPECIÁLNE TIENENOU ELEKTRONIKOU."
  STR_AVALANCHE_UFOPEDIA: "RAKETA VZDUCH - VZDUCH S NUKLEÁRNOU HLAVICOU, AVŠAK EXTRÉMNE ŤAŽKÁ."
  STR_CANNON_UFOPEDIA: "VYSOKO VÝKONNÝ KANÓN STRIEĽAJÚCI PRIERAZNÉ STRELY SCHOPNÉ PRERAZIŤ 400 MM OCEĽOVÝ PANCIER."
  STR_FUSION_BALL_UFOPEDIA: "TENTO ODPAĽOVAČ VYSTREĽUJE RAKETU V TVARE GULE, KTORÁ JE NAPÁJANÁ REAKCIOU ANTIHMOTY. RAKETA ZNIČÍ CIEĽ POMOCOU IMPLÓZIE GRAVITAČNÝCH VĹN."
  STR_LASER_CANNON_UFOPEDIA: "TENTO KONVENČNÝ LASEROVÝ LÚČ JE NAPÁJANÝ KOMOROU S PREBIEHAJÚCOU REAKCIOU ANTIHMOTY. "
  STR_PLASMA_BEAM_UFOPEDIA: "GRAVITAČNÝ LÚČ, KTORÝ ZAMIERI NA CIEĽ PRECÍZNE SMEROVANÉ IMPLODUJÚCE GRAVITAČNÉ POLE."
  STR_SECTOID_UFOPEDIA: "Hierarchia Sectoidov zahŕňa množstvo jedincov od vojakov až po ich veliteľov so silnými psionickými schopnosťami. Tieto schopnosti môžu byť použité na demoralizovanie jednotiek v boji alebo dokonca na kontrolu ich mysle. Často sa zapájajú do únosov ľudí a mrzačenia dobytku. Únosy využívajú na extrakciu genetického materiálu pre účely kríženia a vývoja klonov určených k infiltrácií ľudskej spoločnosti. Dobytok poskytuje rovnako ako výživu, tak aj vhodný genetický materiál. Tento druh zdá sa chce vyvinúť čo najdokonalejšie genetické hybridy, aby tak zvýšili efektivitu svojej úľu podobnej spoločnosti."
  STR_SECTOID_AUTOPSY: "Pitva sectoida"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Pitva odhalila zakrpatené zažívacie orgány a jednoduché štruktúry. Mozog a oči sú veľmi dobre vyvinuté. Štruktúra orgánov ukazuje na genetickú manipuláciu alebo mutáciu. Malé ústa a nos majú pravdepodobne bezvýznamnú funkciu. Blana medzi prstami a ploché chodidlá naznačujú vodný pôvod druhu. Nenašli sme nič čo by pripomínalo reprodukčné orgány, ani stopy po inom spôsobe rozmnožovania tohto živočíšneho druhu. Pravdepodobne sa jedná o geneticky vytvorený druh."
  STR_SNAKEMAN_UFOPEDIA: "Tento hada pripomínajúci druh (odtiaľ angl. pomenovanie Snakeman - hadí muž) sa vyvinul v extrémne nepriaznivom prostredí. Tento druh je výnimočne húževnatý a dokáže odolať i extrémnym výkyvom teplôt. Pohyblivosť tohto druhu je závislá na veľkej hadovi podobnej \"nohe\", ktorá chráni všetky životne dôležité orgány. Zdá sa, že ich záujmy sú čisto predátorské a podliehajú veleniu inej inteligencie, ktorá riadi ich vojenské nájazdy na Zem."
  STR_SNAKEMAN_AUTOPSY: "Pitva Snakemana"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Koža tohto tvora je extrémne tvrdá a odolná voči žiaru. Kardiovaskulárny systém je súčasťou svalového systému, ktorý funguje na princípe hydrauliky a je využívaný k pohybu tvora. Jediným pravým svalom je tak srdce. Systém rozmnožovania sa zdá byť veľmi efektívny. Rozmnožovanie je asexuálne. Každý snakeman dokáže niesť vo vnútri svojho tela až do štyridsať vajec. Ponechaný svojmu osudu by tento druh znamenal nebezpečné ohrozenie života na Zemi."
  STR_ETHEREAL_UFOPEDIA: "Táto bytosť má neuveriteľné mentálne schopnosti, ktoré jej umožňujú telepaticky komunikovať a využívať telekinetické schopnosti. Tento evidentne fyzicky slabý tvor je závislý na svojej mentálnej sile, ktorá ho drží pri živote. Nevieme presne ako tieto schopnosti fungujú, keďže sa vymykajú naším fyzikálnym zákonom. Avšak s istotou môžeme povedať, že sú extrémne nebezpeční v bojových situáciách, kde sa spoliehajú na svoje mentálne sily. Len veľmi zriedka sa vyskytujú na Zemi, keďže sa spoliehajú na to, že ostatné druhy budú plniť ich príkazy. "
  STR_ETHEREAL_AUTOPSY: "Pitva Ethereala"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Táto bytosť je fyzicky nevyvinutá a vyzerá to tak, že nie je schopná udržať základné životné funkcie. Svaly sú ťažko atrofované a vnútorné orgány sú veľmi málo vyvinuté. Zdá sa, že zmyslové orgány, vrátane očí, vôbec nefungujú. Naopak mozog je veľmi dobre vyvinutý a spotrebúva veľkú časť z krvného obehu. Nedokážeme však určiť ako môže táto bytosť existovať bez vonkajšej podpory života."
  STR_MUTON_UFOPEDIA: "Táto humanoidná bytosť je fyzický silná a inteligentná. Majú veľký apetít konkrétne, čo sa týka konzumácie surového mäsa hocijakého druhu, ktoré potrebujú podobne ako pozemské šelmy. Zdá sa, že sa spoliehajú na telepatické príkazy rasy známej ako Ethereál. Akonáhle sa telepatické spojenie preruší, ich mentálny systém začína odumierať a umierajú. Kybernetické implantáty sú používané na zlepšenie výkonnosti v boji. Sú to pešiaci slúžiaci vyššej moci."
  STR_MUTON_AUTOPSY: "Pitva mutona"
  STR_MUTON_AUTOPSY_UFOPEDIA: "\"Pokožka\" tohto tvora sa zdá byť organicky vytvorené ochranné brnenie, ktoré je transplantovaná na telo. Nachádzajú sa tu početné kybernetické implantáty, ktoré sú používané na zlepšenie kardiovaskulárneho systému a zmyslov. Reprodukčné orgány sa zdajú byť chirurgicky odstránené. Tieto nešťastné organizmy sú evidentne vytvorené iba za účelom vojny a dobývania. AP munícia sa nezdá byť veľmi efektívna proti tejto spevnenej koži."
  STR_CELATID_UFOPEDIA: "Táto životná forma má záhadnú prirodzenú schopnosť levitácie vzduchom. Pravdepodobne dokáže detekovať vlny ľudského mozgu a sledovať ich i k dobre ukrytému ľudskému cieľu. Akonáhle objaví cieľ, Celatid pristane a vystrelí malé globule extrémne korozívneho jedu. Tento tvor má schopnosť veľmi rýchleho klonovania samého seba. Na misiách sprevádza druh označovaný ako Mutóni."
  STR_CELATID_AUTOPSY: "Pitva celatida"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Jadro obsahuje malé biomechanické zariadenie, ktoré vyzerá ako prirodzene vyvinutý antigravitačný pohonný systém. Vak s jednom je najväčší orgán a nezdá sa, že by tu existovala samostatne vyvinutá mozgová štruktúra. Pri pitve sme nenašli žiadny rozpoznateľný tráviaci alebo reprodukčný systém. Jeden malý orgán obsahoval embryá, ktoré dokážu rýchlo dorásť do novej bytosti. "
  STR_SILACOID_UFOPEDIA: "Táto forma života tvorená prevažne kremíkom vyžaruje obrovské množstvo tepla. Má dostatok energie aj na rozdrvenie skál, ktoré potom strávi za pomoci horúceho jadra. Má len primitívnu inteligenciu a môže byť kontrolovaná implantátmi alebo jedincami s psionickými schopnosťami. Je využívaná druhom označovaným ako Mutoni."
  STR_SILACOID_AUTOPSY: "Pitva silacoida"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Vnútro tohto organizmu je extrémne horúce a zdá sa, že tvorí akýsi základ tráviaceho traktu. Jeho jedinečný svalový vykazuje ohromnú silu a pružnosť. Jeho skalopevnú pokožku nezraňuje zápalná alebo horľavá munícia."
  STR_CHRYSSALID_UFOPEDIA: "Tento tvor má klepetá podobné krabovi, ktoré sú veľmi silnou zbraňou v boji na blízko. Rýchly metabolizmus a veľká sila tohto tvora mu dovoľuje vyvinúť vysokú rýchlosť a mrštnosť. Namiesto toho aby svoje obete zabíjal, nakladie do nich vajíčka a vstrekne jed, ktorý z nich vytvorí kráčajúce mŕtvoly - zombie. Nový chryssalid sa liahne vo veľmi krátkej dobe - roztrhaním tela hostiteľa. Chryssalidi sú asociovaný s mimozemských druhom označovaným ako Snakeman."
  STR_CHRYSSALID_AUTOPSY: "Pitva chryssalida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Exo-skelet tohto tvora je extrémne tvrdý a odolný, avšak prekvapivo citlivý na explozívnu muníciu. Mozog je dobre vyvinutý a bunky organizmu sa obnovujú veľmi rýchlo. Tvor nesie dvadsať vajíčok, ktoré môže klásť do iných organizmov. Tento tvor je veľmi efektívnou zbraňou mimozemského teroru."
  STR_FLOATER_UFOPEDIA: "Floateri primárne plnia funkciu rádových vojakov a agentov teroru. Sú prirodzenými predátormi, geneticky navrhnutý a kyberneticky upravený tak, aby z nich boli čo najlepší bojovníci. Spodná časť ich tela a väčšina interných orgánov je chirurgicky odstránená. Navyše im je nainštalovaný systém na podporu života. Tento implantát obsahuje anti-gravitačnú jednotku, ktorá umožňuje tomuto tvorovi vznášať sa vo vzduchu. "
  STR_FLOATER_AUTOPSY: "Pitva floatera"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Tento tvor bol drasticky pozmenený pomocou chirurgických zákrokov. Zariadenie, ktoré tvorí jadro jeho tela, je vlastne systémom podpory života. Tento systém preberá funkciu srdca, pľúc a tráviaceho systému. Táto úprava umožňuje tvorovi prežiť i v extrémnych podmienkach. Mozog je menší ako ľudský, avšak zmyslové orgány sú veľmi dobre vyvinuté. "
  STR_REAPER_UFOPEDIA: "Tento dvojnohý mäsožravec má silné čeľuste a nesmierny apetít. Má niekoľko mozgových implantátov, ktoré sú uspôsobené na kontrolu jeho správania sa. Základné inštinkty predátora tohto tvora nemajú iné použitie ako spôsobovať strach a ničenie. Reaperi sú bežne asociovaný s druhom označovaným ako Floateri."
  STR_REAPER_AUTOPSY: "Pitva reapera"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Žnec alebo Reaper - ako je nazývaný v angl. jazyku - má dva mozgy a dve srdcia, ktoré tomuto tvorovi dovoľujú fungovať aj keď je veľmi ťažko zranený. Avšak jeho chlpatá koža je veľmi horľavá, čo robí tohto tvora zraniteľného na zápalnú muníciu."
  STR_SECTOPOD_UFOPEDIA: "Sectopodi sú roboty vyzbrojené silným laserovým lúčom. Tieto mechanické zvieratá sú ovládané cez telepatické spojenie z ich operátormi - Etherealmi. Sectopodi sú najsilnejšou zbraňou teroru, ktorú majú mimozemské sily k dispozícií. "
  STR_SECTOPOD_AUTOPSY: "Pitva Sectopoda"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Robustná konštrukcia robota je pokrytá energetickým pancierovaním schopným odolať väčšine typov útokov. Obzvlášť odolný je proti plazmovým zbraniam. Zmyslové obvody sú však veľmi dobre zraniteľné laserovými zbraňami. "
  STR_CYBERDISC_UFOPEDIA: "Tento miniatúrny lietajúci tanier je automatickou zbraňou teroru vyzbrojený silným plazmovým lúčom. Antigravitačný pohon poskytuje výhody pri pohybe v ťažkom teréne. Hlavná funkcia tohto zariadenia je deštrukcia a teror v službách druhu označovaného ako Sectoid."
  STR_CYBERDISC_AUTOPSY: "Pitva kyberdisku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Kyberdisk je veľmi dobre chránený špeciálne proti explozívnej munícii. Primárny anti-gravitačný systém je však príliš poškodený, aby sme z neho dokázali získať poznatky o jeho fungovaní."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Zdrojom energie mimozemského plavidla je reaktor antihmoty využívajúci Elerium (prvok 115) ku generovaniu silných gravitačných vĺn ako aj ďalších foriem energie. Konverzia hmoty na energiu vykazuje 99% efektivitu, preto i malé množstvá Eléria dokážu vyprodukovať neuveriteľné množstvo sily. Tento energetický zdroj dokážeme vyrobiť jednoducho za pomoci mimozemských zliatin."
  STR_UFO_NAVIGATION_UFOPEDIA: "Mimozemské plavidlá používajú sofistikované počítače na navigáciu na Zemi a naprieč vesmírom. Systém je založený na optických procesoroch usporiadaných ako typ špeciálnej siete. Kontrolné rozhranie je relatívne jednoduché - navigátor ovláda smer gravitačných vĺn generovaných zdrojom energie na pohyb plavidla ľubovoľným smerom. Tento systém môže byť ľahko používaný ľuďmi a vieme ho reprodukovať použitím mimozemských zliatin a iných komponentov."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Mimozemská loď sa skladá z troch základných komponentov - zdroja energie, navigačného systému a z trupu skonštruovaného z mimozemských zliatin. Trup je špeciálne navrhnutý tak, aby dokázal presmerovať a kontrolovať gravitačné vlny. K napájaniu pohonu zdroja energie sa využívajú malé množstvá Eleria. Keď poznáme princípy konštrukcie a funkcie každého z komponentov, bude možné replikovať tento druh plavidiel."
  STR_ALIEN_FOOD_UFOPEDIA: "Tieto komory obsahujú rôzne druhy enzýmov, ktoré sú využívané na trávenie častie tieľ dobytka, iných zvierat a dokonca i ľudí. Výsledná tekutina je následne konzumovaná ako predstrávené jednlo - pravdepodobne priamo do krvného obehu. Tento fakt by nám mohol naznačovať istú závislosť na pozemskom jedle - symbiózu medzi pozemskou a mimozemskou spoločnosťou."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Tieto nádrže obsahujú mimozemské zárodky. Konštrukčné riešenie týchto zásobníkov napovedá, že mimozemšťania využívajúci tento proces sú plne závislí na laboratórnom rozmnožovaní. Výživné látky tu obsiahnuté zaisťujú rýchly vývoj zárodku. Tento, továrenskej linke podobný, systém je schopný vytvárať tisícky mimozemských klonov v krátkom časovom úseku. Postup môže byť jednoducho prispôsobený pre rozmnožovanie ľudí alebo mimozemsko-ľudských hybridov."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Najpravdepodobnejšia funkcia týchto guľovitých objektov je rekreačná. Psionické obvody, ktoré sa tu nachádzajú, stimulujú rôzne mozgové centrá. Efekt je podobný ako pri užívaní halucinogénnych drog. Toto je jediný dôkaz toho, že mimozemšťania majú aj nejaké kultúrne či rekreačné záľuby."
  STR_ALIEN_SURGERY_UFOPEDIA: "Mimozemské chirurgické zariadenie využíva laserové skalpely na vybranie špecifických časti tela z dobytka alebo iných zvierat. Veľmi rozšírené mrzačenie dobytka môžeme priradiť k tejto bizarnej aktivite mimozemšťanov. Je veľmi pravdepodobné, že sú tieto časti využívané za účelom stravovania alebo genetickým experimentom. "
  STR_EXAMINATION_ROOM_UFOPEDIA: "Z minulosti máme tisíce svedectiev ľudí, ktorí tvrdili, že ich uniesli mimozemšťania, niekedy dokonca opakovane. Pravda je však omnoho strašnejšia. Ľudia sú unášaní, skúmaní a pozorovaní. Z najlepších exemplárov je extrahovaný genetický materiál. Ženám sú implantované ľudsko-mimozemské zárodky a následne - po niekoľkých mesiacoch - opäť odobraté. Kto vie aké zlovestné úmysly mimozemšťania majú?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Mimozemské plavidlá sú skonštruované zo špeciálnych zliatin s unikátnymi vlastnosťami. Sú extrémne ľahké a odolné a sú ľahko tvarovateľné pomocou elektro-magnetických metód. Tento materiál dokážeme reprodukovať a využiť vo výrobnom procese."
  STR_ELERIUM_115_UFOPEDIA: "Tento element má nezvyklé vlastnosti, kedy dokáže pri bombardovaní špecifickými časticami vytvárať energiu na princípe anti-hmoty. To vytvára gravitačné vlny a ďalšie formy energie. V našom solárnom systéme sa tento prvok nenachádza v žiadnej prirodzenej forme a nedá sa reprodukovať. "
  STR_ALIEN_ORIGINS_UFOPEDIA: "Je zrejmé, že Zem tu bojuje vopred prehranú bitku. Mimozemské hordy majú početnú prevahu. Najlepšie čo môžeme urobiť je spomaliť ich postup. Jediná nádej ľudstva je zasiahnuť mimozemských agresorov priamo pri zdroji. Náš výskum naznačuje, že majú operačnú základňu niekde vo vnútri nášho solárneho systému. Podľa mimozemšťanov to bolo centrum pradávnej civilizácie, ktorá presahuje známu ľudskú históriu. Je nutné lokalizovať toto miesto čo najskôr. Avšak, takto vitálne informácie bude mať len niektorí z vyššie postavených jedincov. Preto musíme zajať a vypočuť mimozemského veliteľa. Dá sa predpokladať, že každé väčšie UFO bude riadiť aspoň jeden mimozemšťan - veliteľ."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Výsledky nášho posledného výskumu hovoria, že operačná základňa mimozemšťanov sa nachádza na Marse. Základňa je dobre skrytá a obsahuje výrobné a klonovacie zariadenia, ktoré slúžia na podporu infiltrácie Zeme. Rovnako sa zdá, že toto zariadenie obsahuje i nejaký druh počítača, ktorý riadi celú operáciu. Zdá sa, že organizačnou štruktúrou úľu podobná mimozemská spoločnosť je závislá od akejsi 'včelej kráľovny'. Táto podstatná slabina v organizácii mimozemskej spoločnosti nám dáva nádej na úspech. Ak dokážeme eliminovať 'mozog', potom telo odumrie. Musíme zvýšiť tempo nášho vedeckého bádania v tejto oblasti, skôr než bude neskoro. Aby sme mohli pokračovať, musíme zajať vysoko postaveného mimozemšťana - komandéra - ktorí sídlia len v základniach mimozemšťanov a v bojových lodiach."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Je zrejmé, že mimozemská invázia je kontrolovaná z podzemnej bázy v Cydonii - čo je neobvyklá oblasť Marsu, v ktorej sa nachádzajú päťstranné pyramídy a veľká kamenná formácia pripomínajúca ľudskú tvár. Cydoniánska civilizácia prekvitala pred miliónmi rokov na Marse, avšak nemáme poznatky o tom prečo zanikla alebo aké je jej spojenie s poslednou mimozemskou aktivitou na tomto mieste. Akékoľvek existuje vysvetlenie, je jasné, že na toto miesto musíme vyslať expedíciu. Je to jediný spôsob ako zastaviť útoky mimozemšťanov na našu planétu. Bude potrebné eliminovať kontrolný 'mozog'. Budeme potrebovať plavidlo triedy Avenger vyzbrojené tou najmodernejšou, najdeštruktívnejšou technológiou. Už nie je nič viac čo by sme sa mohli dozvedieť - môžeme len čakať na výsledok operácie Cydonia."
