  STR_UFO_CRASH_RECOVERY_BRIEFING: "Iakta stor försiktighet. Det kan finnas fiender i UFO:t eller runt nedslagsplatsen. Uppdraget är slutfört när alla fiendeenheter är eliminerade eller neutraliserade. Beslag av UFO-rester, artefakter och utomjordiska kroppar kan då genomföras. För att avbryta uppdraget återför X-Com agenterna till transportfordonet och klicka på Avbryt Uppdrag-ikonen."
  STR_UFO_GROUND_ASSAULT: "UFO MARKBASERAT ÖVERFALL"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Utforska landningsplatsen och om möjligt äntra UFO:t. Uppdraget är slutfört när alla fiendeenheter är eliminerade eller neutraliserade. Beslag av UFO, artefakter och utomjordiska kroppar kan då genomföras. För att avbryta uppdraget återför X-Com agenterna till transportfordonet och klicka på Avbryt Uppdrag-ikonen."
  STR_BASE_DEFENSE: "BASFÖRSVAR"
  STR_BASE_UC_: "BAS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Ett UFO har landat i närheten. Vår bas är i allvarlig fara. Enligt säkerhetsförfarandet har all icke stridbar personal och alla farkoster evakuerats. Utomjordiska enheter kommer anfalla basen via hangarerna och entréhissen.\nFörsvara basen och dess faciliteter till varje pris, det finns ingen väg ut. Om du klickar på Avbryt Uppdrag-ikonen kommer du ge upp och förlora basen."
  STR_ALIEN_BASE_ASSAULT: "UTOMJORDISK BAS ANFALL"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Coms agenter har äntrat en utomjordisk bas. Kontrollcentret måste förstöras för att göra basen obrukbar. Uppdraget är avslutat när alla fiender eliminerats eller neutraliserats, alternativt om du evakuerar agenterna från de gröna utgångarna genom att klicka på Avbryt Uppdrag-ikonen."
  STR_CYDONIA_BRIEFING: "Du har ankommit till Cydonia. Du äntrar ett stort underjordiskt komplex nära Marssphinxen. Du måste förstöra hjärnan bakom utomjordingarnas planer. Mänsklighetens öde ligger i dina händer..."
  STR_TERROR_MISSION: "TERRORUPPDRAG"
  STR_TERROR_MISSION_BRIEFING: "Uppdraget är slutfört när alla fiendeenheter är eliminerade eller neutraliserade. Du måste försöka rädda civilisterna i området från det utomjordiska hotet. För att avbryta uppdraget återför X-Com agenterna till transportfordonet och klicka på Avbryt Uppdrag-ikonen."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "INGA LEDIA HANGARER FÖR ÖVERFÖRING!{SMALLLINE}Varje farkost tilldelad, överför, köpt eller konstruerad använder en hangar i denna bas. Bygg en ny hangar eller överför en farkost till en annan bas."
