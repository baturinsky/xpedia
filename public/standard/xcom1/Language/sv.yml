  STR_ACCESS_LIFT_UFOPEDIA: "Entréliften tillåter utrustning och personal att komma in eller ut från den underjordiska basen. Det är alltid liften som byggs först i en ny bas. Liften är sårbar för intrång från potentiellt fientliga styrkor."
  STR_LIVING_QUARTERS_UFOPEDIA: "Varje logement får plats med 50 anställda. Varje anläggning har fritidsrum för avkoppling samt mat- och sovfaciliteter."
  STR_LABORATORY_UFOPEDIA: "Upp till 50 forskare kan jobba i laboratorieanläggningen. Laboratorierna är utrustade med den senaste sortens teknologi för forskning inom material, biokemi och kosmologi. De har privilegierad åtkomst till världens bästa forskningslabb inklusive militära inrättningar."
  STR_WORKSHOP_UFOPEDIA: "En verkstad innehåller alla verktyg för att tillverka utrustning baserad på designritningar från forskningslabbet. Upp till 50 ingenjörer kan arbeta i verkstaden, men objekt under konstruktion kommer också att ta upp plats."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Ett litet radarsystem med en effektiv räckvidd på 300 nautiska mil som är sammankopplat med ett satellitsystem för markavsökning. Varje system har 10% chans att detektera ett normalstort föremål var 30:e minut."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Ett stort radarsystem med en effektiv räckvidd på 450 nautiska mil som är sammankopplat med ett satellitsystem för markavsökning. Varje system har 20% chans att detektera ett normalstort föremål var 30:e minut."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Missilförsvar ger ett viss skydd mot intrång från fientliga farkoster som försöker landa nära basen."
  STR_GENERAL_STORES_UFOPEDIA: "All utrustning såsom vapen, ammo, beslagtaget material och Vapenplattformar förvaras i förrådet. Detta inkluderar utrustning som tilldelats farkoster i hangarer."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Levande utomjordingar behöver antagligen en speciell sorts livsmiljö för att kunna överleva. Anläggningen kan hålla upp till tio utomjordiska livsformer i fristående enheter."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserförsvar ger skydd mot intrång från fientliga farkoster."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasmastråleförsvar ger ett kraftfullt och effektivt skydd mot inträngande fiendefarkoster."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusionmissilsförsvar ger det effektivaste skyddet mot utomjordiska attacker. Dessa missiler skapar en antimaterisk implosion som förstör allting inom en specifik radie."
  STR_GRAV_SHIELD_UFOPEDIA: "Gravitationsskölden stöter tillbaka utomjordiska farkoster som försöker landa nära basen tillräckligt länge för att försvarssystemen får skjuta en gång till. I praktiken dubblerar detta alla försvarssystems effektivitet i basen."
  STR_MIND_SHIELD_UFOPEDIA: "Eftersom de utomjordiska farkosterna använder hjärnvågor för att hitta människor borde den effektivaste motmetoden vara att gömma hjärnvågorna som kommer från basen. Denna anläggning minskar risken för upptäckt drastiskt."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Det psioniska labbet kan låsa upp den psioniska potentialen i alla basens soldater och ge dem träning i att använda sina förmågor. Varje labb kan träna upp till tio soldater. Träningen fördelas i slutet av varje månad. Psioniska färdigheter i kombination med en Psi-förstärkare kan användas för att genomföra psioniska attacker i strid."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Utomjordingarnas kommunikation förlitar sig på supradimensionella vågor som transporteras nästan ögonblickligen. Avkodaranläggningen genskjuter UFO-signalerna och avkodar informationen. Denna visar UFO-typ, besättningens art  samt vad för sorts uppdrag det är ute på."
  STR_HANGAR_UFOPEDIA: "Varje hangar kan rymma en farkost. Det finns utrustning för underhållning, tankning och reparation av X-Com farkoster. Varje farkost stationerad vid en bas måste ha en tillgänglig hangar tilldelad till den som inte kan bli använd av någon annan farkost, även om den tilldelade farkosten är ute på ett uppdrag."
  STR_PISTOL_UFOPEDIA: "Semiautomatisk pistol med 12 skotts kapacitet."
  STR_RIFLE_UFOPEDIA: "Detta högst träffsäkra prickskyttegevär har ett lasersikte och tar 6.7 mm ammunition i 20-skottsmagasin."
  STR_HEAVY_CANNON_UFOPEDIA: "Den tunga kanonen är ett förödande men otympligt vapen. Dess mångsidighet kommer från det faktum att det kan ta tre olika sorters ammunition: pansarbrytande (PB), flambar (F) samt högexplosivt (HE)."
  STR_AUTO_CANNON_UFOPEDIA: "Automatkanonen kombinerar mångsidigheten i en tung kanon med en snabbare eldhastighet."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Raketgeväret är ett laserassisterat vapensystem som kan avfyra tre olika sorters missiler."
  STR_LASER_PISTOL_UFOPEDIA: "Laserpistolen är en effektiv implementering av ny teknologi. Den har samma fördelar som en pistol med snabbare och mer träffsäker eldgivning."
  STR_LASER_RIFLE_UFOPEDIA: "Lasergeväret är en kraftfullare och mer träffsäker version av den tidigare pistoldesignen."
  STR_HEAVY_LASER_UFOPEDIA: "Den tunga laserkarbinen är otymplig men väldigt effektiv."
  STR_GRENADE_UFOPEDIA: "Denna standardgranat har en exakt och sofistikerad timer för precis kontroll."
  STR_SMOKE_GRENADE_UFOPEDIA: "Rökgranater används för att ge skydd i öppna stridsscenarier. Bör användas försiktigt då röken även kan dölja fienden."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "En rörelsekänslig granat kan kastas som en vanlig granat men exploderar om något kommer i närheten efter att den landat. Skicklighet och försiktighet krävs för att använda den effektivt."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Denna bomb bör endast användas för demoleringsjobb. Håll personal borta från sprängområdet."
  STR_MOTION_SCANNER_UFOPEDIA: "Denna sofistikerade apparat använder olika detektorer och avancerade datoralgoritmer för att hitta rörliga fientliga enheter, men den kräver övning för att användas effektivt. Klicka på rörelsescanner ikonen på den taktiska displayen. Välj \"Använd Skanner\" från menyn. Skannern visar en pil i mitten vilken är vänd i den skannande soldatens riktning (Norr är uppåt på displayen). De blinkande prickarna är enheter som rört sig nyligen. Större samt snabbare enheter ger ifrån sig större prickar. Stillastående enheter kan ej detekteras."
  STR_MEDI_KIT_UFOPEDIA: "Första-hjälpen-verktyget kombinerar en läkestation med smärtstillande och stimulantia. För att använda verktyget måste du vända dig mot den skadade soldaten. Om soldaten är medvetslös måste du ställa dig på den liggande kroppen. Klicka på Första-hjälpen-verktygets ikon och välj \"Använd Första-hjälpen-verktyg\" från menyn.{NEWLINE}HELNING> Röda kroppsdelar visar allvarliga skador. Klicka på en kroppsdel som är skadad och klicka på \"HELA\"-knappen. En allvarlig skada åtgärdas och lite hälsa återställs.{NEWLINE}STIMULANTIA> Detta återställer energi och väcker medvetslösa soldater. För att väcka medvetslösa måste du stå i samma ruta som den drabbades kropp ligger i.{NEWLINE}SMÄRTSTILLANDE> Detta återställer lika mycket moral som soldaten förlorat i hälsa."
  STR_PSI_AMP_UFOPEDIA: "Psi-förstärkaren kan bara användas av soldater med psioniska förmåga. Under strid klickar du på Psi-förstärkaren i soldatens hand. Klicka vilken sorts attack du vill ha och välj målet med muspilen. Det finns två sorters psioniska attacker:{NEWLINE}DEMORALISERA ENHET> Om attacken lyckas sänks målets moral vilket kan orsaka panikattacker hos enheten.{NEWLINE}TANKEKONTROLL> Om attacken lyckas får du direkt kontroll över fiendeenheter som om de var dina egna. Det är svårare att lyckas med denna sortens attack."
  STR_STUN_ROD_UFOPEDIA: "Denna apparat kan enbart användas i närstrid men kan neutralisera en levande organism utan att döda den."
  STR_MIND_PROBE_UFOPEDIA: "Tankeläsaren är en utomjordisk kommunikationsapparat som används för att få information direkt från hjärnvågor. X-Com soldater kan använda apparaten i strid för att se en utomjordings egenskaper. Klicka på tankeläsaren och sedan 'använd'. Klicka sedan på en utomjording med pekaren."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasmapistoler är dödliga, utomjordiskt vapen baserade på att partiklar accelereras inuti ett minimalt antigravitationsfält."
  STR_PLASMA_RIFLE_UFOPEDIA: "Detta är ett förödande kraftfullt vapen baserat på att accelerera partiklar inifrån ett minimalt anti-gravitationsfält."
  STR_HEAVY_PLASMA_UFOPEDIA: "Detta är ett förödande kraftfullt vapen som accelererar partiklar inifrån ett minimalt anti-gravitationsfält."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Detta är en utomjordisk, målsökande missilramp som avfyrar kraftfulla tryckvågsbomber. Varje gång du klickar för att avfyra vapnet skapar du en vägpunkt för bomben att följa. När du skapat tillräckligt med vägpunkter klickar du på specialavfyrnings-ikonen."
  STR_SMALL_LAUNCHER_UFOPEDIA: "En liten granatkastare som avfyrar bedövningsbomber. Väldigt användbar för att fånga levande utomjordingar."
  STR_ALIEN_GRENADE_UFOPEDIA: "Denna anordning fungerar precis som en vanlig granat, förutom att den är mer kraftfull."
