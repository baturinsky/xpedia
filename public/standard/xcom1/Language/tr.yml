  STR_UFO_CRASH_RECOVERY_BRIEFING: "Dikkatli hareket edin - zorunlu iniş yapan UFO'nun içinde ya da civarında hala düşman personeli mevcut olabilir. Harekat, tüm düşman unsurları etkisiz hale getirildiğinde başarıya ulaşacaktır. UFO'nun, taşıdığı malzemelerin ve Yabancı cesetlerinin ele geçirilmesine bundan sonra başlanabilir. Harekatı iptal etmek için, X-Com personelini intikal aracına geri döndürün ve 'Harekatı Bırak' butonuna basın."
  STR_UFO_GROUND_ASSAULT: "UFO KARA HAREKATI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "İniş bölgesini araştırın ve mümkünse UFO'ya giriş yapmaya çalışın. Harekat, tüm düşman unsurları etkisiz hale getirildiğinde başarıya ulaşacaktır. UFO'nun, taşıdığı malzemelerin ve Yabancı cesetlerinin ele geçirilmesine bundan sonra başlanabilir. Harekatı iptal etmek için, tüm X-Com personelini intikal aracına geri döndürün ve 'Harekatı Bırak' butonuna basın."
  STR_BASE_DEFENSE: "ÜS SAVUNMASI"
  STR_BASE_UC_: "ÜS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Bir Yabancı araç, yakınlarda iniş yaptı. Üssümüz büyük tehlike altında. Standart prosedür gereği tüm sivil personel tahliye edildi ve X-Com araçları dışarı çıkartıldı. Düşman unsurlar, hangar kapılarından ya da merkez asansörden giriş yapacaklar. Üssü ve içindeki hayati tesisleri her ne pahasına olursa olsun savunmalısınız - bu bir ölüm kalım savaşı. Eğer 'harekatı bırak' butonuna basarsanız yenilgiyi kabul etmiş olacaksınız ve üssü kaybedeceğiz."
  STR_ALIEN_BASE_ASSAULT: "YABANCI ÜSSÜNE TAARRUZ"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Com personeli, bir Yabancı üssüne sızmayı başardı. Üssü çalışmaz hale getirmek için kontrol merkezi yok edilmeli. Harekatın sona ermesi için ya tüm düşman ünitelerin etkisiz hale getirilmesi ya da takımınızın yeşil tahliye bölgesine geri dönmesi gerekli (geri çekilmek için, 'harekatı bırak' butonuna basın)."
  STR_CYDONIA_BRIEFING: "Cydonia'ya ulaştınız. Marslı Sfenks'in yakınında büyük bir yer altı kompleksine giriş yaptınız. Tüm Yabancı faaliyetlerini yöneten Yabancı Beyin'i yok etmelisiniz. İnsanlığın kaderi sizin ellerinizde."
  STR_TERROR_MISSION: "TERÖR HAREKATI"
  STR_TERROR_MISSION_BRIEFING: "Harekat, tüm düşman unsurları etkisiz hale getirildiğinde başarıya ulaşacaktır. Yabancı tehdidini yok ederek, bölgedeki sivillerin hayatını kurtarmaya çalışmalısınız. Harekatı iptal etmek için, X-Com personelini intikal aracına geri döndürün ve 'Harekatı Bırak' butonuna basın."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "ÜRETİM İÇİN BOŞ HANGAR YOK!{SMALLLINE}Bir üsse tahsis edilen, transfer edilen, satın alınan ya da üretimine başlanan her bir araç için bir hangar ayrılmalıdır. Yeni bir hangar inşa edin ya da diğer araçlardan birini başka bir üsse transfer edin."
