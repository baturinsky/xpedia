  STR_TANK_CANNON_UFOPEDIA: "Otomatik ağır silah platformları, X-Com ekiplerine destek olmak için tasarlanmıştır. Yüksek ateş gücü ve dayanıklı zırhları, bu araçları açık arazi çatışmalarında çok değerli kılar. Tankları yeniden silahlandırabilmek için depolarınızda yeterli top mermisi bulundurduğunuzdan emin olun. Araçları bir ekibin hizmetine tahsis ettiğinizde otomatik olarak silahlandırılacaklardır."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Bu otomatik ağır silah platformu, herhangi bir Yabancı düşmanı harap edebilecek güçte roketlerle donatılmıştır. Stoklarınızda yeterli miktarda ASP roketi bulundurmaya dikkat edin."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Lazer silahları, ASP'ler için faydalı bir eklenti. Mühimmat ihtiyacı olmaksızın yüksek atış gücü sağlıyorlar."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Yabancı teknolojisi sayesinde, ASP alanında bir çığır açılmıştır. Havada manevra kabiliyeti ve plazma ışınlarının gücü, ölümcül bir kombinasyon teşkil etmektedir."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Bu uçartank, korkunç yıkım gücüne sahip füzyon topları fırlatan bir roketatarla donatılmıştır. Çok dikkatli kullanın. Bu ASP'ler için sürekli füzyon topları üreterek yeterli mühimmat stoklarınız olduğundan emin olmalısınız. Füzyon topu, akıllı bir güdüm sistemine sahip . Ateşlemek için öncelikle imleci kullanarak bir ya da daha fazla ara nokta tanımlamalı, daha sonra da ateşleme simgesine tıklamalısınız."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Bu küçük cihaz, Ağır Plazma Topu için mühimmat olarak kullanılır. Az miktarda Eleryum içerir."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Bu küçük cihaz, orta kuvvette bir Yabancı silahı olan plazma tüfeği için güç kaynağı olarak kullanılır. Az miktarda Eleryum içerir."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Yabancıların küçük plazma tabancası için güç kaynağı. Yabancıların tüm diğer güç kaynakları gibi Eleryum içeriyor."
  STR_STUN_BOMB_UFOPEDIA: "Sersemletici bomba, canlı insan örnekleri elde etmek için kullanılmaktadır, ancak pek çok Yabancı ırka karşı da etkilidir. Ateşlemek için küçük bir fırlatıcı silah kullanılır."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Yabancı araştırma harekatları, dünya ve üzerinde yaşayanlar hakkında temel bilgi edinmeyi amaçlıyor. Çoğunlukla, terkedilmiş bölgelere iniş yapan küçük araçlarla yürütülüyorlar. X-Com için en az tehdit teşkil eden bu tip faaliyetler, hükümetleri ve halkları da çok tedirgin etmiyor."
  STR_ALIEN_HARVEST_UFOPEDIA: "Yabancılar, Dünya faunasından çok çeşitli şekillerde faydalanıyor. Hayvanlar, gizlice kaçırılıyor ve bazı organları çıkartılmış olarak geri bırakılıyorlar. Parçalanmış hayvan olayları, çoğunlukla UFO faaliyetlerine paralel biçimde rapor ediliyor. Genellikle çiftlik bölgelerinde gerçekleşen bu tip faaliyetler, halk arasında ciddi huzursuzluğa yol açıyor ve hükümetler için de tedirginlik kaynağı teşkil ediyor. 'Hasat' faaliyetlerini açıklayan teori, Yabancı ırkların uzun zaman önce gezegeni 'tohumlayarak' bitki ve hayvan örtüsünün oluşmasını sağladıkları ve şimdi de zamanında ektiklerini biçmek için geri dönmüş oldukları yönünde."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Yabancı faaliyetleri arasında en sinsi olanıdır. Kaçırma olayları, kurbanların hafızalarını silme girişimlerine rağmen çok yaygın olarak rapor edilmektedir. Kaçırılanlar, garip genetik deneyler ve Yabancı fetüsleriyle hamile bırakılmak da dahil olmak üzere çok çeşitli fiziksel incelemelerle aşağılandıklarını anlatmaktadırlar. Yabancıların, bu faaliyetler yoluyla kendi genetik materyallerini mutasyona uğratarak yönlendirmeyi amaçladıkları düşünülüyor. Bu tür faaliyetler, şehirler gibi nüfusun yoğun olduğu bölgelerde ve gerçekleşir ve büyük ölçüde dehşete yol açar."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "İnsan görünümlü Yabancılar, Dünya hükümetlerine sızabilirler. Böylece Yabancılar, hükümetlerle en üst düzeyde temas sağlamış olurlar. Sızma çalışmalarının doruk noktası, büyük şehirlerin yakınında yoğun UFO faaliyetleriyle kendini gösterir. Yabancılar, hükümetlere anlaşma teklifi getirecek ve faaliyetlerini engellenmeden yürütebilme karşılığında üstün teknoloji desteği vaadedeceklerdir. Bu tür Yabancı faaliyetleri, X-Com için söz konusu en büyük tehdittir. Yabancılarla anlaşma imzalayan bir hükümet, projeden tüm desteğini çekecektir."
  STR_ALIEN_BASE_UFOPEDIA: "Yabancılar, gizli yer altı üslerini, ıssız bölgelerde inşa ederler. Bazı ön keşif uçuşlarını müteakip, üssün inşasına geçildiğinde yoğun bir UFO trafiği gerçekleşir. Bu üslerde, kaçırılan insanlar üzerinde deneyler yapıldığı ve bölgedeki diğer harekatlar için ikmal sağlandığı bilinmektedir. Yabancı üssü kurulan bölgelerde, UFO'lar görülmese de rapor edilen Yabancı faaliyetlerinde bir artış gözlenir. Bir üssü tespit edebilmek için X-Com araçları şüphelenilen bölgede devriye uçuşu yapmalıdır."
  STR_ALIEN_TERROR_UFOPEDIA: "Yabancılar bir şehirde terör estirmek istediklerinde çok güçlü özel kuvvetlerle çıkarma yaparlar. Bu harekatlar, sivil halkı doğrudan tehdit eder ve hükümetleri, geniş yerleşim bölgelerinin tahliyesine zorlar. Bu faaliyetlerin ardındaki asıl amaç, halk arasında panik oluşturmak ve hükümetleri X-Com projesine sırtlarını dönmeye zorlamaktır."
  STR_ALIEN_RETALIATION_UFOPEDIA: "X-Com avcıları, UFO'ları vurmakta üstün başarı gösterdiklerinde Yabancılar missilleme olarak X-Com üslerine doğrudan saldırı düzenlemeye karar verebilirler. Ancak Yabancıların bir X-Com üssüne saldırabilmek için önce üssün yerini tespit etmeleri gereklidir ve UFO'lar üslerden uzak tutulduğu sürece saldırı tehlikesi düşük kalacaktır."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Yer yüzünde bir Yabancı üssü inşa edildiğinde, özel ikmal gemileri düzenli olarak ikmal uçuşları yapacaklardır. Bu gemilerden birinin yere iniş yaptığını tespit ettiğinizde, civarlarda bir Yabancı üssü olduğuna kesin gözüyle bakabilirsiniz."
  STR_SMALL_SCOUT_UFOPEDIA: "Bu küçük araç, öncelikle keşif ve araştırma amacıyla kullanılıyor. Normal şartlar altında, bir Yabancı harekatının başlangıcında, daha büyük araçlara öncülük ediyor."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Dünya kuvvetleri için fazla tehdit oluşturmayan, orta büyüklükte bir keşif aracı. Normalde, göreve giden daha büyük araçlara öncülük eder."
  STR_LARGE_SCOUT_UFOPEDIA: "Büyük keşif aracı, her tür Yabancı harekatında kullanılabilen genel amaçlı bir gemi."
  STR_HARVESTER_UFOPEDIA: "Hasat gemisinin alt tarafındaki kargo kapısından, bir vinç teçhizatıyla sığırlar ve diğer hayvanlar yükleniyor. Lazer kesiciler yardımıyla istenen materyalin kesilip alınmasından sonra hayvan leşi dışarı atılıyor. Gemide ayrıca, vücut parçaları için konteynerler mevcut."
  STR_ABDUCTOR_UFOPEDIA: "Bu araç, insanlar üzerinde korkunç deneyler yapmakta kullanılan bir ameliyat odası içeriyor. Kurbanlar normalde, telepatik yöntemlerle felç ediliyor, ancak ameliyat masası üzerindeyken bilinçleri açık kalıyor."
  STR_TERROR_SHIP_UFOPEDIA: "Terör gemisi, Yabancı saldırganları ve onların büyük terör silahlarını taşımak için tasarlanmış tesislere sahiptir. Bu gemiler, Yabancı teröristleri yerleşim alanlarına nakletmek için kullanılır."
  STR_BATTLESHIP_UFOPEDIA: "Yabancı araçları içinde en büyük ve en güçlü olanı, Savaş Gemisi. Normal şartlar altında Yabancıların harekatlarında kullandıkları asıl araç. Güçlü silahlarla donatılmış ve çok sayıda mürettebat taşıyor."
  STR_SUPPLY_SHIP_UFOPEDIA: "İkmal gemileri, yeni Yabancı üslerinin inşasında ve mevcut üslerin tedarik faaliyetlerinde kullanılır. Bu gemilerde, Yabancı besin konteynerleri ve üreme salonları mevcuttur."
