tr:
  STR_AVENGER_UFOPEDIA: "NAKLİYE VE MUHAREBE AMAÇLI UZAY ARACI. YABANCI TEKNOLOJİSİNİN KOPYALANMASIYLA VARILAN SON NOKTA."
  STR_INTERCEPTOR_UFOPEDIA: "ÇİFT PULSE DETONASYONLU JET MOTORUYLA DONATILMIŞ, ELEKTRONİK SİSTEMLERİ ÖZEL KALKAN SİSTEMLERİYLE KORUNAN SAVAŞ UÇAĞI. DÜNYA KAYNAKLI MEVCUT EN İLERİ TEKNOLOJİ."
  STR_LIGHTNING_UFOPEDIA: "NAKLİYE VE MUHAREBE ARACI. YABANCI İTİŞ SİSTEMLERİNİN KABA AMA ETKİN BİR KOPYASINI KULLANIYOR."
  STR_SKYRANGER_UFOPEDIA: "DİKEY KALKIŞ VE İNİŞ (V.T.O.L.) YETENEĞİNE SAHİP BİRLİK İNTİKAL ARACI. SINIFININ EN HIZLISI."
  STR_FIRESTORM_UFOPEDIA: "MUHAREBE ARACI. MERKEZİ İTİŞ SİSTEMİYLE DONATILMIŞ BU TEK KİŞİLİK SAVAŞ ARACI İÇİN KLASİK UÇAN DAİRE TASARIMINDAN ESİNLENİLMİŞ."
  STR_STINGRAY_UFOPEDIA: "GELİŞMİŞ BİR HAVADAN HAVAYA FÜZE. ELEKTRONİK DEVRELERİ ÖZEL KALKANLARLA KORUNUYOR."
  STR_AVALANCHE_UFOPEDIA: "NÜKLEER BAŞLIKLI HAVADAN HAVAYA FÜZE. SON DERECE AĞIR."
  STR_CANNON_UFOPEDIA: "40 SANTİMETRE ÇELİĞİ DELEBİLECEK GÜÇTE ZIRH DELİCİ TOP MERMİLERİ ATAN YÜKSEK GÜÇLÜ SİLAH."
  STR_FUSION_BALL_UFOPEDIA: "BU SİLAH, GÜCÜNÜ ANTİ-MADDE REAKSİYONDAN ALAN KÜRE ŞEKLİNDE BİR FÜZE FIRLATIR. FÜZE, HEDEFİNİ BİR KÜTLEÇEKİM DALGASIYLA İÇE ÇÖKERTEREK YOK EDER."
  STR_LASER_CANNON_UFOPEDIA: "ANTİ-MADDE REAKSİYON HAZNESİYLE ENERJİ ÜRETEN KONVANSİYONEL LAZER SİLAHI."
  STR_PLASMA_BEAM_UFOPEDIA: "KÜTLEÇEKİM IŞINI, NESNELERİ ÇÖKERTEBİLECEK GÜÇTE BİR KÜTLEÇEKİM ALANI OLUŞTURUR VE HEDEFE YÖNLENDİRİR."
  STR_SECTOID_UFOPEDIA: "Sektoid hiyerarşisi, alt kademedeki askerlerden, güçlü psionik kabiliyetlere sahip liderlere kadar uzanır. Bu psionik güçler, savaşta askerleri demoralize etmekte ve hatta zihinlerini kontrol altına almakta kullanılabilir. Sektoidler, çoğunlukla insan kaçırma ve hayvan parçalama faaliyetlerinde görev alıyor. Kaçırma faaliyetleriyle, çapraz dölleme ve insan toplumuna sızacak klonlar üretme amaçlanıyor. Hayvan etleri ise hem besin, hem de genetik materyal olarak kullanılıyor. Bu ırk, arı kovanı benzeri toplumlarının etkinliğini arttırabilmek için daha üstün genetik melezler üretmeyi amaçlıyor."
  STR_SECTOID_AUTOPSY: "Sektoid otopsisi"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Otopside, işlevini kaybetmiş sindirim organları ve basit bir vücut yapısı görülüyor. Beyin ve gözler oldukça gelişmiş. Organik yapı, genetik mühendisliğe ya da mutasyona işaret eder görünümde. Küçük ağız ve burun, herhangi bir işleve sahip değil gibi görünüyor. Parmakların arasındaki dokular ve düz ayak tabanları, suda yaşam izleri teşkil ediyor. Bu türün üreme organları yok ve nasıl çoğaldıklarına dair hiç bir ipucu mevcut değil. Bunlar çok büyük ihtimalle, genetik mühendislik ürünü yaratıklar."
  STR_SNAKEMAN_UFOPEDIA: "Bu ırk, oldukça ağır koşullar altında evrimleşmiş. Son derece dayanıklılar ve büyük sıcaklık değişimlerine karşı koyabiliyorlar. Tüm hayati organlarını koruyan, yılana benzer tek bir dev 'ayak' sayesinde hareket ediyorlar. Tamamen avlanmaya yönelik hareket ediyorlar ve Dünya yüzeyindeki askeri saldırıları başka bir zeki ırk tarafından yönetiliyor gibi görünüyor."
  STR_SNAKEMAN_AUTOPSY: "Yılanadam otopsisi"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Yaratığın derisi son derece sert ve sıcağa karşı dayanıklı. Kardiyo vasküler sistem, hidrolik prensibiyle hareket sağlayan kas sisteminin bir parçası. Tek gerçek kas dokusu, 'kalp'. Üreme sisteminin çok etkin olduğu görülüyor. Her bir Yılanadam, vücudunda elli kadar yumurta taşıyabiliyor ve üreme tamamen aseksüel. Bu tür, kendi haline bırakılacak olursa, Dünya üzerindeki yaşam için ciddi bir tehdit oluşturabilir."
  STR_ETHEREAL_UFOPEDIA: "Bu varlığın inanılmaz zihin güçleri ona telepati ve telekinezi yetenekleri sağlıyor. Görünürde zayıf olan fiziksel kabiliyetler, zihinsel güçlerle desteklenerek yaratığın hayatta kalması sağlanıyor. Bu telekinetik güçlerin nasıl çalıştığına dair bir fikrimiz yok zira bildiğimiz fizik kurallarını hiçe sayar nitelikteler. Bu yaratıklar, çatışma anlarında, zihinsel güçlerine başvuruyorlar ve son derece tehlikeliler. Dünya yüzeyinde nadiren görülüyorlar çünkü amaçlarına ulaşmak için diğer ırkların hizmetinden faydalanıyorlar."
  STR_ETHEREAL_AUTOPSY: "Semavi otopsisi"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Fiziksel anlamda bu canlı, herhangi bir yaşamsal faaliyeti yerine getiremeyecek kadar geri kalmış görünüyor. Kaslar, ileri derecede atrofiye uğramış ve iç organlar tam olarak gelişmemiş. Gözler de dahil olmak üzere duyu organlarının hiç biri faal değil. Bununla birlikte vücuttaki kan akışının büyük kısmını çeken beyin oldukça gelişmiş. Bu yaratığın, harici destek olmaksızın hayatını nasıl sürdürebildiği tam bir muamma."
  STR_MUTON_UFOPEDIA: "Bu insansı yaratık, hem fiziksel olarak güçlü hem de zeki. Dünya üzerindeki etoburlara benzer biçimde, hayatlarını sürdürmek için çiğ et tüketmeye ihtiyaç duyuyorlar. 'Semavi' olarak bilinen telepatik bir ırktan emir alıyor görünümündeler. Bu telepatik bağ koptuğunda, zihinsel sistemleri çöküyor ve bu da ölümleriyle sonuçlanıyor. Vücutlarındaki sibernetik implantlar, savaş alanındaki etkinliklerini arttırmaya yönelik. Daha yüksek bir zekaya hizmet eden piyadeler oldukları çok açık."
  STR_MUTON_AUTOPSY: "Muton otopsisi"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Bu yaratığın 'derisi', aslında organik bir materyalden üretilip vücuda sonradan kaplanmış bir zırh. Kardiyo-vasküler sistemi ve duyuları güçlendirmek için sayısız sibernetik implant nakli yapılmış. Üreme organları, cerrahi müdahaleyle alınmış. Görünen o ki bu talihsiz yaratıklar, savaş ve fetihle dolu bir ömre mahkum edilmişler. Sertleştirilmiş derileri karşısında zırh delici mühimmat çok etkili değil."
  STR_CELATID_UFOPEDIA: "Esrarengiz bir havada süzülerek uçma yeteneğine doğal olarak sahip olan bir yaşam formu. Görünüşe göre insan beyin dalgalarını algılayabiliyor ve iyi gizlenmiş de olsa hedefini bulabiliyor. Selatid, hedefini tespit ettiğinde yere konuyor ve son derece aşındırıcı bir madde olan zehrini püskürtmeye başlıyor. Yaratık, korkutucu bir hızla kendi kendini klonlama kabiliyetine de sahip. Genellikle Muton ırkının civarında dolaştığı görülüyor."
  STR_CELATID_AUTOPSY: "Selatid otopsisi"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Bu organizmanın çekirdeğinde, doğal süreçlerle evrimleşmiş görünen biomekanik bir anti-yerçekim cihazı var. Zehir kesesi, organlar arasında en büyüğü ve müstakil bir beyin yapısı mevcut değil gibi görünüyor. Belirgin sindirim ya da üreme sistemleri yok. Küçük bir organ, hızla büyüyebilen ve yeni yaratıklara dönüşen embriyolar içeriyor."
  STR_SILACOID_UFOPEDIA: "Silikon bazlı bu yaşam formu, inanılmaz yükseklikte ısı üretebiliyor. Korkunç kuvvetiyle kayaları parçalayıp yutuyor ve sıcak çekirdeği içinde sindiriyor. İlkel bir zekaya sahip ve implantlar ya da telepati yoluyla yönetilebiliyor. Çoğunlukla Muton ırkıyla birlikte görülüyorlar."
  STR_SILACOID_AUTOPSY: "Silakoid otopsisi"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Bu canlının son derece sıcak bir çekirdeği var ve bu sindirim sisteminin temelini teşkil eder görünümünde. Eşsiz kas sistemi, inanılmaz bir güce ve hıza sahip. Kaya gibi sert derisi, ateşten ya da yangın çıkaran mühimmattan etkilenmiyor."
  STR_CHRYSSALID_UFOPEDIA: "Bu yaratığın yengeç kıskaçları, yakın dövüşte çok etkili birer silah. Yüksek metabolizması sayesinde son derece hızlı ve çevik hareket edebiliyor. Kurbanını öldürmek yerine, vücuduna bir yumurta yerleştiriyor ve kurbanını zombiye çeviren bir zehir enjekte ediyor. Aşılama sonrasında kısa bir süre içinde yeni bir Krizalid, kurbanın vücudunu parçalayarak dışarı çıkıyor. Krizalidler, genellikle Yılanadam ırkıyla birlikte görülüyorlar."
  STR_CHRYSSALID_AUTOPSY: "Krizalid otopsisi"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Bu yaratığın dış kabuğu son derece dayanıklı olmakla beraber, patlayıcı mühimmat karşısında şaşırtıcı derece savunmasız görünüyor. Hücre büyüme hızı çok yüksek olan beyin, oldukça gelişmiş durumda. Yaratık, diğer canlıların vücuduna yerleştirebildiği yirmi kadar yumurta taşıyor. Yaratığın, oldukça etkin bir terör silahı olduğu söylenebilir."
  STR_FLOATER_UFOPEDIA: "Fantomlar, asli olarak asker ve terör unsuru olarak görevlendiriliyor. Yırtıcı bir doğaya sahip bu canavarlar, genetik mühendislik ve sibernetik destek yoluyla güçlü askerlere dönüştürülmüş. Bedenin alt yarısı ve iç organların çoğunluğu ameliyatla alınmış ve yerlerine bir yaşam destek sistemi konulmuş. Bu sistem, yaratığın dengesizce de olsa havada süzülmesine imkan sağlayan bir karşı-yerçekimi modülüne sahip."
  STR_FLOATER_AUTOPSY: "Fantom otopsisi"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Bu yaratığın bedeni, cerrahi müdahalelerle çok büyük ölçüde değiştirilmiş. Vücudun çekirdeğini teşkil eden bir cihaz, kalbin, ciğerlerin ve sindirim sisteminin yerini alan tam bir yaşam destek sistemi görevi görüyor. Bu cihaz sayesinde yaratık, son derece elverişsiz koşullar altında bile hayatta kalabiliyor. Beyin, bir insan beyninden daha küçük, ama duyu organları çok gelişmiş."
  STR_REAPER_UFOPEDIA: "Bu iki ayaklı etoburun çok güçlü bir çenesi ve bitmek bilmez bir iştahı var. Faaliyetlerini kontrol etmek için beynine bazı implantlar yerleştirilmiş. Yaratığın ilkel yırtıcı iç güdüleri, ancak terör ve yıkım amaçlarına hizmet edebiliyor. Orakçılar genellikle Fantom'larla beraber bulunuyorlar."
  STR_REAPER_AUTOPSY: "Orakçı otopsisi"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Orakçının vücudunda iki tane 'beyin' ve iki tane 'kalp' mevcut. Bu sayede ağır yaralıyken bile faaliyetlerini sürdürebiliyor. Ancak tüylü derisi son derece yanıcı. Bu da, yaratığı yangın çıkaran mühimmata karşı savunmasız kılıyor."
  STR_SECTOPOD_UFOPEDIA: "Sektopodlar, güçlü bir lazer silahıyla donatılmış robot yaratıklardır. Bu mekanik canavarlar, telepatik bir bağlantı üzerinden, sahipleri olan Semavi'ler tarafından yönetilirler. Sektopodlar, Yabancı kuvvetlerinin elindeki en güçlü terör silahlarıdır."
  STR_SECTOPOD_AUTOPSY: "Sektopod otopsisi"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Bu robot, başta plazma silahları olmak üzere her tür saldırıya dayanabilen güçlendirilmiş bir zırhla donatılmış. Ancak algılama devreleri, lazer silahlarına karşı özellikle savunmasız görünüyor."
  STR_CYBERDISC_UFOPEDIA: "Bu minyatür uçan daire, kuvvetli bir plazma ışınıyla donatılmış tam otomatik bir terör silahı. Karşı-yerçekimi temelli hareket kabiliyeti, bu araca zorlu arazi koşullarında büyük bir avantaj sağlıyor. Sektoid ırkı, bu aracı yıkım ve terör faaliyetlerinde kullanıyor."
  STR_CYBERDISC_AUTOPSY: "Siberdisk otopsisi"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Siberdisk'in zırhı oldukça güçlü ve özellikle patlayıcı mühimmata direnmekte oldukça başarılı. Merkezi Karşı-Yerçekimi sistemi, çalışma prensipleri hakkında bir fikir edinilmesine imkan kalmayacak ölçüde hasar görmüş."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Yabancı araçlarının güç kaynağı, Eleryum (115 numaralı element) kullanan bir anti-madde reaktöründen ibarettir. Bu reaktör, diğer enerji türlerinin yanı sıra, güçlü kütleçekim dalgaları da üretebilir. Reaktörün maddeyi enerjiye çevirme kabiliyeti, %99 gibi inanılmaz bir etkinliğe sahiptir. Bu sayede az miktarda Eleryum kullanarak olağanüstü miktarda enerji üretilebilir. Bu güç kaynağı, Yabancı alaşımları kullanılarak kolaylıkla yeniden üretilebilecek bir ünitedir."
  STR_UFO_NAVIGATION_UFOPEDIA: "Yabancı araçları, Dünya atmosferinde ve dış uzayda yollarını bulabilmek için gelişmiş bilgisayar sistemlerinden faydalanıyor. Bu, optik işlemciler ağı şeklinde tasarlanmış bir sistem. Kumanda arabirimi göreceli olarak basit: seyrüsefer personeli, aracın güç kaynağı tarafından üretilen kütleçekim dalgalarını farklı istikametlere yönlendirerek aracı istediği yönde hareket ettirebiliyor. Sistem, insanlar tarafından da kolaylıkla kullanılabilir. Ayrıca, Yabancı alaşımları ve diğer bileşenler kullanılarak rahatlıkla yeniden üretilebilir."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Yabancı araçları, üç ana öğeden oluşuyor: bir güç kaynağı, bir seyrüsefer modülü ve Yabancı alaşımlarından üretilmiş bir dış gövde. Gövde, özellikle kütle çekim dalgalarının yönlendirilmesine ve kontrol edilmesine uygun biçimde tasarlanmış. Güç kaynağını besleyebilmek için az miktarda Eleryum kullanılıyor. Yapısal prensipler tam olarak anlaşıldığında ve her bir öğenin fonksiyonları öğrenildiğinde, bu tip araçlar üretmek mümkün hale gelecektir."
  STR_ALIEN_FOOD_UFOPEDIA: "Bu odalarda, sığırlardan, diğer hayvanlardan ve hatta insanlardan alınmış vücut parçaları bazı enzimler kullanılarak eritiliyor. Bu sıvı daha sonra hazır sindirilmiş besin olarak - muhtemelen doğrudan kan dolaşımına enjekte edilerek tüketiliyor. Bu, Yabancıların Dünya kaynaklı besinlere bağımlı oldukları ve iki toplum arasında bir ortakyaşarlık olduğu düşüncesini doğuruyor."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Bu konteynerlerde Yabancı fetüsleri muhafaza ediliyor. Konteynerlerin tasarımı incelendiğinde, bu süreçten faydalanan Yabancıların üremek için tamamen laboratuvar ortamına bağımlı oldukları anlaşılıyor. Zenginleştirilmiş besin maddeleri, fetüslerin hızla gelişmesini sağlıyor. Üretim hattı benzeri bir sistemle, çok kısa sürede binlerce Yabancı klon üretilebiliyor. Bu sürecin, insan ya da Yabancı-insan melezlerinin üretilmesine de kolaylıkla uyarlanması mümkün görünüyor."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Bu küreler, büyük ihtimalle eğlence amaçlı. İçlerindeki psionik devreler, beyindeki bazı merkezleri uyarıyor ve sanrı gösteren ilaçlara benzer bir etki oluşturuyor. Bu cihazlar, Yabancıların eğlenceye veya kültürel etkinliklere de zaman ayırıyor olduklarının tek delili."
  STR_ALIEN_SURGERY_UFOPEDIA: "Lazer kesiciler kullanarak sığır ve diğer hayvanların vücudundan belli parçaları ayırmaya yarayan cerrahi bir araç. Kesilip sakat bırakılmış hayvanlarla yaygın olarak karşılaşılıyor olması, Yabancıların bu tuhaf faaliyetiyle açıklanabilir. Toplanan bu parçaların besin olarak ya da genetik amaçlarla değerlendirildiği düşünülüyor."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Geçmişte, binlerce insan, Yabancılar tarafından -bazen defalarca- kaçırıldıklarını iddia etmişlerdir. Gerçeklik, sanıldığından çok daha korku vericidir. İnsanlar kaçırılmakta, araştırılmakta ve gözlem altında tutulmaktadırlar. En iyi numunelerden genetik materyal alınmaktadır. Kadınların bedenine insan-yabancı hibrit fetüsler yerleştirilmekte ve bir kaç ay sonra çıkartılmaktadır. Yabancıların bu faaliyetlerinin arkasında yatan sinsi amaçları kim bilebilir?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Yabancı araçları, eşsiz özelliklere sahip özel bir alaşımdan üretilmiş. Bu alaşım son derece hafif ve dayanıklı olup, elektromanyetik yöntemlerle şekillendirilebiliyor. Aynı alaşımın, mevcut Dünya teknolojileriyle üretilmesi ve çeşitli imalat süreçlerinde kullanılması mümkün."
  STR_ELERIUM_115_UFOPEDIA: "Bu element, belli bazı parçacıklarla bombardımana tutulduğunda anti-madde enerjisi üretebilmek gibi sıradışı bir özelliğe sahip. Bu şekilde kütleçekim dalgaları ve diğer enerji türleri üretilebiliyor. Güneş sistemimizde doğal olarak bulunabilen bir madde değil ve laboratuvarlarda sentezlenemiyor."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Dünyadaki çatışmadan galip çıkma ümidimiz olmadığı açıkça görülüyor. Yabancı orduları sayıca ezici bir üstünlüğe sahip. Burada yapabileceğimiz tek şey, ilerleyişlerini yavaşlatmak. İnsanlığın tek ümidi, yabancıları kaynağında mağlup etmek. Araştırmalarımız, harekatlaırnı, güneş sistemimizdeki bir merkezden yönettiklerini gösteriyor. Bu merkezin, insan tarihinden bile eski bir uygarlığın yuvası olduğu bilgisini edindik. Mümkün olduğunca hızlı bir şekilde bu merkezin yerini tespit etmeliyiz. Daha detaylı bilgi edinebilmek için, bir Yabancı lider ele geçirmeli ve sorgulamalıyız. Büyük UFO'ların mürettebatında en az bir lider bulunması muhtemel."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Araştırmalarımız, Yabancı harekatlarının Mars'taki bir merkez üssünden yürütüldüğünü gösteriyor. Bu gizli üs, Dünya istilasını beslemek için her tür üretim ve klonlama tesisine ev sahipliği yapıyor. Ayrıca tüm operasyonu yöneten bir tür ana bilgisayarla donatılmış görünüyor. Yabancıların kovan benzeri toplumlarının bir tür 'kraliçe arı' tarafından yönetildiğine dair bulgular var. Yabancıların temel zaafları da işte bu - eğer yönetimdeki bu 'beyin' ortadan kaldırılabilirse, vücut yenik düşecektir. İş işten geçmeden araştırma faaliyetlerimizi hızlandırmalıyız. Daha fazla bilgi edinebilmek için, en üst rütbeli Yabancılar olan komutanları canlı ele geçirip sorgulamalıyız. Komutanlar, sadece Yabancı üslerinde ve Savaş Gemilerinde görev alır."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Yabancı istilacıların, Cydonia'daki bir yer altı üssünden kontrol edilmekte olduğu açıkça görülüyor. Cydonia, Mars yüzeyinde, beş kenarlı piramitlerle ve insan yüzüne benzeyen büyük bir yapıyla dikkat çeken sıradışı bir bölge. Cydonia uygarlığı, milyonlarca yıl önce Mars'ta hüküm sürmüş ve bu uygarlığın neden ortadan kaybolduğu ya da mevcut Yabancı faaliyetleriyle herhangi bir bağlantısı olup olmadığı hakkında bilgimiz yok. Bu soruların cevabı ne olursa olsun, Cydonia'ya bir keşif ekibi göndermemiz gerekli. İstilacıları yöneten bir ana 'beyin' mevcut ve Yabancılara galip gelmemizin tek yolu onu yok etmek. Keşif uçuşu için, en güçlü silahlarla donatılmış bir İntikamcı aracına ihtiyacımız var. Burada öğrenebileceğimiz başka bir şey kalmadı - Cydonia taarruzunun sonucunu beklemeliyiz."
