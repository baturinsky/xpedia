  STR_NO_FREE_HANGARS_FOR_TRANSFER: "TRANSFER İÇİN BOŞ HANGAR YOK!{SMALLLINE}Bir üsse tahsis edilen, transfer edilen, satın alınan ya da üretimine başlanan her bir araç için bir hangar ayrılmalıdır. Yeni bir hangar inşa edin ya da diğer araçlardan birini başka bir üsse transfer edin."
  STR_CANNOT_BUILD_HERE: "BURADA İNŞA EDİLEMEZ!{SMALLLINE}Yeni tesis, mevcut bir tesise komşu olmak zorunda."
  STR_NO_FREE_ACCOMODATION: "YETERLİ YAŞAM ALANI YOK!{SMALLLINE}Varış üssü, personel için yeterli koğuş kapasitesine sahip değil."
