  STR_VICTORY_1: "Salona girdiğinizde, bunca zaman izini takip ettiğiniz Yabancı Beyin'le karşılaştınız. Tam ateş etmeye hazırlanırken, yakındaki bir ekran aydınlandı ve Beyin sizinle iletişim kurmaya başladı. Tetiğe davranmadan önce söyleyeceklerini dinlemeniz için yalvardı."
  STR_VICTORY_2: "Beyin konuşmaya başladı: 'Milyonlarca yıl önce, adına Mars dediğiniz gezegen yaşam doluydu. Bu yaşam, kurak bir gezegene bizim uygarlığımız tarafından getirilmişti - aynı sizin dünyanıza da getirildiği gibi. Milyonlarca yıldır gezegeninizi ziyaret ediyor ve türünüzü genetik olarak yetiştiriyoruz. Bizi öldüremezsiniz - çünkü siz, bizim bir parçamızsınız..."
  STR_VICTORY_3: "Burası Mars uygarlığının merkezi - bu piramitler, dünyanızdakilerden milyonlarca yıl önce, sizin atalarınız olan bir tür tarafından inşa edildi. Bizim erişemeyeceğimiz hiç bir gezegen yok. Çok geçmeden siz de aynı güce sahip olabilirsiniz. Sizden tek beklediğimiz, iş birliği yapmanız..."
  STR_GAME_OVER_1: "Yabancılar, şehirleri yakıp yıkarak, havayı ve denizleri zehirleyerek tüm insanlığı ortadan kaldırmaya çalıştılar. Böylesine ileri bir teknoloji karşısında Dünya ordularının direniş çabaları boşunaydı. Hayatta kalabilen nesiller, Yabancı yıkımından kaçmaya çalışırken korkunç mutasyonlara maruz kaldılar, esir kamplarında toplandılar ve Dünya'nın, bilinmeyen bir Yabancı imparatorluğunun kolonisi haline getirilmesine alet edildiler."
  STR_GAME_OVER_2: "X-Com projesi sayesinde elde edilen kıymetli bilgiler sonsuza dek ortadan kayboldu. Dünya'yı kurtarmayı başaramadınız."
  STR_VICTORY_4: "Yabancı Beyin'in sözleri, kavurucu bir plazma patlamasıyla yarıda kesildi. Yaratığın ölümüyle, komutası altındaki tüm Yabancı kuvvetleri mağlup edilmiş oldu."
  STR_VICTORY_5: "Yabancılar Mars'ın kontrolünü yitirdiklerinde, Dünya üzerindeki planları da boşa çıkmış oldu. Çok geçmeden insanlık, X-Com araştırmalarının da yardımıyla yeniden gelişip serpildi ve Mars'ın hakimiyetini ele geçirdi. Yabancı tehdidi şimdilik ortadan kalkmış görünüyor. Ancak bu refah ortamının ne kadar süreceğini hiç kimse bilmiyor..."
  STR_YOU_HAVE_FAILED: "Yabancı akınını durdurmakta başarısız oldunuz. Finansör uluslar, teknoloji, bolluk ve barış vaadlerine inanarak birer birer Yabancılarla anlaşma imzaladılar. Ancak çok geçmeden, Yabancıların başka planları olduğu ortaya çıktı..."
