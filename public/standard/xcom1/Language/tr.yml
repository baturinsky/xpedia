  STR_WORKSHOP_UFOPEDIA: "Atölyeler, laboratuvarlarda tasarlanan tüm teçhizatı üretebilecek ekipman ve teknolojiyle donatılmışlardır. Her bir atölye, azami 50 mühendis için çalışma ortamı sağlar, ancak üretimi devam eden teçhizatın da bir miktar yer kaplayacağını unutmayın."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Büyük radar tespit sistemleri, 300 deniz mili menzile sahiptir ve yer taraması için de uydularla bağlantılıdır. Her bir sistemin, her 30 dakikada bir, orta büyüklükte bir cismi tespit etmek için %10 şansı vardır."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Küçük radar tespit sistemleri, 450 deniz mili menzile sahiptir ve yer taraması için de uydularla bağlantılıdır. Her bir sistemin, her 30 dakikada bir, orta büyüklükte bir cismi tespit etmek için %20 şansı vardır."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Füze savunma sistemleri, üssün yakınına inmeye çalışan düşman araçlarıyla yürütülecek bir Yabancı istilasına karşı koruma sağlar."
  STR_GENERAL_STORES_UFOPEDIA: "Hangarlarda bekleyen araçlara tahsis edilmiş olanlar da dahil olmak üzere tüm silah sistemleri, teçhizat, cephane, ele geçirilen materyal ve Ağır Silah Platformları, bu depolarda saklanır."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Canlı ele geçirilen Yabancıların yaşamsal faaliyetlerini sürdürebilmek için özel bir ortama ihtiyaçları vardır. Karantina tesisi, izole üniteler içerisinde azami 10 adet Yabancıyı muhafaza edebilir."
  STR_LASER_DEFENSES_UFOPEDIA: "Lazer savunma silahları, düşman araçlarının istilasına karşı koruma sağlar."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plazma savunma sistemleri, düşman araçlarının istilasına karşı güçlü ve etkin bir koruma sağlar."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Füzyon roketleri, Yabancı saldırılarına karşı en etkin koruma sağlayan savunma sistemleridir. Bu roketler, patlama anında, belli bir yarıçap içindeki her şeyi yok edebilen bir anti-madde çöküşü oluştururlar."
  STR_GRAV_SHIELD_UFOPEDIA: "Yerçekim kalkanı, üssün yakınında iniş yapmaya çalışan araçları bir defaya mahsus geri püskürterek tüm savunma sistemlerinin bir kez daha ateş edebilmesi için yeterli zaman sağlar. Pratikte bu kalkan, üssünüzde mevcut olan tüm savunma sistemlerinin toplam etkisini ikiye katlayacaktır."
  STR_MIND_SHIELD_UFOPEDIA: "Yabancılar, insan varlığını tespit etmek için beyin dalgalarını takip etme yeteneklerine güveniyorlar. Bu nedenle dalga yayılımını bir kalkan sistemiyle engellemek, üsleri saklamak için en etkin yol. Bu savunma sistemi sayesinde, Yabancı araçları tarafından üslerimizin tespit edilme riski önemli ölçüde azaltılabiliyor."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Psionik laboratuvarlarda, üsteki tüm askerlerin zihinsel potansiyelleri değerlendirilir ve psionik yeteneklerini kullanabilmeleri için eğitim olanağı sağlanır. Her bir laboratuvarda, azami on asker eğitim görebilir. Sınıf mevcutları her ayın sonunda belirlenir. Askerler, psionik yeteneklerini bir psi-amp kullanarak odaklayabilir ve savaşta zihinsel saldırılarda bulunabilirler."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Yabancılar, neredeyse anlık iletilebilen boyut üstü dalgalar kullanarak iletişim kuruyorlar. Hiper-dalga çözücü, UFO'lardan yayınlanan bu dalgaları yakalayıp şifreli mesajları çözebiliyor. Bu sayede UFO'nun tipi, mürettebatındaki Yabancı ırkının hangisi olduğu ve aracın görevli olduğu harekat tipi tespit edilebiliyor."
  STR_HANGAR_UFOPEDIA: "Her bir hangar, bir adet araca ev sahipliği yapabilir. Hangarlar, X-Com araçlarının bakımı, tamiratı ve yakıt ikmali için kullanılacak teçhizatla donatılmışlardır. Bir üste konuşlanmış her bir araca ayrı bir hangar tahsis edilmiş olmalıdır. Araç, üs dışında göreve çıkmış da olsa, tahsis edilen hangar, bir başka araç tarafından kullanılamaz."
  STR_PISTOL_UFOPEDIA: "Standart X-Com tabancası, 12 mermi kapasiteli ve yüksek güçlü bir yarı otomatik silah."
  STR_RIFLE_UFOPEDIA: "Lazerli nişan sistemiyle donatılmış çok isabetli bir keskin nişancı tüfeği. 6.7mm mermi kullanıyor ve 20 mermilik şarjör kapasitesi var."
  STR_HEAVY_CANNON_UFOPEDIA: "Ağır top, çok hantal ama bir o kadar da yıkıcı bir silah. Kullanışlılığı, üç farklı tipte cephane kullanabiliyor olmasından ileri geliyor: Zırh delici, yangın çıkarıcı ve kuvvetli patlayıcı."
  STR_AUTO_CANNON_UFOPEDIA: "Otomatik ağır silah, ağır top gibi çok yönlü ve güçlü bir silah olmakla beraber, daha seri atış yeteneğine sahiptir."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Roketatar, üç ayrı büyüklükte füze fırlatabilen lazer güdümlü bir sistemdir."
  STR_LASER_PISTOL_UFOPEDIA: "Lazer tabancası, yeni savaş teknolojilerinin etkin bir uygulamasıdır. Standart bir tabancanın elverişliliğiyle, daha hızlı ve isabetli atış avantajını bir arada sunar."
  STR_LASER_RIFLE_UFOPEDIA: "Lazer tüfeği, daha önceki tabanca tasarımından daha isabetli ve güçlü bir silahtır."
  STR_HEAVY_LASER_UFOPEDIA: "Ağır lazer hantal olmakla birlikte, son derece etkili bir silah."
  STR_GRENADE_UFOPEDIA: "Bu standart el bombası, gelişmiş ve hassas bir zamanlayıcı içerir."
  STR_SMOKE_GRENADE_UFOPEDIA: "Duman bombaları, askerlerin açıkta kaldığı çatışma durumlarında perdeleme sağlamak için kullanılır. Düşmana da avantaj sağlayabileceği için dikkatli kullanılması gerekir."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Harekete duyarlı mayın, sıradan bir el bombası gibi fırlatılarak kullanılır, ancak tetikleme mekanizması, düştüğü yerin civarında hareket eden nesnelere duyarlıdır. Bu silahları doğru biçimde kullanabilmek için büyük tecrübe ve dikkat gerekir."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Bu patlayıcı, sadece yıkım amacıyla kullanılmalıdır. Tüm personel, yıkım bölgesinden uzak tutulmalıdır."
  STR_MOTION_SCANNER_UFOPEDIA: "Bu gelişmiş araç, çeşitli dedektörler ve ileri bilgisayar algoritmaları kullanarak hareketli düşman birimlerini tespit edebilir, ancak etkin biçimde kullanabilmek için bir miktar tecrübe gerektirir. Taktik ekranında hareket dedektörü ikonuna tıklayın. Menüden 'Dedektör Kullan' komutunu seçin. Tarayıcı ekranının ortasında, askerin yüzünün dönük olduğu istikameti gösteren bir ok göreceksiniz (yukarısı Kuzeyi gösterir). Yanıp sönen noktalar, yakın zamanda hareket etmiş olan birimleri temsil eder. Büyük boyutlu veya hızlı hareket eden birimlere ait noktalar daha büyük görüntülenir. Hareketsiz birimler tespit edilemeyecektir."
  STR_MEDI_KIT_UFOPEDIA: "İlk yardım çantası, sağlık müdahale araçlarının yanı sıra ağrı kesiciler ve uyarıcılar içerir. İlk yardım çantasını kullanmak için, yüzünüzü tedaviye ihtiyaç duyan askere dönmeniz, eğer asker bilincini kaybetmişse, vücudunun üzerinde durmanız gerekir. İlk yardım çantası ikonuna tıklayın ve menüden 'ilk yardım çantası kullan' komutunu seçin.{NEWLINE}TEDAVİ> Ağır yaralı organlar kırmızı renkte gösterilir. Yaralı bölgeye tıklayın ve 'Tedavi' butonuna basın. Hayati yaralardan bir tanesi iyileştirilecek ve askerin sağlığı bir miktar yerine gelecektir.{NEWLINE}UYARICI> Bu seçenek, kaybedilen enerjinin yeniden kazandırılması ve bilincini yitirmiş (sersemletilmiş) askerlerin uyandırılması için kullanılır. Bilinçsiz bir askere tedavi uygulamak için doğrudan vücudun üzerinde durmanız gerekir.{NEWLINE}AĞRI KESİCİ> Bu seçenek, yaralı askerlerin moralini, kaybettikleri sağlık oranında yükseltmeye yarar."
  STR_PSI_AMP_UFOPEDIA: "Psionik amplifikatör, sadece psionik eğitim almış askerler tarafından kullanılabilir. Çatışma anında psi-amp ikonuna tıklayın, saldırı tipini belirleyin ve imleci kullanarak hedefi seçin. İki farklı psionik saldırı tipi mevcut:{NEWLINE}PANİĞE SEVKET> Eğer bu saldırı başarılı olursa, hedefin moralini düşürür ve paniğe kapılmasına neden olabilir.{NEWLINE}ZİHİN KONTROLÜ> Bu saldırı başarılı olduğunda, düşman ünitesinin kontrolü tamamiyle elinize geçmiş olur. Bu tip bir saldırıda başarılı olma ihtimali daha düşüktür."
  STR_STUN_ROD_UFOPEDIA: "Canlı bir organizmayı öldürmeden elektrik şokuyla etkisiz hale getirme amaçlı bu cihaz, sadece yakın dövüşte kullanılabilir."
  STR_MIND_PROBE_UFOPEDIA: "Zihin sondası, beyin dalgalarını yakalayarak doğrudan bilgiye dönüştüren bir Yabancı cihazıdır. X-Com personeli, bu cihazı kullanarak hedefledikleri bir Yabancı unsur hakkında detaylı bilgiye erişebilirler. Zihin sondası üzerinde 'kullan' komutunu tıklayın. Ardından, imleci kullanarak hedef alınacak Yabancıyı seçin."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plazma tabancası, küçük bir karşı-çekim haznesi içinde parçacık hızlandırılması prensibiyle çalışan, ölümcül bir Yabancı silahıdır."
  STR_PLASMA_RIFLE_UFOPEDIA: "Küçük bir karşı-çekim haznesi içinde parçacık hızlandırılması prensibiyle çalışan, yüksek tahrip gücüne sahip bir silah."
  STR_HEAVY_PLASMA_UFOPEDIA: "Ağır plazma, küçük bir karşı-çekim haznesi içinde parçacık hızlandırılması prensibiyle çalışan, korkunç tahrip gücüne sahip bir silahtır."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Yabancıların çok güçlü 'tahrip bombası' fırlatan güdümlü roketatarı. Silahı ateşlemek için tahrip bombasının izleyeceği güzergahı belirleyen birden fazla ara nokta seçebilirsiniz. Yeterince ara nokta tanımladıktan sonra \"ateşle\" butonuna basın."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Sersemletici bomba atan hafif silah. Yabancıları canlı ele geçirmek için çok kullanışlı."
  STR_ALIEN_GRENADE_UFOPEDIA: "Bu silah, dünya üretimi bir el bombasıyla aynı şekilde kullanılır - ancak çok daha kuvvetli bir patlama etkisi vardır."
