  STR_SECTOID_UFOPEDIA: "Ієрархія Сектоїдів простягається від солдатів до лідерів, які володіють потужними псіонічними здібностями. Ці псіонічні здібності можуть бути використані для деморалізації солдатів чи, навіть, для встановлення контролю над їх свідомістю. Зазвичай Сектоїди займаються викраденням людей і дослідами над худобою. Викрадення використовуються для отримання генетичного матеріалу для міжвидового схрещування, та для розробки клонів для проникнення в людське суспільство. Худоба використовується в якості їжі та генетичного матеріалу.  Схоже ця раса хоче розробити досконалі генетичні гібриди для збільшення ефективності їх вуликоподібного суспільства."
  STR_SECTOID_AUTOPSY: "Розтин Сектоїда"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Розтин виявив рудиментарні органи травлення та просту будову. Мозок та очі дуже добре розвинені. Будова організму свідчить про генетичні зміни або мутації. Ніс та рот малих розмірів, схоже, виконують незначні функції. Перетинки між пальцями і плоскі стопи вказують на водяне походження. Репродуктивні органи відсутні, спосіб розмноження даного виду незрозумілий. Найімовірніше, це генетично спроектований вид."
  STR_SNAKEMAN_UFOPEDIA: "Ця раса сформувалась в надзвичайно ворожому середовищі. Вони надзвичайно міцні та можуть витримувати екстремальні коливання температури. Їх мобільність забезпечується змієподібною \"ногою\", яка захищає всі життєво важливі органи. Схоже на те, що їх завданням є виключно полювання, і що їх контролює інший розум, який керує їх воєнними нальотами на Землю."
  STR_SNAKEMAN_AUTOPSY: "Розтин Людинозмії"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Шкіра надзвичайно жорстка та термостійка. Серцево-судинна система є частиною м'язової системи, яка використовує гідравлічний принцип для здійснення рухів. Єдиним справжнім м'язом є \"серце\". Репродуктивна система здається вкрай ефективною. Розмноження не залежить від статі, в будь-який момент всередині кожної Людинозмії є до п'ятдесяти яєць. Залишений без нагляду, цей вид міг би бути серйозною загрозою життю на Землі."
  STR_ETHEREAL_UFOPEDIA: "Ця істота володіє страхітливими ментальними силами, які включають телепатичне спілкування та здатність до телекінезу. Дуже слабкий фізичний розвиток цієї істоти компенсується силою розуму. Ми не розуміємо принцип роботи телекінезу, оскільки це явище суперечить відомим нам законам фізики. Вони надзвичайно небезпечні в будь-якій бойовій ситуації, де вони покладаються на свої ментальні сили. Вони рідко з'являються на Землі, оскільки використовують інші раси для досягнення своїх цілей."
  STR_ETHEREAL_AUTOPSY: "Розтин Небесного"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Ця істота фізично деградувала та здається не здатною підтримувати якісь життєві функції. М'язи сильно атрофовані, внутрішні органи слабо розвинені. Органи чуттів, включаючи очі, схоже зовсім не функціонують. Мозок, однак, добре розвинений та щедро забезпечується кров'ю. Незрозуміло, як ця істота могла підтримувати свою життєдіяльність без сторонньої допомоги."
  STR_MUTON_UFOPEDIA: "Ця людиноподібна істота розвинена фізично і розумово. Вони з особливим апетитом поїдають сире м'ясо будь-якого виду, яке потрібне їм для підтримання життя, як земним хижакам. Схоже, що ці істоти покладаються на телепатичні команди від раси, відомої як \"Небесні\". Переривання телепатичного зв'язку призводить до порушення функціонування їх нервової системи і вони гинуть. Знайдені кібернетичні імпланти, які використовуються для покращення їх бойових якостей. Очевидно, що ці істоти не більше ніж рядові солдати для вищого розуму."
  STR_MUTON_AUTOPSY: "Розтин Мутона"
  STR_MUTON_AUTOPSY_UFOPEDIA: "\"Шкіра\" цієї істоти є органічно створеною бронею, вживленою в тіло. Наявні численні кібернетичні імпланти, призначені для підсилення серцево-судинної системи і органів чуттів. Репродуктивні органи, схоже, були видалені хірургічним шляхом. Очевидно, життя цих нещасних істот обмежена боями і завоюваннями. Бронебійні снаряди малоефективні проти їхньої міцної шкіри."
  STR_CELATID_UFOPEDIA: "Ця життєва форма володіє загадковою природною здатністю літати в повітрі. Вона здатна виявляти активність людського мозку і таким чином знаходить людську ціль, навіть якщо вона добре захована. Після виявлення цілі Селатид приземляється і стріляє маленькими капсулами, які містять надзвичайно їдку отруту. Ці істоти можуть клонувати себе з надзвичайною швидкістю. Вони супроводжують расу Мутонів в їхніх подорожах."
  STR_CELATID_AUTOPSY: "Розтин Селатида"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Ядро містить маленький біо-механічний пристрій, який схоже є природнім способом вирощеною антигравітаційною руховою системою. Найбільшим внутрішнім органом є залоза, яка виробляє отруту, і відсутня окрема мозкова структура. Також не знайдено ознак травної та репродуктивної систем. Маленький орган містить ембріони, які можуть швидко розвиватись в нову істоту."
  STR_SILACOID_UFOPEDIA: "Ця форма життя на кремнієвій основі виділяє величезну кількість тепла. Вона має силу для руйнування каменів, які потім будуть поглинуті гарячим ядром. Ці істоти мають примітивний інтелект та можуть контролюватись імплантами або істотами, які мають телепатичні здібності. Вони діють спільно з інопланетною расою Мутонів."
  STR_SILACOID_AUTOPSY: "Розтин Силакоїда"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Ядро цієї істоти надзвичайно гаряче і, схоже, є основою його травної системи. Його унікальна м'язова система має величезну силу і швидкість. Каменеподібна шкіра цієї істоти не вразлива для вогню чи запалювальних снарядів."
  STR_CHRYSSALID_UFOPEDIA: "Крабоподібні клешні цієї істоти є могутньою зброєю в ближньому бою. Високий метаболізм і сила цієї істоти надають йому високу  швидкість та спритність. Замість того щоб вбивати своїх жертв, воно запліднює її яйцем та вприскує отруту, яка перетворює жертву в ходячого зомбі. Молодий Крисалід вилупиться з жертви невдовзі після запліднення. Крисаліди асоціюються з расою Людинозмій."
  STR_CHRYSSALID_AUTOPSY: "Розтин Крисаліда"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Екзоскелет цієї істоти надзвичайно міцний, однак на диво вразливий для вибухових снарядів. Мозок добре розвинений і темп поділу його клітин дуже високий. Істота несе двадцять яєць, котрі відкладаються всередину інших організмів. Ця істота є дуже ефективною зброєю для терору."
  STR_FLOATER_UFOPEDIA: "Летуни є перш за все солдатами і терористами. Вони хижаки по своїй природі, які були перетворені в грізних воїнів генетичними модифікаціями та кібернетичними підсиленнями. Нижня частина тіла та більшість внутрішніх органів хірургічно видалені, натомість встановлена система життєзабезпечення. Цей імплант включає в себе антигравітаційний пристрій, який дозволяє цій істоті, хоч і невпевнено, літати в повітрі."
  STR_FLOATER_AUTOPSY: "Розтин Летуна"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Ця істота була кардинально змінена хірургічно. Пристроєм, який є ядром організму, є система життєзабезпечення, яка виконує функції серця, легенів і системи травлення. Це дозволяє істоті виживати в надзвичайно ворожих умовах. Мозок менший, ніж наш, але органи чуттів розвинені добре."
  STR_REAPER_UFOPEDIA: "Ця двонога м'ясоїдна тварина має міцні щелепи та надзвичайно ненажерлива. Вона має низку мозкових імплантів, які використовуються для контролю за його діяльністю. Примітивні хижацькі інстинкти цієї істоти навряд чи підходять для чогось, крім як терору та руйнування. Рипери зазвичай асоціюються з Летунами."
  STR_REAPER_AUTOPSY: "Розтин Рипера"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Рипер має два \"мозки\" і два \"серця\", що дозволяє йому діяти навіть з сильними ранами. Однак, його покрита шерстю шкіра легко спалахує, що робить цю істоту вразливою для запалювальної зброї."
  STR_SECTOPOD_UFOPEDIA: "Сектоподи - це роботи, оснащені потужною лазерною зброєю. Ці механічні монстри управляються телепатично їх контролерами, Небесними. Сектоподи є найпотужнішою зброєю терору, яка доступна озброєним силам прибульців."
  STR_SECTOPOD_AUTOPSY: "Розтин Сектопода"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Робот був створений з використанням міцної броні, здатної протидіяти більшості видів атак, особливо плазмовій зброї. Однак, система індикації напрямку виглядає частково вразливою для лазерної зброї."
  STR_CYBERDISC_UFOPEDIA: "Ця \"літаюча тарілка\" в мініатюрі є автоматичним пристроєм для терору, озброєним потужним плазмовим випромінювачем. Антигравітаційний двигун дає йому велику перевагу на важкопрохідній місцевості. Основним призначенням є руйнування і терор на службі в раси Сектоїдів."
  STR_CYBERDISC_AUTOPSY: "Розтин Кібердиска"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Кібердиск добре захищений і практично невразливий для вибухівки. Антигравітаційна система надто пошкоджена, щоб зрозуміти принцип її функціонування."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Джерело енергії, яке використовується на кораблях прибульців, базується на реакторі антиматерії, який використовує Елеріум (елемент 115) і генерує потужні гравітаційні хвилі та інші форми енергії. ККД перетворення матерії в енергію сягає 99%, тому навіть незначна кількість Елеріуму може виробити величезну кількість енергії. Цей пристрій можна легко відтворити, використовуючи сплави прибульців."
  STR_UFO_NAVIGATION_UFOPEDIA: "Польотом інопланетних кораблів керують потужні комп'ютери. Система базується на оптичних процесорах, об'єднаних в мережу. Інтерфейс управління відносно простий - навігатор міняє напрям гравітаційних хвиль, генерованих реактором, щоб рухати корабель в потрібному напрямку. Ця система може бути освоєна людиною. Для виробництва системи необхідні сплави прибульців та ряд інших компонентів."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Корабель прибульців складається з трьох основних частин - джерела енергії, навігаційної системи та корпуса. Особлива форма корпуса дозволяє спрямовувати гравітаційні хвилі в довільному напрямку. Для джерела енергії потрібна невелика кількість Елеріуму. Знаючи будову всіх компонентів корабля, чи зможемо будувати апарати схожого типу."
  STR_ALIEN_FOOD_UFOPEDIA: "Камери містять розчин ензимів, призначений для розщеплення тканин тваринного походження (чи навіть людських органів). Вироблений в камерах розчин використовувався в якості їжі. Ймовірний спосіб вживання - пряма ін'єкція в кровотік. Це передбачає деяку залежність прибульців від Землі для виробництва їжі."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "В капсулах знаходяться зародки інопланетних організмів. Будова цих інкубаторів свідчить про те, що прибульці повністю перейшли на штучний метод відтворення.  Велика кількість поживних речовин забезпечує швидкий розвиток зародків. Така \"виробнича лінія\" може робити тисячі клонів за короткий час. Процес може бути легко адаптований для людського чи гібридного організму."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Найбільш ймовірна функція цих сфер - розважальна. Псіонічний контур стимулює різні центри мозку. Кінцевий ефект схожий на дію галюциногенних наркотиків. Це єдиний доказ того, що прибульці мають культурне чи розважальне дозвілля."
  STR_ALIEN_SURGERY_UFOPEDIA: "Це хірургічне обладнання використовує лазерний скальпель для вилучення органів. Поширені випадки калічення худоби, ймовірно, відбуваються з використанням цих дивних пристроїв. Скоріш за все, органи використовуються для їжі та генетичних дослідів."
  STR_EXAMINATION_ROOM_UFOPEDIA: "В минулому тисячі людей стверджували, що були викрадені прибульцями, інколи неодноразово. Правда значно жахливіша. Людей викрадають, вивчають та спостерігають. Найкращі екземпляри слугують джерелом генетичного матеріалу. Жінкам імплантуються інопланетні гібридні ембріони, які виймають після кількох місяців розвитку. Невідомо, якими зловісними мотивами керуються прибульці."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Кораблі прибульців побудовані з особливих сплавів, які мають унікальні властивості. Вони надзвичайно легкі та міцні. Цей матеріал можна відтворити, використовуючи методи електрометалургії, та використати в низці виробничих процесів."
  STR_ELERIUM_115_UFOPEDIA: "Цей елемент має незвичайну здатність генерувати антиматерію при бомбардуванні певними частинками. Це викликає появу гравітаційних хвиль та інших форм енергії. Елеріум-115 не знайдено в нашій Сонячній системі, і ми також не можемо синтезувати його штучно."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Очевидно, що подальша боротьба за Землю безперспективна. Ворог переважає нас кількістю. Найбільше, що ми можемо зробити - це сповільнити його просування. Єдиний шанс перемогти - це знищити джерело вторгнення. Дослідження показують, що воно знаходиться в межах нашої Сонячної системи. Прибульці описують це місце як центр древньої цивілізації, яка виникла набагато раніше людства. Ми мусимо якнайшвидше знайти це місце. Для отримання детальної інформації необхідно захопити прибульця-лідера. Ймовірно, на великих кораблях ворога має бути принаймні один лідер."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Наші дослідження тепер спрямовані на Марс як на плацдарм операцій прибульців. База гарно схована та містить всі виробничі та клонуючі потужності щоб підпитувати засилення землі. Також, здається, містить контролюючий комп'ютер начебто з типу, який контролює цілу операцію. Здається суспільство прибульців, типу вулею, має щось на зразок 'королеви бджоли'. Це їх фундаментальна слабкість - як що зможемо знищіти 'мозог' то тіло помре. Ми маемо прідвищіти зусилля нашого дослідження поки не буде запіздно. Щоб просунутися далі ми повинні схопити прибульців вищого рангу - командирів - які розтошовуються тільки на базах прибульців та бойових кораблях."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Встановлено, що армія прибульців управляється з підземної бази в Кідонії - дивної області Марса, відомої розташованими там пірамідами та утворенням, яке нагадує людське лице. Кідонійська цивілізація процвітала мільйони років тому, причини її загибелі невідомі, як і зв'язок цієї цивілізації з активністю прибульців в наш час. Якими б не були пояснення нам необхідно летіти в Кідонію. Є лише один спосіб перемогти прибульців - знищити центральний \"мозок\". Нам буде потрібен \"Месник\" - транспорт, обладнаний найкращим доступним озброєнням, здатний доставити десант на Марс. Ми не можемо дізнатись більше, залишаючись тут, і змушені чекати результатів штурму Кідонії."
