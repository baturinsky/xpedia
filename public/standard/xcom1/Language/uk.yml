  STR_ACCESS_LIFT_UFOPEDIA: "Вхідний ліфт використовується для доставки персоналу та обладнання в підземну базу. Створення нової бази починається з будівництва цього модуля. Ліфт вразливий для проникнення потенційного противника."
  STR_LIVING_QUARTERS_UFOPEDIA: "Житловий блок забезпечує розміщення до 50 чоловік. Тут знаходяться кімната відпочинку, їдальня та спальні приміщення."
  STR_LABORATORY_UFOPEDIA: "В лабораторії можуть працювати до 50 вчених. Лабораторії оснащені найсучаснішими технологіями для проведення фізичних, біохімічних та космологічних досліджень. Передбачений зв'язок з кращими дослідницькими центрами світу, включаючи військові установи."
  STR_WORKSHOP_UFOPEDIA: "Майстерня обладнана всім необхідним для виробництва спорядження і техніки, розробленої в лабораторіях. В майстерні можуть працювати до 50 інженерів, в залежності від того скільки місця займає обладнання, яке виготовляють."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Невелика система виявлення має ефективний радарний діапазон 300 морських миль і пов'язаний із супутниковими системами для наземного пошуку. Кожна система має 10% шанс виявлення об'єкта середнього розміру кожні 30 хвилин."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Велика система виявлення має ефективний діапазон 450 морських миль і пов'язана з супутниковими системами для пошуку на суші. Кожна система має 20% шансів виявляти об'єкт середнього розміру кожні 30 хвилин."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ракетна система ППО (протиповітряної оборони) забезпечує деякий захист проти літальних апаратів, які намагаються сісти неподалік від бази."
  STR_GENERAL_STORES_UFOPEDIA: "Все обладнання, збройні системи, військове спорядження, матеріали та Важкі Бойові Платформи зберігаються на складах, включаючи обладнання приписане до кораблів в ангарах."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Для підтримання життєдіяльності прибульців необхідні спеціальні умови. Тюрма для прибульців дозволяє безпечно утримувати до 10 інопланетних організмів в ізольованих камерах."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерна система ППО забезпечує захист проти ворожих літальних апаратів."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Плазмова система ППО забезпечує ефективний захист проти ворожих літальних апаратів."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Бластер-ракети забезпечують найбільш ефективний захист проти атак прибульців. Під час вибуху ці ракети викидають антиматерію, яка, анігілюючи, знищує все в певному радіусі."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравітаційний щит відштовхує літальні апарати противника при спробі сісти неподалік від бази, даючи можливість захисним системам вистрелити знову. Це фактично подвоює ефективність систем ППО бази. "
  STR_MIND_SHIELD_UFOPEDIA: "Для виявлення присутності людей прибульці покладаються на характерні хвилі, які випромінює людський мозок. Ментальний щит екранує ці мозкові хвилі, сильно зменшуючи ймовірність виявлення противником."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Псі-лабораторія дозволяє провести оцінку псіонічного потенціалу всіх бійців на базі, а також необхідне для розвитку псі-вмінь навчання. Кожна лабораторія може тренувати до 10 чоловік одночасно, розподіл на тренування відбувається в кінці місяця. Для бойового використання псіонічних вмінь необхідно спорядити бійців псі-підсилювачами."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Засоби зв'язку прибульців базуються на використанні гіперпросторових хвиль, які поширюються майже миттєво. Декодер дозволяє здійснювати перехоплення та розшифрування переговорів НЛО. Можна визначити тип НЛО, расу прибульців і тип виконуваного завдання."
  STR_HANGAR_UFOPEDIA: "Кожен ангар може вмістити один човен. Є засоби для технічного обслуговування, заправки та ремонту човнів X-Com. Кожен човен, розташований на базі, повинен мати вільний ангар, який йому призначено, який не може бути використаний іншим човном, навіть якщо призначений човен вийшов на місію."
  STR_PISTOL_UFOPEDIA: "Стандартний випуск пістолета X-Com - це високоміцний напіввтомат з ємкістю у 12 куль."
  STR_RIFLE_UFOPEDIA: "Високоточна снайперська гвинтівка калібру 6.7мм, оснащена лазерним прицілом. Магазин вміщує 20 патронів."
  STR_HEAVY_CANNON_UFOPEDIA: "Важка гармата - потужна, але громіздка зброя. Вона відзначається можливістю використання трьох видів боєприпасів - бронебійних, запалювальних та розривних."
  STR_AUTO_CANNON_UFOPEDIA: "Авто-гармата поєднує експлуатаційну гнучкість та потужність важкої гармати з можливістю автоматичної стрільби."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Пускова ракетна установка з лазерною системою наведення. Може стріляти трьома видами ракет."
  STR_LASER_PISTOL_UFOPEDIA: "Лазерний пістолет - ефективна реалізація нової технології. Поєднує зручність пістолета з більшою точністю та скорострільністю."
  STR_LASER_RIFLE_UFOPEDIA: "Лазерна гвинтівка - більш потужна та точна зброя, що базується на розробках лазерного пістолета."
  STR_HEAVY_LASER_UFOPEDIA: "Важкий лазер - громіздка, але напрочуд ефективна зброя."
  STR_GRENADE_UFOPEDIA: "Стандартна осколкова граната з точним таймером для запалу."
  STR_SMOKE_GRENADE_UFOPEDIA: "Димові гранати використовуються для забезпечення прикриття в складних бойових ситуаціях. Використовуйте з обережністю, оскільки ворог теж може використати низьку видимість в диму."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Сенсорна граната використовується так само, як і звичайна, але після приземлення її запалом керує сенсор, що реагує на рух. Правильне використання вимагає хорошого вміння та особливої обережності."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Заряд вибухівки, який використовується для знищення об'єктів. Евакуюйте персонал від місця вибуху."
  STR_MOTION_SCANNER_UFOPEDIA: "Цей складний пристрій використовує потужні алгоритми обробки даних, які надходять з різних сенсорів, для виявлення рухомих об'єктів. Для використання сканера натисніть \"Використати Сканер\" в меню дій, під час тактичної місії. Стрілка на екрані пристрою показує напрям погляду бійця, який використовує сканер (Північ знаходиться вгорі). Миготливі плями - це об'єкти, які нещодавно рухались. Великі плями відповідають великим об'єктам, чи таким, які швидко рухаються. Нерухомі об'єкти сканером не фіксуються."
  STR_MEDI_KIT_UFOPEDIA: "Мед-комплект містить засоби для зупинки кровотеч, а також знеболювальні та стимулювальні препарати.{NEWLINE} Для застосування мед-комплекту потрібно стати навпроти солдата який потребує лікування. Якщо солдат лежить, потрібно встати над ним. При використанні виберіть:{NEWLINE}ОБРОБКА РАН> Частини тіла, які мають смертельні рани, позначені червоним. Виберіть уражену частину та натисніть кнопку, щоб зупинити кровотечу.{NEWLINE}СТИМУЛЯТОР> Ін'єкція стимулятора відновлює енергію бійця, може використовуватись для повернення потерпілих до свідомості (для цього потрібно стояти над тілом).{NEWLINE}ЗНЕБОЛЮВАЛЬНЕ> Введення комплексу знеболювальних препаратів допомагає покращити моральний стан поранених."
  STR_PSI_AMP_UFOPEDIA: "Псі-підсилювач можуть використовувати лише солдати з псіонічними вміннями. Для використання виберіть тип атаки, а далі - ціль атаки. Можливі два типи атаки:{NEWLINE}ПАНІКА> При успішній атаці противник буде деморалізований і може впасти в стан паніки.{NEWLINE}КОНТРОЛЬ РОЗУМУ> При успішній атаці ви отримуєте безпосередній контроль над діями ворога, так ніби він є одним із Ваших солдат. Це найскладніший тип псі-атаки."
  STR_STUN_ROD_UFOPEDIA: "Цей пристрій призначений для паралізації противника електричним розрядом при безпосередньому контакті. При цьому противник залишається живим."
  STR_MIND_PROBE_UFOPEDIA: "Мозговий зонд - це пристрій зв'язку прибульців, який використовується для отримання інформації безпосередньо від хвиль мозку. Бійці X-Com можуть використовувати цей пристрій у бою, щоб візуалізувати характеристики прибульця. Клацніть на мозговий зонд та опцію \"Використувати\". Потім натисніть курсор на прибульця."
  STR_PLASMA_PISTOL_UFOPEDIA: "Плазмовий пістолет - це смертоносна зброя прибульців, яка базується на принципі прискорення частинок антигравітаційним полем."
  STR_PLASMA_RIFLE_UFOPEDIA: "Руйнівна плазмова зброя прибульців, яка базується на принципі прискорення частинок антигравітаційним полем."
  STR_HEAVY_PLASMA_UFOPEDIA: "Це потужна зброя руйнівної сили на основі прискорення частинок з середини слабкого анти-гравітаційного поля."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Ця пускова установка прибульців стріляє потужними керованими \"бластерними ракетами\". Траєкторія польоту ракети задається безпосередньо перед пострілом. Після задання траєкторії натисніть спеціальну кнопку пуску ракети."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Невелика пускова установка, яка стріляє паралізуючими бомбами. Надзвичайно корисна для захоплення живих інопланетян."
