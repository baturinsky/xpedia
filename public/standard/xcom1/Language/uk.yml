  STR_VICTORY_1: "Зайшовши в зал, ви бачите інопланетний Мозок - ціль ваших пошуків. Перш ніж ви встигаєте вистелити, Мозок звертається до вас через екран, що знаходиться в приміщенні. Він просить вислухати аргументи на свій захист перш, ніж Ви натиснете на спусковий гачок..."
  STR_VICTORY_2: "\"...Багато мільйонів років тому планета, яку ви називаєте Марс, була живою. Це життя було принесене на безплідну планету нашою цивілізацією. Протягом мільйонів років ми відвідували вашу планету і генетично розробили ваш вид. Ви не можете знищити нас, ви - частина нас..."
  STR_VICTORY_3: "...Тут центр Марсіанської цивілізації - піраміди, побудовані за мільйони років до вас видом, який є вашим предком. Немає такої планети якої ми не могли б досягнути. Ця сила скоро може стати вашою. Все що ми просимо - ваша співпраця..."
  STR_GAME_OVER_1: "Прибульці взялися за винищення людства, зруйнували міста, отруїли повітря та океани. Опір земних армій марний проти передових інопланетних технологій. Покоління, які виживуть, перенесуть жахливі мутації, уникнувши знищення прибульцями. Вони стануть рабами і будуть використані для перетворення Землі в колонію прибульців - частину якоїсь невідомої імперії."
  STR_GAME_OVER_2: "Знання здобуті через проект X-COM загублені назавжди. Вам не вдалося врятувати землю."
  STR_VICTORY_4: "Мозок знищено зарядом гарячої плазми, сили прибульців переможені."
  STR_VICTORY_5: "Тільки но прибульці втратили Марс, вони втратили і землю. Незабаром X-Com дослідження дозволило людству процвітати знову, та наголосити Марс своїм. Загроза прибульців зникла, але як на довго - ніхто не знає."
  STR_YOU_HAVE_FAILED: "Ви не змогли зупинити вторгнення. Одна за одною передові держави підпишуть пакт з прибульцями, які обіцяють дати нові технології, мир і процвітання. Однак швидко стане зрозуміло, що в прибульців інші плани..."
