  STR_TANK_CANNON_UFOPEDIA: "Автоматизовані Важко Озброєні платформи призначені для доповнення команди X-Com. Поєднання високої вогневої потужності та міцної броні робить ці одиниці цінними для вогневих подій на відкритих місцевостях. Переконайтеся, що на ваших складах є достатня кількість гарматних снарядів для переозболєння танків. Вони автоматично озброюються, коли ви призначаєте їх до загону."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Ця автоматична Важка Бойова Платформа озброєна потужними ракетами. Вона може знищити будь-якого ворога. Слідкуйте за наявністю ракет для ВБП у сховищах."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Бойовий лазер - корисне вдосконалення для ВБП. Він завдає сильних пошкоджень, не вимагаючи боєприпасів."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Інопланетна технологія вдихнула в ВБП нове життя. Здатність літати та сила плазмової зброї утворюють смертоносну комбінацію."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Цей ширяючий танк обладнаний бластерною пусковою установкою величезної потужності. Використовуйте його з великою обережністю. Для озброєння цієї ВБП необхідно виготовляти бластерні ракети. Бластерні ракети - це високоточна керована зброя, яка дозволяє перед пострілом задавати траєкторію руху снаряду."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Цей компактний пристрій є джерелом енергії для важкої плазми. Містить невелику кількість Елеріуму."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Цей маленький об'єкт є джерелом енергії для плазмової гвинтівки - зброї прибульців середньої потужності. Містить невелику кількість Елеріуму."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Джерело енергії для невеликого плазмового пістолета. Містить Елеріум - джерело енергії всіх інопланетних технологій."
  STR_STUN_BOMB_UFOPEDIA: "Паралізуюча бомба використовується для захоплення живих людей, але може також застосовуватись проти більшості рас прибульців. Вистрілюється з Маленької Установки."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Метою дослідницьких місій прибульців є збір даних про Землю і її жителів. Використовуються переважно малі кораблі, які іноді сідають в пустельних землях. Цей тип активності прибульців становить найменшу небезпеку, з малим впливом на занепокоєння уряду та суспільства."
  STR_ALIEN_HARVEST_UFOPEDIA: "Прибульці широко використовують земну фауну в своїх цілях. Тварин таємно викрадають та повертають після видалення різних органів. Здебільшого випадки каліцтва худоби співпадають з випадками спостереження НЛО. Цей тип діяльності прибульців викликає найбільше занепокоєння в урядів і тривогу серед населення. Найчастіше така активність проявляється в сільськогосподарських регіонах. Теорія \"збору врожаю\" передбачає, що прибульці колись \"засіяли\" планету зразками своєї флори і фауни і тепер повернулись, щоб зібрати \"врожай\"."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Найбільш підступний вид діяльності прибульців. Випадки викрадення людей прибульцями широко відомі, незважаючи на спроби прибульців стирати спогади з пам'яті жертв. Викрадені розказують про проведені над ними фізіологічні досліди, включаючи запліднення зародками інопланетних організмів і різні генетичні експерименти. Переслідувана прибульцями ціль, ймовірно, має відношення до мутацій і маніпулювання їх власним генетичним матеріалом. Ці інциденти викликають велике занепокоєння і відбуваються в населених місцях або містах."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "В земні уряди можуть проникнути агенти прибульців, які ззовні виглядають як люди. Це може призвести до встановлення звязку між прибульцями та урядом на найвищому рівні. Ознакою підготовки такої операції може бути висока активність НЛО поблизу великих міст. Прибульці намагатимуться підписати пакт з урядом, пропонуючи передачу своїх технологій в обмін на можливість безперешкодно діяти на даній території. Цей тип місій прибульців являє найбільшу загрозу для X-COM. Якщо уряд погодиться - фінансування з його сторони буде припинене."
  STR_ALIEN_BASE_UFOPEDIA: "Прибульці будуть будувати таємні підземні бази у віддалених районах. Після періоду розвідувальних польотів буде відзначатись висока активність НЛО в місці будівництва бази. На базах розміщуються експерииментальні лабораторії для вивчення людей, а також засоби для подальшої діяльності прибульців в регіоні. Присутність бази буде супроводжуватись великою кількістю повідомлень про дії прибульців при відносно малій кількості випадків спостереження НЛО. Щоб виявити базу, корабель X-COM має патрулювати область протягом кількох годин."
  STR_ALIEN_TERROR_UFOPEDIA: "Коли прибульці тероризують місто, вони використовують спеціальні загони великої сили. Через наявність беспосередньої небезпеки для цивільних, уряд змушений евакуювати цілі райони. Основна ціль цих акцій - викликати досить велику паніку серед людей, через що уряди можуть чинити суттєвий тиск на проект X-COM."
  STR_ALIEN_RETALIATION_UFOPEDIA: "У випадку особливо успішних дій перехоплювачів X-COM, прибульці будуть вживати заходи у відповідь. Результатом може стати напад на базу X-COM. Однак прибульцям потрібно спершу виявити базу. Тому ризик можна суттєво знизити, якщо не підпускати НЛО-розвідники до бази."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Після того як база прибульців побудована, її постачання здійснюється на регулярній основі спеціальним вантажним транспортом. Виявивши такий корабель на землі, можна бути певним, що неподалік є база прибульців."
  STR_SMALL_SCOUT_UFOPEDIA: "Цей крихітний корабель використовується для розвідки чи досліджень. Його польоти зазвичай передують більшим кораблям на початку місій прибульців."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Середній за розміром розвідувальний корабель, який не становить великої небезпеки. Зазвичай з'являється перед більшими кораблями під час місії прибульців."
  STR_LARGE_SCOUT_UFOPEDIA: "Найбільший розвідувальний корабель прибульців, який є кораблем загального призначення і використовується у всіх типах місій."
