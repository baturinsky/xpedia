  STR_VICTORY_1: "你缓步走进这个房间，看到了外星主脑——你的任务目标。在你开火之前，它通过基地里的一个屏幕与你通话。它请求在决定是否开枪前先听它把话说完......"
  STR_VICTORY_2: "外星主脑说：“很久很久以前，这个被你们称为火星的星球是有生命的。我们的文明在一个另一个荒芜的星球种下了生命的种子，那就是你们的地球。几百万年来，我们多次造访你们的星球并改造你们的物种，使你们进化。你不能杀死我们，你们是我们的一部分......”"
  STR_VICTORY_3: "这里是火星文明的中心——这些金字塔由你们遥远的祖先于千百万年前建造。宇宙中没有什么地方是我们到不了的。很快，这种力量也将会是你们的，我们只需要你们的合作......"
  STR_GAME_OVER_1: "异形打算灭绝所有人类，毁灭人类城市并且毒害空气与海洋。地球军队面对拥有甚高科技水平异形的抵抗证明是徒劳的。幸存的人类在逃离异形屠戮时遭受了严重的基因突变，他们被聚集在奴隶营帮助异形将地球变成它们一些未知帝国的殖民地。"
  STR_GAME_OVER_2: "由X-COM计划得到的知识永远丢失了，你没能拯救地球。"
  STR_VICTORY_4: "等离子武器的射击摧毁了外星主脑，整个外星部队也随之被打败。"
  STR_VICTORY_5: "一旦外星人失去了火星，它们也失去了地球。用不了多久，X-COM的研究成果就会使人类迅速繁荣并控制火星。外星人就此消失了，但没人知道它们会不会回来......"
  STR_YOU_HAVE_FAILED: "你无法阻止异形的攻势，XCOM的资助国家一个接一个地跟异形签订合约，以换取异形期许的科技、财富与和平。但不久人们便很清晰发现异形其实有别的打算。"
