  STR_LIVING_QUARTERS_UFOPEDIA: "每个居住区模块可以容纳50人。这种设施提供基本的娱乐，食品和床铺。"
  STR_LABORATORY_UFOPEDIA: "最多50名研究人员可以在一座实验室设施内工作。实验室配备了研究材料、生物学、宇宙学科技的最新设备。实验室拥有连接全球各地最尖端的研究实验室和军用设施的特权。"
  STR_WORKSHOP_UFOPEDIA: "工场包含所有必要设备，以制造研究实验室设计出来的装备。空间最多可容纳50名工程师，但建造中的装备将占据一定的工场空间。"
  STR_MISSILE_DEFENSES_UFOPEDIA: "导弹防御系统能对试图在基地附近着的陆敌对飞行器提供一定程度的保护。"
  STR_GENERAL_STORES_UFOPEDIA: "所有装备、武器系统、弹药、捕获的材料和重型武器平台都储存在仓库，还包括机库飞行器的装备。"
  STR_PLASMA_DEFENSES_UFOPEDIA: "面对敌对入侵飞船，等离子防御系统能提供强大与有效的防御。"
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "聚变导弹设置能提供对抗异形攻击最有效的防御。这些导弹能创造出毁灭一切的反物质内爆区域。"
  STR_GRAV_SHIELD_UFOPEDIA: "引力盾系统能延缓异形飞行器着陆一段时间，这段时间足以让基地的防御系统再发射一次。实际上，它能使基地的防御系统发挥双倍的效能。"
  STR_MIND_SHIELD_UFOPEDIA: "异形飞船依赖脑电波来探测人类，所以最有效的反制措施就是屏蔽基地范围的脑电波。该设施能大幅降低基地被异形飞船发现的机会。"
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "外星人使用一种接近于超距作用的四维波动进行通信。这个解码器设施可以拦截并解密飞碟间的此类通信，从而让我们知道飞碟类型和任务，以及外星人的种族。"
  STR_RIFLE_UFOPEDIA: "此高精度狙击步枪采用激光瞄准模式，使用6.7毫米口径弹药，并采用20发装填的弹夹。"
  STR_HEAVY_CANNON_UFOPEDIA: "重型榴弹炮的威力强大，但很笨重。它的多功能性在于能使用三种弹药：穿甲弹、燃烧弹、高爆弹。"
  STR_AUTO_CANNON_UFOPEDIA: "机炮将重型榴弹炮的火力与射速的多功能结合在了一起。"
  STR_ROCKET_LAUNCHER_UFOPEDIA: "火箭发射器采用激光引导系统，并使用三种不同类型的弹药。"
  STR_LASER_PISTOL_UFOPEDIA: "激光手枪是新科技的产物。它不仅拥有更快速和更精准的火力，而且还跟常规手枪一样易用。"
  STR_LASER_RIFLE_UFOPEDIA: "激光步枪比起早期的手枪版本更为精准和大威力。"
  STR_HEAVY_LASER_UFOPEDIA: "重型激光枪虽然笨重，但极为有效。"
  STR_SMOKE_GRENADE_UFOPEDIA: "烟雾弹能在非隐蔽场合的作战提供掩护。因为同时它们也能为敌人提供掩护，所以请审慎使用。"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "感应手榴弹能跟普通手榴弹一样投掷，但它只会被落点附近的活动所触发。使用感应手榴弹需要很高技巧与谨慎才能发挥作用。"
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "该爆炸装置应当仅用于爆破用途。使用时要让人员远离爆破现场。"
  STR_STUN_ROD_UFOPEDIA: "此近战装备采用电击瘫痪而非杀死目标生物。"
  STR_SMALL_LAUNCHER_UFOPEDIA: "震撼弹发射器，可以用来俘虏外星人。"
