zh-CN:
  STR_AVENGER_UFOPEDIA: "能运输人员与空战的宇宙飞船。复制异形科技的终极产物。"
  STR_INTERCEPTOR_UFOPEDIA: "该战机配备两台冲压引擎，其电子设备也有特殊的防护措施。这是目前用地球技术能造出的最好的战机。"
  STR_LIGHTNING_UFOPEDIA: "这种战斗运输机对外星推进系统的运用虽然还很粗糙，但却十分有效。"
  STR_SKYRANGER_UFOPEDIA: "兵员运输机，是同类机型中最快的，并拥有垂直起降功能。"
  STR_FIRESTORM_UFOPEDIA: "空战飞行器。采用中央推进单元的单人驾驶的战斗飞船是异形经典的圆盘形飞船的复制品。"
  STR_STINGRAY_UFOPEDIA: "先进的空对空导弹，其电子设备拥有良好的防护。"
  STR_AVALANCHE_UFOPEDIA: "具备装载核弹头能力的对空导弹，目前只装载了超重型常规弹头。"
  STR_CANNON_UFOPEDIA: "使用穿甲弹的高性能机炮能击穿16英寸的钢板。"
  STR_FUSION_BALL_UFOPEDIA: "此种发射器发射由反物质推进的椭球状导弹，导弹依靠引力波聚能爆震来毁伤目标。"
  STR_LASER_CANNON_UFOPEDIA: "此常规激光武器采用反物质反应槽驱动。"
  STR_SECTOID_AUTOPSY: "灵能者尸检"
  STR_SNAKEMAN_UFOPEDIA: "这种生物发源于环境极端恶劣的地方。他们非常强壮，并且可以忍受极大的温差变化。他们依靠像蛇一样的一支大“脚”来移动，同时他们的关键器官也都由其保护。他们的目标似乎是纯粹的掠夺，而且他们的这种军事入侵一样的行动应该是其他高级智能的命令。"
  STR_SNAKEMAN_AUTOPSY: "蛇人尸体"
  STR_ETHEREAL_AUTOPSY: "虚灵解剖报告"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "这种生物的的物理结构发育不全，表面上似乎不能维持自身的生命。他们的肌肉很虚弱，体内的器官也高度退化，举例来说，他们的眼睛根本看不见。但是，他们的大脑却高度发达，占用了身体中大部分的血液供应。我们无法解释这种生物是如何在没有额外维生设备的情况下存活下来的。"
  STR_MUTON_UFOPEDIA: "这种类人生物强壮且聪明。他们似乎有种对于血肉的强烈渴望，就像地球上的肉食动物一样。他们应该受到名为“虚灵”的生物的灵能控制。一旦他们失去了这种灵能链接，他们的神经系统就会停止工作，然后他们也会死去。他们体内有用来增强器战斗能力的植入物。他们显然是其他高级智能的兵卒。"
  STR_MUTON_AUTOPSY_UFOPEDIA: "这种生物的“皮肤”似乎是一种移植而来的有机物护甲。其体内还有很多用来增强循环系统和感官能力的电子植入物。同时，他们没有繁殖能力。显然，这种不幸的生物只能为战斗而活。用穿甲弹对抗他们的坚固装甲效果有限。"
  STR_CELATID_UFOPEDIA: "这种生物有神器的能力，可以悬浮于空中。它似乎能探测到人的脑电波，并据此向目标移动，即使那个人隐蔽得很好。一旦发现目标，腐蚀虫会向目标喷出一些剧毒的腐蚀性液体。而在遇到危险时，它能迅速增殖。他们常与突变者一起行动。"
  STR_CELATID_AUTOPSY: "腐蚀虫尸体"
  STR_SILACOID_UFOPEDIA: "这种硅基生物的身体发热量巨大，甚至足以将岩石融化。他们的智能有限，通常由植入物或者灵能者控制。他们与突变者共生。"
  STR_SILACOID_AUTOPSY: "自爆虫解剖"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "该生物核心温度非常高，这似乎属于它消化系统的一部分。它独特的肌肉系统拥有强大的力量和速度。它岩石一般的皮肤表面让他们免疫来自于火或者燃烧弹的伤害。"
  STR_CHRYSSALID_UFOPEDIA: "这种生物有着螃蟹一样的爪子，那是有效的近战武器。高速的新陈代谢和强大的力量使得它灵巧与速度兼备。它并不会直接杀死它的受害者，而是在目标体内产下一枚卵并使目标中毒，中毒的目标将会成为一个没有意识的僵尸。一个新的捕猎手将会在产卵后不久从受害者的体内挣出。捕猎手常与蛇人共同行动。"
  STR_CHRYSSALID_AUTOPSY: "猎手解剖"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "这种生物的外骨骼相当坚固，但是却容易受到高爆弹药的伤害。他们的细胞繁殖率很高，而且大脑高度发达。一个这样的生物携带着二十枚可产入其它有机体内的卵。他们是一种极其有效的恐怖袭击武器。"
  STR_FLOATER_AUTOPSY: "漂浮者解剖报告"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "该生物通过手术被大幅改造过。身体核心部分的设备似乎是生命维持系统，取代心、肺和消化系统。这使它们能在极度恶劣的环境下生存。它的大脑比我们的小，但感官器官很发达。"
  STR_REAPER_AUTOPSY: "收割兽解剖"
  STR_SECTOPOD_AUTOPSY: "长足机甲拆卸"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "这种机器人由坚固的装甲制成，可以有效抵御大部分类型的攻击，特别是等离子武器的攻击。然而，它的探测系统似乎容易被激光武器击伤。"
  STR_CYBERDISC_AUTOPSY: "电盘解剖"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "电盘拥有良好的防护，对爆炸的抵御能力特别强。它的反重力系统已经严重损坏，无法从中了解其工作原理。"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "异形飞船的动力源于采用E115的反物质反应堆，它能产生强大的引力波和其它类型的能量。物质转换为能量的转化比达到了99%的惊人效率，以至于极少量的E115就能产生极其强大的动力。该反应堆能用异形合金轻易再造。"
  STR_UFO_NAVIGATION_UFOPEDIA: "不论在太空中或是在地球大气层内，外星飞碟都使用复杂的计算机系统来为飞碟导航。该系统基于先进的光学计算机技术，它的控制面板则相对简单——领航员只需指定由动力源产生的引力波的指向即可控制飞碟向期望的方向运动。人类很容易掌握这种导航系统的用法，并且还可以使用外星合金等组件自行制造。"
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "这些容器内装的是外星人胚胎。这种容器的设计表明它们的主人几乎完全依赖人工方式繁殖。若有充足的营养供应，胚胎将可快速发育。这种生产线可以在短时间内制造大量的外星人克隆体。这一过程也可以很容易地被改为克隆人类或是克隆人类-外星人混合体。"
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "这些球体最可能的功能是用于娱乐。其中的灵能回路可以刺激大脑的部分区域，效果类似于致幻药品。这是唯一能证明外星人也需要娱乐消遣的证据。"
  STR_EXAMINATION_ROOM_UFOPEDIA: "过去，上千人声称自己曾被外星人绑架，有时还有人被多次绑架。真实情况更为恐怖，人类被绑架、研究和观察，最优秀的样本被提取基因材料。女性被植入人类与异形混种的胎儿，并在数月后移除。谁会知道异形这么做的邪恶动机是什么？"
  STR_ALIEN_ALLOYS_UFOPEDIA: "异形的飞行器采用了拥有独特性能的特殊的合金。这种合金极为轻盈和耐用，并能采用电磁法冶炼。这种材料能复制并且用于多种生产流程上。"
  STR_CYDONIA_OR_BUST_UFOPEDIA: "我们现在终于知道，这些外星人由位于Cydonia 的一个地下基地控制。Cydonia是火星上一个特别的地方，那里有四座小金字塔和一座俯视起来像人脸一样的大金字塔。几百万年前，Cydonia的文明曾经遍布火星各处。他们为何灭亡了？他们与现在地球上的外星人又有何联系？这些我们都不知道。不论如何，我们必须派遣部队到那里去，这是我们唯一的取胜机会。我们必须摧毁外人星的控制主脑。我们将会用到一架装备着我们最顶尖武器的复仇者式战机。目前，我们知道的只有这些了——我们只能等待Cydonian 突击行动的结果。"
