  STR_AIR_LOCK_UFOPEDIA: "Luftslusen gør det muligt for udstyr og personer at komme ind og ud af den undersøiske base. Det er altid den første konstruktion på en ny lokalitet. Området omkring luftslusen er sårbar over for angreb fra potentielle fjendtlige styrker."
  STR_LIVING_QUARTERS_UFOPEDIA: "Hvert beboelsesområde tilbyder en kapacitet på 50 personer. Faciliteterne er noget primitive og funktionelle."
  STR_LABORATORY_UFOPEDIA: "50 videnskabsmænd kan arbejde i en enkelt laboratorieblok. Laboratorier er udstyret med alle de seneste teknologier indenfor forskning om materialer, biokemi og våben. X-Com har adgang til alle de bedste forskningslaboratorier over hele verden, både civile og militære."
  STR_WORKSHOP_UFOPEDIA: "Et værksted indeholder al det nødvendige udstyr til at fremstille udstyr baseret på de seneste design fra videnskabslaboratorierne. 50 teknikere kan anvende et værksted på samme tid, udstyr under konstruktion vil også bruge plads."
  STR_STANDARD_SONAR_UFOPEDIA: "Et sonarsystem har en effektiv rækkevidde på over 450 kilometer på de fleste dybder og er forbundet til  geostationære satellitnet for overfladeanalyse. Hver skanner har en 10 % sandsynlighed for at detektere et neddykket eller luftbåren fartøj per 30 minutters skanningscyklus."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Et langtrækkende sonarsystem har en effekt rækkevidde på over 700 kilometer på alle dybder og er forbundet til geostationære satellitnet for overfladeanalyse. Hver skanner har en 20 % sandsynlighed for at detektere et neddykket eller luftbåren fartøj per 30 minutters skanningscyklus."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpedoforsvarssystemer tilbyder beskyttelse mod angreb fra fjendtlige neddykkede fartøjer, som forsøger at trænge ind i basen."
  STR_MC_LAB_UFOPEDIA: "Det molekylære kontrollaboratorium kan implantere og træne op til ti dykkere på samme tid. Implantater installeres kirurgisk i hjernen på dykkerne. Omfattende træning gør det muligt for dem at udnytte deres implantater. Implantatevner bruges sammen med en molekylær enhed og kan bruges til angreb under kamp."
  STR_JET_HARPOON_UFOPEDIA: "Denne vandriffel er præcis og kraftfuld. Den affyrer hule stårharpuner fra forsejlede pakke med 10. Hver harpun har sit eget gasreservoir."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Denne standardhåndgranat har en præcis og sofistikeret tidsudløser til præcisionskontrol."
  STR_THERMAL_TAZER_UFOPEDIA: "Denne anordning kan kun bruges i nærkamp, men vil lamme en levende organisme uden at slå den ihjel ved at fryse skabningen."
  STR_MC_READER_UFOPEDIA: "Inden i kroppene hos rumvæsenerne har vi fundet små kirurgiske implanterede enheder. Disse er kontrolimplantater designet af aquatoider til at sikre konstant levering af information fra slagmarken, selv over store afstande. Den molekylære kontrollæser er en kommunikationsenhed, som bruges til at hente information direkte fra M.C.-implantater. X-Com-enheder kan bruge denne enhed i kampsituationer til at se et rumvæsens karakteristika. Vælg indstillingen »brug«. Klik derefter på et rumvæsen med markøren."
