  STR_PORT_TERROR: "RUMVÆSENER STARTER HAVNEANGREB"
  STR_PORT_TERROR_BRIEFING: "Rumvæsenerne har startet et angreb mod et landmål. Havnen og dens civile befolkning er i fare. Dit hold skal eliminere alle rumvæsenerne og beskytte de uskyldige tilskuere fra rumvæsenernes angreb. For at afslutte placeres dykkerne i den flyvende ubåd og der klikkes på ikonet »Afbryd mission«."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "RUMVÆSENERNES STARTER{NEWLINE}ET ANGREB MOD ØEN"
