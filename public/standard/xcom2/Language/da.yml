da:
  STR_LEVIATHAN_UFOPEDIA: "EN TRANSPORTUBÅD OG KORTRÆKKENDE FLYVENDE UBÅD MED EKSTREM DYBDEKAPACITET. EN SUPERB SYNTESE AF RUMVÆSENERNES TEKNOLOGI MED VORES EGEN TEKNOLOGI DER UDNYTTER ION-FREMDRIFTSSYSTEMER OG MAGNETISK NAVIGATION."
  STR_BARRACUDA_UFOPEDIA: "DET BRITISKE HYDROSPACE BARRACUDA, DREVET AF SUPEROPVARMEDE LASERMOTORER. ET AF DE HURTIGSTE SKIBE I VERDEN, KAN DYKKE OG FLYVE, ET NØGLESKIB I DE KOMMENDE SLAG."
  STR_HAMMERHEAD_UFOPEDIA: "ET TRANSPORT- OG ANGREBSSKIB. EN REPLIKATION AF MAGNETISKE MATRIXSYSTEMER I ET X-COM-SKIB. SELVOM LILLE, ER DETS DESIGN EN IMPONERENDE TEKNOLOGISK LANDVINDING."
  STR_TRITON_UFOPEDIA: "TRITON, ET FARTØJ MED ANGREBSHOLD, TILPASSET MED FULDE ATOMOFÆRISKE OG VANDMOTORER. DETS STORE KAPACITET OG ROBUSTE KONSTRUKTION SIKRER, AT DET ER GRUNDPILLEN I X-COM-FLÅDEN."
  STR_MANTA_UFOPEDIA: "MANTABÅD MED HØJ HASTIGHED, EN FLYVENDE UBÅD FOR EN PERSON SOM LIGNER DET ION-DREVNE RUMVÆSENSKIB. ET MEGET EFFEKTIVT ANGREBSVÅBEN I DEN ESKALERENDE KONFLIKT."
  STR_AJAX_UFOPEDIA: "AJAXTORPEDOEN ER STANDARDVÅBEN FOR UNDERSØISK KAMP OVER HELE VERDEN. BRUGES SOM ET PRÆCIST OG KRAFTFULDT AFSKRÆKNINGSVÅBEN"
  STR_DUP_HEAD_UFOPEDIA: "UDTØMT URAN I PILLEFORM ER EN RELATIV NY VÅBENTEKNOLOGI OG DETTE ER DET FØRSTE KOMMERCIELLE UNDERVANDSSYSTEM SOM ANVENDER DET TIL FULDE."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "ET KOMPRIMERET GASDREVET KANONSYSTEM DER AFFYRER FAST BOLTE MED HØJ GENNEMTRÆNGNINGSKRAFT."
  STR_PWT_CANNON_UFOPEDIA: "PULSBØLGETORPEDOEN UDNYTTER ET SUPEROPVARMET BRÆNDSTOFSYSTEM OG EN EKSTREM TÆT SPIDS, SOM KAN TRÆNGE IGENNEM DE FLESTE LEGERINGER."
  STR_GAUSS_CANNON_UFOPEDIA: "GAUSS-VÅBNET ER NY X-COM-TEKNOLOGI. DETTE SYSTEMS PARTIKELACCELERATOR ER DREVET AF EN KOMPAKT, FLYDENDE OG NITROGENNEDKØLET FUSIONREAKTOR."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "EN KRAFTFUL AUDITIV OSCILLATOR, SOM SKABER ØDELÆGGENDE LYDBØLGER, DER FÅR MÅLETS MOLEKYLER TIL AT VIBRERE FRA HINANDEN."
  STR_AQUATOID_UFOPEDIA: "Aquatioidracen er et oldgammelt samfund, med en historie der tælles i årtusinder før mennesket tog sine første trin på jorden. Deres kompakte form og pæreagtige træk er et træk fra deres rumfarende brødre, sectoiderne. Deres magt er baseret på den kraftfulde teknologi indenfor molekylær kontrol. Aquatoidracen søger at udbrede sin sterile race ved genetisk modifikation, de ideelle emner er mennesker. Eksperimenter har skabt mange hybridracer."
  STR_AQUATOID_AUTOPSY: "Obduktion - aquatoid"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "En detaljeret analyse af denne skabning gør det muligt at foretage nogle grundlæggende antagelser. Det er en sectoid, vores tidligere fjende, men ændret kirurgisk og implantater til en undervandsskabning. Vestigiale lunger tillader vejrtrækning og begrænset bevægelighed i overfladen. Der er cybernetiske implantater i hele kroppen, der øger styrken af dets atrofierede lemmer og funktionen af dets organer. Da alle medlemmer af denne race er identiske, kan vi antage at disse skabninger er kloner."
  STR_GILLMAN_UFOPEDIA: "Næsten menneskelig, et mærkeligt væsen som fremstår som en reptil humanoid, meget tæt på mennesket. Denne skabning er ekstrem stærk og hurtig i den undersøiske verden. Gillmen er en fuld race, med mænd og kvinder i forskellige aldre. De er anderledes end hovedparten af undervandsrumvæsenerne, da de ingen tegn har på genetisk ændring eller kirurgisk deformation. Det er muligt, at vi har at gøre med en ældgammel gren af vores egen race."
  STR_GILLMAN_AUTOPSY: "Obduktion - gillman"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Da obduktionen kom i gang var det klart at dette ikke er et rumvæsen, men en skabning født på jorden, en gammel historisk race som mentes uddød i det øjeblik pattedyrene blev dominerende. På samme tidspunkt som dinosaurerne regerede levede disse skabninger, amfibieskælmænd, intelligente og stærke. Den katastrofe, der sluttede reptildominansen på denne planet, tvang disse skabninger til et symbiotisk forhold med de nyankomne rumvæsener. En lille elektronisk enhed er anbragt i kranierne på skabningerne."
  STR_LOBSTERMAN_UFOPEDIA: "Dette er et svimlende væsen, højere end en mand og med seks lemmer, det ligner ikke mindre end en vanddæmon. Lighederne mellem dette væsen og Jordhummeren har givet væsenet kaldenavnet Hummermand blandt X-Com-tropperne. Dette er en skabning fra dybet. En omhyggeligt designet kampskabning med utrolig styrke og praktisk talt uskadelig over for missilild. Væsenets klør alene kan knuse stål."
  STR_LOBSTERMAN_AUTOPSY: "Obduktion - hummermand"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Når først bag dets næsten uforgængelige skal har skabningen en imponerende konstruktion. Kraftige muskler omkring et titanskelet, et sofistikeret målsystem med skanning i flere bånd er koblet direkte til skabningens hjerne. Dets mange øjne er beskyttet af plastik, der er hårdere end stål, og det står klart at når de er placeret korrekt af deres overordnede, så kan disse skabninger ikke stoppes. Begravet dybt i deres kroppe er enheder af ukendt konstruktion og funktion."
  STR_TASOTH_UFOPEDIA: "Disse adrætte og hurtige fjender er en grundpille i rumvæsenernes hær. Hundredvis fødes, i massive ynglekar dybt i hjertet af rumvæsenernes kolonier. Langt mere kraftfuld end en mand, er tasoth'en et rigtigt rumvæsen og dets adfærd og kødædende natur er uovertruffen på planeten. Tasoth'en danner ofte spydspids i et rumvæsenangreb og synes aldrig at flygte fra kampen selv i lyset af overvældende modstand."
  STR_TASOTH_AUTOPSY: "Obduktion - tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Dissektion afslørede en kybernetisk organisme besiddende en mærkelig magt. Inde i kroppen hulrum er en lille motor, men ingen identificerbare organer. Kraftoverførslen i hele kroppen udføres af et bio-elektrisk transmissionssystem. Hele kroppen mangler knogler eller anden bærende konstruktion. Når død stopper strømmen og væsenet bliver en livløs kludedukke af osende rumvæsenkød og -væsker. Den eneste anden indre konstruktion er et par keramiske celler, som, hvis de får strøm kortvarigt genopliver skabningen."
  STR_DEEP_ONE_UFOPEDIA: "Dybhavsskabningen er et biologisk mareridt, en krydsning, fremstillet ved warping-eksperimenter hos aquatoiderne. Vi har mødt flere variationer af disse skabninger. Efter omfattende forskning har vi konkluderet, at disse er fremstillet af invasionsstyrkerne. De fylder deres rækker med friske menneskelagre efter tilfangetagelse. Hver af disse undervandsmennesker er armeret med en elektrisk energiudladning stærk nok til at dræbe en dykker."
  STR_DEEP_ONE_AUTOPSY: "Obduktion - dybhavsskabning"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Væsenet er en podning af menneske og en fremmed organisme. Den menneskelige hjerne er massivt ændret for at rumme kontrolelektronik og rumvæsenets hjernebark. Alle delene fra menneskekroppen virker tabt, undtagen en: øjnene. Den kirurgiske podning ser ud til at tillade det fremmede foster at spise den menneskelige vært efterhånden som den vokser. Skabningens hårde hud ser ud til at være et ikke-organisk, metalnet, ekstremt stærkt og fleksibelt. Den resulterende blandingsrace er stærk, hurtig og fuldstændig under rumvæsenernes kontrol."
  STR_BIODRONE_UFOPEDIA: "Biodronen er en skabning kun en rumvæsenhjerne kan forstå. Det er en hjerne (menneske eller rumvæsen) ophængt i fostervand og tilsluttet en elektrisk basenhed, som kan flyve på land eller under vand. Hver biodrone er bevæbnet med en kraftig auditiv disruptor, delvis maskine og delvis organisme. Nogle af vores forskere har antydet, at våbenet drives af værtsorganismens originale stemmebånd. Meget nøjagtige og ihærdige, så disse supervagthunde er meget udbredt blandt rumvæsenerne til at beskytte deres værdifulde aktiver."
  STR_BIODRONE_AUTOPSY: "Obduktion - biodrone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Hypotesen om, at den auditive disruptor er en biologisk enhed, er sand. Denne uheldige skabning skriger bogstaveligt talt sine fjender til døden. Hvert eksemplar har massive kirurgiske ar og er alvorligt lemlæstet. Rumvæsenerne synes at slagte hjernen til lydighed. De fleste af cortex'erne, der anvendes i skabningerne, er fremmede, men intet kan sammenlignes med rædslen om at finde en menneskelig baseret enhed. Biodronerne drives af en ION-motor og indbygger en form for et fjernbetjeningssystem."
  STR_TENTACULAT_UFOPEDIA: "Ikke engang dybden af et Lovecraftian-mareridt kunne gyde som dette ubeskrivelige væsen. Ingen sammenligning med noget jorddyr eksisterer, det miljø, der kan producere som dette, er ud over vores fantasi. Bevæbnet med lange tentakler lammer tentaculat sine ofre og gør dem til tankeløse ting. Disse afkom kan forårsage død ved berøring, selv gennem rustning. Tentaculat er det mest frygtede rumvæsen, der endnu har ramt af X-Com."
  STR_TENTACULAT_AUTOPSY: "Obduktion - tentaculat"
  STR_CALCINITE_AUTOPSY: "Obduktion - calcinite"
  STR_TRISCENE_AUTOPSY: "Obduktion - triscene"
  STR_HALLUCINOID_AUTOPSY: "Obduktion - hallucinoid"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Indlejret i de mange lag af den gelatinøse krop hos denne organisme er en stærk kemisk fryser, dens hovedevne i offensiven. Den bløde og smidige hud hos hallucinoid forekommer modtagelig for varmebaserede angreb. Ofte findes denne mutant i selskab med sine herrer, aquatoider."
  STR_XARQUID_AUTOPSY: "Obduktion - xarquid"
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "For 65 millioner år siden blev et stort koloniskib send til jorden fra en fjern rumvæsenverden. Efterhånden som det enorme fartøj nærmede sig planeten medførte en massiv og voldsom solstorm at navigationssystemerne fejlede. Forkrøblet og fejlramt faldt den enorme masse gennem stratosfæren for at dukke op i kridthimmelen. På jorden rettede utallige livsformer deres blik mod himlen, da deres nemesis pløjede sig ind i planeten. En stor støvklump tilstoppede atmosfæren, og da jorden blev afkølet, døde det dominerende liv, de mægtige dinosaurer. Men de 400 milliarder ton T'leth blev ikke ødelagt i kollisionen, sofistikerede supercomputere indledte en kryogensøvncyklus for skabningerne dybt i skibets indre. Mens æonerne forløb vækkede computere dele af rumvæsenerne for at forsøge at kommunikere med deres stjernefætre, alt dog forgæves for kernen i rumvæsenmagten sov videre."
  STR_TLETH_THE_ALIEN_CITY: "T'leth - rumvæsenernes by"
