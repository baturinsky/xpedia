  STR_UFO_CRASH_RECOVERY_BRIEFING: "VÆR FORSIGTIG - Der vil være rumvæsener i ubåden og rundt omkring stedet. Denne mission vil være succesfuld når alle fjendtlige enheder er blevet elimineret eller neutraliseret. Bjærgning af rester fra rumvæsenubåden, teknologi og rumvæsenlig kan så påbegyndes. For at afbryde missionen skal du returnere X-Com-dykkerne til ubåden og klikke på ikonet »Afbryd mission«."
  STR_UFO_GROUND_ASSAULT: "ANGREB MOD RUMVÆSENUBÅD"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Udforsk landingsstedet, og hvis det er muligt, skaf dig adgang til rumvæsenernes ubåd. Missionen vil være en succes, når alle fjendtlige enheder er blevet elimineret eller neutraliseret. Bjærgning af rumvæsenubåd, udstyr og rumvæsenernes lig kan derefter igangsættes. For at afbryde missionen skal du returnere dine X-Com-dykkere til transportflyet og klikke på ikonet »Afbryd mission«."
  STR_BASE_DEFENSE: "BASEFORSVAR"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Et af rumvæsenernes fartøjer er landet i området. Vores base er i alvorlig fare. Som standardprocedure er alt ikkemilitært personel og funktionelle X-Com-ubåde blevet evakueret. Rumvæsenerne vil angribe basen via ubådsåbningerne eller luftslusen. Forsvar basen og dens vitale installationer uanset omkostningerne - dette er en kamp til døden. Hvis du klikker på ikonet »afbryd mission« bliver du besejret og mister basen."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ANGREBSMISSION MOD RUMVÆSENKOLONI"
  STR_ALIEN_BASE_ASSAULT: "RUMVÆSENKOLONI - DEL ET"
  STR_ALIEN_COLONY_P1_BRIEFING: "Denne mission er et angreb på en rumvæsenkoloni. Der er to niveauer på dette sted, få alle dykkerne til den glødende udgang i det første kompleks og klik på ikonet »Afbryd mission« for at fortsætte. Efterladt udstyr vil forblive på søbunden indtil det andet niveau er klaret. For at afbryde missionen skal du returnere X-Com-dykkerne til ubåden og klikke på ikonet »Afbryd mission«."
  STR_ALIEN_COLONY_P2: "RUMVÆSENKOLONI - DEL TO"
