  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Automatische UWS sind sehr manövrierfähig und haben einen starken Rumpf. Sie können Truppen in allen Tiefen  unterstützen. UWS werden automatisch wieder geladen, wenn genug Munition vorhanden ist."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Dieses U-Boot ist mit Aqua-Jet-Torpedos bewaffnet. Ein der Gaskanone überlegenes System. Vergewissern Sie sich, daß immer genug Aqua-Jet-Torpedos vorhanden sind."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Die Gauss'sche Technologie bietet ein starkes Waffensystem für UWS. Sie bietet im Vergleich zu früheren Modellen schwereres Feuer und nutzt eigene X-Com-Technologie."
  STR_DISPLACER_SONIC_UFOPEDIA: "Die Technologie der Aliens hat die UWS revolutioniert. Durch den Ionenverdränger sind die UWS nicht länger auf den Einsatz an Land/auf dem Meeresboden beschränkt. Sonarwaffen bieten im Kampf einen erheblichen Vorteil."
  STR_DISPLACER_PWT_UFOPEDIA: "Dieses UWS ist mit Impulswellenwaffen für den Unterwassereinsatz ausgestattet. Sie müssen IW-Torpedos herstellen, um stets kampfbereit zu sein. Zum Feuern setzen Sie eine Reihe von Wegmarken und klicken dann das Start-Icon an."
  STR_ALIEN_PROBE_MISSION: "Außerirdischer Sondereinsatz"
  STR_ALIEN_INTERDICTION: "Alien-Interdiktion"
  STR_ALIEN_RESOURCE_RAID: "Ressourcenplünderung"
  STR_ALIEN_INFILTRATION: "Außerirdische Infiltration"
  STR_ALIEN_BASE: "Expansion der Alien-Kolonien"
  STR_ALIEN_SURFACE_ATTACK: "Landangriff der Aliens"
  STR_ALIEN_RETALIATION: "Angriff auf Schwimmende Basis"
  STR_ALIEN_SUPPLY: "Kolonie-Versorgungsmissionen"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Der Sondereinsatz wird zur Korrelierung von Daten über Meeresboden, Ressourcen, Schiffs- und Flugzeugrouten eines Gebietes verwendet. Die hier tätigen U-Boote der Aliens stellen an sich keine Gefahr dar, zeigen aber Aktivitäten an, die jederzeit eskalieren könnten. "
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Die Aliens beobachten gerne Gebiete, an denen sie interessiert sind, und senden oft Fahrzeuge aus, um ein Gebiet zu sichern, bevor intensivere Einsätze starten. Dabei landen sie an bestimmten Orten, von denen aus sie später das Gebiet abriegeln, um den nächsten Schritt vorzubereiten."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Das Versenken von Schiffen und das Abschießen von Flugzeugen gehören zu den Schlüsselelementen der Strategie der Aliens. Dazu gehört auch der Erwerb von Materialien, der auch von aggressiven Handlungen begleitet ist. Die Aliens führen auch Überfälle auf Gebiete mit geothermischer Aktivität, Bergbauregionen und historische Stätten aus, um Minerale, Metalle und andere menschliche Erzeugnisse zu erwerben."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Dies kann zu offiziellen Kontakten zwischen den Aliens und Unternehmen oder Regierungen auf höchster Ebene führen. Den Höhepunkt dieser Aktivitäten bilden intensive U-Boot-Aktivitäten in den entsprechenden Gewässern. Die Aliens möchten mit der Regierung oder dem Unternehmen einen Vertrag unterzeichnen, in dem sie die Weitergabe ihrer überlegenen Technologie anbieten. Diese Aktivitäten stellen eine große Bedrohung für X-Com dar.  Mit Beginn der Zusammenarbeit eines Unternehmens oder einer Regierung mit den Aliens bleiben die Gelder aus. "
  STR_ALIEN_BASE_UFOPEDIA: "Aliens bauen geheime Unterwasserkolonien in entfernten Gegenden. Nach ersten Erkundungsflügen erfolgt eine erhöhte Aktivität der U-Boote der Aliens nach dem Baubeginn. Diese Kolonien sind mit Labors, Klon-Zentren und Operationsräumen für Human- und Alienexperimente ausgestattet. Die Präsenz der Kolonien zieht weitere Aktivitäten der Aliens nach sich, ohne daß U-Boote anzutreffen wären. Zur Lokalisierung einer Kolonie muß ein X-Com-U-Boot einige Stunden lang patrouillieren, bevor es eine Kolonie entdecken kann."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Wenn die Aliens Menschen brauchen, terrorisieren sie einen Hafen, greifen eine Insel an oder \x81überfallen ein Schiff. Zivilisten sind direkt bedroht, da sie für Zuchtzwecke und Experimente der Aliens gebraucht werden."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Wenn die X-Com-Abfang-U-Boote erfolgreich gegen Fahrzeuge der Aliens vorgehen, kann es zu Vergeltungsmaßnahmen kommen. Diese könnten zu einem direkten Angriff gegen eine X-Com-Einrichtung führen. Doch müssen die Aliens zunächst eine X-Com-Basis finden, die sie angreifen können; solange die U-Boote der Aliens ferngehalten werden können, sollte die Gefahr eines Angriffs gering sein."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Wurde eine Kolonie durch die Aliens errichtet, wird sie in regelmäßigen Abständen von einem besonderen Versorgungsschiff beliefert. Wird eines dieser Schiffe bei der Landung beobachtet, kann auf eine Kolonie der Aliens geschlossen werden."
  STR_SURVEY_SHIP_UFOPEDIA: "Dieses winzige U-Boot wird zu Aufklärungs- und Vermessungszwecken verwendet. Normalerweise führt es einen Stoßtrupp der Aliens an."
  STR_ESCORT_UFOPEDIA: "Ein mittelgroßes Geleitschiff, das allein keine große Gefahr darstellt. Dieses Schiff kündigt die Ankunft größerer Schiffe und vermehrte Aktivität an."
  STR_CRUISER_UFOPEDIA: "Der Kreuzer ist ein Universalschiff, das Hauptstück der Flotte der Aliens. Es wird bei Einsätzen aller Arten verwendet und ist ein gefährlicher Gegner."
  STR_HEAVY_CRUISER_UFOPEDIA: "Der Schwere Kreuzer ist mächtiger als ein Kreuzer; größere Waffen und Antriebssysteme erhöhen seine Kraft. Der Schwere Kreuzer wird für Beschaffungseinsätze verwendet, um große Mengen an Mineralien und Ausrüstung zu sammeln."
  STR_HUNTER_UFOPEDIA: "Dieses Schiff ist mit einem Untersuchungsraum ausgestattet, in dem Experimente an menschlichen Objekten vorgenommen werden können. Die Opfer werden den schrecklichsten Torturen unterworfen. Oft wird das Gehirn entfernt und dann aufbewahrt."
  STR_BATTLESHIP_UFOPEDIA: "Das Schlachtschiff ist das aggressivste Schiff im Besitz der Aliens. Es enthält alle Technologien und Systeme um als Operationsbasis für jegliche Art aggressiver Handlung dienen zu können und führt ein breites Arsenal an Waffen mit sich."
  STR_DREADNOUGHT_UFOPEDIA: "Die Dreadnought ist ein Truppenträger, der sämtliche Technologien und eine riesige Nutzlast besitzt. Die Dreadnought ist ein harter und gefährlicher Gegner."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Das Versorgungsschiff wird während der Aufbauphase der Kolonien eingesetzt oder zur Belieferung bereits existierender Kolonien. Es transportiert Nahrung, DNS-Material, Föten und andere biologische Komponenten."
