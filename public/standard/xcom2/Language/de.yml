de:
  STR_LEVIATHAN_UFOPEDIA: "EIN TRANSPORT- UND ABFANG-U-BOOT MIT BESONDERER TIEFENTAUGLICHKEIT. EINE HERVORRAGENDE SYNTHESE UNTERSCHIEDLICHER TECHNOLOGIEN, MIT IONENPROPULSIONSSYSTEMEN UND MAGNETISCHER VEKTORNAVIGATION."
  STR_BARRACUDA_UFOPEDIA: "DIE BRITISCHE HYDROSPACE-BARRACUDA, ANGETRIEBEN VON HEISS-LASER- MOTOREN. EINER DER SCHNELLSTEN ABFANGJÄGER DER WELT, UNTER WASSER UND IN DER LUFT EINSETZBAR UND BESTIMMT EIN ENTSCHEIDENDER FAKTOR IM KOMMENDEN KAMPF."
  STR_HAMMERHEAD_UFOPEDIA: "EIN TRANSPORT- UND ABFANGFAHRZEUG. EINE REPLIKATION MAGNETISCHER ARRAY-SYSTEME IN EINEM X-COM-SCHIFF. TROTZ SEINER GERINGEN GRÖSSE EIN WICHTIGER TECHNISCHER DURCHBRUCH."
  STR_TRITON_UFOPEDIA: "EIN VON SUB AM ENTWORFENER TRITON-STOSSTRUPPTRANSPORTER. AUSGESTATTET MIT KOMPLETTEN LUFT- UND WASSERFLUGMOTOREN. SEINE KAPAZITÄT UND SEINE ROBUSTE KONSTRUKTION MACHEN IHN ZUM HAUPTSCHIFF DER X-COM-FLOTTE."
  STR_MANTA_UFOPEDIA: "MANTA-SCHNELLFAHRZEUG, EIN EINSITZIGES FLIEGENDES ABFANG-U-BOOT, DEN IONENGETRIEBENEN ALIEN-SCHIFFEN SEHR ÄHNLICH. EIN ÄUSSERST WIRKSAMES ANGRIFFSFAHRZEUG IM ESKALIERENDEN KONFLIKT."
  STR_AJAX_UFOPEDIA: "DER AJAX-TORPEDO IST ÜBERALL DIE STANDARDWAFFE IM UNTERWASSERKAMPF. EINGESETZT ALS TREFFSICHERE UND GEWALTIGE ABSCHRECKUNG."
  STR_DUP_HEAD_UFOPEDIA: "KUGELN MIT ABGEREICHERTEM URAN SIND WAFFENTECHNOLOGISCH RELATIV NEU, UND DIES IST DAS ERSTE KOMMERZIELLE AQUATISCHE WAFFENSYSTEM, DAS DIESE TECHNIK NUTZT."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "EIN DRUCKGASGETRIEBENES KANONENSYSTEM; DESSEN BOLZEN FAST JEDE PANZERUNG DURCHDRINGEN"
  STR_PWT_CANNON_UFOPEDIA: "DER IMPULS-TORPEDO VERWENDET EIN ÜBERHITZESYSTEM UND EINEN ÄUSSERST DICHTEN SPRENGKOPF, DER FAST ALLE LEGIERUNGEN DURCHBRECHEN KANN."
  STR_GAUSS_CANNON_UFOPEDIA: "DIE GAUSS-WAFFE IST TEIL DER ALLERNEUESTEN X-COM-TECHNOLOGIE. DER TEILCHENBESCHLEUNIGER DIESES SYSTEMS WIRD VON EINEM KOMPAKTEN, STICKSTOFF-GEKÜHLTEN FUSIONSREAKTOR ANGETRIEBEN."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "EIN STARKER HÖROSZILLATOR ERZEUGT WELLEN VON SCHALL-ENERGIE, DIE DAS ZIEL DURCH VIBRATION SEINER MOLEKÜLBINDUNG ZERSTÖREN."
  STR_AQUATOID_UFOPEDIA: "Die Aquatoiden sind eine alte Kultur, die schon Jahrtausende vor dem Erscheinen des Menschen blühte. In ihrer kompakten Form und ihren knolligen Gesichtszügen kommen ihre raumfahrenden Brüder, die Sektoiden, durch. Ihre Macht beruht auf der Technik der Molekülsteuerung. Die Aquatoiden müssen sich, da sie unfruchtbar sind, durch Genmanipulation vermehren, wobei die Menschen ideale Objekte sind. In Experimenten sind zahlreiche Hybridformen entstanden."
  STR_AQUATOID_AUTOPSY: "Aquatoide Autopsie"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Eine Analyse dieser Kreatur gibt uns Grund zu folgenden Annahmen: Es handelt sich um einen Sektoiden, unsere früheren Gegner, durch operative Eingriffe und Implantate zu einem Wasserlebewesen verändert. Rudimentäre Lungen ermöglichen das Einatmen von Sauerstoff und begrenzte Oberflächenmobilität. Kybernetische Implantate im gesamten Körper erhöhen die Kraft der atrophierten Gliedmaßen und die Organfunktionen. Da alle Angehörigen dieser Gruppe identisch sind, vermuten wir, daß es sich bei diesen Kreaturen um Klone handelt."
  STR_GILLMAN_UFOPEDIA: "Ein menschenähnliches Wesen, das ein reptilienartiger Humanoid zu sein scheint. Diese Kreatur ist in der Unterwasserwelt äußerst kräftig und schnell. Es handelt sich um eine ausgewachsene Spezies mit männlichen und weiblichen Vertretern unterschiedlichen Alters. Sie unterscheiden sich vom Großteil der Unterwasserbewohner, da sie keine Anzeichen von Genmanipulation oder chirurgischen Eingriffen zeigen. Warscheinlich haben wir einen entfernt verwandten Urahnen unserer eigenen Spezies vor uns."
  STR_GILLMAN_AUTOPSY: "Kiemenmensch Autopsie"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Es war klar, daß es sich nicht um einen Alien handelte, sondern um eine Erdkreatur, eine prähistorische Spezies, von der man annahm, daß sie in dem Moment ausstarb, als die Säugetiere dominant wurden. Diese starken und klugen Amphibier lebten zu einer Zeit, als die Dinosaurier die Wälder durchstreiften. Die Umwälzung, die die Herrschaft der Reptilien auf diesem Planet beendete, zwang diese Kreaturen in eine Symbiose mit den gerade angekommenen Aliens. Ein kleines Elektronengerät steckt im Schädel der Kreaturen."
  STR_LOBSTERMAN_UFOPEDIA: "Eine übewältigende Kreatur, größer als ein Mensch und mit sechs Gliedmaßen, ein wenig wie ein Wasserdämon. Die Ähnlichkeit dieser Kreatur mit einem Hummer hat ihr bei den X-Com-Truppen den Spitznamen Hummermensch eingetragen. Ein Monstrum der Tiefe. Eine überlegt entworfene Kampfkreatur, ungeheuer stark und durch Geschoßfeuer praktisch unverwundbar. Allein seine Scheren können Stahl zermalmen."
  STR_LOBSTERMAN_AUTOPSY: "Hummermensch Autopsie"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Hinter dieser fast unzerstörbaren Schale verbirgt sich eine verblüffende Konstruktion. Mächtige Muskeln sind an einem Titaniumskelett befestigt, und ein ausgeklügeltes Zielsystem mit multipler Scan-Kapazität ist direkt in das Gehirn der Kreatur eingebaut. Die Facettenaugen sind durch Plastik geschützt, das härter als Stahl ist. Bei guter Aufstellung durch ihre Herren sind diese Kreaturen nicht mehr zu halten. Tief in ihrem Körper verborgen sind Geräte von bisher unbekannter Konstruktion und Funktion."
  STR_TASOTH_UFOPEDIA: "Diese agilen und schnellen Gegner bilden die Stütze der Alien-Armee. Hunderte werden in riesigen Brutkesseln im Herzen der Alien-Kolonien geboren. Der Tasoth ist um einiges stärker als ein Mann, ein echter Alien, und weder sein Verhalten noch seine karnivore Natur haben bisher auf der Erde ihresgleichen gefunden. Der Tasoth bildet oft die Speerspitze des gegnerischen Angriffs und scheint nie vor einem Kampf zurückzuschrecken, selbst angesichts einer gewaltigen Übermacht."
  STR_TASOTH_AUTOPSY: "Tasoth Autopsie"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Die Sektion zeigte einen kybernetischen Organismus. In der Körperhöhle befindet sich ein kleiner Antrieb, aber keinerlei Organe. Energie wird innerhalb des Körpers von einem bio- elektrischen System übertragen. Knochen und Stützorgane sind nicht vorhanden. Bei Eintreten des Todes bricht die Energie ab, und die Kreatur wird zu einer leblosen Puppe verwesenden Fleisches und verströmender Flüssigkeiten. Im Körper befindet sich einige keramischer Zellen, die mittels Energiestoß die Kreatur kurzfristig wiederbeleben können."
  STR_DEEP_ONE_UFOPEDIA: "Das Ungetüm ist ein biologischer Alptraum, eine Kreuzung, geschaffen durch die Gehirnexperimente der Aquatoiden. Mehrere Variationen dieser Kreatur wurden bisher beobachtet. Nach intensiver Forschung können wir sagen, daß sie von den Invasoren hergestellt werden. Sie nehmen zu, wenn menschlicher Bestand erbeutet werden konnte. Jede dieser entsetzlichen Kreaturen ist mit einer Ladung elektrischer Energie ausgestattet, die einen Aquanauten töten kann."
  STR_DEEP_ONE_AUTOPSY: "Ungetüm Autopsie"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Diese Kreatur ist ein Transplantat aus menschlichen Organismen und Aliens. Das menschliche Gehirn wurde massiv geändert, um Steuerungselektronik und die Alien-Hirnrinde unterbringen zu können. Nur die Augen erinnern noch an einen Menschen. Die Transplantation ermöglicht es dem Alien-Fötus, den menschlichen Wirt zu verzehren. Die Haut der Kreatur scheint nicht organisch, sondern eine metallische Verzahnung, die äußerst flexibel und haltbar ist. Die so geschaffene Kreuzung ist stark und schnell."
  STR_BIODRONE_UFOPEDIA: "Die Bio-Drohne wurde von den Aliens erdacht. Es ist ein Gehirn, das in amniotischer Flüssigkeit schwimmt und mit einer angetriebenen Grundeinheit verbunden ist, die auf dem Land oder unter Wasser fliegen kann. Jede Bio-Drohne ist mit einem Schallstörer ausgestattet, teils Maschine, teils organisch. Wissenschaftler vermuten, daß die Waffe von den Stimmbändern der Wirtsorganismen angetrieben wird. Diese zuverlässigen und hartnäckigen Super-Wächter werden von den Aliens oft eingesetzt, um wertvollen Besitz zu bewachen."
  STR_BIODRONE_AUTOPSY: "Bio-Drohnen Autopsie"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Es hat sich bestätigt, daß der Schallstörer aus organischem Material besteht. Diese Kreatur schreit ihre Gegner buchstäblich tot. Jedes Exemplar ist schwer verstümmelt. Die Aliens haben das Gehirn bis zur Gefügigkeit zerstückelt. Viele der verwendeten Großhirnrinden sind außerirdischen Ursprungs, doch haben wir zu unserem Schrecken auch Einheiten menschlichen Ursprungs gefunden. Die Bio-Drohnen werden von einem IONEN-Motor angetrieben und besitzen eine Art Fernlenksystem."
  STR_TENTACULAT_UFOPEDIA: "Nicht einmal ein Lovecraft'scher Alptraum hätte diese unbeschreibliche Kreatur hervorbringen können. Kein vergleichbares Tier existiert auf der Erde, eine Umgebung, die so etwas erzeugt, ist nicht vorstellbar. Mit langen Tentakeln bewaffnet lähmt der Tentakulat seine Opfer und verwandelt sie in hirnlose Masse. Diese können durch Berührung töten, auch durch Panzerung hindurch.  Der Tentakulat ist der furchtbarste Alien, auf den die X-Com gestoßen ist."
  STR_TENTACULAT_AUTOPSY: "Tentakulat Autopsie"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Die Autopsie erwies, daß kleine kybernetische Implantate im Gehirn der Kreatur vorhanden sind. Das Sehsystem ist eine komplexe Kombination aus sichtbarem Licht und thermischem Bilderwerb. Selbst in den grössten Tiefen des Ozeans kann dieses Monster mit unfehlbarer Genauigkeit navigieren. Rudimentäre Organe sind vorhanden, die das reine Überleben sichern. Jede Kreatur besitzt einen kleinen Magen mit einer Verbindung nach außen. Das Wesen wird durch direkte Nährstoffzufuhr ernährt."
  STR_CALCINITE_UFOPEDIA: "Wie Tauchanzü\x81ge verschollener Seeleute jagen diese Aliens auf dem Meeresboden nach Beute. Ein schneller Zugriff der Zangen, die stärker sind als Stahl, kann auch die besten Taucher zu Boden bringen. Hinter der Tauchermaske kann man eine gallertartige grüne Masse sehen. Aus den Begegnungen mit dieser Kreatur, die oft tödlich verlaufen, können wir keine Rückschlüsse auf ihren wahren Charakter ziehen."
  STR_CALCINITE_AUTOPSY: "Calcinit Autopsie"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Ist die Panzerung durchbrochen, erweist sich der Calcinit als ein riesiger amorpher Kloß aus Protoplasma. Kein erkennbares Gehirn, keine Gliedmaßen oder Sinnesorgane scheinen vorhanden, nur ein kleines metallisches Teil ist tief in dem flüssigen Körper verborgen. Die tote Kreatur läßt nur Vermutungen zu. Ein unerklärliches Rätsel, das uns unsere außerirdischen Gegner aufgeben."
  STR_TRISCENE_UFOPEDIA: "Dieses zweibeinige Reptil ist eine Rückkehr in das Zeitalter der Dinosaurier. Es scheint in jeder Hinsicht ein Tier aus der Kreidezeit zu sein, außer seiner Fähigkeit, sowohl im Wasser als auch an Land zu überleben. Diese Kreaturen sind mit Waffenhalterungen ausgestattet und haben einen Kiefer mit großen Metallzähnen. Diese Monster bilden oft den Kern von attackierenden Alientruppen, wenn die Aliens Landangriffe starten. Eine schwergewichtige und wirksame Waffe, entfalten sie mit den Tasoth-Kommandeuren tödliche Effizienz."
  STR_TRISCENE_AUTOPSY: "Triszenen Autopsie"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Unter dem Messer der Wissenschaftler hat sich der Triszene als eine sehr alte Kreatur erwiesen, die durch kybernetische Implantate und Waffensysteme ergänzt wurde. Das winzige Gehirn ist durch ein kleines Computermodul ersetzt, das im Steuerharnisch angebracht ist, den alle Kreaturen tragen. Eine harte, natürliche Haut und ein durch zusätzliche Waffen verstärkter Jagdinstinkt machen diese Kreatur in allen Umgebungen zu einem tödlichen Gegner."
  STR_HALLUCINOID_UFOPEDIA: "Nach der Ausbeutung der Meere haben die Aliens diese riesigen Erdkreaturen als Waffe gezüchtet. Lassen Sie sich nicht durch das harmlose Äußere dieser Segler der Tiefe täuschen. Mit seinem Nahkampf-Eisschlag ist der Halluzinoid ein tödlicher Gegner."
  STR_HALLUCINOID_AUTOPSY: "Halluzinoiden Autopsie"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "In den vielen Lagen dieses gallertartigen Körpers ruht ein höchst wirksamer chemischer Gefrierer, seine Hauptangriffswaffe. Die weiche und elastische Haut des Halluzinoiden scheint gegenüber auf Wärme basierenden Angriffen sehr anfällig. Diese Mutation ist oft in der Gesellschaft seiner Herren, den Aquatoiden, anzutreffen."
  STR_XARQUID_UFOPEDIA: "Auch bei den Xintfischen, wirbellosen Erdmutationen, handelt es sich um Kreaturen von großer Schönheit und Gefahr. Der schnell schwimmende Riese birgt ein verheerendes Arsenal von Waffen, darunter einen Tintenspray und einen Ionenpartikelstrahl.  Seit unseren ersten Zusammentreffen mit diesen Kreaturen sind wir vor ihnen und ihren Herren, den rachedürstenden Kiemenmenschen, sehr achtsam geworden."
  STR_XARQUID_AUTOPSY: "Xintfisch Autopsie"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Dieser \x81übergroße Nautilus wurde mit außerirdischen Drogen gemästet und auch durch operativen Eingriff verändert. Bereits weit \x81über das natürliche Maß hinaus pervertiert, haben die Kiemenmenschen mechanische Steuersysteme hinzugefügt und die Kreatur mehr oder weniger neu geschaffen. Als organische Waffenplattform werden die Xintfische aufgrund ihrer harten Schale und ihrer Beweglichkeit zu einem mächtigen Gegner."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Die fliegenden U-Boote der Aliens basieren auf komplexen Antriebssystemen, die hohe Geschwindigkeiten ermöglichen. Die Grundlage ihrer Technologie ist der IONENVERDRÄNGER; unter Verwendung von Zrbit als Katalysator können die Motoren im Wasser mehr als das Hundertfache ihres eigenen Volumens pro Sekunde verdrängen. Diese gewaltige Kraft bedeutet, daß die Aliens schneller sind als die meisten U-Boote. Wir können dieses System mit Hilfe von  Aqua-Kunststoffen und Zrbit-Energiezellen kopieren."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Diese Einheiten erzeugen ein sphärisches, viellagiges Magnetfeld, das das Array bis zu 1000 m um das U-Boot verbreiten kann. Die außerirdischen Navigatoren sind direkt mit den Maschinen verbunden und ertasten sich ihren Weg durch die unsichtbare Welt unter dem Meer. Das Interface-System operiert auf von den Aliens modifiziertem zerebralen Material, das direkt durch eine neurale Verbindung mit dem Gehirn des Bedieners verbunden ist."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Alle Boote haben eine chamäleonartige Struktur, die eng an die von Meeresgeschöpfen angelehnt und aus Aqua-Kunststoffen gefertigt ist. Die U-Boote operieren wie ein Organismus: Mannschaft und Fahrzeug arbeiten in Harmonie. Die meisten dieser Systeme können kopiert werden und eine Hybrid-Technologie kann entwickelt werden, die es uns erlaubt, das gleiche technologische Niveau zu erreichen."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Die unzähligen Aliens, die auf der Erde verborgen waren, wurden im Tiefschlaf gehalten, im Tieftemperaturspeicher. Alle diese Kreaturen sind in Einheiten versiegelt, ihre Körpertemperatur ist auf einen Punkt gesenkt, an dem alle Körperfunktionen gerade noch aufrecht erhalten werden. Eine Untersuchung der Einheiten ergab unglaubliche Lagerzeiten dieser Kreaturen, zum Teil bis zu 60 Millionen Jahre."
  STR_ALIEN_CLONING_UFOPEDIA: "Viele der Aliens, die wir gefangen haben, sind identisch, sogar ihre DNS, in jeder Hinsicht Duplikate. Zellproben wurden in die Einheiten der gefrorenen Genbanken der Aliens eingeführt. Einige Einheiten enthalten Menschen oder Körperteile. Es ist möglich, daß diese Klon-Einheiten zur Schaffung eines Hybriden aus Mensch und Alien verwendet werden sollten."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Unter Verwendung von Molekülsteuerimplantaten im Schädel aller Aliens können diese Maschinen Information direkt in das Gehirn injizieren. Neu geklonte Aliens werden zu diesen Einheiten gebracht und biologische oder wissenschaftliche Informationen oder Daten, die den Kampf betreffen, werden in die leeren Gehirne geladen."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Diese Einheit stattet Aliens mit Molekülsteuerimplantaten aus, macht die Spezies reproduzierfähig und setzt Organe oder Elektronik in alle Kreaturen ein oder entnimmt sie. Das Verfahren wird nicht, wie ursprünglich vermutet, am betäubten Patienten vorgenommen, sondern das Objekt ist während des gesamten Vorgangs bei Bewußtsein, und leider scheint die menschliche Anatomie am geeignetsten für diese Einheit zu sein."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Wir wissen nun, warum die Aliens Menschen gefangennehmen. Nicht als Nahrung, nicht als Brutkästen für außerirdische Embryos, sondern als Basis für eine Reihe von Kreaturen und Steuersystemen. Die Technologie der Aliens beruht auf einem einzigen Willen, einem gemeinsamen Intellekt, und das menschliche Gehirn ist der ideale Behälter für diese Systeme. Menschliches Gehirngewebe wird in den meisten Systemen biologischer Computerspeicherung der Aliens verwendet, der Rest dient der Konstruktion und der Züchtung."
  STR_AQUA_PLASTICS_UFOPEDIA: "U-Boote und Gebäude der Aliens verwenden ein unglaublich starkes, flexibles und haltbares Material für den Großteil ihrer Konstruktionen. Aqua-Kunststoffe sind komplexe, multi-gebundene und mit Zrbit katalysierte Materialien. Die dichte, jedoch leichte Substanz hat eine noch größere Haltbarkeit als Titanium oder Kevlar."
  STR_ZRBITE_UFOPEDIA: "Dies ist eine Legierung außerirdischer Herkunft, teils Gold, teils Bio-Material der Aliens. Als Energiequelle genutzt, können geringe Mengen mehr Energie erzeugen als eine nukleare Einheit zehnfacher Größe. Es übersteigt unsere technologischen Fähigkeiten, dieses Material zu kopieren, da die meisten Bestandteile außerirdischer Herkunft sind."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Die Aliens greifen mit erbarmungsloser Effizienz überall auf der Welt an. Wir können einfach nicht feststellen, wo sie herkommen. Könnte ihre Basis irgendwo in den für uns unerreichbaren Tiefen der Meere liegen? Nicht alle Organismen, die wir beobachtet haben, sind außerirdisch. Einige sind sehr alt, andere stammen aus Evolutionszweigen, die man für ausgestorben hielt. Wir haben es mit einer Bedrohung zu tun, die Jahrtausende lang schlummerte, einer subtilen Symbiose aus Mensch und Alien. Tief in den Meeren liegen uralte Stätten verborgen, von denen aus die Aliens versuchten, Kontakt zu ihren stellaren Brüdern aufzunehmen. Jede dieser zwölf Stätten enthält einen Synomiumapparat, eine mächtige außerirdische Technologie. Gestärkt durch ihre gewaltige Kriegsmaschinerie nehmen die Aliens diese Stätten wieder in Betrieb, um ihr Molekülsteuerungsnetz auszuweiten. Wir müssen diese Stätten um jeden Preis zerstören."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Vor 65 Millionen Jahren wurde ein riesiges Kolonisationsschiff von einer fernen außerirdischen Welt zur Erde geschickt. Als das gewaltige Raumschiff sich dem jungen Planeten näherte, versagten aufgrund einer enormen Sonneneruption plötzlich die Navigationssysteme. Das beschädigte Raumschiff raste ungesteuert durch die Stratosphäre und erreichte schließlich den Erdenhimmel. Dort sahen die unzähligen Spezies der Kreidezeit gebannt zu, wie dieser unbekannte Feind auf ihren Planeten herabstürzte. Eine ungeheure Staubwolke stieg in die Atmosphäre auf, die sich so weit abkühlte, daß die herrschenden Lebewesen, die gewaltigen Dinosaurier, starben. Doch die 400 Milliarden Tonnen der Stadt T'leth wurden bei dem Aufprall nicht völlig zerstört. Hochentwickelte Supercomputer aktivierten einen kryogenen Schlafzyklus für die Kreaturen in den Frachträumen. Im Lauf der Jahrtausende weckten die Computers einzelne Gruppen von Aliens, damit sie eine Verbindung zu ihren stellaren Brüdern herstellen konnten, doch vergebens. Der Kern der außerirdischen Macht schlief weiter."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, die Stadt der Aliens"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, das riesige Kolonisationsschiff der Aliens, liegt im Sigsbee-Graben im Golf von Mexiko. Im Innern dieser Stadt lauert ein außerirdischer Schrecken, so grauenvoll und mächtig, daß nicht einmal der Tod ihn berühren kann. In einer Kammer aus seltsamem Metall liegt der schlafende Körper des Großen Träumers, des Mächtigsten Außerirdischen. Der Aufstieg T'leths aus den Wellen wird seinen Reanimationszyklus starten, und ist er erst erwacht, kann ihn niemand mehr aufhalten. Weder lebendig noch wirklich tot, steuert das Gehirn des Alien seine außerirdische Armee. Die erstaunliche Technologie der molekularen Steuerung verbindet alle Aliens mit dem Gehirn des Einen und ihn mit allen Aliens. Genetisch manipulierte außerirdisch-menschliche Föten versorgen das Gehirn des Alien mit Energie und bilden die Verbindung zwischen dem Herrscher und seinen Untertanen. Der Mythos vom Mächtigsten Außerirdischen existiert seit Jahrhunderten in den Köpfen der Menschen, doch das Meer hielt die ganze schreckliche Wahrheit bisher verborgen."
