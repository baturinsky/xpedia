  STR_UFO_CRASH_RECOVERY: "BERGUNG EINES VERUNGLÜCKTEN U-BOOTS DER ALIENS"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "VORSICHT - Aliens in U-Boot und Umgebung. Der Einsatz ist beendet, wenn alle gegnerischen Einheiten vernichtet oder unschädlich gemacht wurden. Bergung der U-Boot-Teile, der Technik und Leichen kann dann beginnen. Um den Einsatz abzubrechen, bringen Sie die X-Com-Aquanauten ins U-Boot zurück und klicken das Icon 'Einsatz abbrechen' an."
  STR_UFO_GROUND_ASSAULT: "GEGNERISCHER U-BOOT-ANGRIFF"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Landeplatz untersuchen und, wenn möglich, Zugang zum  gegnerischen USO verschaffen. Der Einsatz ist erfolgreich abgeschlossen, wenn alle gegnerischen Einheiten eliminiert oder neutralisiert sind. Danach kann mit der Bergung des USOs, der Artefakte und toten Außerirdischen begonnen werden. Um die Mission abzubrechen, bringen Sie die XCom-Mitarbeiter zum Transporter zurück und klicken das Icon 'Mission abbrechen' an."
  STR_BASE_DEFENSE: "VERTEIDIGUNG DER BASIS"
  STR_BASE_UC_: "BASIS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Ein Schiff der Aliens ist in der Nähe gelandet. Unsere Basis ist in höchster Gefahr. Das gesamte nicht-militärische Personal und alle funktionstüchtigen X-Com-U-Boote wurden evakuiert. Die Aliens werden die Basis über die U-Boot-Boxentore oder die Luftschleuse betreten. Verteidigen Sie die Basis und ihre lebenswichtigen Einrichtungen um jeden Preis - es geht um Leben und Tod. Wird das Icon 'Einsatz abbrechen' angeklickt, ergeben Sie sich und die Basis ist verloren."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ANGRIFF AUF ALIEN-KOLONIE"
  STR_ALIEN_BASE_ASSAULT: "ALIEN-KOLONIE TEIL EINS"
  STR_ALIEN_COLONY_P1_BRIEFING: "Hier handelt es sich um einen Überfall auf eine Kolonie der Aliens. Es gibt 2 Levels. Bringen Sie alle Aquanauten zum leuchtenden Ausgang des ersten Gebäudekomplexes, und klicken Sie das Icon 'Einsatz abbrechen' an. Zurückgelassene Ausrüstung bleibt am Meeresboden liegen, bis der 2. Abschnitt abgeschlossen ist. Um das Spiel abzubrechen, bringen Sie die Aquanauten ins U-Boot und klicken das Icon 'Einsatz abbrechen' an."
  STR_ALIEN_COLONY_P2: "ALIEN-KOLONIE TEIL ZWEI"
  STR_ALIEN_COLONY_P2_BRIEFING: "Nach dem ersten Level sind Sie nun im Herzen der Kolonie. Ihre Aufgabe besteht darin, die Kommandozentrale zu zerstören, den Synomiumapparat zu bergen oder alle Aliens zu eliminieren. Um das Spiel abzubrechen, bringen Sie alle Aquanauten zum Startpunkt und klicken das Icon 'Einsatz abbrechen' an. Jegliche funktionstüchtige X-Com-Ausrüstung wird zur Basis zurückgebracht."
  STR_ALIENS_LAUNCH_PORT_TERROR: "ALIENS STARTEN{NEWLINE}HAFENANGRIFF AUF"
  STR_PORT_TERROR: "ALIENS BEGINNEN EINEN HAFENANGRIFF"
  STR_PORT_TERROR_BRIEFING: "Aliens haben einen Bodenangriff begonnen. Der Hafen und die Zivilbevölkerung sind in Gefahr. Ihr Trupp muß alle Aliens eliminieren und die Unbeteiligten vor den Aliens beschützen. Um das Spiel abzubrechen, bringen Sie die Aquanauten in das Fliegende U-Boot, und klicken Sie das Icon 'Einsatz abbrechen' an."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "ALIENS STARTEN{NEWLINE}INSELANGRIFF AUF"
  STR_ISLAND_TERROR: "ALIENS BEGINNEN EINEN INSELANGRIFF"
  STR_ISLAND_TERROR_BRIEFING: "Aliens haben einen Bodenangriff begonnen. Der Hafen und die Zivilbevölkerung sind in Gefahr. Ihr Trupp muß alle Aliens eliminieren und die Unbeteiligten vor den Aliens beschützen. Um das Spiel abzubrechen, bringen Sie die Aquanauten in das Fliegende U-Boot, und klicken Sie das Icon 'Einsatz abbrechen' an."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "ALIENS GREIFEN{NEWLINE}SCHIFFSROUTE AN"
  STR_CARGO_SHIP_P1: "FRACHTSCHIFF TEIL EINS"
  STR_CARGO_SHIP_P2: "FRACHTSCHIFF TEIL ZWEI"
  STR_CRUISE_SHIP_P1: "KREUZFAHRTSCHIFF TEIL EINS"
  STR_CRUISE_SHIP_P2: "KREUZFAHRTSCHIFF TEIL ZWEI"
  STR_SHIP_RESCUE_MISSION: "SCHIFFSRETTUNGSEINSATZ"
  STR_SHIP_RESCUE_P1_BRIEFING: "Bei diesem Einsatz geht es darum, alle Einheiten der Aliens auf dem Schiff zu eliminieren und das Leben der Zivilisten an Bord zu schützen.  Die Aliens befinden sich auf den Ober- und Unterdecks. Sichern Sie die Oberdecks, bevor Sie sich unter Deck begeben.  Um das Spiel abzubrechen, bringen Sie die Aquanauten in das Fliegende U-Boot und klicken das Icon 'Einsatz abbrechen' an."
  STR_SHIP_RESCUE_P2_BRIEFING: "Das Oberdeck ist frei; Sie können sich zu den Unterdecks begeben.  Fahren Sie mit dem Gü\x81terlift in den Frachtraum hinab.  Ihr Trupp muß alle Aliens auf diesem Deck eliminieren, um den Einsatz zu beenden. Um das Spiel abzubrechen, bringen Sie die Aquanauten zum Lift-Startpunkt und klicken das Icon 'Einsatz abbrechen' an."
  STR_ALIEN_ACTIVITY_DETECTED: "AKTIVITÄTEN DER ALIENS ENTDECKT"
  STR_ALIEN_CONTACT_SITE_MISSION: "EINSATZ AM KONTAKTORT DER ALIENS"
  STR_ARTIFACT_SITE_P1: "ALIEN KOLONIE TEIL EINS"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Bei diesem Einsatz handelt es sich um einen Überfall auf eine gerade aktivierte Kommunikationsstellung. Es gibt 2 Ebenen, den Meeresboden mit den Pyramiden der Aliens und einem geheimen Komplex. Bringen Sie alle Aquanauten an den Eingang des Gebäudekomplexes, und klicken Sie auf das Icon 'Einsatz abbrechen'. Um das Spiel abzubrechen, bringen Sie die Aquanauten in das Fliegende U-Boot und klicken Sie auf das 'Icon 'Einsatz abbrechen'."
  STR_ARTIFACT_SITE_P2: "ALIEN KOLONIE TEIL ZWEI"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Nach Durchquerung der Gebäude und dem Eindringen in den Komplex werden die Einsatzziele klar. Dringen Sie ins Herz der Einrichtungen vor, zerstören Sie das Synomium-Molekülsteuerungsgerät, und bringen Sie den Einsatz zum Abschluß. Um das Spiel abzubrechen, bringen Sie alle Aquanauten zum Startpunkt des Zugangslifts, und klicken Sie das Icon 'Einsatz abbrechen' an."
  STR_SIGSBEE_DEEP_MISSION: "EINSATZ SIGSBEE DEEP[NEWLINE]AUSSERIRDISCHE STADT STUFE EINS"
