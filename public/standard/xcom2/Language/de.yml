  STR_AIR_LOCK_UFOPEDIA: "Durch die Luftschleuse kann Ausrüstung und Personal in die Unterwasser-Basis gebracht werden oder sie verlassen. Daher wird sie immer zuerst gebaut. Auch gegnerische Kräfte können durch den Luftschleusenbereich eindringen."
  STR_LIVING_QUARTERS_UFOPEDIA: "Jeder Wohnblock kann bis zu 50 Mitarbeiter beherbergen. Die Einrichtung ist recht primitiv und funktional gehalten."
  STR_LABORATORY_UFOPEDIA: "Fünfzig Wissenschaftler können in einem Laborblock arbeiten.  Die Labors sind komplett mit der neuesten Technologie zur Untersuchung von Materialproben, biochemischen Vorgängen und Waffen ausgestattet.  Die X-Com hat Zugang zu den besten Forschungslabors der Welt, militärisch wie kommerziell."
  STR_WORKSHOP_UFOPEDIA: "Eine Werkstatt enthält alle Einrichtungen, die nötig sind, um die neuesten Entwicklungen aus den Labors zu bauen. 50 Techniker können in einer Werkstatt arbeiten. Die im Bau befindlichen Werkstücke nehmen weiteren Platz ein."
  STR_STANDARD_SONAR_UFOPEDIA: "Ein Standardsonarsystem besitzt eine Reichweite von über 450 Kilometer in fast allen Tiefen und ist mit geostationären Satellitennetzen zur Oberflächenanalyse verbunden. Jeder Scanner hat eine Chance von 10%, ein Unterwasser- oder Luftfahrzeug pro Abtastzyklus (10 min) zu erfassen."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Ein Standardsonarsystem besitzt eine Reichweite von über 700 Kilometer in fast allen Tiefen und ist mit geostationären Satellitennetzen zur Oberflächenanalyse verbunden. Jeder Scanner hat eine Chance von 20%, ein Unterwasser- oder Luftfahrzeug pro Abtastzyklus (30 min) zu erfassen."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpedoverteidigungssysteme bieten Schutz vor Angriffen durch gegnerische Unterwasserfahrzeuge, die an der Basis andocken wollen."
  STR_GENERAL_STORES_UFOPEDIA: "Alle Ausrüstungen, Waffensysteme, Munition, geborgenen Materialien und Schweren Waffensysteme werden gelagert, außer Ausrüstung, die für U-Boote in Boxen bestimmt ist."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Lebende Aliens müssen in besonderen Einrichtungen gehalten werden. In diesen Einheiten können sie am Leben gehalten, und ihr Kampfpotential kann auf Null verringert werden. Die Quarantänestation kann bis zu 10 Aliens fassen."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Die Gauss'sche Verteidigung ist der allerneueste und effektivste Schutz vor Angriffen durch gegnerische U-Boote."
  STR_SONIC_DEFENSES_UFOPEDIA: "Die Sonaroszillatorverteidigung bietet starken und effektiven Schutz vor Aggressoren."
  STR_PWT_DEFENSES_UFOPEDIA: "Impulswellentorpedos bieten die effektivste Verteidigung gegen Angriffe der Aliens. Diese Geschosse haben superdichte Gefechtsköpfe, die alle bekannten Arten von Panzerung durchdringen können. Die von ihnen erzeugten Magnetwellen deaktivieren elektronische Verteidigungssysteme."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Das Druckbombardmentschild schützt die Basis vor außerirdischen U-Booten und erzeugt ein Hallfeld, das die angreifenden U-Boote lang genug abwehrt, damit die Verteidigungssysteme wiederholt feuern können. Dadurch wird die Wirkung jedes Verteidigungssystems verdoppelt."
  STR_MC_GENERATOR_UFOPEDIA: "Da die Aliens Molekülsteuerungstechniken verwenden, um die Präsenz von Lebewesen zu entdecken, kann mit Hilfe eines negativen M.S.-Emitters die Basis mit einem undurchdringlichen Schild umgeben werden, der die Aliens verwirrt und unsere Anwesenheit verbirgt."
  STR_MC_LAB_UFOPEDIA: "Im Labor für Molekularsteuerung (M.S.) können bis zu zehn Aquanauten mit Implantaten ausgestattet und trainiert werden. Die Implantate werden operativ in die Schädel der Aquanauten eingepflanzt. Ausgiebiges Training ermöglicht es ihnen schließlich ihre Implantate zu benutzen. Die durch das Implantat erlangten Fähigkeiten können in Verbindung mit einem M.S.-Störer im Kampf als Waffe eingesetzt werden."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Aliens kommunizieren mit Hilfe des implantierten Molekülsteuerungsnetzwerks, das sie eingerichtet haben. Der Übertragungs-Resolver fängt die Sendungen der U-Boote auf und dekodiert die Informationen. Typ des außerirdischen U-Bootes, Spezies und Art der Aktivität können so ermittelt werden."
  STR_SUB_PEN_UFOPEDIA: "Jede Box kann ein U-Boot aufnehmen. Hier werden Wartung, Auftanken und Reparaturen für die X-Com-U-Boot-Flotte durchgeführt.  Jedes Fliegende U-Boot, das auf der Basis stationiert ist, muß eine freie Box zugeteilt bekommen, die von anderen U-Booten nicht verwendet werden kann, auch wenn das zugeteilte U-Boot im Einsatz ist."
  STR_DART_PISTOL_UFOPEDIA: "Die X-Com Dartpistole ist eine kleine, genaue und leistungsstarke Einheit mit einem Magazin für 12 Dart-Projektile. Die Darts werden über eine Gaspatrone in der Munitionshalterung abgefeuert."
  STR_JET_HARPOON_UFOPEDIA: "Das Aqua-Gewehr, das aus versiegelten Paketen 10 hohle Stahlharpunen feuert, ist treffsicher und durchschlagend. Jede Harpune hat ihren eigenen Gasvorrat."
  STR_GAS_CANNON_UFOPEDIA: "Dieses Schwergewicht einer Kanone aus der Gastechnologiefamilie feuert massive Bolzen mit HE- oder Phosphor-Spitzen. Sehr beliebte Waffe bei erfahrenen Aquanauten."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Hydro-Jet-Kanonen gehören zum Waffensystem der schweren Infanterie. Die Kanone feuert magnesiumbetriebene Mini-Torpedos. Sie ist zwar effektiv, aber auch unbeweglich, unhandlich und nur für den Einsatz unter Wasser geeignet."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Dieses wahre Schwergewicht von einem Werfer feuert drei Arten von Torpedos, jeder mit eigenem Antrieb. Eine verheerende Waffe, die jedoch manuell geladen werden muß. Die Munition besteht aus großen oder kleinen hochexplosiven Torpedos mit Phosphorköpfen die alle nur unter Wasser eingesetzt werden Können."
  STR_GAUSS_PISTOL_UFOPEDIA: "Die Gauss'sche Pistole verwendet beschleunigte Teilchen, eine Neuentwicklung in der modernen Waffentechnik. Sie ist schnell, genau und funktioniert \x81über und unter Wasser. Die Gauss-Technologie ist eine Fortführung der Plasmatechnologie des letzten  Krieges."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Die Gauss'sche Pistole verwendet beschleunigte Teilchen, eine Neuentwicklung in der modernen Waffentechnik. Sie ist schnell, genau und funktioniert \x81über und unter Wasser. Die Gauss-Technologie ist eine Fortführung der Plasmatechnologie des letzten Krieges."
  STR_GAUSS_RIFLE_UFOPEDIA: "Dieses Gewehr ist durch seinen Doppelteilchenbeschleuniger ein Fortschritt gegenüber der Gauss'schen Pistole. Statt eines eleriumbetriebenen Plasmasystems verwenden wir einen Mikroteilchenbeschleuniger, der einen Strahl von Anti-Protonen erzeugt."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Dieses Gewehr ist durch seinen Doppelteilchenbeschleuniger ein Fortschritt gegenüber der Gauss'schen Pistole. Statt eines eleriumbetriebenen Plasmasystems verwenden wir einen Mikroteilchenbeschleuniger, der einen Strahl von Anti-Protonen erzeugt."
  STR_HEAVY_GAUSS_UFOPEDIA: "Die schwere Gauss ist unhandlich, aber „äußerst wirksam. Sie besitzt drei Teilchenbeschleuniger und kommt praktisch überall durch. Der Anti-Proton-Strahl ist in einem Gallium-Arsen-Behälter, der bei Aufprall explodiert und die Anti-Materie entlädt."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Die schwere Gauss ist unhandlich, aber „äußerst wirksam. Sie besitzt drei Teilchenbeschleuniger und kommt praktisch überall durch. Der Anti-Proton-Strahl ist in einem Gallium-Arsen-Behälter, der bei Aufprall explodiert und die Anti-Materie entlädt."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Diese standardmäßige Granate hat einen präzise arbeitenden, komplexen Timer."
  STR_DYE_GRENADE_UFOPEDIA: "Farbgranaten haben eine doppelte Funktion, einmal bieten sie Deckung in ungeschützten Situationen. Die Farbe, die sowohl im Wasser wie auf dem Land funktioniert, wird in einer Teilchenwolke ausgestoßen und erzeugt im Wasser, ähnlich wie bei Tintenfischen, eine dunkle Flüssigkeit oder in der Luft eine dichte Wolke."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Eine Näherungsgranate, die wie eine normale Granate geworfen, doch erst durch Bewegungen in ihrer Nähe gezündet wird. Erfahrung und Training sind für den richtigen Gebrauch erforderlich."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Dieser Sprengstoff sollte nur zu Abrißzwecken verwendet werden. Doch hat die Erfahrung gelehrt, daß er auch fü\x81r die Vernichtung von Aliens verwendbar ist. Der Explosionsradius ist groß, daher sollten sich keine Aquanauten innerhalb des Sicherheitsabstandes aufhalten."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Dieses Gerät verwendet einige Detektoren und Computersysteme zur Erkennung sich bewegender Einheiten. Klicken Sie das Störsensor-Icon auf dem Taktikschirm an. Wählen Sie die Option 'Sensor Benutzen' aus dem Menü. Die Anzeige gibt durch einen Pfeil im Zentrum die Blickrichtung des Aquanauten an (Norden ist oben). Die Echoanzeigen zeigen Einheiten an, die kürzlich ihre Stellung gewechselt haben. Große Einheiten oder sich schnell bewegende Einheiten erzeugen größere Echoanzeigen. Statische Einheiten werden nicht angezeigt."
  STR_MEDI_KIT_UFOPEDIA: "Hierbei stehen Sie einem verwundeten X-Com-Soldaten gegenüber oder befinden sich über dem Körper eines bewußtlosen Aquanauten..{NEWLINE}HEILEN> Rot zeigt Wunden an. Wählen Sie die entsprechende Körperstelle, und klicken Sie den Knopf 'Heilen' an. Eine sonst tödliche Wunde wird geheilt und die Gesundheit wiederhergestellt.{NEWLINE}STIMULANS> Gibt Energie zurück und belebt bewußtlose Aquanauten. Dabei müssen Sie direkt über dem Körper des Aquanauten stehen.{NEWLINE}SCHMERZMITTEL> Stellt die Moral eines verwundeten Aquanauten wieder her."
  STR_MC_DISRUPTOR_UFOPEDIA: "Das Allerneueste in der M.S.-Technologie. Kann nur unter Wasser von Aquanauten mit M.S.-Fähigkeiten verwendet werden. Klicken Sie das Störer-Icon an, wählen Sie die Art des Angriffs, und geben Sie mit dem Cursor ein Ziel an. Es gibt zwei Arten des Angriffs per Störer:{NEWLINE}BLOCKIEREN DES IMPLANTATS> Im Erfolgsfall wird die Einheit verwirrt und kann in Panik geraten.{NEWLINE}IMPLANTATKONTROLLE> Im Erfolgsfall gewinnen Sie die Kontrolle über die gegnerische Einheit."
  STR_THERMAL_TAZER_UFOPEDIA: "Dieses Gerät kann nur im Nahkampf eingesetzt werden, es betäubt einen lebenden Organismus, ohne ihn zu töten, durch Tiefgefrieren."
  STR_VIBRO_BLADE_UFOPEDIA: "Die Vibroklinge ist eine scharfe Klinge aus Titanium, die sich mit \x81ber 6000 U/Min dreht und auch die beste Panzerung durchdringen kann. Die Energiequelle ist eine Erfindung der Aliens; frühere Versuche, diese Objekte nachzubauen, scheiterten, unsere Klingen waren zu langsam oder explodierten unter dem Druck."
  STR_THERMIC_LANCE_UFOPEDIA: "Die Thermische Lanze ist eine logische Weiterentwicklung der Vibroklingentechnologie. Die Klinge dreht sich schneller und eine Zrbit-Energiequelle überhitzt die Klinge, so daß Panzerung wie weiche Butter zerschnitten werden kann."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Die schwere termische Lanze ist eine leistungsstärkere Version der termischen Lanze. Dual-Hitzegeneratoren und eine extrem hohe Rotationsgeschwindigkeit bedeuten, dass die schwere termische Lanze gegen jede Art von Material praktisch unaufhaltbar ist."
  STR_SONIC_CANNON_UFOPEDIA: "Die Sonarkanone ist die mächtigste aus der Familie der Sonarwaffen. Ihr Audio-Oszilator hat eine höhere Bandbreite und ihre Echokammer ist größer als die des Blaster-Gewehrs. Die Kanone besitzt außerdem ein Puls-Detonations-System welches die emitierte Ultraschallwelle durch Modulation verändert, sodass der akustische Schock noch wirkungsvoller ist."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Dieses kompakte Gerät wird als Munition für schwere Plasmageschütze verwendet.  Es enthält eine kleine Menge Elerium."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Eine verbesserte Version, die auch mit Schall arbeitet. Nicht einmal Stahl kann dieser Waffe widerstehen. Der hochkompakte Wellensender wird durch Supraleiter-verstärker maximiert, um die Wirkung der Waffe zu erhöhen."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Dieser kleine Gegenstand wird als Energiequelle für ein Sonargewehr verwendet, eine effektive Waffe der Aliens, und enthält geringe Mengen Zrbit"
  STR_SONIC_PISTOL_UFOPEDIA: "Sonarpistolen sind eine Waffe der Aliens, die auf Ultraschallwellen beruht, die Knochen innerhalb von Sekunden in Gelee verwandeln.  Die Ultraschallwellen liegen über dem Hörumfang von Menschen."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Die Energiequelle der kompakten Sonarpistole. Enthält Zrbit - die Quelle der außerirdischen Macht."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Hierbei handelt es sich um ein gelenktes U-Waffensystem der Aliens, das selbsttreibende 'Störprojektile' feuert. Wird die Waffe durch Anklicken ausgelöst, so setzt sie 'Wegmarken', denen die Projektile folgen. Sind genug Wegmarken platziert, klicken Sie das Start-Icon an."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Hierbei handelt es sich um eine hochexplosive Rakete mit einem intelligenten Lenksystem.  Sie wird mit Hilfe einer Blaster-Vorrichtung abgeschossen."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Ein kleiner Thermoschock-Werfer, der chemische Frostbomben abfeuert. Sehr nützlich, um Aliens lebend zu fangen."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Die Betäubungsbombe wird zum Fangen von lebenden Menschen verwendet, sie kann jedoch auch gegen Außerirdische Rassen eingesetzt werden.\nAbgefeuert wird sie durch die kleine Abschussrampe."
  STR_SONIC_PULSER_UFOPEDIA: "Dieses Gerät arbeitet wie eine standardmäßige Granate - nur ist es sehr viel stärker. Die Granate verwendet eine einzige Impulssonarexplosion, die in alle Richtungen gleichzeitig ausgeschickt wird."
  STR_MC_READER_UFOPEDIA: "Im Körper der Aliens haben wir operativ eingesetzte Einheiten gefunden. Es handelt sich um von den Aquatoiden konstruierte Kontrollimplantate, die Informationen ü\x81ber große Entfernung vom Schlachtfeld senden. Das M.S.-Lesegerät ist ein Kommunikationsgerät der Aliens, mit dem Informationen direkt von M.S.-Implantaten eingeholt werden können. X-Com-Einheiten können dieses Gerät benutzen, um die Merkmale eines Aliens anzeigen zu können. Wählen Sie die Option 'Benutzen'. Klicken Sie dann einen Alien mit dem Cursor an."
