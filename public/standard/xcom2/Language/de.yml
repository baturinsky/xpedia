  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars: Der Untergang Cydonias"
  STR_INTRO_3: "Nachdem sie das Herzstück der außerirdischen Kriegsmaschinerie zerstört hat, reist eine triumphierende X-Com nach Hause zurück. Doch in den Trümmern der Basis auf dem Mars ist noch Leben."
  STR_INTRO_4: "Ein kräftiger Tachyonenstrahl wird aus den Überresten des cydonischen Kommandozentrums ausgesandt und rast durch den leeren Raum auf sein Ziel zu............"
  STR_INTRO_5: "Erde."
  STR_INTRO_6: "Tief unter dem Meer trifft der Strahl einen verborgenen Rezeptor. Riesige Computer erwachen wie aus einem Schlummer. In den Tiefen, für den Menschen unsichtbar, beginnen unzählige Aliens in ihren Kammern einen langsamen Reanimationszyklus"
  STR_INTRO_7: "2040: Die nichtsahnenden Erdbewohner haben die Schrecken der Außerirdischen-Kriege vergessen. Doch an unbekannten Orten im Ozean machen sich die Heerscharen der Aliens bereit, die Menschheit zu stürzen und die Erde an sich zu reißen."
  STR_INTRO_8: "Die Aliens terrorisieren die Menschen und benutzen sie zu grauenvollen Experimenten. Sie rauben auf dem ganzen Erdball wertvolle Mineralien und Rohstoffe und plündern die Meere. Schließlich richtet sich ihre Gier auf die Welt der Menschen über den Wellen."
  STR_INTRO_9: "Gewaltige Flug-U-Boote von seltsamer Gestalt durchkreuzen die Meere, lauern, suchen, jagen........."
  STR_INTRO_10: "und finden Beute, die sie gnadenlos angreifen."
  STR_INTRO_11: "Seltsame neue Waffen werden gegen die wehrlose Menschheit eingesetzt, und wir sind der außerirdischen Bedrohung völlig ausgeliefert.{NEWLINE}Nur eine Organisation kann uns retten, doch wir haben uns vor langer Zeit von ihr abgewandt."
  STR_INTRO_12: "Experimentale Unterwassereinrichtung der X-Com"
  STR_INTRO_13: "Mayday! Mayday! Hier spricht das transatlantische Linienschiff Hyperion, wir werden angegriffen. Mayday! Mayd............"
  STR_INTRO_14: "Kommandozentrale an U-Boot-Box Eins: Unterwasserschleusen öffnen, Barracuda Null Eins aussenden. Alien-Angriffssituation, Alarmstufe Rot.{NEWLINE}Ich wiederhole, Alarmstufe Rot."
  STR_INTRO_15: "Die Außerirdischen sind von erbarmungsloser Effizienz,...."
  STR_INTRO_16: "...eiskalt und gnadenlos genau."
  STR_INTRO_17: "Barracuda Null Eins an Basis, nähern uns den Überresten der Hyperion."
  STR_INTRO_18: "'Verlangsamen' {NEWLINE} 'Zwei Meter' {NEWLINE} 'Einen Meter' {NEWLINE} 'Alle Aquanauten bereiten sich auf den sofortigen Einsatz vor'."
  STR_INTRO_19: "...........Luftschleuse verlassen, nähern uns dem Wrack.{NEWLINE}Großer Gott!{NEWLINE}Könnt ihr diese Kreaturen auf meiner Kamera erkennen?"
  STR_GAMEOVER_1: "Wir haben versagt. Die Aliens haben unsere letzte Hoffnung auf Rettung zunichte gemacht.{NEWLINE}X-Com ist besiegt und die Erde liegt dem uralten Gegner wehrlos zu Füßen."
  STR_GAMEOVER_2: "T'leth erhebt sich donnernd hoch bis in die Stratosphäre und beginnt sich über das Angesicht der Erde zu bewegen. Todbringend; die menschlichen Rasse aberntend. Und tief in ihren Eingeweiden.. ein mörderisches Alienhirn.. dass sich zu regen beginnt."
  STR_GAMEOVER_3: "In den Hauptstädten aller Länder sucht man verzweifelt nach einem Abwehrplan. Doch alles ist vergebens; ohne die Technologie aus dem X-Com-Forschungsprojekt sind unsere Waffen nutzlos."
  STR_GAMEOVER_4: "Die Aliens errichten Stützpunkte an den Polarkappen und beginnen das Eis zu schmelzen. Die Welt wird ein einziges, weites Meer. Übriggebliebene Menschen werden zusammengetrieben und für abscheuliche Züchtungsexperimente mit unbekanntem Ziel missbraucht. Der Himmel verdunkelt sich und eine schreckliche Seuche breitet sich über der Erde aus. "
  STR_GAMEOVER_5: "Wir haben dieser neuen Weltordnung nichts entgegenzusetzen, die die es versuchen erwartet ein feuriges Ende durch die unfassbaren Waffen der Aliens. Für uns übrige gibt es eine solche, gnädige Erlösung nicht. Mutter Erde wird zu einer fremden Welt und die Menschheit, begraben unter einem monströsen, kriechenden Schrecken, ist verloren."
  STR_OUTRO_1: "Die Grabstätte in Trümmern, verwüstet. Ein gurgelndes Brüllen aus dem Sarg in ihrer Mitte.{NEWLINE}Narren, ihr werdet alle sterben...................."
  STR_OUTRO_2: ".................es gibt kein Entkommen."
  STR_OUTRO_3: "Eine gewaltige Explosion zerreist das Grab und erschüttert die Stadt. Schutt und Asche liegen in der Luft. Die Pläne der Außerirdischen sind vereitelt."
  STR_OUTRO_4: "Die gewaltigen, abnormen Massen T'leths beginnen zu bersten. Flammen und Rauch schießen aus ihren gleisenden Türmen und adamantenen Hallen hervor."
  STR_OUTRO_5: "Die mächtige Alien-Festung stürzt taumelt der Meersoberfläche entgegen; die Schreie gequälten Metalls und verzweifelter Seelen erfüllen die Luft. Nie mehr wird der große Träumer von der Eroberung der Welt träumen."
  STR_OUTRO_6: "Eine letzte, ohrenzerreißende Erschütterung und T'leth reißt sich selbst entzwei.{NEWLINE}Die außerirdische Bedrohung ist abgewendet, die Erde gesäubert.................."
  STR_OUTRO_7: "Ein verschlafener blau-grüner Planet, in einer entfernten Ecke der Galaxie."
  STR_OUTRO_8: "Die nahe Zukunft, ein sicherer Ort."
  STR_OUTRO_9: "Die außerirdische Bedrohung für die Erde ist seit langem besiegt."
  STR_OUTRO_10: "Gewaltige Metropolen beherbergen die wimmelnden Milliarden der Menschheit."
  STR_OUTRO_11: "Die Taten der X-Com und die Alien-Kriege sind Geschichten die man Kindern erzählt."
  STR_OUTRO_12: "Aber Legenden haben es immer an sich, ein Körnchen Wahrheit zu beinhalten............"
  STR_RISE_1: "T'leth, in vielen Legenden aus vielen Ländern mit vielen Namen benannt."
  STR_RISE_2: "Mit einem explosiven Schrei der über den gesamten Erdball wiederhallt beginnt sich T'leth vom Meeresboden zu erheben."
  STR_RISE_3: "Das gewaltige Bauwerk bricht durch die Gewässer des Golfs von Mexiko."
  STR_RISE_4: "400 Milliarden Tonnen außerirdischen Metalls, die mächtige Stadt der Außerirdischen in der schlafend der Körper des ultimativen Aliens liegt. Seit 65 Millionen Jahren auf der Erde eingesperrt beginnt sich der abnorme, uralte Gott in seiner Ruhestätte zu regen."
  STR_RISE_5: "Das Meer kocht und brodelt als das Grab des großen Träumers in das helle Licht des Tages emporsteigt................"
  STR_RISE_6: ".........ein Licht, dass schon bald erlischen wird, sollte X-Com diese Kriegsmaschine der Aliens nicht zerstören können."
  STR_YOU_HAVE_FAILED: "Sie konnten die Kriegsmaschine der Aliens nicht aufhalten. Die Geldgeber versuchen nun, aus Enttäuschung ü\x81ber Ihre mangelnden Fähigkeiten eine nicht-militärische Lösung mit den Aliens auszuhandeln. Die Invasoren haben jedoch andere Pläne, und bald kennt die ganze Welt die furchtbare Wahrheit..."
