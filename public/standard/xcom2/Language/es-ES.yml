  STR_UFO_CRASH_RECOVERY: "RECUPERACIÓN DE OSNI DERRIBADO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "EXTREMA PRECAUCIÓN - Habrá alienígenas en el submarino y alrededor del sitio. Esta misión se completará cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. La recuperación de restos del submarino alienígena, tecnología y cadáveres alienígenas podrá entonces ser iniciada. Para abortar la misión regrese los acuanautas X-Com al submarino y haga clic en el icono 'Abortar Misión'."
  STR_UFO_GROUND_ASSAULT: "ASALTO A SUBMARINO ALIENÍGENA"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore el punto de amerizaje y, si es posible, gane acceso al submarino alienígena. Esta misión se completará cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. La recuperación de restos del submarino alienígena, tecnología y cadáveres alienígenas podrá entonces ser iniciada. Para abortar la misión regrese los acuanautas X-Com al submarino y haga clic en el icono 'Abortar Misión'."
  STR_BASE_DEFENSE: "DEFENSA DE LA BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Una nave alienígena ha ATERRIZADO muy cerca. Nuestra base está en peligro. Según el procedimiento habitual, se ha evacuado todo el personal no combatiente en los submarinos X-Com. Los alienígenas accederán a la base por las compuertas de los muelles o por la esclusa de acceso. Defienda la base y sus instalaciones vitales a toda costa, es una lucha a vida o muerte. Si presiona en el icono de 'Abortar misión' aceptará la derrota y perderá la base."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ATAQUE A COLONIA ALIENÍGENA"
  STR_ALIEN_BASE_ASSAULT: "COLONIA ALIENÍGENA PARTE UNO"
  STR_ALIEN_COLONY_P1_BRIEFING: "Esta misión consiste en un ataque a una colonia alienígena. Hay dos niveles, lleva a todos los aquanautas a la salida brillante del primer complejo y pulsa en 'Cancelar misión' para proseguir. Todo el equipo que abandones se quedará en el fondo del mar hasta que completes la segunda parte. Para salir, pon a los aquanautas en el submarino y pulsa en el icono 'Abortar misión'."
  STR_ALIEN_COLONY_P2: "COLONIA ALIENÍGENA PARTE DOS"
  STR_ALIEN_COLONY_P2_BRIEFING: "Tras haber completado el primer nivel y entrado en el núcleo de la colonia, ahora tu misión es destruir el centro de control, recoger el dispositivo Synomium o eliminar a todos los alienígenas. Para cancelar, pon a todos los aquanautas en el punto de partida y pulsa en el icono 'Abortar misión'. Todo el equipo X-Com útil regresará a la base."
  STR_ALIENS_LAUNCH_PORT_TERROR: "ALIENÍGENAS LANZAN{NEWLINE}ATAQUE EN PUERTO"
  STR_PORT_TERROR: "ALIENÍGENAS LANZAN ATAQUE A PUERTO"
  STR_PORT_TERROR_BRIEFING: "Los alienígenas han lanzado un ataque contra instalaciones en la superficie. El puerto y su población civil se han puesto en riesgo. Su escuadrón debe eliminar todos los alienígenas y proteger a las personas inocentes de esta incursión alienígena. Para Cancelar, coloque los aquanautas en el aerosubmarino y haz clic en el icono 'Abortar Misión'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "ALIENÍGENAS LANZAN{NEWLINE}ATAQUE EN ISLA"
  STR_ISLAND_TERROR: "ALIENÍGENAS LANZAN ATAQUE A ISLA"
  STR_ISLAND_TERROR_BRIEFING: "Los alienígenas han lanzado un ataque contra instalaciones en la superficie. La Isla y su población se han puesto en riesgo. Su escuadrón debe eliminar todos los alienígenas y proteger a los inocentes transeúntes de esta incursión alienígena. Para Cancelar, coloque los aquanautas en el aerosubmarino y haz clic en el icono 'Abortar Misión'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "ALIENÍGENAS ATACAN{NEWLINE}RUTA DE ENVÍO"
  STR_CARGO_SHIP_P1: "BUQUE DE CARGA PARTE UNO"
  STR_CARGO_SHIP_P2: "BUQUE DE CARGA PARTE DOS"
  STR_CRUISE_SHIP_P1: "CRUCERO PARTE UNO"
  STR_CRUISE_SHIP_P2: "CRUCERO PARTE DOS"
  STR_SHIP_RESCUE_MISSION: "MISIÓN DE RESCATE A BUQUE"
  STR_SHIP_RESCUE_P1_BRIEFING: "Esta misión es una cacería, elimine todas las unidades alienígenas en el barco, y preserve la vida de los civiles a bordo. Los alienígenas están dispersos por encima y debajo de la cubierta, asegure las cubiertas superiores antes de entrar en los inferiores. Para cancelar, coloque los aquanautas en el aerosubmarino y haz clic en el icono 'Abortar Misión'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Ahora que la cubierta superior está despejada proceda a las cubiertas inferiores. Utilizando el ascensor de carga se desciende a la bodega. Su escuadrón debe eliminar todos los alienígenas en este nivel para completar la misión. Para abortar coloque todos los aquanautas en el ascensor inicial y haga clic en el icono 'Abortar Misión'."
  STR_ALIEN_ACTIVITY_DETECTED: "ACTIVIDAD ALIENÍGENA DETECTADA"
  STR_ALIEN_CONTACT_SITE_MISSION: "ASALTO A COMUNICACIONES ALIENÍGENAS"
  STR_ARTIFACT_SITE_P1: "COMUNICACIONES ALIENÍGENAS PARTE UNO"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Esta misión es un asalto en un sitio de comunicación alienígena recién activado. Hay 2 niveles para alcanzar el sitio, el fondo del mar con sus pirámides alienígenas y un complejo alienígena escondido. Lleve todos los aquanautas a la entrada del complejo y haga clic en el icono 'Abortar Misión' para proceder. Para Cancelar, coloque los aquanautas en el  aerosubmarino y haga clic en el icono 'Abortar Misión'."
  STR_ARTIFACT_SITE_P2: "COMUNICACIONES ALIENÍGENAS PARTE DOS"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Después de haber negociado las estructuras alienígenas y entrado en el complejo de los objetivos de la misión son claros. Penetrar el corazón de la instalación alienígena y destruir el dispositivo de control molecular Synomium para completar la misión. Para abortar coloque todos los aquanautas en el ascensor inicial y haga clic en el icono 'Abortar Misión'."
  STR_SIGSBEE_DEEP_MISSION: "MISIÓN EN FOSA SIGSBEE{NEWLINE}CIUDAD ALIENÍGENA PARTE UNO"
  STR_TLETH_P1_BRIEFING: "Nos adentramos en lo desconocido, de aquí en adelante podemos encontrarnos cualquier cosa. Sabemos que hay dos niveles en la ciudad, tu escuadrón debe llegar rápido a la salida del nivel para pasar al siguiente. Lleva a todos los aquanautas a la salida y pulsa en 'Arbortar misión' para avanzar.Si la cancelas en otro lugar, la misión se terminará."
  STR_TLETH_ATTACK_MISSION: "MISIÓN DE ATAQUE A T'LETH{NEWLINE}CIUDAD ALIENÍGENA PARTE DOS"
  STR_TLETH_P2_BRIEFING: "Seguimos avanzando hacia lo desconocido, de aquí en adelante podemos encontrarnos cualquier cosa. Sabemos que hay otro nivel en la ciudad, tu escuadrón debe llegar rápido a la salida de este nivel para pasar al siguiente. Lleva a todos los aquanautas a la salida y pulsa en 'Abortar misión' para avanzar. Si la abortas en otro lugar, la misión se terminará."
  STR_FINAL_TLETH_MISSION: "MISIÓN FINAL EN T'LETH{NEWLINE}CIUDAD ALIENÍGENA PARTE TRES"
  STR_TLETH_P3_BRIEFING: "El final está a la vista, a partir de ahora debemos buscar la cripta del Alienígena Supremo. Destruye los 8 alimentadores de la tumba para acabar con la amenaza alienígena. ¡No te rindas! Si pulsas en 'Abortar misión', la misión se terminará."
  STR_TLETH_P1: "CIUDAD ALIENÍGENA PARTE UNO"
  STR_TLETH_P2: "CIUDAD ALIENÍGENA PARTE DOS"
  STR_TLETH_P3: "CIUDAD ALIENÍGENA PARTE TRES"
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "¡NO HAY MUELLES LIBRES PARA CONSTRUIR AEROSUBMARINOS!{SMALLLINE}Cada aerosubmarino asignado o trasladado a una base, comprado o construido ocupa un muelle. Construye un nuevo muelle para aerosubmarino o traslada un aerosubmarino a otra base."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "¡NO HAY MUELLES LIBRES PARA COMPRAR AEROSUBMARINOS!{SMALLLINE}Cada aerosubmarino asignado o trasladado a una base, comprado o construido ocupa un muelle. Construye un nuevo muelle para aerosubmarino o traslada un aerosubmarino a otra base."
