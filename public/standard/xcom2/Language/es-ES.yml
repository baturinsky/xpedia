  STR_ALIEN_BASE: "Expansión de Colonia Alienígena"
  STR_ALIEN_SURFACE_ATTACK: "Ataques Alien en Superficie"
  STR_ALIEN_RETALIATION: "Ataque a Base Flotante"
  STR_ALIEN_SUPPLY: "Misiones de Suministro a Colonias"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "La misión de exploración alienígena se usa para comparar datos sobre el lecho marino, los recursos y las rutas de navegación y vuelo de una zona. Los submarinos que participan en estas misiones no son una gran amenaza, pero indican focos de actividad que pueden estallar en cualquier momento."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Los alienígenas siempre patrullan las zonas que les interesan enviando naves con el propósito de asegurar la zona antes de comenzar misiones más en profundidad. Si quieren atacar un lugar, desembarcarán en él para asegurarlo y preparar el camino para la siguiente fase."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "La clave estratégica alienígena está en hundir naves y abatir aviones.Una de sus actividades primordiales es adquirir materiales y de ahí sus acciones abiertamente agresivas. También atacan zonas de actividad geotérmica, zonas mineras lugares con tradición de ser ricos en minerales, en metales preciosos y en objetos fabricados por el hombre."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Esto puede acabar en un contacto oficial al más alto nivel entre alienígenas y las corporaciones o gobiernos.El clímax de esta situación es una actividad intensa en aguas de la organización interesada. Los alienígenas intentarán firmar un acuerdo con un gobierno u organización ofreciéndoles su avanzada tecnología. Esta actividad alienígena supone una gran amenaza para X-Com. Si una corporación o gobierno coopera con los invasores, cesará su financiación a X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Los alienígenas construirán colonias submarinas secretas en zonas remotas. Tras ciertos vuelos iniciales de reconocimiento, comenzará una actividad intensa de submarinos mientras construyen una colonia. En ellas hay laboratorios,centros de clonación y quirófanos para experimentos humanos y alienígenas. Estas colonias generarán más presencia alienígena sin la presencia de sus submarinos. Para localizar una colonia, un submarino de X-Com debe patrullar por una zona durante una serie de horas si quiere tener alguna posibilidad de éxito."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Cuando los alienígenas necesitan humanos, amenazan un puerto atacan una isla o abordan un nave. Los civiles son amenazados directamente, para cubrir las necesidades de los alienígenas y sus horribles experimentos."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si los Submarinos interceptores de X-Com hunden muchas naves alienígenas, los enemigos podrían tomar represalias. Ello podría acabar en un ataque directo contra las instalaciones de X-Com. Sin embargo, si quieren atacarnos, primero deben encontrar la base X-Com y si se mantiene alejados a los Submarinos enemigos, el peligro de ataque es menor."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una vez que una colonia alienígena está construida, comienza a recibir abastecimientos, traídos por una nave especial. Si se detecta a una de éstas cuando va a atracar, es que hay una colonia cerca."
  STR_SURVEY_SHIP_UFOPEDIA: "Este mini submarino se emplea para misiones de reconocimiento e investigación. Suele preceder a grandes navíos, encabezando una fuerza operativa."
  STR_ESCORT_UFOPEDIA: "Un buque escolta de tamaño medio que no supone una gran amenaza si va solo. Precede a otros buques de mayor tamaño y preludia gran actividad."
  STR_CRUISER_UFOPEDIA: "El crucero es un barco multiuso, el sostén de la flota enemiga, y se usa en toda clase de misiones alienígenas: un peligroso adversario."
  STR_HEAVY_CRUISER_UFOPEDIA: "El crucero pesado es una nave más poderosa que el crucero, con armas mayores y sistemas de propulsión. Se usa para misiones de búsqueda de recursos: recogida de minerales y equipo."
  STR_HUNTER_UFOPEDIA: "Este buque va equipado con una sala de examen para realizar experimentos y operaciones con humanos. Las víctimas son horriblemente torturadas y se les suele extirpar el cerebro, que es almacenado y estudiado durante el viaje."
  STR_BATTLESHIP_UFOPEDIA: "El acorazado es el más agresivo del grupo alienígena. Tiene todos los sistemas y avances tecnológicos para actuar como base de operaciones de cualquier tipo de acto agresivo. Lleva una amplia gama de armamento."
  STR_DREADNOUGHT_UFOPEDIA: "El acorazado pesado es un transportador de tropas, equipado con toda la tecnología alienígena y con carga útil. Es un adversario duro y formidable."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "El buque de suministros se emplea durante la construcción de bases alienígenas y para llevar suministros a las ya existentes. Transporta contenedores de alimentos para alienígenas y cámaras de reproducción."
