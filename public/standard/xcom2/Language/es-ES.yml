  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Marte: La caida de Cydonia."
  STR_INTRO_3: "Un triunfante X-Com, habiendo destruido el núcleo mismo de la máquina de guerra Alienígena, despega hacia el hogar. Sin embargo, no todo está muerto en la base marciana devastada."
  STR_INTRO_4: "Un poderoso rayo de taquiones fluye desde los escombros del centro neurálgico de Cydonia, a toda velocidad a través del vacío. Su destino............"
  STR_INTRO_5: "Tierra."
  STR_INTRO_6: "En lo profundo del océano el haz golpea un receptor inactivo. Grandes ordenadores, comienzan a activarse. En lo profundo, más allá de los ojos de los seres humanos, vastas cámaras de Alienígenas dormidos comienzan su largo ciclo de reanimación."
  STR_INTRO_7: "2040: Una Tierra ignorante. Los terrores de la guerra Alienígena se olvidan. Pero, en los lugares perdidos y ocultos del océano las hordas alienígenas están listas, listas para derrocar a la humanidad y dominar el mundo."
  STR_INTRO_8: "Los Alienígenas arremeten contra la humanidad; buscan especímenes para sus retorcidos experimentos; asaltando el mundo por valiosos minerales y recursos; y saqueando los mares. Entonces, posan sus ojos sobre las olas."
  STR_INTRO_9: "Poderosos submarinos voladores de extraño diseño surcan los océanos, observando, buscando, cazando........."
  STR_INTRO_10: "Buscando presas, atacan."
  STR_INTRO_11: "Nuevas armas extrañas se lanzan contra un mundo indefenso. Estamos completamente a merced de la amenaza alienígena. {NEWLINE}Sólo una organización puede salvarnos; pero, les dimos la espalda hace mucho tiempo......"
  STR_INTRO_12: "Instalación subacuática experimental X-COM"
  STR_INTRO_13: "'¡s o s! ¡s o s! ''Este es el trans-atlántico Hyperion'. \"Estamos bajo ataque\". '¡s o s! socorrrr............ \""
  STR_INTRO_14: "\"Centro de Comando a Submarino Uno: Abrir Esclusas\", \"desplegar Barracuda Cero Uno. Tenemos una situación de ataque alienígena, Alerta Roja\".{NEWLINE}\"Repito: Alerta Roja\""
  STR_INTRO_15: "Los Alienígenas son implacables en su eficiencia...."
  STR_INTRO_16: "...infalibles en su exactitud"
  STR_INTRO_17: "\"Barracuda Cero Uno a base\" - \"acercándose a lo que queda del Hyperion\"."
  STR_INTRO_19: ".........\"Esclusa despejada\"... \"acercándose al naufragio\".{NEWLINE}\"Santo!\"{NEWLINE}\"¿Están captando esas criaturas con mi cámara de traje?\""
  STR_GAMEOVER_1: "Hemos fallado, los Alienígenas han aniquilado nuestras últimas esperanzas de salvación.{NEWLINE}X-Com está destruido y la Tierra se puso a los pies del antiguo enemigo."
  STR_GAMEOVER_2: "T'leth truena en la estratosfera y comienza a moverse a través de la faz del mundo. Dispensando la muerte y cosechando los restos de la raza humana. En lo profundo de sus entrañas la asesina mente alienígena comienza a despertarse."
  STR_GAMEOVER_3: "En las capitales de todas las naciones, planes desesperados se elaboran. Todo es en vano, sin la tecnología que ofrece el proyecto de investigación X-Com nuestras armas son ineficaces."
  STR_GAMEOVER_4: "Los Alienígenas establecieron bases en los casquetes polares y empiezan a derretir el hielo, el mundo se convertirá en un vasto mar. Los restos de la raza humana son capturados y se utilizan en viles experimentos de reproducción con fines desconocidos. Los cielos se oscurecen y una fuerte pestilencia está sobre las tierras del Mundo."
  STR_GAMEOVER_5: "No podemos ofrecer ninguna resistencia al nuevo orden mundial, aquellos que lo intentan se encuentran con un destino de fuego a manos de las incomprensibles armas alienígenas. Para el resto de nosotros no hay liberación bendita, la madre tierra se convierte en un mundo alienígena y la humanidad se pierde debajo de un progresivo horror."
  STR_OUTRO_1: "La tumba, asolada y diezmada, un rugido burbujeante proviene del centro de la urna.{NEWLINE}Tontos, todos perecerán...................."
  STR_OUTRO_2: ".................nadie puede escapar."
  STR_OUTRO_3: "Una enorme explosión brota de la tumba y atraviesa la ciudad, los escombros y el humo llenan el aire. Los planes de los alienígenas se ven frustrados........"
  STR_OUTRO_4: "La retorcida vastedad de T'leth comienza a romperse. Llamas y humo se arrojan desde sus torres relucientes y salas de adamantium."
  STR_OUTRO_5: "El fastuoso gran Alienígena se desploma hacia el mar, los gritos de metal y almas torturadas llenan el aire. El Gran Soñador ya no soñara con conquistar el mundo."
  STR_OUTRO_6: "Un ensordecedor sonido final conmociona a la propia T'leth que rompe en lágrimas. {NEWLINE}La amenaza alienígena se ha ido, la Tierra es libre.................."
  STR_OUTRO_7: "Un dormido planeta verde-azulado, en un rincón lejano de la galaxia."
  STR_OUTRO_8: "El futuro cercano, un lugar seguro para estar."
  STR_OUTRO_9: "La amenaza Alienígena fue derrotada hace mucho tiempo."
  STR_OUTRO_10: "Vastas ciudades metrópolis albergan rebosantes miles de millones de humanos."
  STR_OUTRO_11: "Las batallas de X-Com y las guerras Alienígenas son argumento de historias para niños."
  STR_OUTRO_12: "Pero las leyendas siempre han tenido el habito de contener una pizca de verdad.........."
  STR_RISE_1: "T'leth, fue llamado muchas cosas en muchas leyendas de muchas tierras."
  STR_RISE_2: "Con un explosivo grito que resuena a través del globo T'leth comienza a alzarse del fondo del mar."
  STR_RISE_3: "El enorme complejo surge a través de las aguas del Golfo de Méjico."
  STR_RISE_4: "400 mil millones de toneladas de metal alienígena, la enorme ciudad alienígena en donde se encuentra el cuerpo latente del alienígena definitivo. Encarcelado en la tierra hace 65 millones de años, este vil dios del espacio comienza a moverse."
  STR_RISE_5: "Las aguas hierven y se agitan mientas la tumba del Gran Soñador emerge a la luz................"
  STR_RISE_6: ".........una luz que durara poco a menos que X-Com pueda destruir la maquinaria de guerra alienígena."
  STR_YOU_HAVE_FAILED: "Has fracasado en detener la máquina de guerra alienígena. Las organizaciones de financiación, desilusionados con su capacidad tratan de negociar una solución no militar con los alienígenas. Los invasores tienen una agenda muy diferente y pronto todo el mundo es consciente de la verdad ..."
