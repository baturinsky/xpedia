  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Los SAS automáticos tienen mucha maniobrabilidad y un casco resistente. Son un fuerte apoyo para las tropas a cualquier profundidad. Si tienes suficiente munición se recargan automáticamente."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Este sumergible va armado con Torpedos. Es una unidad mejor que el cañón de gas. Asegúrate de que los almacenes están bien surtidos de estos torpedos."
  STR_COELACANTH_GAUSS_UFOPEDIA: "La tecnología Gauss proporciona un poderoso sistema de armamento para los sistemas de armas sumergibles SAS. Mayor potencia de fuego que los primeros modelos y tecnología propia de X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "La tecnología alienígena ha rediseñado los SAS. Ahora emplean Desplazadores de Iones, así que su uso ya no se restringe al fondo marino y la tierra firme. El armamento sónico supone una gran ventaja en el combate."
  STR_DISPLACER_PWT_UFOPEDIA: "Este tanque sumergible lleva armas acuáticas de Ondas de Impulsos. Para mantenerlas cargadas debes fabricar Torpedos de Ondas de Impulsos TOI. Para disparar marca en el mapa varias coordenadas del rumbo que han de seguir y pulsa el icono de lanzamiento"
