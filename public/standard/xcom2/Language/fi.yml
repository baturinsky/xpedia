  STR_ALIEN_INTERDICTION_UFOPEDIA: "Muukalaisilla on käytäntönä valvoa heitä kiinnostavia alueita lähettämällä aluksia, joiden nimenomaisena tarkoituksena on turvata alue ennen intensiivisempien tehtävien aloittamista. Ne laskeutuvat tietyille alueille, joihin on myöhemmin tarkoitus hyökätä, varmistamaan ne ja tekemään tien selväksi seuraavan tason toimintaa varten."
