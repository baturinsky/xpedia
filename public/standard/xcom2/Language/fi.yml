  STR_SHIP_RESCUE_P1_BRIEFING: "Tämä tehtävä on tuholaistorjunta; eliminoi kaikki muukalaisyksiköt aluksessa ja suojele aluksessa olevia siviilihenkiä. Muukalaiset ovat levittäytyneet ylä- ja alakansille; varmista yläkannet ennen alakansiin siirtymistä. Keskeyttääksesi tehtävän sijoita akvanautit lentosukellusveneeseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta."
