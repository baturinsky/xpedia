  STR_ALIEN_INFILTRATION_UFOPEDIA: "Tämän toiminnan lopputuloksena voi olla korkeimman tason virallinen yhteydenotto muukalaisten ja yritysten tai hallitusten välillä. Tämän toiminnan huipentumalle on ominaista voimakas muukalaissukellusveneliikehdintä asianosaisen organisaation vesillä. Muukalaiset yrittävät solmia sopimuksen hallituksen tai organisaation kanssa tarjoamalla heidän ylivertaisia teknologioitaan. Tämäntyyppinen muukalaistoiminta on valtava uhka X-Comille. Jos jokin yritys tai hallitus ryhtyy yhteistyöhön maahantunkeutujien kanssa, sen rahoitus lakkaa."
  STR_ALIEN_BASE_UFOPEDIA: "Muukalaiset rakentavat salaisia merenalaisia yhdyskuntia syrjäisiin paikkoihin. Aluksi muukalaiset yleensä suorittavat tiedusteluja mielestään sopivalla alueella, minkä jälkeen tukikohdan rakentamisen yhteydessä havaitaan intensiivistä muukalaissukellusveneiden aktiivisuutta alueella. Näissä tukikohdissa on laboratorioita, kloonauskeskuksia sekä kirurgisia laitoksia ihmis- ja muukalaiskokeita varten. Tukikohtien läsnäolo lisää muukalaisaktiivisuutta alueella ilman muukalaissukellusveneiden läsnäoloa. Jotta voimme löytää muukalaisten yhdyskunnan, tulee meidän lähettää alus partioimaan epäillylle alueelle. Aluetta on partioitava muutaman tunnin ajan, jotta aluksella olisi minkäänlaista käytännön mahdollisuutta havaita mahdollista yhdyskuntaa."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Muukalaisten tarvitessa ihmisiä he terrorisoivat satamaa, hyökkäävät saarelle tai iskevät laivaan. Siviilejä uhataan suoraan muukalaisten kieroutuneiden jalostustarpeiden ja hirvittävien kokeiden tyydyttämiseksi."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Jos X-Com-hävittäjät onnistuvat erityisen hyvin upottamaan muukalaisaluksia, saattavat muukalaiset ryhtyä aggressiivisiin vastatoimiin. Tämä saattaa johtaa suoraan hyökkäykseen X-Com-tukikohtaan. Muukalaisten pitää kuitenkin ensin löytää tukikohta hyökätäkseen siihen, ja jos muukalaissukellusveneet onnistutaan pitämään loitolla, pitäisi suoran hyökkäyksen riskin olla pieni."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Kun muukalaiset ovat rakentaneet yhdyskunnan, sitä täytyy ylläpitää säännöllisesti erityisillä huoltoaluksilla. Jos tällainen huoltoalus havaitaan laskeutuneena, on varmaa, että lähistöllä on muukalaisyhdyskunta."
  STR_SURVEY_SHIP_UFOPEDIA: "Tätä pikkuriikkistä sukellusvenettä käytetään yleensä tiedusteluun ja kartoitustehtäviin. Yleensä se edeltää suurempia muukalaisten aluksia muukalaisten tehtävien alussa."
