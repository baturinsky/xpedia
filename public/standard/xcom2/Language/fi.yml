  STR_AQUATOID_UFOPEDIA: "Akvatoidien yhteiskunta on muinainen, ja se on ollut olemassa vuosituhansia ennen ihmiskunnan haparoivia ensiaskelia maan päällä. Niiden pieni muotonsa sekä sipulimaiset piirteensä muistuttavat sektoideja, avaruudessa vaeltavia veljiään. Niiden voima perustuu vahvaan molekulaariseen hallintateknologiaan. Lisääntymiskyvyttömät akvatoidit pyrkivät lisääntymään geenimuuntelulla, jonka ihanteelliset koekappaleet ovat ihmiset. Kokeista on syntynyt lukuisia risteytyslajeja."
  STR_AQUATOID_AUTOPSY: "Akvatoidin ruumiinavaus"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Yksityiskohtaisen analyysin perusteella voimme olettaa tämän olennon olevan sektoidi, entisiä vihollisiamme, mutta joka on kirurgisten implanttien avulla muunnettu akvaattiseksi olennoksi. Surkastuneet keuhkot mahdollistavat hengittämisen ilmassa ja rajoitetun liikkuvuuden maanpinnalla. Yltympäri ruumista on kyberneettisiä implantteja, jotka parantavat näivettyneiden raajojen voimaa ja elinten toimintakykyä. Koska kaikki tämän lajin yksilöt ovat keskenään identtisiä, voimme olettaa näiden olentojen olevan klooneja."
  STR_GILLMAN_UFOPEDIA: "Outo lähes ihmisenkaltainen olio, joka vaikuttaa olevan liskohumanoidi, hyvin läheistä sukua ihmiselle. Tämä olento on hyvin voimakas ja nopea merenalaisessa maailmassa. Kidusihminen on oikea kokonainen laji eri ikäisine mies- ja naisyksilöineen. Toisin kuin enemmistössä vedenalaisista muukalaisista, niissä ei ole merkkejä geenimuuntelusta tai kirurgisista epämuodostumista. On mahdollista, että olemme tarkastelemassa oman lajimme jotain muinaista haaraa. "
  STR_GILLMAN_AUTOPSY: "Kidusihmisen ruumiinavaus"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Ruumiinavauksesta kävi selväksi, että tämä ei ole muukalainen, vaan maasta lähtöisin oleva olento, muinainen esihistoriallinen laji, jonka luultiin kuolleen sukupuuttoon nisäkkäiden valtakauden alkaessa. Nämä maalla ja vedessä elävät, älykkäät ja voimakkaat kidusihmiset elivät samaan aikaan dinosaurusten kanssa. Liskojen valtakauden päättänyt luonnonmullistus pakotti nämä olennot symbioottiseen vuorovaikutussuhteeseen vasta saapuneiden muukalaisten kanssa. Pieni elektroninen laite on istutettu näiden olentojen pääkalloihin."
  STR_LOBSTERMAN_UFOPEDIA: "Tämä on ällistyttävä olento: ihmistä pidempi ja kuusiraajainen, se muistuttaa mitä enemmissä määrin akvaattista demonia. Tämän olennon sekä maan hummerin välisten samankaltaisuuksien myötä se on ansainnut X-Com-joukkojen keskuudessa lempinimekseen hummerimies. Tämä on mahtava syvyyden hirviö, huolella suunniteltu ja uskomattoman voimakas taisteluolento, joka on käytännössä haavoittumaton ohjustulelle. Sen sakset yksinään pystyvät murskaamaan terästä."
  STR_LOBSTERMAN_AUTOPSY: "Hummerimiehen ruumiinavaus"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Tämän olennon käytännössä läpäisemättömän panssarin alla piilee hämmästyttävä rakenne: Voimakkaat lihakset mutkittelevat titaanitukirangan ympärillä, ja kehittynyt tähtäyslaitteisto monikaistaisella skannauskyvyllä on kytketty suoraan olennon aivoihin. Sen lukuisia silmiä suojaa terästä vahvempi muovi, ja on selvää, että isäntiensä hyvin käyttäminä nämä olennot ovat lähes pysäyttämättömiä. Syvällä sen ruumiin sisällä on kätkettyinä laitteita, joiden rakennetta ja tarkoitusta emme tunne."
  STR_TASOTH_UFOPEDIA: "Nämä ketterät ja nopeat viholliset ovat muukalaisarmeijan tuki ja turva. Satoja synnytetään valtavissa kasvatussammioissa syvällä muukalaisyhdyskuntien sydämessä. Ihmistä paljon voimakkaampi tasootti on aito muukalainen, ja sen käyttäytyminen sekä luontainen lihansyöntivietti ovat planeetassa vertaansa vailla. Tasootit toimivat usein muukalaishyökkäyksen keihäänkärkenä eivätkä ikinä vaikuta vetäytyvän taistelusta musertavankin ylivoiman kohdatessa."
  STR_TASOTH_AUTOPSY: "Tasootin ruumiinavaus"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Leikkaus paljasti kyberneettisen organismin, jolla on outo voimanlähde. Ruumiinontelon sisällä on pieni voimanlähde, muttei lainkaan tunnistettavia elimiä. Voimansiirto tapahtuu biosähköisen voimansiirtojärjestelmän välityksellä. Koko ruumiissa ei ole luita tai muuta tukirankaa. Olennon kuoltua voimansiirto lakkaa ja se muuttuu elottomaksi räsynukeksi täynnä muukalaislihaa ja nesteitä. Ainoa muu sisäinen rakenne on keraaminen sähköpari, joka sähköistyksen yhteydessä hetkellisesti elvyttää olion henkiin."
  STR_DEEP_ONE_UFOPEDIA: "Syväläinen on biologinen painajainen, risteytys, joka on akvatoidien kieroutuneiden kokeiden tuotos. Olemme kohdanneet useita muunnelmia tästä olennosta. Laajan tutkimuksen perusteella päättelemme, että nämä ovat hyökkääjien valmistamia rivintäydennyksiä, kun tuoretta ihmiskantaa on kaapattu. Kukin näistä ali-ihmisistä on aseistettu sähköisellä energiapurkauksella, joka on riittävän tehokas tappamaan akvanautin."
  STR_DEEP_ONE_AUTOPSY: "Syväläisen ruumiinavaus"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Olento on ihmisen ja muukalaisorganismin risteytys. Ihmisaivoja on muunneltu massiivisesti sovittamaan niihin ohjauselektroniikkaa ja muukalaisaivokuoren. Kaikki jäljet ihmisruumiista näyttävät hävinneen silmiä lukuun ottamatta. Kirurginen siirre vaikuttaa sallivan muukalaissikiön kasvaessaan tuhota ihmisisäntänsä. Olion kestävä iho näyttää olevan äärimmäisen luja ja taipuisa ei-orgaaninen metalliverkko. Tuloksena on voimakas ja nopea risteymä, joka on täydellisesti muukalaisten hallinnassa."
  STR_BIODRONE_UFOPEDIA: "Biodroidi on luomus, jollaisen ainoastaan muukalaismieli voisi kuvitella. Se on lapsivedessä säilötyt (ihmis- tai muukalais)aivot, jotka on yhdistetty alustaan, joka kykenee lentämään maalla ja veden alla. Jokainen biodroidi on aseistettu tehokkaalla auditiivisella hajottimella, joka on osittain kone, osittain organismi. Aseen toiminta saattaa perustua isäntäorganismin alkuperäisiin äänihuuliin. Muukalaiset käyttävät laajalti näitä erittäin tarkkoja ja sitkeitä supervahtikoiria suojelemaan tärkeitä varojaan."
  STR_BIODRONE_AUTOPSY: "Biodroidin ruumiinavaus"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Hypoteesi, että auditiivinen hajotin on biologinen laite, on tosi. Tämä kovan onnen olento kirjaimellisesti kirkuu vihollisensa kuoliaiksi. Kussakin yksilössä on valtavia kirurgisia arpia vakavan silvonnan seurauksena. Muukalaiset vaikuttavat runtelevan aivot kuuliaisuuteen. Useimmat olioissa käytetyistä aivokuorista vaikuttavat olevan muukalaisperäisiä, mutta mikään ei ole verrattavissa siihen kauhuun, kun ihmisperäinen yksilö löytyy. Biodroidit käyvät ionimoottorilla, ja niihin sisältyy jonkinlainen kauko-ohjausjärjestelmä."
  STR_TENTACULAT_UFOPEDIA: "Edes lovecraftilaisen painajaisen syvyydet ei voisi synnyttää tällaista sanoin kuvaamatonta oliota. Mitään verrattavissa olevaa Maan eläintä ei ole olemassa; ympäristö, joka voisi tuottaa jotain tällaista, ei ole kuviteltavissa. Lonkeromanaaja lamaannuttaa uhrinsa pitkillä lonkeroillaan ja sitten muuttaa ne mielettömiksi olioiksi. Nämä jälkeläiset pystyvät tappamaan kosketuksellaan jopa panssarin läpi. Lonkeromanaaja on hirvittävin X-Comin tähän saakka kohtaamista muukalaisista."
  STR_TENTACULAT_AUTOPSY: "Lonkeromanaajan ruumiinavaus"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Ruumiinavaus paljastaa, että olennon suuriin aivoihin on istutettu pieniä kyberneettisiä implantteja. Näköaisti on monimutkainen yhdistelmä näkyvän valon ja lämmön kuvantamista. Jopa valtamerten sysimustissa syvyyksissä tämä hirviö pystyy suunnistamaan erehtymättömällä tarkkuudella. Surkastuneet elimet näyttävät juuri ja juuri mahdollistavan sen selviytymisen. Kunkin yksilön pieni mahalaukku on kytkettu ulkoiseen liittimeen, ja on loogista olettaa, että oliota ruokkivat sen isännät suoralla ravintoainesyötöllä."
  STR_CALCINITE_UFOPEDIA: "Muistuttaen kadonneiden merimiesten sukelluspukuja nämä muukalaiset vaanivat varomattomia merenpohjan kulkijoita. Raju isku olennon terästä vahvemmista kynsistä voi riittää upottamaan parhaimmatkin sukeltajat pohjalle. Naamarin sisällä voi nähdä pyörteilemässä hyytelömäisen vihreän muodon. Vihjettäkään todellisesta olennosta ei pysty aavistamaan usein tappavista kohtaamisista, joita meillä on ollut niiden kanssa."
  STR_CALCINITE_AUTOPSY: "Kalsiniitin ruumiinavaus"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Kun panssaroitu puku on riisuttu, kalsiniitti paljastuu valtavaksi amorfiseksi möykyksi protoplasmaa. Mitään näkyviä aivoja, raajoja tai aistielimiä ei ole. Pieni metallinen komponentti sijaitsee syvällä nestemäisessä ruumiissa. Olennon kerran kuoltua voimme vain tehdä arvailuja olennon luonnosta; muukalaisvihollistemme selittämätön arvoitus."
  STR_TRISCENE_UFOPEDIA: "Tämä kaksijalkainen matelija on kaiku dinorausten aikakaudelta. Se vaikuttaa olevan liitukauden olento joka suhteessa, lukuun ottamatta sen kykyä selviytyä sekä vedessä että maalla. Näihin olentoihin on sidottu asekotelot, ja niiden leuoilla on valtavat metallihampaat. Usein nämä hirviöt ovat olleet muukalaisten hyökkäysjoukkojen keskiössä muukalaisten rynnäköidessä maalle. Raskaan sarjan voimakas ase, jota tasoottikomentajat käyttävät tappavalla tehokkuudella."
  STR_TRISCENE_AUTOPSY: "Triasliskon ruumiinavaus"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Tiedemiehen veitsen alle altistamisen jälkeen triasliskosta paljastuu, että se on muinainen olento kybeneettisin implantein ja asejärjestelmin täydennettynä. Sen hyvin pieniä aivoja täydentää pieni tietokonemoduuli, joka on kiinnitetty ohjausvaljaisiin, joihin kaikki liskot on puettu. Luontaisesti vahva nahka sekä saalistusvaisto parannettuina lisäaseistuksella tekevät triasliskosta tappavan vastustajan kaikissa ympäristöissä."
  STR_HALLUCINOID_UFOPEDIA: "Meriä talteen korjattuaan muukalaiset ovat jalostaneet näitä valtavia Maan olentoja aseeksi. Älä tuudittaudu väärään turvallisuuden tunteeseen kohdatessasi näitä harmittoman näköisiä syvyyksien purhehtijoita. Käyttäen lähitaisteluaseenaan jäistä iskua hallusinoidi on tappava vihollinen."
  STR_HALLUCINOID_AUTOPSY: "Hallusinoidin ruumiinavaus"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Tämän organismin hyytelömäisen ruumiin monien kerrosten sisällä pesiytyneenä on kemiallinen jäädytin, joka on olion pääasiallinen hyökkäyskeino. Hallusinoidin pehmeä ja notkea iho vaikuttaa olevan herkkä lämpöpohjaisille hyökkäyksille. Tämä mutantti esiintyy usein akvatoidi-isäntiensä seurassa."
  STR_XARQUID_UFOPEDIA: "Kalmanhelmi on jälleen yksi muunnelluista Maan selkärangattomista. Siinä piilee sekä suurta kauneutta että vaaraa. Tämä nopea jättiläinen pitää sisällään tuhoisan aseistuksen: tukahduttavan mustesuihkun ja ionisuidun hiukkaspaineaallon. Ensikohtaamisistamme lähtien tämän mahtavan olennon kanssa olemme olleet varuillamme sen voimasta sekä sen hallitsijoistaan: kostonhimoisista kidusihmisistä."
  STR_XARQUID_AUTOPSY: "Kalmanhelmen ruumiinavaus"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Tämä ylisuuri helmivene on kasvastettu valtavaksi muukalaislääkkeiden sekä kirurgisen muuntelun avulla. Kidusihmiset ovat vääristäneet olennon yli luonnonrajojen ja lisänneet siihen mekaanisia ohjausjärjestelmiä, eikä olennon alkuperäisestä luonteesta ole nyt mitään jäljellä. Kalmanhelmeä käytetään orgaanisena asealustana, ja sen kova kuori sekä liikkuvuus tekevät siitä pelottavan vihollisen."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Muukalaisten lentosukellusveneet turvautuvat monimutkaisiin voima-järjestelmiin kuljettamaan niitä uskomattomilla nopeuksilla syvyyk-sissä. Heidän teknologiansa perus-tana on ionisyrjäytin. Hyödyntäen zrbiittiä katalyyttinaan moottorit syrjäyttävät vettä satakertai-sesti oman tilavuutensa verran sekunnissa. Tämä suunnaton voima tarkoittaa, että muukalaisten sukellusveneet ovat nopeampia kuin useimmat Maan sukellusveneet. Pystymme jäljentämään tämän työntövoimajärjestelmän käyttämällä akvaplastiikkaa sekä zrbiitti-kennoja."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Nämä yksiköt synnyttävät pallon muotoisen monitasoisen magneettikentän, jonka lähetin projisoi parhaimmillaan 1000 m päähän sukellusveneen ympärille. Muukalaisnavigoijat on yhdistetty suoraan koneisiin, ja he tunnustelevat tiensä läpi merenalaisen näkymättömän maailman. Rajapintajärjestelmä toimii käyttämällä muukalaisten muuntelemaa aivomassaa, joka viestii suoraan käyttäjän aivojen kanssa hermoratayhteyden välityksellä."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Kullakin aluksella on kameleonttimainen rakenne, jonka muotoilun mallina on huolellisesti käytetty meren olentoja ja rakennusmateriaalina akvaplastiikkaa. Kukin sukellusvene toimii organismin lailla, jossa miehistö sekä alus ovat keskinäisessä sopusoinnussa. Useimmat näistä järjestelmistä pystytään toistamaan, ja hybriditeknologiaa voidaan kehittää noustaksemme samalle teknologiselle tasolle."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Lukemattomia muukalaisia, jotka ovat maanneet Maassa piilossa, pidetään valekuolleina kryogeenisessä jäädytyksessä. Kaikki olennot on suljettu yksiköihin, joissa niiden ruumiinlämpötilat on laskettu pisteeseen, jossa elintoiminnot ovat lähes tyystiin lakanneet. Tähänastinen yksiköiden tarkastelu paljastaa uskomattomat ajanjaksot, joina ruumiita on pidetty tässä tilassa, joitain yli 60 miljoonaa vuotta."
  STR_ALIEN_CLONING_UFOPEDIA: "Monet kaappaamistamme muukalaisista ovat keskenään identtisiä DNA:ta myöten, kaikin tavoin kopioita. Muukalaisten jäädytetyistä geenipankeista asetetaan solunäytteitä kloonausyksiköihin. Jotkin yksiköt sisältävät ihmisiä tai ruumiinosia. On mahdollista, että näiden kloonausyksiköiden toinen käyttötarkoitus on luoda jokin muukalaisen ja ihmisen risteymä."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Hyödyntämällä molekulaarisen hallinan implantteja muukalaisten pääkalloissa nämä koneet ruiskuttavat tietoa suoraan aivoihin. Tuoreeltaan kloonatut muukalaiset tuodaan näiden yksiköiden luokse, ja niiden lajikohtaiset muistikuvat sekä kaikki tieteellinen tieto ja taistelutaidot ladataan niiden tyhjiin mieliin."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Tätä yksikköä käytetään istuttamaan muukalaisiin molekulaarisen hallinan implantteja, hedelmöittämään lisääntymiskykyisiä rotuja sekä lisäämään tai poistamaan elimiä ja elektroniikkaa mistä tahansa olennosta. Käsittelyn uskottiin aiemmin tehdyn rauhoitetuille potilaille, mutta koehenkilö onkin hyvin tietoinen tapahtumasarjasta, ja valitettavasti ihmisanatomia vaikuttaa sopivan yksikköön täydellisesti."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Meillä on nyt todistusaineisto ratkaisemaan, miksi muukalaiset kaappaavat ihmisiä. He eivät ole ruokaa eikä heitä hedelmöitetä muukalaisalkioilla, vaan muodostavat pohjan liudalle erilaisia olioita ja komentojärjestelmiä. Muukalaisteknologia perustuu tavalliseen mieleen, jaettuun älyyn, ja ihmisaivot on ihanteellinen alusta näille järjestelmille. Ihmisen aivokudosta käytetään useimmissa muukalaisten biologisissa tietokone- ja hakujärjestelmissä. Loput kudoksesta käytetään rakentamiseen ja kasvatukseen."
  STR_AQUA_PLASTICS_UFOPEDIA: "Muukalaisten sukellusveneet ja rakennukset käyttävät hämmästyttävän lujaa, notkeaa ja kestävää materiaalia valtaosassa rakenteistaan. Akvaplastiikka on kompleksi monisidoksinen ja zrbiitin katalysoima materiaali. Tämän lujan, mutta kuitenkin kevyen materiaalin lujuus on jopa titaania ja kevlaria suurempi."
  STR_ZRBITE_UFOPEDIA: "Tämä metalliseos on muukalaisalkuperää, osin kultaa, osin muukalaisten biomateriaalia. Kun sitä käytetään voimanlähteenä, pieni määrä tuottaa enemmän voimaa kuin kymmenen kertaa suurempi ydinvoimanlähde. Meidän on teknisesti mahdotonta toisintaa tätä materiaalia, koska useimmat sen ainesosista ovat muukalaisalkuperää."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Muukalaiset iskevät kaikkialle ympäri maapalloa säälimättömällä tehokkuudella. Emme kykene osoittamaan heidän lähdettään. Voisiko se olla jossakin niin läpipääsemättömässä meren syvyydessä, että voisimme sen paikantaa? Kaikki kohtaamistamme organismeista eivät ole muukalaisperäisiä, jotkin ovat hyvin vanhoja, jotkin evoluutiohaaroista, joiden luultiin jo kauan sitten kuolleen sukupuuttoon. Olemme tekemisissä uhan kanssa, joka on uinunut vuosituhansia, hienovaraisen ihmisen ja muukalaisten symbioosin kanssa. Syvällä valtamerissä on haudattuina muinaisia kohteita, joita muukalaiset käyttävät luodakseen yhteyden veljiinsä tähdissä. Kussakin näistä kahdestatoista paikasta on Synomium-laite, mahtava muukalaisteknologia. Sotakoneistonsa marssiessaan muukalaiset ovat aktivoimassa uudestaan näitä kohteita levittääkseen molekulaarisen hallinnan verkkoaan, minkä takia meidän on tuhottava nämä kohteet hinnalla millä hyvänsä."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "65 miljoonaa vuotta sitten valtava siirtokunta-alus lähetettiin Maahan kaukaisesta muukalaismaailmasta. Suunnattoman aluksen lähestyessä alkuasteella olevaa planeettaa massiivinen ja raju auringonpurkaus aiheutti navigointijärjestelmien vikaantumisen. Lamaantunut ja hajoava suurlasti syöksyi stratosfäärin läpi ja ilmestyi liitukauden taivaalle. Maassa lukemattomat lajit suuntasivat katseensa taivaalle heidän kohtalonsa tunkeutuessaan planeettaan. Valtava pilvi tukki ilmakehän, ja kun maa viileni, niin myös hallitsevat eliöt, mahtavat dinosaurukset, kuolivat. Mutta T'lethin 400 miljardia tonnia ei tuhoutunut törmäyksessä. Kehittyneet supertietokoneet käynnistivät kryogenisen unijakson aluksen olennoille syvällä sen ruumassaan. Ajanjaksojen mittaan tietokoneet herättivät muukalaisia yrittämään turhaan luoda yhteyttä veljiinsä tähdissä, sillä suurin osa muukalaisaluksen voimasta jatkoi lepotilassa."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, muukalaisten kaupunki"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, muukalaisten valtava siirtokunta-alus, makaa Meksikonlahdessa uppoutuneena Sigsbeen syvänteeseen. Kaupungin ytimessä sijaitsee muukalaishirvitys, niin kamala ja voimakas, ettei edes kuolemalla ole siihen valtaa. Muukalaismetallista rakennetussa kammiossa lepää horroksessa Suuri Uneksija, Korkein Muukalainen. T'lethin nostaminen merten ylle käynnistää sen henkiinherätyssyklin, ja kerran herättyään siitä tulee pysäyttämätön. Jotenkin elävän ja kuolleen rajamailla oleva muukalainen hallitsee muukalsarmeijan mieliä. Molekulaarisen hallinnan outo teknologia yhdistää kaikki muukalaiset Yhteen mieleen ja sen kaikkiin muukalaisiin. Geneettisesti muunneltuja muukalais- ja ihmissikiöitä syötetään Muukalaismielelle energiaksi ja muodostamaan yhdyssiteen hallitsijan ja sen alamaistensa välille. Myytti Korkeimmasta muukalaisesta on ollut olemassa ihmiskunnan sydämissä ja mielissä vuosisatoja, ja lopullinen totuus on aina ollut kätkeytyneenä mereen."
