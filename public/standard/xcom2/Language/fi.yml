  STR_GENERAL_STORES_UFOPEDIA: "Kaikki varusteet, asejärjestelmät, ammukset, saaliiksi saadut materiaalit ja miehittämättömät taistelukoneet (MTK:t) varastoidaan, myös silloin, kun ne on määrätty johonkin sukellusveneeseen telakassa."
