  STR_LABORATORY_UFOPEDIA: "50 tiedemiestä pystyy työskentelemään yksittäisessä laboratoriolohkossa. Laboratorioissa on viimeisin teknologia materiaalien, biokemian ja aseiden tutkimukseen. X-Comilla on etuoikeutettu etäyhteys maailman johtaviin niin siviili- kuin sotilaallisiin laboratorioihin."
