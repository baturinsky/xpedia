  STR_GAUSS_DEFENSES_UFOPEDIA: "Gauss-puolustusjärjestelmä tarjoaa viimeisintä ja tehokkainta suojaa vihamielisten sukellusveneiden lähestyessä tukikohtaa."
  STR_SONIC_DEFENSES_UFOPEDIA: "Äänivärähtelijäpuolustusjärjestelmä tarjoaa voimakasta ja tehokasta suojaa hyökkääjiä vastaan."
  STR_PWT_DEFENSES_UFOPEDIA: "Kanttiaaltotorpedojen avulla on mahdollista toteuttaa tehokkain tunnettu puolustus muukalaisten hyökkäystä vastaan. Näillä ohjuksilla on erittäin tiheä taistelukärki, joka pystyy läpäisemään kaiken tunnetun panssarin. Niiden tuottamat magneettiset aallot lamaannuttavat elektroniset puolustusjärjestelmät."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Painepommitussuoja suojaa tukikohtaa telakoituvilta muukalaissukellusveneiltä pystyttämällä resonoivan kentän, joka hylkii hyökkääviä sukellusveneitä tarpeeksi pitkään, jotta puolustusjärjestelmät ehtivät ampua toistuvasti. Käytännössä tämä tarkoittaa, että jo valjastettujen puolustusjärjestelmien tehokkuus kaksinkertaistuu."
  STR_MC_GENERATOR_UFOPEDIA: "Koska muukalaissukellusveneet käyttävät molekulaarista hallintateknologiaa havaitsemaan elävien olentojen läsnäoloa, negatiivisen MH-lähettimen käyttäminen verhoaa tukikohdan läpitunkemattomalla kilvellä muukalaisten hämäämiseksi ja läsnäolomme naamioimiseksi."
  STR_MC_LAB_UFOPEDIA: "Molekulaarisen hallinnan laboratorio voi istuttaa ja kouluttaa enimmillään kymmentä akvanauttia kerrallaan. Implantit asennetaan kirurgisesti akvanauttien pääkalloihin. Kattava koulutus antaa heille kyvyn hyödyntää implanttejaan. Implanttitaitoja käytetään yhdessä molekulaarisen häirintälaitteen kanssa, ja niitä voi käyttää hyökkäyksiin taistelun aikana."
