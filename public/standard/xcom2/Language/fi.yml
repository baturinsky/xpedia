  STR_UFO_GROUND_ASSAULT: "HYÖKKÄYS MUUKALAISSUKELLUSVENEESEEN"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Tutki laskeutumisalue ja sen ympäristö ja, mikäli mahdollista, pyri pääsemään sisään muukalaissukellusveneeseen. Tehtävä on onnistunut, kun kaikki vihollisen yksiköt on tapettu tai tehty muutoin taistelukyvyttömiksi. Vasta sitten voidaan aloittaa muukalaissukellusveneen purku sekä esineiden ja ruumiiden talteenotto. Keskeyttääksesi tehtävän palauta kaikki X-Com-akvanautit sukellusveneeseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta."
  STR_BASE_DEFENSE: "TUKIKOHDAN PUOLUSTUS"
  STR_BASE_UC_: "TUKIKOHTA> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Muukalaisalus on laskeutunut lähettyville. Tukikohtamme on vakavassa vaarassa. Normaalikäytännön mukaisesti kaikki ei-sotilaallinen henkilökunta sekä toimintakuntoiset X-Com-sukellusveneet on evakuoitu. Muukalaiset pyrkivät tukikohtaan joko sukellusvenetelakkaovien tai ilmalukon kautta. Puolusta tukikohtaa ja sen elintärkeitä laitoksia kaikin mahdollisin keinoin - tämän taistelun hintana on tämä tukikohta. Mikäli napsautat \"Keskeytä tehtävä\"-kuvaketta, myönnät häviön ja menetät tukikohdan."
  STR_ALIEN_COLONY_ATTACK_MISSION: "HYÖKKÄYS MUUKALAISYHDYSKUNTAAN"
  STR_ALIEN_BASE_ASSAULT: "MUUKALAISYHDYSKUNTA OSA YKSI"
  STR_ALIEN_COLONY_P1_BRIEFING: "Tehtävänä on hyökkäys muukalaisyhdyskuntaan. Alue on kaksikerroksinen. Saata kaikki akvanautit ensimmäisen kerroksen kiiltävään uloskäyntiin ja napsauta \"Keskeytä tehtävä\"-kuvaketta jatkaaksesi. Kaikki taakse jätetty kalusto odottaa merenpohjassa, kunnes toinen osuus on päätetty. Keskeyttääksesi tehtävän sijoita akvanautit sukellusveneeseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta."
  STR_ALIEN_COLONY_P2: "MUUKALAISYHDYSKUNTA OSA KAKSI"
  STR_ALIEN_COLONY_P2_BRIEFING: "Nyt, kun ensimmäinen kerros on selvitetty ja yhdyskunnan ytimeen on päästy, tehtävänä on tuhota Synonium-laite-komentokeskus tai tappaa kaikki muukalaiset. Keskeyttääksesi tehtävän sijoita kaikki akvanautit aloituspisteeseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta. Kaikki toimintakuntoinen X-Com-kalusto palautetaan tukikohtaan."
  STR_ALIENS_LAUNCH_PORT_TERROR: "MUUKALAISET{NEWLINE}HYÖKKÄÄVÄT SATAMAAN"
  STR_PORT_TERROR: "MUUKALAISTEN HYÖKKÄYS SATAMAAN"
  STR_PORT_TERROR_BRIEFING: "Muukalaiset ovat iskeneet maakohteeseen. Satama ja sen siviiliväestö ovat vaarassa. Ryhmäsi on eliminoitava kaikki muukalaiset ja suojeltava viattomia sivustakatsojia tältä muukalaisten hyökkäykseltä. Keskeyttääksesi tehtävän sijoita akvanautit lentosukellusveneeseen ja napsauta \"Keskeytä tehtävä\"-kuvaketta."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "MUUKALAISET{NEWLINE}HYÖKKÄÄVÄT SAAREEN"
