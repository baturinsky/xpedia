  STR_INTRO_1: "Tekijänoikeus 1995 MicroProse"
  STR_INTRO_2: "Mars: Kydonian tuho"
  STR_INTRO_3: "Tuhottuaan muukalaissotakoneiston ytimen voitokas X-Com-ryhmä laukaisee aluksensa takaisin kotiin. Kaikki ei ole kuitenkaan kuollut runnellussa marsilaistukikohdassa."
  STR_INTRO_4: "Voimakas takyonisäde kumpuaa Kydonian hermokeskuksen raunioista halkoen läpi avaruuden tyhjyyden, määränpäänään............"
  STR_INTRO_5: "Maa."
  STR_INTRO_6: "Säde osuu kauan lepotilassa olleeseen vastaanottimeen valtameren syvyydessä. Valtavat uinuvat tietokoneet alkavat herätä. Syvällä ihmiskatseiden ulottumattomissa suurissa kammioissa nukkuvat muukalaiset aloittavat pitkän heräämisjaksonsa."
  STR_INTRO_7: "Vuosi 2040: tietämätön Maa. Muukalaissodan kauhut on unohdettu. Mutta kadonneissa ja salaisissa valtameren kolkissa muukalaislaumat ovat valmiita - valmiita kaatamaan ihmiskunnan ja valtaamaan maailman."
  STR_INTRO_8: "Muukalaiset iskevät ihmiskuntaa vastaan etsien näytteitä kieroutuneita kokeitaan varten ja ryöstellen maapallon merten arvokkaita mineraaleja ja luonnonvaroja. Sen jälkeen muukalaiset suuntaavat katseensa aaltojen yläpuolelle."
  STR_INTRO_9: "Voimakkaat oudon malliset lentävät sukellusveneet halkovat valtameriä tutkien, koluten, metsästäen..."
  STR_INTRO_10: "Etsien saalista, jonka kimppuun hyökätä."
  STR_INTRO_11: "Outoja uusia aseita aletaan käyttää puolustuskyvytöntä maailmaa vastaan. Olemme täysin muukalaisuhan armoilla.{NEWLINE}Ainoastaan yksi organisaatio voi pelastaa meidät, mutta me käänsimme selkämme heille kauan sitten..."
  STR_INTRO_12: "X-COM:n kokeellinen vedenalainen laitos"
  STR_INTRO_13: "\"Mayday! Mayday! Tämä on transatlanttinen valtamerialus Hyperion. Kimppuumme on hyökätty. Mayday! Mayd...\""
  STR_INTRO_14: "\"Komentokeskus sukellusvenetelakalle 1: Aukaiskaa valtameriluukut, asettakaa merille Barrakuda 01. Kyseessä on muukalaishyökkäys - tila punainen.{NEWLINE}Toistan: tila punainen.\""
  STR_INTRO_15: "Muukalaiset ovat armottomia tehokkuudessaan..."
  STR_INTRO_16: "...erehtymättömiä tarkkuudessaan."
  STR_INTRO_17: "\"Barrakuda 01 tukikohdalle: lähestymme sitä, mitä Hyperionista on jäljellä.\""
  STR_INTRO_18: "\"Vähennämme nopeutta\"{NEWLINE}\"Kaksi metriä\"{NEWLINE}\"Yksi metri\"{NEWLINE}\"Kaikki akvanautit valmistautukaa välittömään sijoitukseen.\""
  STR_INTRO_19: "...\"Ilmalukko tyhjä\"...\"Lähestymme hylkyä.\"{NEWLINE}\"Juma!\"{NEWLINE}\"Näettekö nuo oliot pukukamerastani?\""
  STR_GAMEOVER_1: "Olemme epäonnistuneet; muukalaiset ovat hävittäneet loputkin toivomme pelastuksesta.{NEWLINE}X-Com on tuhottu ja Maa on jätetty muinaisen vihollisen jalkojen juurelle."
  STR_GAMEOVER_2: "T'leth tempautuu korkealle stratosfääriin ja alkaa liikkua maanpinnan yllä jakaen kuolemaa ja korjaten talteen ihmiskunnan rippeitä. Syvällä sen sisuksissa murhanhimoinen muukalaismieli alkaa herätä."
  STR_GAMEOVER_3: "Kaikki kansakunnat laativat epätoivoisia suunnitelmia pääkaupungeissaan, mutta turhaan. Ilman X-Comin tutkimusprojektin suomaa teknologiaa aseemme ovat tehottomia."
  STR_GAMEOVER_4: "Muukalaiset perustavat tukikohtia napajäätiköille ja alkavat sulattaa jäätä muuttaen maailman valtavan suureksi mereksi. Ihmiskunnan jäänteet kootaan yhteen ja hyödynnetään hirveissä jalostuskokeissa muukalaisten tuntemattomia tarkoitusperiä varten. Taivas pimenee ja suuri rutto lankeaa Maan ylle."
  STR_GAMEOVER_5: "Emme kykene vastustamaan uutta maailmanjärjestystä. Niiden osana, jotka yrittävät, on tulinen kohtalo käsittämättömien muukalaisaseiden edessä. Lopuille meistä ei jää sellaista autuasta irtautusta; maaäidistä tulee muukalaismaailma, ja ihmiskunta on menetetty ryömivän hirvityksen alle."
  STR_OUTRO_1: "Runnellun ja hävitetyn hautakammion keskeltä ruumisarkusta kantautuu kupliva jylinä.{NEWLINE}\"Typerykset, te kaikki tuhoudutte...\""
  STR_OUTRO_2: "\"...kukaan ei voi paeta.\""
  STR_OUTRO_3: "Massiivinen räjähdys purkautuu haudasta ja repii kaupungin halki pirstaleiden ja savun täyttäessä ilman. Muukalaisten suunnitelmat ovat rauenneet tyhjiin."
  STR_OUTRO_4: "Valtava vääntelehtivä T'leth alkaa repeillä. Liekit ja savu syöksyvät sen välkehtivistä torneista ja adamanttisista käytävistä"
  STR_OUTRO_5: "Mahtava muukalaislinnoitus romahtaa merta päin kirkuvien sielujen ja metallin täyttäessä ilman. Enää Suuri Uneksija ei unelmoi maailman valloittamisesta."
  STR_OUTRO_6: "Viimeinen korvia särkevä tärähdys ja T'leth repeää hajalle.{NEWLINE}Muukalaisuhka on ohi, Maa on puhdistettu."
  STR_OUTRO_7: "Uinuva sinivihreä planeetta kaukaisessa galaksin nurkassa."
  STR_OUTRO_8: "Lähitulevaisuus; turvallinen paikka olla."
  STR_OUTRO_9: "Maan muukalaisuhka on kauan sitten kukistettu."
  STR_OUTRO_10: "Valtavat metropolikaupungit, joita asuttavat ihmiskunnan miljardien vilinä."
  STR_OUTRO_11: "X-Comin teot ja muukalaissodat ovat lastentarinoiden ainesta."
  STR_OUTRO_12: "Mutta tarinoilla on aina ollut tapana sisältää jyvä totuutta..."
  STR_RISE_1: "T'leth, joka tunnetaan monella nimellä useissa eri maiden legendoissa."
  STR_RISE_2: "T'leth alkaa nousta merenpohjasta räjähtävän huudon saattelemana, joka kajahtelee maapallon halki."
  STR_RISE_3: "Mahtava rakennelma nousee kuohuen Meksikonlahden vetten läpi."
  STR_RISE_4: "400 miljardia tonnia muukalaismetallia, mahtava muukalaiskaupunki, jossa lepää Korkeimman Muukalaisen uinuva ruumis. Oltuaan maahan vangittuna 65 miljoonaa vuotta tämä hirveä avaruusjumala alkaa havahtua."
  STR_RISE_5: "Vedet kiehuvat ja kuohuvat Suuren Uneksijan haudan ilmestyessä valoon..."
  STR_RISE_6: "...valoon, joka jää lyhytaikaiseksi, ellei X-Com kykene tuhoamaan muukalaisten sotakoneistoa."
  STR_YOU_HAVE_FAILED: "Olet epäonnistunut pysäyttämään muukalaisten sotakoneiston. Pettyneinä kykyihisi rahoittavat organisaatiot yrittävät neuvotella rauhanomaista ratkaisua muukalaisten kanssa. Hyökkääjillä on kuitenkin täysin erilaiset aikeet, ja pian koko maailma tulee tietoiseksi totuudesta..."
