hu:
  STR_LEVIATHAN_UFOPEDIA: "SZÁLLÍTÓ ÉS ELFOGÓ KÉTÉLTŰ GÉP. AZ EMBERI ÉS AZ IDEGEN TECHNOLÓGIA LEGTÖKÉLETESEBB ÖTVÖZÉSE, MELY FELHASZNÁLJA AZ ION MEGHAJTÁST ÉS A MÁGNESES SZONÁRT."
  STR_BARRACUDA_UFOPEDIA: "A BRIT HYDROSPACE BARRACUDA, MELYET MAGAS HŐMÉRSÉKLETŰ LÉZERMOTOROK REPÍTENEK AZ EGYIK LEGGYORSABB ELFOGÓ GÉP A VILÁGON. KÉPES LÉGTÉRI ÉS BÚVÁR BEVETÉSEKRE IS EZZEL KULCSFONTOSSÁGÚ SZEREPET TÖLT BE AZ ELKÖVETKEZŐ HARCBAN."
  STR_HAMMERHEAD_UFOPEDIA: "SZÁLLÍTÓ ÉS ELFOGÓ GÉP. EGY X-COM HAJÓ MELY RENDELKEZIK A MÁGNESES SZONÁR MÁSOLATÁVAL. KIS MÉRETE ELLENÉRE  LÉLEGZETELÁLLÍTÓ TECHNOLÓGIAI ÁTTÖRÉS."
  STR_TRITON_UFOPEDIA: "A TRITON EGY ROHAMCSAPAT SZÁLLÍTÓ, MELYET LÉGTÉRI ÉS BÚVÁRMOTORRAL IS FELSZERELTEK. NAGY KAPACITÁSA ÉS ROBUSZTUS FELÉPÍTÉSE BIZTOSÍTJA HELYÉT AZ X-COM FLOTTÁBAN."
  STR_MANTA_UFOPEDIA: "A MANTA EGY NAGYON GYORS EGYSZEMÉLYES KÉTÉLTŰ ELFOGÓ GÉP. HASONLÍT AZ IONMEGHAJTÁSÚ IDEGEN HAJÓKRA. RENDKÍVÜL HATÉKONY VADÁSZGÉP A FOKOZÓDÓ KONFLIKTUSBAN."
  STR_AJAX_UFOPEDIA: "AZ AJAX TORPEDÓ VILÁGSZERTE ELTERJEDT ALAPVETŐ VÍZALATTI FEGYVER. EGY PONTOS ÉS ERŐTELJES ELRETTENTŐ FEGYVER."
  STR_DUP_HEAD_UFOPEDIA: "A KIMERÜLT URIÁNIUMGÖMB-FEJES FEGYVERTECHNOLÓGIA VISZONYLAG ÚJ ÉS EZ AZ ELSŐ OLYAN KERESKEDELMI VÍZALATTI FEGYVERRENDSZER, MELY TELJESEN KIHASZNÁLJA."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "EGY GÁZKOMPRESSZIÓS ÁGYÚRENDSZER MELY NAGY HATÉKONYSÁGÚ SZILÁRD PÁNCÉLTÖRŐ LÖVEDÉKEKET TÜZEL."
  STR_PWT_CANNON_UFOPEDIA: "A PULZUSHULLÁM TORPEDÓ TÚLFŰTÖTT ÜZEMANYAGRENDSZERE ÉS EXTRÉMSŰRŰ ROBBANÓFEJE SZINTE BÁRMILYEN ANYAGON ÁTÜTI MAGÁT."
  STR_GAUSS_CANNON_UFOPEDIA: "A GAUSS FEGYVER EGY ÚJONNAN FEJLESZTETT X-COM TECHNOLÓGIA. A RENDSZER KOMPAKT RÉSZECSKEGYORSÍTÓJÁT EGY FOLYÉKONY NITROGÉNNEL HŰTÖTT FÚZIÓS REAKTOR LÁTJA EL ENERGIÁVAL."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "A SZÓNIKUS OSZCILLÁTOR OLYAN ERŐTELJES HANGHULLÁMOKAT GENERÁL, MELYEK A CÉLPONT MOLEKULÁRIS KÖTÉSEINEK SZÉTREZGETÉSÉVEL PUSZTÍTJÁK EL AZT."
  STR_AQUATOID_UFOPEDIA: "Az Akvatoid faj egy ősi társadalom; már azelőtt léteztek, mielőtt az ember a lábát megvetette volna a világon. Egyszerű formájuk visszalépés űrutazó testvéreikhez, a Szektoidokhoz képest. Erejük a Molekuláris irányítás technológiáján alapul. Az Akvatoid faj szaporodása csak génmódosítás útján valósulhat meg, mivel eredendően sterilek. Ilyen célra ideális alanyok az emberek. A kísérletek során rengeteg hibrid faj keletkezett."
  STR_AQUATOID_AUTOPSY: "Akvatoid boncolás"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "A részletes analízis eredménye alapján megengedhető néhány alapvető következtetés. Ez egy Szektoid, előző ellenségünk, de sebészeti úton történt beültetésekkel vízalatti életmódra felkészítve. Az elcsökevényesedett tüdő korlátozott mértékben lehetővé teszik a légzést szárazföldön is. Kibernetikus beültetések a testben mindenhol találhatók, növelik az elsenyvedt végtagok erejét és a belső szervek funkcióit. A faj minden egyede egyforma, feltételezzük, hogy klónok"
  STR_GILLMAN_UFOPEDIA: "Ez a furcsa lény első ránézésre hüllőszerű, de valójában nagyon közel áll az emberhez. Különösen erős és gyors a víz alatti világban. A Kopoltyúsok teljes értékű faj, vannak különböző életkorú hím és nőstény egyedeik. Különböznek az összes többi vízalatti idegentől, mivel nem viselik semmiféle nyomát sebészeti vagy genetikai beavatkozásnak. Lehetséges, hogy saját fajunk egy ősi mellékága."
  STR_GILLMAN_AUTOPSY: "Kopoltyús boncolás"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: " Miután a boncolás megkezdődött, világossá vált, hogy ez nem idegen, hanem egy földi teremtmény; egy történelem előtti faj, amely az emlősök dominánssá válása idején pusztult ki. A Kopoltyúsok már a dinoszauruszok idejében is éltek - kétéltűek, intelligensek és erősek. A hüllők idejének véget vető kataklizma ezeket a teremtményeket szimbiózisra kényszerítette az újonnan érkezett idegenekkel. Egy kis elektronikus eszköz található a koponyájukban."
  STR_LOBSTERMAN_UFOPEDIA: "Ez a döbbenetes, embernél magasabb teremtmény hat végtaggal dicsekedhet. Olyan, mint egy vízi démon. A földi rákkal mutatott enyhe hasonlósága miatt X-Com berkekben csak Rákember néven emlegetik. A mélységek behemótja. Gondosan megtervezett harci teremtmény hihetetlen erővel és rakéták elleni gyakorlatilag sebezhetetlenséggel. Az ollói képesek szétzúzni az acélt..."
  STR_LOBSTERMAN_AUTOPSY: "Rákember boncolás"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Miután lefejtettük a látszólag megsemmisíthetetlen héjat, feltárul az izgalmas felépítése. Rendkívüli izmok borítják a titánium csontvázat. Egy rendkívül kifinomult célzórendszer többsávú szkennerrel van egyenesen az agyra kapcsolva. Minden egyes szemet az acélnál keményebb műanyag borít és teljesen világos hogy miután mestereik bevetik őket, gyakorlatilag megállíthatatlanok. Mélyen a testben eltemetve ismeretlen eredetű és funkciójú eszközök találhatók."
  STR_TASOTH_UFOPEDIA: "Ezek a gyors, mozgékony idegenek alkotják az idegen sereg gerincét. Százával születnek, óriás rajzóvermekben az idegen kolóniák szívében. Messze erőteljesebbek az embernél és idegen, ragadozó természetük páratlan a bolygón. A Taszot mindig az idegen támadási frontvonal élén harcol, soha nem vonul vissza, még elsöprő túlerő elől sem."
  STR_TASOTH_AUTOPSY: "Taszot boncolás"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "A boncolás felfedi a különös, kibernetikus szerkezetű organizmust. A testüregben a kis erőforrás mellett nincsenek elkülöníthető szervek. Az energiát a test bioelektronikus átviteli rendszere továbbítja. A testben nem találhatók csontok vagy egyéb vázszerkezet. Ha meghal, az energia elapad és az egész test egy idegen húsból és folyadékból álló rongybabához válik hasonlóvá. Ezen kívül belül csak egy pár porceláncella található, melyeket energiával feltöltve a teremtmény pillanatnyira újraéled."
  STR_DEEP_ONE_UFOPEDIA: "A Mélységi egy biológiai rémálom, az Akvatoidok őrjítő keresztezési kísérleteinek eredménye. Néhány különböző változatával találkoztunk. Hosszas kutatás után úgy találjuk, hogy a Mélységieket 'gyártják', méghozzá a frissen beszerzett emberek felhasználásával, erősítve soraikat. Ezen alfaj mindegyike képes egy akvanauta megöléséhez elég erős elektromos kisülés generálására."
  STR_DEEP_ONE_AUTOPSY: "Mélységi boncolás"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Ez a teremtmény egymásba oltott idegen és emberi szervekből áll. Az emberi agy erős változáson megy át, hogy képes legyen befogadni az irányító elektronikát és az idegen agykérget. Az emberi szemeken kívül minden testrész teljes változáson megy keresztül. Az idegen magzat bekebelezi az emberi gazdatestet ahogy fejlődik. A teremtmény kemény bőre egy szervetlen fémkeverék, hihetetlenül erős és rugalmas. A végeredmény így egy gyors, erős megbízhatóan irányítható lény."
  STR_BIODRONE_UFOPEDIA: "A biodrón csak egy idegen elme szüleménye lehet. Egy agy (emberi vagy idegen), mely tápfolyadékban helyezkedik el egy energiával ellátott mechanikus egységben. Képes víz alatti és feletti repülésre. Minden biorobotnak van egy félig szerves, félig gépi hangsugárvetője, amely egyes vélemények szerint a befogadó organizmus hangszálaiból képződött. Szívós és pontos teremtmények, tökéletesen ellátják őrző-védő feladatukat."
  STR_BIODRONE_AUTOPSY: "Biodrón boncolás"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "A feltételezés, miszerint a hangsugárvető szerves eredetű, igaz. Ez a szerencsétlen az ellenségeit valójában 'halálra ordítja'. Mindegyikükön hatalmas forradások látszanak és komoly csonkítási nyomok. Az idegenek, úgy tűnik, az agyat az engedelmességig csonkolták. A kéregállomány nagy része idegen eredetű, de semmi sem hasonlítható egy-egy emberi eredetű egyed felfedezésének borzalmához. Az energiájukat ION motor biztosítja, valamiféle távirányító rendszeren keresztül."
  STR_TENTACULAT_UFOPEDIA: "Még a Lovecrafti rémálmok legmélye sem közelíti meg ezt a leírhatatlan valamit. A Földön még hasonló sincs, az a környezet, melyben kifejlődött, minden képzeletet felülmúlhat. A csápjai segítségével az áldozatait elkábítja majd lélektelen hússá változtatja. Minden érintése halálos páncélon keresztül is.  Az X-Com nem találkozott még a Csápolatnál félelmetesebb teremtménnyel."
  STR_TENTACULAT_AUTOPSY: "Csápolat boncolás"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "A boncolás felfedi a nagy agy minden területén található számos kicsi kibernetikus beültetést. A látása a látható fénytől a hőképérzékelésig terjed. Még a legmélyebb óceán fenekén is tévedhetetlenül pontosan tud navigálni. Csökevényes szervei mindössze a túléléséhez szükséges létminimumot biztosítják. Minden lénynek apró gyomra van egy külső csatlakozóval. Logikus feltevés hogy mesterei táplálják közvetlen tápanyagbevitellel."
  STR_CALCINITE_UFOPEDIA: "A régi idők búvárruháira emlékeztető teremtmény acélnál is erősebb ollóinak egy gonosz csapása minden bizonnyal nem egy óvatlan és könnyelmű búvárnak oltotta ki az életét. Az arc környékén valamiféle zöldes zselészerű forma látható. Az igazi lényről semmit nem tudunk a gyakori gyilkos találkozások ellenére sem."
  STR_CALCINITE_AUTOPSY: "Kalcinit boncolás"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "A páncélt eltávolítva feltárul hogy a Kalcinit egy hatalmas protoplazma buborék. Nincs látható agy, végtag vagy érzékelő szervek. Egy kis fémes eszköz azonban található a folyékony testben. Ha meghalt csak tippelni tudunk az idegen viselkedésére. Egy nagy megmagyarázhatatlan rejtély az egész idegen."
  STR_TRISCENE_UFOPEDIA: "Ez a kétlábú ragadozó a dinoszauruszok korából származik. A krétakori teremtmény minden érzékelő és létfenntartó szerve alkalmas a vízi és a szárazföldi életre egyaránt. Meg van pakolva fegyverállványokkal és állkapcsán hatalmas fémes fogak sorakoznak. A szárazföldi idegentámadások fő gerincét ők adják. Nehézsúlyú és hatásos fegyver, a Taszot parancsnokok előszeretettel vetik be őket."
  STR_TRISCENE_AUTOPSY: "Triszkén boncolás"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "A tudósok kése alatt bebizonyosodott, hogy a Triszkén ősi teremtmény, kibernetikus beültetésekkel és fegyverrendszerekkel fejlesztve. A kis agyat segíti egy kis számítógépmodul mely az irányítóöveken helyezkedik el melyet a lényre raktak. A kemény természetes bőr és a feggyverekkel segített ragadozó ösztön halálos ellenféllé teszik bármilyen környezetben."
  STR_HALLUCINOID_UFOPEDIA: "Az óceánokat kizsákmányolva az idegenek kitenyésztették a földi medúza gigantikus mását. Nehogy azt hidd, hogy biztonságban vagy, amikor szemben állsz ezekkel az ártalmatlannak tűnő lényekkel. Képesek közelharcban szörnyű jeges csapást mérni ellenségeikre. A Hallucinoid halálos ellenfél."
  STR_HALLUCINOID_AUTOPSY: "Hallucinoid boncolás"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "A többrétegű bőrt lefejtve a zselés testről kiderül, hogy az egész organizmus egy nagy teljesítményű harcra képzett fagyasztó. A puha és rugalmas bőr sérülékenynek tűnik a hőátadáson alapuló fegyverekkel szemben. Az Akvatoidok kedvenc kísérője ez a mutáns faj."
  STR_XARQUID_UFOPEDIA: "Még egy módosított földi gerinctelen. A Xarkvid egyszerre gyönyörű és veszélyes. A fürgén úszó óriási étvágyú teremtmény pusztító fegyverek arzenálját rejtegeti, köztük egy fojtó tintapatront és egy ionizált részecske kilövőt. Első találkozásunk óta bebizonyosodott, hogy ez a hatékony élőlény a bosszúszomjas Kopoltyúsok irányítása alatt áll."
  STR_XARQUID_AUTOPSY: "Xarkvid Boncolás"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Az óriási fejlábú méretét az idegen drogokon alapuló étrendjének és sebészeti beavatkozásoknak köszönheti. A lény most már eredeti természetétől teljesen idegen a Kopoltyúsok által beültetett mechanikus irányítórendszer miatt. Biológiai nehézegységként vetik be kemény páncéljának és mozgékonyságának köszönhetően."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Az idegen kétéltűek erőforrása egy komplikált erőforrás-rendszeren alapul. A technológia az Ion áthelyező, amely Zrbite katalizátorral működik. A motorok a tömegük százszorosa mennyiségű vizet képesek áthelyezni. Ez a hihetetlen erő teszi képessé a idegen kétéltűeket a mieink lehagyására. A meghajtási rendszert lemásolhatjuk a vízműanyagok és a Zrbite felhasználásával."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Ezek az egységek egy ezer méter sugarú többrétegű mágneses gömböt produkálnak a kétéltű körül. Az idegen navigátorok egyenes összeköttetésben vannak a gépekkel, így érzékelik a kétéltű körüli láthatatlan világot. Az összekötő rendszer módosított agyi alapanyag, ez pedig neurális kapcsolatban van az irányító agyával."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Minden kétéltű vízműanyagból készül és egy kaméleon-szerű felépítéssel rendelkezik; ügyesen másolva a vízi élőlények formáját. Minden kétéltű egy élő szervezet: a legénység és a kétéltű harmóniában. Ezen rendszerek többsége lemásolható és egy hibrid technológiával megvalósítható. Elérhetővé válik így számunkra is ez a technológiai szint."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "A megszámlálhatatlan idegen mind kriogenetikailag volt lefagyasztva. Testhőmérsékletük egy-egy ilyen egységben a minimális testi funkciók szintjén van. A vizsgálatok szerint néhány ilyen egység több mint 60 millió éve őriz testeket."
  STR_ALIEN_CLONING_UFOPEDIA: "Az elfogott idegenek többsége a DNS-ükig egyezik. A sejtmintákat a génbankjaik őrzik, azonban ezekben emberek és testrészek is találhatók. Lehetséges, hogy használhatjuk ezeket a klónozókat valamiféle ember-idegen hibrid előállítására."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "A Molekuláris irányítás agyi beültetéseit ezek a gépek töltik fel az információkkal. A friss klón a gép mellet azonnal megszerzi a faji emlékeit és minden tudományos és harci információt."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Ez a felszerelés látja el az idegeneket a Molekuláris irányítás beültetéseivel, szaporítja a fajokat, beültet vagy eltávolít szerveket vagy elektronikát. A folyamat alatt a páciens kába, de öntudatánál van. Szerencsétlenségünkre az emberi anatómia tökéletes illesztéseket tesz lehetővé az egység számára."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Itt a bizonyíték az emberek elfogására. Nem élelemnek, nem keltetőnek, hanem ők alkotják a bázisát a sok teremtménynek és irányító rendszernek. Az idegen technológia a közös elmén alapul, egy megosztott intellektuson, amely emberi aggyal tökéletesen megvalósítható. A emberi agyszövet az alapja a legtöbb idegen bioszámítógép-rendszernek. A maradékból lényeket építenek vagy keltetnek."
  STR_AQUA_PLASTICS_UFOPEDIA: "Az idegen gépek különleges tulajdonságokkal bíró anyagból épülnek fel. A vízműanyag bonyolult többszörös kötésű anyag, katalizátora a Zrbite. Sűrű, mégis rendkívül könnyű és erősebb akár a titániumnál vagy a kevlárnál is."
  STR_ZRBITE_UFOPEDIA: "Ez a fém idegen eredetű, részben arany, részben idegen bioanyag. Erőforrásként használva kis mennyisége is több energiát produkál, mint a tízszeres méretének megfelelő nukleáris egység. Gyártása már túlmutat technológiai lehetőségeinken, mivel majdnem minden összetevője idegen eredetű."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Az idegenek a bolygó akármely részén lecsapnak, mindig könyörtelenek és hatékonyak. Nem találjuk az erejük forrását. Lehet, hogy az óceánok fenekén, melyek túl mélyen vannak számunkra? Hiszen nem minden organizmus idegen teljesen, néhányuk már ősidők óta létezik, évezredek óta alszik. Az óceánok legmélyén lehetnek a legősibb helyek, amelyek az csillagbeli testvéreikkel tartották a kapcsolatot. Kutatásaink szerint legalább 12 ilyen helyen van Synomium gép. Ez szélesíti az idegenek Molekuláris irányítás hálózatát, mivel az idegenek újraindítják ezeket a bázisokat. Nem tétovázhatunk, ezeknek a bázisoknak mindenáron pusztulniuk kell."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "65 millió éve egy óriási kolonizáló hajó érkezett egy távoli, idegen világból. Ahogy a gigász megközelítette a fiatal bolygót egy erős napkitörés tönkretette a navigációs rendszert. A behemót fényesen izzva zúgott alá a krétakori égből és csapódott be, miközben a Föld számtalan teremtménye erőlködve bámulta.\nAz órási porfelhő okozta lehűlés következtében a domináns életforma, a dinoszauruszok kihaltak. De 400 milliárd tonnája a T'leth-nek működöképes maradt. A nagy bonyolultságú szuperszámítógépek megkezdték a benn tartózkodó lények kriogenetikus altatását. Eonok múltával felébredtek és kommunikálni próbáltak csillagbéli testvéreikkel, mindhiába."
  STR_TLETH_THE_ALIEN_CITY: "T'leth az Idegenek Városa"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, a hatalmas idegen hajó a Sigsbee-mélységben fekszik, a Mexikói-öbölben, az óceán fenekébe ágyazódva. A város szíve maga az örökkévaló gonosz. Egy fémszobában fekszik a nagy álmodó, a Végső Idegen. Ha a T'leth a hullámok fölé emelkedik, ismét felébred és akkor megállíthatatlanná válik. A nem élő és mégsem halott idegen elme irányítja az egész idegen sereget. A különös Molekuláris irányítás technológia összeköti mindnyájukat a Nagy elmével. Idegen-ember mutánsok látják el energiával és tartják fenn közöttük a kapcsolatot. A Végső Idegen mítosza századok óta létezik az emberek szívében és elméjében, azonban a tenger mindig elrejtette a valóságot magát."
