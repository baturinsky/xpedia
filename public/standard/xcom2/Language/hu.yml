  STR_UFO_GROUND_ASSAULT_BRIEFING: "Derítsd fel a leszállóhelyet, majd - ha lehetséges - hatolj be a kétéltűbe. A küldetés sikeres teljesítésének feltétele: az összes ellenséges egység megsemmisítése vagy semlegesítése. A kétéltű-maradványok, az idegen testek és szerkezetek felderítése csak ez után kezdődhet meg. A küldetés megszakításához az X-Com akvanautáknak vissza kell térni a kétéltűjükhöz, majd kattints a 'Küldetés megszakítása' ikonra"
  STR_BASE_DEFENSE: "BÁZIS VÉDELEM"
  STR_BASE_UC_: "BÁZIS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Egy idegen jármű landolt a közelben. A bázisunk komoly veszélyben van. A harci gépek és személyzet kivételével a bázist kiürítettük. Az idegenek a dokkok ajtajain vagy a zsilipen keresztül hatolnak be. Védd meg a bázist és a létfontosságú épületeket mindenáron - ez élet-halál küzdelem. Ha a 'Küldetés megszakítása' ikonra kattintasz, elfogadod a vereséget és elveszted a bázist."
  STR_ALIEN_COLONY_ATTACK_MISSION: "IDEGEN BÁZIS TÁMADÁS"
  STR_ALIEN_BASE_ASSAULT: "IDEGEN BÁZIS TÁMADÁS ELSŐ SZINT"
  STR_ALIEN_COLONY_P1_BRIEFING: "A küldetés: megtisztítani egy idegen kolóniát lakóitól. A hely kétszintes, az átjutáshoz az akvanautáknak a villogó átjáróhoz kell menniük, majd kattints a küldetés megszakítása ikonra (vagy az összes idegent semlegesítsd). Bármilyen visszamaradó felszerelés csak a második rész befejezése után szedhető össze."
  STR_ALIEN_COLONY_P2: "IDEGEN BÁZIS TÁMADÁS MÁSODIK SZINT"
  STR_ALIEN_COLONY_P2_BRIEFING: "A kolónia magja felé tartasz. Küldetésed a Synomium gép lerombolása, vagy az összes ellenséges egység semlegesítése. A visszatéréshez az akvanautáknak a kezdőpontra kell visszatérniük, majd kattints a küldetés megszakítása ikonra."
