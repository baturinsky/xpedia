  STR_PORT_TERROR: "IDEGENEK KIKÖTŐT TÁMADNAK"
  STR_PORT_TERROR_BRIEFING: "Az idegenek szárazföldi létesítményeket támadnak. A kikötő és a civil lakosság veszélyben van. Az összes ellenséges egységet semlegesítsd és védd meg az ártatlanokat. A küldetés megszakításához az akvanautáknak vissza kell térni a kétéltűbe, majd kattints a megfelelő ikonra."
