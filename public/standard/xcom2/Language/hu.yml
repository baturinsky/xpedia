  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Az idegen szondázás adatok gyűjtése egy területen a tengerfenékről, az erőforrásokról, a hajózási és repülési útvonalakról. Ezek a kétéltűk maguk nem veszélyesek, de jelzik, hogy idővel a területen erősen felfokozódhat az idegen tevékenység."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Az idegenek, ha egy területet ki akarnak maguknak sajátítani, kiküldenek egy kétéltűt, amellyel biztosítják a terepet, mielőtt bármi intenzív tevékenységet indítanának. A megfelelő helyet megtalálva nekiállnak lezárni a terepet, előkészítve a következő lépésre."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "A hajók elsüllyesztése, a repülőgépek lelövése az idegen stratégia alapelemei. Az ásványok, erőforrások megszerzése szintén az elsődleges céljaik között vannak, ezért is gyakori a feltűnésük geotermikus aktivitások helyei, bányák, kohók közelében."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Földi kormányzatokba beszivároghatnak idegen ügynökök emberi megjelenéssel. Ez hivatalos kapcsolatot eredményezhet az idegenek és a kormányzatok között a legmagasabb szinten. A tevékenységük tetőpontján ez intenzív UFO aktivitással jár a nagyobb városok vonzáskörzetében. Az idegenek egyezményt próbálnak aláíratni egy kormányzattal, felajánlva a tudásukat és a felsőbbrendű technológiájukat. Viszonzásképp a kormányzat engedélyezi az idegeneknek tevékenységük akadálytalan folytatását. Az idegen küldetések jelentik a lehető legnagyobb fenyegetést az X-Com számára. Ha egy kormányzat elfogadja az egyezményt, minden támogatást megvon a tervezettől."
  STR_ALIEN_BASE_UFOPEDIA: "Az idegenek titkos vízalatti bázisokat építenek távol eső helyeken. Némi felderítés után intenzív kétéltű tevékenység kezdődik; ez bázis építésére utal. Ezek a bázisok laborokat, klónozóközpontokat és beültetőközpontokat tartalmaznak. Az idegen bázisok jelenléte nagy mennyiségű idegen tevékenységet okoz kétéltű aktivitás nélkül. Egy bázis megtalálásához egy X-Com gépnek órákat kell őrjáratozni a terület fölött, hogy egyáltalán esélye legyen megtalálnia azt."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Amikor az idegeneknek ember-alapanyagra van szükségük terrorizálnak egy kikötőt, megtámadnak egy szigetet vagy egy hajót. A civileket megfélemlítik, hogy kiteljesíthessék a tenyésztési és egyéb rejtélyes igényeiket."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Ha az X-Com kétéltűi különösen sikeresek az idegen kétéltűek lelövésében, az idegenek beindítanak egy-egy megtorló akciót, amely általában egyenes támadást jelent egy X-Com bázis ellen. Bár először meg kell találniuk a bázist, hogy megtámadják. Ha sikerül a kétéltűiket a bázisoktól távol tartani, akkor kicsi a valószínűsége egy támadásnak"
  STR_ALIEN_SUPPLY_UFOPEDIA: "Ha egy idegen bázis megépült, azt el kell látni. Ezek szerint ha egy speciális ellátó hajó száll le valahol, az azt jelenti, hogy a közelben egy bázis van."
  STR_SURVEY_SHIP_UFOPEDIA: "Ez a kis gép elsődlegesen felderítésre és kutatásra szolgál. Általános esetben megelőz egy-egy nagyobb hajót, mielőtt az elindulna útjára."
  STR_ESCORT_UFOPEDIA: "A közepes méretű kísérő alig jelent veszélyt a földi erőkre. Általában nagyobb hajók küldetése előtt fordul elő."
  STR_CRUISER_UFOPEDIA: "A legnagyobb idegen felderítő általános célú, mindenféle típusú idegen küldetésben használatos."
  STR_HEAVY_CRUISER_UFOPEDIA: "A vezércirkáló sokkal veszélyesebb, mint a cirkáló, erősebb és több fegyverrel van felszerelve. Az ásványok és erőforrások nagy mennyiségű begyűjtésére használatos."
  STR_HUNTER_UFOPEDIA: "Ez a gép egy kivizsgáló szobával van felszerelve, melynek segítségével kísérleteket hajthatnak végre embereken. Az áldozatok a legborzalmasabb dolgokat állják ki, azután az agyat általában eltávolítják."
  STR_BATTLESHIP_UFOPEDIA: "A csatahajó a legagresszívabb idegen hajó. Mindennel fel van szerelve, ami a pusztításhoz és romboláshoz szükséges, továbbá egy-egy ilyen küldetés bázisául szolgál."
  STR_DREADNOUGHT_UFOPEDIA: "A csapatszállító mindennel fel van szerelve, ami csak létezik, és mellesleg óriási raktérrel rendelkezik. Kemény ellenfél."
