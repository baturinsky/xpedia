  STR_UFO_CRASH_RECOVERY_BRIEFING: "Figyelem - Maradhattak idegenek a kétéltűben vagy a környékén. A küldetés sikeres teljesítésének feltétele: az összes ellenséges egység megsemmisítése vagy semlegesítése. A kétéltű maradványai, az idegen testek és szerkezetek felderítése csak ez után kezdődhet meg. A küldetés megszakításához az X-Com akvanautáknak vissza kell térnie a száll¡tóeszközbe, majd kattints a 'Küldetés megszakítása' ikonra"
