  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "A vízalatti fegyverzet-program termékei nagy manőverező- képességgel és hatalmas erővel rendelkeznek. Erős támogatást adnak minden mélységben. Újrafelfegyverzése automatikus."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Ez a VFR hatékony torpedókkal van felszerelve. Csak víz alatt működik. A raktáraid legyenek jól ellátva Aqua-Jet torpedókkal."
  STR_COELACANTH_GAUSS_UFOPEDIA: "A Gauss technológia hatékonyabb VFP-ket tesz lehetővé. Előnye a nagyobb tűzerő a korábbi modellekhez képest."
  STR_DISPLACER_SONIC_UFOPEDIA: "Az idegen technológia adott egy lökést az VFP-nek. Az Ion áthelyező segítségével nincs többé talajhoz kötve. A szónikus fegyvere pedig igazi előny a csatában."
  STR_DISPLACER_PWT_UFOPEDIA: "Ez a VFP víz alatt használatos, P.H.T.-val felszerelve. Gyárts elég P.H.T-t, hogy mindig teljesen fel legyen szerelve. A torpedó útvonala megadása után kattints a speciális kilövés ikonra."
