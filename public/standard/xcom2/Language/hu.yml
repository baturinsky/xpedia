  STR_SHIP_RESCUE_P2_BRIEFING: "Most tiszta a felső fedélzet. A teherlifttel leszállsz a raktérbe. Minden idegent semlegesítened kell a küldetés sikeres teljesítéséhez. A küldetés megszakításához az akvanauták térjenek vissza a lifthez, majd kattints a küldetés megszakítása ikonra."
