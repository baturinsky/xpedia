  STR_ARTIFACT_SITE_P1_BRIEFING: "Ez a küldetés egy újonnan épített kommunikációs központ megtisztítására irányul. A hely kétszintes, az egyik a tengerfenék, a másik az alatta fekvő komplexum. Minden akvanauta mejnen a komplexum bejáratához és kattints a küldetés megszakítása ikonra hogy továbblépj, kilépéshez menjenek a kétéltűbe."
  STR_ARTIFACT_SITE_P2: "IDEGEN KOMMUNIKÁCIÓS KÖZPONT MÁSODIK SZINT"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Belépve az épületbe küldetésed célja világossá válik. Hatolj be a komplexum szívébe és rombold le a Synomium Molekuláris Irányító gépet. A küldetés megszakításához az akvanautákat vidd a kezdőpontra és kattints a küldetés megszakítása ikonra."
