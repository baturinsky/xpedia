  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars: Cydonia bukása."
  STR_INTRO_3: "A győztes X-Com az idegen hadszerkezet központját megsemmisítve elindul hazafelé, azonban nem minden halott a szétvert Marsi bázison."
  STR_INTRO_4: "Erős tachion sugár indul a Cydoniai idegközpont romjaiból - nagy sebességgel át az űr semmijén. A célja............"
  STR_INTRO_5: "A Föld."
  STR_INTRO_6: "Az óceán mélyén a sugár eltalál egy régóta szunnyadó receptort. Hatalmas régóta elfeledett gépezetek ismét beindulnak. A mélyben, emberektől távol, hatalmas alvó Idegenekkel teli kamrák kezdenek bele hosszú feléledési ciklusukba."
  STR_INTRO_7: "2040: A Föld gyorsan felejt. Az Idegen háború szörnyűségei tovatűntek, de az óceán elveszett, mélyen rejlő zugaiban az Idegen hordák készenállnak. Készenállnak hogy megdöntsék az emberiséget és átvegyék a világuralmat."
  STR_INTRO_8: "Az idegenek lecsapnak az emberiségre; alanyokat keresve őrjítő kísérleteikhez; értékes ásványok és nyersanyagok után kutatva; kizsákmányolva a tengereket. Majd az Idegenek a hullámok fölé merészkednek."
  STR_INTRO_9: "Erőteljes furcsa felépítésű kétéltű hajók portyázzák az óceánt - figyelnek, keresnek, vadásznak........."
  STR_INTRO_10: "Prédát keresve melyet támadhatnak."
  STR_INTRO_11: "Furcsa új fegyvereket hoznak a védtelen világ ellen. Teljesen az Idegen fenyegetés kegyelmétől függünk. {NEWLINE}Egyetlen szervezet menthet meg minket, de régen a hátunkat fordítottuk feléjük....."
  STR_INTRO_12: "X-COM Kísérleti Vízalatti Létesítmény."
  STR_INTRO_13: "'Segítség! Segítség!' 'Itt az óceánjáró Hiperion.' 'Támadás alatt állunk!' 'Segítség! Segí...............'"
  STR_INTRO_14: "'Irányítóközpont Szubpen Egynek: Óceánajtókat kinyitni.' 'Bevetni Barrakuda Zéró Egyest. Egy Idegen támadás van folyamatban - Vörös Kód!' {NEWLINE}'Ismétlem: Vörös kód!'"
  STR_INTRO_15: "Az idegenek kegyetlenül hatékonyak....."
  STR_INTRO_16: "...tévedhetetlenül pontosak"
  STR_INTRO_17: "'Barrakuda Zéró Egyes a bázisnak' - 'megközelítjük ami maradt a Hiperionból.'"
  STR_INTRO_18: "'Lassítunk.'{NEWLINE}'Két méter'{NEWLINE}'Egy méter'{NEWLINE}'Minden akvanauta készüljön azonnali bevetésre.'"
  STR_INTRO_19: "..........'Légzsilip tiszta'...'megközelítjük a roncsot'{NEWLINE}'Atyaég!'{NEWLINE}'Veszed azokat a lényeket a felszereléskamerámon?'"
  STR_GAMEOVER_1: "Elbuktunk. Az idegenek lemészárolták az utolsó reményünket a megváltásra.{NEWLINE}Az X-Com elpusztult és a föld ősi ellenségünk lábai előtt hever."
  STR_GAMEOVER_2: "T'leth magasan a sztratoszférába villámzik és keresztülsuhan a világ arculatán. Halált hozva learatja az emberi faj utolsó túlélőit. Mélyen a gyomrában a gyilkos elme elkezdi feléleszteni magát."
  STR_GAMEOVER_3: "A nemzetek fővárosaiban kétségbeesett terveket vázolnak fel. Mindennek semmi haszna nincs, az X-Com kutatási projekt technológiája nélkül a fegyvereink hatástalanok."
  STR_GAMEOVER_4: "Az idegenek bázisokat állítanak fel a sarki jégsapkákon és megolvasztják a jeget, míg az egész világ egy hatalmas óceánná válik. Az emberi faj maradékát begyűjtik és ismeretlen célú gonosz szaporító kísérletekre használják fel. Az ég elsötétül és ez a ragály söpör végig a Földön."
  STR_GAMEOVER_5: "Nem tudunk ellenállást szervezni az új világ rendje ellen, aki mégis megpróbálja tüzes sors várja felfoghatatlan idegen fegyverek által. A maradékunknak nincs ily áldott feloldozásban része. Anyaföld egy idegen világgá vált és az emberiség elveszett a hullámok alatt rejtőző borzalomban."
  STR_OUTRO_1: "A Nyughely feldúlt és megtizedelt. Egy feltörő üvöltés hallatszik a központjából.{NEWLINE}Bolondok, mind meghaltok............"
  STR_OUTRO_2: "..........senki nem menekül."
  STR_OUTRO_3: "Egy erős robbanás rázza meg a nyughelyet, feltépve a város utcáit. Törmelék és füst tölti be a levegőt. Az Idegenek terveit keresztülhúztuk........"
  STR_OUTRO_4: "T'leth hatalmas formája elkezd szétrepedni. Tűz és füst tör elő csillogó tornyaiból és adamantium termeiből."
  STR_OUTRO_5: "A hatalmas Idegen erődítmény a tenger felé bukfencezik, meggyötört fém és lelkek sikolya tölti be a levegőt. Többé már a Nagy Álmodozó nem álmodik a világuralomról."
  STR_OUTRO_6: "Egy utolsó fültépő hang és nyomáshullám, mellyel T'leth széttépi magát.{NEWLINE}Az Idegen fenyegetésnek vége. A Föld megtisztult........................."
  STR_OUTRO_7: "Egy álmos zöldeskék bolygó a galaxis távoli sarkában."
  STR_OUTRO_8: "A közeljövő egy biztonságos hely."
  STR_OUTRO_9: "Az Idegen rémálom a Föld számára rég eltűnt."
  STR_OUTRO_10: "Hatalmas metropolisz-szerű városokat népesítenek be emberek milliárdjai."
  STR_OUTRO_11: "Az X-Com tettei és az idegen háborúk pusztán gyerekmesék."
  STR_OUTRO_12: "De a legendáknak mindig szokása némi igazságot tartalmazni.........."
  STR_RISE_1: "T'leth-et többféle legendákban többféleképpen hívják többféle földön."
  STR_RISE_2: "Egy robbanásszerű sikoly visszhangzik föld minden részén ahogy T'leth elkezd emelkedni a tengerfenékről."
  STR_RISE_3: "A hatalmas építmény átsuhan a Mexikói-öböl vizein."
  STR_RISE_4: "400 milliárd tonna Idegen fém a hatalmas Idegen város, melyben a Tökéletes Idegen alvó teste fekszik. 65 millió évig a földbe börtönözve a gonosz űristenség éledezik."
  STR_RISE_5: "A vizek felforrnak és kavarognak ahogy a Nagy Álmodozó nyughelye felbukkan a fényben.................."
  STR_RISE_6: "............a fényben mely rövid életű lesz hacsak az X-Com nem képes leszámolni az Idegen harci gépezettel."
  STR_YOU_HAVE_FAILED: "Elbuktál az Idegen harci gépezet megállításában. A pénzelő szervezetek, melyeket eltántorított a képességeid hiánya, megpróbálnak egy békés megodást kialkudni az Idegenekkel. A Megszállóknak azonban teljesen más elképzelésük van, melyre rövidesen az egész világ rájön..."
