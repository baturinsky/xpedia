  STR_AIR_LOCK_UFOPEDIA: "A központi zsilipen keresztül történik a személy- és az anyagforgalom a vízalatti bázisba. Mindig ez az első épület amely az új helyen épül. A zsilip területe a legsebezhetőbb pont bármilyen lehetséges ellenséges erő behatolása esetén."
  STR_LIVING_QUARTERS_UFOPEDIA: "Minden lakóblokk maximum 50 személy ellátásáról gondoskodik. A blokk tartalmaz pihenő-, alvó-, étkezőterületeket, valamint kisebb edzőtermeket."
  STR_LABORATORY_UFOPEDIA: "Maximum 50 tudós képes egyszerre dolgozni egy laboratóriumban. A laborok a legmodernebb felszereléssel vannak ellátva akár anyagvizsgálatról, biokémiáról vagy kozmológiáról van szó. Megkülönböztetett hozzáféréssel rendelkezik a világ kutatólaboratóriumainak legjobbjaihoz, sőt katonai laborokhoz is."
  STR_WORKSHOP_UFOPEDIA: "Egy ilyen műhely minden felszerelést tartalmaz, amely szükséges a kutatólaboratóriumok eredményeinek megvalósításához. Maximum 50 mérnök képes egyszerre dolgozni egyben, de helyigényes termelés elfoglalhat némi plusz helyet."
  STR_STANDARD_SONAR_UFOPEDIA: "A szonár hatótávolsága kb. 450 km a legtöbb mélységi szinten. Csatlakozik geostacionárius műholdas rendszerekhez, melyek szintén segítik a keresést. Minden rendszer 10%-os eséllyel rendelkezik 30 percenként egy vízalatti vagy atmoszférában tartózkodó tárgy felfedezésére."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "A szélessávú szonár hatotávolsága kb. 700 km minden mélységi szinten. Csatlakozik geostacionárius műholdas rendszerekhez, melyek szintén segítik a keresést. Minden rendszer 20%-os eséllyel rendelkezik 30 percenként egy vízalatti vagy atmoszférában tartózkodó tárgy felfedezésére."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "A torpedós védelem gondoskodik némi védelemről, ha egy ellenséges gép próbálna leszállni a bázis közelében."
  STR_GENERAL_STORES_UFOPEDIA: "Minden felszerelés, fegyverrendszer, lőszer, küldetésből beszerzett anyag, valamint VFR a raktárakban kerül elhelyezésre, kivéve a dokkbeli kétéltűkön elhelyezett felszerelést."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Az élő idegeneknek egy speciális lakóhelyet kell biztosítani életben maradásuk érdekében. Ezekben teljesen ártalmatlanná válnak. A tárolórendszer egyszerre 10 idegent képes tárolni."
  STR_GAUSS_DEFENSES_UFOPEDIA: "A Gauss védelem a legújabb és leghatásosabb védelem ellenséges kétéltű behatolásával szemben."
  STR_SONIC_DEFENSES_UFOPEDIA: "A Szónikus védelem erőteljes és hatásos védelemről gondoskodik az ellenséggel szemben."
  STR_PWT_DEFENSES_UFOPEDIA: "A Pulzushullám torpedók a leghatékonyabb védelem idegen támadás esetén. Ezen torpedók rendkívüli áthatolóképességű robbanófejei minden ismert páncélzaton áthatolnak. Másodsorban mágneses hullámokat is gerjesztenek, amely működésképtelenné teszi az elektronikus védelmet."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "A Nyomásbombázó pajzs visszataszítja a dokkoláshoz készülődő idegen kétéltűt egy rezonáló mezőt létrehozva, elég időt nyerve így a védelmi rendszereknek az újbóli tüzeléshez. Gyakorlatilag megduplázza bármely védelmi rendszer hatékonyságát."
  STR_MC_GENERATOR_UFOPEDIA: "Mivel az idegen kétéltűk a Molekuláris irányítás technológiáját használják az élő teremtmények felfedezésére, egy negatív M.I. gerjesztő leárnyékolja a bázist. Ez az épület drasztikusan csökkenti az idegenek esélyét a bázis felfedezését illetően."
  STR_MC_LAB_UFOPEDIA: "A Molekuláris irányítás labor egyszerre 10 akvanautát képezhet és végezhet rajtuk beültetést. Intenzív gyakorlatokkal fejlesztik a beültetések használatát. A Molekuláris eszközökkel együtt támadásra használható harc közben."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Az idegenek közti kommunikáció egy általuk épített Molekuláris irányítás beültetés hálózaton alapszik. Az épület segítségével lehetőség nyílik az idegen kétéltűk üzeneteinek elfogására, dekódolására. Kideríthető a kétéltű, az idegen faj, a tevékenység típusa."
  STR_SUB_PEN_UFOPEDIA: "Minden dokk egy kétéltű befogadására alkalmas; egyben tartalmazza a szükséges fenntartó, javító, feltöltő egységeket. Minden kétéltű egy bázison állomásozik és egy dokk tartozik hozzá, melyet más kétéltű még akkor sem használhat, ha esetleg ez éppen küldetést teljesít."
  STR_DART_PISTOL_UFOPEDIA: "Az X-Com nyílpuska kicsi, pontos, nagy erejű egység 12 üreges nyilat tartalmazó tárral. A nyilak kilövését a tárban elhelyezett gáztartály biztosítja."
  STR_JET_HARPOON_UFOPEDIA: "Ez a szigonypuska pontos és erőteljes, a 10-es tárból az üreges szigonyokat lövi ki. Minden szigony maga tartalmazza a gáztartályát."
  STR_GAS_CANNON_UFOPEDIA: "A gáztechnológia nehézsúlyú fegyvere. Töltényei lehetnek páncéltörők, robbanófejes vagy foszforos. A tapasztalt akvanauták kedvence."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "A hidrolöveg ötlete a nehéz gyalogságtól származik. A löveg magnézium üzemanyagú mini-torpedókat lő ki. Habár nagy erejű, a hidrolöveg ormótlan és esetlen fegyver, csak víz alatt használható."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Egy igazi nehézsúlyú. Ez a kilövő háromféle torpedót képes kilőni, mindegyike saját meghajtással rendelkezik. Manuális töltésű, pusztító fegyver. A torpedók: nagyobb vagy kisebb robbanótorpedók vagy foszforos torpedó. Csak vízalatti használatra."
  STR_GAUSS_PISTOL_UFOPEDIA: "A Gauss pisztoly a részecskegyorsító technológia terméke, a modern hadviselés fejlesztése. Gyors, pontos, víz alatt és fölött egyaránt használható. Az előző háború plazmatechnológiájának továbbfejlesztése."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "A Gauss pisztoly a részecskegyorsító technológia terméke, a modern hadviselés fejlesztése. Gyors, pontos, víz alatt és fölött egyaránt használható. Az előző háború plazmatechnológiájának továbbfejlesztése."
  STR_GAUSS_RIFLE_UFOPEDIA: "A pisztolyon túllépve a puska már sokkal erősebb fegyver. Iker részecskegyorsító váltotta fel az Elerium üzemű plazmarendszert, amely mikro-részecskegyorsítójában anti-proton sugarat hoz létre."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "A pisztolyon túllépve a puska már sokkal erősebb fegyver. Iker részecskegyorsító váltotta fel az Elerium üzemű plazmarendszert, amely mikro-részecskegyorsítójában anti-proton sugarat hoz létre."
  STR_HEAVY_GAUSS_UFOPEDIA: "A nehézgauss kényelmetlen, de rendkívül hatásos. Három részecskegyorsító, így látszólag folyamatos üzemű. Az anti-proton sugarat a gallium-arzenid héjon belül bombázott antianyagból nyeri."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "A nehézgauss kényelmetlen, de rendkívül hatásos. Három részecskegyorsító, így látszólag folyamatos üzemű. Az anti-proton sugarat a gallium-arzenid héjon belül bombázott antianyagból nyeri."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Ez a szabványgránát pontos, kifinomult időzítővel rendelkezik."
  STR_DYE_GRENADE_UFOPEDIA: "A festékgránát takarásról gondoskodik, hasznos kihegyezett harci helyzetekben. Egyaránt működik vízi és szárazföldi környezetben. A festékrészecskéket szétterítve tintahal-szerű festékfelhőt hoz létre."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "A szomszédgránát ugyanúgy használatos, mint egy normális gránát, de ez landolása után közeli mozgásra aktiválódik. Nagy ügyesség és odafigyelés szükséges használatához."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "A robbanószer kizárólag rombolási célokat szolgál. Azonban a múltbeli tapasztalatok szerint ideális fegyverek az idegenek irtására. Igen nagy sugarú a robbanás hatótávolsága, ezért vigyázz az embereidre."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Ez a kifinomult eszköz érzékelők tucatját tartalmazza, melyek jelzései alapján képes behatárolni a vízben mozgó ellenséges egységeket. Kattints a zavarérzékelő ikonra a taktikai kijelzőn. Válaszd ki a 'Zavarérzékelő'-t a menüből. A kijelző középre egy nyilat tesz, mely arra mutat, amerre az akvanauta néz (Észak van fent). A villogó foltok az előzőleg mozgó egységeket jelzik. Nagyobb vagy gyorsabb egységek nagyobb foltokat eredményeznek. A mozdulatlan egységek nem kerülnek kijelzésre."
  STR_MEDI_KIT_UFOPEDIA: "Az elsősegély-csomag használatához a páciens mellett, felé fordulva kell állni.{NEWLINE}GYÓGYITÁS> A vörös testrészek végzetes sebeket jeleznek. Kattints a sebesült testrészre. Kattints a 'Gyógyít' gombra. Egy végzetes seb meg lesz gyógyítva.{NEWLINE}STIMULÁNS> Visszaállitja az energiáját és újraéleszti a lebénult katonákat. A bénult katona fölé kell állni.{NEWLINE}FÁJDALOMCSILLAPÍTÓ> Vissza- állítja a sebesült akvanauta morálját."
  STR_MC_DISRUPTOR_UFOPEDIA: "A M.I. technológia csúcsa. Víz alatt használhatják M.I. képzést kapott akvanauták. Kattints a Megszakítóra, válaszd ki a támadás típusát, majd válaszd ki az áldozatot. Kétféle támadás lehetséges:{NEWLINE}MEGKEVERÉS> Ha sikeres, az áldozat megzavarodhat és pánikba eshet.{NEWLINE}IRÁNYÍTÁS> Ha sikerül, átveheted az irányítást az áldozat felett."
  STR_THERMAL_TAZER_UFOPEDIA: "Ez az eszköz csak test-test elleni harcban használható. Képes ölés nélkül megbénítani egy élő szervezetet."
  STR_VIBRO_BLADE_UFOPEDIA: "A vibropenge egy hosszú, éles titániumpenge, mely több, mint hatezerszer rezeg másodpercenként. A legkeményebb páncélon is áthatol. Az erőforrása idegen találmány. A találkozásunk előtti pengéink vagy túl lassúak voltak, vagy nyomás alatt szétrobbantak."
  STR_THERMIC_LANCE_UFOPEDIA: "A termolándzsa a vibropenge technológia logikai továbbvitele. A penge rezeg, a Zrbite erőforrás pedig még túl is fűti. Úgy vág, mint meleg kés a vajat."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "A nehéz termolándzsa a termolándzsa erősebb verziója. Iker hőforrás és extrém rezgési gyorsaság jellemzi, ezért látszólag semmi sem képes ellenállni neki"
  STR_SONIC_CANNON_UFOPEDIA: "A Szónikus ágyú a legerősebb a szónikus fegyverek családjában. Nagyobb visszhangosító kamrával és szélesebb sávú rezgéskeltővel rendelkezik, mint a puska. Az ágyú pulzusdetonációs rendszere modulálja az ultrahangot és ezért képes sokkal hatékonyabb szónikus sokkot okozni."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Ez a kis eszköz a szónikus ágyú lőszere. Kis mennyiségű Zrbite van benne."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Egy még erősebb szónikus eszköz. Még a szerszámacél sem képes ellenállni neki. Az öngerjesztő hullámgenerátor hatását egy szupravezető erősítő fokozza tovább."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Ez a kis eszköz a szónikus puska - egy hathatós idegen fegyver - lőszere. Kis mennyiségű Zrbite van benne."
  STR_SONIC_PISTOL_UFOPEDIA: "A szónikus pisztolyok idegen fegyverek, melyek az ultrahang-hullámok csontokat is kocsonyává változtató hatásán alapulnak. Az ultrahang az ember számára hallhatatlan."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "A szónikus pisztoly lőszere. Zrbite van benne - ez minden idegen erő forrása."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Ez egy idegen fegyver, csak vízben működőképes, célra tartó szakító lövedékeket lő ki. Amikor lőni akarsz a fegyverrel, összeállíthatsz egy útvonalat, amelyet a lövedék követ. Amikor már elég pontot kijelöltél, kattints a speciális kilövés ikonra."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Ez az automata célra vezérlő eszköz nagy erejű robbanást produkál. A szakító lövedék kilövő használatával juttatható célba."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "A termosokk kilövő kémiai bénító bombákat lő ki. Nagyon hasznos élő idegenek elfogására."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "A termosokk bomba élő emberi egyedek elfogására használatos. Ettől függetlenül használható a legtöbb idegen faj ellen is. A termosokk kilövő juttatja célba."
  STR_SONIC_PULSER_UFOPEDIA: "Ez az eszköz ugyanúgy működik, mint földi megfelelője. Csak sokkal hatékonyabb. Egy egyszeres, de nagy erejű szónikus hullámot produkál minden irányba."
  STR_MC_READER_UFOPEDIA: "Az idegenek testében kis, sebészetileg beültetett egységek találhatók. Ezek az Irányító beültetések, amelyeket az Akvatoidok terveztek a csata pontos állásának meghatározásához akár nagy távolságból is. Az irányító-leolvasó egy ilyen eszköz, amely az információt a beültetett egységből nyeri. Az X-Com akvanauták az idegenek jellemzőinek meghatározására használhatják csata közben. Válaszd a 'Leolvasó'-t. Ezután válaszd ki az idegent."
