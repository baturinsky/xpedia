  STR_AIR_LOCK_UFOPEDIA: "에어락은 장비와 인력을 수중 기지의 외부로 보내거나 내부로 전달하는 곳이다. 이 시설은 새로운 기지를 세울 때 가장 먼저 세워지는 것이다. 에어락은 외부의 침입에 매우 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각각의 거주구에는 50명까지를 수용할 수 있다. 이 시설은 약간 고전적이고 기능 중심적으로 생겼다."
  STR_LABORATORY_UFOPEDIA: "하나의 연구실에서 50명이 작업할 수 있다. 연구실은 물질, 생화학, 병기 연구에 필요한 첨단 기술의 장비를 갖추었다. X-COM은 전 세계의 민, 군이 보유한 최신식 연구실에 접촉할 수 있다."
  STR_WORKSHOP_UFOPEDIA: "작업장은 과학 연구실에서 설계한 모든 물건을 제조할 수 있는 장비를 갖추었다. 50명의 기술자가 하나의 작업실에서 일할 수 있지만, 제작 중인 품목 또한 공간을 차지한다."
  STR_STANDARD_SONAR_UFOPEDIA: "표준 소나는 대부분의 심도에서 450km의 유효 탐색범위를 가지며 지표면 분석을 위해 정지위성과 연결되어 있다. 각각의 탐색장치는 매 30분마다 10%의 확률로 잠항 또는 비행 중인 함선을 발견할 수 있다."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "광역 소나는 모든 심도에서 700km의 유효 탐색범위를 가지며 지표면 분석을 위해 정지위성과 연결되어 있다. 각각의 탐색장치는 매 30분마다 20%의 확률로 잠항 또는 비행 중인 함선을 발견할 수 있다."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "어뢰 방어시설은 기지에 접안을 시도하는 적대적인 잠항물체로부터의 공격을 방어해 준다."
  STR_GENERAL_STORES_UFOPEDIA: "모든 장비, 무기, 탄약, 회수한 물품과 수중무인병기(SWS)가 창고에 저장되며, 격납고에 저장 중인 비행잠수정의 장비도 여기에 저장된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아있는 외계인을 가두기 위해서는 특별한 수용실이 필요하다. 이 시설은 외계인의 생명활동을 유지시켜 주는 동시에 전투능력을 제거한다. 수용실에는 10마리의 외계인 생물체를 수용할 수 있다."
  STR_GAUSS_DEFENSES_UFOPEDIA: "가우스 방어시설은 적대적인 잠수정의 공격으로부터 최신의 효과적인 방위력을 제공한다."
  STR_SONIC_DEFENSES_UFOPEDIA: "소닉 방어시설은 침입자로부터 강력하고 효과적인 방위력을 제공한다."
  STR_PWT_DEFENSES_UFOPEDIA: "펄스파 어뢰는 외계인 공격에 대한 가장 효과적인 방어시설이다. 이 미사일은 초고밀도 탄두를 사용해 모든 장갑을 관통할 수 있다. 미사일이 만들어내는 자기파는 전자전 장비를 무력화시킨다."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "수압충격방어막 발생장치는 외계 잠항물체의 접안으로부터 기지를 보호해 주며 방어시설이 다시 발포 가능할 수 있도록 공격 중인 잠수함을 밀어내는 공진 역장을 만들어낸다. 이는 기 설치된 어떠한 방어시설의 효력을 두배로 하는 효과가 있다."
  STR_MC_GENERATOR_UFOPEDIA: "외계인 비행잠수정은 분자 제어 기술을 이용해 생명체의 존재를 감지하는데, 음의 M.C. 발생장치를 사용하면 외계인을 혼란시켜 우리 존재감을 감출 수 있는 강력한 방어막으로 기지를 감출 수 있게 된다."
  STR_MC_LAB_UFOPEDIA: "분자 제어 연구실은 한번에 10명의 잠수요원에게 삽입물 부착과 훈련을 수행할 수 있다. 수술을 통해 잠수요원의 두개골에 삽입물이 설치된다. 다양한 훈련으로 잠수요원은 자신의 삽입물을 활용할 수 있게 된다. 삽입물 통제 기술은 분자 제어 장치를 함께 활용 가능하며, 이를 전투에서 공격용으로 쓸 수 있다."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "외계인 통신은 외계인이 세운 분자 제어 삽입물 통신망을 사용한다. 전송 신호 해독기는 외계인 함선의 송신신호를 가로채 정보를 해석한다. 이것으로 외계인 비행잠수정의 종류, 탑승한 외계인의 종류, 해당 함선의 임무를 알 수 있다."
  STR_SUB_PEN_UFOPEDIA: "각각의 격납고에는 하나의 비행잠수정만 할당할 수 있다. 이 시설은 X-COM 비행잠수정 함대의 유지보수, 재급유, 수리를 위한 시설이다. 기지에 머무는 각각의 비행잠수정은 반드시 자기에게 할당된 격납고가 필요하며 격납고가 출격으로 비어 있는 경우라 하더라도 이를 사용할 수 없다."
  STR_DART_PISTOL_UFOPEDIA: "X-COM의 다트 건은 작고 정확하며 고위력의 권총으로 12발 들이 보통 다트탄 탄창을 사용한다. 각 다트는 탄체에 있는 가스 카트리지에 의해 발사된다."
  STR_JET_HARPOON_UFOPEDIA: "이 수중 소총은 정확하고 강력하며, 10발들이 탄창에 담긴 보통의 강철 작살을 발사한다. 각각의 작살은 자체적인 가스 저장장치가 있다."
  STR_GAS_CANNON_UFOPEDIA: "가스 기술 부문에서의 중화기로, 이 캐논은 보통탄도 발사하지만 가끔은 고폭탄이나 백린탄도 발사한다. 경험 많은 잠수요원이 선호하는 무기다."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "하이드로-제트 캐논은 보병용 중화기다. 이 대포는 마그네슘 추진 소형 어뢰를 발사한다. 강력하지만, 하이드로-제트 캐논은 둔하고 다루기 힘든 무기로, 수중에서만 사용할 수 있다."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "진짜 중화기로, 이 거대한 발사관은 세 종류의 어뢰를 발사하며, 각 어뢰는 자체 추진장치가 내장되어 있다. 파멸적인 무기지만, 그 반작용으로 매번 수동으로 장전해야만 한다. 탄종은 대형 또는 소형 고폭탄과 백린탄 어뢰로, 모두 수중에서만 사용할 수 있다."
  STR_GAUSS_PISTOL_UFOPEDIA: "가우스 권총은 입자 가속 기술을 사용하며, 이는 최근에 개발된 무기 기술이다. 이 권총은 빠르고 강력하며 수중과 지상에서 모두 작동한다. 가우스 기술은 이전 전쟁에서 배운 플라스마 기술로부터 개발되었다."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "가우스 권총은 입자 가속 기술을 사용하며, 이는 최근에 개발된 무기 기술이다. 이 권총은 빠르고 강력하며 수중과 지상에서 모두 작동한다. 가우스 기술은 이전 전쟁에서 배운 플라스마 기술로부터 개발되었다."
  STR_GAUSS_RIFLE_UFOPEDIA: "가우스 권총으로부터 한걸음 더 나아가, 이 소총은 이중 입자가속기를 사용해 강력한 한방을 날린다. 엘레리움 동력을 이용한 플라스마 무기를 대체하기 위해 우리는 소형 입자가속기를 사용해 반양성자 빔을 생성한다."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "가우스 권총으로부터 한걸음 더 나아가, 이 소총은 이중 입자가속기를 사용해 강력한 한방을 날린다. 엘레리움 동력을 이용한 플라스마 무기를 대체하기 위해 우리는 소형 입자가속기를 사용해 반양성자 빔을 생성한다."
  STR_HEAVY_GAUSS_UFOPEDIA: "중형 가우스 캐논은 무겁지만 극도로 효과적이다. 3개의 입자가속기로 작동하며 사실상 저지할 수 없다. 반양성자 빔이 갈륨비소 탄피에 집중되는데, 그 충격으로 내파하여 반물질을 방출한다."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "중형 가우스 캐논은 무겁지만 극도로 효과적이다. 3개의 입자가속기로 작동하며 사실상 저지할 수 없다. 반양성자 빔이 갈륨비소 탄피에 집중되는데, 그 충격으로 내파하여 반물질을 방출한다."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "이 표준형 수류탄은 정확하고 복잡한 시간지연장치가 있어 정확한 폭파 유도가 가능하다."
  STR_DYE_GRENADE_UFOPEDIA: "물감 수류탄은 두 가지 기능을 하는 물품으로, 노출된 상황에서 엄폐수단을 제공해 준다. 수중 및 지상 환경에서 모두 기능하며, 물감이 구름 형태로 방출되어, 물속에서 문어가 발사하는 것 같은 잉크 스프레이나 육지에서 보이는 자욱한 구름을 만들어낸다."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "근접 감지 수류탄으로 일반 수류탄처럼 던질 수도 있지만 설치 후 근처의 움직임을 감지해 터지게 할 수도 있다. 이 장비를 올바로 사용하기 위해서는 기술과 훈련이 필요하다."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "이 폭발물은 장애물 파괴용으로만 사용해야 한다. 그렇지만, 과거의 경험 상 강력한 폭발물 꾸러미는 외계인을 박멸하는 데 가장 좋은 무기였다. 폭발 반경이 넓기 때문에 최소안전거리 안에 잠수요원이 있으면 안된다."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "이 새로운 장비는 다양한 감지기와 개선된 컴퓨터 시스템을 이용해 움직이는 적을 식별한다. 전술 창에서 요동 감지 센서 아이콘을 클릭한다. 목록에서 '센서 사용'을 선택한다. 센서는 중심에 잠수요원이 바라보는 방향을 나타내는 화살표를 표시할 것이다(북쪽이 위다). 점은 어떤 유니트가 최근에 움직였는지를 나타내고, 큰 유니트나 빠르게 움직이는 유니트는 더 큰 점으로 표시된다. 정지한 유니트는 표시되지 않는다."
  STR_MEDI_KIT_UFOPEDIA: "이 장치를 사용하려면 부상당한 X-COM 잠수요원을 마주보거나 기절한 잠수요원의 몸 위에 설 필요가 있다.{NEWLINE}치료> 빨간색은 치명상을 나타낸다. 치명상이 있는 지점을 선택하여 '치료' 버튼을 클릭한다. 하나의 치명상이 치료되며 약간의 체력이 회복된다.{NEWLINE}각성제> 기력을 회복시키고 기절한 잠수요원을 일으킨다. 의식불명의 잠수요원을 일으키려면 몸 위에 설 필요가 있다.{NEWLINE}진통제> 부상당한 잠수요원의 사기를 회복시킨다."
  STR_MC_DISRUPTOR_UFOPEDIA: "M.C. 기술의 최고봉이다. 이 장치는 M.C. 기술이 있는 잠수요원만 사용할 수 있다. 간섭장치를 클릭하고 공격의 종류를 고른 후 대상을 커서로 선택한다. 간섭장치로 할 수 있는 두 종류의 공격이 있다:{NEWLINE}삽입물 재밍> 성공하면 대상은 혼란에 걸리거나 공포에 질린다.{NEWLINE}삽입물 통제> 성공하면 적 유니트의 제어권을 얻는다."
  STR_THERMAL_TAZER_UFOPEDIA: "이 장치는 근접 전투에서만 사용할 수 있지만, 대상을 동결시켜 죽이지 않고 생물체를 기절시킬 수 있다."
  STR_VIBRO_BLADE_UFOPEDIA: "바이브로 블레이드는 6000rpm 이상으로 회전하는 길고 날카로운 원뿔형 티타늄제 칼날이다. 이 장치는 가장 튼튼한 잠수용 장갑도 부술 수 있다. 동력원은 외계인의 발명품으로, 우리가 이전에 이러한 것을 만들려고 한 시도는 비참한 실패로 끝났다. 우리가 만든 칼날은 극도로 높은 수압에서는 너무 느리게 돌거나 걸렸던 것이다."
  STR_THERMIC_LANCE_UFOPEDIA: "써믹 랜스는 바이브로 블레이드 기술의 논리적 연장에서 개발된 것이다. 이 칼날은 더 높은 속도로 회전하며, 지바이트 동력원이 칼날을 초과열 상태로 만들어, 마치 두부를 자르듯이 장갑을 자를 수 있다."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "중형 써믹 랜스는 써믹 랜스의 강화판이다. 중형 써믹 랜스가 가진 이중 열원과 극도로 높은 회전속도는 그 어떤 물질로도 멈추게 할 수 없다."
  STR_SONIC_CANNON_UFOPEDIA: "소닉 캐논은 소닉 무기류에서 가장 강력하며, 블라스타 소총에 비해 더 큰 대역의 음향 공진기와 더 큰 잔향실을 갖고 있다. 이 무기는 더 효과적인 소닉 충격을 전달하기 위해 초음파를 변조시키는 펄스 붕괴 장치도 갖고 있다."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "이 작은 장치는 소닉 캐논의 탄약으로 사용된다. 여기에는 소량의 지바이트가 담겨 있다."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "더 강력한 소닉 장비다. 고강도 강철도 이 무기를 막아내기에는 역부족이다. 초소형 음파발생장치가 초전도 증폭기로 강화되어 이 무기의 위력을 높여 준다."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "이 작은 장치는 강력한 외계인 무기인 소닉 소총의 동력원으로 사용되며, 소량의 지바이트가 담겨 있다."
  STR_SONIC_PISTOL_UFOPEDIA: "소닉 권총은 초음파에 기반한 외계인 무기로 뼈도 수 초 만에 흐물흐물하게 만들 수 있다. 이 초음파는 인간의 가청 영역 밖에 있다."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "작은 외계인 소닉 권총 용의 동력원이다. 모든 외계인 동력의 근원인 지바이트가 담겨 있다."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "이것은 수중에서만 사용 가능한 외계인 무기로 유도에 의해 자가 추진하는 '디스럽터 발사체'를 발사한다. 무기를 발사하기 위해 클릭하면, 발사체가 따라가기 위한 '경로'를 생성할 것이다. 충분한 '경로'를 설정하면, '발사' 아이콘을 클릭한다."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "이 장치는 내장된 컴퓨터 유도장치를 포함하는 디스럽터 펄스 발사체다. 디스럽터 펄스 발사관에서 발사된다."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "화학적 동결 폭탄을 발사하는 작은 써멀 쇼크 발사관이다. 살아있는 외계인 생포에 매우 유용하다."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "써멀 쇼크 폭탄은 살아있는 인간을 잡는 데 사용되었지만, 대부분의 외계인 종족에게도 사용될 수 있다. 이것은 써멀 쇼크 발사관에서 발사된다."
  STR_SONIC_PULSER_UFOPEDIA: "이 장치는 일반 수류탄과 같은 방법으로 사용한다 - 다만 몇 배 이상 강력할 뿐이다. 이 수류탄은 모든방향으로 동시에 방사되는 단일 소닉 펄스파를 사용한다."
  STR_MC_READER_UFOPEDIA: "외계인의 몸 속에서 우리는 작은 수술적 삽입물을 발견했다. 이것은 아쿠아토이드에 의해 만들어진 제어용 삽입물로서 아무리 먼 거리에 있는 전장에서도 항상 정보를 공급해 준다. 분자 제어 해석기는 외계인 통신장비로서 M.C. 삽입물로부터 정보를 직접 얻어낸다. X-COM 요원이 이 장비를 사용해 외계인의 특성을 전장에서 볼 수 있다. '사용' 항목을 고른다. 그리고 외계인을 커서로 클릭한다."
