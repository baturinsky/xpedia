  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "외계인 정찰 임무는 해저, 자원, 선박과 비행기 이동경로와 관련된 자료를 수집하는 임무다. 이 임무에 종사하는 외계인 잠수정은 큰 위협이 되지는 않지만, 언제라도 발생할 수 있는 사건발생의 장소를 알려 준다."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "외계인은 자신들이 관심을 두는 지역을 순찰하고 있으며, 더 본격적인 임무를 시작하기 전 목표 지역을 확보하기 위해 잠수정을 보낸다. 이들은 나중에 침공할 곳에 착륙하는 것으로 해당 지역을 확보하며 다음 활동을 준비한다."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "선박 침몰과 항공기 격추는 외계인 전략의 주요 과제다. 자원 획득은 주요한 외계인 활동 중 하나로, 이러한 노골적 적대 행위가 이와 연관되어 있다. 외계인은 또한 지열 활동이 있는 곳이나, 광산이나, 자원이나 정련된 금속 기타 인간이 만든 물품을 모으는 장소를 습격한다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "이것은 외계인과 단체 또는 정부의 고위직이 공식적으로 접촉하는 행위다. 이 행동은 연관된 기구에 속한 수역의 외계인 잠수정 활동이 집중되면서 최고조에 달한다. 외계인은 자신들의 우월한 기술에 대한 지식을 알려주는 댓가로 정부나 단체와 어떤 협정을 맺으려 한다. 이러한 외계인 활동은 X-COM에게는 중대 위협이다. 어떤 기업이나 정부가 침략자와 협력하게 되면 해당 부문의 지원금이 끊긴다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 이곳 저곳에 비밀 수중 식민지를 건설했다. 기초 정찰비행 후, 식민지가 건설 중인 듯한 집중적인 외계인 잠수함 활동이 나타난다. 이 식민지들은 인간과 외계인의 실험을 위한 연구실, 복제시설, 수술실이 있는 것으로 알려져 있다. 외계인 식민지의 존재는 외계인 비행잠수정이 없더라도 더욱 큰 외계인 활동을 생성한다. 식민지의 위치를 특정하려면 X-COM의 비행잠수정이 수 시간 동안 순찰을 돌아야 발견 확률이 있다."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "외계인이 인간을 필요로 하면, 항구에 테러를 가하거나 섬을 공격하거나 선박을 공격한다. 외계인의 비뚤어진 교배 수요와 추악한 실험을 위해 시민을 직접 위협하는 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "X-COM 요격선이 부분적으로 외계인 비행잠수정을 격침시키면, 외계인이 공격적인 보복 활동을 취한다. 이 활동은 직접적인 X-COM 시설물에 대한 공격을 실시한다. 그렇지만, 외계인은 X-COM 기지를 공격하려면 우선 찾아야 하며, 배치된 외계인 비행잠수정을 쫓아내면 공습에 대한 위험이 감소한다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 식민지가 지어지면 특별한 보급선으로 정기적인 보급을 해야 한다. 이런 임무를 띤 함선이 착륙한 장소에서는 외계인 식민지가 근처에 있을 것이다."
  STR_SURVEY_SHIP_UFOPEDIA: "이 작은 잠수정은 정찰이나 탐사 임무에 사용된다. 이 함선은 외계인의 특임대의 선발로서, 보통 더 큰 함선이 뒤따른다."
  STR_ESCORT_UFOPEDIA: "중형의 호위용 함선으로 우리에게 별 위협은 되지 않는다. 이 함선은 더 큰 함선과 증가된 활동의 선두에 선다."
  STR_CRUISER_UFOPEDIA: "순양함은 다목적 함선으로, 외계인 함대의 주력이며, 모든 종류의 외계인 임무에 투입되고, 위험한 대상이다."
  STR_HEAVY_CRUISER_UFOPEDIA: "중순양함은 순양함보다 더 강력한 함선으로 더 큰 무기와 추진장치로 힘을 얻는다. 중순양함은 많은 양의 자원과 장비를 수집하기 위한 자원 임무에 투입된다."
  STR_HUNTER_UFOPEDIA: "이 함선은 인간 대상의 실험과 수술을 할 수 있는 시험실을 싣고 있다. 피해자는 가장 역겨운 고문의 대상이 되며, 두뇌는 보통 제거되어 후속 처리를 위해 저장된다."
  STR_BATTLESHIP_UFOPEDIA: "전함은 외계인이 가진 가장 공격적인 함선이다. 여기에는 외계인이 하고 싶은 모든 형태의 공격적 행동의 근거지 역할에 필요한 모든 외계인 기술과 장치가 실려 있다. 전함에는 또한 다양한 종류의 무기가 실려 있다."
  STR_DREADNOUGHT_UFOPEDIA: "드레드노트는 초거대 병력수송선으로 모든 외계인 기술과 엄청난 적재물로 가득하다. 드레드노트는 억세고 위협적인 상대다."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "함대보급선은 새로운 외계인 식민지를 건설하거나 기 설치된 식민지에 보급하는 데 사용된다. 여기에는 외계인 식품, DNA, 태아, 그리고 온갖 생체부품들이 실려 있다."
