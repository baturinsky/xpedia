ko:
  STR_LEVIATHAN_UFOPEDIA: "수송 및 요격을 위한 비행 잠수정으로서, 극도로 높은 잠항능력을 갖고 있다. 이온 추진 시스템과 자기 배열 운항을 사용하는, 외계인과 인류 기술의 훌륭한 조합품이다."
  STR_BARRACUDA_UFOPEDIA: "과열 레이저 엔진을 동력원으로 하는 영국제 수중 바라쿠다. 세계에서 가장 빠른 요격 기체 중 하나이며, 잠항 및 대기 중에서의 비행이 가능하다. 다가올 전투에서의 핵심 기체이다."
  STR_HAMMERHEAD_UFOPEDIA: "수송 및 요격 기체이다. 자기 배열 시스템이 기체 내에 복제되어 있다. 작지만, 놀라울 정도의 기술로 설계되어 있다."
  STR_AQUATOID_UFOPEDIA: "아쿠아토이드 종족은 인류가 세상에 첫 발을 내딛기 수 천년 전부터 존재해 온 고대 집단이다. 이들의 작고 둥글넙적한 형태는 우주 생명체인 섹토이드와 유사하다. 이들의 힘은 강력한 분자 제어 기술을 기반으로 한다. 아쿠아토이드 종족은 번식이 불가능하여, 이상적인 실험체인 인류의 유전자 변형을 통해 자손을 전파하려 한다. 수많은 실험을 통해 다수의 혼성 종족들이 생겨났다."
  STR_AQUATOID_AUTOPSY: "아쿠아토이드 해부"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "이 생명체에 대한 세밀한 분석 결과는 몇 가지 가정을 가능케 한다. 이것은 과거 우리들의 적이었던 섹토이드이지만, 수술과 이식물을 통해 수상 생명체로 변이되어 있다. 아직 남아있는 폐로 공기를 호흡하여 제한적인 지표면 활동이 가능하다. 몸 전체에 걸쳐 인공 이식물이 삽입되어 있는데, 이는 퇴화한 관절의 근력과 내장 기관의 기능을 강화하기 위한 것이다. 종족의 모든 개체들이 동일한 것으로 볼 때 이 생명체들은 클론임을 추측할 수 있다."
