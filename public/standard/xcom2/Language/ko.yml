  STR_LABORATORY_UFOPEDIA: "하나의 연구구역에서는 50명의 과학자가 연구를 수행할 수 있다. 연구소에는 재료학, 생화학과 무기에 대한 연구에 대한 모든 최신 기술을 갖추고 있습니다. 엑스컴은 전 세계 모든 최고의 민간, 군사 연구소에 접근할 수 있습니다."
  STR_WORKSHOP_UFOPEDIA: "작업장에는 연구실에서 설계된 최신장비를 제조하기 위한 모든 설비가 갖추어져 있다. 50명의 기술자가 작업 가능하지만, 제조 중인 물품이 일부 공간을 차지할 수 있다."
  STR_STANDARD_SONAR_UFOPEDIA: "450km의 유효 감지 반경을 갖는 표준 소나 시스템이다. 지상 탐지를 위해 위성 시스템과 연결되어 있다. 각 시스템은 30분 사이클로 비행중이거나 잠수중인 물체를 10% 확률로 감지해낼 수 있다."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "700km 이상의 모든 심도내에 물체를 감지해낼 수 있는 광대역 소나 시스템이다. 또한 지표면 감지를 위하여 위성과 연결되어 있다. 각각의 소나는 30분 사이클로 잠수중이거나 비행중인 물체를 20% 확률로 감지해낼 수 있다."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "어뢰 방어시설은 적대적인 잠수물체가 도킹을 시도할때 방어를 담당한다."
