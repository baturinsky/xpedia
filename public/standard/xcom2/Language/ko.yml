  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "자동화된 수중무인병기(SWS)는 높은 기동성과 선체 내구도를 가졌다. 이것들은 모든 심도에서 강력한 중화기 지원을 수행한다. SWS는 충분한 탄약이 있는 경우 자동으로 재장전된다."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "이 수중무인병기는 아쿠아-제트 어뢰로 무장했다. 이 무기는 수중에서만 작동한다. 저장 시설에 충분한 양의 아쿠아-제트 어뢰를 보유해야 한다."
  STR_COELACANTH_GAUSS_UFOPEDIA: "가우스 기술은 수중무인병기에 강력한 무기를 제공할 수 있다. 이전 모델들에 비해 강한 화력을 제공하며, X-COM 기술만을 사용한다."
  STR_DISPLACER_SONIC_UFOPEDIA: "외계인 기술이 수중무인병기를 다시 정의했다. 이온 변위장치를 활용하면 SWS는 더이상 지면이나 해저에 묶여 있지 않는다는 의미다. 소닉 무기는 전투에서 큰 우위를 점하게 해 준다."
  STR_DISPLACER_PWT_UFOPEDIA: "이 수중무인병기는 수중에서만 사용하는 펄스파 병기를 특징으로 한다. 완전무장 상태를 유지하기 위해 충분한 양의 펄스파 어뢰를 제작해 놓아야 한다. 발사하려면, 다수의 '경유지'를 선택하고 발사 아이콘을 클릭한다."
