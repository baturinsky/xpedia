ko:
  STR_LEVIATHAN_UFOPEDIA: "극도로 높은 잠수능력이 있는 수송 및 요격용 비행잠수정이다. 이온 추진 장치와 자기 배열 항법장치를 이용하여 만든 인간과 외계인 기술의 걸작품이다."
  STR_BARRACUDA_UFOPEDIA: "브리티시 하이드로스페이스 사의 바라쿠다는 초과열 레이저 엔진으로 작동한다. 잠항 및 비행이 가능한 전 세계에서 가장 빠른 함선으로, 다가오는 전투의 핵심이 될 것이다."
  STR_HAMMERHEAD_UFOPEDIA: "수송 및 요격용 함선이다. 자기 배열 항법장치의 복제품을 X-COM 함선에 실었다. 비록 작지만, 이 함선은 경이적인 기술적 성과라 할 수 있다."
  STR_TRITON_UFOPEDIA: "강습용 분대 수송선인 트리톤은 대기 및 수중 추진용 엔진이 실려 있다. 넉넉한 수용공간과 강인한 선체를 가져, 트리톤은 X-COM 함대의 주력함이라 할 수 있다."
  STR_MANTA_UFOPEDIA: "고속함인 만타는 이온 추진을 이용하는 외계인 함선을 따라한 일인승 비행잠수정이다. 증가하는 갈등을 효과적으로 해결할 수 있는 공격용 함선이다."
  STR_AJAX_UFOPEDIA: "에이잭스 어뢰는 전 세계의 수중 전투에서 널리 사용되는 표준 병기다. 정확하고 강력한 억지력을 발휘한다."
  STR_DUP_HEAD_UFOPEDIA: "열화우라늄 탄두 기술은 최신 기술이다. 이 어뢰는 최초로 해당 기술이 완전히 적용된 상용 수중 병기다."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "압축 가스로 동작하는 대포로 높은 장갑 관통 성능을 가진 실탄을 발사한다."
  STR_PWT_CANNON_UFOPEDIA: "펄스파 어뢰는 초과열 연료와 대부분의 합금장갑도 뚫을 수 있는 초고밀도 탄두를 사용한다."
  STR_GAUSS_CANNON_UFOPEDIA: "가우스 무기는 X-COM 기술로 새롭게 개발된 무기다. 이 무기의 입자가속기는 액체질소로 냉각되는 소형 핵융합로로 동작한다."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "이 강력한 음향 공진기는 소닉 음파를 발생시킨다. 분자결합을 진동으로 해제시켜 대상을 파괴한다."
  STR_AQUATOID_UFOPEDIA: "아쿠아토이드 종족은 인간이 최초로 지구상에 부들거리며 걸어다니기 수백만년 전부터 존재했던 고대 부족이다. 이들의 자그마한 몸집과 풍선같은 형상은 이들의 우주 사촌인 섹토이드를 닮았다. 이들의 힘은 강력한 분자 제어 기술로부터 온다. 아쿠아토이드 종족은 유전적 개조로 인해 불임이 된 자기 종족을 퍼트리기에 혈안이 되어 있고, 거기에 이상적인 대상은 인간이다. 여러 실험 결과 다양한 혼종이 생겨났다."
  STR_AQUATOID_AUTOPSY: "아쿠아토이드 검시"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "이 생물체에 대한 구체적인 분석 결과, 우리는 몇 가지 기본적인 가정을 할 수 있게 되었다. 이 생물체는 우리의 예전 적이었던 섹토이드지만, 수중 생물체로 만들기 위한 목적의 수술적 방법과 삽입물을 이용해 변화되었다. 흔적만 남은 허파는 지상에서의 호흡과 제한된 지상 활동을 가능하게 해 준다. 전신에 사이버네틱 삽입물이 사용되어, 위축된 팔다리의 근력과 신체 장기의 활동성을 증가시켰다. 이 종족의 모든 개체가 동일했기에, 우리는 이 개체들은 모두 복제되었다고 가정할 수 있다."
  STR_GILLMAN_UFOPEDIA: "인간처럼 생긴 이 이상한 생물체는, 파충인류로 드러났고, 인간과 매우 가깝다. 이 생물체는 수중 세계에서 매우 강력하고 재빠르다. 길 맨은 자체 존속이 가능한 종족으로, 그동안 다양한 연령대의 남성 및 여성 개체가 발견되었다. 이들은 수중의 외계인 대다수와는 다른데, 이들에게서는 어떠한 유전적 변조나 수술적 퇴화가 발견되지 않았기 때문이다. 우리는 옛날에 분화된 우리 종족의 먼 친척을 마주하고 있는지도 모른다."
  STR_GILLMAN_AUTOPSY: "길 맨 검시"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "수술이 시작되면서, 이들은 외계인이 아니라 지구에서 발생하였고 포유류가 지구를 지배하기 전에 멸종했다고 알려졌던 고대 종족임이 분명해졌다. 이 생물체는 공룡이 포효하던 시절에 살았던 길 맨이다- 똑똑하고 강력한. 지구에서 파충류의 지배를 끝장낸 대격변을 피해 이 생물체는 새롭게 나타난 외계인과 공생관계를 맺었다. 자그마한 전자장치가 이 생물체의 두개골에 끼워져 있다."
  STR_LOBSTERMAN_UFOPEDIA: "이것은 놀랄 만한 생물체로, 사람보다 크고 여섯 다리를 뽐내어, 물속의 악마라고밖에 표현할 길이 없다. 이 생물체와 지구산 바닷가재와의 유사성으로 인해, X-COM 잠수요원들은 이들에게 랍스터 맨이라는 별명을 붙였다. 이 생물체는 수중의 괴수다. 주의깊게 설계되어 강력한 힘과 투사체에 면역성을 가진 전투생물인 것이다. 단지 집게만으로도 강철을 부술 수 있다."
  STR_LOBSTERMAN_AUTOPSY: "랍스터 맨 검시"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "한때는 사실상 파괴 불가능한 껍질을 가졌던 이 생물체는 경이로운 구조를 하고 있다. 강력한 근육이 티타늄 뼈대에 둘러져 있고, 다중대역 스캔이 가능한 복합조준장치가 이 생물체의 두뇌에 직결되어 있다. 겹눈은 강철 플라스틱보다 단단한 물질로 보호받고 있기에, 이들의 주인에 의해 잘 배치된다면 이 생물체를 저지할 방법은 사실상 전무하다. 몸속 깊은 곳에는 구조와 기능을 알 수 없는 장치가 심어져 있다."
  STR_TASOTH_UFOPEDIA: "이 민첩하고 재빠른 적은 외계인 군대의 주력이다. 외계인 식민지의 가장 깊은 심장부에 있는 막대한 사육실에서 수백명씩 태어난다. 인간보다 훨씬 강력한, 타소스는 진짜 외계인이고, 그 습성과 포식성은 이 별의 어떤 생물도 따르지 못한다. 타소스는 종종 외계인 공격의 선봉에 서고, 절망적으로 압도당하는 중에도 전투를 두려워하지 않는다."
  STR_TASOTH_AUTOPSY: "타소스 검시"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "해부 결과 강력한 위력을 가진 사이버네틱 생물체였다. 몸 안에는 자그마한 동력장치가 있었지만, 어떠한 신체장기도 없었다. 동력은 생체전기 전송 시스템을 따라 몸 전체로 전달된다. 몸 전체적으로 골격 같은 지지구조도 없다. 이 생물체는 일단 죽으면 동력이 정지하면서 꾸물거리는 외계인 살점과 체액으로 가득 찬 생기없는 래그돌이 된다. 또 다른 내부 구조물은 한 쌍의 세라믹 셀인데, 여기에 에너지가 가해지면 이 생명체가 되살아나는 것 같다."
  STR_DEEP_ONE_UFOPEDIA: "딥 원은 악몽과 같은 생물학적 혼종으로 아쿠아토이드가 행한 정신이 멍해지는 실험의 결과로 태어났다. 우리는 이 생물체의 몇몇 변종을 마주했다. 연구를 계속한 결과, 이 생물체 침략자들에 의해 만들어진 것으로 결론났다. 살아있는 인간이 많이 잡혀가면 숫자가 늘어나는 것이다. 이 반-인간들 각각은 잠수요원을 죽이기에 충분할 정도로 강력한 전기 에너지 방출장치로 무장했다."
  STR_DEEP_ONE_AUTOPSY: "딥 원 검시"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "이 생물체는 인간과 외계인 생체기관을 결합한 것이다. 인간의 두뇌는 제어용 전자장치와 외계인 중추신경을 심기 위해 대량으로 제거되었다. 모든 인간 육체의 흔적은 하나 말고는 모두 사라겼다: 눈이다. 이러한 수술적 봉합은 외계인 태아가 인간 숙주를 삼키게 해 준다. 이 생물체의 단단한 피부는 무기질의 금속망으로 극도로 단단하고 질기다. 이러한 이종교배의 결과물은 강력하고 빠름과 동시에 외계인 명령에 절대 복종한다."
  STR_BIODRONE_UFOPEDIA: "바이오-드론은 외계인이나 생각할 수 있는 창조물이다. 이것은 인간 또는 외계인의 두뇌를 뇌척수액에 담가 지상 및 수중에서 떠다닐 수 있는 동력 베이스에 연결해 놓은 것이다. 각각의 바이오-드론은 반기계 반생체로 이루어진 강력한 음파 간섭기로 무장했다. 우리 과학자 몇몇은 이 무기는 숙주 생물체 자신의 성대로 동작한다고 추정하고 있다. 고도로 정확하고 집요한 이 슈퍼 경비견은 중요한 자산을 지킬 목적으로 외계인들에게 널리 이용된다"
  STR_BIODRONE_AUTOPSY: "바이오-드론 검시"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "음파 간섭기가 생물학적 장치라는 우리 예상은 사실이었다. 이 불운한 생명체는 문자 그대로 적이 죽을때까지 소리를 지른다. 모든 시험체는 다수의 수술자국이 있었고 심각하게 훼손된 상태였다. 외계인은 두뇌를 복종시키기 위해 잘라낸 것 같다. 이 생물체에 사용된 대부분의 중추신경은 외계인의 것이지만, 인간을 사용한 것을 발견한 것 만큼 공포스러운 적도 없었다. 바이오-드론은 이온 엔진으로 동작하며 어떤 원격제어장치에 연결되어 있다."
  STR_TENTACULAT_UFOPEDIA: "어떠한 러브크래프트산 악몽도 이 형용할 수 없는 생물체를 창조할 수 없을 것이다. 어떠한 지구상 동물과도 비교할 수 없으며, 이러한 생물체가 만들어질 수 있는 환경이라는 것도 상상하기 힘들다. 길다란 촉수로 무장한 텐타쿨러트는 목표를 마비시켜 이지를 상실한 자로 만들어버린다. 이러한 포태는 대상을 접촉만으로도 죽음에 이르게 하며, 어떠한 갑옷도 막을 수 없다. 텐타쿨러트는 X-COM이 마주친 가장 두려운 외계인이다."
  STR_TENTACULAT_AUTOPSY: "텐타쿨러트 검시"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "검시 결과 작은 사이버네틱 삽입물이 이 생물의 거대한 뇌 속에 박혀 있었다. 시야 시스템은 가시광선과 열영상의 복잡한 결합으로 이루어져 있다. 바닷속이 흐릿해도 이 괴물은 정확하게 목표로 이동할 수 있다. 생존에 필요한 최소한의 흔적만 남은 생체기관들이 있다. 각각의 생물체는 외부 접속장치와 연결된 작은 위장이 있는데, 이는 그 주인들이 영양분을 직접 주입하는 것이라는 추정을 할 수 있다."
  STR_CALCINITE_UFOPEDIA: "실종된 바닷사람용 잠수복 같이 생긴 이 외계인들은 불운한 자들을 찾아 바닷속을 돌아다닌다. 이 생물체의 강철보다 강한 발톱을 사용한 긁기는 최고의 잠수부조차도 물속 깊이 가라앉게 만들 수 있다. 안면 마스크 안에는 휘몰아치는 점액질의 녹색 물질을 볼 수 있다. 우리가 마주한 치명적일 수 있는 조우로는 이 생물체가 무엇인지 추측할 수 없다."
  STR_CALCINITE_AUTOPSY: "칼시나이트 검시"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "경식 잠수복을 벗겨내자, 칼시나이트는 커다랗고 형태가 갖추어지지 않은 원형질 덩어리가 드러났다. 눈에 띄는 두뇌나 사지 또는 감각기관이 없고, 액상의 몸 속 깊숙한 곳에 작은 금속 부품이 있었다. 죽였음에도 불구하고, 우리는 이 생물체의 기원에 대해서는 추측만 할 수 있다. 우리 외계인 적에 대한 설명할 수 없는 수수께끼다."
  STR_TRISCENE_UFOPEDIA: "이 이족보행 파충류는 공룡의 시대까지 거슬러 올라간다. 이것은 어떤 면으로 보나 백악기의 생물체로, 물 속에서도 지상에서도 살 수 있는 능력을 간직하고 있었다. 이 생물체들은 무장을 둘레메었고 커다란 금속제 이빨이 가득 난 입이 있다. 외계인이 지상을 공격할 때 이 괴물을 주력으로 사용한다. 무겁고 강력한 무기로서, 타소스 지휘관은 엄청난 효율로 이 생물을 배치한다."
  STR_TRISCENE_AUTOPSY: "트라이신 검시"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "과학자의 부검 결과, 트라이신은 사이버네틱 삽입물과 무기로 보강된 고대 생물체임이 드러났다. 자그마한 두뇌는 이 생물에 부착된 모든 물품들과 제어용 전선으로 연결된 소형 컴퓨터 모듈의 지원을 받는다. 단단한 피부와 추가된 무기로 인해 강화된 포식자적 습성은 어떠한 환경에서도 치명적인 적으로 만들어 준다."
  STR_HALLUCINOID_UFOPEDIA: "외계인은 바다에서 채취한 이 거대한 생물체를 무기로 사육했다. 일견 무해한 것 같이 보이는 이 생물체에 대한 경계를 늦추면 안된다. 근접전용의 냉기 공격이 있기에, 할루시노이드는 강력한 적이다."
  STR_HALLUCINOID_AUTOPSY: "할루시노이드 검시"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "여러 층에 걸친 점액질 피부 속에는 강력한 화학 냉각기가 들어 있고, 이것이 할루시노이드의 주력 공격기다. 부드럽고 유연한 피부는 열에 기반한 공격에 취약한 것으로 보인다. 이 돌연변이는 종종 이들의 주인인 아쿠아토이드와 함께 발견된다."
  STR_XARQUID_UFOPEDIA: "또다른 지구산 무척추동물의 변종인 자퀴드는 정말로 아름답지만 위험한 생물체다. 재빠리 헤엄치는 거대한 몸체 안에는 파괴적인 무기가 숨겨져 있다. 질식용의 잉크 분무기와 하전입자 방사기다. 이 강력한 생물체를 처음 마주한 이후로, 우리는 이 생물체의 강력함과 복수심에 가득한 주인인 길 맨을 경계해 왔다."
  STR_XARQUID_AUTOPSY: "자퀴드 검시"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "이 과생장한 앵무조개는 외계인 약물과 수술적 변이로 인해 거대해졌다. 자연의 관심사를 비웃듯이, 길 맨은 이 생물체에게 기계적 제어장치를 부착했고, 이제 이 생물체의 본성은 어디에도 없다. 생체 무기체계로서 배치된, 자퀴드는 단단한 껍질과 재빠른 이동력으로 상대하기 어려운 적이다."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "외계인 비행잠수정은 심해애서도 놀라운 속도로 이동하기 위해 이 복잡한 동력장치를 이용한다. 이 장치의 기초가 되는 것은 이온 변위장치로, 지바이트를 촉매로 사용해, 매 초마다 자신의 부피의 100배의 물을 밀어낸다. 이 엄청난 힘으로 외계인들은 대부분의 지구산 잠수함을 따돌릴 수 있다. 우리는 아쿠아 플라스틱과 지바이트 동력원을 이용해 이 추진장치를 복제할 수 있다."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "이 장치는 구형의 다층 자기장을 만들어내어 잠수함 주변 1000미터에 투사할 수 있다. 외계인 항법사는 이 장치에 직접 접속해 보이지 않는 세상에서 가야 할 길을 '느낄' 수 있다. 연결장치는 외계인의 수정된 대뇌 피질로 신경망을 통해 작업자의 두뇌와 직접 통신할 수 있다."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "각각의 함선은 바다 생물을 주의깊게 모사하고 아쿠아 플라스틱으로 만들어진 카멜레온 같은 구조물이다. 각각의 잠수함은 생명체처럼 동작한다: 승무원과 함선이 조화를 이루는 것이다. 외계인 함선의 대부분의 장치는 복제 가능하며, 혼성 기술의 개발로 우리도 외계인과 같은 기술 수준에 이르렀다."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "수를 셀 수 없는 외계인이 냉동 상태로 동작을 멈춘 해 지구 깊숙한 것 어딘가에 숨겨져 있다. 모든 생물체들은 봉인되어 있으며, 이들의 체온은 생체활동이 일어나지 않는 지점까지 낮추어져 있다. 이 장치에 대한 실험결과 여기에 봉인된 육체는 믿을 수 없는 기간 동안 보존되었고, 일부는 6천만년 이상 보존되었다."
  STR_ALIEN_CLONING_UFOPEDIA: "우리가 생포한 대부분의 외계인은 DNA 단위까지 동일했으므로, 어떤 방식으로든 복제된 것이다. 이 장치에는 외계인의 유전자 은행으로부터 나온 세포 표본이 배치된다. 몇몇 장치에는 인간이나 육체의 일부가 들어 있었다. 이 복제장치는 외계인과 인간의 혼종을 만드는 데 사용될 수 있을 지도 모른다."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "모든 외계인의 두개골에 있는 분자 제어 삽입물을 활용해, 이 기계는 두뇌에 직접 정보를 주입한다. 막 복제된 외계인은 이 장치로 보내어져 종족의 기억과 모든 과학적, 전투 정보를 내려받아 기억한다."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "이 장치는 외계인에게 분자 제어 삽입물을 설치하거나, 신생 종족을 기르거나, 임의의 종족에게 장기나 전자장치를 삽입 또는 제거하는 데 사용된다. 이러한 과정은 마취된 환자에게 시행하는 것으로 생각되나, 피험체는 일련의 과정에 대해 잘 알고 있으며, 불행히도 이 장치는 인간 해부에도 아주 잘 적용된다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "이제 외계인이 왜 인간을 잡는지를 알아낼 수 있는 증거를 확보했다. 잡혀간 인간은 식량으로 쓰이는 것도 아니고 외계인 배아에 양분을 공급하기 위한 것도 아니며, 대신 다양한 범위의 생물체와 제어 장치를 만드는 기초로 사용되는 것이다. 외계인의 기술은 집단지성과 같은 군체 의식에 기초하며, 인간의 두뇌는 이러한 장치들의 수신기로 삼기에 최적이다. 인간 뇌 조직은 대부분의 외계인 생체 컴퓨터 저장장치 및 복구장치에 사용되며, 나머지는 사육이나 건설에 사용된다."
  STR_AQUA_PLASTICS_UFOPEDIA: "외계인 잠수함과 구조물은 믿을 수 없을 정도로 강하고 유연하며 질긴 물질을 이용한다. 아쿠아 플라스틱은 지바이트로 변성된 복잡한 중합체다. 치밀하지만 가벼운 이 물질은 티타늄이나 케블라보다 강도가 높다."
  STR_ZRBITE_UFOPEDIA: "이것은 외계에서 온 합금으로, 일부는 금이고 일부는 외계인의 생체물질이다. 동력원으로 사용하면, 작은 양으로도 같은 부피의 핵물질의 10배의 전력을 생산한다. 이 물질의 대부분은 외계인에게서 온 것이어서, 이 물질의 복제는 우리의 기술 수준을 아득히 넘어선다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "외계인은 전 세계를 무자비하게 공격하고 있다. 우리는 이 공격의 근원지를 파악할 수 없다. 우리가 특정할 수 없이 깊은 바닷속 어딘가에 있을까? 우리가 마주한 모든 생물체가 외계인은 아니며, 몇몇은 아주 오래되었고, 몇몇은 오랫동안 멸종한 것으로 여겨진 진화의 산물이었다. 우리는 수백만년동안 잠자던 공포, 인간과 외계인의 미묘한 공생, 를 상대하고 있다. 바닷속 깊은 곳에는 외계인들이 자신의 우주 사촌들과 접선하기 위해 세워진 고대 유적지가 있다. 12곳의 유적지 각각에는 강력한 외계인 기술의 산물인 시노미움 장치가 있다. 전쟁기계와 함께 진군 중인 외계인들이 분자 제어망을 확대할 목적으로 이 유적지를 다시 가동시키려 하므로, 우리는 유적지를 무슨 수를 써서라도 파괴해야 한다."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "6500만년 전 우주 저편의 외계인 영토에서 지구로 거대한 식민선을 보냈다. 이 별에 접근하던 거대 식민선은 강력하고 격렬한 태양풍에 의해 항법장치가 고장났다. 거대한 선체는 성층권을 넘어 백악기 하늘로 비틀거리면서 낙하했다. 지구의 셀 수 없이 많은 생물들이 하늘에서 떨어지는 파멸에서 눈을 떼지 못하였다. 엄청난 먼지가 하늘을 뒤덮어 발생한 이상저온으로 지구를 지배하던 강력한 공룡들은 멸종했다. 하지만, 4천억 톤에 달하는 티'레스는 그 충격에도 부서지지 않았고, 복잡한 슈퍼컴퓨터는 내부에 잠든 생물체에 대한 긴급 동면 절차를 개시했다. 긴 세월이 지나고, 컴퓨터는 외계인 무리를 깨워 자신들의 우주 사촌과 접선을 시도했지만, 중심부에 있는 강력한 외계인이 잠들어 있었기에 무위로 돌아갔다."
  STR_TLETH_THE_ALIEN_CITY: "외계인의 도시 티'레스"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "거대 외계인 식민선 티'레스는 멕시코만 지그스비 해저 분지에 가라앉아 있다. 도시 중심부는 너무 사악하고 강력해 죽음조차도 피해간다고 여겨지는 외계인의 공포다. 외계 금속으로 만든 방에는 위대한 몽상가, 궁극 외계인의 동면체가 누워 있다. 파도 위로 티'레스가 떠오르면 이 외계인의 재생 절차가 시작되고, 일단 부활하게 되면 어떤 수단으로도 막을 수 없게 된다. 살지도 않았지만 그렇다고 죽지도 않은 궁극 외계인은 외계인 군대 전체의 마음을 지배한다. 분자 제어라는 기이한 기술로 모든 외계인의 마음을 하나로 묶어놓은 것이다. 유전자 변이된 외계인/인간 배아는 외계인 마음에 에너지를 공급하며 지배자와 피지배자 간 연결고리를 형성해 준다. 궁극 외계인에 대한 전설은 수 세기 동안 인류의 마음 속에 존재해 왔지만, 바다는 언제나 진짜 진실을 감추고 있었다."
