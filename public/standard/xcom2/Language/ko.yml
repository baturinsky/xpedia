  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "화성: 사이도니아의 함락."
  STR_INTRO_3: "외계인 전쟁기계의 중추를 파괴하고 승리를 거둔 X-COM은 지구로 귀환했다. 하지만, 파괴된 화성 기지는 완전히 죽은 것이 아니었다."
  STR_INTRO_4: "강력한 타키온 빔이 사이도니아의 중심부로부터 뿜어져 나왔다 - 공허를 가르고. 그 목적지는............"
  STR_INTRO_5: "지구였다."
  STR_INTRO_6: "바다 깊은 곳에서 오랫동안 잠든 수신기에 타키온 빔이 도달했다. 잠들어있던 방대한 숫자의 컴퓨터가 작동하기 시작했다. 인간의 시야가 미치지 못하는 깊은 바다에서 외계인이 잠든 엄청난 숫자의 시설물들이 길고 긴 재생 절차를 밟기 시작했다."
  STR_INTRO_7: "2040년: 무지한 지구. 외계인 전쟁의 공포는 잊혀졌다. 그러나, 바닷속 깊이 감추어진 곳에서 외계인 떼거리가 준비되었다 - 인류를 제거하고 지구를 지배할 준비를 하면서."
  STR_INTRO_8: "외계인은 인류에게 전쟁을 걸었다; 자신들의 왜곡된 실험에 필요한 생물체를 찾기 위해; 이 지구에서 유용한 물질과 자원을 약탈하기 위해; 바다를 약탈하기 위해. 그리고, 외계인은 수면 위로 시선을 돌렸다."
  STR_INTRO_9: "이상하게 생긴 강력한 비행잠수정이 바다를 누빈다 - 관측하고, 탐색하며, 사냥하기 위해........."
  STR_INTRO_10: "사냥감을 찾으면 공격한다."
  STR_INTRO_11: "기이한 신무기는 무력한 세상에 공포를 불러왔다. 외계인의 위협에 우리는 자비를 구할 수 밖에 없는 것인가.{NEWLINE}단 하나의 집단만이 우리를 구할 수 있다; 그렇지만, 우리는 오래전 그들에게 등을 돌렸다......"
  STR_INTRO_12: "X-COM 시제 수중시설"
  STR_INTRO_13: "'메이데이! 메이데이!' '여기는 대서양 횡단 여객선 하이페리온이다'. '우리는 공격받고 있다'. '메이데이! 메이데............'"
  STR_INTRO_14: "'지통실에서 1번 격납고에: 갑문 개방', '바라쿠다 제로 원 출격. 외계인 공습이다. - 실제 상황이다'.{NEWLINE}'반복한다: 실제 상황이다'"
  STR_INTRO_15: "외계인은 잔혹할 정도로 효율적이고...."
  STR_INTRO_16: "...오차 없이 정확하다"
  STR_INTRO_17: "'바라쿠다 제로 원에서 본부에' - '하이페리온의 잔해에 접근한다'."
  STR_INTRO_18: "'감속 개시'.{NEWLINE}'2미터'{NEWLINE}'1미터'{NEWLINE}'모든 잠수요원은 즉시 전투태세로'."
  STR_INTRO_19: "...........'에어락 개방'...'잔해에 접근한다'.{NEWLINE}'오 이런!'{NEWLINE}'저 생물체들 우리 카메라에 찍힌거 맞지?'"
  STR_GAMEOVER_1: "우리는 실패했다. 외계인은 우리를 구원할 마지막 희망을 소멸시켰다.{NEWLINE}X-COM은 격퇴되었고 지구는 고대의 적들 발 아래에 놓였다"
  STR_GAMEOVER_2: "티'레스는 성층권으로 날아올라 세계를 둘러보기 시작했다. 죽음을 뿌리고 남아 있는 인류를 수확하면서. 티'레스 깊숙한 곳에서 외계인 의식이 깨어나기 시작했다."
  STR_GAMEOVER_3: "모든 나라의 대도시들에는 비상계획이 실시되었다. 하지만, 이러한 것은 쓸모가 없었고, X-COM 연구 성과로 얻어낸 기술이 없었기에 우리의 무기는 효과가 없었다."
  STR_GAMEOVER_4: "외계인은 극관에 자신들의 기지를 세우고 빙하를 녹이기 시작했으며, 곧 전 세계는 거대한 바다로 변해 버렸다. 남아 있는 인류는 한데 모여 알 수 없는 외계인들의 사악한 생육실험에 동원되었다. 하늘이 어두워지고 지구상의 모든 육지에는 강력한 역병이 돌았다."
  STR_GAMEOVER_5: "새로운 세계 질서 속에는 어떠한 저항도 할 수 없었고, 저항하는 자들은 이해할 수 없는 외계인 무기 앞에 쓰러져갔다. 남은 자들은 해방을 바랄 수 없었고, 어머니 지구는 외계인의 차지가 되었으며 인류는 꾸물거리는 공포 앞에 소멸했다."
  STR_OUTRO_1: "부서져 황폐화된 그 무덤의 중심부에 있는 관에서 부글거리는 고함이 터져나왔다.{NEWLINE}바보들은 모두 죽을 것이다...................."
  STR_OUTRO_2: ".................아무도 탈출하지 못했다."
  STR_OUTRO_3: "무덤에서 강력한 폭발이 발생했고 도시 전체를 갈라 놓았으며, 그 파편과 연기가 하늘을 메웠다. 외계인의 계획은 무산되었다........"
  STR_OUTRO_4: "뒤틀려진 거대한 티'레스는 부서지기 시작했다. 화염과 연기가 반짝이는 첨탑과 아다만티움제 광장에서 뿜어져나왔다."
  STR_OUTRO_5: "강력한 외계인 요새가 바다로 굴러떨어지며, 뒤틀린 쇳덩이와 영혼들의 외침이 하늘을 메웠다. 더이상 위대한 몽상가가 세계 정복을 꿈꿀 수 없을 것이다."
  STR_OUTRO_6: "우리가 마지막으로 들은 귀청 찢어지는 충격음은 티'레스가 쪼개지는 소리였다.{NEWLINE}외계인의 위협은 사라졌고, 지구는 정화되었다.................."
  STR_OUTRO_7: "은하계의 한 구석에 있는 고요한 청녹색 별."
  STR_OUTRO_8: "가까운 미래, 안전하다고 여겨지는."
  STR_OUTRO_9: "지구에 대한 외계인의 위협은 오래 전에 사라졌다."
  STR_OUTRO_10: "엄청난 대도시가 수십억의 인류에게 살곳을 제공한다."
  STR_OUTRO_11: "X-COM과 외계인 간 전쟁에 관한 증거는 어린이를 위한 동화 소재가 되었다."
  STR_OUTRO_12: "하지만, 전설은 언제나 약간의 진실을 담고 있는 법인데............"
  STR_RISE_1: "티'레스, 많은 곳의 많은 전설 속에서 다양한 이름으로 불리우는 곳."
  STR_RISE_2: "지구 전체를 진동시킬 폭발음과 함께 티'레스는 해저에서 솟아오르기 시작했다."
  STR_RISE_3: "거대한 구조물이 멕시코 만의 물을 뚫고 올라온다."
  STR_RISE_4: "4천억 톤의 외계 금속으로 이루어졌고, 궁극 외계인의 잠든 유체가 누워 있는 거대한 외계인 도시. 지구에 6500만년간 잠자고 있었던 사악한 우주 신이 깨어나기 시작했다."
  STR_RISE_5: "위대한 몽상가의 무덤이 빛나는 대지로 솟아오르면서, 물이 부글거리며 끓어오른다................"
  STR_RISE_6: ".........X-COM이 외계인 전쟁 기계를 파괴할 수 없다면 빛나는 대지는 오래 버티지 못할 것이다."
  STR_YOU_HAVE_FAILED: "당신은 외계인 전쟁 기계를 저지하는 데 실패했다. 지원국들은 당신의 능력에 의심을 품었고 외계인과의 비군사적 협상을 시작했다. 하지만 침략자들은 다른 목적을 갖고 있었으며, 곧 전 세계가 진실을 알게 되리라..."
