  STR_UFO_CRASH_RECOVERY: "침몰한 외계인 잠수정 회수"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "극도의 주의 필요 - 잠수정과 추락지 인근에 외계인이 있을 것으로 보인다. 이 임무는 모든 적이 제거되거나 무력화되면 완수된다. 외계인 잠수정의 잔해와 외계인 시체에 대한 회수는 그 다음에 이루어진다. 임무를 포기하려면 X-COM 잠수요원을 비행잠수정으로 돌려보내고 '임무 포기'아이콘을 클릭한다."
  STR_UFO_GROUND_ASSAULT: "외계인 잠수정 강습"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "착륙지점을 탐사하고 가능하다면 외계인 잠수정으로의 진입로를 확보한다. 이 임무는 모든 적이 제거되거나 무력화되면 완수된다. 외계인 잠수정과 외계인 시체에 대한 회수는 그 다음에 이루어진다. 임무를 포기하려면 X-COM 잠수요원을 비행잠수정으로 돌려보내고 '임무 포기'아이콘을 클릭한다."
  STR_BASE_DEFENSE: "기지 방어"
  STR_BASE_UC_: "기지> {0}"
  STR_BASE_DEFENSE_BRIEFING: "외계 잠수정이 근처에 착륙했다. 우리 기지는 엄청난 위험에 처해 있다. 표준 행동요령에 따라 모든 비전투 요원과 작동 가능한 X-COM 비행잠수정은 대피했다. 외계인은 우리 비행잠수정 갑문과 에어락을 통해 들어올 것이다. 기지와 여기 설치된 주요 시설물들은 어떠한 대가를 치르더라도 지켜야 한다 - 이것은 죽느냐 사느냐의 싸움이다. '임무 포기' 아이콘을 누르면 패배를 인정함과 동시에 기지를 잃을 것이다."
  STR_ALIEN_COLONY_ATTACK_MISSION: "외계인 식민지 공격 임무"
  STR_ALIEN_BASE_ASSAULT: "외계인 식민지 상부"
  STR_ALIEN_COLONY_P1_BRIEFING: "이 임무는 외계인 식민지에 대한 공격이다. 이곳은 2개의 층이 있으며, 모든 잠수요원을 제1단지 안에 있는 반짝이는 출구로 위치시키고 '임무 중단' 아이콘을 클릭해 진행한다. 남겨놓은 모든 장비는 제2구역이 소탕되기 전까지는 해저에 남아 있을 것이다. 탈출하기 위해서는 잠수요원을 비행잠수정으로 이동시키고 '임무 중단' 아이콘을 클릭한다."
  STR_ALIEN_COLONY_P2: "외계인 식민지 하부"
