  STR_UFO_CRASH_RECOVERY: "RECUPERAÇÃO DE OSNI AFUNDADO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "PROCEDER COM CAUTELA - É altamente provável que hajam alienígenas no interior ou nas proximidades do OSNI. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Só depois poderemos iniciar a recuperação dos restos do OSNI, artefactos e cadáveres de alienígenas. Para abortar a missão, retorne os aquanautas X-Com ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_UFO_GROUND_ASSAULT: "ASSALTO A OSNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "O objetivo desta missão é explorar o local de ancoragem e, se possível, conseguir aceder ao OSNI. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Só depois poderemos iniciar a recuperação dos destroços do OSNI, artefactos e cadáveres de alienígenas. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_BASE_DEFENSE: "DEFESA DE BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Um submersível alienígena atracou nas proximidades. A nossa base está em sério perigo. Todos os submersíveis X-Com e o pessoal não-militar foram evacuados conforme o protocolo. As tropas alienígenas entrarão na base através das docas ou da eclusa de ar. Temos de defender a base e as suas instalações vitais a todo o custo, num combate até à morte. Se clicar no ícone \"Abortar missão\" as nossas tropas render-se-ão e a base será destruída."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ASSALTO A COLÓNIA ALIENÍGENA"
  STR_ALIEN_BASE_ASSAULT: "COLÓNIA ALIENÍGENA - PARTE 1"
  STR_ALIEN_COLONY_P1_BRIEFING: "Esta missão é um ataque direto a uma colónia alienígena, uma instalação constituída por dois níveis. Para prosseguir para o piso inferior dirija todos os aquanatas para o elevador reluzente no primeiro complexo, e clique no ícone \"Abortar missão\". Todo o equipamento deixado para trás irá permanecer abandonado até o objetivo no segundo piso for cumprido. Para desistir da missão, coloque os aquanautas restantes no submarino e clique no ícone \"Abortar missão\"."
  STR_ALIEN_COLONY_P2: "COLÓNIA ALIENÍGENA - PARTE 2"
  STR_ALIEN_COLONY_P2_BRIEFING: "Após atravessarmos o primeiro piso, garantimos acesso ao interior da colónia alienígena. O nosso objetivo é localizar e destruir o centro de comando, chamado de Sinómio, ou alternativamente eliminar todos os alienígenas na base. Para abortar a missão, dirija todos os aquanautas restantes ao ponto de início e clique no ícone \"Abortar missão\". Todo o equipamento X-Com funcional será retornado à base."
  STR_ALIENS_LAUNCH_PORT_TERROR: "FORÇAS ALIENÍGENAS{NEWLINE}ATACAM PORTO EM:"
  STR_PORT_TERROR: "FORÇAS ALIENÍGENAS ATACAM PORTO"
  STR_PORT_TERROR_BRIEFING: "Os alienígenas lançaram um ataque contra uma zona portuária. Todos os civis e infraestruturas encontram-se em sério risco. O nosso objetivo é eliminar as forças alienígenas e proteger todos os civis inocentes. Para cancelar a missão, retorne os aquanautas ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "FORÇAS ALIENÍGENAS{NEWLINE}ATACAM ILHA EM:"
  STR_ISLAND_TERROR: "FORÇAS ALIENÍGENAS ATACAM ILHA"
  STR_ISLAND_TERROR_BRIEFING: "Os alienígenas lançaram um ataque contra uma ilha. Toda a população civil encontra-se em sério risco. O nosso objetivo é eliminar as forças alienígenas e proteger todos os civis inocentes. Para cancelar a missão, retorne os aquanautas ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "FORÇAS ALIENÍGENAS{NEWLINE}ATACAM ROTA MARÍTIMA"
  STR_CARGO_SHIP_P1: "NAVIO DE CARGA - PARTE 1"
  STR_CARGO_SHIP_P2: "NAVIO DE CARGA - PARTE 2"
  STR_CRUISE_SHIP_P1: "CRUZEIRO - PARTE 1"
  STR_CRUISE_SHIP_P2: "CRUZEIRO - PARTE 2"
  STR_SHIP_RESCUE_MISSION: "RESGATE DE NAVIO"
  STR_SHIP_RESCUE_P1_BRIEFING: "Esta é uma missão de extermínio. O nosso objetivo é eliminar todas as forças alienígenas no navio e proteger todos civis que encontrarmos a bordo. Os alienígenas estão dispersos por todos os pisos e é essencial eliminar todas as unidades inimigas no convés antes de descermos aos níveis inferiores. Para cancelar a missão, retorne os aquanautas ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_SHIP_RESCUE_P2_BRIEFING: "Após eliminarmos as forças inimigas no convés, podemos finalmente proceder aos pisos inferiores. As nossas tropas desceram até ao porão através do elevador de carga. Temos de eliminar todos os alienígenas neste nível para concluirmos a missão com sucesso. Para abortar a missão, retorne os aquanautas ao elevador de acesso e clique no ícone \"Abortar missão\"."
  STR_ALIEN_ACTIVITY_DETECTED: "ATIVIDADE ALIENÍGENA DETETADA"
  STR_ALIEN_CONTACT_SITE_MISSION: "LOCAL DE CONTACTO ALIENÍGENA"
  STR_ARTIFACT_SITE_P1: "ARTEFACTO ALIENÍGENA - PARTE 1"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Esta missão é um ataque direto a uma base de comunicação alienígena recentemente ativada. Esta instalação é constituída por dois níveis: um aglomerado de pirâmides à superfície do leito oceânico e um complexo alienígena subterrâneo. Dirija todos os aquanautas para a entrada do complexo e clique no ícone \"Abortar missão\" para prosseguir ao nível seguinte. Para abandonar a missão, retorne todos os aquanautas ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_ARTIFACT_SITE_P2: "ARTEFACTO ALIENÍGENA - PARTE 2"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Após atravessarmos a rede de pirâmides e acedermos ao complexo, o nosso objetivo é claro: temos ganhar acesso ao centro da instalação alienígena e destruir o Sinómio de controlo molecular para completarmos a missão. Para abortar a missão retorne os aquanautas restantes ao elevador de acesso e clique no ícone \"Abortar missão\"."
  STR_SIGSBEE_DEEP_MISSION: "MISSÃO NA FOSSA DE SIGSBEE{NEWLINE}CIDADELA ALIENÍGENA - NÍVEL 1"
  STR_TLETH_P1_BRIEFING: "Estamos a entrar num nível desconhecido. A partir deste local não sabemos ao certo o que nos aguarda. As nossas informações apenas mencionam a existência de mais dois níveis na cidadela alienígena. Logo, o nosso objetivo é localizarmos a entrada para o próximo. Assim que encontrar este acesso, dirija todos os aquanautas para a zona de saída e clique no ícone \"Abortar missão\" para prosseguir. Se a missão for cancelada noutro local as nossas tropas serão derrotadas."
  STR_TLETH_ATTACK_MISSION: "ASSALTO A T'LETH{NEWLINE}CIDADELA ALIENÍGENA - NÍVEL 2"
