  STR_AIR_LOCK_UFOPEDIA: "A eclusa de ar permite a transferência de equipamento e pessoal para dentro ou para fora da base subaquática. É sempre a primeira instalação a ser construída numa nova base. A zona da eclusa de ar é vulnerável à intrusão por forças hostis."
  STR_LIVING_QUARTERS_UFOPEDIA: "Cada bloco habitacional pode alojar o máximo de 50 pessoas. Estas instalações são básicas, mas funcionais."
  STR_LABORATORY_UFOPEDIA: "Estas instalações estão equipadas com a mais recente tecnologia para investigação de materiais, bioquímica e armamento, dispondo de acesso privilegiado às bases de dados dos melhores centros de investigação do planeta, tanto civis como militares. Cada laboratório possuí espaço de trabalho suficiente para 50 cientistas. "
  STR_WORKSHOP_UFOPEDIA: "As oficinas dispõem de todo o equipamento necessário para fabricar produtos baseados nos projetos elaborados pelos laboratórios. Cada oficina possuí espaço de trabalho suficiente para 50 técnicos, mas os processos de fabricação de produtos podem também ocupar algum espaço adicional."
  STR_STANDARD_SONAR_UFOPEDIA: "Este sistema de deteção por sonar tem um alcance de 450 km a todas as profundidades e está ligado a uma rede de satélites geoestacionários para deteção à superfície. Cada sistema tem a probabilidade de 10% de detetar um veículo submerso ou à superfície por cada ciclo de 30 minutos."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Este sistema de deteção por sonar tem um alcance de 700 km a todas as profundidades e está ligado a uma rede de satélites geoestacionários para deteção à superfície. Cada sistema tem a probabilidade de 20% de detetar um veículo submerso ou à superfície por cada ciclo de 30 minutos."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Estes torpedos defensivos proporcionam alguma proteção contra incursões de submersíveis hostis que tentem ancorar perto da base."
  STR_GENERAL_STORES_UFOPEDIA: "Todos os equipamentos, sistemas de armas, munições, material recuperado e Sistemas de Armas Submersíveis são guardados nos armazéns, incluindo o equipamento atribuído a submarinos na doca."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "É provável que alienígenas capturados com vida necessitem de ser mantidos em áreas de contenção especiais, a fim de preservar os seus sistemas vitais e eliminar quaisquer riscos possíveis. Estas instalações podem manter até dez formas de vida alienígena em unidades de contenção individuais."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Estes sistemas de defesa Gauss proporcionam a proteção mais recente e eficaz contra incursões de naves inimigas. "
  STR_SONIC_DEFENSES_UFOPEDIA: "Estes sistemas de defesa de oscilação sónica proporcionam uma proteção poderosa e eficiente contra forças hostis."
  STR_PWT_DEFENSES_UFOPEDIA: "Os torpedos de ondas de pulsão proporcionam o sistema de defesa mais eficaz contra ataques alienígenas. Estes projéteis subaquáticos geram ondas magnéticas capazes de desativar sistemas de defesa eletrónicos e possuem ogivas incrivelmente densas que penetram todos os tipos de blindagem."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "O escudo de pressão repele submersíveis alienígenas que tentem ancorar perto de uma base X-Com, e gera um campo de ressonância durante tempo suficiente para que os sistemas de defesa voltem a abrir fogo, duplicando a sua eficácia."
  STR_MC_GENERATOR_UFOPEDIA: "Como os alienígenas utilizam tecnologia de controlo molecular para detetar a presença de outros seres vivos, esta instalação está equipada com um emissor molecular negativo, de forma a proteger uma base X-Com e ocultar a nossa presença."
  STR_MC_LAB_UFOPEDIA: "Cada laboratório molecular tem a capacidade para implantar e treinar até dez aquanautas de cada vez. Numa primeira fase, os aquanautas eleitos recebem implantes inseridos cirurgicamente nos seus cérebros. Vários programas de treino intensivo permitem o uso dos implantes em conjunto com um disruptor molecular para fins ofensivos durante situações de combate."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Os sistemas de comunicação alienígenas utilizam redes de implantação molecular. Esta instalação interceta transmissões feitas por OSNIs e descodifica a informação, o que permite identificar o tipo de OSNI, a espécie da tripulação e o tipo de missão a que se destina."
  STR_SUB_PEN_UFOPEDIA: "Cada doca pode albergar um aerosubmersível X-Com, dispondo de instalações próprias para manutenção, abastecimento e reparação. Um veículo atribuído a uma base deverá dispor de uma doca exclusiva. Mesmo que um veículo esteja fora em missão, a sua doca não pode ser utilizada por outros, sem que este seja transferido em primeiro lugar."
  STR_DART_PISTOL_UFOPEDIA: "A pistola de dardos X-Com é uma unidade pequena e certeira de alta potência, com capacidade para 12 tiros. Os dardos são disparados por um cartucho de gás alojado no carregador."
  STR_JET_HARPOON_UFOPEDIA: "Esta espingarda é uma arma precisa e mortífera, que dispara arpões de aço em carregadores de dez unidades. Cada arpão possui um reservatório de gás individual."
  STR_GAS_CANNON_UFOPEDIA: "O canhão de gás funciona com projéteis perfurantes, explosivos ou de fósforo. Esta é uma arma favorita entre aquanautas experientes."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "O canhão de hidrojato é uma arma de infantaria pesada que dispara pequenos torpedos movidos a magnésio, e que funciona exclusivamente debaixo de água. Apesar de possuir grande potencial destrutivo, esta é uma arma de difícil uso devido ao seu tamanho e complexidade."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Este lançador é uma arma devastadora que funciona com três tipos de torpedo equipados com unidades de propulsão individuais, dependendo, no entanto, de carregamento manual. Os tipos de munição disponível incluem dois projéteis explosivos, de carga grande ou pequena, e um projétil incendiário à base de fósforo. Esta arma funciona exclusivamente em ambientes submersos."
  STR_GAUSS_PISTOL_UFOPEDIA: "A pistola Gauss utiliza a tecnologia de aceleração de partículas, um novo desenvolvimento no armamento moderno. Esta arma é rápida, precisa, e funciona tanto à superfície como debaixo de água. A tecnologia Gauss é uma derivação da tecnologia plasma estudada na anterior guerra alienígena."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "A pistola Gauss utiliza a tecnologia de aceleração de partículas, um novo desenvolvimento no armamento moderno. Esta arma é rápida, precisa, e funciona tanto à superfície como debaixo de água. A tecnologia Gauss é uma derivação da tecnologia plasma estudada na anterior guerra contra os alienígenas."
  STR_GAUSS_RIFLE_UFOPEDIA: "Uma evolução do modelo da pistola Gauss, esta espingarda utiliza aceleradores de partículas duplos para gerar um enorme poder de fogo. O sistema de plasma alimentado a elério foi substituído por um micro-acelerador de partículas que gera um fluxo de antiprotões."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Uma evolução do modelo da pistola Gauss, esta espingarda utiliza aceleradores de partículas duplos para gerar um enorme poder de fogo. O sistema de plasma alimentado a elério foi substituído por um micro-acelerador de partículas que gera um fluxo de antiprotões."
  STR_HEAVY_GAUSS_UFOPEDIA: "O Gauss pesado é uma arma de  difícil manejo, mas extremamente eficaz. Funciona com base em três aceleradores de partículas e é virtualmente imparável. Um feixe de antiprotões é encapsulado num projétil de arsenieto de gálio que provoca uma explosão de antimatéria após o impacto."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "O Gauss pesado é uma arma de  difícil manejo, mas extremamente eficaz. Funciona com base em três aceleradores de partículas e é virtualmente imparável. Um feixe de antiprotões é encapsulado num projétil de arsenieto de gálio que provoca uma explosão de antimatéria após o impacto."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Esta granada padrão possuí um temporizador sofisticado que permite um controlo preciso."
  STR_DYE_GRENADE_UFOPEDIA: "A granada de tinta é um dispositivo de suporte, utilizado para criar cobertura em zonas expostas durante situações de combate. O composto químico é ejetado através de uma nuvem de partículas que produz um jato de tinta dentro de água e uma cortina de fumo à superfície."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Este explosivo de proximidade funciona como uma granada normal, mas é apenas detonado caso detete movimento na zona onde é lançado. Utilizar com extremo cuidado."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Este explosivo foi originalmente concebido para demolições, mas experiências passadas revelaram que pode ser uma arma bastante eficaz para eliminar grupos de alienígenas. Devido ao enorme alcance de explosão deste aparelho, recomenda-se que todos os aquanautas sejam colocados a uma distância segura antes de utilizar."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Este aparelho utiliza uma série de detetores e sistemas para identificar unidades inimigas em movimento. Clique no ícone do sensor de partículas no menu tático e selecione \"Usar Sensor\". O mostrador aparecerá no ecrã, indicando com uma seta ao centro a direção para a qual o aquanauta está voltado (o norte corresponde à aresta superior). As manchas indicam unidades que se moveram recentemente. Criaturas maiores ou mais rápidas geram manchas mais largas. Unidades estáticas não serão detetadas."
  STR_MEDI_KIT_UFOPEDIA: "Para usar o medi-kit, o agente deve estar de frente para a vítima a ser tratada ou posicionado sobre o corpo da mesma, caso esteja inconsciente. {NEWLINE}CURAR> Selecione a parte do corpo a tratar e clique no botão \"Curar\". Um ferimento grave será curado por cada uso, e a vítima recuperará alguns pontos de vida.{NEWLINE}ESTIMULANTE> Recuperam pontos de energia e reanimam tropas inconscientes. Posicione o agente sobre o corpo da vítima caso esta esteja inconsciente.{NEWLINE}ANALGÉSICOS> Recuperam a moral de agentes feridos."
  STR_MC_DISRUPTOR_UFOPEDIA: "O disruptor molecular só pode ser usado por agentes com habilidades de CM. Clique no ícone do disruptor, escolha o tipo de ataque a executar e selecione o alvo com o cursor. Existem duas formas de ataque de CM:{NEWLINE}INTERFERÊNCIA> Se executado com sucesso este ataque reduz a moral da unidade-alvo para que esta entre em pânico. {NEWLINE}CONTROLO> Se bem-sucedido, este ataque garante controlo sobre uma unidade inimiga."
  STR_THERMAL_TAZER_UFOPEDIA: "Esta arma térmica é capaz de neutralizar um inimigo de forma não letal, mas só pode ser utilizada em combate corpo a corpo."
  STR_VIBRO_BLADE_UFOPEDIA: "A vibrolâmina consiste numa broca de titânio que gira a velocidades de 6000 rpm. Este aparelho é capaz de perfurar os materiais mais resistentes e funciona com base numa fonte de energia alienígena. Tentativas anteriores de criarmos uma arma similar com tecnologia terrestre falharam devido a rotação ou resistência insuficientes."
  STR_THERMIC_LANCE_UFOPEDIA: "A lança térmica é uma versão melhorada da vibrolâmina. A sua broca gira a uma velocidade enorme e é aquecida por uma fonte de energia à base de Zrbite. Este aparelho tem potência suficiente para perfurar facilmente qualquer tipo de blindagem."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "A lança térmica pesada é uma versão mais potente da lança térmica original. A broca gira a um nível de rotação extremamente elevado e é aquecida por duas fontes de energia, o que significa que este aparelho é praticamente imparável face a todos os tipos de material."
  STR_SONIC_CANNON_UFOPEDIA: "O canhão sónico é a arma de infantaria mais poderosa do arsenal sónico. A sua câmara de reverberação e o seu oscilador sonoro são mais potentes que os do modelo da espingarda sónica. Este canhão também possuí um sistema de pulso-detonação que altera as ondas ultrassónicas através de um processo de modulação, de maneira a produzir um choque sónico mais eficaz."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Este pequeno dispositivo é utilizado como fonte de energia para o canhão sónico. Contém uma pequena quantidade de Zrbite no seu interior. "
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Esta espingarda sónica é capaz de penetrar os tipos mais fortes de aço. O emissor compacto de ondas sónicas é amplificado através de um supercondutor que aumenta a sua potência destrutiva."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Este pequeno objeto é utilizado como fonte de energia para a espingarda sónica, uma arma alienígena, e contém uma pequena quantidade de Zrbite no seu interior. "
  STR_SONIC_PISTOL_UFOPEDIA: "A pistola sónica é uma arma alienígena que dispara ondas ultra-sónicas capazes de desfazer ossos em segundos. Estas ondas estão para além do limite de frequência audível pelos seres humanos."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Este objeto é um dispositivo de alimentação para a pistola sónica alienígena. Contém Zrbite, a fonte de energia alienígena."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Esta arma é uma espécie de lança-torpedos alienígena que dispara bombas de pulsão teleguiadas, e só pode ser usada debaixo de água. Ao ativar a arma pode colocar pontos de referência no terreno de maneira guiar mais eficazmente a bomba. Após definir pontos suficientes, clique no ícone especial \"Lançar Míssil\". "
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Este aparelho é uma bomba de ondas de pulsão equipada com um sistema de orientação interno. É disparado através de um lançador de ondas de pulsão."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Este pequeno lançador dispara bombas de choque térmico, capazes de atordoar inimigos. Esta arma é bastante útil para capturar alienígenas vivos."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "A bomba de choque térmico serve, originalmente, para capturar humanos vivos, mas também pode ser utilizada contra a maioria das espécies alienígenas. É disparada através de um lançador térmico."
  STR_SONIC_PULSER_UFOPEDIA: "Este dispositivo funciona de forma similar a uma granada comum, mas com um poder destrutivo superior. O seu mecanismo de ação consiste numa detonação sónica singular que é emitida simultaneamente em todas as direções."
  STR_MC_READER_UFOPEDIA: "Encontrámos pequenos dispositivos inseridos cirurgicamente nos cadáveres dos alienígenas. Tratam-se de implantes de controlo criados pelos Aquatóides, que transmitem informação a grandes distâncias. O leitor molecular é um aparelho de comunicação utilizado para extrair informação destes implantes. Os agentes X-Com podem utilizar este dispositivo em combate para saberem mais sobre as características de um alienígena. Após equipar, clique no ícone do leitor molecular e selecione a opção \"usar\". Em seguida, selecione o inimigo-alvo com o cursor."
