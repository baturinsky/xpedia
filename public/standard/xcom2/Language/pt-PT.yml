  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Os SAS são plataformas de armas blindadas de controlo à distância com grande capacidade de manobra, projetadas para suporte de tropas a todas a profundidades. Os SAS são rearmados automaticamente após o combate."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Este sistema de armas está armado com torpedos aquajato que funcionam exclusivamente debaixo de água. Certifique-se de que dispõe de torpedos suficientes nos armazéns para rearmamento após o combate."
  STR_COELACANTH_GAUSS_UFOPEDIA: "A nova tecnologia Gauss renovou o armamento dos SAS, proporcionando poder de fogo superior ao dos modelos anteriores e utilizando tecnologia proprietária X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "A nova tecnologia alienígena revolucionou o funcionamento dos SAS. Equipado com deslocadores de iões, este novo modelo é capaz de flutuar à superfície e debaixo de água. Armado com tecnologia sónica, o deslocador é altamente eficaz em situações de combate."
  STR_DISPLACER_PWT_UFOPEDIA: "Este deslocador dispara poderosos explosivos para uso em ambientes subaquáticos. É necessário fabricar torpedos de ondas de pulsão para armar este SAS. Para lançar um torpedo coloque vários pontos de referência no terreno com o cursor e clique no ícone \"Lançar míssil\"."
  STR_ALIEN_PROBE_MISSION: "Missão de sondagem alienígena"
  STR_ALIEN_INTERDICTION: "Interdição alienígena"
  STR_ALIEN_RESOURCE_RAID: "Incursão alienígena por recursos"
  STR_ALIEN_INFILTRATION: "Infiltração alienígena"
  STR_ALIEN_BASE: "Colónia alienígena"
  STR_ALIEN_SURFACE_ATTACK: "Ataques alienígenas à superfície"
  STR_ALIEN_RETALIATION: "Ataque a base flutuante"
  STR_ALIEN_SUPPLY: "Abastecimento alienígena"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "As missões de sondagem são utilizadas para obter informações sobre o leito marinho, recursos, e rotas marítimas e aéreas da área. Os submersíveis alienígenas envolvidos nestas missões não representam uma grande ameaça por si sós, mas indicam locais onde a atividade pode aumentar a qualquer altura."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Os alienígenas patrulham regularmente áreas em que estão interessados, enviando submersíveis com o propósito de proteger a área antes do início de missões intensivas. Aterram em locais específicos para mais tarde lançar incursões e abrir caminho para futuras atividades."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "A estratégia alienígena possuí como elementos-chave o afundamento de navios e a destruição de aviões. A aquisição de materiais é uma das atividades primárias dos alienígenas, associada à agressividade notória destes atos. Os alienígenas fazem incursões em áreas de atividade geotérmica, explorando estes locais para obter minerais e metais refinados, assim como itens produzidos pelos humanos."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Os governos terrestres podem ser alvo de infiltração por parte de agentes alienígenas disfarçados de humanos. Isto pode resultar em contacto oficial entre alienígenas e entidades governamentais ao mais alto nível. Os picos deste género de atividade são caracterizados por atividade OSNI intensa nas zonas costeiras das respetivas regiões. Os alienígenas tentarão assinar um acordo com uma nação ou organização terrestre, oferecendo o seu conhecimento e tecnologia superiores. Em troca, o governo assinante permitirá aos alienígenas levarem a cabo as suas atividades sem impedimentos. Este género de missão representa a maior ameaça para o projeto X-Com, pois se um governo ou corporação entrar em cooperação com os alienígenas, irá cancelar o nosso financiamento. "
  STR_ALIEN_BASE_UFOPEDIA: "Descobrimos que os alienígenas constroem colónias subaquáticas secretas em localizações remotas do nosso planeta. Após alguns voos de reconhecimento iniciais, a atividade OSNI intensifica-se enquanto a colónia está a ser construída. Sabemos que estas instalações contém laboratórios experimentais, centros de clonagem e instalações cirúrgicas para realizar experiências em seres humanos e alienígenas. A presença de uma colónia irá causar um aumento de atividade alienígena na zona sem que se registe a presença de OSNIs. Para localizar uma base é necessário patrulhar a área-alvo com um aerosubmersível X-Com durante algumas horas. "
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Quando surge a necessidade de capturar seres humanos, os alienígenas lançam incursões diretas a zonas portuárias, ilhas, ou navios, ameaçando diretamente as vidas de civis inocentes para satisfazer as suas necessidades reprodutivas e experiências hediondas."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se as missões de interceção X-Com forem especialmente bem-sucedidas em afundar submersíveis alienígenas, é possível que as forças extraterrestres tomem medidas de retaliação, o que pode culminar num assalto direto às bases X-Com. No entanto, como é necessário aos alienígenas encontrar uma base para lançar uma incursão, é pouco provável que tal suceda, desde que os OSNIs inimigos sejam mantidos à distância. "
  STR_ALIEN_SUPPLY_UFOPEDIA: "Após a sua construção, as colónias alienígenas necessitam de abastecimento frequente executado por veículos próprios. Se uma destas naves for detetada no fundo do oceano é porque uma colónia alienígena se encontra nas proximidades."
  STR_SURVEY_SHIP_UFOPEDIA: "Este pequeno submersível é utilizado em missões de reconhecimento e pesquisa. Precede a chegada de naves maiores durante o início de uma incursão alienígena."
  STR_ESCORT_UFOPEDIA: "Um veículo de reconhecimento ligeiro que não é grande ameaça para as forças X-Com. Precede a vinda de OSNIs maiores e de outras atividades alienígenas."
  STR_CRUISER_UFOPEDIA: "O cruzador é veículo-base da frota alienígena, adaptado para desempenhar todo o tipo de missões. Este submersível pode ser um adversário perigoso em combate."
  STR_HEAVY_CRUISER_UFOPEDIA: "O cruzador pesado é uma versão mais poderosa do cruzador, equipado com armas e sistemas de propulsão mais potentes. Este veículo é utilizado em missões de recursos para recolher grandes quantidades de minerais e equipamento."
  STR_HUNTER_UFOPEDIA: "Este navio está equipado com uma sala de exames para executar experiências e cirurgia em cobaias humanas. As vítimas são sujeitas a torturas abomináveis e o seu cérebro é frequentemente removido e armazenado para processamento."
  STR_BATTLESHIP_UFOPEDIA: "A nave de batalha é o veículo de combate mais agressivo da frota alienígena. Este submersível está equipado com todos os sistemas, armas e tecnologias alienígenas, que lhe permitem funcionar como uma base de operações para todo o género de missões ofensivas."
  STR_DREADNOUGHT_UFOPEDIA: "O couraçado é um enorme veículo de transporte de tropas, equipado com a mais recente tecnologia alienígena e um vasto arsenal. Este submersível alienígena é um adversário formidável para qualquer veículo de interceção X-Com."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "O navio de abastecimento é utilizado durante a construção de colónias alienígenas ou para o abastecimento das mesmas. Transporta contentores de nutrientes, amostras de ADN, fetos alienígenas e outros componentes biológicos. "
