  STR_INTRO_1: "© 1995 MicroProse - Todos os direitos reservados"
  STR_INTRO_2: "Marte: a destruição de Cidónia."
  STR_INTRO_3: "As forças X-Com regressam à Terra após uma triunfante batalha que culminou com a destruição da máquina de guerra alienígena. No entanto, ainda há vida nas ruínas da base marciana."
  STR_INTRO_4: "Um poderoso feixe de taquiões surge por entre os destroços do centro de comando de Cidónia, cruzando o espaço com um único destino..."
  STR_INTRO_5: "A Terra."
  STR_INTRO_6: "O feixe atinge um antigo recetor dormente no fundo do oceano. Imediatamente, inúmeros computadores iniciam a sua atividade. Bem longe dos olhares humanos, enormes câmaras, repletas de alienígenas em crioestase, começam um longo processo de reanimação."
  STR_INTRO_7: "2040: uma Terra ignorante. Os horrores da guerra alienígena foram há muito esquecidos. Mas no fundo do oceano, as hordas alienígenas estão prontas para derrubar a humanidade e assumir o controlo do planeta."
  STR_INTRO_8: "Os alienígenas atacam a humanidade, sequestrando seres humanos para as suas experiências, lançando incursões globais para obter minerais e recursos valiosos, e pilhando os mares das suas riquezas. Mas cedo os alienígenas apontam o olhar acima das ondas."
  STR_INTRO_9: "Aerosubmersíveis de origem alienígena perscrutam os oceanos à procura de presas..."
  STR_INTRO_10: "Ao encontrarem o seu alvo, lançam-se ao ataque."
  STR_INTRO_11: "Novas armas misteriosas ameaçam uma civilização indefesa. Estamos completamente à mercê das forças alienígenas.{NEWLINE} Só uma organização há muito esquecida nos pode salvar."
  STR_INTRO_12: "Estação experimental subaquática X-COM"
  STR_INTRO_13: "\"SOS! SOS! Daqui é o paquete transatlântico Hyperion. Estamos a ser atacados. SOS! SO-\""
  STR_INTRO_14: "\"Centro de controlo para doca um: abrir comportas para o oceano, enviar Barracuda 01. Temos uma situação de ataque alienígena - alerta vermelho\".{NEWLINE}\"Repito: alerta vermelho\""
  STR_INTRO_15: "Os alienígenas são impiedosos na sua eficácia..."
  STR_INTRO_16: "... e infalíveis na sua precisão."
  STR_INTRO_17: "\"Barracuda 01 para base - em aproximação dos destroços do Hyperion.\""
  STR_INTRO_18: "\"A desacelerar\".{NEWLINE}\"Dois metros\"'{NEWLINE}\"Um metro\"{NEWLINE}\"Alerta a todos os aquanautas: preparem-se para desembarque imediato\"."
  STR_INTRO_19: "\"Escotilha de ar aberta. A aproximar-me dos destroços.\"{NEWLINE}\"Que raio!\"{NEWLINE}\"Conseguem ver aquelas criaturas na minha câmara?\""
  STR_GAMEOVER_1: "Falhámos a nossa missão. Os alienígenas destruíram a nossa última esperança de salvação.{NEWLINE}As forças X-Com foram vencidas e Terra jaz agora aos pés do inimigo."
  STR_GAMEOVER_2: "A cidadela de T'leth ascende à estratosfera e inicia o seu percurso pela superfície terrestre, semeando a morte e a destruição enquanto recolhe os restos da espécie humana. Nas profundezas da fortaleza, a terrível mente alienígena começa a despertar."
  STR_GAMEOVER_3: "Nos centros de governo das várias nações terrestres, vários planos de emergência são criados em vão. Sem a tecnologia desenvolvida pelo projeto X-Com, as nossas armas são ineficazes."
  STR_GAMEOVER_4: "Os alienígenas constroem bases nas regiões polares e começam a derreter o gelo. Em breve o mundo será apenas um vasto oceano. Os restos da espécie humana são reunidos em campos de concentração e utilizados em experiências horríveis de reprodução. Os céus escurecem e uma enorme pestilência espalha-se sobre a Terra."
  STR_GAMEOVER_5: "É impossível resistir à tirania alienígena. Todos os que se revoltam acabam por perecer face ao enorme potencial bélico dos invasores. O resto da humanidade não tem tanta sorte. O nosso planeta é transformado num mundo alienígena e espécie humana é exterminada de forma horrenda."
  STR_OUTRO_1: "O túmulo é destruído e um enorme rugido emerge do sarcófago no centro.{NEWLINE}\"Criaturas loucas. Vão todos morrer...\""
  STR_OUTRO_2: "... ninguém pode escapar."
  STR_OUTRO_3: "Uma enorme explosão irrompe do túmulo e rasga as entranhas da cidadela. Os céus enchem-se de fumo e destroços. Os planos dos alienígenas foram arruinados..."
  STR_OUTRO_4: "A enorme estrutura da T'leth entra em colapso. As suas torres reluzentes e os seus salões em adamântio vomitam agora fumo e chamas."
  STR_OUTRO_5: "A fortaleza alienígena precipita-se nos oceanos, acompanhada pelos gritos de toneladas de metal retorcido e dos milhares de almas no seu interior. Os sonhos de conquista do Grande Sonhador foram extintos de uma vez por todas."
  STR_OUTRO_6: "Com um último gemido avassalador, T'leth é completamente destruída.{NEWLINE}A ameaça alienígena desapareceu e a Terra está salva..."
  STR_OUTRO_7: "Um belo e pacífico planeta azul, num canto distante da galáxia."
  STR_OUTRO_8: "O futuro próximo, um lugar seguro para viver."
  STR_OUTRO_9: "A ameaça alienígena que pairava sobre a Terra foi há muito vencida."
  STR_OUTRO_10: "Vastas metrópoles alojam populações de milhares de milhões."
  STR_OUTRO_11: "Os feitos da guerra entre as forças X-Com e os alienígenas fazem parte de histórias para crianças."
  STR_OUTRO_12: "Mas todas as lendas têm um fundo de verdade..."
  STR_RISE_1: "T'leth, conhecida por muitos nomes, em várias lendas de todo o mundo."
  STR_RISE_2: "Com um ruído explosivo que ecoa através do planeta, T'leth começa a erguer-se lentamente do fundo do mar."
  STR_RISE_3: "A enorme estrutura emerge nas águas do golfo do México."
  STR_RISE_4: "Construída com mais de 400 mil milhões de toneladas de metal, esta é a enorme cidadela onde jaz o corpo do Derradeiro Alienígena, aprisionado no fundo do oceano por mais de 65 milhões de anos. Agora, esta terrível entidade espacial começa a dar sinais de vida."
  STR_RISE_5: "As águas espumam em turbilhões imensos, enquanto o sarcófago do Grande Sonhador emerge à luz do dia..."
  STR_RISE_6: "...um dia que será curto, a menos que as forças X-Com consigam travar o exército alienígena."
  STR_YOU_HAVE_FAILED: "Falhámos a nossa missão ao não conseguirmos impedir as forças alienígenas. As organizações financiadoras, desiludidas com as nossas competências, tentam negociar uma solução não-militar com os alienígenas. Mas os invasores têm planos muito diferentes, e cedo o todo o mundo descobre a verdade..."
