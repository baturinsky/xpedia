  STR_UFO_CRASH_RECOVERY: "RECUPERARE OSN DOBORÂT"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "PRUDENȚĂ MAXIMĂ - Există inamici în OSN sau în zona unde s-a prăbușit acesta. Misiunea va avea succes numai atunci când toți inamicii au fost eliminați sau neutralizați. După aceea poate fi inițiată recuperarea resturilor de OSN, a artefactelor și cadavrelor extratereștrilor. Pentru a anula misiunea scafandrierii X-Com trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_UFO_GROUND_ASSAULT: "ASALT SUBMARIN ASUPRA OSN"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Echipa va explora zona și, dacă e posibil, va pătrunde în OSN. Misiunea va avea succes numai atunci când toți inamicii au fost eliminați sau neutralizați. După aceea poate fi inițiată recuperarea resturilor de OSN, a artefactelor și cadavrelor extratereștrilor. Pentru a anula misiunea scafandrierii X-Com trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_BASE_DEFENSE: "APĂRAREA BAZEI"
  STR_BASE_UC_: "BAZĂ> {0}"
  STR_BASE_DEFENSE_BRIEFING: "O navă extraterestră a aterizat în apropiere. Baza noastră este în pericol. Tot personalul necombatant a fost evacuat cu navele X-Com. Extratereștrii vor pătrunde în bază prin porțile hangarelor sau ecluza de acces. Apară baza și structurile vitale cu orice preț - aceasta este o luptă pe viață și pe moarte. Butonul 'Abandonare Misiune' declanșează capitularea și pierderea bazei."
  STR_ALIEN_COLONY_ATTACK_MISSION: "MISIUNE DE ATAC ASUPRA COLONIEI ET"
  STR_ALIEN_BASE_ASSAULT: "COLONIE EXTRATERESTRĂ P1"
  STR_ALIEN_COLONY_P1_BRIEFING: "Misiunea aceasta este un raid asupra unei colonii extraterestre. Această zonă are 2 nivele, toți scafandrierii trebuind să ajungă în zona de evacuare din primul complex după care se apasă pe butonul 'Abandonare Misiune'. Tot echipamentul lăsat în urmă va rămâne pe fundul mării până se rezolvă a 2-a secțiune. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_ALIEN_COLONY_P2: "COLONIE EXTRATERESTRĂ P2"
  STR_ALIEN_COLONY_P2_BRIEFING: "După curățirea primului nivel se intră în inima coloniei. Misiunea constă în distrugerea centrului de control, dispozitivul Synomium, sau eliminarea tuturor extratereștrilor. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în punctul de plecare după care se apasă pe butonul 'Abandonare Misiune'. Tot echipamentul X-Com viabil va fi înapoiat în bază."
  STR_ALIENS_LAUNCH_PORT_TERROR: "EXTRATEREȘTRII{NEWLINE}ATACĂ PORTUL"
  STR_PORT_TERROR: "ATAC EXTRATERESTRU PORTUAR"
  STR_PORT_TERROR_BRIEFING: "Extratereștrii au lansat un atac împotriva zonelor de suprafață. Portul și populația civilă sunt în pericol. Echipa trebuie să elimine toți extratereștrii și să protejeze trecătorii nevinovați de incursiunea extraterestră. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "EXTRATEREȘTRII{NEWLINE}ATACĂ INSULA"
  STR_ISLAND_TERROR: "ATAC EXTRATERESTRU INSULAR"
  STR_ISLAND_TERROR_BRIEFING: "Extratereștrii au lansat un atac împotriva zonelor de suprafață. Insula și populația civilă sunt în pericol. Echipa trebuie să elimine toți extratereștrii și să protejeze trecătorii nevinovați de incursiunea extraterestră. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "EXTRATEREȘTRII ATACĂ {NEWLINE}RUTA MARITIMĂ"
  STR_CARGO_SHIP_P1: "CARGOBOT P1"
  STR_CARGO_SHIP_P2: "CARGOBOT P2"
  STR_CRUISE_SHIP_P1: "VAS DE CROAZIERĂ P1"
  STR_CRUISE_SHIP_P2: "VAS DE CROAZIERĂ P2"
  STR_SHIP_RESCUE_MISSION: "MISIUNE DE SALVARE VAS"
  STR_SHIP_RESCUE_P1_BRIEFING: "Misiunea este una de vânătoare, de eliminare a tuturor extratereștrilor de pe navă și de a păstra în viață civili de la bord. Extratereștrii sunt dispersați pe punte și în cala navei, recomandată fiind curățarea punții superioare, după care se coboară la cele inferioare. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Acum că puntea superioară este liberă se continuă cu cele inferioare. Folosind liftul de marfă se coboară în cală. Echipa trebuie să elimine toți extratereștrii de la acest nivel pentru a încheia misiunea. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în liftul de acces după care se apasă pe butonul 'Abandonare Misiune'."
  STR_ALIEN_ACTIVITY_DETECTED: "ACTIVITĂȚI ET DETECTATE"
  STR_ALIEN_CONTACT_SITE_MISSION: "MISIUNE ÎN ZONA DE CONTACT ET"
  STR_ARTIFACT_SITE_P1: "ZONA DE CONTACT ET P1"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Misiunea este un raid asupra unei zone de comunicație proaspăt activate. Zona are 2 niveluri, fundul mării cu piramidele extraterestre și un complex subteran ascuns. Echipa trebuie să ajungă la intrarea în complex după care se apasă pe butonul 'Abandonare Misiune'. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în nava de transport după care se apasă pe butonul 'Abandonare Misiune'."
  STR_ARTIFACT_SITE_P2: "ZONA DE CONTACT ET P1"
  STR_ARTIFACT_SITE_P2_BRIEFING: "După curățirea primului nivel și intrarea în complex, scopul misiunii este clar. Infiltrarea în inima structurii extraterestre și distrugerea dispozitivului Synomium de Control Molecular, sau eliminarea tuturor extratereștrilor. Pentru a anula misiunea scafandrierii trebuie să se întoarcă în liftul de acces după care se apasă pe butonul 'Abandonare Misiune'."
  STR_SIGSBEE_DEEP_MISSION: "MISIUNEA SIGSBEE DEEP{NEWLINE}ORAȘ ET NIVEL UNU"
  STR_TLETH_P1_BRIEFING: "Pătrundem în necunoscut, de aici în colo ne putem aștepta la orice. Știm că orașul extraterestru mai are încă 2 nivele și că echipa trebuie sa ajungă la ieșirea din acest nivel pentru a intra în următorul. Pentru a avansa în misiune scafandrierii trebuie să ajungă la ieșire după care se apasă pe butonul 'Abandonare Misiune'. Orice altceva duce la eșecul misiunii."
  STR_TLETH_ATTACK_MISSION: "MISIUNEA DE ATAC T'LETH{NEWLINE}ORAȘ ET NIVEL DOI"
  STR_TLETH_P2_BRIEFING: "Pătrundem și mai adânc în necunoscut, de aici în colo ne putem aștepta la orice. Știm că orașul extraterestru mai are încă un nivel și că echipa trebuie sa ajungă la ieșirea din acest nivel pentru a intra în următorul. Pentru a avansa în misiune scafandrierii trebuie să ajungă la ieșire după care se apasă pe butonul 'Abandonare Misiune'. Orice altceva duce la eșecul misiunii."
  STR_FINAL_TLETH_MISSION: "MISIUNEA FINALĂ T'LETH{NEWLINE}ORAȘ ET NIVEL TREI"
  STR_TLETH_P3_BRIEFING: "Sfârșitul este aproape, de aici în colo căutăm mormântul Extraterestrului Suprem. Cele 8 alimentări cu energie ale cavoului trebuie distruse pentru a opri amenințarea extraterestră. Nu trebuie să ne dăm bătuți acum! Abandonul duce la eșecul misiunii."
