ro:
  STR_LEVIATHAN_UFOPEDIA: "NAVĂ DE TRANSPORT ȘI INTERCEPȚIE, CAPABILĂ DE SCUFUNDĂRI LA ADANCIMI EXTRME. O SUPERBĂ COMBINAȚIE DE TEHNOLOGII EXTRATERESTRE ȘI UMANE, FOLOSIND PROPULSIE IONICĂ ȘI NAVIGAȚIE MAGNETICĂ."
  STR_BARRACUDA_UFOPEDIA: "UNA DINTRE CELE MAI RAPIDE NAVE DE INTERCEPȚIE DIN LUME, PROPULSATĂ DE MOTOARE LASER, CAPABILĂ DE SCUFUNDĂRI ȘI ZBOR ATMOSFERIC, O NAVĂ CHEIE ÎN BĂTĂLIA CE URMEAZĂ."
  STR_HAMMERHEAD_UFOPEDIA: "NAVĂ DE TRANSPORT ȘI INTERCEPȚIE. O REPLICARE A SISTEMELOR MAGNETICE ÎNTR-O NAVĂ X-COM. DEȘI ARE DIMENSIUNI MICI, DESIGNUL ESTE O REALIZARE TEHNICĂ ULUITOARE."
  STR_TRITON_UFOPEDIA: "TRANSPORTOR PENTRU TRUPELE DE ASALT, ECHIPAT CU MOTOARE DE ZBOR ATMOSFERIC ȘI SCUFUNDĂRI. CAPACITATEA MARE ȘI CONSTRUCȚIA ÎI ASIGURĂ LOCUL PROEMINENT ÎN FLOTA X-COM."
  STR_MANTA_UFOPEDIA: "NAVĂ INDIVIDUALĂ DE INTERCEPȚIE DE MARE VITEZĂ, ASEMENEA CU NAVELE EXTRATERESTRE CU PROPULSIE IONICĂ. O NAVĂ DE ATAC FOARTE EFICIENTĂ ÎN CONFLICTUL TOT MAI ESCALADAT."
  STR_AJAX_UFOPEDIA: "ARMA STANDARD ÎN RĂZBOIUL SUBACVATIC, FOLOSITĂ PE TOT GLOBUL CA UN MIJLOC DE INTIMIDARE PRECIS ȘI PUTERNIC."
  STR_DUP_HEAD_UFOPEDIA: "TEHNOLOGIA ALICELOR DE URANIU SĂRĂCIT ESTE RELATIV NOUĂ, IAR ACESTA ESTE PRIMUL SISTEM ACVATIC COMERCIAL CE O IMPLEMENTEAZĂ PE DEPLIN."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "ARTILERIE CU GAZ COMPRIMAT CE PROPULSEAZĂ BOLȚURI MASIVE CARE POT STRĂPUNGE BLINDAJUL."
  STR_PWT_CANNON_UFOPEDIA: "TORPILĂ CE FOLOSEȘTE UN SISTEM CU COMBUSTIBIL SUPRAÎNCĂLZIT ȘI UN FOCOS EXTREM DE DENS CE POATE STRĂPUNGE MAJORITATEA ALIAJELOR."
  STR_GAUSS_CANNON_UFOPEDIA: "O NOUĂ ARMĂ DEZVOLTATĂ CU TEHNOLOGIE X-COM. ACCELERATORUL DE PARTICULE AL SISTEMULUI ESTE ALIMENTAT DE UN REACTOR DE FUZIUNE COMPACT, RĂCIT CU AZOT LICHID."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "UN PUTERNIC OSCILATOR AUDITIV CE CREAZĂ UNDE DE FORȚĂ SONICĂ, DISTRUGÂNDU-ȘI ȚINTA PRIN DESFACEREA LEGĂTURILOR MOLECULARE DATORATĂ VIBRAȚIILOR."
  STR_AQUATOID_UFOPEDIA: "Specia lor reprezintă o societate străveche, ce exista cu milenii înaintea primilor pași ai omului în această lume. Forma compactă și trăsăturile bulboase sunt vestigii ale fraților călători prin spațiu, Sectoizii. Forța lor se bazează pe tehnologia puternică a Controlului Molecular. Caută să își propage specia sterilă prin modificări genetice, subiectul ideal fiind ființele umane. Experimentele au dus la crearea a numeroase specii hibride."
  STR_AQUATOID_AUTOPSY: "Autopsie Aquatoid"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "O analiză detaliată a acestei creaturi ne permite să facem câteva afirmații fundamentale. Este un Sectoid, vechiul nostru dușman, dar schimbat prin metode chirurgicale și implanturi pentru a fi o creatură acvatică. Plămânii vestigiali permit respirarea aerului și o mobilitate limitată la suprafață. Implanturi cibernetice se întâlnesc în tot corpul, acestea mărind forța membrelor și funcția organelor. Toți membri acestei rase sunt identici, ducând la ipoteza că aceste creaturi sunt clone."
  STR_GILLMAN_UFOPEDIA: "Aproape umană, această creatură ciudată ce pare să fie un umanoid reptilian, înrudit îndeaproape cu noi. Este extrem de puternic și rapid în lumea subacvatică. Sunt o rasa cu drepturi depline, existând masculi și femele de vârste diferite. Sunt diferiți de majoritatea extratereștrilor subacvatici, neprezentând semnele modificărilor genetice sau deformărilor chirurgicale. Există posibilitatea că privim o încrengătură străveche a propriei noastre specii."
  STR_GILLMAN_AUTOPSY: "Autopsie Gillman"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Odată începută operația a devenit clar faptul că această creatură nu este extraterestră, ci a fost născută pe Pământ, o rasă preistorică bănuit a fi distrusă când mamiferele au devenit dominante. Într-o vreme în care dinozaurii cutreierau pământul trăiau aceste creaturi - amfibii, inteligente și puternice. Cataclismul ce a pus capăt stăpânirii reptiliene asupra planetei a forțat creaturile într-o relație simbiotică cu nou-veniții extratereștri. Un mic dispozitiv electronic este plasat în craniul acestora."
  STR_LOBSTERMAN_UFOPEDIA: "O creatură amețitoare, mai înaltă decât un om și având șase membre, diferită de orice în afara unui demon acvatic. Numele i-a fost dat de către trupele X-Com ținând cont de similaritățile cu homarul pământean. Este un mastodont al adâncurilor. O creatură de luptă proiectată cu atenție având o forță incredibilă și practic invulnerabilă la rachete. De asemenea, cleștii săi pot zdrobi oțelul."
  STR_LOBSTERMAN_AUTOPSY: "Autopsie Lobsterman"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Odată trecuți de carapacea aproape indestructibilă a creaturii descoperim o construcție incredibilă. Mușchi puternici acoperă un schelet de titaniu, iar un sistem sofisticat de țintire cu abilități de scanare în mai multe benzi este conectat direct la creierul creaturii. Ochii multiplii sunt protejați de plastici mai duri decât oțelul și este clar că, atunci când sunt desfășurațe corect de către stăpânii lor, aceste creaturi sunt de neoprit. Adânc în corpul său sunt dispozitive de o construcție și având funcții necunoscute."
  STR_TASOTH_UFOPEDIA: "Acești dușmani agili și rapizi reprezintă grosul armatei extraterestre. Sunt născuți cu sutele în cuve masive în inima coloniilor extraterestre. Mult mai puternici decât un om, sunt niște extratereștri adevărați, iar comportamentul și natura carnivoră sunt fără precedent pe planetă. Formează vârful de lance al atacului extraterestru și nu par a da înapoi în luptă de la nimic, chiar și în fața șanselor potrivnice."
  STR_TASOTH_AUTOPSY: "Autopsie Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Disecția a dezvăluit un organism cibernetic alimentat de o forță stranie. În cavitatea corpului se află o mică sursă de energie, organele identificabile lipsind. Forța se transmite în corp printr-un sistem bio-electric. Corpul nu prezintă oase sau orice altă structură de susținere. Odată ucisă, energia se oprește și creatura devine o păpușă de cârpă lipsită de viață mustind de lichide extraterestre. Singura construcție internă este o pereche de celule ceramice, care, dacă sunt energizate, reînvie pentru scurt timp creatura."
  STR_DEEP_ONE_UFOPEDIA: "Un coșmar biologic, o încrucișare de specii, produs al experimentelor inimaginabile ale Aquatoizilor. Am întâlnit mai multe variante ale acestei creaturi. După ample cercetări am concluzionat că sunt fabricați de către invadatori, numărul acestora crescând odată cu cel al oamenilor capturați. Fiecare dintre acești sub-oameni poate descărca energie electrică suficient de puternică pentru a omorî un soldat."
  STR_DEEP_ONE_AUTOPSY: "Autopsie Deep One"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Creatura este o combinație de organism uman și extraterestru. Creierul uman este modificat masiv pentru a găzdui echipamentele electronice de control și cortexul extraterestru. Toate vestigiile corpului uman sunt pierdute în afara unuia: ochii. Grefa chirurgicală permite fetusului extraterestru să consume gazda pe măsură ce crește. Pielea tare a creaturii pare o țesătură non-organică, metalică, extrem de puternică și flexibilă. Hibridul rezultat este puternic, rapid și sub controlul deplin al extratereștrilor."
  STR_BIODRONE_UFOPEDIA: "O creație ce numai o minte extraterestră putea concepe. Este un creier (uman sau extraterestru) suspendat în lichid amniotic și conectat la o unitate de bază ce poate zbura pe pământ sau sub apă. Este înarmată cu un perturbator auditiv puternic, parte mașină și parte organism. Unii dintre cercetători au sugerat că arma este operată de corzile vocale ale organismului original. Extrem de precise și tenace, aceste super-gărzi sunt folosite la scară largă pentru a proteja bunurile de preț ale extratereștrilor."
  STR_BIODRONE_AUTOPSY: "Autopsie Bio-drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Ipoteza că perturbatorul auditiv este un dispozitiv biologic este adevărată. Această creatură nefericită țipă la propriu la inamici până mor. Toate exemplarele prezintă cicatrici cirurgicale masive și mutilări severe. Extratereștrii par să măcelărească creierul până devine obedient. Majoritatea creierelor folosite sunt extraterestre, dar nimic nu se poate compara cu groaza găsirii unuia uman. Sunt alimentate de un motor ionic și conțin o formă de sistem de control la distanță."
  STR_TENTACULAT_UFOPEDIA: "Nici măcar adâncurile unui coșmar Lovecraftian nu puteau da naștere unei asemenea creaturi. Nu există nicio comparație cu vreun animal pământean, mediul ce a putut produce ceva asemenea este inimaginabil. Înarmat cu tentacule lungi, își paralizează victimele apoi le transmută în lucruri lipsite de rațiune. Aceste progenituri pot induce moartea prin atingere, chiar și prin armură. Este cel mai de temut extraterestru întâlnit până acum."
  STR_TENTACULAT_AUTOPSY: "Autopsie Tentaculat"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Autopsia relevă mai multe implanturi cibernetice plasate în creierul uriaș al creaturii. Sistemul de vedere reprezintă o combinație complexă de lumină vizibilă și imagine termică. Chiar și în adâncurile negre ca smoala ale oceanelor acest monstru poate naviga cu precizie infailibilă. Prezintă organe vestigiale ce par asigura minimul pentru a supraviețui. Fiecare creatură prezintă un mic stomac cu un conector extern, sugerând că sunt hrănite direct cu nutrienți de către stăpâni."
  STR_CALCINITE_UFOPEDIA: "Precum costumele de scufundare ale marinarilor pierduți, acești extratereștri bântuie fundul oceanelor după cei nevigilenți. O lovitură cu ghearele mai puternice ca oțelul poate fi suficientă pentru a trimite cei mai buni scufundători la fund. O formă verde gelatinoasă poate fi observată răsucindu-se prin casca costumului. Din întâlnirile adesea letale pe care le-am avut nu există indicii asupra naturii reale a creaturilor din interior."
  STR_CALCINITE_AUTOPSY: "Autopsie Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Odată îndepărtat costumul creatura dezvăluită este o uriașă formă amorfă de protoplasmă. Fără niciun creier vizibil, membre sau organe senzoriale, o mică componentă metalică se găsește adânc în corpul lichid. Odată moartă nu putem decât ghici natura creaturii. O enigmă inexplicabilă a dușmanilor noștri extratereștri."
  STR_TRISCENE_UFOPEDIA: "Această reptilă bipedă reprezintă o întoarcere în era dinozaurilor. Pare a fi de natură cretacică în toate privințele dacă nu ar exista abilitatea de a supraviețui și sub apă. Aceste creaturi sunt încărcate cu platforme armate și au maxilarul dotat cu dinți metalici. Au fost folosite adesea în prima linie a asalturilor extraterestre la sol. O armă de categorie grea și puternică, sunt desfășurați cu o eficiență letală de către rasa Tasoth."
  STR_TRISCENE_AUTOPSY: "Autopsie Triscene"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Odată supusă bisturiului, creatura străveche dezvăluie că este completată cu implanturi cibernetice și sisteme armate. Creierul minuscul este suplimentat de un mic modul de computer montat în harnașamentul purtat de toate creaturile. O piele naturală rezistentă și un instinct predatorial intensificat cu arme adiționale îl transformă într-un inamic letal în orice mediu. "
  STR_HALLUCINOID_UFOPEDIA: "După ce au recoltat oceanele extratereștrii au crescut aceste creaturi pământene pe post de arme. Nu trebuie să fim atrași într-un fals sentiment de siguranță când întâlnim acești navigatori ai adâncurilor aparent inofensivi. Posedând un formidabil atac ce îngheață de aproape, această creatură este un adversar redutabil."
  STR_HALLUCINOID_AUTOPSY: "Autopsie Hallucinoid"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Îngropat în multele straturi ale corpului gelatinos ale acestui organism se află un puternic congelator chimic, principala armă ofensivă. Pielea moale și suplă pare a fi susceptibilă atacurilor bazate pe căldură. Adeseori, acest mutant se găsește în compania stăpânilor săi, Aquatoizii."
  STR_XARQUID_UFOPEDIA: "Altă nevertebrată pământeană modificată, Xarquid-ul este o creatură de o mare frumusețe și de un pericol la fel de mare. Înnotătorul rapid gigantic ascunde un arsenal devastator, un pulverizator sufocant de cerneală și un suflu de particule ionizate. De la primele întâlniri cu această puternică creatură am exercitat prudență față de ea și de stăpânii ei răzbunători din rasa Gillman."
  STR_XARQUID_AUTOPSY: "Autopsie Xarquid"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Acest Nautilus supradimensionat a fost crescut printr-o dietă de droguri extraterestre și modificări chirurgicale. Pervertită dincolo de natura sa, rasa Gillman a adăugat creaturii sisteme de control mecanic și nimic din creatura originală nu mai există. Desfășurată ca o platformă organică armată, învelișul puternic și mobilitatea fac din ea un adversar formidabil."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Navele extraterestre folosesc sisteme energetice complexe pentru a se deplasa la viteze incredibile prin adâncuri. Fundamentul tehnologiei este dislocarea ionică, folosind Zrbite drept catalist motoarele dislocă de 100 de ori pe secundă propriul volum în apă. Semnificația acestei enorme puteri este că extratereștrii sunt capabili să întreacă majoritatea navelor pământene. Putem replica acest sistem de propulsie folosind plastice extraterestre și Zrbite."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Acest ansamblu generează un câmp magnetic sferic multistrat, proiectat până la 1000m în jurul navei. Piloții extratereștri sunt direct legați de echipament, pur și simplu simțind lumea invizibilă de sub valuri. Interfața de sistem funcționează cu materie cerebrală extraterestră modificată ce comunică direct cu creierul utilizatorului printr-o rețea neurală."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Fiecare navă are o structură cameleonică, modelată după creaturi marine și realizată din plastice extraterestre. Fiecare din ele funcționează precum un organism: echipaj și navă în armonie. Majoritatea sistemelor pot fi replicate și o tehnologie hibridă poate fi dezvoltată pentru a ne permite să atingem același nivel de tehnologie."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Nenumărații extratereștri ce au stat ascunși pe Pământ sunt ținuți în stază, înghețați criogenic. Toate creaturile sunt închise în capsule, cu temperatura corpului redusă până la un punct în care toate funcțiile sunt aproape oprite. Examinarea capsulelor de până acum dezvăluie perioadele de timp incredibile în care corpurile au fost ținute, unele pentru 60 de milioane de ani."
  STR_ALIEN_CLONING_UFOPEDIA: "Mulți dintre extratereștrii capturați sunt identici, chiar și la nivel de ADN, duplicați în toate privințele. Mostrele celulare păstrate în băncile de gene înghețate sunt plasate în capsule. Unele dintre acestea conțin oameni sau diverse părți din corp. Este posibil ca o altă utilizare a acestora să fie aceea de a crea un hibrid om-extraterestru."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Aceste mașinării injectează informația direct în creier folosind implanturile de Control Molecular din craniul tuturor extratereștrilor. Proaspăt clonați, sunt aduși în aceste capsule și li se descarcă amintirile rasiale și informațiile științifice sau de luptă în mințile goale."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Această mașinărie este folosită pentru a monta implanturi de Control Molecular extratereștrilor, pentru a fecunda rasele reproducătoare și pentru a introduce sau îndepărta organe sau electronica din orice creatură. Se credea că procesul are loc fără știința subiectului dar acesta este pe deplin conștient și din păcate anatomia umană pare a se potrivi perfect mașinăriei."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Am strâns dovezi suficiente pentru a ne da seama de ce extratereștrii răpesc oameni. Nu sunt pentru hrană și nici pentru a fi fecundați cu embrioni extratereștri ci formează baza unor serii de creaturi și sisteme de control. Tehnologia extraterestră se bazează pe o minte comună, o inteligență împărtășită, iar creierul uman este receptorul ideal pentru aceste sisteme. Țesutul cerebral uman este folosit pentru stocarea datelor și a sistemelor iar restul pentru construcție și înmulțire."
  STR_AQUA_PLASTICS_UFOPEDIA: "Navele și structurile extraterestre utilizează un material extrem de puternic, flexibil și durabil pentru majoritatea elementelor. Plasticele extraterestre sunt materiale omogene catalizate de Zrbite. Densă și totuși ușoară, substanța are o rezistență mai mare decât titaniul sau kevlarul."
  STR_ZRBITE_UFOPEDIA: "Acest aliaj de origine extraterestră conține aur și material biologic extraterestru. Utilizate ca sursă de energie, cantități mici generează mai multă energie decât o centrală nucleară de 10 ori mai mare. Replicarea acestui material este dincolo de abilitățile noastre tehnologice de vreme ce majoritatea elementelor sunt de natură extraterestră."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Extratereștrii lovesc pe tot globul cu eficiență nemiloasă. Nu le putem identifica sursa. Poate fi în adâncul impenetrabil al unui ocean prea profund pentru a fi localizată de către noi? Nu toate organismele identificate sunt extraterestre, unele sunt arhaice sau de pe linii evolutive crezut dispărute. Avem de-a face cu o amenințare adormită de milenii, o subtilă simbioză între om și extraterestru. Adânc în oceane se găsesc zone antice folosite de extratereștri pentru a-și contacta verii stelari. Fiecare dintre aceste douăsprezece zone conțin un dispozitiv Synomium. Odată pornită mașinăria de război extraterestră, aceste zone sunt reactivate pentru a lărgi rețeaua de Control Molecular. Trebuie distruse cu orice preț."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Acum 65 de milioane de ani o enormă navă de colonizare a fost trimisă către Pământ dintr-o lume extraterestră îndepărtată. Când s-a apropiat de mica planetă o explozie solară violentă a defectat sistemele de navigație. Avariată, nava a străpuns stratosfera și s-a ivit pe cerul Cretacicului. Pe Pământ, numeroase viețuitoare și-au îndreptat privirea către cer în timp ce nenorocirea izbea planeta. Un vast nor de praf a înăbușit atmosfera și, pe măsură ce lumea s-a răcit, măreții dinozauri au pierit. Dar cele 400 de miliarde de tone ale T'leth nu s-au distrus în impact, computerele sofisticate inițiind o perioadă de somn criogenic creaturilor din echipaj. Odată cu trecerea erelor computerele au trezit grupuri de extratereștri pentru a încerca contactarea verilor stelari, însa totul a fost în zadar, nava dormind în continuare."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, Orașul Extratereștrilor"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, enorma navă de colonizare extraterestră, se află încastrată în Sigsbee Deep, în golful Mexic. În inima orașului se află o teroare atât de ticăloasă și puternică că nici moartea nu o poate lua. Înt-o cameră din metal extraterestru se află forma adormită a Marelui Visător, Extraterestrul Suprem. Ridicarea T'leth la suprafață va declanșa perioada de reanimare și odată cu ea acesta va fi de neoprit. Deși nu este viu și totuși nici mort, mintea extraterestră controlează armata. Ciudata tehnologie a controlului molecular unește toți extratereștrii cu mintea Supremă, iar ea îi controlează pe toți. Fetuși hibrid extraterestru/om furnizează minții energia și formează legătura dintre conducător și supuși. Mitul Extraterestrului Suprem a existat în inimile și mințile umanității timp de secole dar marea a ascuns dintotdeauna adevărul suprem."
