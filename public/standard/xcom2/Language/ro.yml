  STR_AIR_LOCK_UFOPEDIA: "Ecluza de acces permite transferul echipamentului și personalului în și din baza subacvatică. Este întotdeauna prima structură construită în noua locație. Zona ecluzei este vulnerabilă intruziunii posibilelor forțe ostile."
  STR_LIVING_QUARTERS_UFOPEDIA: "Fiecare ansamblu de locuințe furnizează spațiu pentru maxim 50 de oameni. Este prevăzut cu facilități de bază și funcționale."
  STR_LABORATORY_UFOPEDIA: "Într-un laborator pot lucra până la 50 de cercetători. Laboratoarele sunt echipate cu cea mai nouă tehnologie pentru cercetarea materialelor, biochimiei și armelor. Cercetătorii X-Com au acces privilegiat la cele mai bune laboratoare din lume, atât civile cât și militare."
  STR_WORKSHOP_UFOPEDIA: "Atelierul conține toate echipamentele necesare producerii obiectelor bazate pe schițele venite de la laboratoare. Până la 50 de tehnicieni pot să lucreze în atelier, deși obiectele produse o să ocupe de asemenea spațiu."
  STR_STANDARD_SONAR_UFOPEDIA: "Un sistem standard de detecție cu o rază de acțiune efectivă de 450 de kilometri la majoritatea adâncimilor și legat la rețeaua de sateliți geostaționari pentru analiza la suprafață. Fiecare sistem are o șansă de 10% la fiecare 30 de minute de a detecta o navă submersibilă sau aeriană."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Un sistem extins de detecție cu o rază de acțiune efectivă de peste 700 de kilometri la orice adâncime și legat la rețeaua de sateliți geostaționari pentru analiza la suprafață. Fiecare sistem are o șansă de 20% la fiecare 30 de minute de a detecta o navă submersibilă sau aeriană."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Furnizează protecție împotriva incursiunilor navelor forțelor ostile care încearcă să andocheze la bază."
  STR_GENERAL_STORES_UFOPEDIA: "Toate echipamentele, armele, munițiile, materialele recuperate și SSAurile sunt păstrate în depozite, inclusiv echipamentele atribuite navelor din hangare."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Extratereștrii vii necesită un habitat special pentru a fi menținuți în viață și a li se neutraliza potențialul combativ. Structura poate păstra până la 10 forme de viață extraterestre în unități autonome."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Furnizează cea mai nouă și eficientă protecție împotriva incursiunilor navelor inamice."
  STR_SONIC_DEFENSES_UFOPEDIA: "Furnizează o protecție puternică și eficientă împotriva incursiunilor navelor inamice."
  STR_PWT_DEFENSES_UFOPEDIA: "Furnizează cea mai eficientă defensivă împotriva atacurilor extraterestre. Torpilele au focoase super dense ce pot penetra toate blindajele cunoscute. Undele magnetice produse dezactivează sistemele electronice defensive."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Scutul protejează baza de navele extraterestre care încearcă să andocheze la bază și emite un câmp rezonant ce le respinge suficient de mult timp pentru ca sistemele defensive să mai tragă o dată. Practic, acest sistem dublează efectul oricărui sistem defensiv din bază."
  STR_MC_GENERATOR_UFOPEDIA: "Ținând cont că submarinele extraterestre folosesc Controlul Molecular pentru a detecta prezența vietăților, folosirea unui emițător C.M. negativ va ecrana baza cu un scut impenetrabil, derutând extratereștrii și mascându-ne prezența."
  STR_MC_LAB_UFOPEDIA: "Poate implanta și antrena până la zece scafandrieri în același timp. Implanturile sunt instalate chirurgical în craniu. Antrenamentul prelungit le permite oamenilor utilizarea acestora. Abilitățile sunt folosite împreună cu un dispozitiv de Control Molecular ce poate fi utilizat în luptă."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Comunicațiile extraterestre utilizează rețeaua implanturilor de Control Molecular construită de aceștia. Această structură interceptează trasmisiunile OSN, decodează informația și arată tipul OSNului, specia extraterestră și natura activității desfășurate."
  STR_SUB_PEN_UFOPEDIA: "Fiecare hangar poate găzdui o singură navă. Conține echipamente pentru întreținerea, alimentarea și repararea navelor X-Com. Fiecare navă alocată unei baze trebuie să aibă un hangar liber atribuit ce nu poate fi folosit de altă navă, chiar dacă nava atribuită se află într-o misiune."
  STR_DART_PISTOL_UFOPEDIA: "Pistolul X-Com este o armă mică și precisă, având un încărcător cu 12 bolțuri goale pe dinăuntru propulsate de gazul dintr-un rezervor alăturat."
  STR_JET_HARPOON_UFOPEDIA: "Această pușcă subacvatică este precisă și puternică, trăgând cu harpoane de oțel goale pe dinăuntru, dispuse în seturi de câte 10. Fiecare harpon are propriul rezervor de gaz."
  STR_GAS_CANNON_UFOPEDIA: "Categoria grea a armelor ce folosesc propulsia cu gaz, ce folosește bolțuri solide sau cu vârful exploziv ori fosforos. Arma favorită a scafandrierilor experimentați."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "O armă grea de infanterie, artileria folosește mini-torpile propulsate de magneziu. Deși puternică, este o armă stângace și greoaie, potrivită folosirii exclusive în mediul acvatic."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Cu adevărat de categorie grea, lansatorul folosește trei tipuri de torpile, fiecare cu propulsie proprie. O armă devastatoare, având ca singur neajuns încărcarea manuală. Tipurile de muniție disponibile sunt cele cu explozibil mic sau mare și cu vârf fosoros, toate destinate folosirii exclusive sub apă."
  STR_GAUSS_PISTOL_UFOPEDIA: "Pistolul Gauss folosește tehnologia pariculelor accelerate, o nouă evoluție a armelor moderne. Este rapid, precis și funcționează atât la suprafață cât și sub apă. Tehnologia Gauss este o rafinare a celei cu Plasmă cunoscută în războiul anterior."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Pistolul Gauss folosește tehnologia pariculelor accelerate, o nouă evoluție a armelor moderne. Este rapid, precis și funcționează atât la suprafață cât și sub apă. Tehnologia Gauss este o rafinare a celei cu Plasmă cunoscută în războiul anterior."
  STR_GAUSS_RIFLE_UFOPEDIA: "Un pas înainte față de pistol, pușca Gauss este cu adevărat puternică având accelerator de particule dublu. Înlocuind sistemul cu Plasmă alimentat de Elerium cu un micro-accelerator de particule ce generează un flux de anti-protoni."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Un pas înainte față de pistol, pușca Gauss este cu adevărat puternică având accelerator de particule dublu. Înlocuind sistemul cu Plasmă alimentat de Elerium cu un micro-accelerator de particule ce generează un flux de anti-protoni."
  STR_HEAVY_GAUSS_UFOPEDIA: "Deși voluminoasă artileria Gauss este extrem de eficace. Folosește trei acceleratoare de particule și e practic de neoprit. Fluxul de anti-protoni este constrâns într-un proiectil de arseniură de galiu ce implodează la impact eliberând anti-materia."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Deși voluminoasă artileria Gauss este extrem de eficace. Folosește trei acceleratoare de particule și e practic de neoprit. Fluxul de anti-protoni este constrâns într-un proiectil de arseniură de galiu ce implodează la impact eliberând anti-materia."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Această grenadă standard prezintă un cronometru sofisticat, pentru un control de precizie."
  STR_DYE_GRENADE_UFOPEDIA: "Grenadele cu vopsea au un rol dublu, fiind folositoare pentru asigurarea acoperirii în zonele expuse. Funcționând atât sub apă cât și la sol, vopseaua este evacuată sub forma unui nor de particule, acesta producând sub apă un efect asemenea jetului de cerneală al caracatițelor și un nor dens când este la sol."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "O grenadă de proximitate poate fi aruncată precum o grenadă normală dar odată activată este declanșată de mișcările din apropiere. Pentru a folosi corect acest echipament sunt necesare abilități bune și antrenament."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Acest explozibil ar trebui folosit numai pentru demolări. Totuși experiențele anterioare au arătat că acești explozibili puternici sunt ideali pentru stârpirea extratereștrilor. Raza de acțiune este mare așa că scafandrierii trebuie să stea la o distanță sigură."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Acest dispozitiv sofisticat folosește o varietate de detectori și algoritmi avansați pentru a identifica unitățile aflate în apă. Apasă pe reprezentarea detectorului de perturbații de pe afișajul tactic. Alege 'Folosire Detector' din meniu. Afișajul detectorului arată o săgeată în mijloc - direcția în care se uită scafandrierul (nordul este în sus). Cercurile pulsatorii arată unitățile care s-au mișcat recent. Unitățile mari sau care se mișcă repede vor produce cercuri mai mari. Unitățile statice nu vor fi detectate."
  STR_MEDI_KIT_UFOPEDIA: "Pentru a folosi trusa trebuie să stai cu fața la scafandrierul care are nevoie de tratament. Apasă pe reprezentarea trusei și alege 'Folosire Trusă' din meniu.{NEWLINE}TRATAMENT> Zonele cu roșu sunt rănile grave. Apasă pe o zonă rănită, apoi pe butonul 'Vindecare'. O rană gravă va fi vindecată și o parte din sănătate refăcută.{NEWLINE}STIMULENT> Va restaura energia și resuscita scafandrierii inconștienți (paralizați). Pentru a resuscita un soldat incoștient trebuie să stai deasupra corpului acestuia.{NEWLINE}CALMANT> Va restaura moralul soldaților răniți până la un nivel echivalent cu sănătatea pierdută."
  STR_MC_DISRUPTOR_UFOPEDIA: "Tehnologia C.M. supremă. Poate fi folosit numai de către scafandrierii cu abilități C.M. În luptă, apasă pe Perturbator, alege tipul atacului și selectează o țintă. Sunt două tipuri de atac perturbator:{NEWLINE}BRUIAJ IMPLANT> Dacă atacul are succes va reduce moralul țintei, putând induce panica.{NEWLINE}CONTROL IMPLANT> Dacă are succes vei avea imediat control asupra unității inamice ca și cum ți-ar fi aparținut. Este mai dificil să ai succes cu acest tip de atac."
  STR_THERMAL_TAZER_UFOPEDIA: "Acest dispozitiv poate fi folosit numai în lupta corp la corp, dar va paraliza un organism viu fără a îl omorî, înghețând creatura."
  STR_VIBRO_BLADE_UFOPEDIA: "O lamă de titaniu lungă și ascuțită ce se rotește la peste 6000 rpm, putând străpunge chiar și cele mai puternice armuri. Sursa de energie este o invenție extraterestră, încercările noastre de a le construi fiind sortite eșecului, lamele rotindu-se prea încet ori dezintegrându-se sub presiunie."
  STR_THERMIC_LANCE_UFOPEDIA: "Lancea Termică este o evoluție naturală a tehnologiei Vibro-Lamei, se rotește la viteză mare iar o sursă de energie cu Zrbite o supraîncălzește pentru a putea străpunge armurile precum un cuțit cald străpunge untul."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "O versiune și mai puternică decât Lancea Termică. Două surse de căldură și o viteză de rotație mai mare duce la concluzia că Lancea Termică Grea este practic de neoprit, indiferent de materialul armurii."
  STR_SONIC_CANNON_UFOPEDIA: "Cea mai puternică armă cu tehnologie sonică. Dispune de un oscilator audio de gamă înaltă și o cameră de reverberație mai mare decât pușca. Folosește un sistem de detonare cu puls ce modifică unda ultrasonică pentru a produce un șoc sonic mai eficient."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Acest dispozitiv compact este folosit drept muniție pentru Artileria Sonică. Conține o cantitate mică de Zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Un dispozitiv sonic și mai puternic. Nici măcar oțel-carbonul superior nu este imun la această armă. Emițătorul de unde extrem de compact este ajutat de un amplificator superconductor pentru a mări puterea armei."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Acest mic dispozitiv este folosit drept sursă de energie pentru Pușca Sonică, o armă extraterestră puternică, și conține o cantitate mică de Zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "O armă extraterestră bazată pe unde audio ultrasonice ce pot lichefia oasele în câteva secunde. Aceste unde operează într-o gamă dincolo de limitele auzului uman."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Sursa de energie pentru Pistolul Sonic extraterestru. Conține Zrbite - sursa de energie folosită de către extratereștri."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Acesta este un lansator care proiectează 'Pulsuri Perturbatoare' teleghidate. Când se trage cu arma, aceasta va genera 'puncte rută' pe care Pulsul le va traversa. După ce s-au trasat suficiente puncte se apasă pe butonul de lansare."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Acest dispozitiv conține Pulsurile Perturbatoare și este dotat cu un sistem de ghidare la bord. Este proiectată de un Lansator de Puls Perturbator."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Un mic lansator care proiectează bombe cu șoc termal. Foarte folositor pentru capturarea extratereștrilor vii."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Bomba cu șoc termal este folosită pentru capturarea în viață a specimenelor umane, dar poate fi de asemenea utilizată împotriva majorității speciilor extraterestre. Este proiectată la țintă cu ajutorul unui Lansator de Șoc Termal."
  STR_SONIC_PULSER_UFOPEDIA: "Acest dispozitiv funcționează precum o grenadă normală - numai că este de multe ori mai puternică. Folosește un singur puls sonic ce este emis simultan în toate direcțiile."
  STR_MC_READER_UFOPEDIA: "În corpul extratereștrilor am găsit mici implanturi. Acestea sunt proiectate de către Aquatoizi pentru a permite furnizarea informațiilor de pe câmpul de luptă, chiar și la distanțe mari. Sonda C.M. este un dispozitiv extraterestru de comunicare care este folosit pentru a extrage informații direct din implanturile C.M. Scafandrierii X-Com pot folosi acest dispozitiv în luptă pentru a afișa caracteristicile extraterestrului. Apasă pe reprezentarea sondei și alege opțiunea 'Folosire Sondă C.M.' apoi selectează un extraterestru."
