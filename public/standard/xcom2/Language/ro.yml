  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "SSAurile automate au manevrabilitate mare și înveliș rezistent. Furnizează sprijin greu trupelor la orice adâncime. Dacă există muniție suficientă se rearmează automat."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Acest SSA este înarmat cu Torpile Acva-Jet, funcționând numai sub apă. Necesită un stoc bine aprovizionat de Torpile Acva-Jet."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Tehnologia Gauss asigură un sistem puternic pentru SSAuri. Oferă o mai mare putere de foc în comparație cu modelele precedente, folosind tehnologie proprie X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "Tehnologia extraterestră a rafinat SSAurile. Abilitatea de a folosi dislocarea ionică înseamnă că SSAurile nu mai sunt limitate la deplasarea pe sol sau sub apă. Armele sonice sunt de un real avantaj în luptă."
  STR_DISPLACER_PWT_UFOPEDIA: "Acest SSA folosește arme T.U.P. pentru uz exclusiv acvatic. Pentru a le menține echipate trebuiesc produse Torpile U.P. suficiente. Când se trage cu arma, aceasta va genera 'puncte rută' după care se apasă pe butonul de lansare."
  STR_ALIEN_PROBE_MISSION: "Sondări Extraterestre"
  STR_ALIEN_INTERDICTION: "Interdicții Extraterestre"
  STR_ALIEN_RESOURCE_RAID: "Raiduri Extraterestre pentru Resurse"
  STR_ALIEN_INFILTRATION: "Infiltrări Extraterestre"
  STR_ALIEN_BASE: "Extindere Colonie Extraterestră"
  STR_ALIEN_SURFACE_ATTACK: "Atacuri Extraterestre la Suprafață"
  STR_ALIEN_RETALIATION: "Atac asupra Bazei Plutitoare"
  STR_ALIEN_SUPPLY: "Aprovizionare Colonie Extraterestră"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Misiunea de sondare a extratereștrilor este folosită pentru a colecta date despre mediu, resurse și rutele navelor și avioanelor dintr-o anumită zonă. Navele folosite în aceste misiuni nu sunt o amenințare foarte mare, dar prezența lor sugerează că activitatea în zonă poate spori în orice moment."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Extratereștrii au obiceiul de a controla zonele de care sunt interesați, trimițând nave cu scopul precis de a securiza zona înainte de a declanșa misiunile mai importante. Aterizează special în locurile ce vor fi prădate ulterior pentru a bloca zonele și pregăti calea pentru următorul nivel de activitate."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Scufundarea și doborârea navelor sunt elementele cheie ale strategiei extraterestre. Dobândirea materialelor este principala activitate extraterestră și astfel este asociată cu aceste acte de agresiune. Extratereștrii prăduiesc zonele cu activitate geotermală, cele miniere sau antice pentru minerale și metale rare sau alte articole produse de oameni."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Aceste misiuni duc la întâlniri oficiale la cel mai înalt nivel între extratereștri și corporații sau guverne. Apogeul acestei activități este caracterizat de mișcări intense de nave în apele organizațiilor vizate. Extratereștrii vor încerca să semneze un pact cu guvernul sau organizația respectivă prin oferirea de tehnologii superioare. Aceste misiuni reprezintă o amenințare majoră pentru X-Com. Dacă o corporație sau un guvern cooperează cu dușmanul atunci aceasta nu va mai finanța proiectul."
  STR_ALIEN_BASE_UFOPEDIA: "Extratereștrii vor construi colonii submarine secrete în zone izolate. După zborurile de observare inițiale va urma o activitate OSN intensă pe masură ce baza este construită. Aceasta conține laboratoare, centre de clonare, structuri unde au loc experimentele chirurgicale pe oameni și extratereștri. Existența unei colonii extraterestre va genera o activitate intensă chiar și fără apariția OSNurilor. Pentru a localiza o colonie o navă X-Com trebuie să patruleze o zonă timp de câteva ore pentru a avea o șansă de detecție."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Când au nevoie de oameni extratereștrii terorizează un port, atacă o insulă sau prăduiesc o navă. Civilii vor fi în amenințați direct, pentru a îndeplini nevoile de reproducere ale extratereștrilor și experimentelor acestora."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Dacă interceptoarele X-Com reușesc să doboare multe OSNuri atunci extratereștrii pot recurge la represalii. Acestea pot lua forma unui atac direct împotriva bazelor X-Com. Totuși, extratereștrii trebuie să găsească o bază X-Com pentru a o putea ataca, însă dacă OSNurile sunt îndepărtate atunci acest pericol a trebui să fie redus."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Odată ce colonia extraterestră este construită, aceasta va fi aprovizionată în mod regulat de către o navă specială. Dacă una din aceste nave este detectată în timp ce aterizează atunci este sigur faptul că în apropiere se află o colonie extraterestră."
  STR_SURVEY_SHIP_UFOPEDIA: "Această navă minusculă este folosită pentru misiuni de recunoaștere și sondare. În mod normal precede navele mai mari de la începutul unei misiuni extraterestre."
  STR_ESCORT_UFOPEDIA: "O navă de escortă de dimensiune medie ce nu prezintă o amenințare puternică pe cont propriu. Precede navele mai mari și o intensificare a activităților."
  STR_CRUISER_UFOPEDIA: "Această navă cu scop general formează grosul flotei extraterestre, folosită în toate tipurile de misiuni extraterestre și un adversar de temut."
  STR_HEAVY_CRUISER_UFOPEDIA: "Această navă este mai puternică decât Crucișătorul, având arme mai mari și sisteme de propulsie mai bune. Este folosită în misiunile de colectare a resurselor pentru a aduna cantități mari de minerale și echipament."
  STR_HUNTER_UFOPEDIA: "Această navă prezintă o cameră de examinare în care au loc experimente groaznice pe subiecți umani. Victimele sunt supuse la cele mai oribile torturi, iar creierul este adesea eliminat și păstrat pentru procesare."
  STR_BATTLESHIP_UFOPEDIA: "Cea mai agresivă navă deținută de extratereștri, echipată cu cele mai noi tehnologii și sisteme, dispune de o gamă largă de arme și fucționează ca bază de operațiuni pentru orice act de agresiune conceput de extratereștri."
  STR_DREADNOUGHT_UFOPEDIA: "Această navă este un transportor de trupe echipat cu toate tehnologiile extraterestre și având o sarcină utilă mare. Este un adversar rezistent și formidabil."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Această navă este folosită în timpul construcției coloniilor extraterestre sau pentru aprovizionarea coloniilor existente. Transportă mâncare extraterestră, ADN, fetuși și alte componente biologice."
