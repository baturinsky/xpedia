  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Marte: Căderea Cydoniei."
  STR_INTRO_3: "Echipa X-Com triumfătoare decolează spre casă după ce au distrus nucleul mașinăriei de război extraterestre. Totuși, în baza marțiană devastată mai mișcă ceva."
  STR_INTRO_4: "Un puternic fascicul tahionic emite din ruinele centrului Cydonian - străbătând în viteză vidul. Destinația sa............"
  STR_INTRO_5: "Pământul."
  STR_INTRO_6: "În adâncurile oceanului fascicolul lovește un receptor inactiv. Computerele încep să se trezească. În adâncuri, dincolo de privirile oamenilor, camere vaste cu extratereștri dormind își încep lunga perioadă de reanimare."
  STR_INTRO_7: "2040: Un Pământ ignorant. Ororile războaielor extraterestre sunt de mult uitate. Dar, în locurile pierdute și ascunse ale oceanului, hoardele extraterestre sunt pregătite - pregătite să răstoarne umanitatea și să stăpânească lumea."
  STR_INTRO_8: "Extratereștrii lovesc împotriva umanității; căutând specimene pentru experimentele lor denaturate; sărăcind globul de resursele minerale și valoroase; prădând mările. Apoi, extratereștrii își îndreaptă atenția la suprafață."
  STR_INTRO_9: "Submarine puternice cu design ciudat străbat oceanele - inspectând, căutând, vânând........."
  STR_INTRO_10: "Descoperind prada, lovesc."
  STR_INTRO_11: "Arme noi și ciudate exercitate împotriva unei lumi lipsite de apărare. Suntem cu totul la mila amenințării extraterestre.{NEWLINE}Numai o singură organizație ne poate salva; dar, le-am întors spatele cu mult timp în urmă......"
  STR_INTRO_12: "Structura Subacvatică Experimentală X-COM"
  STR_INTRO_13: "'SOS! SOS!' 'Aici nava transatlantică de linie Hyperion'. 'Suntem atacați'. 'SOS! SO............'"
  STR_INTRO_14: "'Centrul de Comandă către Hangarul Unu: Deschideți ușile către ocean', 'lansați Barracuda Zero Unu. Avem un atac extraterestru - grad Roșu'.{NEWLINE}'Repet: grad Roșu'"
  STR_INTRO_15: "Extratereștrii au o eficacitate lipsită de milă...."
  STR_INTRO_16: "...și o precizie infailibilă."
  STR_INTRO_17: "'Barracuda Zero Unu către bază' - 'ne apropiem de rămășițele navei Hyperion'."
  STR_INTRO_18: "'Decelerăm'.{NEWLINE}'Doi metri'{NEWLINE}'Un metru'{NEWLINE}'Toți scafandrierii să fie pregătiți de atac'."
  STR_INTRO_19: "...........'Am trecut de ecluză'...'ne apropiem de resturile vasului'.{NEWLINE}'Doamne!'{NEWLINE}'Vedeți acele creaturi pe camera costumului meu?'"
  STR_GAMEOVER_1: "Am eșuat, extratereștrii ne-au nimicit ultimele speranțe de salvare.{NEWLINE}X-Com este distrusă și Pământul se află la picioarele dușmanului străvechi."
  STR_GAMEOVER_2: "T'leth se înalță în stratosferă și începe să se deplaseze pe suprafața lumii, împărțind moarte și recoltând rămășițele speciei umane. Adânc în măruntaiele sale, criminala minte extraterestră începe să se trezească."
  STR_GAMEOVER_3: "În orașele capitală ale tuturor națiunilor se fac planuri disperate. Totul este zadarnic, fără tehnologia acordată de către proiectul de cercetare X-Com armele noastre sunt ineficiente."
  STR_GAMEOVER_4: "Extratereștrii construiesc baze la calotele polare și încep topirea gheții, lumea devenind o mare vastă. Rămășițele rasei umane sunt adunate și folosite în experimente grotești de reproducere în scopuri necunoscute. Cerul se întunecă și o plagă puternică se abate asupra Pământului."
  STR_GAMEOVER_5: "Nu putem rezista împotriva noii ordini a lumii, cei ce încearcă au o soartă groaznică în mâinile armelor extraterestre de neînțeles. Restul nu au parte de o așa eliberare, Pământul devenind o lume extraterestră, iar umanitatea este pierdută sub o groază înfiorătoare."
  STR_OUTRO_1: "Mormântul, devastat și decimat, un răget bolborosit răsunând din cavou, în centrul său.{NEWLINE}Proștilor, veți pieri cu toții...................."
  STR_OUTRO_2: ".................nimeni nu poate scăpa."
  STR_OUTRO_3: "O explozie masivă erupe din mormânt și spintecă orașul, rămășițele și fumul umplu aerul. Planurile extratereștrilor sunt dejucate........"
  STR_OUTRO_4: "Imensitatea orașului T'leth începe să se sfărâme. Flăcări și fum se revarsă din turnurile sale sclipitoare și sălile de adamantiu."
  STR_OUTRO_5: "Măreața fortăreață extraterestră se prăvălește în mare, țipătul metalului și sufletelor torturate umple aerul. Marele Visător nu va mai visa la cucerirea lumii."
  STR_OUTRO_6: "O ultimă zguduire asurzitoare și T'leth se destramă complet.{NEWLINE}Amenințarea extraterestră a dispărut, Pământul este curățit.................."
  STR_OUTRO_7: "O planetă albastră-verde adormită, într-un colț îndepărtat al galaxiei."
  STR_OUTRO_8: "În viitorul apropiat, un loc sigur de locuit."
  STR_OUTRO_9: "Amenințarea extraterestră asupra Pământului a fost de mult învinsă."
  STR_OUTRO_10: "Orașe vaste, metropole adăpostind miliardele roditoare ale umanității."
  STR_OUTRO_11: "Isprăvile X-Com și războaiele extraterestre sunt povești din cărțile pentru copii."
  STR_OUTRO_12: "Dar legendele au avut întotdeauna obiceiul de a conține un sâmbure de adevăr............"
  STR_RISE_1: "T'leth, numit în multe feluri în multe legende din multe ținuturi."
  STR_RISE_2: "Cu un răget exploziv ce reverberează pe tot globul T'leth începe să se ridice de pe fundul mării."
  STR_RISE_3: "Enormul edificiu tălăzuiește prin apele Golfului Mexic."
  STR_RISE_4: "400 de miliarde de tone de metal extraterestru, mărețul oraș extraterestru unde se găsește corpul Extraterestrului Suprem. Întemnițat pe Pământ timp de 65 de milioane de ani, acest ticălos Zeu spațial începe să se agite."
  STR_RISE_5: "Apele fierb și se agită pe măsură ce mormântul Marelui Visător iese la lumină................"
  STR_RISE_6: ".........o lumină ce va fi de scurtă durată dacă X-Com nu distruge mașina de război extraterestră."
  STR_YOU_HAVE_FAILED: "Ai eșuat în a opri mașina de război extraterestră. Organizațiile finanțatoare sunt dezamăgite de abilitatea ta de a negocia o soluție non-militară cu extratereștrii. Invadatorii au o agendă foarte diferită și în curând lumea întreagă își dă seama de adevăr..."
