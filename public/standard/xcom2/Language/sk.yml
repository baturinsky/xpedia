  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Mimozemské výskumné misie slúžia na získavanie údajov z určitej oblasti o morskom dne, prírodných zdrojoch, lodných a leteckých koridoroch. Mimozemské ponorky plniace tieto úlohy pre nás nepredstavujú hrozbu, sú však indikátorom budúcej mimozemskej aktivity."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Mimozemšťania majú vlastné postupy pri spravovaní oblastí, o ktoré majú záujem. Najprv vyšlú špeciálne plavidlo, ktorej úlohou je zabezpečiť oblasť skôr, než v nej začnú s intenzívnou činnosťou. Pristávajú na vytipovaných miestach, ktoré plánujú prepadnúť, aby zaistili oblasť a pripravili sa na ďalší stupeň aktivity."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Kľúčovým prvkom stratégie mimozemšťanov je potápanie lodí a zostreľovanie lietadiel. Z nich potom získavajú materiály, ktoré sú pre ne kľúčové. Mimozemšťania tiež prepadávajú geotermálne miesta, ťažobné lokácie a prastaré miesta, kde hľadajú minerály, spracované kovy a ďalšie ľudské produkty.  "
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Pozemská vláda môže byť infiltrovaná mimozemskými agentmi, ktorí vyzerajú ako ľudia. Toto môže mať za dôsledok oficiálny kontakt medzi mimozemšťanmi a korporáciami alebo vládou na najvyššej úrovni. Vyvrcholenie tejto aktivity má za následok zvýšenie mimozemskej aktivity vo vodách dotknutých organizácii. Mimozemšťania sa budú pokúšať podpísať dohodu s vládami alebo organizáciami ponúknutím poznatkov ich vysoko vyvinutej technológie. Tento typ mimozemskej aktivity predstavuje najväčšiu hrozbou pre X-Com. Ak vláda alebo korporácia pristúpi na dohodu, potom ukončí financovanie projektu X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Mimozemšťania budujú tajné podzemné kolónie v odľahlých lokalitách Zeme. Výstavba základne sa začína prieskumnými loďami, ktoré sú nasledované častejšou  aktivitou v momente keď mimozemšťania začnú s výstavbou. V týchto kolóniách sa nachádzajú laboratória, klonovacie centrá, chirurgické zariadenia slúžiace na ľudské experimenty. Prítomnosť kolónie generuje veľké množstvo hlásených aktivít mimozemšťanov bez prítomnosti ich ponoriek. Aby bol X-Com schopný detekovať kolóniu musí hliadkovacia ponorka niekoľko hodín skúmať príslušnú oblasť."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Keď mimozemšťania potrebujú ľudí, terorizujú prístav, zaútočia na ostrov alebo prepadnú loď. V takýchto prípadoch je priamo ohrozené civilné obyvateľstvo, ktoré bude slúžiť pre perverzné rozmnožovacie potreby mimozemšťanov a ich strašných experimentov."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Ak sa stíhacím ponorkám X-Com darí úspešne potápať mimozemské ponorky, potom môžu mimozemšťania pristúpiť k odvetným akciám. To môže mať za následok priamy útok na základňu X-Com. Odhaleniu základne sa dá predísť promptnou reakciou na výskyt mimozemských ponoriek v okolí základne. V takom prípade je riziko útoku minimálne."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Po tom ako mimozemšťania postavia na Zemi kolóniu je táto zásobovaná v pravidelných intervaloch pomocou špeciálnych zásobovacích lodí. Ak je jedna z takýchto lodí detekovaná pri pristávaní, je viac než isté, že sa v okolí nachádza kolónia mimozemšťanov."
  STR_SURVEY_SHIP_UFOPEDIA: "Táto malá ponorka je primárne určená na prieskumné misie. Táto loď je predvojom väčších lodí a pripravuje pôdu pre začiatok mimozemský útoky."
  STR_ESCORT_UFOPEDIA: "Stredne veľké eskortné plavidlo, ktoré nepredstavuje veľkú hrozbu pre pozemské sily. Obvykle predstavuje predvoj väčších mimozemských plavidiel a zvýšenie mimozemských aktivít v oblasti."
  STR_CRUISER_UFOPEDIA: "Krížnik je pilierom mimozemskej flotily, univerzálnym plavidlom využívaným na všetky druhy mimozemských misií. "
  STR_HEAVY_CRUISER_UFOPEDIA: "Ťažký krížnik je silnejšou variantov krížnika. Jeho silu navyšujú väčšie zbraňové a pohonné systémy. Ťažký krížnik sa využíva na zhromažďovanie zdrojov, ťaženie a zbieranie veľkých kvánt minerálov a vybavenia."
  STR_HUNTER_UFOPEDIA: "Táto loď je vybavená vyšetrovacou miestnosťou, v ktorej sa vykonávajú chirurgické zákroky a experimenty na ľudských subjektoch. Obete sú podrobené najodpornejším mukám. Mozog je často odstránený a uložený a spracovaný počas cesty."
  STR_BATTLESHIP_UFOPEDIA: "Bojová loď je najagresívnejšou mimozemskou loďou. Je vybavená všetkou technológiou a systémami, ktoré mimozemšťania majú k dispozícii a slúži ako základňa pre mimozemské operácie. Je vyzbrojená širokou škálou zbraňových systémov."
  STR_DREADNOUGHT_UFOPEDIA: "Táto ťažká bojová loď alebo dreadnought je super transportérom, plne vybavený všetkými mimozemskými technológiami a plne vyzbrojený. Dreadnought je pre naše bojové ponorky veľmi húževnatým a impozantným protivníkom."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Zásobovacia loď je používaná počas budovania kolónií mimozemšťanov alebo ako prostriedok zásobovania existujúcich kolónií. Prepravuje potravu, DNA, zárodky a ďaľšie biologické komponenty."
