  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Automatické PZS sú dobre manévrovateľné a majú odolný pancier. Sú výbornou podporu pre jednotky v hĺbkach. PZS sú vyzbrojované automaticky pokiaľ máte dostatok munície."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Tento obojživelník je vyzbrojený akva-prúdovými torpédami. Tento zbraňový systém funguje len pod vodou. Zabezpečte, aby ste mali vždy na sklade dostatok príslušných torpéd."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Gaussova technológia poskytuje pre naše PZS účinný zbraňový systém. Poskytuje naším PZS ťažkú palebnú silu, v rámci vlastnej X-Com technológie."
  STR_DISPLACER_SONIC_UFOPEDIA: "Mimozemská technológia redefinovala využitie a možnosti PZS. Iónový pohon neobmedzuje PZS len na pohyb po súši/morskom dne. Sonická výzbroj predstavuje výhodu v boji. "
  STR_DISPLACER_PWT_UFOPEDIA: "Pulzné torpéda sú použiteľné len pod vodou. Musíte mať dostatok pulzných torpéd, aby bolo zariadenie stále plne nabité. Pred vystrelením zadajte cieľové body a potvrďte ikonou výstrelu."
