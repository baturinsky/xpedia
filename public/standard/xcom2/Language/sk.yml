  STR_AIR_LOCK_UFOPEDIA: "Vzduchový uzáver slúži na prepravu vybavenia a personálu do a z podzemnej základne. Je to vždy prvé zariadenie, ktoré musí byť postavené na novom mieste. Priestor uzáveru je zraniteľný na útok potencionálnych nepriateľských síl."
  STR_LIVING_QUARTERS_UFOPEDIA: "Každý ubytovací blok poskytuje miesto pre 50 osôb. Zariadenie poskytuje základné rekreačné, stravovacie a ubytovacie zariadenie."
  STR_LABORATORY_UFOPEDIA: "Kapacita laborátória je maximálne 50 vedcov. Laboratóriá sú vybavené najmodernejšími technológiami pre výskum materiálov, biochémie a zbraní. X-Com má prístup k najlepším výskumným laboratóriám po celom svete, vrátane vojenských zariadení."
  STR_WORKSHOP_UFOPEDIA: "Dielne obsahujú všetko potrebné vybavenie na realizáciu projektov, ktoré vyvinuli vedci vo vedeckých laboratóriách. Až 50 technikov dokáže pracovať v jednom bloku dielní, avšak treba počítať s tým, že i konštruované predmety zaberajú nejaké miesto."
  STR_STANDARD_SONAR_UFOPEDIA: "Štandardný sonar má efektivitu cez 450 km do hĺbky a je prepojený na satelitný systém pre analýzu povrchu. Každý takýto systém ma 10%-tnú šancu objaviť ponorený alebo vzdušný objekt každých 30 minút."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Širokopásmový sonar dokáže efektívne zachytiť objekty do hĺbky 700 km. Je prepojený s geostacionárnymi družicami, ktoré analyzujú povrch planéty. Detektor má 20% šancu zachytiť podmorský alebo vzdušný objekt každých 30 minút."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpédová obrana poskytuje ochranu proti útoku nepriateľských ponoriek, ktoré sa snažia zadokovať v základni. "
  STR_GENERAL_STORES_UFOPEDIA: "Všetko vybavenie, zbraňové systémy, munícia, získaný materiál a ponorné zbraňové systémy sú uložené v skladových priestoroch, vrátane vybavenia prideleného do ponoriek v dokoch."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Aby sme udržali pri živote živých mimozemšťanov je potrebné ich uzavrieť do špeciálnych zadržiavacích ciel. Tieto jednotky ich budú udržiavať pri živote, avšak ich bojové schopnosti budú nulové. Toto zadržiavacie zariadenie dokáže udržať pri živote až 10 mimozemských životných foriem v sebestačných jednotkách."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Gaussov obranný systém je najmodernejšou a najefektívnejšou ochranou proti útoku nepriateľských ponoriek."
  STR_SONIC_DEFENSES_UFOPEDIA: "Obrana postavená na sonických oscilátoroch zabezpečuje silnú a efektívnu obranu proti agresorom."
  STR_PWT_DEFENSES_UFOPEDIA: "Pulzné torpéda predstavujú najefektívnejšiu obranu proti mimozemských útokom. Tieto rakety majú super tvrdé bojové hlavice, ktoré dokážu preraziť akýkoľvek nám známy pancier. Magnetické vlny, ktoré torpédo produkuje, zneškodnia každý elektronický systém."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Tlakový bombardovací štít chráni základňu proti zakotveniu mimozemských ponoriek. Vytvára okolo základne rezonančné pole, ktoré odráža útočiace ponorky dostatočne dlho na to, aby obranné systémy dokázali niekoľkokrát reagovať. V praxi tento systém zdvojnásobí efektivitu obranných systémov základne."
  STR_MC_GENERATOR_UFOPEDIA: "Keďže mimozemské ponorky využívajú na detekciu živých bytostí technológiu molekulárnej kontroly, použitie negatívneho M.K. vysielača vytvorí nepreniknuteľný štít, ktorý zmätie mimozemšťanov a zakryje pred nimi našu prítomnosť."
  STR_MC_LAB_UFOPEDIA: "V laboratóriu pre molekulárnu kontrolu dokážeme implantovať a trénovať naraz až desať akvanautov. Implantáty sú chirurgicky inštalované v lebkách akvanautov. Tvrdý tréning im umožní využiť implantáty. Tieto schopnosti sú využívané za pomoci molekulárneho zariadenia a možno ich použiť počas boja i na útočné akcie."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Mimozemská komunikácia využíva sieť implantátov molekulárnej kontroly, ktorú vybudovali mimozemšťania. Dekódovacie oddelenie zachytáva prenos ponoriek a dekóduje informácie. Takto odhalí typ ponorky, mimozemskú rasu a typ aktivity, ktorú ponorka robí."
  STR_SUB_PEN_UFOPEDIA: "V každom doku môže kotviť jedna ponorka. Toto zariadenie obsahuje zariadenie potrebné pre údržbu a opravy ponorkovej flotily X-Com. Každé plavidlo umiestnené na základni musí mať priradený vlastný dok, ktorý nemôže byť využívaný iným plavidlom, ani keď je priradená ponorka na misii."
  STR_DART_PISTOL_UFOPEDIA: "Šípovka X-Comu je malá pištoľ na šípky, je presná, výkonná so zásobníkom na 12 dutých šípiek. Šípky sú vystreľované vďaka plynovému kartridžu umiestnenému v základni nábojov."
  STR_JET_HARPOON_UFOPEDIA: "Táto akva-puška je presná a účinná, vystreľuje duté oceľové harpúny zo zapečatených balíkov po 10. Každá harpúna má svoj vlastný plynový rezervoár. "
  STR_GAS_CANNON_UFOPEDIA: "Najväčší kaliber z rodiny plynovej zbraňovej technológie, tento kanón strieľa masívne šípy, ktoré môžu mať výbušné alebo fosforové špičky. Obľúbená zbraň medzi skúsenými akvanautami. "
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Hydro-prúdové kanóny sú ťažkou pechotnou zbraňou. Vystreľujú minitorpéda s magnéziovým pohonom. I keď je hydro-prúdový kanón na jednej strane veľmi výkonný, je to nešikovná a ťažkopádna zbraň. Zbraň je použiteľná iba pod vodnou hladinou. "
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Skutočný ťažký kaliber, tento veľký torpédomet dokáže vystreliť tri druhy torpéd, každé s vlastnou pohonnou jednotkou. Jedinou nevýhodou tejto zničujúcej zbrane je manuálne nabíjanie. Torpéda môžu mať dve veľkosti - malé a veľké s výbušnou alebo fosforovou hlavicou. Použiteľné sú len vo vode."
  STR_GAUSS_PISTOL_UFOPEDIA: "Gaussova pištoľ využíva technológiu časticového urýchľovača, čo je nový smer vo vývoji moderných zbraní. Je rýchla, presná a použiteľná ako nad vodnou hladinou tak pod ňou. Vývojovo vychádza gaussova technológia z plazmovej technológie poznanej počas predchádzajúcej vojny."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Gaussova pištoľ využíva technológiu časticového urýchľovača, čo je nový smer vo vývoji moderných zbraní. Je rýchla, presná a použiteľná ako nad vodnou hladinou tak pod ňou. Vývojovo vychádza gaussova technológia z plazmovej technológie poznanej počas predchádzajúcej vojny."
  STR_GAUSS_RIFLE_UFOPEDIA: "Krok pred gaussovou pištoľou je puška, ktorá má skutočnú silu, vďaka dvojitému časticovému urýchľovaču. Namiesto elériového systém plazmového napájania sme využili mikročasticový urýchľovač, ktorý generuje prúd anti-protónov. "
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Krok pred gaussovou pištoľou je puška, ktorá má skutočnú silu, vďaka dvojitému časticovému urýchľovaču. Namiesto elériového systém plazmového napájania sme využili mikročasticový urýchľovač, ktorý generuje prúd anti-protónov. "
  STR_HEAVY_GAUSS_UFOPEDIA: "Gaussov kanón je ťakopádny, ale extrémne efektívny. Pracuje s 3 časticovými urýchľovačmi a je prakticky nezastaviteľný. Prúd anti-protónov je udržiavaný vo vnútri gálium arzenidového obalu, ktorý pri náraze imploduje a vypustí antihmotu."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Gaussov kanón je ťakopádny, ale extrémne efektívny. Pracuje s 3 časticovými urýchľovačmi a je prakticky nezastaviteľný. Prúd anti-protónov je udržiavaný vo vnútri gálium arzenidového obalu, ktorý pri náraze imploduje a vypustí antihmotu."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Štandardný granát s presným a sofistikovaným systémom odistenia a časovania, ktorý umožňuje precíznu kontrolu odpalu."
  STR_DYE_GRENADE_UFOPEDIA: "Tieto dymovnice, ale farbiace granáty, poskytujú krytie vo vypätých situáciách. Fungujú ako pod vodou, tak i na súši. Vypustené farbivo vytvorí časticový mrak, ktorý produkuje chobotnici podobný atrament vo vodnom prostredí a hustý dym na súši."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Nástrahový granát môže byť odhodený ako bežný granát, avšak po dopade sa dá len do stavu pohotovosti. Explózia nastane až pri zaregistrovaní pohybu v jeho blízkosti. K správnemu použitiu je potrebná veľká zručnosť a opatrnosť."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Táto výbušnina by sa mala využívať len na demolačné účely. Avšak v minulosti sa ukázalo, že tieto silné výbušniny sú ideálnou zbraňou na vykorenenie mimozemšťanov. Detonačné pásmo je veľké, preto zabezpečte aby boli akvanauti aspoň v minimálnej bezpečnej vzdialenosti. "
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Toto nové zariadenie používa množstvo detektorov a počítačových systémov pre identifikáciu pohybujúcich sa nepriateľských jednotiek. Kliknite na ikonu senzoru na taktickej obrazovke. Zvoľte 'Použiť senzor' z príslušného menu. Šípka uprostred ukazuje smerovanie akvanauta (sever je hore). Blikajúce značky ukazujú jednotky, ktoré sa v poslednej dobe pohli. Veľké alebo rýchlo sa pohybujúce jednotky vytvárajú väčšie značky. Statické jednotky sa nezobrazujú."
  STR_MEDI_KIT_UFOPEDIA: "Ak je vojak v bezvedomí, musíte stáť nad jeho telom. {NEWLINE}LIEČENIE>Vylieči jedno smrteľné zranenie a trocha zdravia pacienta. Červenou farbou vyznačené časti tela znamenajú vážne zranenia.{NEWLINE}STIMULANT>Obnoví energiu vojaka a preberie vojaka v bezvedomí. Aby ste mohli oživiť vojaka v bezvedomí je potrebné stáť priamo nad jeho telom.{NEWLINE}SEDATÍVA>Podporia morálku vašich ranených vojakov až do ekvivalentu strateného zdravia vojaka."
  STR_MC_DISRUPTOR_UFOPEDIA: "Môže byť použitá len vojakmi, ktorí dokážu využívať M.K. Počas boja, kliknite na Rušičku, vyberte typ útoku a vyberte cieľovú jednotku. Poznáme dva druhy rušiacich útokov:{NEWLINE}SKRATOVAŤ IMPLANTÁT> Úspešný útok zníži morálku cieľa, čo môže spôsobiť, že jednotka spanikári.{NEWLINE}OVLÁDNUŤ IMPLANTÁT> Ak je ovládnutie úspešné, získate okamžitú kontrolu nad nepriateľskou jednotkou, akoby to bola vaša vlastná."
  STR_THERMAL_TAZER_UFOPEDIA: "Toto zariadenie môže byť použité len v boji na blízko, avšak omráči živý organizmus zmrazením bez toho aby tento zásah tvora zabil."
  STR_VIBRO_BLADE_UFOPEDIA: "Vibro čepeľ je dlhý titánový nôž, ktorý sa otáča rýchlosťou 6000 ot./min. Táto vŕtačka dokáže prevŕtať i ten najsilnejší potápačský skafander. Napájanie zariadenia je mimozemského pôvodu. Naše predchádzajúce pokusy s touto technológiou zlyhávali, buď čepele rotovali príliš pomaly alebo pod tlakom explodovali."
  STR_THERMIC_LANCE_UFOPEDIA: "Termický vrták je logickou evolúciou technológie vibro čepele. Vrták sa točí vysokou rýchlosťou a zdroj energie, využívajúci zrbit, zahrieva vrták tak, že sa prereže pancierom ako teplý nôž maslom."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Ťažký termický vrták je účinnejšou verziou termického vrtáka. Dvojitý zdroj tepla a extrémne vysoká rýchlosť rotácie znamená, že sa vŕtačka prereže akýmkoľvek známym materiálom."
  STR_SONIC_CANNON_UFOPEDIA: "Sonický kanón je najsilnejší z rodiny sonických zbraní. Charakteristickým prvkom je zvýšený rozsah audio oscilátoru a väčšia rezonančná komora než má sonická puška. Je taktiež vybavený impulzným detonačným systémom, ktorý pomocou modulácie ultrazvukových vĺn zvyšuje efektivitu soncikého úderu. "
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Toto kompaktné zariadenie slúži ako munícia pre sonický kanón. Obsahuje malé množstvo zrbitu."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Výkonnejšie sonické zariadenie. Dokonca ani vysoko legovaná oceľ nie je imúnna voči tejto zbrani. Kompaktný vlnový emitor je rozšírený o supravodivý zosilňovač, ktorý zvyšuje výkon tejto zbrane."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Tento malý objekt je používaný ako zdroj energie pre sonickú pušku - stredne silnú mimozemskú zbraň. Obsahuje malé množstvo zrbitu."
  STR_SONIC_PISTOL_UFOPEDIA: "Sonické pištole sú mimozemskou zbraňou využívajúcou ultrazvuk, ktoré dokážu behom sekundy premeniť kosti na želatínu. Ultrazvukové vlny sú v rozsahu nad rámcom ľudského sluchu."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Zdroj energie pre malú mimozemskú sonickú pištoľ. Obsahuje malé množstvo zrbitu - zdroja mimozemskej energie."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Toto je mimozemský odpaľovač navádzaných rakiet, ktorý vystreľuje autonómne poháňané torpéda tzv. 'disruptorové projektily'. Pred ich vystrelením je potrebné zadať cieľové body, ktoré určia trajektóriu strely a následne potvrdiť ikonou výstrelu. Zbraň je použiteľná len pod vodnou hladinou."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Toto zariadenie je osadené tzv. disruptorovým projektilom, vybavený inteligentným navádzacím systémom. Je odpaľované pomocou disruptora. "
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Termálny odpaľovač slúži na vystreľovanie chemických omračujúcich bômb. Veľmi užitočný pri chytaní živých mimozemšťanov."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Termálna šoková bomba sa používa pri chytaní živých ľudských vzoriek, avšak rovnako môže byť použitá proti väčšine mimozemských druhov. Vystreľuje sa pomocou tzv. termálneho odpaľovača."
  STR_SONIC_PULSER_UFOPEDIA: "Toto zariadenie funguje rovnako ako naše štandardné granáty - akurát je niekoľko násobne účinnejšie. Granát generuje sonický impulz smerovaný do všetkých strán naraz. "
  STR_MC_READER_UFOPEDIA: "V telách mimozemšťanov sme našli malé, chirurgicky implantované jednotky. Tieto kontrolné implantáty, vytvorené akvatoidmi, umožňujú stály prísun informácií z bojiska i na veľké vzdialenosti. Čítačka molekulárnej kontroly je mimozemské komunikačné zariadenie, ktoré si berie informácie priamo z M.K. implantátov. Agenti X-Com môžu tento systém využívať v boji na zobrazovanie charakteristík protivníka. Vyberte funkciu 'použiť' a potom kliknite s kurzorom na mimozemšťana."
