sk:
  STR_LEVIATHAN_UFOPEDIA: "TRANSPORTNÁ A STÍHACIA PONORKA SO SCHOPNOSŤOU PONORU DO EXTRÉMNYCH HĹBOK. VĎAKA POKROČILEJ SYNTÉZE POZEMSKEJ A MIMOZEMSKEJ TECHNOLÓGIE IÓNOVÉHO POHONU A NAVIGÁCII ZALOŽENEJ NA MAGNETICKÝCH POLIACH, ZVLÁDA PRENASLEDOVAŤ PROTIVNÍKA I VO VZDUCHU. "
  STR_BARRACUDA_UFOPEDIA: "BRITSKÁ HYDROSPACE BARRACUDA JE POHÁŇANÁ SUPER-TEPELNÝMI LASEROVÝMI MOTORMI. JE TO JEDNO Z NAJRÝCHLEJŠÍCH STÍHACÍCH PLAVIDIEL NA SVETE, SCHOPNÉ PODMORSKÉHO I ATMOSFERICKÉHO LETU, KĽÚČOVÉ PLAVIDLO V NADCHÁDZAJÚCOM BOJI."
  STR_HAMMERHEAD_UFOPEDIA: "TRANSPORTNÉ A STÍHACIE PLAVIDLO. REPLIKÁCIA SYSTÉMU MAGNETICKÝCH POLÍ V X-COM LODI. I KEĎ MALÁ, JEJ DIZAJN JE STRHUJÚCIM TECHNICKÝM ÚSPECHOM."
  STR_TRITON_UFOPEDIA: "TRITON JE VOJENSKÝM TRANSPORTÉROM VYBAVENÝM ATMOSFERICKÝMI A PODMORSKÝMI MOTORMI. JEHO VEĽKÁ TRANSPORTNÁ KAPACITA A ROBUSTNÁ KONŠTRUKCIA MU ZABEZPEČUJE TRVALÉ MIESTO V X-COM FLOTILE."
  STR_MANTA_UFOPEDIA: "VYSOKORÝCHLOSTNÉ PLAVIDLO MANTA JE STÍHACÍM VZDUŠNO-PODMORSKÝM STROJOM, KTORÝ PRIPOMÍNA MIMOZEMSKÉ LODE S IÓNOVÝM POHONOM. VYSOKO EFEKTÍVNE ÚTOČNÉ PLAVIDLO V STUPŇUJÚCOM SA KONFLIKTU."
  STR_AJAX_UFOPEDIA: "TORPÉDO AJAX PATRÍ NA CELOM SVETE K ŠTANDARDNEJ VÝBAVE PRE PODMORSKÝ BOJ. JE VYUŽÍVANÉ PRE SVOJU PRESNOSŤ A ODSTRAŠUJÚCU SILU."
  STR_DUP_HEAD_UFOPEDIA: "TECHNOLÓGIA STRIEL S HLAVICOU Z OCHUDOBNENÉHO URÁNU JE RELATÍVNE NOVÁ. TENTO SYSTÉM JE PRVÝM KOMERČNE VYRÁBANÝM A VYUŽÍVANÝM PODMORSKÝM ZBRAŇOVÝM SYSTÉMOM."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "TECHNOLÓGIA TEJTO ZBRANE JE ZALOŽENÁ NA SYSTÉME STLAČENÉHO PLYNU, KTORÝ UMOŽŇUJE KANÓNU VYSTRELIŤ CELOPLÁŠŤOVÉ ŠÍPY S VYSOKOU PRIERAZNOSŤOU. "
  STR_PWT_CANNON_UFOPEDIA: "TORPÉDO ZALOŽENÉ NA TECHNOLÓGII PULZNÝCH VĹN VYUŽÍVA SUPERTEPELNÝ PALIVOVÝ SYSTÉM A EXTRÉMNE TVRDENÉ BOJOVÉ HLAVICE, KTORÉ DOKÁŽU PRERAZIŤ VÄČŠINU ZNÁMYCH ZLIATIN. "
  STR_GAUSS_CANNON_UFOPEDIA: "GAUSSOVA ZBRAŇ JE NOVOU TECHNOLÓGIOU VYVINUTOU V LABORATÓRIÁCH X-COM. SYSTÉM JE POSTAVENÝ NA ČASTICOVOM URÝCHĽOVAČI, KTORÝ JE NAPÁJANÝ KOMPAKTNÝM FÚZNYM REAKTOROM CHLADENÝM TEKUTÝM DUSÍKOM. "
  STR_SONIC_OSCILLATOR_UFOPEDIA: "SILNÝ ZVUKOVÝ OSCILÁTOR VYTVÁRA VLNY SONICKEJ SILY, KTORÉ DOKÁŽU ZNIČIŤ SVOJ CIEĽ ROZVIBROVANÍM JEHO ŠTRUKTÚRY NA MOLEKULÁRNEJ ÚROVNI. "
  STR_AQUATOID_UFOPEDIA: "Druh akvatoidov tvorí prastarú spoločnosť, ktorá existovala milénia predtým ako sa ľudstvo prvý raz objavilo na svete. Ich kompaktná forma a baňaté rysy pripomínajú ich vesmírnych príbuzných – Sectoidov. Ich vláda je založená na mocnej technológii molekulárnej kontroly. Akvatoidi sa snažia rozmnožovať, svoj inak sterilný druh, pomocou genetickej modifikácie – ideálnymi subjektmi ich experimentov sú práve ľudia. Vďaka nim dokázali vytvoriť početné hybridné druhy."
  STR_AQUATOID_AUTOPSY: "Pitva akvatoida"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Detailná analýza tohto stvorenia nám umožnila vysloviť niekoľko základných predpokladov. Je to sectoid, starý nepriateľ, avšak zmenený pomocou chirurgie a implantátov tak, aby z neho bolo vodné stvorenie. Zostatkové pľúca mu umožňujú dýchanie vzduchu a čiastočný pohyb po povrchu. Celé telo je pretkané kybernetickými implantátmi, ktoré zvyšujú efektívnosť jeho atrofických končatín a vnútorných orgánov. Keďže sú všetci členovia tohto druhu identickí, predpokladáme, že sú tieto stvorenia klony."
  STR_GILLMAN_UFOPEDIA: "Skoro človek. Podivný tvor, ktorý vyzerá ako plazovitý humanoid, veľmi blízky príbuzný človeka. Toto stvorenie je v podmorskom svete veľmi silné a rýchle. Gillmeni sú plne vyvinutý druh, nachádzame u nich samcov a samice rôznych vekových kategórií. Nie sú ako ostatní podmorský mimozemšťania, pretože nemajú žiadnu z ich genetických modifikácií či chirurgických deformácií. Je možné, že tu máme čo do činenia s vývojovou vetvou nášho vlastného druhu."
  STR_GILLMAN_AUTOPSY: "Pitva gillmana"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Už po začatí pitvy bolo zrejmé, že tu nemáme čo do činenia s mimozemšťanom, ale s na Zemi zrodeným tvorom. Prastarý prehistorický druh, o ktorom sme si mysleli, že vyhynul v momente kedy sa stali na planéte dominantné cicavce. Gillmeni – obojživelní, inteligentní a silní - tu žili v čase keď planétu obývali dinosaury. Katastrofa, ktorá zapríčinila vyhynutie plazov na tejto planéte ich vohnala do symbiotického vzťahu s cudzími prišelcami. V lebkách majú umiestnené malé elektronické zariadenie."
  STR_LOBSTERMAN_UFOPEDIA: "Tento ohromný tvor, vyšší ako človek s výraznými šiestimi končatinami, nepripomína nič menej ako vodného démona. Podobnosť tvora s pozemskými rakmi mu medzi X-Com vojakmi zabezpečila anglickú prezývku Lobsterman (Račí muž). Je to behemot morských hlbín. Je to precízne navrhnutá bojová kreatúra, s neuveriteľnou silou, prakticky nezraniteľná streľbou. Len jeho klepetá samotné dokážu rozdrviť oceľ."
  STR_LOBSTERMAN_AUTOPSY: "Pitva lobstermana"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Pod takmer nezničiteľnou schránkou sa nachádza tvor neuveriteľnej konštrukcie. Silné svalstvo vinúce sa okolo titánovej kostry, sofistikovaný zameriavací systém s multipásmovou snímacou schopnosťou je pripojený priamo do mozgu tvora. Jeho niekoľko očí je chránených plastom, ktorý je silnejší ako oceľ. Je zrejmé, že tieto tvory boli stvorené tak, aby ich nikto nedokázal zastaviť. Hlboko v jeho tele sme našli zariadenia neznámej konštrukcie a funkcie."
  STR_TASOTH_UFOPEDIA: "Títo agilní a rýchli protivníci sú pilierom mimozemskej armády. Stovky sa rodia v masívnych kadiach kdesi hlboko v srdci kolónií mimozemšťanov. Výrazne silnejší ako človek, Tasoth je skutočný votrelec na Zemi – jeho správanie a mäsožravá nátura nemá na tejto planéte obdoby. Tvoria hlavnú útočnú silu mimozemšťanov a nikdy neutekajú z boja, ani za nepriaznivo sa vyvíjajúcej situácie na bojisku. "
  STR_TASOTH_AUTOPSY: "Pitva tasotha"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Pitva odhalila kybernetický organizmus so zvláštnou energiou. Vo vnútri telesnej schránky je malá energetické jednotka, avšak žiadne identifikovateľné orgány. Energia je prenášaná cez telo pomocou bio-elektrického prenosového systému. Telu chýbajú kosti a akékoľvek iné podporné orgány. Po zabití prúdenie energie ustáva a z tvora sa stáva neživá bábka plná slizkého mimozemského mäsa a tekutín. Druhou rozoznateľnou konštrukciou v tele je pár keramických batérií, ktoré keď sa nabijú energiou dokážu na moment tvora oživiť. "
  STR_DEEP_ONE_UFOPEDIA: "Hĺbkomor je biologická nočná mora, kríženec, ktorý vzišiel z pokrútených experimentov akvatoidov. Narazili sme na niekoľko variantov týchto tvorov. Po rozsiahlom výskume sme došli k záveru, že tieto tvory sú vyrábané dobyvateľmi. Ich rady bujnejú vždy po tom ako mimozemšťania zajmú čerstvú dávku ľudí. Každý z týchto pod-ľudí je vyzbrojený energetickým výbojom, ktorý je schopný zabiť akvanauta."
  STR_DEEP_ONE_AUTOPSY: "Pitva hĺbkomora"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Tento tvor je štep človeka a mimozemského organizmu. Ľudský mozog bol výrazne pozmenený tak, aby dokázal prijať ovládaciu elektroniku a mimozemskú mozgovú kôru. Len veľmi ťažko by sme v tomto tvorovi hľadali známky ľudskej anatómie, okrem jednej časti: očí. Chirurgický štep umožňuje mimozemskému zárodku rásť konzumovaním ľudského hostiteľa. Tvrdá koža tvora sa zdá byť neorganická, kovové pletivo, ktoré je extrémne silné a pružné. Výsledný kríženec je silný, rýchly a úplne pod kontrolou mimozemšťanov.  "
  STR_BIODRONE_UFOPEDIA: "Bio-dron je výtvor, ktorý mohla stvoriť jedine myseľ mimozemšťana. Je to mozog (ľudský alebo mimozemský) uložený v amniotickej tekutine a pripojený k napájanej základnej jednotke, ktorá dokáže lietať na zemi alebo pod vodou. Každý bio-dron je vyzbrojený so silným zvukovým distruptorom, z časti mechanickým a z časti organickým. Niektorý z našich vedcov sa domnievajú, že zbraň je riadená pôvodnými hlasivkami hostiteľského organizmu. Presné a húževnaté, tieto strážne super psy sú využívané mimozemšťanmi na stráženie hodnotných aktív."
  STR_BIODRONE_AUTOPSY: "Pitva bio-drona"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Hypotéza, že zvukový distruptor je biologické zariadenie sa nám potvrdila. Toto nešťastné stvorenie doslova ukričí svojich protivníkov k smrti. Každá vzorka je vážne znetvorená a má jazvy spôsobené masívnou chirurgickou traumou. Mimozemšťania doslova prinútili mozog k poslušnosti. Väčšina mozgovej kôry použitej v tvorovi je mimozemského pôvodu, avšak nič sa nemôže rovnať hrôze nájdenia ľudskej jednotky. Bio-drony sú poháňané iónovým motorom a obsahujú akúsi formu systému diaľkového ovládania. "
  STR_TENTACULAT_UFOPEDIA: "Ani len najhlbšie lovercraftovské nočné mory by nemohli stvoriť takéto neopísateľné stvorenie. Na zemi nežije žiadne zviera, ktoré by sa mu rovnalo. Prostredie, ktoré by dokázalo vytvoriť tvora ako je tento je pre nás nepredstaviteľné. Jeho dlhé chápadlá dokážu svoju obeť paralyzovať a následne premeniť na zvláštnu, nemysliacu vec. Dotyk týchto potomkov môže znamenať smrť, a to dokonca i cez zbroj. Chápadlovec je najhrôzostrašnejší mimozemšťan na akého X-Com doteraz narazil."
  STR_TENTACULAT_AUTOPSY: "Pitva chápadlovca"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Pitva odhalila malý kybernetický implantát uložený vo veľkom mozgu tohto tvora. Jeho orientačný systém je komplexnou kombináciou optického a tepelného obrazového vnímania. Dokonca i v tmavých hlbinách oceánu sa táto príšera dokáže orientovať s neomylnou presnosťou. Tých niekoľko zostatkových orgánov je vyvinutých len natoľko, aby stačili pre prežitie. Každý tvor ma malý žalúdok s externou prípojkou. Je pravdepodobné, že tento tvor bol vyživovaný priamo svojimi pánmi. "
  STR_CALCINITE_UFOPEDIA: "Tak ako potápačské skafandre stratených námorníkov, číha tento tvor na morskom dne na neopatrných. Svojimi pazúrmi, tvrdšími než oceľ, dokáže úderom poslať k zemi i toho najschopnejšieho potápača. Pri pohľade do priezoru prilby vidíme hmotu zelenej farby, ktorá vyzerá ako želatína. Avšak aký tvor sa za skafandrom skrýva, to nedokážeme s častých smrteľných stretnutí s touto obludou vytušiť."
  STR_CALCINITE_AUTOPSY: "Pitva kalcinita"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Keď sme z kalcinita odstránili jeho pancierovaný oblek, ukázalo sa, že je to mohutná beztvará masa protoplazmy. Žiadna známka po viditeľnom mozgu, končatinách či zmyslových orgánoch, len hlboko v tekutom tele zostal malý kovový komponent. Po smrti tvora môžeme len odhadovať jeho prirodzenú formu. Je to jedna z nevysvetliteľných záhad našich mimozemských nepriateľov."
  STR_TRISCENE_UFOPEDIA: "Tento dvojnohý plaz je návratom do doby dinosaurov. Zdá sa, že túto príšeru z obdobia kriedy zachránila jej schopnosť prežiť ako vo vode tak na súši. K tvorovi je pripevnený nosič zbrani a jeho čeľuste sú vybavené silnými kovovými zubami. Tieto tvory sú často centrom mimozemských útočných formácií pri útokoch na súši. Sú ťažkotonážnou a schopnou zbraňou s vysokou efektivitou nasadzovanou Tasothmi veliteľmi."
  STR_TRISCENE_AUTOPSY: "Pitva triscena"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Chirurgické skúmanie Triscena odhalilo, že sa jedná o veľmi prastarého tvora, ktorý je posilnený kybernetickými implantátmi a zbraňovým systémom. Jeho mozog je podporovaný malým počítačovým modulom kontrolujúcim všetky jeho funkcie. Hrubá odolná koža, inštinkty predátora rozšírené o zbraňový systém z neho vytvárajú nebezpečného protivníka v každom prostredí. "
  STR_HALLUCINOID_UFOPEDIA: "Hlboko v oceánoch chovajú mimozemšťania tieto obrovské pozemské tvory ako zbrane. Nenechajte sa v prítomnosti týchto neškodne sa tváriacich obyvateľov hlbín ukolísať falošným pocitom bezpečia. Halucinoid vybavený ľadovým útokom v boji na blízko, je smrteľne nebezpečný tvor."
  STR_HALLUCINOID_AUTOPSY: "Pitva halucinoida"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Pod mnohými vrstvami jeho želatínového tela nachádzame silný chemický zmrazovač tvoriaci jeho hlavnú ofenzívnu silu. Jemná a pružná koža Halucinoida sa zdá byť citlivá na útoky zbraňami, ktoré produkujú teplo. Tohto mutanta často nachádzame v spoločnosti jeho pánov – Akvatoidov."
  STR_XARQUID_UFOPEDIA: "Ďalší modifikovaný pozemský bezstavovec, Xarkid, je nádherný a nebezpečný tvor. Tento rýchlo plávajúci obor, skrýva v sebe ničivý arzenál zbraní: dusivý atramentový sprej a iónový časticový lúč. Od nášho prvého stretnutia s týmto mocným tvorom si musíme dávať pozor na jeho silu a jeho pánov, Gillmanov, ktorý ho dokážu ovládať. "
  STR_XARQUID_AUTOPSY: "Pitva xarkida"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Táto prerastená nautiloidea bola do tejto veľkosti vyšľachtená pomocou mimozemských drog a chirurgických zmien. Neprirodzene zvrhlá je i úprava tvora Gillmanmi tak, že pridali do jeho útrob mechanický kontrolný systém. Z tvora tak neostalo nič z jeho prirodzenej existencie. Využívaní ako organický zbraňový systém, robí z xarkidov, ich hrubého panciera a pohyblivosti, obávaných protivníkov."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Mimozemské lietajúce ponorky sú založené na komplexnom energetickom systéme, ktorý ich poháňa neuveriteľnou rýchlosťou i pod morskou hladinou. Základ ich technológie tvorí IÓNOVÝ TLAKOVAČ využívajúci Zrbit ako katalyzátor. Motory vo vode tak pretlačia stonásobok svojho objemu za sekundu. Tento enormný výkon spôsobuje, že sú mimozemské ponorky schopné uniknúť väčšine pozemských ponoriek. Tento pohonný systém dokážeme replikovať za použitia Zrbitu a akvaplastov."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Tieto jednotky generujú sférické mnohovrstevné magnetické pole, ktoré sa rozšíri do oblasti 1000m okolo ponorky. Mimozemskí navigátori sú priamo napojení na tieto stroje a vnímajú tak cestu neviditeľným svetom pod hladinou. Riadiaci systém využíva modifikované mimozemské mozgové tkanivo, ktoré komunikuje priamo s navigátorovým mozgom cez neurónové spojenie."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Každé plavidlo má chameleónsku štruktúru starostlivo vymodelovanú podľa morských živočíchov, ktorá je postavená z akvapalstov. Každá ponorka pracuje ako živý organizmus: posádka a stroj sú zharmonizovaní. Väčšina týchto systémov môže byť replikovaná a je možné vytvoriť hybridnú technológiu, ktorá nám umožní dosiahnutie rovnakej technickej úrovne."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Nespočetné množstvo mimozemšťanov, ktorí boli skrytý na Zemi, boli udržovaní v podchladenom stave – kryogenicky zmrazení. Všetky tvory sú umiestnené v boxoch, ich telesná teplota redukovaná až na bod, kedy sa všetky telesné pochody zastavia. Prieskum týchto jednotiek odhalil, že telá boli zmrazené neuveriteľne dlhú dobu, niektoré viac ako 60 miliónov rokov."
  STR_ALIEN_CLONING_UFOPEDIA: "Veľké množstvo zajatých mimozemšťanov je identických až na úroveň ich DNA, duplikáty na každej úrovni. Vzorky buniek sú umiestnené do týchto jednotiek zo zamrznutých génových bánk mimozemšťanov. Niektoré jednotky obsahujú ľudí alebo časti ľudských tiel. Je možné, že ďalším účelom týchto klonovacích jednotiek je vytvorenie mimozemsko-ľudského hybridu. "
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Využívaním implantátov molekulárnej kontroly v lebkách mimozemšťanov, dokážu tieto prístroje vložiť informácie priamo do mozgu. K týmto jednotkám potom privedú čerstvé mimozemské klony a do ich prázdnych myslí stiahnu pamäť celého druhu a všetky vedecké alebo bojové vedomosti."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Táto jednotka je využívaná na vybavovanie mimozemšťanov implantátmi molekulárnej kontroly, oplodňovanie reprodukujúcich sa rás a vkladanie alebo vyberanie orgánov a elektroniky z akéhokoľvek živého tvora. Mysleli sme si, že proces bol vykonávaný na pacientoch v narkóze, avšak jedinec tento proces veľmi dobre vníma. Bohužiaľ, tento prístroj je perfektne prispôsobený ľudskej anatómii.  "
  STR_EXAMINATION_ROOM_UFOPEDIA: "Konečne máme dôkazy na to, aby sme zistili prečo mimozemšťania zajímajú ľudí. Nie sú jedlom, nie sú oplodňovaní mimozemskými embryami, skôr sú základom pre celý rad stvorení a kontrolných systémov. Mimozemská technológia je založená na spoločnej mysli, zdieľanom intelekte a ľudský mozog je ideálnym materiálom pre tieto systémy. Ľudské mozgové tkanivo je využívané vo väčšine mimozemských biologických počítačových pamätiach a riadiacich systémoch. Zvyšky sú potom využívané na výstavbu a chov. "
  STR_AQUA_PLASTICS_UFOPEDIA: "Ponorky mimozemšťanov a ich stavby využívajú tento neuveriteľné silný, pružný a odolný materiál vo väčšine svojich konštrukcií. Akvapalasty sú komplexné multizväzkové, zrbitom katalyzované materiály. Hustejšia, pritom však ľahšia, substancia je silnejšia než Titan alebo Kevlar."
  STR_ZRBITE_UFOPEDIA: "Je to zliatina mimozemského pôvodu, čiastočne zo zlata a čiastočne z biomateriálu mimozemšťanov. Pri použití ako energetického zdroja, dokáže malé množstvo vytvoriť viac energie ako 10 krát väčší nukleárny reaktor. Výroba tohto materiálu je mimo naše technické schopnosti, pretože väčšina jeho komponentov je mimozemského pôvodu."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Mimozemšťania útočia po celej zemi s nemilosrdnou efektivitou. Nedokážeme však určiť zdroj týchto útokov. Mohlo by to byť nikede v hlbinách oceánu, ktoré sú pre nás zatiaľ nedostupné? Nie všetky organizmy, na ktoré sme narazili, sú mimozemského pôvodu, niektoré sú veľmi staré avšak pozemské. Dokonca z evolučných vetiev, o ktorých sme si mysleli, že dávno vyhynuli. Máme čo dočinenia s hrozbou, ktorá driemala po celé milénia - dômyselná symbióza mimozemského a ľudského. Hlboko v oceánoch sú pradávne mimozemské miesta, ktoré mimozemšťania využívali ku kontaktu so svojimi vesmírnymi bratrancami. Každé z týchto dvanástich miest obsahuje Synomium, výkonný kus mimozemskej technológie. Teraz, keď je ich vojnová mašinéria na pochode, sa mimozemšťania snažia tieto zariadenia reaktivovať. Ich reaktivovaním rozšíria sieť molekulárnej kontroly na Zemi. Musíme tieto zariadenia zničiť za každú cenu."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Pred 65 miliónmi rokov bola na Zem poslaná kolonizačná loď zo vzdialeného mimozemského sveta. Keď sa toto mohutné plavidlo priblížilo k mladej planéte, mohutná slnečná erupcia spôsobila zlyhanie navigačných systémov lode. Poškodený a zlyhávajúci stroj preletel stratosférou a vynoril sa oblohe obdobia kriedy. Na Zemi sledovali nespočetné druhy živočíchov ako sa ich Nemezis zarýva do povrchu planéty. Obrovský mrak prachu zaclonil oblohu a ako sa zem ochladzovala, tak dominantný živočíšny druh – veľkolepé dinosaury – pomaly mizol. Avšak 400 miliárd ton T'leth nebolo nárazom zničených. Sofistikované superpočítače zahájili kryogenický spánkový cyklus tvorov, ktoré prebývali v jeho hlbinách. Ako veky plynuli, počítače prebudili časť mimozemšťanov, aby sa pokúsili nadviazať spojenie so svojimi vesmírnymi bratrancami. Márne, pretože väčšina napájacích zdrojov bola vypnutá."
  STR_TLETH_THE_ALIEN_CITY: "Mesto mimozemšťanov T'leth"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, mohutná mimozemská kolonizačná loď leží pripútaná na dne Sigsbeeho hlbiny, v Mexickom zálive. V centre tohto mesta drieme mimozemská hrôza. Najodpornejšia a tak mocná, že i smrť je na ňu krátka. V sieňach z mimozemských zliatin spí forma veľkého spáča – Všemocný mimozemšťan. Vyzdvihnutím T'leth nad morskú hladinu započne jeho oživovací cyklus. Ak sa prebudí, bude nezastaviteľný. I keď nie je mŕtvy, ale ani živý, ovláda jeho mozog celú mimozemskú armádu. Podivuhodná technológia molekulárnej kontroly spája všetkých mimozemšťanov k Jednej mysli a Jednu myseľ k všetkým mimozemšťanom. Geneticky upravené mimozemsko/ľudské zárodky dodávajú Jednému energiu a vytvárajú spojenie medzi vládcom a jeho poddanými. Mýtus o Všemocnom mimozemšťanovi existuje v mysliach ľudí po celé storočia. Hlbiny oceánu vždy skrývali skutočnú pravdu. "
