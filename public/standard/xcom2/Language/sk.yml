  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars: Pád Cydonie"
  STR_INTRO_3: "Po tom ako jednotky X-Com zničili samotné centrum mimozemskej vojnovej mašinérie, vracajú sa triumfálne domov. Avšak nie všetko bolo v marťanskej základni mŕtve."
  STR_INTRO_4: "Silný tachyónový lúč začal prúdiť z ruín nervového centra Cydonie - svišiaci prázdnotou k svojmu cieľu............"
  STR_INTRO_5: "Zemi."
  STR_INTRO_6: "Hlboko v pozemskom oceáne lúč zasiahne dlho neaktívny prijímač. Obrovské spiace počítače sa preberajú k životu. Hlboko, mimo dohľadu celého ľudstva, v obrovských komorách plných spiacich bytostí sa začína ich dlhý reanimačný cyklus."
  STR_INTRO_7: "2040: Zem zabúda. Hrôzy Prvej mimozemskej vojny sú dávno zabudnuté. Avšak, v stratených a skrytých miestach oceánu sú znova pripravené mimozemské hordy. Pripravené zvrhnúť ľudstvo a ovládnuť jeho planétu."
  STR_INTRO_8: "Mimozemšťania udreli proti ľudstvu; hľadajúc vzorky pre svoje zvrátené experimenty; pustošia planétu pre zdroje a vzácne minerály; útočia z hlbín morí. Potom obrátili svoj zrak nad vlny."
  STR_INTRO_9: "Silné vznášajúce sa ponorky podivných tvarov brázdia oceány - pozerajú, hľadajú, lovia..."
  STR_INTRO_10: "Ak nájdu svoju korisť, zaútočia."
  STR_INTRO_11: "Používajú podivné nové zbrane, pred ktorými sa svet nevie brániť. Sme vydaní na milosť útočníkom.{NEWLINE}Je len jedna organizácia, ktorá nás dokáže zachrániť; ale my sme sa jej už dávno otočili chrbtom..."
  STR_INTRO_12: "Experimentálna podmorská základňa X-COM"
  STR_INTRO_13: "'Mayday! Mayday!' 'Toto je transatlantický parník Hyperion'. 'Útočia na nás'. 'Mayday! Mayd............'"
  STR_INTRO_14: "'Veliteľské centru doku jedna: Otváram pretlakový uzáver', 'vypustite Barracuda Zero One. Máme hlásený útok mimozemšťanov - stav Červený'.{NEWLINE}'Opakujem: najvyššia pohotovosť'"
  STR_INTRO_15: "Mimozemšťania sú vo svojej efektivite nemilosrdný...."
  STR_INTRO_16: "...neomylní vo svojej presnosti"
  STR_INTRO_17: "'Barracuda Zero One základni' - 'približujeme sa k zvyškom Hyperionu'."
  STR_INTRO_18: "'Spomaľujem'.{NEWLINE}'Dva metre’{NEWLINE}'Jeden meter'{NEWLINE}'Všetci akvanauti sa pripravia na výsadok'."
  STR_INTRO_19: "...........'Vzduchový uzáver voľný'...'približujem sa k vraku'.{NEWLINE}'Holy!'{NEWLINE}'Vidíte tie príšery cez moju kameru?'"
  STR_GAMEOVER_1: "Zlyhali sme, mimozemšťania zlikvidovali našu poslednú nádej na spásu.{NEWLINE}X-Com bol zničený a Zem leží pri nohách svojho pradávneho nepriateľa."
  STR_GAMEOVER_2: "Vysoko v stratosfére sa ozýva hrmenie T'leth, ako sa mesto presúva po tvári sveta. Rozosieva smrť a žne posledné zvyšky ľudskej rasy. Hlboko v jeho útrobách sa k životu preberá vražedná mimozemská myseľ."
  STR_GAMEOVER_3: "V hlavných mestách všetkých národov sa snažia prísť z posledným zúfalým plánom. Avšak všetko zlyháva, bez technológie z výskumných projektov X-Com sú naše zbrane neefektívne."
  STR_GAMEOVER_4: "Mimozemšťania rozostavili svoje základne okolo polárnych čapičiek a začali s roztápaním ľadu, svet sa stane jedným nekonečným oceánom. Zvyšky ľudskej rasy sú zhromaždené na jedno miesto a využívané pre kruté chovné experimenty s neznámymi mimozemským cieľom. Obloha potemnela a nákaza zasiahla všetky krajiny Zeme."
  STR_GAMEOVER_5: "Nedokážeme odporovať novému svetovému poriadku, a tých ktorí sa o to pokúsili postihla rýchla smrť z rúk neuveriteľných mimozemských zbraní. Pre tých z nás, ktorých nepostihlo také vyslobodenie, sa matka Zem stala mimozemským svetom a ľudstvo bolo stratené pod tiažou približujúcej sa hrôzy. "
  STR_OUTRO_1: "Hrobka, spustošená a zničená, bublajúci rev vychádza z urny uprostred.{NEWLINE}Hlupáci, všetci zahyniete...................."
  STR_OUTRO_2: ".................nikto neujde."
  STR_OUTRO_3: "Hrobkou otriasla masívna erupcia a prehnala sa celým mestom. Trosky a dym zaplnili ovzdušie. Plány mimozemšťanov sú zhatené........"
  STR_OUTRO_4: "Pokrivená veľkosť mesta T'leth začína praskať. Jeho žiariace veže a adamantiové sieňe chŕlia len oheň a dym."
  STR_OUTRO_5: "Mocná mimozemská bašta sa rúti do mora, kvílenie krútiaceho sa kovu a duší sa šíri priestorom. Už nikdy viac nebude Veľký Spáč snívať o dobývaní sveta."
  STR_OUTRO_6: "Nakoniec v uši drásajúcom zvuku sa veľké mesto T'leth rozpadne na kusy.{NEWLINE}Mimozemská hrozba pominula, Zem je očistená.................."
  STR_OUTRO_7: "Ospalá modro-zelená planéta kdesi vo vzdialenom kúte galaxie."
  STR_OUTRO_8: "Blízka budúcnosť je bezpečným miestom k životu."
  STR_OUTRO_9: "Mimozemská hrozba pre Zem už je dávno zažehnaná."
  STR_OUTRO_10: "Obrovské mestské metropole obývajú miliardy ľudských bytostí."
  STR_OUTRO_11: "Hrdinské činy X-Com vo vojnách s mimozemšťanmi sa stali súčasťou detských príbehov."
  STR_OUTRO_12: "Avšak každá legenda má vždy v sebe zrnko pravdy............"
  STR_RISE_1: "T'leth, nazývané mnohými menami v mnohých legendách z rôznych krajín."
  STR_RISE_2: "S ohlušujúcim výkrikom, ktorý sa niesol po celom svete, začalo T'leth stúpať z morského dna."
  STR_RISE_3: "Jeho obrovská konštrukcia sa valí vodami Mexického zálivu."
  STR_RISE_4: "400 miliárd ton mimozemského kovu, veľkolepé mimozemské mesto, v ktorého hlbinách leží spiace telo Všemocného mimozemšťana. Uväzneného na zemi 65 miliónov rokov sa tento zákerný vesmírny Boh začína preberať k životu."
  STR_RISE_5: "Voda v oceáne sa varí a múti ako sa hrobka Veľkého spáča prediera na svetlo sveta................"
  STR_RISE_6: ".........svetlo, ktoré nebude mať dlhého trvania, ak sa X-Comu podarí zničiť mimozemskú vojnovú mašinériu."
  STR_YOU_HAVE_FAILED: "Zlyhal si, nepodarilo sa ti zastaviť mimozemskú vojnovú mašinériu. Výbor, zbavený ilúzií o tvojej schopnosti viesť boj z mimozemšťanmi, sa pokúsil o nevojenské riešenie. Avšak okupanti mali svoje vlastné plány a svet sa čoskoro dozvedel celú pravdu..."
