  STR_UFO_CRASH_RECOVERY: "ZAISTENIE POTOPENEJ PONORKY"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "UPOZORNENIE - v ponorke alebo okolí miesta havárie sa stále môžu pohybovať živí mimozemšťania. Misia bude úspešná pokiaľ budú všetky opozičné jednotky eliminované či zneškodnené. Následne bude zahájený presun zvyškov mimozemskej ponorky, artefaktov a mŕtvol mimozemšťanov späť na základňu. Ak chcete predčasne ukončiť misiu, musia sa všetci akvanauti X-Com vrátiť do ponorky, inak budú zanechaní na mieste. Misiu zrušíte kliknutím na ikonu 'Zrušiť misiu'."
  STR_UFO_GROUND_ASSAULT: "ÚTOK NA MIMOZEMSKÚ PONORKU"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Preskúmajte miesto pristátia, a pokiaľ možno, získajte vstup do ponorky. Misia bude úspešná pokiaľ budú všetky opozičné jednotky eliminované či zneškodnené. Následne bude zahájený presun častí ponorky, artefaktov a mŕtvol mimozemšťanov späť na základňu. Ak chcete predčasne ukončiť misiu, musia sa všetci akvanauti X-Com vrátiť do ponorky, inak budú zanechaní na mieste. Misiu zrušíte kliknutím na ikonu 'Zrušiť misiu'."
  STR_BASE_DEFENSE: "OBRANA ZÁKLADNE"
  STR_BASE_UC_: "ZÁKLADŇA> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Bolo detekované mimozemské plavidlo. Naša základňa je v nebezpečenstve. Podľa štandardných bezpečnostných protokolov všetok nebojový personál a plavidlá X-Com boli evakuované. Mimozemské jednotky sa pokúsia do základne preniknúť cez doky alebo vzduchový uzáver. Ochráňte základňu a jej kľúčové zariadenia za každú cenu - toto je boj na smrť. Kliknutie na 'opustiť misiu' bude znamenať okamžitú porážku a stratu základne."
  STR_ALIEN_COLONY_ATTACK_MISSION: "MISIA: ÚTOK NA MIMOZEMSKÚ KOLÓNIU"
  STR_ALIEN_BASE_ASSAULT: "MIMOZEMSKÁ KOLÓNIA ČASŤ PRVÁ"
  STR_ALIEN_COLONY_P1_BRIEFING: "Táto misia je prepadnutím kolónie mimozemšťanov. Misia sa skladá z dvoch častí. Vašou prvou úlohou je dostať všetkých akvanaoutov k hlavnému vchodu do podzemia a kliknúť na ikonu 'Zrušiť misiu', alebo zlikvidovať všetkých mimozemšťanov v oblasti. Všetko vybavenie ostane na morskom dne až do doby ukončenia misie v druhej časti kolónie. Ak chcete misiu ukončiť, premiestite všetkých akvanautov do ponorky a kliknite na ikonu 'Zrušiť misiu'."
  STR_ALIEN_COLONY_P2: "MIMOZEMSKÁ KOLÓNIA ČASŤ DRUHÁ"
  STR_ALIEN_COLONY_P2_BRIEFING: "Podarilo sa vám preniknúť do útrob kolónie mimozemšťanov. Vašou úlohou teraz bude zničiť riadiace centrum, zariadenie Synomium alebo zneškodniť všetkých mimozemšťanov vo vnútri kolónie. Pre ukončenie misie umiestnite všetkých akvanautov do vstupnej oblasti a kliknite na ikonu 'Zrušiť misiu'. Všetko použiteľné vybavenie X-Comu bude vrátené späť na základňu."
  STR_ALIENS_LAUNCH_PORT_TERROR: "MIMOZEMŠŤANIA ÚTOČIA{NEWLINE}NA PRÍSTAV"
  STR_PORT_TERROR: "MIMOZEMŠŤANIA ÚTOČIA NA PRÍSTAV"
  STR_PORT_TERROR_BRIEFING: "Bol hlásený útok mimozemšťanov na súši. Prístav a jeho civilné osadenstvo je v nebezpečenstve. Vaša jednotka musí eliminovať všetkých votrelcov a ochrániť nevinných okolostojacich občanov. Pre ukončenie misie umiestnite všetkých akvanautov do ponorky a stlačte ikonu 'Zrušiť misiu'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "MIMOZEMŠŤANIA ÚTOČIA{NEWLINE}NA OSTROV"
  STR_ISLAND_TERROR: "MIMOZEMŠŤANIA ÚTOČIA NA OSTROV"
  STR_ISLAND_TERROR_BRIEFING: "Bol hlásený útok mimozemšťanov na súši. Civilné obyvateľstvo ostrova je v nebezpečenstve. Vaša jednotka musí eliminovať všetkých votrelcov a ochrániť nevinných domorodcov i dovolenkujúcich občanov. Pre ukončenie misie umiestnite všetkých akvanautov do ponorky a stlačte ikonu 'Zrušiť misiu'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "MIMOZEMŠŤANIA ÚTOČIA{NEWLINE}NA OBCHODNÚ TRASU"
  STR_CARGO_SHIP_P1: "NÁKLADNÁ LOĎ ČASŤ PRVÁ"
  STR_CARGO_SHIP_P2: "NÁKLADNÁ LOĎ ČASŤ DRUHÁ"
  STR_CRUISE_SHIP_P1: "VÝLETNÁ LOĎ ČASŤ PRVÁ"
  STR_CRUISE_SHIP_P2: "VÝLETNÁ LOĎ ČASŤ DRUHÁ"
  STR_SHIP_RESCUE_MISSION: "MISIA: ZÁCHRANA LODE"
  STR_SHIP_RESCUE_P1_BRIEFING: "Deratizačná misia - musíte eliminovať všetkých mimozemšťanov na lodi a chrániť životy civilistov na palube. Mimozemšťania sa rozmiestnili po celej lodi – na povrchu ako i v podpalubí. Primárne je potrebné zabezpečiť palubu, potom je možné vstúpiť do podpalubia.  Pre ukončenie misie umiestnite všetkých akvanautov do ponorky a stlačte ikonu 'Zrušiť misiu'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Po vyčistení hornej paluby môžete vstúpiť do podpalubia. Na zostup do podpalubia použijete nákladný výťah. Vaša jednotka musí eliminovať všetkých votrelcov na tejto úrovni. Pre ukončenie misie umiestnite všetkých akvanautov do vstupného výťahu a stlačte ikonu 'Zrušiť misiu'."
  STR_ALIEN_ACTIVITY_DETECTED: "ZACHYTENÁ MIMOZEMSKÁ AKTIVITA"
  STR_ALIEN_CONTACT_SITE_MISSION: "MISIA: MIMOZEMSKÝ KONTAKT"
  STR_ARTIFACT_SITE_P1: "MIMOZEMSKÝ KONTAKT ČASŤ PRVÁ"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Cieľom tejto misie je prepadnutie čerstvo aktivovaného mimozemského komunikačného uzla. Táto misia bude mať dve fázy. Na morskom dne sa nachádzajú pyramídy a pod nimi skrytá základňa mimozemšťanov. Vašou úlohou bude dostať akvanautov do vstupu do podzemného komplexu zariadenia. Dostaňte ich na toto miesto a stlačte ikonu 'Zrušiť misiu' pre pokračovanie do ďalšej časti. Ak chcete misiu ukončiť, premiestite všetkých akvanautov do ponorky a kliknite na ikonu 'Zrušiť misiu'."
  STR_ARTIFACT_SITE_P2: "MIMOZEMSKÝ KONTAKT ČASŤ DRUHÁ"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Podarilo sa vám preniknúť do útrob kolónie podzemného komplexu. Vašou úlohou teraz bude dostať sa do základne a zničiť Synomium - zariadenie molekulárnej kontroly. Pre ukončenie misie umiestnite všetkých akvanautov do vstupnej oblasti a kliknite na ikonu 'Zrušiť misiu'. "
  STR_SIGSBEE_DEEP_MISSION: "SIGSBEEHO HLBINA{NEWLINE}MIMOZEMSKÉ MESTO PRVÁ ÚROVEŇ"
  STR_TLETH_P1_BRIEFING: "Vstupujeme do neznáma. V týchto miestach nás môže čakať čokoľvek. Vieme, že sú pred nami dve ďalšie úrovne mimozemského mesta a vaša jednotka musí čo najrýchlejšie nájsť vstup do ďalšej úrovne mesta. Pre vstup do ďalšej úrovne mesta umiestnite všetkých akvanautov do výťahu a kliknite na ikonu 'Zrušiť misiu'. Zrušenie misie kdekoľvek inde bude mať za následok zlyhanie misie. "
  STR_TLETH_ATTACK_MISSION: "ÚTOK NA T'LETH {NEWLINE}MIMOZEMSKÉ MESTO DRUHÁ ÚROVEŇ"
  STR_TLETH_P2_BRIEFING: "Sme stále hlbšie v neznámom priestore, v týchto miestach môžeme očakávať nečakané. Vieme, že nás od nášho cieľa delí ešte jedna úroveň mimozemského mesta. Vaša jednotka sa musí čo najrýchlejšie dostať k vstupu do ďalšej úrovne mesta. Pre vstup do ďalšej úrovne mesta umiestnite všetkých akvanautov do výťahu a kliknite na ikonu 'Zrušiť misiu'. Zrušenie misie kdekoľvek inde bude mať za následok zlyhanie misie. "
  STR_FINAL_TLETH_MISSION: "FINÁLNY ÚTOK NA T'LETH {NEWLINE}MIMOZEMSKÉ MESTO TRETIA ÚROVEŇ"
  STR_TLETH_P3_BRIEFING: "Už nieto návratu – blížime sa k cieľu misie. Tu musia vaše jednotky prehľadať hrobku Všemocného mimozemšťana a zničiť všetkých 8 napájacích staníc, ktoré ju zásobujú energiou. Koniec mimozemskej hrozby je blízko. Nevzdávajte sa! Zrušenie misie bude mať za následok jej zlyhanie."
  STR_TLETH_P1: "MIMOZEMSKÉ MESTO PRVÁ ÚROVEŇ"
  STR_TLETH_P2: "MIMOZEMSKÉ MESTO DRUHÁ ÚROVEŇ"
