sv:
  STR_LEVIATHAN_UFOPEDIA: "TRANSPORT- OCH JAKTFARKOST MED BÅDE FLYG- OCH DJUPDYKNINGSFÖMÅGA. EN UTMÄRKT FUSION AV UTOMJORDISK OCH MÄNSKLIG TEKNOLOGI. ANVÄNDER ETT JONISKT DRIFTSYSTEM OCH ETT MAGNETISKT NAVIGATIONSSYSTEM."
  STR_BARRACUDA_UFOPEDIA: "DEN BRITTISKA BARRACUDAN DRIVS A SUPERVARMA LASERMOTORER. EN AV DE SNABBASTE JAKTFARKOSTERNA I VÄRLDEN SOM KAN BÅDE FLYGA OCH DYKA."
  STR_HAMMERHEAD_UFOPEDIA: "EN TRANSPORT- OCH JAKTFARKOST MED REKONSTRUERAT MAGNETNAVIGERINGSSYSTEM. EN LITEN KONTRUKTION MEN ETT TEKNISKT STORT FRAMSTEG."
  STR_TRITON_UFOPEDIA: "Triton, en trupp transport, utrustad med fulla atmosfäriska och akvatiska flygmotorer. Den stora kapaciteten och den robusta konstruktionen ser till att den är stöttepelaren i X-Com flottan."
  STR_MANTA_UFOPEDIA: "MANTA HÖGHASTIGHETSFARKOST. EN ENMANNAD, FLYGANDE UBÅT TILL JAKTFARKOST INSPIRERAD AV JON-DRIVNA UTOMJORDISKA SKEPP. ETT HÖGST EFFEKTIVT VAPEN I DEN ESKALERANDE KONFLIKTEN."
  STR_AJAX_UFOPEDIA: "Ajax torpeden är standard vapnet i undervattensstrid världen över. Används som ett pricksäkert och kraftfullt avskräckande medel."
  STR_DUP_HEAD_UFOPEDIA: "VAPENSYSTEM MED UTARMAT URAN I SPETSARNA ÄR RELATIVT NYTT. DETTA ÄR DET FÖRSTA KOMMERSIELLA UNDERVATTENSDESIGNADE VAPENSYSTEMET SOM UTNYTTJAR DETTA TILL FULLO."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "Ett komprimerad-gasdrivet kanonsystem som avfyrar fasta bultar med hög pansarbrytande förmåga."
  STR_PWT_CANNON_UFOPEDIA: "PULSVÅGSTORPEDEN KOMBINERAR ETT SUPERVARMT BRÄNSLESYSTEM MED EN EXTREMT TUNG STRIDSSPETS FÖR ATT SLÅ IGENOM DE FLESTA MATERIAL."
  STR_GAUSS_CANNON_UFOPEDIA: "GAUSS-VAPEN ÄR EN NYUTVECKLAD X-COM TEKNOLOGI. VAPNETS PARTIKELACCELERATORER DRIVS AV EN KOMPAKT FUSIONSREAKTOR SOM KYLS MED FLYTANDE KVÄVE."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "EN KRAFTFULL LJUDOSCILLATOR SOM SKAPAR DÖDLIGA LJUDVÅGOR. FÖRSTÖR SITT MÅL GENOM ATT VIBRERA ISÄR SITT MÅLS MOLEKYLÄRA BYGGSTENAR."
  STR_AQUATOID_UFOPEDIA: "Aquatoiderna är uråldriga och fanns flera millennium innan människan tog sina första steg på jorden. Deras kompakta kroppar och runda anletsdrag visar släktskap med deras rymdburna bröder, Sectoiderna. Deras största styrka är den Molekylära Kontroll-teknologin. Aquatoiderna är sterila och förökar sig genom genetisk modifikation, gärna på människor. Dessa experiment har gett upphov till flertalet hybrider."
  STR_AQUATOID_AUTOPSY: "Aquatoid obduktion"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "En detaljerad analys av varelsen tillåter att dra vissa grunläggande slutsatser. Det är en Sectoid, våra tidigare fiender, men kirurgiskt förändrad för att göra den till en vattenlevande varelse. Rudimentära lungor tillåter inandning av luft och rörlighet på land. Cybernetiska implantat i kroppen förstärker kroppens försvagade lemmar och organ. Eftersom alla exemplar vi fått in är identiska misstänker vi att dessa varelser är kloner."
  STR_GILLMAN_UFOPEDIA: "Denna märkliga varelse ser ut som en reptilliknande människa, kanske närbesläktad med oss själva. Den är väldigt stark och kan röra sig snabbt under vatten. Gälmän är en fullt utvecklad ras eftersom det finns både män och kvinnor av varierande ålder. Till skillnad från de andra vattenbaserade utomjordingarna visar de inga tecken på genetiska eller kirurgiska förändringar. Det är möjligt att vi ser en uråldrig avgrening på vår egen art."
  STR_GILLMAN_AUTOPSY: "Gälman obduktion"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Så fort operation började blev det tydligt att detta inte var någon utomjording, utan en uråldrig, förhistorisk art som försvann när däggdjuren tog över. Redan när dinosaurierna levde fanns Gälmännen: amfibiska, intelligenta och starka. Katastrofen som dödade dinosaurierna tvingade dessa varelser till en symbiotiskt överenskommelse med de nyanlända utomjordingarna. En liten elektronisk apparat är införd i skallen på dessa varelser."
  STR_LOBSTERMAN_UFOPEDIA: "Denna förbluffande varelse är längre än en människa, har sex lemmar och liknar mer en havens demon. Likheten mellan dessa varelser och vår jords krabbor har gett dem smeknamnet Krabbmän bland våra soldater. Denna best är noggrant designad för strid med extrem armstyrka och dess skal är praktiskt taget osårbart mot projektileld. Dess klor kan krossa stål."
  STR_LOBSTERMAN_AUTOPSY: "Hummerman obduktion"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "När man tagit sig igenom dess nästan ogenomträngliga skal är denna varelse en förundrande konstruktion. Kraftfulla muskler omfamnar ett skelett av titanium och ett sofistikerat målangivelsesystem med en flerkanalig skanningsförmåga är direkt inkopplad i hjärnan. Facettögonen är skyddade av en plast hårdare än stål och det är uppenbart att dessa varelser rätt använda är så gott som ostoppbara. Djupt i varelsens kropp är flera apparater av okänd konstruktion och funktion."
  STR_TASOTH_UFOPEDIA: "Dessa smidiga och snabba varelser utgör huvuddelen av utomjordingarnas arme. Hundratals föds upp i massiva avelskärl djupt i havets kolonier. Tasothen är starkare än en människa och har en blodtörst olikt något annat på vår planet. Tasotherna är ofta i fronten av fiendens attacker och verkar aldrig tveka ens mot överväldigande odds."
  STR_TASOTH_AUTOPSY: "Tasoth obduktion"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Dissektionen visar en cybernetisk organism med märkliga krafter. Inuti kroppsöppningarna finns små kraftkällor, men inga direkta organ. Kraften sprids i kroppen genom ett bioelektriskt överföringssystem. När varelsen dör försvinner kraften och den blir en livlös trasdocka av löst, utomjordiskt kött och kroppsvätskor. Den andra interna delen är ett par keramiska celler, som när de tillförs ström återupplivar varelsen för ett ögonblick."
  STR_DEEP_ONE_UFOPEDIA: "Djuphavsvarelsen är en biologisk mardröm framtagen av de gränslösa Aquatoidernas experiment. Vi har haft kontakt med flera variationer av denna varelse. Efter undersökningar har vi konstaterat att det verkar vara genetiskt framtagna.\nDe ökar i antal när inkräktarna fångat in levande människor.\nVarje individuell varelse är beväpnad med en elektriskt laddad stöt som är kraftfull nog att döda en aquanaut."
  STR_DEEP_ONE_AUTOPSY: "Djuphavsvarelse obduktion"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Varelsen är en transplantation av en människa och en utomjordisk organism. Den mänskliga hjärnan ändras för att göra plats för kontrollmekanismer och en utomjordisk hjärnbark.\nTransplantationen möjliggör att det utomjordiska fostret konsumerar den mänskliga värden när det växer. Skinnet är oorganiskt men extremt starkt och flexibelt.  \nAlla spår av den mänskliga kroppen verkar i slutändan vara försvunna förutom två, ögonen."
  STR_BIODRONE_UFOPEDIA: "Bio-drönaren är en skapelse som bara ett omänskligt sinne kunnat konstruera. En hjärna (Mänsklig eller ej) placeras i en behållare med livmodersvätska vilken monteras på en plattform som kan sväva både på land och under vatten. Varje Bio-drönare är beväpnad med en kraftfull ljudkanon som är delvis mekanisk, delvis organisk. Våra forskare menar att vapnet drivs a hjärnorganismens stämband. Denna pricksäkra och envisa vakthund används för att skydda utomjordingarnas mest värdefulla tillgångar."
  STR_BIODRONE_AUTOPSY: "Bio-drönare obduktion"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Teorin om att ljudkanonen är biologisk är sann. Denna stackars varelse skriker bokstavligen ihjäl sina fiender. Varje exemplar har ärr från stora kirurgingrepp och saknar delar. Utomjordingarna verkar alltså stympa hjärnorna till lydnad. De flesta har utomjordisk hjärnbark, men inget är värre än att hitta ett mänskligt exemplar. Bio-drönaren drivs an en jonisk motor och har någon sorts system för fjärrstyrning."
  STR_TENTACULAT_UFOPEDIA: "Inte ens den djupaste av Lovecraftianska mardrömmar kunde ge upphov till denna obeskrivbara varelse. Den värld som skulle kunna naturligt forma denna varelse är bortom allt förstånd. Tentaculaten anfaller med sina långa tentakler som paralyserar dess offer och förvandlar det till ett själlöst ting. Denna avkomma kan döda vid beröring, även genom pansar. Tentaculaten är den mest skräckinjagande utomjording som påträffats av X-Com."
  STR_TENTACULAT_AUTOPSY: "Tentaculat obduktion"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Obduktionen avslöjade små cybernetiska implantat införda i varelsens stora hjärna. Synen utgörs av en komplicerad kombination av synligt ljus och värmebildsupptagning. Även i de mörkaste vatten kan detta monster navigera med osviklig pricksäkerhet. Mindre organ verkar fylla ett minimum av funktion för att överleva. En mage med yttre mynning antyder att varelsen matas av sina ägare."
  STR_CALCINITE_UFOPEDIA: "Likt förlorade djuphavsdykare döljer sig dessa varelser på havets botten för lovligt byte. Ett slag från Calcinitens sylvassa stålklor kan fälla även den bäste dykaren.\nI maskens fönster syns en grön gelatinliknande vätska virvla omkring. Vad som döljer sig under dräkten är en gåta."
  STR_CALCINITE_AUTOPSY: "Calcinite obduktion"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "När dräkten väl tagits av visar sig Calciniten vara en stor, oformlig klump av protoplasma. Varken hjärna, lem eller sensoriska organ hittas. Bara en liten metallkomponent påträffas i klumpens mitt.\nVi kan bara gissa oss till varelsens egentliga härkomst."
  STR_TRISCENE_UFOPEDIA: "Denna tvåbenta reptil är en rest från dinosaurietiden, Krita-perioden närmare bestämt. Den kan vistas både på land och i vatten och är beväpnad med skjutvapensystem och sylvassa metalltänder.\nDessa varelser utgör ofta kärntruppen när utomjordingarna attackerar på land med sina tunga och dödliga vapen."
  STR_TRISCENE_AUTOPSY: "Triscene obduktion"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "När vi obducerar Triscenen visar den sig vara en uråldrig varelse innehållandes cybernetiska implantat och vapensystem. Dess minimala hjärna kompletteras med en datormodul som monterats på kontrollanordningen varelsen bär. Triscenens hårda skinn, jaktinstinkt och vapensystem gör den till en livsfarlig fiende i alla miljöer."
  STR_HALLUCINOID_UFOPEDIA: "Inkräktarna verkar ha odlat dessa naturliga havsvarelser till biologiska vapen. Bli inte lurad av dess harmlösa utseende, tentaklerna kan döda med sitt isande gift."
  STR_HALLUCINOID_AUTOPSY: "Hallucinoid obduktion"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Inuti de många gelatinlagren hittar vi en kraftfull kemikalie med frysande egenskaper. Kroppens mjuka hölje verkar känsligt för värmebaserade attacker."
  STR_XARQUID_UFOPEDIA: "Xarquiden är ett vackert men farligt monster, genetiskt modifierat från Jordens egna varelser. Den snabbt simmande giganten innehar en arsenal bestående av siktskymmande bläckspruta och en joniserad partikelattack.\nDe verkar främst strida tillsammans med Gällmännen. "
  STR_XARQUID_AUTOPSY: "Xarquid obduktion"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Denna gigantiska pärlbåtssnäcka har ändrats genom utomjordisk dopning och kirurgiska ingrepp. Gällmännen har installerat mekaniska kontrollsystem för att styra denna organiska vapenplattform. Dess hårda skal och simförmåga gör den till en dödlig fiende."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Utomjordingarnas flygande ubåtar förlitar sig på komplexa energisystem för att driva dem i hög hastighet genom vattendjupen. Grundfunktionen är en jonförflyttare som använder Zrbite som en katalysator för att flytta vattenmassorna hundra gånger dess volym per sekund.\nDenna enorma kraft gör att utomjordingarna utklassar de flesta av våra ubåtar fartmässigt. Vi kan replikera detta drivsystem med aqua-plast och Zrbite-kristaller."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Den här anordningen genererar ett sfär-format magnetiskt fält med en radie på 1000 meter runt ubåten. Navigatören länkas direkt till maskinen igenom och \"känner\" sig igenom det ogenomträngliga djuphavet.\nGränsnittet går genom modifierad utomjordisk hjärnsubstans som kommunicerar direkt med navigatörens hjärna via en neural länk."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Varje farkost har en kameleont-liknande struktur likt havsdjur och är konstruerade av Aqua-Plast. Varje ubåt fungerar som en organism där besättningen och skeppet agerar i harmoni. Dessa system kan replikeras och vi kan utveckla en hybridteknik för att komma ikapp inkräktarna teknikmässigt."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "De oräkneliga utomjordingar som gömts på Jorden har hållits vid liv genom att frysas ner. De stängs in i individuella enheter som efter våra undersökningar kan vara så gamla som 60 miljoner år."
  STR_ALIEN_CLONING_UFOPEDIA: "Många av varelserna vi fångat är identiska ner till DNA-nivå. Celler från frusna genbanker placeras i kloningsenheten. Vissa enheter innehåller antingen människor eller delar av dem. Det är mycket möjligt att ändamålet är att skapa en mänsklig/utomjordisk hydrid."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Med Molekylära Kontroll Implantat som finns i utomjordingarnas skallar kan information matas rakt in i hjärnan. Färskt klonade varelser förs till dessa maskiner för att få grundläggande kunskap om krig och vetenskap inpräntade i sina tomma sinnen."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Denna maskin används för att operera in Molekylära Kontroll Implantat, befrukta reproducerande varelser och ta bort samt lägga till organ och elektronik i alla sorters organismer.\nVi trodde först att proceduren utfördes på sövda patienter men istället verkar offret högst medveten under operationen och tyvärr verkar maskinen perfekt anpassad till den mänskliga anatomin."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Vi vet nu varför utomjordingarna kidnappar människor. Vi är inte mat eller gödning till deras embryon. Istället är vi basen för en mängdvarelser och kontrollsystem. Deras teknologi baseras på ett delat sinne och intellekt och den mänskliga hjärnan är ett idealiskt medium för detta system. Människans hjärnsubstans används i de flesta utomjordiska datorsystem för dataförvaring. Resten används för expansion och reproduktion."
