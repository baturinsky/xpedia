  STR_WORKSHOP_UFOPEDIA: "En verkstad innehåller alla verktyg för att tillverka utrustning baserade på de senaste designritningar från forskningslabben. 50 tekniker kan arbeta i en verkstad, föremål under konstruktion kommer också ta upp plats."
