  STR_NO_FREE_HANGARS_FOR_TRANSFER: "НЕМАЄ ВІЛЬНОГО ДОКУ ДЛЯ ТРАНСПОРТУВАННЯ!{SMALLLINE}Кожний корабель приписаний до бази, транспортований на базу, придбаний або такий, який тільки будується, використовує один ангар. Будуйте новий ангар або транспортуйте якийсь корабель на іншу базу."
  STR_CANNOT_BUILD_HERE: "НЕ МОЖНА БУДУВАТИ ТУТ!{SMALLLINE}Будівництво можливе лише поруч з уже наявним модулем."
