  STR_UFO_CRASH_RECOVERY: "ЗАХОПЛЕННЯ ЗБИТОГО НПО"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Будьте обережні - прибульці можуть бути в НПО чи поблизу нього. Місія завершиться коли всі прибульці будуть вбиті або нейтралізовані. Після цього знайдені рештки НПО, тіла прибульців та їх спорядження будуть евакуйовані. Для припинення місії поверніть бійців в транспорт і натисніть кнопку \"Перервати Місію\"."
  STR_UFO_GROUND_ASSAULT: "ШТУРМ СУБМАРИНИ ПРИБУЛЬЦІВ"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Вивчіть місце посадки і, при можливості, отримайте доступ до НПО. Місія завершиться коли всі прибульці будуть вбиті або нейтралізовані. Після цього знайдені рештки НПО, тіла прибульців та їх спорядження будуть евакуйовані. Для припинення місії поверніть бійців в транспорт і натисніть кнопку \"Перервати Місію\"."
  STR_BASE_DEFENSE: "ЗАХИСТ БАЗИ"
  STR_BASE_UC_: "БАЗА> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Неподалік приземлилася субмарина прибульців. Наша база в серйозній небезпеці. Згідно зі стандартною процедурою, цивільний персонал та кораблі X-COM були евакуйовані. Прибульці будуть проникати на базу через доки та шлюзів. Захищайте базу будь-якою ціною - це битва на смерть. В випадку відступу Ви втратите базу."
  STR_ALIEN_ACTIVITY_DETECTED: "ПОМІЧЕНА АКТИВНІСТЬ ПРИБУЛЬЦІВ"
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "НЕМАЄ ВІЛЬНОГО ДОКУ ДЛЯ БУДІВНИЦТВА КОРАБЛЯ!{SMALLLINE}Кожний корабель приписаний до бази, транспортований на базу, придбаний або такий, який тільки будується, використовує один ангар. Будуйте новий ангар або транспортуйте якийсь корабель на іншу базу."
