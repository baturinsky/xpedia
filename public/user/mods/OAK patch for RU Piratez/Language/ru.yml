# Подсветка
  STR_UNARMED_BASIC_UFOPEDIA: "Прежде чем изобрести первое оружие, наши предки дрались этим. Все еще нелишне осваивать на случай, если все ваше снаряжение... не найдется.{NEWLINE}Небольшой штраф к точности, если одна рука занята.{NEWLINE}{NEWLINE}{ALT}ЛКМ по пустой руке, чтобы использовать.{ALT}"
  STR_BARBARIAN_SWORD_UFOPEDIA: "Большой крутой меч, хотя и не самый острый. Драться таким может только сильный воин. Доступны два боевых стиля:{NEWLINE}{ALT}>Вихрь.{ALT} Бьет на расстоянии до 2 клеток, можно атаковать до 3 целей. Выберите первую цель, нажав CTRL+SHIFT+ЛКМ, и следующие цели с помощью ЛКМ. Эти атаки потенциально могут нанести больший урон, но средний урон будет меньше. Расходует в 2,5 раза больше ОД и ОВ, чем обычно.{NEWLINE}{ALT}>Удар.{ALT} Обычная атака, ОД=13."
  STR_GROG_BARREL_UFOPEDIA: "В бою крайне важно поддерживать боевой дух, для чего мы придумали напиток, который можем гнать на нашем Спиртзаводе! Так как ни один пират не станет пить в одиночку, в этой бочке достаточно бухла для целой команды! В течение боя можно применить 30 раз КАЖДЫМ из следующих способов:{NEWLINE}{NEWLINE}{ALT}ЛЕЧЕНИЕ>{ALT} Восстанавливает 3 ОЗ за каждую исцеленную фатальную рану.{NEWLINE}{NEWLINE}{ALT}СТИМУЛЯТОР>{ALT} Возвращает оглушенных и уставших пиратов в вертикальное положение (снимает 16 ед. Оглушения, дает 24 ОВ, снижает Бодрость на 2).{NEWLINE}{NEWLINE}{ALT}ОСВЕЖИТЬСЯ>{ALT} Восстанавливает потерянный из-за ран (но не по другим причинам) Боевой дух."
  STR_MEDI_KIT_UFOPEDIA: "Крепче, чем Грог. Эта бутылка - не что иное, как чудо! В бою доступно по 6 применений каждым из следующих способов:{NEWLINE}{NEWLINE}{ALT}ЛЕЧЕНИЕ>{ALT} Лечит фатальную рану, восстанавливает при этом 4 ОЗ.{NEWLINE}{NEWLINE}{ALT}СТИМУЛЯТОР>{ALT} Устраняет 12 ед. Оглушения, дает 25 ОВ и снижает Бодрость на 1.{NEWLINE}{NEWLINE}{ALT}ОСВЕЖИТЬСЯ>{ALT} Восстанавливает утраченный из-за ран Боевой дух и дает бонус к БД.{NEWLINE}{NEWLINE}Крепкой бутылкой можно бить врага по голове - но аккуратнее, может стать причиной кровотечений и открытых переломов! Выпады бутылкой в сторону врага в пьяном угаре приподнимают ваш Боевой дух."
  STR_PSI_AMP_UFOPEDIA: "Только сведущие в магии имеют доступ к Вуду-жезлам.{NEWLINE}С врагом можно сделать много непотребств, но ценой ОВ, БД и Оглушения (7, 21, 7). Да, с расстоянием мощность заметно падает.{NEWLINE}{NEWLINE}{ALT}УЖАС>{ALT} Вселяет в разум беспомощной жертвы образы абсолютного ужаса и трепета. Если атака успешна, она может подорвать Боевой дух и ввергнуть в панику. Сложность: средняя (+20).{NEWLINE}{NEWLINE}{ALT}ОДЕРЖИМОСТЬ>{ALT} Заклинатель пытается полностью подчинить жертву своей воле, что гораздо труднее, чем прошлый трюк. В случае успеха вы получаете полный контроль над разумом, как если бы это был ваш боец. Сложность: очень высокая (+0)."
  STR_PSI_AMP_LARGE_UFOPEDIA: "Кардинальная переделка Жезла Вуду, превосходит его по мощности и дальности, но с другой стороны - куда более громоздкая. Каждое применение тратит ОВ, БД и причиняет Оглушающий урон.{NEWLINE}{NEWLINE}{ALT}ПРОКЛЯТИЕ>{ALT} Наносит жертве Плазменный урон, зависящий от Мастерства Вуду. Сложность: очень высокая."
