  STR_RIFLE_UFOPEDIA: "Všestranná, obouruční zbraň, která ti pomůže skoro ze všech situací.{NEWLINE}Úder pažbou (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 80%, 18 TUs)"
  STR_RIFLE_AK_UFOPEDIA: "'Si plachá, si sladká, si chladná... Si moje všechno, si moje ÁKÁ'{NEWLINE}     - Bow Wave{NEWLINE}Staré jak Metuzalém, zatraceně levné, jednoduché a prachuodolné. Není až tak přesné, ale má větší zásobník, než většina moderních pušek."
  STR_RIFLE_AK_B_UFOPEDIA: "Při rozborce jsme si uvědomily, že místo toho, abychom nůž nosily na opasku, můžeme ho připevnit pod hlaveň téhle vykopávky. Níže jsou údaje o bajonetu:{NEWLINE}Přesnost 100%, ČJ 13; Dovednost: ZBLÍZKA/2 + 50{NEWLINE}ÚČINEK: 30 + SÍLA*0,3 + ZBLÍZKA*0,1{NEWLINE}Typ poškození: PÍCHÁNÍ{NEWLINE}Zvláštní: -10 % zbroj"
  STR_RIFLE_M16_UFOPEDIA: "Karabinu Královských kanadských sil využívají příslušníci Královské jízdní policie a dokonce i civilisté. Není moc silná, ale je lehká a přesná."
  STR_RIFLE_LT_UFOPEDIA: "Jejím posláním je posílat střely ze zásobníku do vzdálených cílů. Své poslání plní, ale nic jiného od ní nečekej."
  STR_RIFLE_SA80_UFOPEDIA: "Stavba zbraně usnadňuje automatickou a rychlou střelbu, ale snižuje přesnou střelbu na větší vzdálenosti. Využívá zásobníky karabiny KKS, ale ty mají tendenci vypadávat, pokud nejsou pečlivě zaklapnuty.{NEWLINE}Pomalé nabíjení (20); Menší 1ruční postih (35%)"
  STR_RUGER_UFOPEDIA: "Touhle puškou se trefí i začátečnice. Používají se do ní zásobníky karabiny KKS. Dobrý dostřel od boku.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,5; Dovednost: ZBL/2+50, Pře 70%, 15 ČJ)"
  STR_INFANTRY_RIFLE_UFOPEDIA: "Poloautomatická klasika vybavena starými dobrými kovovými mířidly. Až tak dobrými, že umožňují přesnou ránu od boku až do vzdálenosti 18 polí. Její název souvisí s tím, že většina armád nevidí důvod, proč platit za lepší pušky pro pěchotu.{NEWLINE}Úder pažbou (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 80%, 16 TUs)"
  STR_BATTLE_RIFLE_UFOPEDIA: "Těžší varianta standardní moderní pušky. Účinná a přesná i na velkou vzdálenost, ale velký zpětný ráz znesnadňuje střelbu dávkou. Navíc má efektní plastikový zásobník.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,5, Dovednost = ZBL/2+50, Pře = 80%, 15 ČJ)"
  STR_OMEGA_RIFLE_UFOPEDIA: "Velmi pokročilý model útočné pušky. Náboje ETAP ignorují 25 % zbroje cíle."
  STR_SMARTRIFLE_UFOPEDIA: "Kapitánko, tohle je po nás dvou ta nejchytřejší věc široko daleko. Sama míří a má velmi velkou kadenci střelby.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,5; Dovednost: ZBL/2+50; Pře 75%, 15 ČJ)"
  STR_UAC_RIFLE_UFOPEDIA: "Podivně sestrojená puška, která po spuštění spouště vypálí téměř současně 3 střely namísto jedné. KDYŽ zasáhne, je smrtící, díky čemuž je oblíbená po celém světě.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,5; Dovednost: ZBL/2+50; Pře 75%, 15 ČJ)"
  STR_UAC_CLIP_AQUA_UFOPEDIA: "Akvaplastikové střelivo pro pušku UAC. Ignoruje polovinu zbroje cíle, má menší rozptyl, je lehčí a tedy se ho do zásobníku vleze více."
  STR_SHOOTA_UFOPEDIA: "Tahle zbraň nezná míry,{NEWLINE}zanechává v tělech velké díry."
  STR_KILLGUN_UFOPEDIA: "Zbraň hodná rukou královny válečnice. Spojení naloďovačky a plastoocelové sekery. Pomalejší, ale s lepším dostřelem. Je pouze na menší zásobníky, protože nábojový pás by překážel při boji zblízka.{NEWLINE}Sekera (Sečné = 75+SÍL; Dov: ZBL; Pře 80%, 22 ČJ)"
  STR_SHOOTA_MK2_UFOPEDIA: "Jako Naloďovačka, ale s větší kadencí."
  STR_SHOOTA_MK3_UFOPEDIA: "'Čím více ratatatata, tím lépe'{NEWLINE}         - Mistr Mun"
  AUX_SHOOTA_MK3_UFOPEDIA: "Palubní verze Superstřílítka. Ideální pro střelbu na větší vzdálenosti."
  AUX_AUTO_AXE_UFOPEDIA: "Autosekna uzpůsobená pro přidělání na vůz. Dosah má 2. Idelální na prosekávání si cesty lesem nepřátel."
  AUX_COPTER_WEAPON_ARIFLE_UFOPEDIA: "Zkrácený těžký kulomet, upravený pro střelbu z plavidla. Mysli na to, že do něj pasují pouze krátké zásobníky."
  STR_UAC_CARBINE_UFOPEDIA: "Prastará zbraň, ale díky použitému plastu a malému množství součástek stále v dobrém stavu. Využívá rozšířené střelivo a zásobníky Rozprašovače, oproti kterému ale střílí přesně. Je z ní možné vystřelit v rychlém sledu 2 krát za sebou. Tímhle dokáže střílet i idiot."
  STR_HSMG_UFOPEDIA: "Zavři oči, stiskni spoušť a stejně asi něco trefíš. Tahle jednoduchá samočinná zbraň disponuje zásobníkem velké kapacity a spolehlivým, ale nepřesným mechanizmem."
  STR_MP40_UFOPEDIA: "Vylepšený Rozprašovač. Používá stejné zásobníky a je velmi dobře promazaný. Není co víc dodat."
  STR_MINI_SMG_UFOPEDIA: "Méně výkonný samopal určený pro střelbu na krátkou vzdálenost. Využívaný hlavně policií a vězeňskou službou. Je dost malý, tedy vhodný pro infiltraci. Jednoruční střelba je penalizována jen 20 % z přesnosti."
  STR_ASMG_UFOPEDIA: "Díky dobré stabilizaci je neuvěřitelně přesný na krátké vzdálenosti. Ucházející, i když ne nejsilnější zbraň. Zásobník je na 45 beznábojnicových nábojů. Střely ignorují 10 % zbroje cíle. Držení jednou rukou je penalizováno jen 10 % z přesnosti."
  STR_MP_UFOPEDIA: "Proslavený ergonomií, důmyslnou konstrukcí a přesnou výrobou. Tato zbraň se prodává po celém světě. Bohužel je to nedostatkové zboží. Příslušné střelivo ještě nedostatkovější."
  STR_SMG_10MM_UFOPEDIA: "Trochu těžký, ale mistrně vyrobený samopal na výkonné 10mm beznábojnicové střelivo s 32ranným zásobníkem. Oblíbený při přestřelkách v zastavěných oblastech po celé planetě, takže je ho na trhu nemalé množství."
  STR_PPSH_UFOPEDIA: "S trochou vědomostí o střelných zbraních jsme sestrojily vlastní linuxovou verzi samopalu. Linuxový znamená vlastnoruční, chatrný a na koleni upravený. Kope, i když ne jako Naloďovačka a na chrlič střel má slušný dostřel."
  STR_PPSH_3_UFOPEDIA: "K Linuxu jsme připojily vychytané lejzrové ukazovátko, čímž jsme zvýšily přesnost a snížily čas potřebný k míření. A také přesné dostřely tím byly zvýšeny o 2 pole."
  STR_PPSH_4_UFOPEDIA: "Ještě víc vychytaná verze Linuxu. S gyrostabilizátorem je přesnější ve střelbě dávkou. K pažbě jsme připevnily elektroparalyzér, který je o 15 bodů výkonu silnější a při tom o polovinu méně smrtelnější."
  STR_SMG_50CAL_UFOPEDIA: "Jak jeho jméno napovídá, je velký a hlučný. Oblíbená zbraň válečných pánů Mizerných Polí. Za jednoruční držení postih jen 25 % z přesnosti.{NEWLINE}Úder pažbou (zmatení = 20+SÍL*0,5; Dovednost = ZBL/2+50; Pře 70%, 12 ČJ; obzvláště smrtící)"
  STR_TOMMYGUN_UFOPEDIA: "Stylově přetéká nadbytkem levné palebné síly. 50nábojový zásobník je jistotou, že střelivo jen tak rychle nedojde, i když vše kropíš 5rannými dávkami.{NEWLINE}Úder pažbou (zmatení = 20+SÍL*0,5; Dov: ZBL/2+50; Pře 80%; 15 ČJ)"
  STR_TOMMYGUN_LASER_UFOPEDIA: "Předělávka Tomíka, který namísto olova chrlí lejzrové paprsky. Má větší palebnou sílu a je přesnější.{NEWLINE}Úder pažbou (zmatení = 20+SÍL*0,5; Dov: ZBL/2+50; Pře 80%; 15 ČJ)"
  STR_KRUGER_UFOPEDIA: "Tahle rozhrkaná ruční zbraň je pozemského původu, i když inspirace a součástky ze Země nepochází. Přesnost není její předností, ale stejně byla dělaná pro ty, které rády střílí z bezprostřední blízkosti a to ideálně jen jednou - působí opravdu hrůzostrašná poranění."
  STR_MPG_UFOPEDIA: "I když je opravdu ošklivá a zatraceně nepřesná, má tato lidmi vyrobená lehká plazmová zbraň přece jen své kouzlo. Možná díky působivé palební síle."
  STR_HEAT_RAY_PISTOL_UFOPEDIA: "Proměňuje lidi v kouřící škváru za použití žhavé lásky infračerveného paprsku tepla. Zblízka velmi přesný, ale se zvyšující se vzdáleností se rozostřuje."
  STR_RAYGUN_UFOPEDIA: "Paprskomet jsme zrekvírovaly při útěku. Je to silná zbraň, schopná vypařit pozemskou krysu jedním zásahem. Ale problém bude se sháněním baterií."
  STR_SONIC_PISTOL_UFOPEDIA: "Podivná, ale ohromně silná podvodní zbraň, využívající síly čistého tónu. Je to jako trik s roztříštěním skla pouhým hlasem, ale ve výsledku mnohem odpornější. Vodníci ji používají jako záložní zbraň, kterou někdy svěří i vůdcům Hlubiňáků.{NEWLINE}Zvláštní: poškozuje zbroj; demolice +33 %."
  STR_SONIC_RIFLE_UFOPEDIA: "Stěžejní zbraň hord T'leth. Není o moc silnější než pistole, střílí se z ní pomaleji, ale má lepší dostřel.{NEWLINE}Zvláštní: poškozuje zbroj; demolice +33 %."
  STR_SONIC_CANNON_UFOPEDIA: "Neskladná hudební zbraň, z které zabolí i zásah z velké vzdálenosti. Hradby Jericha již nejsou bezpečné.{NEWLINE}Zvláštní: poškozuje zbroj; demolice +33 %."
  STR_SONIC_PULSER_UFOPEDIA: "Granát srovnatelný s pekloniovým, ale mnohem účinnější.{NEWLINE}Zvláštní: demolice +50 %"
  STR_WINCHESTER_UFOPEDIA: "Indiánská klasika. Působí malé poškození, ale je velmi spolehlivá."
  STR_VARMINT_RIFLE_UFOPEDIA: "Lehounká zbraň, účinná proti všemožné drobné havěti."
  STR_SCOUT_RIFLE_UFOPEDIA: "Velmi přesná díky elektronickému zaměřovači. Jednoduchá na ovládání. Láduje se obyčejnými náboji do lovecké pušky."
  STR_HUNTING_RIFLE_UFOPEDIA: "Nenáročná a trochu narezlá. Přesnost téhle zbraně se projeví, když máš dost času na míření. Zásobník pojme 5 nábojů.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,5, Dovednost = ZBL/2+50, Pře 75%, 15 ČJ)"
  STR_HUNTING_RIFLE_ADV_UFOPEDIA: "Vyčištěná lovecká puška doplněná o puškohled. Přesností se vyrovná odstřelovací pušce, ale navíc umožňuje nepřekonatelně přesnou reakční střelbu.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,5, Dovednost = ZBL/2+50, Pře 75%, 15 ČJ)"
  STR_SMG_UFOPEDIA: "Jednoruční, ne zrovna moc účinná, zbraň. Vyniká kadencí střelby."
  STR_SMG_SPIKED_UFOPEDIA: "Kacířské spojení samopalu a pěsťovače s ostny (viz statistiky samopalu). Větší váha zvyšuje dosah dávky a střelby od boku o 1.{NEWLINE}Úder pažbou (zmatení = 10+SÍL*0,5+ZBL*0,1; Dov: ZBL; Pře 75%; 9 ČJ; +50 % smrtící)"
  STR_SMG_ADV_UFOPEDIA: "Tento nepřekonatelný lehký samopal baští vysoce průrazné střelivo (-25 % zbroje cíle). Zásobník pojme 40 nábojů. Má větší efektivní dostřel."
  STR_SKORPION_UFOPEDIA: "Zbraň z východní části Čermarku. Na jednoruční plivátko hrachu je vcelku těžký. Používá zvláštní průrazné zápalné (Pr-Zá) střelivo, které zapaluje cíle."
  STR_LYNX_UFOPEDIA: "Vzácná, sběratelská zbraň. Vystřeluje střelivo škorpiona ohromující rychlostí, za cenu menšího přesného dostřelu."
  STR_LAWGIVER_UFOPEDIA: "Pečlivě vyrobená přesná pistole s průbojným střelivem. Ale má poněkud menší účinný dostřel. Odvážným a rychlým střelkyním se s ní povede mnohem lépe.{NEWLINE}Využívá obrazu ze satelitu, takže má jen poloviční postih při střelbě na místo mimo přímý dohled."
  STR_MRSHAN_PISTOL_UFOPEDIA: "Honosná pistole pašovaná ze vzdáleného impéria Nekomimi. Využívá pulzní střelivo, podobné tomu našemu, které ale poškozuje zbroj. Touto zbraní tedy časem udoláš kohokoli. Je lehká a přesná na vcelku dobrou vzdálenost. Je možné z ní střílet i ve stavu bez tíže."
  STR_MRSHAN_RIFLE_UFOPEDIA: "Honosná puška pašovaná ze vzdáleného impéria Nekomimi. Využívá pulzní střelivo, podobné tomu našemu, které ale poškozuje zbroj. Touto zbraní tedy časem udoláš kohokoli. Je lehká, s velkou kadencí střelby a s malými postihy za jednoruční držení a střelbu z BZ. Je možné z ní střílet i ve stavu bez tíže."
  STR_MRSHAN_SNIPER_RIFLE_UFOPEDIA: "Honosná odstřelovací puška pašovaná ze vzdáleného impéria Nekomimi. Využívá pulzní střelivo, podobné tomu našemu, které ale poškozuje zbroj. Touto zbraní tedy časem udoláš kohokoli. Je možné z ní střílet i ve stavu bez tíže."
  STR_MRSHAN_AUTOCANNON_UFOPEDIA: "Těžká zbraň pro střelbu na krátkou až střední vzdálenost. Pašovaná z Nekomimi. Dokáže vystřílet celý zásobník na jedno spuštění spouště. Pulzní zbraň - poškozuje zbroj. Je možné z ní střílet i ve stavu bez tíže."
  STR_MRSHAN_MINIGUN_UFOPEDIA: "Honosná podpůrná zbraň pašovaná ze vzdáleného impéria Nekomimi. Využívá pulzní munici, podobnou té naší, která ale poškozuje zbroj. Účinná a vcelku přesná i při střelbě na střední až delší vzdálenosti. Je možné z ní střílet i ve stavu bez tíže."
  STR_MRSHAN_LAUNCHER_UFOPEDIA: "Ideální dárek pro děvče, které má vše, co si může přát. V Nekomimi vyráběný AutoMatizovaný Odpalovač Raket. Je možné z něj střílet i ve stavu bez tíže. Používá 3 druhy raket:{NEWLINE}kumulativní: ignorují 40 % zbroje;{NEWLINE}termobarické: větší poloměr výbuchu, oheň a dušení;{NEWLINE}omračující: pořád pořádná šlupka, ale ne až tak smrtící."
  STR_PAINBRINGER_UFOPEDIA: "Nedrží se pravidel, platných pro jiné samopaly. Díky vestavěné elektronice má zanedbatelný zpětný ráz i při střelbě nazdařbůh. Zásobník má úctyhodnou kapacitu 50 nábojů."
  STR_DEATH_BLOSSOM_UFOPEDIA: "Velmi těžký, jednoruční nástroj na zabíjení. Lepší než jakákoli jiná srovnatelná ruční zbraň. Pokud jsi dost silná, abys ji uzvedla."
  STR_COMMANDO_RIFLE_UFOPEDIA: "Perfektní nástroj pro trpělivou lovkyni. Má dostatečnou sílu na proražení pokovované kůže, přesnost takovou, že se trefíš do citlivého místa dle vlastního výběru, a to vše v relativně malém balení. Mířidla se sledovačem kořisti umožňují vysoce smrtící reakční střelbu."
  STR_OLD_RIFLE_UFOPEDIA: "Spolehlivá a přesná, jen neohrabaná. Střely ignorují 10 % zbroje. Střelivo je snadno dostupné, ale s puškou se majitel obvykle loučí nerad. Asi bychom měly kontaktovat obchodníky se zbraněmi.{NEWLINE}Úder pažbou (zmatení = 20+SÍL*0,6; Dov: ZBL/2+50; Pře 80%, 16 ČJ)"
  STR_DRAGOON_RIFLE_UFOPEDIA: "Robustní, velmi výkonná puška, nejčastěji používaná dragouny, jak už její jméno napovídá. Pro pěchotu je příliš těžká. Vyrobeny bývají vcelku kvalitně, ale vyžaduje také pečlivou údržbu uživatelky.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,6; Dovednost = ZBL/2+50; Pře 80%; 16 ČJ)"
  STR_NITRO_EXPRESS_UFOPEDIA: "Velmi silná puška, jak jméno napovídá, vhodná pro lov páráků. Má brutální zpětný ráz a 3nábojový zásobník.{NEWLINE}Přesný dostřel mířeně (30){NEWLINE}Pomalé nabíjení (20){NEWLINE}Zvláštní: zbroj +20 % {NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,6; Dovednost: ZBL/2+50; Pře 80%; 16 ČJ)"
  STR_FLINTLOCK_RIFLE_UFOPEDIA: "Jednoduchá a tedy velice spolehlivá. V rukou zkušené střelkyně nečekaně smrtící zbraň.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,5; Dovednost = ZBL/2+50; Pře 75%, 15 ČJ)"
  STR_BM_RIFLE_UFOPEDIA: "Velmi, velmi, velmi přesná."
  STR_SNIPER_RIFLE_LT_UFOPEDIA: "Lehká odstřelovací puška s 7nábojovým zásobníkem. Manipuluje se s ní snadněji než s její hrubou sestrou. Dobrá proti davům."
  STR_SNIPER_RIFLE_UFOPEDIA: "Přesná a silná, ale s malou kadencí střelby. Velmi velký účinný dostřel od boku (30)."
  STR_SNIPER_RIFLE_ADV_UFOPEDIA: "Velmi složitá zbraň, s jedinečnou schopností 'dvojstřelu', kdy jsou vystřeleny 2 rány v tak rychlém sledu, že je přesnost téměř neovlivněna, a to i na velké vzdálenosti."
  STR_HSR_UFOPEDIA: "Krajta, protože kouše. Jako had. Ve skutečnosti krajta oběť rozdrtí, ale neslovíčkařme, ano?"
  STR_HSR_CLIP_AP_UFOPEDIA: "Tenhle druh HSR střeliva poskytuje bonus k síle zbraně STŘELBA*0,3 a snižuje zbroj cíle o 20 %. Měj na paměti, že ostatní druhy střeliva tenhle bonus nemají. Jako všechny zásobníky Krajty, i tenhle pojme 5 nábojů."
  STR_SUPERHEAVY_RIFLE_UFOPEDIA: "S více jak 60 kg váhy a zpětným rázem, který by porazil koně, není takhle puška doporučovaná začínajícím střelkyním."
  STR_CHAINGUN_UFOPEDIA: "Někdy je mylně zařazován do kategorie kulometů, avšak není přesný na větší vzdálenosti. Ty, které ho dokáží při střelbě udržet v rukách, ho mohou považovat spíše za samopal. Poškozuje zbroj."
