  STR_ALIEN_RESEARCH_UFOPEDIA: "Nebesa křižují malé lodě různých frakcí (obyčejně čluny a brázdiči). Je na nás, jestli je necháme na pokoji, nebo sestřelíme. Pokud jich sundáme až moc, tak létat přestanou."
  STR_ALIEN_HARVEST_UFOPEDIA: "Odpor proti aktivitám většiny frakcí není novým jevem. Nejčastějším protiopatřením je vojenská operace. Po přípravné vlně eskort, dělových člunů, válečných lodí a stíhačů nastupují obávané bombardéry a to ať k zastrašení rebelů, nebo jejich přímému bombardování. Pokud jsou tyto mise úspěšné, znatelně sníží naši proslulost, ale na druhou stranu není vůbec jednoduché jim v tom zabránit. Znamená to přímý střet s bojovými plavidly na obloze, protože součástí jejich úkolu nejsou přistání."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Zatímco obyčejný odpor nejlépe podlehne velké přesile, někdy je třeba chirurgického řezu. Obnovení pořádku začíná průzkumem, poté se objeví stíhači a eskorty, a po zjištění přesné oblasti nepokojů jsou na místo vyslány elitní jednotky na palubách dělových člunů, teroristických lodí a vyslanců. Pozemní jednotky vyřeší odpor hrubou silou. Úspěch mise snižuje naší proslulost, ale pokud jim nedáme pokoje, svou misi přeruší."
  STR_ALIEN_ABDUCTION_PIR_UFOPEDIA: "Hospodářská aktivita prováděná Hvězdným impériem na cizáckých planetách, obývaných druhy s nevyvinutým hvězdným cestováním. Cítící tvorové planety jsou přepadáni, omračováni a unášeni do vesmíru. Obvykle se úzkostlivě dbá na to, aby vězeň nebyl příliš poškozen a akce zůstala místním utajena. Svědkové únosu bývají také unešeni, nebo zničeni nepřekonatelnými zbraněmi. Unesení tvorové bývají studováni, popsáni, nebo putují rovnou na nejbližší tržiště Impéria."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Čas od času cestují bohatí lidé v přepychových jachtách. Když je dostihneš, kápnou z toho tolary."
  STR_MISSION_SWAY_GOVT_UFOPEDIA: "Cílem této mise je naše původní Skrýše. Jak víš, místní vlády vyvažují mezi spoluprací s velkými frakcemi (v konečném důsledku s Hvězdnými bohy), naplňováním potřeb občanů a nasloucháním Mutantí alianci. Tady frakce na vládu tlačí (čti vyhrožují), aby byla 'nesmlouvavá k zločinu' a provedla přímé kroky k potlačení zločinů, které provádíme i my. Našimi nepřáteli jsou velké frakce a samotní Hvězdní bohové, tak si piš, že každá vláda časem podlehne, utne s námi komunikaci a přestane nám vyplácet tolary za ochranu - a to navždy. Naší jedinou šancí je sestřelit kurýra s důležitými papaláši na palubě. Pokud se nám to nepodaří, uspějí."
  STR_ALIEN_BASE_UFOPEDIA: "Čas od času si frakce v odlehlých oblastech planety staví tajné základny. Zde provádí činnosti, o kterých by se populace (a konkurence) neměla dozvědět. Odlehlost oblasti nám ale poskytuje příležitost k útoku, vyplenění a odletu do západu Slunce, ještě před tím, než dorazí jejich početné posily. Dalším důvodem k útoku je skutečnost, že každá základna podrývá náš vliv (-10 proslulosti denně). Základna je plna kořisti, informací (které mohou být využity k vydírání, díky kterému si vliv posílíme) a je to také místo, kde můžeme narazit na vysoce postavené funkionáře. Závěrečná fáze stavby základny je zvláštní událostí - prozradí ji několikadenní nárůst počtu zásobovacích lodí, frigat a křižníků."
  STR_ALIEN_TERROR_UFOPEDIA: "Tyto 'chirurgické řezy' směrované proti 'vůdcům teroristů' jsou smutnou doménou naší doby. Čas od času nějaká frakce vyšle do vybraného města komando smrti. Z výslechu vyplynulo, že s neoficiálním odůvodněním: 'snížit trochu počty mutantů, protože se stejně rychle množí.' Tyto plány můžeme zmařit hned v počátku sestřelením teroristických lodí, ale když vyčkáme a nečekaně se ukážeme na místě pogromu, získáme více proslulosti (pokud tedy nezemře větší množství místních). V některých případech útočníci neletí lodí, ale přijdou po zemi. To nás pak Mutantí aliance zavolá na pomoc. Ať už nám osud těch smolařů leží na srdci, nebo ne, tak je to příležitost k získání kořisti a proslulosti."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Pokud využijeme příležitosti a nějaké frakci sestřelíme loď, poštvou na nás své válečné lodě. Naše lodi používají maskovací technologii a skrýše máme - no skryté, ale když si dají záležet a budou mít štěstí, tak nás vyčenichají. Obzvlášť skrýše, ze kterých vysíláme lodě. Naši nepřátelé ze sebe dost pravděpodobně udělají hlupáky a nic nenajdou, ale pokud náhodou uspějí, tak očekávej velký počet po zuby ozbrojených útočníků. Má to i svou světlou stránku. Pokud jim nakopeme zadky, tak nějakou dobu budou maskovat svůj neúspěch a na čas od nich bude pokoj. Protiopatření obvykle provádí hlídky, stíhače, bitevní lodě a křižníky. Pokud se kterákoli z nich dostane tak na 100 mil od naši skrýše, očekávej v mžiku vyloďovací plavidla. Těch je 5 druhů a některé z nich snadno projdou protivzdušnou obranou. Ale jakmile dosednou, výhoda je na naši straně. Nepřátelé se k nám dostanou jen hangáry a přístupovým výtahem."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Ať už je tajná základna postavena kdekoli, musí být průběžně zásobována. Sledováním zásobovacího letu k místu přistání je jistý způsob, jak ji najít. Ale musíme být na pozoru, protože vlastníci vědí, že je možné zásobovací lety snadno předpovídat, takže mají opatření proti zlodějům. Budou bojovat na život a na smrt, protože mají plavidlo nastavené na autodestrukci, která se sepne, pokud útočníka rychle nezlikvidují."
  STR_MISSION_FREIGHT_UFOPEDIA: "Obchodnický Cech je největší známou přepravní společností s celoplanetární působností. Nejenže disponují vlastním zásobovacím řetězcem, ale také přijímají spoustu Vládních zakázek až střední důležitosti. Pro cech létá tak moc přepravních plavidel, že není schopen všechny ustrážit a navíc nejsou ani moc vyzbrojená. To z nich dělá pěknou kořist - pomysli na ty drahé věci, které na nás v jejich útrobách čekají! Jejich přepravní plavidla mají středně velké posádky, ale jsou to většinou slaboši a zbabělci, takže by neměl být problém je zajmout a prodat. Problém je, že skoro nikdy nepřistávají v divočině. Když přistanou ve městě, tak nám zmizí z dosahu, takže nám nezbývá nic jiného, než je sundat z oblohy."
  STR_MISSION_HEAVY_FREIGHT_UFOPEDIA: "Jako odpověď na vzrůstající ohrožení letových cest (za které jsme trochu zodpovědné i my) se Cech rozhodl zvýšit bezpečnostní opatření. Od teď můžeme očekávat snížení obyčejných letů ve prospěch letů těžkých nákladních lodí. Přítomnost těchto velkolepých plavidel nepochybně ukáže sílu Cechu, kvůli čemu my přijdeme za každý jejich úspěšný let o 500 bodů proslulosti."
  STR_MISSION_MINING_UFOPEDIA: "Těžební lodě jsou jednoduchou, ale ne až tak cennou, kořistí. Prohledávají oblasti a těží z ní cenné nerosty. Těžba jim zabere několik dnů a provádí ji vícero frakcí, nejčastěji Obchodníci, ale také Akademičky a místní vlády, takže si dej pozor, koho na zemi topíš. Těžební lodě přistávají v divočině, na zemi zůstávají delší dobu, a to z nich dělá jednoduše dosažitelnou kořist."
  STR_MISSION_GOLD_TRANSPORT_UFOPEDIA: "Tyto velmi zajímavé mise provádí jak vlády, tak obchodníci. Po několika přeletech dělových člunů se objeví pancéřovaná nákladní loď plná cenného zboží. Nepřistává nikde mimo civilizaci, takže naše jediná šance je ji potopit. Ale pokud před tím sestřelíme doprovodný dělový člun, tak nákladní let pravděpodobně zruší."
  STR_MISSION_MILITARY_SUPPLY_UFOPEDIA: "Tyhle lety provádějí Sparťané, Nájezdníci a vlády. Po několika kroužících dělových člunech očekávej hlavní chod - Vojenský transport naložený spoustou vojenského vybavení nižší technologie. Můžeš ho sundat z oblohy, nebo počkat, až někde přistane. Po nějaké době přistát musí."
  STR_MISSION_COURIER_UFOPEDIA: "Jak Akademie, tak Obchodníci potřebují přepravovat důležité osoby a zásilky rychle. Tyto lety obvykle provádí malá, rychlá plavidla, většinou minimálně chráněná. Jejich největší výhodou je rychlost. Pokud je dokážeme dostihnout, jsou skoro bezbranná, a to jak ve vzduchu, tak na zemi. Jedná se o dobrou příležitost, jak přijít ke vzácnostem a cenným zajatcům. Ale pokud před tím sestřelíme jejich doprovod, tak samotný přepravní let pravděpodobně zruší."
  STR_MISSION_CONVERSION_UFOPEDIA: "Takzvané obrácení na víru je hlavním úkolem Církve. Jakmile se doslechnou, že nějaká komunita nemá požadovanou míru víry, vydají se na místo. Nejdříve vyšlou bitevníky, aby uzemnili pachatele a zlomili jakýkoli odpor. Poté se na scéně objeví Chrámové lodě. Ty svou přítomností způsobí šok a vyvolají víru posilující bázeň. V této fázi je Církev zranitelná a my můžeme zaútočit.  Pokud ve svém obracení uspějí, poklesne i víra lidí v nás, pirátky, což není vůbec dobré."
  STR_MISSION_SUPERVISION_UFOPEDIA: "Čas od času se Hvězdní bohové ukážou na Zemi. Kontrolují, zda vše běží jak má a ujišťují se, že nikdo neporušuje nastavená pravidla. Není jasné, jakým způsobem kontrolu provádějí, protože jejich lodě během mise nepřistávají. Buď dokážou provádět kontrolu bez přímého kontaktu (konec konců, mají zde spoustu špiónů), nebo je prostě naše planeta až tolik nezajímá. Kontrolní lety provádí v Poslech, Vyslancích a křižnících."
  STR_MISSION_PASSENGER_UFOPEDIA: "Přepravu osob organizuje především Cech obchodníků. Akademičky provozují svou vlastní, menší přepravní síť. Prostí Čistokrevní si na ně musí kupovat letenky. Lety jsou provozovány levnými, bezvýznamnými plavidly, která pro nás nejsou nebezpečná. Po sestřelení takového plavidla můžeme očekávat odpor několika osob, ale většina z nich pro nás nebude představovat hrozbu. Nepočítej s tím, že nám takový útok zvedne popularitu, když při něm zmasakruješ a zajmeš civilisty. S obchodníky si můžeš dělat, co chceš. Lety obvykle končí ve městě, takže abychom se dostaly k nákladu, budeme je muset poslat k zemi."
  STR_MISSION_SURVEY_UFOPEDIA: "Průzkumné mise Akademie mají za úkol monitorovat všemožné aktivity na Zemi - od vegetace až po lidstvo. Během nich sbírají vzorky rostlin, zvěře a lidí, aby na nich mohli provádět pokusy. Také unášejí všechny místní lidské mágy, na které narazí. Tyto mise můžeme ignorovat, nám nijak neškodí, ale na druhou stranu můžeme jejich lodě sestřelit a rozebrat, tak proč to nedělat, že?"
  STR_MISSION_DIPLOMACY_UFOPEDIA: "Jak Akademičky, tak Cech, potřebují udržovat těsné vztahy s vládami. Proto jsou pro ně diplomatické mise velmi důležité a tedy i velmi časté. Neznamenají pro nás hrozbu, ale jsou skvělou příležitostí k zajmutí nějaké té důležité osoby. Sestřelení doprovodného plavidla obvykle vede k přerušení mise, takže bude asi lepší počkat na samotného Kurýra, ne?"
  STR_MISSION_MERCENARY_ASSIGNMENT_UFOPEDIA: "Žoldáci provozují své mrzké řemeslo bez přestávky celý rok - žádné volné svátky a víkendy. Nejsou pro nás hrozbou, dokud jim nezkřížíme cestu. Létají v smrtonosných plavidlech, např. v těžké bitevní lodi nebo fregatě, a jsou po zuby ozbrojení. Po sestřelení jejich lodi můžeme z jejich strany očekávat odvetu."
  STR_MISSION_RAID_UFOPEDIA: "Vpády organizují obvykle Nájezdníci, někdy Sparťani. Obvykle si vyberou cíl daleko od obydlených míst, ideálně bezbranné venkovany. Členové přepadu jsou málokdy vyzbrojeni špičkovou technikou, ale to vynahrazují počtem a výdrží. Z jejich utopení moc nekápne, ale každý musí nějak začít, ne? A další výhodou je, že je velmi malá šance, že by se nám na oplátku mstili."
  STR_MISSION_GOVT_PATROL_UFOPEDIA: "Pravdou je, že vládní lodě snadno poznáš díky modro-červeným majákům (obyčejně stíhači a ordinátory). Místní vlády si hledí svého, platí nám za 'ochranu', takže je tak trochu fópá na ně zaútočit. Na druhou stranu jejich velké lodě převáží cennou kořist, takže je to na tobě, Kapitánko!"
  STR_MISSION_SMUGGLING_UFOPEDIA: "Spousta druhů zboží je přísně regulována, nebo k dostání za nestydaté ceny Obchodníků. Samozřejmou odpovědí na selhání regulovaného trhu je pašeráctví. Pašerácké lodě převáží spoustu cenného (a někdy jedinečného) zboží. Proto jsou více než připraveni na stíhání. Ať už ze strany úřadů, nebo prostých lidí, kteří se chtějí vyhnout provizi prostředníkům. Do té kategorie spadáme tak trochu my, Kapitánko."
  STR_ACTIVITIES_MILITARY_UFOPEDIA: "O Vojenských misích si se dozvěděla vše, co jde. Teď je z tebe nepřekonatelný taktický génius.{NEWLINE}(Tvůj vliv roste - obdržela jsi odměnu 1000 bodů)"
  STR_ACTIVITIES_ENTERPRISE_UFOPEDIA: "O moderních podnikatelských činnostech víš už úplně vše. Od teď už budeš vždy minimálně krok před konkurencí.{NEWLINE}(Tvůj vliv roste - obdržela jsi odměnu 1000 bodů)"
  STR_ACTIVITIES_COMMERCIAL_UFOPEDIA: "O obchodování víš už úplně vše. Stala ses pouliční legendou.{NEWLINE}(Tvůj vliv roste - obdržela jsi odměnu 1000 bodů)"
  STR_ACTIVITIES_POLITICAL_UFOPEDIA: "O politice víš už úplně vše. Tví špehové jsou všude, kde se děje něco zajímavého.{NEWLINE}(Tvůj vliv roste - obdržela jsi odměnu 1000 bodů)"
  STR_MISSION_REBEL_TRADING_UFOPEDIA: "Podkopaly jsme ekonomickou pozici přisluhovačů Hvězdných bohů tím, že jsme se s nízkou třídou podělily o znalosti výroby. Rebelské nákladní lodě, provozované Mutantí aliancí, nebo provinčními vládami, začínají provozovat nezávislé obchodování. Tato činnost probíhá každý měsíc, nahrazuje některé frakční aktivity, a přináší nám 1000 bodů proslulosti."
  STR_BLACKMARCH_UFOPEDIA: "Obyvatelé tohoto území jsou známí svou bojovou odvahou a nelítostnou pýchou. Preferují život na venkově, protože města přitahují palbu těžkého dělostřelectva. Ze stejného důvodu mají upravenou i infrastrukturu. Lesní cesty a přesun pomocí zvířat se dá těžko zaměřit bombami. Spousta cizinců je považuje za nemyté a nevzdělané primitivy, což je pravda jen z části. Tato země odrazila několik invazí díky kombinaci partyzánského boje a mistrovského vojenského výcviku. Dokonce byla schopna rozšířit svá území a nejspíš by se stala lokální velmocí nebýt toho, že místní nevěří jakémukoli mírovému systémů vlády. Nebo také kvůli jejich neschopností dodržovat jakákoli nevojenská pravidla a regulace. V zemi jsou jen dvě velká města - rozrůstající se Svobodné Město, jehož obyvatelé si ustanovili Parlament, a velkolepá pevnost pojmenovaná Bašta. Ta slouží jako hradba před zlými věcmi, které sídlí na jihu."
  STR_CALIFORNIA_REPUBLIC_UFOPEDIA: "Je známá svým výstřední politickým zřízením, kterému se říká 'demokracie', a také tím, že je to filmařská velmoc. Její vládce, zvaný 'prezident', je vybírán všeobecným hlasováním (volení je jednoduché, potřebuješ k němu jen televizi s dotykovou obrazovkou) z řad nejoblíbenějších filmových hvězd měsíce. Hlasováním se také rozhoduje, jak skončí bývalý prezident. Nejoblíbenější volba je 'smrt na jevišti' (jejich filmový průmysl si zakládá na tom, že zvláštní efekty nejsou hrané). V této svobodné zemi je minimální vláda a nemají ani policii. O pořádek se starají velmi fanatické oddíly zabijáků hermetického (vlastnost získaná příbuzenským křížením) Řádu Hubbologistů. Je jen přirozené, že vůdcové organizace, zatížení tak nevděčnou a těžkou prací, dostávají dvě třetiny příjmů všech ostatních. Neuctívají Všemocný Tolar jen tak pro nic za nic."
  STR_CENTRAL_PROVINCE_UFOPEDIA: "S necelými 100 miliony obyvatel je Centrální provincie nejlidnatější zemí planety. Její vůdcové se pyšní neochvějnou věrností k Impériu. Věří, že vláda nadřazených nad méněcennými je svatým uspořádáním světa. Proto pro ně bylo přirozené spojit se s nově příchozími Hvězdnými bohy. Prohlašují také, že jejich země je u Hvězdných bohů ta nejoblíbenější. Otázka, zda jsou Hvězdní bohové vůbec schopni cítit lásku, zůstává nezodpovězená, ale bez pochyb Centrální provincii milují skrz na skrz drsně. Z většiny území je smrtící zóna plná kráterů, neobyvatelná kvůli chemickému, biologickému a nukleárnímu zamoření, a to se ještě neberou v potaz podivné příšery a další nevysvětlitelné úkazy. Oblasti, které nejsou pod přísnou kontrolou vlády (což neznamená, že jsou bezpečné), jsou obydleny prostými rolníky, kteří se snaží vypěstovat dostatek rýže pro občany šťastnějších podzemních měst. Z nějakého důvodu si obyvatelé moc nestěžují. Možná proto, že se z nespokojených stávají dárci orgánů."
  STR_CONFEDERATION_UFOPEDIA: "Konfederace je sýpkou světa. Její obrovský zemědělský průmysl pohání masa otroků (ti tvoří 80 % jejího dovozu). Snaha o domestikaci (a tudíž zisk) vzdorné fauny a flory, např. kojotů, chapadlového vína a masožravé kukuřice, šla přes mrtvoly (spousty otroků). Teď po staletích snažení si mohou vlastníci plantáží připít na nezměrný úspěch skleničkou nejlepšího pití. Konfederace nemá žádnou centrální vládu, jen neuspořádaný výbor nejbohatších grandů. Ti jsou tak bohatí, že si bez problémů kupují nejlepší zbraně a žoldáky planety. Ale i svobodní občané jsou velmi dobře trénovaní v boji díky nedostatku každodenního břemene práce. A co je nejdůležitější, všichni sousedé konfederace mají plné talíře své kaše, takže nemají na nějakou invazi ani chuť. Možná až na Latinské impérium."
  STR_DARK_DOMINION_UFOPEDIA: "Této zemi vládne rada osmi Maskovaných Mágů. 70milionová populace si žije vcelku dobře. Obyvatelé jsou rozeseti v malých městech a zemědělských komunitách. Bohatství země, jak technologické tak finanční, je dost velké. Tak by se někdo mohl ptát, proč má tak zlověstný název? Mágové, podporovaní obrovským fanatickým kultem otevřeně vyznávají tak zvané 'Temné bohy'. A jejich víra se projevuje různě. Začíná to spoustou zákazů (třeba zákaz motorizovaných vozidel), jejichž porušení je samozřejmě trestáno od bolestivé smrti, až po, nepřekvapivě, lidské oběti. Z neznámého důvodu se jedná o funkční systém. Hlubiňáci nechávají místní relativně na pokoji, a dokonce i Církev Síria se této části planety raději vyhýbá. Mimo prazvláštní náboženství je Temné dominium proslulé mistrovstvím ve výrobě různých mysl ovlivňujících drog, které hojně užívají místní, ale jsou i vývozním zbožím (když Mágové vydají povolení)."
  STR_DEATH_REALMS_UFOPEDIA: "Názvy jsou často zavádějící. Ale ne v tomhle případě. Celá země je rozbombardovaná pustina, v které tě může zabít cokoli. Příroda je plná obřích jedovatých škorpiónů, obřích jedovatých pavouků, obřích jedovatých rostlin... asi si dokážeš udělat obrázek sama. A když se jim vyhneš, narazíš na pořádnou dávku smrtící UV radiace. Jsou zde čtyři těžce opevněná města, ve kterých žije na 20 milionů obyvatel. Vládci vymysleli důmyslný způsob, jak si poradit s přeplněním měst, slabou morálkou, bídou a nedostatkem potravy: televizní smrtící hry, konané v arénách smrti, smrtících bludištích, smrtících jámách, nebo jednoduše v ulicích měst. Účastníci jsou vybírání náhodně. Cenou je pořádný kopec peněz (a být bohatý znamená jídlo a čistý vzduch), ale většina účastníků je zavražděna (za důmyslnou vraždu jsou plusové body) a vhozena do živiny-recyklujících nádrží. Kupodivu po životě v této pohádkové zemi touží jen velmi málo lidí."
  STR_EURASIAN_AUTONOMY_UFOPEDIA: "Jelikož tato část světa vzdorovala Hvězdným bohům nejvíce, byla pečlivě decimována samotnými bohy a i jejich lidskými prostředníky. Po zhruba sto letech ne zcela úspěšné operace nakonec Hvězdní bohové odešli a ponechali přeživší obyvatele napospas strojům. Dnes je EA součástí provinčního systému Hvězdných bohů s pověstí 'země, kde se nedá nic dokončit.' EA není součástí mezinárodní scény a její vedení je zkorumpováno množstvím zahraničních mocností. Pokud zde chce člověk podnikat, musí se připravit na nekonečná čekání, nekompetenci, okrádání, zfušované výrobky, nepředvídatelné překážky atd. Překvapivě všechny pokusy zcivilizovat tuto očividně slabou zemi ztroskotaly. A to třeba i kvůli výbuchům atomových bomb, které měly být všechny sešrotovány Hvězdnými bohy."
  STR_EUROSYNDICATE_UFOPEDIA: "Průmyslová a technologická mocnost s více jak 80 miliony obyvatel. Jedná se o nejbohatší firemní stát planety brzděný jen vnitřními boji o moc a celoplanetárním zákazem cestování, který musí dodržovat všechny lokální vlády světa. Zatímco Evropa podlehla atomové válce na počátku okupace Hvězdnými bohy, tak Evrosvaz vzešel z popela. Vystavěl uzavřená města se složitým systémem filtrace a sítí virtuální reality. Potrava je pěstována v ohromných podzemních jeskyní a říká se, že je i vcelku poživatelná. To vše je okořeněné dlužním otroctvím, ustavičnými přestřelkami mezi policií a korporátními silami a zločinci (různě kombinované), přičemž žádná ze stran nehledí na zranění a životy přihlížejících. Elity si žijí v přepychu, obklopeny proslulými geneticky upravenými sloužícími a nechvalně známými kybernetickými zabijáky, a sní o vládě nad celou planetou."
  STR_FUSO_UFOPEDIA: "Jakkoli si Fuso stojí na mezinárodní scéně, vždy je za tím bohaté a rozrůstající se hlavní město Vycházejícího Slunce. Tam je největší koncentrace technologií a bohatství - pod bedlivým dohledem Císaře a spousty průmyslových kartelů. Jejich moc ale končí pár metrů za hranicemi města. Zbytek této řídce osídlené země je lomcován nepřetržitým válčením lokálních vůdců, kteří po letech spoléhají stále více na středověké zbraně, protože střelivo není zadarmo. Průměrní obyvatelé nikdy neslyšeli o elektřině. Nikoho nepřekvapí, že Fuso nejvíce proslavili meče, bojová umění a umění umírání."
  STR_GHOSTGATES_UFOPEDIA: "V této zemi prý straší. Když špatně odbočíš, narazíš na upíra, nebo ještě něco strašnějšího. Podle legendy Hvězdní bohové, ihned po dobití Země, museli omezit nadbytečnou populaci, tak přemístili miliardy lidí z celé Eurasie na tento izolovaný subkontinent. Zde je decimovali strašnými epidemiemi, z nichž některé zabíjely ihned, jiné až po dlouhé agónii. Jiné uvrhly oběti do stavu blízkému smrti, nebo s nimi udělaly jiné bizarnosti. Názor, že na planetě může žít miliarda lidí (neřkuli několik miliard) trochu přestřelil. Toto, i když prosperující místo, je opravdu strašidelné. Je poseté hřbitovy, ruinami. Tišší obyvatelé, s velkýma očima, žijí v tuctech různorodých okresů a měst. Pět prastarých šlechtických rodin má právo volit místního Patriarchu. Podle jejich vzhledu a dekadentního způsobu života by se mohlo jednat o legendární upíry."
  STR_HIDDEN_EXPANSE_UFOPEDIA: "V dávné minulosti byl africký kontinent velmi bohatý a zalidněný, což skončilo vpádem Hlubiňáků. Vzniklý chaos posílil místní kmeny divokých Sektoidů a přitáhl všechny možné kreatury, dost šílené na to, aby vyznávali bohy Hlubiňáků (kteří jsou asi méně nebezpeční, než Hvězdní bohové, ale o to jsou šílenější). Tento pokřivený stát má na 15 miliónů obyvatel, opevněných, s plamenomety a dělostřelectvem po ruce. Ti, kteří si to nemohou dovolit prchají, ale v zahraničí vystřízliví. I přes všechno nebezpečí se povídá, že rytíř-generálové, vládnoucí Skrytým lánům udržují přijatelný řád, ve kterém je počet poprav srovnatelný s počtem násilných úmrtí. To je samo o sobě výkon."
  STR_INDONESIA_UFOPEDIA: "Přelidněná země, kde vládne dynamický (čti: krvelačný) kartel nejvlivnějších kriminálních organizací. Vývoz: rozkoš ve všech myslitelných formách. Dovoz: vojenské vybavení."
  STR_IRON_TRIBE_UFOPEDIA: "Název tohoto důležitého kmene, pokud je možné silně vylidněnou zemi nazývat kmenem, má kořeny několik staletí v minulosti, kdy na ostrovech sídlily jen kmeny doby kamenné. Železný Kmen měl k dispozici nějakou předinvazní technologii, velké ambice a nepřekonatelnou urputnost, díky čemuž později už žádné jiné kmeny nezbyly. Národ zbohatl dostatečně na to, aby obnovil část elektrické sítě a obslužnost turbínovými vlaky - i přes to, že se jedná o primitivní technologie, jde o úžasný úspěch. Většina populace se rozptýlila do opevněných vesnic, ukrytých v zlověstné divočině. Ale hlavním město si Železný Kmen udělal z pradávného města Spektrál... což byl docela odvážný krok, protože ve strašidelných ruinách je obrovská, zdánlivě nezničitelná (ne že by to nikdo nezkoušel) mezidimenzionální brána. Pravidelně se z ní vynořuje něco nepopsatelného, co dělá nepopsatelné věci. Vysoce organizovaná armáda (které chybí těžká technika) je obvykle schopna tyto návštěvy vypudit, ale žádná výprava vyslaná do brány se nikdy nevrátila."
  STR_KINGDOM_OF_CANADA_UFOPEDIA: "Přeplněno šlechtici a aktuálně pod vládou Jejího Veličenstva královny Aurory II. Jsou to opravdu milí lidé, dokud tě neukamenují k smrti za kouření tabáku, nebo odhalená stehna na veřejnosti. Červeně uniformované KKS (Královské kanadské síly) jsou neustále na pozoru před Věcmi ze severu, Věcmi z moře, nevychovanými lidmi a občas před robotickými špiony Technokracie. Jinak se jedná o docela nudnou zemi."
  STR_LATIN_EMPIRE_UFOPEDIA: "Stará, ale právě se rozmáhající mocnost vystavěná na dobývání, vzdělání, uměleckém cítění a společenské nerovnoprávnosti. Poté, co si podrobila okolní území a vypudila Hlubiňáky, stáčí svůj zájem čím dál tím více na sever... Konfedereace nejspíš nápor Imperiálních legií neustojí a je v ní tolik potenciálních otroků, kteří by mohli být využiti mnohem účinněji..."
  STR_NORTHERN_FEDERATION_UFOPEDIA: "Další ponuré místo, kterému se ale vede vcelku dobře. Což není problém, když se podíváme na sousední území. Vláda má k dispozici omezené zdroje, takže zastává přísné populační limity. Místní si moc stěžovat nemohou, protože jinak by byli vyhoštěni za hranice tohoto přeřízeného ráje na zemi. Na hranicích je spousta ostnatého drátu, pospojovaných minových polí a automatických kulometů nastavených na sestřelení čehokoli, co se hýbe. To vše činí přechod hranice vcelku komplikovanější."
  STR_RED_REVOLUTION_UFOPEDIA: "Jedna ze zemí vedených náboženskými magory, kteří tentokrát nemají nic společného s kultem Vesmírných bohů. Církev Rudé Revoluce uctívá Marxe Čegevaru, který je něco jako prorok, který se stal mučedníkem někdy před dvěma sty až dvěma sty tisíci roky (záleží na kterou konkrétní svatou knihu se odvoláváš). Má se navrátit a ochránit všechny Revolucionáře od všeho zlého a všechny ostatní odsoudit k věčnému nápaditému utrpení. Tato radostná událost má nastat někdy teď. Mezitím Revolucionáři naplňují přikázání (zrušení soukromého vlastnictví, prostý život, vzájemně si pomáhat a bez otázek plnit rozkazy církve), nahánějí hříšníky (kteří jsou poté samozřejmě vystaveni nápaditému utrpení) a horečně zbrojí - není tomu dlouho, co o území bojovalo Latinské Impérium a Konfederace."
  STR_ROGUE_FIELDS_UFOPEDIA: "Tato opuštěná země je rozdělena mezi tucet bohatých, mocných válečných štváčů, z nichž každý disponuje vlastní armádou. I když jsou rozepře mezi těmito 'válečnými pány' (tak si nechávají říkat) každodenním koloritem, jedno je spojuje: pirátství. Velké flotily námořních lodí jsou připraveny udeřit na jakoukoli zemi, která poleví v obraně a nechá se tak připravit o spoustu kořisti včetně otroků. Později jsou plody nájezdu k dostání na mezinárodních trzích a vcelku často si je kupují původní vlastníci. Území a bohatství ve formě zlata a technologií shromažďovaných po staletí brání Pánové zuřivě. Za zmínku pomalu nestojí ani hrozba Hlubiňáků. Pánové vládnou tyransky, ale místní žijí podle mota 'žij rychle, zemři mladý' a když právě není žádná válka, prohání se ve smrtících závodech, které jsou největší sportovní událostí planety. Jelikož jsou Mizerná Pole největším producentem spalovacích strojů, není zde nedostatek motorizovaných prostředků pro jízdu, plavbu nebo let."
  STR_ROMANICA_UFOPEDIA: "Je poseta množstvím kamenných hradů, od malých opevnění až po rozlehlé pevnosti, vyzbrojených všemi možnými známými zbraněmi, dokonce i mezikontinentálními střelami. Hrady jsou dědičnými sídly mnoha šlechtických rodin, které společně vládnou zemi, ale čas od času spolu mají neshody, které někdy přerůstají ve války. Zem je povětšinou odlesněná a prašná, ale stále jsou na ni početné lány polí, obdělávaných místními rolníky. Ti se mají obvykle dobře (do doby, než jim nějaká znepřátelená frakce nepodpálí stavení), ale mají zakázáno vlastnit pokročilou technologii. Hlavní město Epicentrum je povětšinou neutrálním půdou, kde vládci probírají politiku. I když se rodiny nenávidí, tak okolní země nenávidí mnohem více. Jméno hlavního města vychází ze staré pověsti, podle které v nukleární válce na prastaré město dopadla první a největší hlavice hromadného ničení. Po městu nezůstaly pomalu ani trosky. V tom dnešním je spousta přepychových zábavních atrakcí."
  STR_STEEL_PACT_UFOPEDIA: "Po staletí bylo západní pobřeží Jižní Ameriky domovem půl tuctu bídných států, které drželo nad vodou jen to, co dokázaly dostat z moře. Před amazonskými Hlubiňáky je chránily hory. Hory je ale nedokázaly uchránit před cunami, které je dočista zdevastovaly, a ani před Temným Dominiem, které okamžitě zneužilo smůlu sousedů a vniklo na jejich území. V čele organizovaného odporu států povstal velitel Bolivar, ze kterého se stal i vůdce aliance poté, co byli okupanti vyhnáni. Jako mistr propagandy proměnil zaostávající domovinu v zem čadících továren (starší technologie), plnou národního zápalu. Samozřejmě, že za vše špatné, co se stalo, může bezbožné Temné Dominium. Technologické převaze Temného Dominia jsou připravené čelit nezměrné houfy mužů v černých uniformách a ocelové tanky. Konflikt technologie s početní převahou doplněnou obětavostí a taktikou. Válka je na spadnutí, obzvláště když všichni podezřívají sousední zem z podkopávání úsilí v lepší zítřky, a z likvidace rodin, včetně psů."
  STR_TECHNOCRACY_UFOPEDIA: "O vnitřním fungování Technokracie je toho známo velmi málo. Území skoro nikdo neopouští - a ti kteří opustí, toho také moc neví. Hovoří o životě ve vzkvétajících průmyslových městech a mase jakoby mrtvoláčích krajanů. Není pochyb, že je Technokracie špičkou kybernetiky - od pozorovacích systémů až po roboty a kyborgy. Vládci země se světem nijak nekomunikují. Okolní země straší vidina nekonečných zástupů automatizovaných bojovníků dobývající celou planetu. Ať už je něco takového pravděpodobné, nebo není, zbytek světa je přesvědčen, že se Technokracie potýká s vlastními vnitřními problémy - občanskými nepokoji, desátky pro Hvězdné bohy, a pokud věříš i divočejším povídačkám, tak i se vzbouřenými stroji."
  STR_THEBAN_TYRANNY_UFOPEDIA: "V téhle pouštní zemi, obývané pozůstatky místních Arabů (95 % jich již vymřelo), se toho dlouho moc nedělo. Až před dvěma sty lety se doslova z písku vynořila vladařka. Říkalo se jí Včelí Královna a stylizovala se do role 'Kleopatry'. Trůnu se zmocnila za pomoci velice mocného bojového mága (oba prý svými magickými schopnostmi předčí i Hvězdné bohy). Sebe a své nejoddanější služebníky udržuje mladé a zdravé za použití pokročilé tajemné biotechnologie. Tou také vypěstovala celé armády supervojáků a dělníků (tito nepříliš bystří obyvatelé teď tvoří většinu populace) pro připojení přilehlých oblastí. Jediné, obrovské, město Théby bylo postaveno v nilském údolí. Jeho absolutní vládkyně, trůnící na vrcholu Stříbrné pyramidy, touží po dalším dobývání... Střet s momentálně místně nejsilnějším Evrosvazem je nevyhnutelný. Současně s tím vládcové Romaniky hekticky zbrojí a připravují se na nejhorší."
  STR_TURAN_UFOPEDIA: "Nekonečné, řídce obydlené oblasti Centrální Asie se ukázaly finančně náročné na ovládnutí i pro Hvězdné bohy. Následkem toho byla většina oblasti ušetřena celoplanetární devastace. Před třemi staletími se sloučily síly místních nomádů - Turanů. V tomto chaotickém světě zůstali sami sebou (včetně mistrovství v přisvojování si technologií a služebníků, na které narazí). Vystavěli společnost založenou na jednoduchých, krutých, ale relativně spravedlivých zákonech, které vládne nejsilnější vojenský vůdce sídlící v pevnosti zvané Černý Kámen. Většina populace zůstala věrna nomádskému způsobu života. Často se vydávají za obchodem, a aby nakrmili svá stáda, až za Křižovatky do Romaniky. Jsou známí jako zuřiví válečníci a opravdu neoceňují, když se jim cizinci vměšují do záležitostí. Oceňují to maximálně hlavou na kopí. Ale pokud se ti podaří neurazit je, jsou vcelku pohostinní. Dají ti najíst, vyléčí tvá zranění, ale není tak nezvyklé, když při tom přijdeš o své věci."
