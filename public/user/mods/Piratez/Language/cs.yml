  STR_AGGRESSIVERETALIATION_DESC: "UFA budou zkoušet objevit tvé skrýše nezávisle na cíli svých misí."
  STR_STORAGELIMITSENFORCED_DESC: "[JO!!!] Vynucuje množstevní omezení místa v pokladnicích a věznicích pro získané věci a živé cizáky po skončení mise."
  STR_CANSELLLIVEALIENS_DESC: "[JO!!!] Umožňuje prodej živých cizáků, doporučeno současně se zapnutým limitem skladovacího místa."
  STR_BATTLEINSTANTGRENADE_DESC: "[NEE] Granáty načasované na 0 vybuchnou ihned po dopadu, namísto na konci kola."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[JO!!!] Přesnost výstřelu klesá od určité vzdálenosti na základě druhu výstřelu. Výsledná přesnost bude zobrazena u kurzoru."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[JO!!!] I právě letící plavidlo může být přemístěno do jiné základny."
  STR_CRAFTLAUNCHALWAYS_DESC: "[JO!!!] Plavidla mohou být vypuštěna, i když ještě nejsou zcela připravena. Přeruší probíhající údržbu."
  STR_GLOBESEASONS_DESC: "[JO!!!] Používá realističtější zobrazování slunečního světla na Zemi podle odchylky osy."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[JO!!!] V inventáři vojáka zobrazuj dodatečné informace."
  STR_STRAFE_DESC: "[JO!!!] Umožní úkroky, běh a nezávislou polohu věže tanku při stisknuté klávese CTRL."
  STR_ALLOWPSIONICCAPTURE_DESC: "[JO!!!] Myslí ovládaní cizáci se počítají do vítězství jako živí zajatci."
  STR_WEAPONSELFDESTRUCTION_DESC: "[ZAPOMEŇ] Zbraně cizáků se sebezničí, pokud je majitel zabit, jako v XCOM 20XX."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[NEE] Psionická síla vojáků může být vylepšena zkušenostmi a tréninkem."
  STR_BATTLEHAIRBLEACH_DESC: "[JO!!!] Mění vzhled vojáků v misi podle jejich obsahu inventáře."
  STR_ALIENBLEEDING_DESC: "[JO!!!] I cizáci mohou obdržet smrtelné zranění."
  STR_FORCE_FIRE_DESC: "[JO!!!] Umožní vynutit výstřel vojáka při držení CTRL nezávisle na pravidlech viditelnosti."
  STR_SMALL_SCOUT_UFOPEDIA: "Toto titěrné plavidlo je využíváno hlavně pro průzkum nebo výzkum. Obvykle se objevuje před většími plavidly na začátku mise. Ovládá jí jedna osoba a kořist je to titěrná."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Malé nebojové plavidlo, které pro tebe není nijak zvlášť nebezpečné. Používají ho hlavně Akademičky a Obchodníci. Posádka má 5 až 10 členů, z nichž polovinou jsou civilisté.{NEWLINE}Max PZM: 39"
  STR_LARGE_SCOUT_UFOPEDIA: "Toto plavidlo využívají Akademičky a Obchodníci na nejnáročnější mise. Má 7 až 19člennou posádku s inženýry. Většinou neškodné.{NEWLINE}Max PZM: 52"
  STR_HARVESTER_UFOPEDIA: "Jak jméno napovídá, Chrámová loď je hlavním plavidlem Církve. Vždy jí velí reverend, někdy dokonce kardinál. Posádka má třeba jen 11, ale třeba i 31 členů, ozbrojených lejzrovými zbraněmi a plamenomety.{NEWLINE}ZBROJ: 10; ŠTÍT: 200 (Reg x1); Max PZM: 172"
  STR_ABDUCTOR_UFOPEDIA: "Tohle plavidlo představuje výkvět technologie, i když nejde úplně o válečné plavidlo. Nepodceňuj ho, protože posádku tvoří ti nejlepší z nejlepších. Obvykle je využíváno pro plnění zvláštních úkolů.{NEWLINE}ŠTÍT: 500 (Reg x3); Max PZM: 175"
  STR_TERROR_SHIP_UFOPEDIA: "Jen obyčejná, obrovská výsadková loď. Její zbraně nejsou nejsilnější, ale je řádně opancéřovaná, takže vydrží spoustu zásahů. Sestřelení se dobře projeví na naši proslulosti.{NEWLINE}ZBROJ: 5; Max PZM: 156"
  STR_BATTLESHIP_UFOPEDIA: "Křižník patří k největším a nejsilnějším plavidlům vůbec a jeho posádka disponuje nejlepším vybavením. A aby toho nebylo málo, byl konstruován k naloďovacím akcím, takže dokáže přímo napadnout naši skrýš.{NEWLINE}ZBROJ: 25; Max PZM: 291"
  STR_SUPPLY_SHIP_UFOPEDIA: "Zásobovací lodě pravidelně zásobují nepřátelské tajné základny. Jsou velmi rychlé a je téměř nemožné je dostat, pokud se dostanou blízko k cílové základně. Nesou cenou kořist (obzvláště peklonium) a po sestřelení představují nesjou až tak těžce podrobitelné."
  STR_ACCESS_LIFT_UFOPEDIA: "Přístupový výtah je vždy prvním zařízením každé nové skrýše. Není moc složité přijít na to, k čemu slouží. Alespoň doufám. Fajn, umožňuje přístup do skrýše, ale jak vítaným, tak nevítaným návštěvníkům. Obzvláště nevychovaní návštěvníci, kteří nezvoní ani jednou, jsou schopni dokonce vyhodit dveře do povětří. Není možné ho zabezpečit úplně, protože ho využívají i pracovníci a otroci, kteří žijí na povrchu.{NEWLINE}Osvěžení: 1."
  STR_CORRIDOR_UFOPEDIA: "Obyčejná křižovatka chodeb sloužící k propojení nesousedících zařízení skrýše. Zahrnuje propojení elektrickým vedením a dalšími trubkami. Navíc zamřížovává cesty v radioaktivní stoce. Je doplněna o přehledovou kameru. Další chodby budeme moci stavět, až budeme vědět více o elektrice a elektronice."
  STR_FIRE_PIT_UFOPEDIA: "Kdokoli vejde do této chodby, která na pohled vypadá jako každá jiná, spustí ohnivé bomby nastražené v její zdech. I když výbuch vetřelce neusmaží, alespoň na chvíli je zdrží. Upozornění: rozbušky občas selhávají a nespustí okamžitě."
  STR_GAS_CHAMBER_UFOPEDIA: "V téhle místnosti jsou ukryty nádrže s uspávacím plynem. Pokud se k nim někdo přiblíží, tak je plyn vypuštěn. Zajímání zajatců nebylo nikdy jednodušší. Pokud tedy nemají plynové masky."
  STR_HYDROPONICS_UFOPEDIA: "S pomocí místních farmářů a díky pochopení ekosystému Skrýše jsme přišly na to, jak pod zemí pěstovat rostliny jako potravu a žádané zboží. Nejznámější rostlina Zón, íbří pšenice, je pro pěstování v pekloniovém kalu nejlepší a vynese nám $100 tis. měsíčně. Má mnoho využití: je možné ji destilovat, krmit ní zmutované párače (a také je ní mutovat), péct z ní íbrchleba a chutné cukroví! A mouka je převelice výbušná! Možná že se v budoucnu ještě něco naučíme i o pokročilejším farmářství..."
  STR_HYDROPONICS_WEED_HARVEST_UFOPEDIA: "Díky automatizaci osvětlení a zalévání jsme nyní schopny pěstovat neobvykle náročnou rostlinu - sektrotravku. Pěstování není pro dutohlavky, je třeba:{NEWLINE}1) Vybudovat travkovou plantáž za použití 12 sektrotravek. Buď novou, nebo na místě obyčejné plantáže, což ušetří $80 tis.{NEWLINE}2) Připravenou ji 'rozebrat' kvůli výměně vody a osvětlení, což je druhou kapitolou růstu. To stojí $25 tis.{NEWLINE}3) Až vyroste, 'rozebrat' ji podruhé kvůli samotné sklizni (stojí $5 tis.). Celkový výnos bude 240 sektotravek a zbude nám obyčejná plantáž."
  STR_HYDROPONICS_BOOM_HARVEST_UFOPEDIA: "Pěstování výbušného ovoce může vést k výbuchu celého okolí, takže dražší tlustší zdi jsou nezbytnou nutností.{NEWLINE}1) Vybuduj výbušnou plantáž za použití 10 ks. výbušného ovoce a 10 jednotek peklonia. Buď na novém místě, nebo místo stojící plantáže, což ušetří $80 tis.{NEWLINE}2) Až bude připravena, 'rozeber' ji, což stojí $50 tis.{NEWLINE}3) Až vyroste, znova ji 'rozeber', čímž je sklidíš (stojí $10 tis.). Tímto způsobem si přijdeš na 100 ks. výbušného ovoce a zbude ti obyčejná plantáž."
  STR_CASINO_UFOPEDIA: "Chrám lidské neřesti, ale postavený ve spolupráci s Jendou. Ten platí ceny a stará se o marketing a za to dostává polovinu zisku. Druhá polovina je pořád dost velká. A ještě navíc díky spolupráci můžeme měnit kasínové kupóny za skutečné ceny! V jedné skrýši může být pouze jedno kasíno. K jeho postavení je třeba vstupní kapitál v podobě nemalého množství kreditových žetonů: 1 obsidiánový, 6 zlatých, 36 stříbrných, 216 purpurových, 1296 modrých a 7776 červených. Také nás přijde na 666 půvabu."
  STR_GAMBLING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Jenda provozuje i hazard, tak jsme přišly na nepřekonatelný plán, jak rychle zbohatnout: pořídíme si do skrýší jeho výherní mašiny a rozbijeme bank! Hra stojí jen $1000 žeton a vyhrát můžeme náhodný kreditový žeton, ovoce, tretku, nebo kupón rozličné hodnoty. Dokud nám Jenda nebude více věřit, proplatí nám jen nejobyčejnější kupóny."
  STR_STILL_UFOPEDIA: "Mistrovské dílo technologie, symbol vítězství mysli nad hmotou a místo radosti. Trochu smradlavé, všestranné zařízení. Bez něj není možné ve skrýši vyrábět alkoholické nápoje. Krom toho je v ní místo pro práci 5 včel, ale bez dílny se v ní dají jen destilovat nápoje. Vyžaduje těžební šachtu.{NEWLINE}Novou palírnu nepostavíme bez znalosti alchymie."
  STR_ONSEN_UFOPEDIA: "Léčivé vlastnosti teplých pramenů jsou velmi dobře známy. Je až k pláči, že jsme si jejich plný potenciál neuvědomily dříve - vždyť sedíme na doslova pokladnici horké, ozdravné, světélkující břečky! Když k tomu přidáme téměř stejně léčivý, mysl osvobozující dým sektotravky, vyjde nám z toho zařízení, které nejen že urychluje hojení ran kohokoli ve skrýši denně o 0,5 % jeho maxima životů s mírou osvěžení 9, ale které je také kulturním centrem! Říká se, že by si nikdo neměl v bahnisku hrát nebo v něm plavat, ale my nejsme tupé Nebeské nindžovky, takže bahnisko využijeme i jako malé výcvikové zařízení až pro 4 děvky."
  STR_LUXURY_SPA_UFOPEDIA: "Krom obrovského bazénu (hurá!) je tohle zařízení plné různých dalších zábavných a rekreačních vylepšení: zápasnický ring, terasa pro hraní deskových her (s úžasným výhledem), místnost s automaty, sauna a další. Nejen, že si zde může až 40 krys zlepšovat fyzičku, ale cvičit se zde mohou i naši pomocníci. Pak také zvyšuje úroveň kultury a hygieny naší skrýše, díky čemuž se léčba zranění urychluje o 0,65 % maximálního počtu zdraví denně a osvěžení o 15. Co se úboru týče, řád předepisuje 'co nejméně oblečení'. To znamená, že přípustné jsou nanejvýše plavky. Pouze jedny lázně na skrýš.{NEWLINE}K výstavbě potřebujeme 4 otroky a 6 otrockých služebných."
  STR_GYM_ROOM_UFOPEDIA: "V tomto zařízení probíhá nebezpečný tréninkový kurz, díky kterému (a také s dopomocí několika různých chemických sloučenin) si účastnice vylepšují vlastnosti. Je zde střelnice (s terči, které se brání střelbou), boxerský ring, nějaká nudná závaží a také herna s videohrami! Protože je kurz velmi intenzivní, každé dodžo pojme současně jen 8 krys. Raněné krysy se v dodžu nezlepšují, dokud se plně neuzdraví. V dodžu se statistiky nevylepší nad danou hranici: 66 (síla, zdraví, vrh); 85 (ČJ, střelba); 100 (boj zblízka, výdrž). Reakce a odvahu není možné trénovat.{NEWLINE}Zařízení také osvěžuje o 106 bez sto a jedné."
  STR_LIBRARY_UFOPEDIA: "V tomto přepychovém zařízení skladujeme všechny možné druhy knihy: papírové, krystalové, elektronické. Romantické, dobrodružné, erotické a dokonce i pár tajemných. Je zde pracovní místo pro jednu hlavičku, ale co je důležitější, potřebujeme ji k dalším výzkumným a pracovním projektům. Bohužel, dobré knihy jsou vzácností a stojí jmění, takže vystavět takové místo je finančně velmi nákladné (někdo by řekl vyhozené tolary).{NEWLINE}Osvěžení: 4."
  STR_GREAT_LIBRARY_UFOPEDIA: "Postavení takto úžasného místa učení nám umožní zaměstnat až 23, po vědění toužících, hlaviček, které zde mohou odhalovat tajemství přírody, jak si to přeje Paní Devíti měsíců. Odhalovat zde mohou i její tajemství, ale ne bez jejího požehnání ve formě Svitku noci, který by měl ležet někde v jednom z podzemních chrámů Lokk'Naarů. K vztyčení této stavby budeme potřebovat krásných 777 polštářových knih.{NEWLINE}Osvěžení: 6."
  STR_GDX_LAB_UFOPEDIA: "Pokročilá laboratoř postavená podle plánů RNDr. IKS (ale ne tak pokročilá, jako naše původní). Můžeme postavit jen jednu takovou. Je v ní místo pro 10 hlaviček. Postavit jde jen ve skrýši s operačním sálem."
  STR_RED_TOWER_UFOPEDIA: "Zde sídlí Rudá kouzelnice. Slouží jako laboratoř, knihovna a vyvolávací kruh. Může zde bádat až 5 hlaviček."
  STR_MESS_HALL_UFOPEDIA: "Bez jídelny není žádná skrýš úplná! Podávají se zde osvěžující nápoje z palírny (k tomu ji musíme mít postavenou), trochu urychluje léčení krys (hlavně těch, které mají zdraví velké). Je to také kulturní centrum, místo pro veřejnou diskusi (lepší než kecání v hangáru) a pracovní místo pro 1 hlavičku - bez jídelny by nebyl možný kulturní pokrok a nebyly by k dispozici některé mise. Na jednu skrýš jen jedna jídelna.{NEWLINE}Osvěžení: 6."
  STR_LOVE_CLINIC_UFOPEDIA: "Zde jsou děvky opečovávány horlivými pracovnicemi a krmeny až do plna. Taková péče vyúsťuje v neuvěřitelnou míru obnovy zdraví! (Také jsem zaslechla, že prý sestřičky bez milosti bičují jakéhokoli pacienta, který se snaží prodloužit si léčebný proces. To by také mohl být stimulant!){NEWLINE}Jen jedna budova tohoto typu na skrýši.{NEWLINE}K postavení je třeba 600 kusů sektotravky."
  STR_MED_BAY_UFOPEDIA: "Hlavní lékařské zařízení urychlující léčení zdraví krys ve skrýši - ale není zdarma. Léčení je ve výsledku rychlejší o třetinu, díky vylepšené obnově o 0,5 zdraví denně. Krysám se urychlená léčba líbit nemusí, ale co se jim líbit bude, jsou sestřičky. Vítaná změna oproti známým tvářím z ubikací. V každé skrýši může být postavena jen jedna ošetřovna, ale její účinek se sčítá s dalšími budovami, které mají podobnou funkci (jako kdybychom o nějakých věděly). Také je v ní pracovní místo pro jednu hlavičku.{NEWLINE}Vybudování tohoto zařízení není možné bez 10 jednotek zdravotnického materiálu."
  STR_SURGERY_ROOM_UFOPEDIA: "Aby se na operačním sále mohlo operovat, musíme mít postavenou knihovnu. Všemožné operační procedury je třeba provádět ve zvláštních podmínkách, které nám toto zařízení poskytuje. Díky tomu raněné obnovují denně navíc 0,25 zdraví plus procento maximálního počtu životů, což zkracuje léčení téměř na polovinu. Mohou zde pracovat dvě hlavičky. V každé skrýši můžeme mít jen jeden operační sál.{NEWLINE}Vybudování tohoto zařízení není možné bez 3 operačních jednotek."
  STR_METAGARDEN_UFOPEDIA: "Zde se pěstují velmi zmutované rosliny, které rostou na radioaktivní strusce. Poskytuje nám následující výhody:{NEWLINE}>ENERGII: Zelená energie nevynáší tolik $, jako prostá elektrárna, ale funkci plní stejnou.{NEWLINE}>LÉČENÍ: Zkracuje dobu zotavování všech ve skrýši a zvyšuje osvěžení o 9.{NEWLINE}>POTRAVU: Díky tomu, že zásobujeme blízké nuzáky chutným ovocem, máme u nich dalších 50 jednotek úložného prostoru.{NEWLINE}>OBRANU: Prazvláštní 'strom života' nás varuje před blízými nepřáteli (SMYSL 18) a léčí nás. Navíc je podzemí zařízení bludištěm.{NEWLINE}Ve skrýši může být jen jedno toto zařízení. Ke stavbě je třeba 250 kusů sektotravky."
  STR_CLONING_CENTRE_UFOPEDIA: "Díky této budově můžeme pěstovat všemožnou živou hmotu, od orgánů, až po celé organizmy. I když jsme ještě žádnou příšeru nestvořily, můžeme budovu využívat k zdravotní péči - obnovuje 0,75 života denně všem přítomným krysám. Nyní vládneme silou stvoření! Může zde pracovat až deset včel, ale jen, když máme k dispozici operační sál. V každé skrýši můžeme mít jen jedno klonovací centrum."
  STR_STUDY_ROOM_UFOPEDIA: "Pokud chceme opravdu znatelně urychlit výzkum, je tohle ta nejlepší možnost. Každé z těchto zařízení umožňuje 2 hlavičkám pracovat na projektu dle tvého výběru. Avšak abys ji mohla postavit, potřebuješ mít ve skrýši alespoň jednu knihovnu, operační sál, palírnu (která pomáhá s abstraktním myšlením) a elektrárnu."
  STR_DATA_CENTER_UFOPEDIA: "Toto zařízení umožňuje vysokokapacitní přechroustávání dat, které mohou provádět až 4 hlavičky. Ale datové centrum se neobejde bez centrálního počítače (třeba toho z naší laboratoře) a bez knihovny, ve které si hlavičky mohou ověřit důvěryhodnost zdrojů. Datové centrum nepostavíš bez 6 otroků a v jedné skrýši můžeš mít nanejvýše tři datová centra."
  STR_COMPUTER_CORE_UFOPEDIA: "Toto zařízení obsahuje baterii obscénně drahých, výkonných počítačů, schopných v mžiku přelouskat megatunu čísel. Můžeme nimi účinněji hákovat, jako v laboratoři, a také poskytuje pracovní prostor pro další 3 hlavičky. Výpočetní kapacita se může hodit hlavně k projektu 'Vyšší dívčí', díky kterému se dostaneme k vyspělejším technologiím. Ale cesta k němu bude hodně dlouhá.{NEWLINE}K vybudování zařízení potřebujeme 20 otrockých UI."
  STR_REFINERY_UFOPEDIA: "Umožňuje výrobu chemikálií a pokročilých chemických zbraní. Poskytuje pracovní prostor 10 včelám a laboratoř pro jednu hlavičku. Postavit ji můžeš ve skrýši, která má těžební šachtu."
  STR_MINT_UFOPEDIA: "Vybavena nástroji pro výrobu falešných peněz. Všechny finanční problémy teď vyřešíš stiskem CTRL+P, tak jak to dělá Cech obchodníků. Super, že? Může zde pracovat až 10 včel.{NEWLINE}Zařízení nevybudujeme bez průmyslového snímače."
  STR_SUMMONING_CIRCLE_UFOPEDIA: "Toto tajemné zařízení nám umožňuje provádět magické rituály, které jsou potřeba k různým magickým věcem (ale ne všechny magické věci je vyžadují). Poskytuje pracovní prostor 10 včelám a 3 hlavičkám. Dávej veliký pozor při obraně skrýše, protože kdo ví, co se ve víru bitvy může z kruhu vynořit...{NEWLINE}K vybudování tohoto zařízení potřebujeme 10 hypnopanelů, knihovnu a ve skrýši můžeme mít jen jeden vyvolávací kruh."
  STR_POWER_PLANT_UFOPEDIA: "Toto velmi drahé zařízení na sebe během chvilky vydělá. Napájí totiž další zařízení skrýše a přebytečnou energii je možné prodat. Dále toto zařízení potřebuje při energeticky obzvláště velmi náročné výrobě.{NEWLINE}Zařízení nevybudujeme bez 2 plavidlových motorů."
  STR_FUSION_REACTOR_UFOPEDIA: "Pochopení fyziky ochranných polí by bylo vcelku k ničemu, kdybychom ho nedokázaly prakticky využít. Fúzní pec ve skrýši nám umožní výrobu střeliva, munice a dalšího vybavení, které je na této technologii závislé. Navíc slouží jako zdroj energie pro pokročilé obranné zařízení skrýše a pracovní místo pro 2 hlavičky. Bez elektrárny tento reaktor ale nespustíme."
  STR_WELL_UFOPEDIA: "Průmyslové zařízení, hlubokou šachtou penetrující nitro Země. Tím můžeme z podzemní radioaktivní břečky dolovat všemožné zdroje, které nás udržují zdravě ozářené. Součástí jsou nástroje a prostor pro práci 20 včel, které zde mohou vyrábět jednoduché vybavení.  Mysli na to, že složitější nástroje, např. zbraně, se zde vyrábět nedají. Některé projekty zabírají více místa, tudíž omezují počet včel. V jedné skrýši mohou být nanejvýš 3 šachty.{NEWLINE}UPOZORNĚNÍ: Po zahájení projektu kliknutím na 'JOO' jeho zrušením přijdeš o VEŠKERÉ komponenty, které byly k započetí potřebné. Tomu se vyhneš jedině okamžitým kliknutím na 'NEE'. Pokud je k dispozici tlačítko 'VRAŤ ZPĚT', tak budou vráceny jak komponenty, tak tolary."
  STR_INDUSTRIAL_PRINTER_UFOPEDIA: "Toto je zařízení dílenského typu. Neposkytuje tolik pracovního prostoru jako 4 samostatné dílny (je v něm pracovní místo pro 100 včel), je ale finančně výhodnější. Co je důležitější, dokážeme zde vyrábět předměty se složitou vnitřní strukturou, jako třeba pokročilé osobní zbroje.{NEWLINE}K vybudování zařízení potřebujeme 2 průmyslové snímače."
  STR_FACTORY_UFOPEDIA: "Podívej, jak daleko jsme to dotáhly, Kapitánko. Z hnusného přecpané skrýše až po vlastní průmyslové centrum. Zařízení vytváří prostor pro práci 400 včel, přičemž při plné obsazenosti, v porovnání s dílnou, zlevňuje provozní náklady skoro o polovinu. Továrnu musíme napájet z elektrárny.{NEWLINE}K vybudování zařízení potřebujeme 500 kusů plastooceli."
  STR_BURROW_UFOPEDIA: "Stylová (a vzdušná) víceúčelová jeskyně. Může zde bydlet až 10 lidí, nebo také 10 zvířat (ať už ochočených, nebo divokých). Také je v ní 25 jednotek úložného prostoru.{NEWLINE}Osvěžení: 3."
  STR_BEAST_DEN_UFOPEDIA: "Prostorná jeskyně pro 20 příšer a 50 skladovacích jednotek. Ideální, pokud máš za to, že Skrýši nejlépe uchrání početná smečka psů.{NEWLINE}Osvěžení: 2."
  STR_LIVING_QUARTERS_UFOPEDIA: "Zde žijeme, jíme, zotavujeme se ze zranění a děláme další věci (o kterých je lepší nemluvit), které nám pomáhají zahánět nikdy nekončící nudu. Každý blok pojme 25 svobodných osob - ať už krys, včel, nebo hlaviček.{NEWLINE}Osvěžení: 5."
  STR_LIVING_QUARTERS_SMALL_UFOPEDIA: "Malé, levné radarové zařízení s 10 palandami a 25 jednotkami skladovacího prostoru. Ideální pro malé skrýše. Rozpočtově chudší radar má dosah 650 námořních mil, ale dokáže detekovat plavidla se 100% přesností (za ideálních podmínek). Celý přehled okolí zabere přesně půl hodiny.{NEWLINE}Osvěžení: 4."
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Navrhly jsme větší a účinnější verzi kasáren, vybavené tím nejlepším ze skládky. Zabydlí se v nich až 135 mutantek a součástí je i menší skladiště (75 jednotek). Ale toto pohodlí je vykoupené vyšší cenou vybavení a stavebního materiálu.{NEWLINE}Osvěžení: 6."
  STR_LIVING_QUARTERS_ADVANCED_UFOPEDIA: "Toto technicky až umělecké zařízení má vlastní řízení prostředí, oddělené od okolního. Vměstná se do něj 40 osob s tím, že se všichni pohodlně vyspí - pokud chtějí spát. Navíc je na střeše stanoviště s lejzrovým kanónem a sledovacím radarem. I přes to všechno pohodlí důrazně doporučuji zaměstnávat obyvatelky zařízení mimo budovu, aby se z nudy navzájem nepozabíjely. Je zde také 25 jednotek úložného prostoru.{NEWLINE}Osvěžení: 8."
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Na velikosti záleží, ne? Obrovské pokladnice mají kapacitu, kterou nespočítá žádná pirátská skladnice (přesně 675 jednotek). Také je v ní 25 jednotek pracovního prostoru."
  STR_GENERAL_STORES_ARMORED_UFOPEDIA: "Toto pokročilé skladiště má kapacitu 250 úložních jednotek a je bráněno autonomními protiletadlovými zbraněmi. Také je zde 5 jednotek pracovního prostoru."
  STR_JAIL_UFOPEDIA: "Každý blok cel má místo na 15 zvláštních hostí, kteří mohou být propuštěni za výkupné - a to buď obyčejně (za plnou cenu), nebo po jejich okradení (což přinese více věcí, než když obereme utopence), pokud se to vyplatí. K tomu slouží sekce Okrádání ve výrobě. Čísla znamenají: 1. části zbroje; 2. předměty frakce; 3. obyčejné předměty. Také dostaneš výkupné ve formě modrých žetonů, ale za poškozené zboží obdržíš pouze polovinu ceny. Vězně můžeš okrádat až po jejich výslechu. Po výslechu je vězeň obvykle propuštěn výměnou za poskytnuté informace."
  STR_PRISON_UFOPEDIA: "Tato obrovská budova pojme až 100 vězňů. Je vybavena zámky ovládanými na dálku a elektronickým zabezpečovacím systémem. Její strážní věž může vést palbu malým kanónem na přibližující se, nebo prchající plavidla."
  STR_LABORATORY_UFOPEDIA: "Kapitánko, hledíš na znovunalezenou bájnou vědeckou laboratoř. Na nic nesahej! Mohlo by tě to kopnout! Zde pro tebe budeme odhalovat zapomenutá a nová tajemství - stačí jen vydat rozkaz hlavičkám! Tohle je skutečný poklad - jsou zde zařízení pro vynalézání neobjeveného a pro hledání účelu starého a k výslechu vězňů. Bez laboratoře bychom byly jen obyčejné banditky. Vměstnáme sem 12 mastně placených zaměstnankyň, bez toho, že by se hned začaly navzájem zabíjet. Až na vzácné výjimky jsou zkoumané předměty zničeny, nebo si je hlavičky přisvojí.{NEWLINE}Laboratoř má skladovací prostor 50 úložných jednotek."
  STR_PERSONAL_LABS_UFOPEDIA: "Hlavičky jsou háklivé na osobní prostor a i když jsou více než natěšené na práci v naší jedinečné laboratoři, musíme jim připravit řádné zázemí. Toto zařízení má funkci 'studování', díky které zde mohou bádat další 4 hlavičky. Jedná se ale jen o pouhé rozšíření stávající prastaré laboratoře, takže bez ní nemá smysl. Ve skrýši může být pouze jedno takové rozšíření. Ke stavbě je třeba 25 supravodivých drátů."
  STR_WORKSHOP_UFOPEDIA: "Skutečná dílna, vybavena moderním nářadím. Vyrábí se v ní vše, co se více podobá lejzrové zbrani, než kamenné sekeře (na tu nám stačí těžební šachta, nebo palírna). Pracovat zde může nanejvýš 30 včel.{NEWLINE}Mutantími silami ale není možné vyrobit vše myslitelné, takže nemá smysl mít ve Skrýši více jak 1 dílnu. Zvýšení průmyslové síly je možné jen pokročilejšími způsoby výroby."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Bez radaru jsi jako bez očí. Díky radarům našich plavidel možná jednooká, krátkozraká. Tohle je větší verze radaru s vysokým rozlišením, který se montuje do plavidel. Přehled celého okolí zabere 30 minut a automaticky detekuje všechna plavidla do vzdálenosti 1250 námořních mil.{NEWLINE}K jeho postavení potřebujeme znát technologii 'Komunikace'."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Tohle zařízení pokrývá oblast 2000 námořních mil, ale taky stojí kupu peněz. Jednou z jeho funkcí je rušička navigačních přístrojů, díky které mohou přistávající plavidla v dosahu havarovat."
  STR_FLAK_DEFENSES_UFOPEDIA: "Ucházející protiletadlový kanón, nebo tři, který dokáže sundat menší lodě útočící na naši skrýš. Součástí stavby je i obranná střílna, užitečná při samotné obraně základny."
  STR_SAM_DEFENSES_UFOPEDIA: "Toto zařízení vítá všechny nezvané hosty salvou raket Trnucha. Za ty tolary nepůsobí příliš velké poškození, ale za to zaručuje zásah. Součástí je obytná buňka pro 5 osob."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Silo s atomovými raketami Lavina. Vždy připraveny na uvítací salvu nevítaným hostům. Malá plavidla vymaže z nebes jedinou salvou. Nevýhodou je krátká doba, ve které se dá využít, pokud tedy nechceš zasáhnout i vlastní skrýš. Velká vojenská plavidla ustojí i několik zásahů těmito raketami, ale každé silo má jen jednu šanci na výstřel."
  STR_LASER_DEFENSES_UFOPEDIA: "Baterie lejzrových kanónů, která není sice tak účinná jako raketové silo, ale je mnohem více přesná a levnější na údržbu. Také obsahuje obrannou lejzrovou věž, použitelnou v případě, že se nepřátelé dostanou až do skrýše."
  STR_GAUSS_DEFENSES_UFOPEDIA: "V porovnání s jinými obrannými systémy disponuje baterie EM děl větší palebnou silou, ale je mnohem finančně náročnější na údržbu. Její součástí je také obranná věž, využitelná při vnitřní obraně skrýše."
  AUX_XTURRET_CANNON_WEAPON_UFOPEDIA: "Věž umístěná v budově s flakovým kanónem. Je obklopena pevným pancířem a dohlíží na všechny přilehlé chodby. Má téměř neomezenou zásobu munice a po zničení je ji možné velmi rychle nahradit novou. To vše jen za cenu 25 jednotek úložného prostoru pro munici a náhradní díly a $15tisícový měsíční udržovací poplatek."
  AUX_XTURRET_LASER_WEAPON_UFOPEDIA: "Věž umístěná v budově s lejzrovou baterií děl. Je obklopena pevným pancířem a dohlíží na všechny přilehlé chodby. Má téměř neomezenou zásobu munice a po zničení je ji možné velmi rychle nahradit novou. To vše jen za cenu 25 jednotek úložného prostoru pro munici a náhradní díly a $50tisícový měsíční udržovací poplatek."
  AUX_XTURRET_GAUSS_WEAPON_UFOPEDIA: "Věž umístěná v budově s baterií gaussovských děl. Je obklopena pevným pancířem a dohlíží na všechny přilehlé chodby. Má téměř neomezenou zásobu munice a po zničení je ji možné velmi rychle nahradit novou. To vše jen za cenu 25 jednotek úložného prostoru pro munici a náhradní díly a $100tisícový měsíční udržovací poplatek."
  AUX_XTURRET_PLASMA_WEAPON_UFOPEDIA: "Věž umístěná v budově s plazmovou baterií děl. Je obklopena pevným pancířem a dohlíží na všechny přilehlé chodby. Má téměř neomezenou zásobu munice a je dodatečně chráněna červeným energetickým štítem (200 bodů s obnovou 50 b. za kolo). Po zničení je věž možné velmi rychle nahradit novou. To vše jen za cenu 25 jednotek úložného prostoru pro munici a náhradní díly a $300tisícový měsíční udržovací poplatek."
  STR_ARMORY_UFOPEDIA: "Ve skrýši může stát jen jedno toto zařízení. Ke stavbě je třeba elektrárna. Brání skrýš neomylnou střelbou, poskytuje 125 skladovacích jednotek prostoru, a 10 pracovních míst. Umožňuje také stavbu jedinečných věcí, které není možné vyrábět jinde (jako třeba Bitevní tank M)."
  STR_GENERAL_STORES_UFOPEDIA: "Do pokladnic ukládáme všechno vybavení, zbraně, střelivo, munici, poklady a různý bordel. Ukládáme sem i vybavení plavidel z hangárů. Zatímco dokážeme vyrábět jinde a jinam posílat získanou kořist, nemůžeme s plnými pokladnicemi nakupovat na černém trhu a veškerá získaná kořist musí být okamžitě prodána. Každé takovéto zařízení má kapacitu 100 skladovacích jednotek, což se dá převést na 20 lodních reaktorů, nebo 500 pušek. Také je zde 5 pracovních míst."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Díky stázovým můžeme v tomto malém zařízení ubytovat 40 vězňů, aniž bychom se o ně musely nějak starat.{NEWLINE}K postavení je třeba (nepřekvapivě) 40 stázových lůžek."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Obranná plazmová baterie je silnou a účinnou ochranou proti pronikání nepřátelských plavidel. Standardní zdroj skrýše ji nezvládne napájet, neobejde se bez elektrárny. Také je vybavena čistící obrannou věží s plazmovým kanónem."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fúzní rakety jsou v obraně skrýše nepřekonatelné. Ničí cíle v daném dosahu antihmotovou implozí. Ke své funkci ale zařízení vyžaduje napájení fúzní pecí."
  STR_GRAV_SHIELD_UFOPEDIA: "Odpuzovací paprsek zpomaluje nepřátelská plavidla, která se pokouší přistát poblíž skrýše. Díky tomu mohou všechny obranné vystřelit dvakrát. Zdvojnásobí se tím účinnost obranných systémů. Provoz odpuzovacího paprsku není možný bez fúzní pece. A ne, více paprsků neznamená ještě více výstřelů.{NEWLINE}K jeho výstavbě potřebujeme 30 silových obvodů."
  STR_MIND_SHIELD_UFOPEDIA: "Obsahuje baterii maskovacích zařízení, které běžně montujeme do plavidel. Zařízení drasticky snižuje šanci, že bude naše skrýš zpozorována. Normálně šance na spatření roste s počtem budov v základně (i když rozdíl mezi nejmenší a plně obsazenou skrýší je jen 30 %). Tuto šanci Rouno snižuje na polovinu. S dvěma Rouny je šance snížena na jednu třetinu atd. Každé rouno se počítá, ale snížení je čím dál tím menší... máme teorii, že 21 roun by mělo učinit naši skrýš prakticky neodhalitelnou.{NEWLINE}Kliknutí pravým tlačítkem myši rouno deaktivuješ."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Zde zjišťujeme velikost magického nadání krys na palubě. Ty zde mohou své kouzelnictví i rozvíjet. Aktuální magická potenciál (zvaný Mistrovství vúdú) je roven síle vúdú krát dovednost ve vúdú, takže od slabších nečekej zázraky. Ale alespoň se zde mohou naučit obranu proti nepřátelskému temnému umění, která je rovna vúdú síle plus něco z dovednosti. Jedna škola má místo až pro 8 studentek.{NEWLINE}K postavení je třeba 10 hypnopanelů."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "S tímto zařízením už nemusíme spoléhat na vrtošivý radar. Dekodér přímo odposlouchává kódované komunikační kanály a tak nám nejenom přesně prozrazuje polohu jakéhokoli plavidla v dosahu, ale navíc nám o něm poskytuje nějaké informace. Zařízení má dosah 200 námořních mil.{NEWLINE}K jeho postavení potřebujeme 5 otrockých UI."
  STR_HANGAR_UFOPEDIA: "Každý hangár slouží k parkování jednoho plavidla. Součástí jsou zařízení nutná pro údržbu, doplnění paliva a opravy. Každé plavidlo musí být přiřazeno do jednoho volného hangáru, který v mezidobí nemůže využívat plavidlo jiné. Promiň, Kapitánko, piloti a jejich pozemní/podzemní personál mají vlastní podivná pravidla. Buď je budeme respektovat, nebo si můžeme nechat narůst křídla.{NEWLINE}Každý hangár přináší prostor pro 10 pracovních míst."
