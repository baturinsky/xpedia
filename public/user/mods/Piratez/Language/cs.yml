  STR_ANG_001_UFOPEDIA: "Když s touhle věcí něco dělal bertík, tak vyzařovala podivnou tmu. I po důkladném testování jsme nepřišly na to, jak ji spustit. A uvnitř... nevíme co je, protože žádné naše nářadí na obalu neudělá pomalu ani škrábaneček."
  STR_ANG_002_UFOPEDIA: "Už je neoddiskutovatelným faktem, že se množí řádění démonů. Povídá se o temných masách a masových rituálních obětování. Když jsme zapojily hlavičky, přišly jsme na jednoduchý způsob sledování Stínové lampy. Když se ten spojí s odposlechem světového vysílání, můžeme poměrně přesně určit místo, kde bude další použita a kde by mohlo být něco zajímavého."
  STR_ANG_EVENT_CONTACT_DESCRIPTION: "Ve snu vidíš podivné, rozmazané zjevení... Cítíš na sobě jeho pohled a uvědomíš si, že jsi nahá - k čertu?!{NEWLINE}'Milá sestro...', hlas má nelidský. 'Viděla jsem, jak jsi zachránila mého templáře a další lidi před smrtelným nebezpečím. Za tyto dobré skutky tě chválím. Svět je plný nepřirozeného zla: podlých ďáblů, šílených kultistů Zkázy, odporných mrtváků. Lidé potřebují šampionku... Já potřebuji šampionku a prosím tě, staň se jí. Na oplátku ti nemohu nabídnout nic jiného, než že tě budu učit. Přijímáš?'"
  STR_ANG_003_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Do tvých snů tvrdě vstoupila neznámá žena, 'tajemná patronka'. Říkala něco o boji se zlem výměnou za nějaké 'učení'. Tak co teď? Brát to jen jako divočejší sen, nebo tu šílenost brát vážně a poptat se po ní v cechu Lovců odměn?"
  STR_ANG_004_UFOPEDIA: "Rozhodly jsme se, že budeme s 'tajemnou patronkou' spolupracovat. Jinak asi nezjistíme, o koho se jedná a o co jí ve skutečnosti jde. A možná její 'učení' nebude naprostou ztrátou času.{NEWLINE}Ano, máme její zprávu ze sítě lovců odměn, takže je považována za zákaznici lovců. Ale nenabízí žádné žetony. Píše jen, že musíš projít 'třemi zkouškami': zkouškou mozku, rvačky a důvtipu. Teprve poté její učení začne dávat nějaký smysl. Takže asi práce předem a platba... no snad se postaráš, aby z toho něco bylo."
  STR_ANG_007_UFOPEDIA: "Výbuch byl tak mohutný, že se ze spálených sutin nedalo nic vyvodit. Zůstaly jen kusy husté břidlice, ze kterých byla pyramida původně postavena. Také jsme nalezly kusy kovu pokryté tajemnými runami. Jaký mají význam? Mohly bychom se z nich dozvědět, kde a kdy byla pyramida a brána postavena?"
  STR_ANG_010_UFOPEDIA: "Při snění s mrtváky se ti vybavily runy ze zničené brány. Díky nim jsi začala snít o zlověstném místě v podivném světě. Viděla jsi dost na to, aby sis uvědomila, že se jedná o místo počátku mrtváčí invaze. 'Tajemná patronka' je potěšena, protože díky této informaci bude schopna útokům zabránit. Nějak a alespoň na nějaký čas. Omlouvá se za to, čím jsi musela projít. Když jsi na ni zatlačila, slíbila, že odpovědi přijdou, až nastane 'ten správný čas'.{NEWLINE}(+500 bodů)"
  STR_ANG_011_UFOPEDIA: "Konečně jsme pochopily a přijaly za své části Griomáru Přeměny. Díky tomu máme nyní znalosti o hrůzném původu démonů a temných. Kult Zkázy odesílá své oběti do Pekla (a to doslova), kde je podrobí 'Kovadlině duší', která z nich udělá démony. Tajemná patronka už tak nějak naznačila, že by ráda, abychom se vydaly do Pekla a činnost Kultu na vždy ukončily.{NEWLINE}(+500 proslulosti)"
  STR_ANG_012_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Se znalostmi o jiných dimenzí se nám konečně podařilo pochopit, jak fugují démoni. Pavoukodémonův mozek je anténa, která přijímá energii (a asi i rozkazy) z jiné dimenze. Konkrétně ze samotného Pekla. Podobně fungují asi i ostatní démoni. Démonická esence bude katalyzátorem. Z toho plyne, že se démoni mohou objevit kdekoli a kdykoli.{NEWLINE}(+500 bodů)"
  STR_ANG_101_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}I když je za sebeobětování se pro lidstvo uctíván můj bratr Hór, čas od času přebírám jeho břímě. A obdobně tak činí nespočet dobrých lidí. Obětovávají vše za záchranu jiných. Není větší důstojnosti, větší cti.{NEWLINE}(+250 bodů proslulosti)"
  STR_ANG_102_UFOPEDIA: "Ambice jsou nebezpečné a let příliš blízko Slunci již spálil mnohé. Duchovní moc trestat hříšnice a hříšníky nyní spočívá na tvých bedrech, Kapitánko! Cesta Pokání nemusí končit jen smrtí. Může také vést k obnově zkažené duše.{NEWLINE}Pokání zbaví děvku hodnosti a sníží plat na $500. Odebere všechny modifikátory.{NEWLINE}Pokání zničí děvce nošenou zbroj.{NEWLINE}>Znemožní používání zlodějských a čarodějnických úborů.{NEWLINE}>Vúdú sílu nastaví na 44, pokud byla nižší.{NEWLINE}>Maximum V.DOV nastaví na 20.{NEWLINE}>Odvahu zvedne o 20, ale ne přes 100.{NEWLINE}>Životy zvedne o 10, maximum nastaví na 110.{NEWLINE}>Sníží maxima střelby, vrhu a reakce na 100, 80, 90."
