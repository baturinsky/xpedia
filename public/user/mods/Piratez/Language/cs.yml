  STR_AC_AQUA_AMMO_UFOPEDIA: "Autokanónová hromadná munice. Náboj obsahuje 3 akvaplastikové hroty, které jsou vymeteny v malém soustřelu. Ignorují 50 % zbroje cíle."
  STR_MEGA_CANNON_UFOPEDIA: "Základní útočná zbraň motorizované pěchoty. Střílí velké výbušné projektily, které ignorují 20 % zbroje cíle."
  STR_MEGA_LASER_UFOPEDIA: "Tato smrtící lejzrová zbraň decimuje nepřátele salvami extrémně silných výbojů."
  STR_MEGA_FLAMER_UFOPEDIA: "Metá plameny přehřátého ohně (trojnásobné poškození) na nemalou vzdálenost. Oheň je tak horký, že poškozuje terén a předměty."
  STR_BALLISTA_UFOPEDIA: "Vypadá jako kuše, výkonná je jako kanón a funguje jako luk. Co to zatr-sakr je?{NEWLINE}Dvojnásobná přesnost při kleku; 25 výdrže za výstřel."
