  STR_SCRIPTURES_006: "Následování Alabastrové královny"
  STR_SCRIPTURES_006_UFOPEDIA: "Církev naší Královny dělá co je třeba.{NEWLINE}A když je vše, co je třeba, hotovo,{NEWLINE}tak i když to není dobře,{NEWLINE}nejde o naší chybu!{NEWLINE}Jde o chybu společnosti!{NEWLINE}Když se vyhýbáš nepříjemnostem,{NEWLINE}Neznamená to, že jsi sešel z cesty!{NEWLINE}Protože někdy je ústup vítězstvím!{NEWLINE}Pokud jsi na pochybách, věz tuto pravdu:{NEWLINE}Ať si vybereš cokoli, stejně toho budeš litovat!{NEWLINE}A protože toho budeš v každém případě litovat,{NEWLINE}vždy dělej to, co se ti zdá nejpohodlnější.{NEWLINE}{NEWLINE}Neboj se stáří!{NEWLINE}Vždyť ani bohové netuší, zda budeš šťasten;{NEWLINE}Takže buď štasten již nyní!"
  STR_SCRIPTURES_007: "Dračí králové"
  STR_SCRIPTURES_007_UFOPEDIA: "Objevují se v čase krize a převratu. Povídá se, že jsou přitahováni k chaosu, nebo že je to opačně, že dlouhá doba stagnace přitahuje násilný násilný úder Chaosu a Dračí králové jsou jeho ztělesněním. Lidé se odjakživa obávali o své bezpečí, které si vybudovali a od určitého nezvratného bodu budují bezpečnostní systém, který má vybudované bezpečí uchovat za jakoukoli cenu. Ale čím složitější je systém, tím křehčím se stává vůči neznámým a nepoznaným silám. Nemyslitelná kombinace nepravděpodobných událostí se časem prostě stane a vede ke katastrofě: povstanou Dračí králové.{NEWLINE}>Bílý král zmrazí svět v dlouhé zimě, přináší zmatek a regresi.{NEWLINE}>Červený král pálí vše ohnivým dechem vášně, revolty a vnitřních půtek.{NEWLINE}>Černý král poutá svět do okovů o ohýbá vše jedné vůli.{NEWLINE}>Modrý král nutí lidi opuštět majetek a víru a odcházet do neznáma."
  STR_SCRIPTURES_008: "Lokk'Naarský týden"
  STR_SCRIPTURES_008_UFOPEDIA: "Kultura Lokk'Naarů (a Narloků) je prý původně dračí a přijali ji za svou obyvatelé pustin. Příkladem jsou převzaté názvy dnů týdne:{NEWLINE}{NEWLINE}>1. Dračák. Černému drakovi dalo velkou práci porodit nový týden.{NEWLINE}>2. Háďák. Nejméně náročný den týdne. Ideální pro úkladné vraždy.{NEWLINE}>3. Ničák. Velké ničení boří nejtěžší částí týdne.{NEWLINE}>4. Křížák. Visí nad propastí dne Barvínky. Čtyřka vyjadřuje křižovatku možností.{NEWLINE}>5. Barva. Nejtmavší a nejsvětlejší den. Ze samoté temnoty pučí květ lásky, Barvínka.{NEWLINE}>6. Šeden. Tento den je opředen tajemstvím. Ideální pro kouzelnické rituály.{NEWLINE}>7. Lebkáč. Svatý den odpočinku. Pohřeb týdne."
  STR_23: "Svatá 23"
  STR_23_UFOPEDIA: "Toto číslo spojuje dvě neslučitelné filozofie: dualitu a trojici. Jedná se o základní svár mezi Vládkyněmi stínů a Hvězdnými bohy. Součtem je číslo 5, které reprezentuje celost.{NEWLINE}{NEWLINE}Trojice reprezentuje vesmír s hiearchií, trojúhelník s otcem, nebo matkou na horním vrcholu, který má moc rozhodovat o tom, co je dobré a co zlé. Vrchol je jedinečný: satan byl z nebes vypuzen a nahrazen prorokem. Bůh je nejvyšší pravda.{NEWLINE}{NEWLINE}Dualita reprezentuje vesmír konfliktů, kruh kde není možné někoho postavit na vrchol. Co je dobré a špatné se určí konsensem lidí a pár je nejmenší jednotkou. Co je pro jednoho dobré, může být pro jiného zlé. Protože si je život podobný ve všech formách, existují i univerzální hodnoty. Ale nejvyšší pravdy se nikdo nikdy nedopátrá.{NEWLINE}{NEWLINE}Jak je patrné, je i 23 také dualitou. Jde o termodynamiku: chaos je silnější než řád kvůli entropii. Tak mohou být Vládkyně stínů s klidným svědomím ve svatém sporu. 5 je symbol chaosu, ale také člověka a kouzel."
  STR_NEWSPAPER_001: "Páni Darů: Zbrusu nová hrozba?"
  STR_NEWSPAPER_001_UFOPEDIA: "Existuje prastaré pořekadlo: střežte se Řeků, přinášejících dary. Sice nikdo nikdy žádné Řeky neviděl, ale na planetě se objevil podivný nový kult 'Pánů Darů'. Je zastřený tajemstvím. Obdarovává náhodné občany velice vyspělou technologií a poté o sobě už nedá vědět. Tito 'Pánové Darů' jsou velmi nebezpeční a na stopě jsou jim nejlepší detektivové Cechu a Církve Síria, ale nikdo není stále schopen zodpovědět vtíravou otázku: kdo jsou ti 'Páni' a čeho? A jsou jejich dary opravdu dary, nebo něčím jiným, zkázonosným? Svět by se to měl dozvědět. Nyní platí příkaz, veškeré technologicky vyspělé dary odmítat a hlásit autoritám."
  STR_NEWSPAPER_002: "Exploze otřásla centrem města!"
  STR_NEWSPAPER_002_UFOPEDIA: "Dnes ve 2 hodiny ráno otřásla Konečnou silná exploze, po které zůstal 25 m široký kráter a výbuch zničil okna v okruhu 1 km. Tímto způsobem město oslavilo poslední den Smrtícího závodu, nejpopulárnějšího sportu ve Smrtící Oblasti! V ulicích tančily tisíce lidí mezi spálenými vraky letošních účastníků, mnoha ze zahraničí, kteří si chtěli splnit životní sen samotnou účastí v závodu. Cechovní přepravní linky z Přístavu Zkázy do Konečné jsou pohodlné, cenově dostupné a dostanou tě na místo včas. Už nikdy více si nebudeš přát letět s někým jiným, kup si lístky právě teď! (Všechny cestovní podmínky stále platí. Nezapomeň si zažádat o cestovní povolení u svého Cechovního úřadu)."
  STR_NEWSPAPER_003: "Podivná koza modlou kacířů"
  STR_NEWSPAPER_003_UFOPEDIA: "Akademie oznámila podivný nález v oblasti Dallasu, D.C.: kozu s třemi páry rohů. Toto jinak vcelku obyčejné černé zvíře je v okolí známé pod jménem 'Zlounka'. Místní obchody zaznamenaly strmý nárůst příjmů z turismu, ale komunita může mít vážný problém: v oblasti bylo spatřeno několik skupin Temných. Jak nám prozradil náš expert, inkvizitor Kašub z Církve, šílení kacíři nejčastěji uctívají kozu, jakožto zvrácený náboženský symbol. Místním není doporučeno opouštět domovy a měli by okamžitě nahlásit jakékoli nevysvětlitelné jevy na zvláštní horkou linku Akademie: 111-BUH."
  STR_NEWSPAPER_004: "Pochybnosti o kuklouním plynu"
  STR_NEWSPAPER_004_UFOPEDIA: "Poslední přemnožení kuklounů v Jižních Alpách z větší části ukončilo dvoutýdenní bombardování čermarčího dělostřelectva a vzducholodí. Bylo použito tisíce tun kuklouního plynu. Tato strašná zbraň urychluje již tak přebuzený metabolizmus těchto příšer. Následkem urychlení příšeru vzplanou, nebo rovnou vybuchnou. Oficiálně tento plyn běžné organizmy ohrožuje nevýznamnou měrou, s čímž ale nesouhlasí Akademie. Ta tvrdí, že nadměrné dávky vedou k masovému úhynu malých tvorů, čímž se narušuje rovnováha biosféry. Údajně také může v ojedinělých případech vést ke vzplanutí nedostatečně stíněných pekloniových zařízení. Sama děkanka Zacharina apelovala na mezinárodní komunitu, aby odsoudila brutální akce čermarčí armády."
  STR_NEWSPAPER_005: "Krysáci: Opravdu existují?"
  STR_NEWSPAPER_005_UFOPEDIA: "Opět se množí zprávy o spatření legendárních Krysích lidech, tentokráte v Centrální Provincii. Lidé si je často pletou s Krysáky, ale Krysí lidé by měli být opravdovými lidozvířaty. Ale jako předtím, ani nyní není k dispozici věrohodný důkaz jejich existence. Průzkumníci, kteří prozkoumali staré jeskyně, kde údajně tato podivná stvoření měla přebývat, nenalezli buď nic, nebo byli nalezeni ve formě roztavených pozůstatků. Tento způsob úmrtí může být jen velmi těžko důkazem existence Krysích lidí - jak by mohli mít takoví divoši a necivilizovaní Zvířáci přístup k vysokoenergetickým zbraním a jak by mohli mít mentální kapacitu dostatečně velkou na to, aby s nimi dokázali zacházet?"
  STR_NEWSPAPER_006: "Párači opět útočí"
  STR_NEWSPAPER_006_UFOPEDIA: "Minulý týden se vydali tisíce mutantů z Čermarku, Romaniky a Evroruské autonomie do Minsku, aby se zúčastnili každoročních oslav Festivalu vozového hada. Vskutku dorazilo velké množství povozů, plných mutantích výtržníků, vykladačů budoucnosti, a různých zlodějíčků a surovců. Akademie opět doporučila zákaz páračích vozů, protože právě ty jsou nebezpečné jak přihlížejícím, tak posádkám. Počet obětí letošních oslav ještě není znám, ale pravděpodobně jich bude přes tucet."
  STR_NEWSPAPER_007: "Kanadská královská rodina zdecimována!"
  STR_NEWSPAPER_007_UFOPEDIA: "Včera večer otřásl Kanadským královstvím palácem obrovský výbuch, při oslavách 96. narozenin bývalého krále Václava, zvaného Cizinec. Celé pravé křídlo paláce bylo srovnáno se zemí. Výbuch zabil mnoho sloužících a šlechticů, a mezi nimi téměř celou královskou rodinu, včetně starého krále. Královna Aurora II., která zázrakem přežila s menšími zraněními, okamžitě vyhlásila stanné právo, a naše zdroje hovoří o přípravách přesunu Královské kanadské sil na jižní hranici. Královská kanadská jízdní polici vyšetřováním zjistila, že zdrojem výbuchu byla plazmová bomba, ale odmítla velkorysou nabídku Cechu obchodníků se spoluprací při dopadení prozatím neznámých pachatelů."
  STR_NEWSPAPER_008: "Maskovací zařízení neexistují"
  STR_NEWSPAPER_008_UFOPEDIA: "Včerejší slyšení před Koncilem Země uzavřelo tříleté vyšetřování údajné existence takzvaných maskovacích zařízení, které by měly učinit loď neviditelnou. Výsledky, prezentované vrchním vyšetřovatelem, plukovníkem Klemborgem, jsou jasné. Žádné takové zařízení, nebo jakýkoli důkaz jeho existence nebyl nalezen. Kromě toho, jejich údajné fungování odporuje vědeckým poznatkům, což potvrdili tři na sobě nezávislé týmy badatelů. I magie Hvězdných bohů dokáže ukrýt jen osobu, ne celou loď. Přirozeně, některé otázky zůstávají nezodpovězené. Jak se taková pověra v populaci tak rychle rozšířila? Jedná se o konspirační teorii? Nebo jde o konspiraci vytvořenou za účelem způsobit nepokoje a obavy? Koncil dospěl k závěru, že by lidé, šířící takové škodlivé pověry, měli být zatčeni. Je na čase tuto pověru pohřbít. Na obloze na kořist nečíhají žádní neviditelní dravci, mezidimenzionální bytosti, ani super-pirátky."
  STR_NEWSPAPER_009: "Ocelový les na pochodu"
  STR_NEWSPAPER_009_UFOPEDIA: "Akademii stále více znepokojuje nedávná metalizace velkých lesnatých ploch v severní hemisféře. Tu způsobují fúzí poháněné mikroorganizmy, které rychle přemění veškeré listoví v kovovou sloučeninu.{NEWLINE}'To stojí za pohled', říká laboratorní technička Rhonda Vallis z Akademie. 'Jehličnaté lesy proměněné v ocel, stromy, tráva, dokonce i jmelí. I když už stromy nejsou schopny fotosyntézy, nadále rostou díky obrovskému množství energie uloženém v buňkách.'{NEWLINE}Bohužel, ať už jsou sebenádhernější, 'ocelové lesy' jsou plné energie, která se může při poškození uvolnit explozí. Obzvláště nebezpečné jsou lesní požáry, protože oheň poškodí strom na tolik, že vybuchne a poškodí další stromy.{NEWLINE}Nedoporučujeme občanům, aby se k takovým oblastem přibližovali. Je lepší, když práci s odstraňováním nebezpečí přenechají profesionálům!"
  STR_NEWSPAPER_010: "Potravinoví piráti opět udeřili"
  STR_NEWSPAPER_010_UFOPEDIA: "Dnes v 6.50 místního času, byl úmyslně vykolejen vlak Cechu převážející sóju. Incident se obešel bez obětí na životech.{NEWLINE}Teroristický útok pravděpodobně souvisí s nedávným vyhlášením politiky Nulové shovívavosti vládou Naděje v součinnosti s Cechem vůči takzvaným 'potravinovým pirátům' - farmářům, kteří používají neschválené osivo. Nelegální osivo je vyhledávané kvůli nízké ceně, ale neprochází řádnou kontrolou genetických odchylek a možná kontaminace představuje velké riziko pro konzumenty. Cech vyzývá občany, aby na případné riziko ohrožení života mysleli a nakupovali jen schválené osivo. Šetřit na nesprávném místě se nevyplácí.{NEWLINE}Pachatelé útoku na vlak jsou stále na útěku."
  STR_NEWSPAPER_011: "Kovák se nezúčastní finále"
  STR_NEWSPAPER_011_UFOPEDIA: "Ke zděšení všech fanoušků, 22letý Michal Babčák známý jako 'Kovový Míša', z gravbalového národního týmu Železného Kmene Meteoří Králové, byl při tréninku vážně zraněn. Z dlouhodobého hlediska je na tom zdravotně dobře, ale několikanásobné poranění končetin a protržená plíce mu znemožní účast ve finále.{NEWLINE}Kapitán družstva, Kovový Míša, je davy zbožňován obzvláště pro svůj ukončovací manévr 'Hák kovového medvěda', kterým současně boduje a knokautuje protihráče. Jeho neúčast teď rmoutí davy fanoušků, protože proti Čermarkskému družstvu by byl jeho talent neocenitelný .{NEWLINE}'Kecy, prdy', říká jeho kouč Zifredy, 41. 'Kluk si stejně potřeboval odpočinout. Sláva mu stoupla do hlavy. Tohle se mi v Romanice nikdy nestalo', dodává. I tak je to pro tým Železného Kmene krušný rok: nejdřív si jeho kapitána povolali Hvězdní bohové a teď je jeho nástupce na kaši. Obhájí své mistrovství? I kdyby ne, tak čekáme, že se do finále dostanou, a budou čelit své nemesis, Šavlím z Čermarku."
  STR_NEWSPAPER_012: "Inkvizitor Kašub: Hodnej, či zlej polda?"
  STR_NEWSPAPER_012_UFOPEDIA: "Nu, mučení je komplexním uměním, ale základy, které jsem se naučil během prvního roku jsou velmi jednoduché. Tvým největším nepřítelem je vzdor. Vyvaruj se všeho, co by tento pocit mohlo navodit. I nenávist klienta k tobě. Namísto toho je musíš zastrašovat. Každý tajně touží po dominanci. Někdo touží po rozkoši, jiný po příkazech, někteří po pochopení. Ale nejdříve musíš klientem pořádně otřást. Existuje pár metod. Vyber tu, která si myslíš bude nejlépe vyhovovat klientovi - studená voda, svlečení do naha a svázání, nebo prosté bití. Poté verbálně a fyzicky stimuluj, obdobně, jako kdybys je popichoval klackem. Střídavě ho děs a uspokojuj. Díky tomu tě bude chtít na oplátku potěšit odpověďmi. Pokud se dostane do šoku, tak jej bičováním přiveď zpět do reality. Většina ti časem svá malá tajemství prozradí. Někteří zůstanou svárliví. Těm není pomoci a zaslouží potrestat, jako kdyby byli opravdoví zločinci. Ano, prosťáčci tvrdí, že hrubá síla funguje vždy a nejlépe, ale inkvizice si nemůže dovolit vraždit nevinné svědky. Poté by s námi lidé tolik nespolupracovali."
  STR_NEWSPAPER_013: "Útok násilnických světlicových ženštin"
  STR_NEWSPAPER_013_UFOPEDIA: "'Bylo to strašné', říká Fil Murmak, očitý svědek masakru. 'Střílely lidi nalevo, napravo, vše zapalovaly, vyly jako divoká zvířata, a i když jich nebylo víc jak tucet, zdálo se, že jich je stovka. Velké, statné ženské, ozbrojené až po zuby. Ale co mě vyděsilo nejvíc, byly světlice. Bylo to nepochopitelné - v tom všem chaosu všude rozhazovaly světlice. Na mrtvá těla, na sebe, všude, jakoby pro zábavu. Řeknu vám, to nebylo vůbec normální.'{NEWLINE}Tento poslední útok je jeden z mnoha ze sledu násilných loupeží a únosů, prováděných touto novou, podivnou tlupou. Pořád není potvrzené, kdo jsou, ale jejich zjevný (a naprosto nepravděpodobný) celosvětový dosah, společně s rizikem, které představují, napovídají, že se bude jednat o konspiraci, falešnou vlajku, nebo nějaké odvedení pozornosti. Světlice budou součástí nějaké psychologické operace, mající za úkol propagovat a vyvolávat zmatek. Zůstává otázkou, jaká mocnost stojí za touto ďábelskou záludností?"
  STR_NEWSPAPER_014: "Zvláštní rozhovor s Inkvizitorem Kašubem"
  STR_NEWSPAPER_014_UFOPEDIA: "Bylo pro nás vzácnou příležitostí mít to potěšení popovídat si s celebritou tak distingovanou, jak je Dr. Kašub, Inkvizitor Církve. Náš velevážený host nás pobavil historkami ze svého sparťanského mládí, a o tom, jak uzřel světlo po teologické rozepři s nadřízeným (ten přišel nejen o vítězství v rozepři). Jako člen církevních zvláštních jednotek viděl Dr. Kašub nesčetné hrůzy a naučil se toho hodně o lidském srdci. I díky tomu později převzal inkvizitorský plášť a pokračoval dále ve snaze 'očistit Zemi od špinavců'. Na dotaz, jak se mu podařilo udržet příčetnost, i přes hrůzy, které zažil, odvětil: 'Je to mnohem snazší, když se na svět díváte růžovými brýlemi', přičemž si nasadil, pro něj typický, růžový vizor na oči."
  STR_NEWSPAPER_015: "Biokohoutí šílenství"
  STR_NEWSPAPER_015_UFOPEDIA: "Na trhu je nová smrtící zbraň, která má nečekanou podobu: kohouta. Tihle 'biokohouti' jsou roboti skrytí pod živou tkání a jsou naprogramováni k zabíjení na přání majitele. Už se objevilo několik zpráv o loupežných bandách krysáků, kteří používají hejna těchto kybernetických zbraní k útokům na města.{NEWLINE}'Není jasné, kdo je za tyto mechanické bestie zodpovědný', vysvětluje detektiv Fong. 'Máme horkou stopu, díky které pachatele brzy dopadneme. Tyhle stroje nejsou jen smrtící, ale jsou i v rozporu s nařízením Hvězdných bohů!'{NEWLINE}Hodně štěstí, detektive! Ať už je pachatelem kdokoli, je jasné, že se jedná o šílence."
  STR_NEWSPAPER_016: "Obřad omlazení"
  STR_NEWSPAPER_016_UFOPEDIA: "Jako každý rok tuto dobu, se ulice Jeruzaléma zaplnily poutníky přicházejícími ze všech koutů světa proto, aby se zúčastnili nejsvětější oslavy Církve. Nejvíce bije do očí kontrast mezi barvitými davy a přísnými tvářemi thébských klonovaných vojákyň, které chrání ulice od doby, co se před několika lety spojil Jeruzalém s Théby.{NEWLINE}'Není zde vůbec žádného nepřátelství' tvrdí Celebras Primas Jan Wando. 'Všechny živé bytosti jsou dětmi Hvězd a každý může spatřit světlo!' Cesta k osvícení je otevřena všem. Od těch nejprostších až po ty nejlepší, pokud, nehledě na každodenní dřinu, následují učení sebezlepšování se. Je to přirozená cesta, kterou se pozvedáme z bahna stvoření k světlu hvězd, v tomto i jiných životech. Požehnáni budiž Hvězdní bohové, kteří jsou osvíceni natolik, že se rozhodli pomoci naši bezcenné planetě k cestě slávy, namísto utápění se v bolesti, nemocech a zmatení, které s sebou přinášely předchozí, vždy upadlé, civilizace. Všichni jsou na našich společných oslavách vítáni!"
  STR_NEWSPAPER_017: "Vzpoura replikátorů na Sibiři"
  STR_NEWSPAPER_017_UFOPEDIA: "Místní válečný vládce Armok, známý jako 'Bůh krve', způsobil rozruch na hranici s Evroruskou Autonomií, když vstoupil do země se zbytkem svých následovníků, přeměněných v sebereplikující se zbraně, a začal útočit na správní oblasti, čímž začal svou 'armádu' rozšiřovat. Autority zareagovaly pozdě, i proto, že poslední vzpoura replikátora Necron_Vampire 1.0 proběhla před více jak 200 roky, takže ji do dnes mnozí považovali za mýtus. Díky domobraně z Čarodějnic se podařilo krizi zažehnat, než stála další životy. Protože byl postupující dav replikátorů dobře viditelný (s Armokem ve středu), svrhli na něj napalmové bomby ze svých archaických letadel. Plukovník letectva Žabov, který velel operaci, to komentoval slovy: 'ještě že ti replikátoři neumí dosahovat větších výšek.'"
  STR_NEWSPAPER_018: "Raketový úspěch Fobosu"
  STR_NEWSPAPER_018_UFOPEDIA: "Skupina TRP je legendou duchovní rokové scény už nějakou dobu, ale úspěch jejich nového alba 'Temná strana Fobosu' je vystřelila ještě výše! Album je moderní předělávkou klasické pověsti o Rytířích z Cydonie, prastarých pozemšťanech, kteří jako první odpověděli na volání Hvězdných bohů a přísahali jim věrnost na Marsu, kam se dostali provizorně sestrojenou lodí. Jak vysvětluje předák kapely, jedná se o lákavou příležitost převyprávět příběh plný akce, konfliktů, spirituality a bohatých postav, což je dohromady úžasný materiál pro hudbu.{NEWLINE}'Nebyl to jednoduchý úkol', prohlásil, 'ale dokázali jsme to. Nikdy jsme se nemuseli učit jako teď, ale byla to také zábava.'{NEWLINE}Pokud jste ještě nenavštívili jejich koncert, nebo si tento zážitek chcete zopakovat, tak sledujte světové turné TRPu, které začíná příští měsíc! A už se povídá, že je v přípravě film o nové Cydonii... bavte se!"
  STR_NEWSPAPER_019: "Ničemné pamflety zamořily Ocelový Pakt"
  STR_NEWSPAPER_019_UFOPEDIA: "Ulice Vzpomínek na Zemi jsou otřeseny posledním propagandistickým útokem, kterým dosud neidentifikovaná teroristická skupina zasáhla samotné srdce města. Útok byl vedený stovkami tisíců přilnavých plakátů, které na sobě mají jen dvě slova: 'CANDÁT ŽIJE' a tajemný symbol. Ukázalo se, že plakáty nejsou jen papír a lepidlo: živí se organickým odpadem, který je v oblasti všudypřítomný, poté se rozmnoží a hledá vertikální plochu, na kterou se přilepí, čímž obvykle cestou působí paniku. Naštěstí jsou pro lidi skoro neškodné. Jen pár nešťastníkům musely být ostříhány vlasy po té, co se na ně zlovolný plakát přilepil.{NEWLINE}Místní vláda není schopna říci, zda se jednalo o politicky, nebo jinak motivovaný zločin. V každém případě, pokud jste slyšeli o osobě jménem Candát, nebo víte něco o útoku, nahlaste to nejbližší úřadovně Marseku a obdržíte odměnu až $5000."
  STR_NEWSPAPER_020: "Pektoidé: Hrozba nebo výmysl?"
  STR_NEWSPAPER_020_UFOPEDIA: "Hrůza a panika právě svírá Edinburg v Železném Kmenu. Místní jen velmi neochotně vychází ven po setmění kvůli strachu z takzvaných 'Pektoidů', animalistických stvoření, která se podobají Retikulanům, ale mnohem více fyzicky vyvinutým a mnohem více agresivním. Podle místních v temnotě září pekelným světlem, vrhají se na kořist, kterou pak trhají pařáty a zuby pro ukojení žízně po krvi. Akademie již vydala prohlášení, že výskyt Pektoidů bývá hlášen na různých místech světa již dekády a prohledání každého domu Edinburgu by mohlo vnést do pátrání světlo, ale to se nesetkalo se souhlasem vlády Železného Kmenu, která k tomu povolení Akademii nevydala. Kurýru se podařilo vyslechnout Retikulana, který byl v Edinburgu zatčen za nemorální chování. 'Vole, nic jako Pektoidi neexistuje', prohlásil pan Dank. 'Jen se občas zboříme Atomáckým pivem a pak svítíme a nedokážeme chodit vzpřímeně, na tož někomu ublížit. Nic víc se k tomu nedá říct.'"
  STR_NEWSPAPER_021: "Podlehni zlaté horečce, zbohatni!"
  STR_NEWSPAPER_021_UFOPEDIA: "Vypuká největší zlatá horečka v historii lidstva. Díky nedávným objevům peklonia v systému Alfa Centauri a v okolí Vlčích hvězd obrovsky vzrůstá poptávka po odvážných a zručných mužích a ženách. Co TY na to?{NEWLINE}Podepiš smlouvu se Slunečním dolem, těž peklonium z těch nejhlubších šachet!{NEWLINE}Nebo se přidej k Marseku a ochraňuj vzdálené výspy před mezihvězdnou lůzou!{NEWLINE}Či se přidej k Mezihvězdným a vydej se do temného vesmíru na obrovských nákladních lodích!{NEWLINE}Nenech si utéct historickou příležitost navždy změnit svůj život! Nejlepší absolventi respektovaných vzdělávacích ústavů mají přednostní výběr, ale v Cechovních úřadech jsou k dispozici i kolonizační smlouvy. Nečekej, přidej se hned!"
  STR_NEWSPAPER_022: "Zlo Pustin"
  STR_NEWSPAPER_022_UFOPEDIA: "Řadový občan neví o nekonečných Pustinách, začínajících za hranicemi civilizované společnosti, skoro nic. Pro mnohé jsou řídce obydlené Pustiny synonymem romantického ideálu svobody a neomezené představivosti. Rozumní lidé ví, že je to z větší části nesmysl, že Pustiny překypují nebezpečím a nenabízí nic zajímavého, nic, co by nenabízela známá hraniční města. A pokud tam někdo opravdu touží vycestovat, Cech, Akademie a další organizace mají volná pracovní místa, díky kterým si své sny může splnit současně s prací na něčem smysluplném.{NEWLINE}Mnozí neví, nebo nevěří, v největší zlo, které se rozlézá v nejzapadlejších koutech Pustin: kmeny proslulých Narloků a Lokk'Naarů, nejhorších z barbarů, kteří bohatnou na zločinu, a kteří se nevyhýbají žádné i nepředstavitelné ničemnosti, jako třeba kanibalizmu, rituálnímu znásilnění dětí, lidským obětem a mučení. To jsou rysy, které mají společné i různí žoldáci, kteří se od nich nechávají zaměstnat. Nejčastěji málo známí, příšerně zmutovaní Íbři, kterým v krvi proudí šílenství, kvůli kterému postrádají veškerou morálku a respekt k životu."
  STR_NEWSPAPER_023: "Xenofóbie a Xenofílie"
  STR_NEWSPAPER_023_UFOPEDIA: "Už uběhlo mnoho století od začlenění Země do Galaktické civilizace, ale bohužel i přesto je náš postoj k ní zaostalý. 'Neměli bychom se obávat cizáků,' tvrdí inkvizitor Kašub. 'Ze strachu pramení nenávist a také ignorance. Cizáci jsou v naši prosté mysli jiní, nechutní, nebo dokonce opovrženíhodní, ale ve většině případů se jedná jen o nedostatek tolerance a pochopení. Nejvíce opovrženíhodná věc ve vesmíru je xenofobie, kterou trpí jen několik málo vesmírem putujících civilizací, protože ve větším měřítku by vedla k sebezničujícímu válečnému konfliktu. Nechtějme být proslulí jako ojedinělá černá ovce v obrovské rodině života. Mějme na paměti, že jak my bojujeme s pochopením cizáků, tak oni bojují s pochopením nás. Nepředpokládejme z jejich strany nedostatek dobré vůle a už vůbec naši nadřazenost. Nebojácné duše, požehnané xenofilním zápalem nám vydláždí cestu do galaxie plné zázraků, míru a krásy'."
  STR_NEWSPAPER_024: "Za všechno můžou muži, tvrdí Akademie"
  STR_NEWSPAPER_024_UFOPEDIA: "'Nejčastěji je nám pokládána otázka,' pronesla děkanka Zacharina ve svém inaugurační projevu na výroční Velké konferenci Akademie v Černé Citadele, 'proč do naší respektované instituce přijímáme pouze ženy? Otázka může vyznívat blahovolně, ale to je jen zdání! Před založením Akademie byla věda nespočet staletí čistě v rukou mužů. Po svržení původního matriarchátu byli příčinou hrůz všech válek, strojů zamořujících přírodu a nezapomenutelné Uranové bomby mocichtiví a sexuálně frustrovaní muži. Nedovolíme jim, aby opět někdy mohli působit lidstvu bolest a strádání!'{NEWLINE}Potlesk ve stoje trval skoro necelou hodinu, dokud moderátorka nevyzvala obecenstvo, aby se posadilo."
  STR_NEWSPAPER_025: "Církev jednotná jak nikdy před tím"
  STR_NEWSPAPER_026: "Inkvizitor Kašub u kormidla Akademiček"
  STR_NEWSPAPER_026_UFOPEDIA: "Nejnovější úsilí Akademie k zlepšení mravního a fyzického zdraví mutantů se poněkud zvrtlo. Včera v přístavním městě Ventura (Republika Kali) zdravotní personál Akademie kvůli podezření z pašování nebezpečného zboží zajistil plavidlo kapitánky Amálky. Podezření se potvrdilo. Plavidlo bylo naloženo nejen exotickými východními zbraněmi, ale také obrázkovou literaturou pochybné umělecké hodnoty. Ve svém svatém hněvu se Akademičky jaly zmiňované knihy pálit, ale nečekaně je překvapil zjevivší se inkvizitor Kašub. Ten jim vysvětlil, že zadržené zboží bylo darem pro jedno z církevních muzeí, což kapitánka Amálka vehementně, po drobném zaváhání, potvrdila. Později toho dne bylo do blízké nemocnice přijato devět sester Akademie s poraněním od žraločích kousnutí, ke kterým údajně přišly při dálkovém nudistickém plavání. Akademie důrazně popřela jakoukoli souvislost s předchozí událostí."
  STR_NEWSPAPER_027: "CIRKUS!"
  STR_NEWSPAPER_027_UFOPEDIA: "Petr Prázdnýles a jeho Potulný cirkus zavítá příští pátek do Svazového Města!{NEWLINE}{NEWLINE}NEJLEPŠÍ PŘEHLÍDKA HŘÍČEK PŘÍRODY NA SVĚTĚ!{NEWLINE}Zkuste si nezamilovat obrácenou Lamii! Nezasmát se retikulanskému mikrobimbáskovi, zvlášť, když posměch nenávidí! (Samozřejmě, že byste to měli zkusit!) Hoďte hrst sóji krocanomuži a... a pak UTÍKEJTE!!!{NEWLINE}Troufnete si zhlédnout dalších 35 zrůd?!{NEWLINE}ZOO 'POVĚSTNÍ ZLOUNI SVĚTA': zloslon, strachokan, lžev, žlučovka a nejobávanější příšera světa - alfakválík. Všechna zvířata si můžete pohladit a nakrmit - pokud se nebojíte!{NEWLINE}A DÁLE:{NEWLINE}Nepřekonatelná Alča vám předvede úžasné karetní triky.{NEWLINE}Zvířecí Nanynka - najdete ji mezi panterkami?{NEWLINE}Zrcadlové bludiště o rozloze více jak 600 meterů čtverečných.{NEWLINE}Lejzrová šou začíná přesně o půlnoci.{NEWLINE}{NEWLINE}Z Prázdnýlesovo Potulného cirkusu jen tak neodejdete!"
  STR_NEWSPAPER_028: "Havárie CAD-177: Soud vydal konečný rozsudek!"
  STR_NEWSPAPER_028_UFOPEDIA: "Ostře sledovaný případ sestřelení kanadského vládního ordinátoru bitevní lodí Žoldáků vyvrcholil dnešním stáním u Cechovního leteckého soudního dvora. Pro připomenutí: známý žoldácký kapitán Jonesy 'JJ' James, v té době velící důstojník zmíněné lodi, se považoval za nevinného s tím, že ordinátor považoval za pašerácké plavidlo. Ale vyšetřující tým, vedený plk. Klemborgem, nenašel důkazy, že by se v troskách plavidla nacházelo jakékoli zakázané zboží. Ve své závěrečné řeči JJ uvedl: 'Není to o tom, zda v plavidle byl, nebo nebyl, nějaký kontraband. Pokud by vláda dlouhodobě neselhávala ve svých povinnostech, lidé by po zakázaných věcech tak nemorálně netoužili.' Po dlouhém stání soud konstatoval, že se jednalo o politovaní hodnou nehodu, a zamítl všechna obvinění kapitána.{NEWLINE}Po rozsudku se JJ svěřil naší zpravodajce, že se chystá oslavovat v církevním středisku. 'Zdá se, že přeci jen budu muset nějakou pokutu zaplatit, kotě.' řekl. 'Víš, ty církevní holčiny jsou až moc křehké.'"
  STR_NEWSPAPER_XXX: "??"
  STR_NEWSPAPER_XXX_UFOPEDIA: "??"
  STR_LOKNAR_ORIGINS: "Lokk'Naaři a Narloci"
  STR_LOKNAR_ORIGINS_UFOPEDIA: "Dva kmeny, které jsou spolu na nože snad kvůli všemu, ale které mají společný původ. První mutanti byli buď dílem vesmírných nákaz, které sužovaly Starou Zemi, nebo Hvězdných bohů, kteří unášeli a pozměňovali lidi, které poté vraceli zpět na planetu. Naroci a Lokk'Naaři byli stvořeni ve stejnou dobu, ale zcela jinak. Podle legendy byli zavlečeni hluboko pod povrch a mutováni Draky. Bájní ještěři jim propůjčili moudrost a houževnatost a poté své dílo opustili kvůli jiným cílům. Od té doby si oba druhy vyvinuly vlastní identitu, ani lidskou, ani ještěří. Lokk'Naaři přijali prokletí Temnoty (známé jako Lokk'Naar), zatímco Narlokové usilovali o výstup k Světlu."
  STR_ALL_GODS_KNOWN: "Všichni bohové Lokk'Naarů a Narloků známi"
  STR_GODS_SUMMARY: "Víra Lokk'Naarů and Narloků"
  STR_GODS_SUMMARY_UC: "Neru a Loki"
  STR_GODS_SUMMARY_PREQ1: "Narločtí nebeští duchové"
  STR_GODS_SUMMARY_PREQ2: "Lokk'Naarští démoničtí bohové"
  STR_GODS_SUMMARY_UFOPEDIA: "Jak Narlokové, tak Lokk'Naarové vyznávají 2 nejvyšší duchy/ideály. První je mužnější, zářící a brutální. Druhá je ženštější, temná a úskočná. Slunce a Měsíc, 2 protiklady tvořící celek. Sdílí lože, ale nestýkají se. Nejedná se o prosté rozdělení na dobro a zlo, jako u symbolu Jing-Jang. Jsou fraktálem. Každý posun do fraktálu odhaluje světlé stránky temnoty a naopak. Představují všeobecnou podvojnost - tezi a protitezi, vyústící v syntézu. Učenci tohoto náboženství nají neutralitu za kacířství, bezpáteřní racionalismus, ani materiální, ani duchovní, vítače hrůzných Hvězdných-duchů smrti, popírající násilí, kterým Život je."
  STR_GODS_G1: "Alabastrová královna"
  STR_GODS_G2: "Bílý otec"
  STR_GODS_G3: "Průvodční hvězda"
  STR_GODS_G4: "Osvoboditel"
  STR_GODS_G5: "Mechanická Matka"
  STR_GODS_G6: "Neviditelný templář"
  STR_GODS_G7: "Věštkyně"
  STR_GODS_G8: "Světlonoš"
  STR_GODS_G1_UFOPEDIA: "Známá také jako Bílý Plamen, Panenská bohyně Civilizace a Honosnosti, hlavní božstvo Narlockého chrámu násilí. Nejneposkvrněnější mezi neposkvrněnými, toto andělské stvoření ztělesňuje Znamenistost v jakémkoli oboru - válečnictví, vzdělání, diplomacie - bez rozdílu. Ve své dokonalosti je statečným duchem, který s pravověrným zápalem potírá zlo. Díky své neposkvrněnosti ale miluje úplně všechny, i černé ovce. Léčí, očišťuje a vrací mrtvým život. Její neřestí je Pýcha."
  STR_GODS_G2_UFOPEDIA: "Jeden z 8 povznešených Narlockého chrámu. Bůh nevinnosti, střídmosti, skromnosti a bratrství. Hlásá prostý život. Vede ty, které hledají odpuštění za hříchy, a nikdy neodmítne žádost od pravdomluvné. Jeho neřestí je majetnickost."
  STR_GODS_G3_UFOPEDIA: "Jedna z 8 povznešených Narlockého chrámu. Bohyně úsvitu, soumraku, naděje a nemoci. Patronka těch, které praktikují umění těla, ať už je to léčitelství, plodnost, nebo magie lásky. Stará se o přirozený koloběh života a smrti. Narloci ji v modlidbách prosí, aby ochránila jejich sklizeň. Velí armádě Zlatých kostlivců, stvořených z duší prokletých hříšníků, kteří arogantně toužili po věčném životu a aktivně se ho pokoušeli dosáhnout."
  STR_GODS_G4_UFOPEDIA: "Bůh svobody a pomsty, jeden z 8 nebeských duchů Narlockého chrámu. Známý také jako Stříbrný drak. Vyzývá všechny utlačované, aby se vzepřeli a postavili za svou svobodu. Často tedy rozdmýchává konflikty a současně také inspiruje ke spolupráci. Jeho neřestí je pohrdání."
  STR_GODS_G5_UFOPEDIA: "Dobrotivá mechanický bohyně, jedna z 8 povznešených Narlockého chrámu. Ta, která krmí, zahřívá a zaopatřuje. Patronka stavitelů a mechaniků, úředníků. Nestrpí neshody. Od svých vyznavačů požaduje jen odvahu postavit se společným nepřátelům, a nebát se jejího náručí. Její neřestí je mateřský hněv."
  STR_GODS_G6_UFOPEDIA: "Narlocký Obránce, jeden z 8 povznešených Narlockého chrámu. Mocný a moudrý válečník. Je vždy tam, kde je třeba jeho pomoci, a vždy se vyhne těm, kteří ho chtějí zničit. Nade vše si cení zbožnosti. Jeho neřestí je fanatizmus."
