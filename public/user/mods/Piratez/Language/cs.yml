  STR_MINIGUN_ADV_UFOPEDIA: "Díky magnetickému zakřivení a supravodivýmu regulátoru je ovladatelnější než starší modely."
  STR_MINIGUN_2_UFOPEDIA: "Jestli chlévy nevyčistí pár dávek z tohoto těžkého miniganu, tak už nevím co by mohlo. Poškozuje zbroj."
