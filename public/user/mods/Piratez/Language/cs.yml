  STR_BOUNTY_HUNTING_UFOPEDIA: "K dalším pokladům, zajatcům a vědomostem se dostaneme jen proaktivním způsobem. Nemůžeme spoléhat jen na radary a drby.{NEWLINE}Témata výzkumu značená jako !Mise! odemykají nové mise, které se začnou objevovat následující měsíc. Výzkumy označené jako *Mise* fungují obdobně, ale navíc mění, nebo ruší existující události.{NEWLINE}Záznam 'Trofeje' obsahuje další informace k tématu lovu odměn."
