  STR_WIZ_100: "Rudá kouzelnice (se zavazadlem)"
  STR_WIZ_101_PREQ: "Rudá kouzelnice plánuje nastěhování"
  STR_WIZ_101: "Tah Rudé kouzelnice"
  STR_WIZ_001_UFOPEDIA: "Zdravím, slečinko. Neuniklo mi, že dokážeš rozsévat bolest a utrpení mezi ty, kteří si to zaslouží nejvíce. Třeba mezi... no nazvěme je, mé bídné soupeře. Toho si cením. Společnost potřebuje více upřímných lidí, více takových, jako jsi ty. Jsem ochotna tě představit Čárům, pokud pro mě provedeš poměrně jednoduchý kouzelnický výzkum. Poté se trochu více seznam s kouzelnickým světem - s démony, mrtváky, portály - a pak bych pro tebe mohl mít další, tentokrát zajímavější, práci. Bůh s... hmmm... vlastně Dobrý vítr, kapitánko!"
  STR_WIZ_003_UFOPEDIA: "No podívej se na sebe, paní. Proslula jsi natolik, že ti mohou být svěřeny i obtížné úkoly. Už víš, jak to chodí, tak se nemusíme zabývat malichernostmi. Jak sama tušíš, ve světě čarodějů probíhá tajná válka o brány Tannhauser, vedoucí do jiných dimenzí. Krom veřejně známých jsou tu i jiné, které je možné otevřít za pomoci ZÁMKŮ CHAOSU. Ano, brány se otevírají zámky, ne klíči jako v běžném světě. Ráda bych si tě najala pro stranu těch dobrých, tedy stranu mou. Pomoz mi vyhrát válku. Tady je malá záloha, rozkazy obdržíš později.{NEWLINE}(Obdržela jsi trezor s milionem tolarů)"
  STR_WIZ_004_UFOPEDIA: "Záhadný artefakt, kterým by měla být Rudá mágynině schopna otevírat brány k jiným světům a tak ji pomoci k vítězství v její 'válce'. Nestačí, že to samo o sobě nevěstí nic dobrého, ještě to vyzařuje strašidelnou záři. Měly bychom to uchovávat v nějaké opravdu silné truhle. Alespoň že tenhle si Rudá mágyně odnesla sama."
  STR_WIZ_005_UFOPEDIA: "Uspěla jsi v získání Zámku chaosu. Výborně! Takže můžeme přejít k dalšímu bodu, kterým je otevření pokusné brány. Musím toto téma ještě důkladně probádat, a tak bych potřebovala pomoc tvých hlaviček s dalším, časově velmi náročným měřením. Nikomu jinému to svěřit nemohu. A v mezičase se dali mí nepřátelé do pohybu. Tady máš odměnu a využij ji na přípravy, čeká náš ještě tvrdý boj.{NEWLINE}(Obdržela jsi truhlu s pokladem)"
  STR_WIZ_006_UFOPEDIA: "'Co?! To není prádlo! To je magický úbor pro cestování bránami. Je tak úsporný, protože materiál na jeho výrobu je přespříliš vzácný. Je k nalezení jen v říších za branami. Tak se tam dobře porozhlédni, protože právě ten budeme hledat. S výpočty od tebe jsem nalezla místa na Zemi, kde se brány samovolně objevují. Budu je monitorovat, tak buď připravená, když dám vědět. Ne, netuším, kam vedou, to musíš zjistit ty. A ne, tenhle úbor ti nepůjčím. Budu ho nosit a už nemám materiál na výrobu dalšího. Zatraceně, proč tě všechno tak moc zajímá!?'"
  STR_WIZ_007_UFOPEDIA: "Ten portál jste vyčistily opravdu dobře, i přes drobné... potíže. Když vezmeme v úvahu, že jste se klidně mohly zhmotnit třeba uprostřed plamenů, vše dopadlo docela dobře! Výzvy a nepřízeň osudu přeci jen dávají životu šťávu, ne? A vezmi v potaz, jaké zajímavosti si odtamtud přinášíte! Kvůli tomu ani neusnu... ty nekonečné možnosti, které to s sebou přináší! Krystal zotria je jedním z mocných zdrojů, potřebný k vytvoření bájného orichalka. A čirou náhodou jsem mistryní transmutační magie. Kdybychom nějaké orichalkum měly, nic by se nám nemohlo postavit do cesty!{NEWLINE}Jsi mocným pomocníkem, Kapitánko. Odměňuji tě těmito drahokami. Co třeba ještě pár takových nájezdů?{NEWLINE}(Obdržela jsi truhlu s pokladem a 200 bodů)"
  STR_WIZ_080_UFOPEDIA: "Je zřejmé, že nám Rudá mágyně neříká všechno. Nalezená Černá maska je důkazem toho, že její 'válka' je podstatně větší a důležitější záležitostí, než se na první pohled zdá. A není rozumné vrhnout se do temných vod temných piklí bezhlavě. Když zjistíme, jaký příběh stojí za Maskou, budeme o probíhajícím konfliktu vědět něco více. Budeme pak schopny připravit se i na možnou katastrofu. Hele, neslyšely jsme už někde o maskovaných čarodějích...?"
  STR_WIZ_081_UFOPEDIA: "Dešifrování datového úložiště ze skrýše Technomágyně bylo časově náročnou záležitostí. Je na něm detailní postup kyborgyzace mrtváků, kteří mohou sloužit jako obří armáda. Obsahuje návody na krmení mrtváčí šťávou a vampýří krví, jak je fyzicky posílit, udělat chytřejší (alespoň částečně), jak si zajisti jejich věrnost, jak je naučit vykonávat povely, jak přinutit jejich těla přijmou kybernetiku a docílit synergie. Nejnesrozumitelnější jsou části o Stínové technologii a Černobohovi. Má se jednat o nějakou velitelskou a řídící síť. O Stínové technologii tam toho moc není, ale po studii Nekronomikonu by mohli být schopni poskytnout mezidimenzionální cestování armádě Černoboha a komunikovat s ní způsobem podobným samotným Hvězdným bohů."
  STR_WIZ_101_DESCRIPTION: "{NEWLINE}{NEWLINE}Rudá kouzelnice zničeho nic přijela do Skrýše! Přitáhla s sebou neuvěřitelné množství bagáže a nebezpečně vyhlížejícího chlapáka."
  STR_WIZ_101_UFOPEDIA: "Moje šaty? Když jsme se poprvé setkaly, měla jsem na sobě ten Thébský úbor nahoře bez, protože jsem slyšela, že se ti taková móda zamlouvá. Ale mágové jsou povinni zachovávat dekórum, takže při slavnostních příležitostech, jako je třeba změna sídla, musí mít úbor tradiční. Ano, stěhuji se k vám. Mám s sebou jen sluhu a pár zavazadel. Už ani ta černobozí individua mi nedají pokoj, takže bude lepší spojit síly. Poskytnu ti nákresy a materiál na vybudování přijatelného sídla, kde budu moci studovat... třeba Nekronomikon. Co se tak díváš? Do dokončení prací budu přečkávat v tvých komnatách. Neměj obavy, jsem velmi trpělivá."
