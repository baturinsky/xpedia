  STR_SELECT_DESTINATION_BASE: "Kam odeslat?"
  STR_GAME_OVER_1: "Po staletí vládli Hvězdní bohové Zemi božskou mocí a železnou pěstí a bude tomu tak i dál. Mutantí a lidská populace dál žije marným životem. I bohatí a mocní jsou jen otroky. Nic se nezměnilo a nic se nezmění. Nikdo se nikdy nevzepře přetrvávajícímu řádu věcí. Nikdy nepovstane zachránkyně, revolucionářka... nebo snad ano? Ale ty to určitě nebudeš."
  STR_GAME_OVER_2: "Tvůj odkaz se rozpadl na prach. Všechny znalosti a tvá moc je navždy pryč. Kdokoli přijde po tobě, bude muset začít od začátku."
  STR_VICTORY_1: "Jakmile jsi vešla do síně, spatřila jsi Slunečního guvernéra. Není nic víc, než obrovský cizácký mozek, cíl tvého úkolu. Bezbranný úpěnlivě prosí, abys vyslechla jeho důvody, než stiskneš spoušť..."
  STR_VICTORY_2: "Mozek říká: 'Před mnoha miliony let byla planeta zvaná Mars živá. Na pustou planetu byl život přinesen naší civilizací, stejně tak jako váš. Miliony let jsme navštěvovali vaši planetu a geneticky upravovali vaše předky. Znovu jsme si ji vzali, když nastal čas. Nemůžete nás zabít, jsme vaší součástí...'"
  STR_VICTORY_3: "Pohleď na centrum marťanské civilizace. Pyramidy postavené před miliony let tvými prapředky. Žádná planeta není mimo náš dosah a ty s námi smíš sdílet tuto slávu. V hlubinách vesmíru dlí strašné nebezpečí, kterému má čelit Hvězdné impérium. Žádáme tě o spolupráci..."
  STR_VICTORY_4: "'Mír nepřichází v úvahu', je tvá odpověď a místo tečky vystřelíš a ukončíš život Slunečního guvernéra. Teď máš na dosah velení, kontrolní síť, nezměrné klonovací a výrobní zařízení Marsu. Všechnu tu zázračnou technologii."
  STR_VICTORY_5: "Přichází tvá zástupkyně: 'Zkonfiskovaly jsme guvernérovu mezihvězdnou vlajkovou loď, jaké jsou rozkazy, Kapitánko?' Pouhé vláda nad Zemí ti teď nepřijde přitažlivá. Máš k dispozici moc prastarých a hvězdy tě vábí do nekonečného vesmíru."
