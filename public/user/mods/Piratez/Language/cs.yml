  STR_SOL_DEMO_CHARGE_UFOPEDIA: "Těžká pekloniová nálož používaná při těžbě peklonia. Taková ironie. {NEWLINE}Přesnost: 65%; demolice +33 %"
  STR_BREACHING_CHARGE_UFOPEDIA: "Vytvoří dveře tam, kde dříve nebyly.{NEWLINE}Nejde ji vrhat; demolice +150 %"
  STR_NUKE_CHARGE_UFOPEDIA: "Výbušnina silná tak, že prorazí i trup válečné lodi. Po odjištění se doporučuje utíkat fakt daleko. Poloměr výbuchu je fakt neuvěřitelný.{NEWLINE}Přesnost vrhu: 50 %"
  STR_BARREL_NUKE_UFOPEDIA: "Výbušné zařízení využívající sílu třech atomovčiček. Nejtěžší bylo nastavit společný výbuch tak, aby se vzájemně nezničily. Po překonání problému můžeme používat zbraň, která výbuchem pokryje celý blok domů.{NEWLINE}Upozornění: z nepochopitelného důvodu je používání atomovčiček velmi nebezpečné. Asi jsou prokleté. Jejich deaktivace zabere celý tah.{NEWLINE}Přesnost: 35%."
  STR_BABY_NUKE_TIMED_UFOPEDIA: "Atomovčička s připevněným a časovačem.{NEWLINE}Upozornění: z nepochopitelného důvodu je používání atomovčiček velmi nebezpečné. Asi jsou prokleté. Jejich deaktivace zabere celý tah.{NEWLINE}Přesnost: 50%."
  STR_MINE_UFOPEDIA: "Staré asijské přísloví zní: 'Noha nohu mine, minu noha nemine'. Časem osvědčené a stále populární zařízení válečných zón má pohybovou pojistku, která minu odpálí, pokud detekuje pohyb v okruhu 1 metru (nedetekuje pohyb nad a pod sebou). Energie výbuchu je směrována vzhůru, takže výbuch má 2metrový okruh. Podobně jako průrazné raketové hlavice ignoruje 20 % zbroje zasažených. Může být zničena výbuchem o síle 80, a to i od jiné miny, tak je nepokládej blízko sebe.{NEWLINE}Přesnost vrhu: 50%"
  STR_MINE_N_UFOPEDIA: "Tahle mina byla dozdobena pekloniem a zvláštní pojistkou, která ho odpálí. Hnusně neefektivní, ale konstrukčně efektivní. Výbuch je mnohem silnější, takže je smrtící v okruhu 4 polí. Lepší minu je možné zničit výbuchem o síle 100+.{NEWLINE}Přesnost vrhu: 50%"
  STR_MUMBLEBALL_UFOPEDIA: "Užitečné zařízení, které tě upozorní na blížící se nepřátele. Zanechá po sobě trochu kouře (takže víš, kde se spustilo) a vydá zvukové hlášení hlasem Latinské béčkové filmové hvězdy, samotným Bendechem osobně. Hlášení rozruší blízké osoby (poškození ČJ a morálky). K aktivaci stačí jen tvrdý dopad, který Bendecha probudí. Není třeba žádného časování."
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Funguje úplně stejně jako kouřový granát, až na jednu drobnost - je naplněný drogovým kouřem, který působí čtyřnásobek omráčení těm, které jsou zasáhnuty úvodním výbuchem. Poté už není nebezpečnější, než obyčejný kouřový granát. Nebude působit na nepřátele imunní vůči kouři."
  STR_HALLUCINOGEN_GRENADE_UFOPEDIA: "Obsahuje dávku velmi vtipného plynu, který způsobuje různé vidiny. Je dost silný, aby prošel filtry slabší plynové masky. Využít se dá pro vlastní potěšení, nebo k zajímání zajatců."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Dostatečně silná na to, aby srovnala se zemí většinu domů, včetně obyvatel. Tento přenosný řešitel problémů je někdy nazýván jako 'perfektní dárek pro děvče, které má všechno.' Je vybavena spolehlivým časovačem (který podle našich záznamů stejně nikdo nepoužívá). Nebyla navržena pro vrhání, takže pokud jí chceš vrhat, potřebuješ mít velice silné paže.{NEWLINE}Přesnost vrhu: 65%; demolice +25 %"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Naše vlastní pekloniová výbušnina opatřená krystalovou pohybovou roznětkou. Lehká, ale i přes to velmi silná. Výbuch o poloměru 3 metrů. Narozdíl od min má sledovací zařízení a je tedy viditelná na minimapě."
  STR_SMOKE_GRENADE_UFOPEDIA: "Kouřové granáty jsou vhodné pro vytvoření krytu v otevřených prostoranství. Používej je s rozmyslem, protože stejně tak mohou pomoci nepřátelům."
  STR_ELECTRO_FLARE_UFOPEDIA: "Nezasvěcené mají tuto světelnou věcičku za 'svítící kámen'. Je napájená nevyčerpatelným zdrojem a produkuje jasné světlo. V nočním boji využívaná k osvětlování nepřátel (a i nás). Rozsvítí se po dopadu na zem. A vrhnout ji dokážeme opravdu daleko.{NEWLINE}Přesnost 75%; 15% šance na rozbití po dopadu."
  STR_MOTION_SCANNER_UFOPEDIA: "Tímto udělátkem dokážeme odhalit pohybující se nepřátelské jednotky. Ovládání vyžaduje trochu cviku. Aktivuje se kliknutím na ikonu oka. Uprostřed displeje se pak zobrazí šipka, která ukazuje, jakým směrem je holka otočena (sever je nahoře). Blikající kolečka jsou jednotky, které se před chvílí pohnuly. Větší, nebo rychlejší jednotky jsou větší blikající kolečka. Jednotky co se nepohnuly se na displeji nezobrazují.{NEWLINE}A nebo s tím můžeš někoho praštit po hlavě.{NEWLINE}Zblízka (Omráčení = SÍL*0,5; Dovednost = ZBL, Pře 70%, 8 ČJ){NEWLINE}Po použití přístroje se ti zjištěné jednotky na bojišti zobrazí po stisknutí klávesy ALT."
  STR_CANTEEN_UFOPEDIA: "Je naplněna čistou, osvěžující, ozářenou vodou. Je v ní 12 loků. Každé napití obnoví 20 bodů omráčení. Můžeme ji vyrábět ve skrýši, ve které máme jak palírnu, tak těžební šachtu."
  STR_CANTEEN_WEED_UFOPEDIA: "Vylepšená verze feldflašky. Je v ní 12 hltů, přičemž každý doplní 25 bodů omráčení, což nezní zas jako velké vylepšení, jenže také doplní 10 bodů morálky. Takže tržní cena je zajímavá. Vyrábět ji můžeš v jakékoli skrýši s palírnou a těžební šachtou."
  STR_KALTES_KLARES_UFOPEDIA: "Všichni jsme přece smrtelní. Jsme jako voda na zem rozlitá, která se nedá posbírat.{NEWLINE} - Džejsí proti Samuelovi za stavu 14:14{NEWLINE}Luxusní zboží, krystalicky čistá, pro lidi pitná voda, obohacená aktivní pamětí a probiotiky pro omlazení. Díky ní bude tvá pokožka hladká a oči velké, záhadné. Bez alkoholu, živočišných produktů a cukru. Udrží vzhůru celou skupinu lidí po týden. Každý z 5 hltů odstraní 10 bodů omráčení, obnoví 15 bodů výdrže, ale stojí 10 bodů morálky. Vedlejším účinkem může, ale nemusí, být tik."
  STR_BEER_UFOPEDIA: "'Lepší pivo v žaludku, nežli voda na plicích'{NEWLINE}         - Džejsí{NEWLINE}Chutná jako chcanky, ale díky mírné radioaktivitě taky pěkně píše. Hlt obnoví 20 bodů výdrže a 4 omráčení, ale odebere 1 bod svěžesti. V láhvy jsou tak 3 hlty."
  STR_MOONSHINE_UFOPEDIA: "Tvrdý alkohol, který zvládáme pálit, kdo by to řekl, v palírně. Dost silný, aby z něj bolela hlava. Hlt obnoví 25 výdrže, ale odebere 3 body svěžesti (a doplní 5 morálky). 4 hlty na láhev."
  STR_VODKA_UFOPEDIA: "'Dej si pár sklenic mléka a se zdí nehneš. Dej si pár panáků vodky a zeď se hýbe sama.'{NEWLINE}Luxusní značkový lidský alkoholický nápoj. 330 krát destilovaná, pálená na třikráte ochuzeném pekloniu ze starých kosmodromů a přistávacích ploch. Mimo lidská města není moc populární, protože mutanti upřednostňují chutě podstatně levnějších nápojů a bramborové vodky. Kosmoportovaja okamžitě zbavuje bolesti ze zranění, dezinfikuje rány a tím zabraňuje další ztrátě zdraví. Bohužel neobnovuje životy, ale uživatelce doplní 8 bodů morálky.{NEWLINE}5 loků na láhev."
  STR_SAKE_UFOPEDIA: "'Chlast – slast'{NEWLINE}         - Džejsí{NEWLINE}Neuvěřitelně silný alkoholický nápoj, vyrobený z peklonia, čerstvě natěženého ve Slunečních dolech. Symbol postavení, který je na Zemi vzácný a většinou je dostupný pouze špičkám Cechu. 8 dávek na láhev, vylepší výdrž o 35 a odstraní 20 omráčení."
  STR_MUSHROOM_BEER_UFOPEDIA: "Teplé pivo je horší než studená západní Čermarka.{NEWLINE}         - Džejsí{NEWLINE}Tajný recept, který jsme získaly od starého mecháče. Vaří se z různých prapodivných věcí. Pokud si troufáš, lokni si. Okamžitě ti přidá 40 zdraví, i přes maximum, ale může způsobovat halucinace a další předvídatelné vedlejší účinky. Taky musíš mít alespoň 40 zdraví. Sníží svěžest o 30. Pít ji může pouze vlastnice."
  STR_HEALING_GEL_UFOPEDIA: "Mazlavý, časově náročný na použití, ale velmi účinné léčivo, které oproti obvazům obnoví dvojnásobek zdraví za zranění. Na 3 použití. Léčí 4 zdraví za zranění. Použitelné i na samu sebe."
