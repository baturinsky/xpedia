  STR_PINUP_001_UFOPEDIA: "Při úklidu, oprašování starých dat, prohrabávání hromad smetí, a vyhánění krys ze skříní (mňam), jsme nalezly dešifrovací program, který dokáže prolomit zabezpečení disku, který jsme nalezly společně s ním. Je na něm obrázek a číslo. Takových knihoven moudrosti je vícero a prozkoumání každé z nich zvyšuje naši proslulost.{NEWLINE}Datové disky u sebe mívají i naši nepřátelé. Některé obsahují zmiňovaná moudra, jiné zase informace o technologiích, nebo vybavení.{NEWLINE}V našem světě toho bylo zapomenuto mnoho. Zatímco nám na Zem Hvězdné impérium přineslo novou technologii, tak nám vzalo prostředky, jak jí porozumět. Zvládneme do ní fušovat, improvizovat, ale to nás nikam neposune. Potřebujeme dobře informované spojence, nebo získat znalosti starých pozemských knih - ať už z disků (které musíme dekódovat), nebo náhodně z výslechu někoho, kdo vypadá chytře. Poté můžeme začít s projektem 'Zpět do školy.'"
  STR_PINUP_002_UFOPEDIA: "Věnuj pozornost zatížení, které tě může dost zpomalit. Pokud váha vybavení převyšuje sílu pirátky, tak má méně ČJ. Na rozdíl od postihu za zbroj je možné, že jí postih znemožní střílet ze zbraní. Pirátka může během tahu pobrat jaké chce zatížení a postih se neprojeví, pokud vše odloží před koncem tahu. Menší než maximální zatížení s sebou žádné výhody nepřináší."
  STR_PINUP_003_UFOPEDIA: "Hrdinně napadej nepřátele zezadu.{NEWLINE}To jim snižuje Úhyb na polovinu. Z boku je hodnota snížena o čtvrtinu."
  STR_PINUP_004_UFOPEDIA: "Není jednoduché určit, co je to krása. My ji shrnujeme pojmem 'šťavnatost'. Ta se skládá ze Síly, Zdraví, ČJ (rychlosti) a Výdrže (energie). Bez práce nebudeš více k nakousnutí (a tedy krásnější). Čím menší je ta která část šťavnatosti, tím rychleji se vylepšuje. Můžeš trénovat, ale to je běh na dlouhou trať. Existuje mnohem zábavnější způsob: boj! Zasahování nepřátel zbraněmi na blízko, na dálku, nebo kouzlem postupně zvyšuje šťavnatost (a tedy krásu) tím, že vylepšuje části, které jsou při útoku použity. Zvyšování je urychlováno některými úbory, které přidávají zkušenosti."
  STR_PINUP_005_UFOPEDIA: "Na tom, kde nosíš střelivo, záleží. ČJ potřebné na nabití jsou zvětšeny o hodnotu přendání předmětu do ruky (např. o 20, pokud ho máš v batohu). ČJ ušetříš, pokud budeš mít střelivo ve volné ruce."
  STR_PINUP_006_UFOPEDIA: "Většina průrazných zbraní s účinkem nad 60 poškozuje zbroje. Ještě větší poškození zbroje působí zbraně plazmové, nezávisle na výši udávaného poškození."
  STR_PINUP_007_UFOPEDIA: "Udělej si každých pár hodin přestávku, i když budeš stále toužit po rabování. Užij si napjaté očekávání, chraň svou příčetnost a nech své tělo odpočívat. Jinak sejdeš."
  STR_PINUP_008_UFOPEDIA: "Dvakrát měř, jednou řeš. Nepoužívej hlavu jen jako nástroj pro rozbíjení nepřátelských nosů."
  STR_PINUP_009_UFOPEDIA: "Pokud se k nepříteli otočíš zadkem, tak si o to říkáš, ať je tvé brnění sebelepší. I ta nejlepší zbroj je zezadu obvykle nejslabší. Zadkem k nepříteli máš také nejmenší šanci na úhyb."
  STR_PINUP_010_UFOPEDIA: "Používej pestrou paletu zbraní..."
  STR_PINUP_011_UFOPEDIA: "Silné a zručné válečnice dokáží zničit cokoli."
  STR_PINUP_012_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Normální rychlost přiblížení ve vzdušném souboji je 1 km za 4 sekundy. Pokud je tvé plavidlo vybaveno zbraněmi s malým dostřelem, nepřítel na tebe stihne vystřelit 10 krát, než se dostatečně přiblížíš. Někteří nepřátelé, jejichž plavidla mají větší max rychlost než tvé, mohou z boje prchnout."
  STR_PINUP_013_UFOPEDIA: "Nepodceňuj šikovné, ale slabé útočnice na blízko. Mnoho lehkých chladných zbraní způsobuje poškození v závislosti na dovednostech zblízka, reakcích, nebo vrhu, než na samotné síle. A také vyžadují méně výdrže k útoku (běžná cena jsou 2/3 váhy zbraně, zaokrouhleno dolů). Vysoká hodnota reakce tě uchrání před reakcí nepřítele při zteči. Takže někdy rychlost vítězí nad silou (ale nejlepší je vládnout obojím)."
  STR_PINUP_014_UFOPEDIA: "Síla zbroje tě zajímá až tehdy, když dostaneš zásah."
  STR_PINUP_015_UFOPEDIA: "Maximální výše omráčení je čtyřnásobek hodnoty plného zdraví, tak je docela dobrý nápad ještě nějak omračovat už omráčeného nepřítele. Na druhou stranu to také znamená, že kdokoli může být probuzen... dříve, nebo později. Omráčení také ubírá výdrž, tak se nediv, že jí právě probuzená děvka zrovna neoplývá."
  STR_PINUP_016_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Běžný dosah střelby automatikou je 11 polí.{NEWLINE}Šance na zásah klesá o 2 % za každé další pole vzdálenosti."
  STR_PINUP_017_UFOPEDIA: "Draci žerou lidi, stejně jako lidi žrali psy.{NEWLINE}Někdy si ty osedláš draka, jindy se drak povozí na tobě..."
  STR_PINUP_018_UFOPEDIA: "Chamtivost zabíjí. Neber si do huby víc, než dokážeš polknout."
  STR_PINUP_019_UFOPEDIA: "Kryj se, je-li ti život milý! Ukončit pohyb na otevřeném prostranství je palubním lístkem pod hladinu. Nejbezpečnější místo je alespoň 1 pole od rohu. Pod střechou zaklekni, a tak lépe uvidíš nepřátele nad sebou a budeš schopna házet bomby na delší vzdálenost. Postavit se na utopence přináší smůlu."
  STR_PINUP_020_UFOPEDIA: "Nepanikař: jakákoliv výbušninu můžeš zneškodnit. Cena této operace je obvykle 25 % tvých ČJ."
  STR_PINUP_021_UFOPEDIA: "Sečné a píchací poškození, které působí třeba nože a luky, způsobují jen drobné omráčení (polovinu toho, co pistolové a puškové projektily).{NEWLINE}Některé tyto zbraně ale ruší reakce, působí větší bolest, což se projevuje snížením ČJ a morálky v závislosti na velikosti ztráty zdraví."
  STR_PINUP_022_UFOPEDIA: "Některé nečestné příšery (obvykle ty s chapadly a čarodějnice, nebo, v nejhorším případě čarodějnice s chapadly) disponují útoky působící poranění typu šarm, které často poškozuje i zbroj. Růžová krajina je indikátorem prostředí, které působí obdobné poranění. Odolnost vůči šarmu je vítanou pomocí v jejich překonávání, což obvykle znamená čím méně oblečení, tím lépe. Není od věci mít s sebou i nějaké povzbuzovače."
  STR_PINUP_023_UFOPEDIA: "Chemikáliemi napuštěný nepřítel může být z brnění vypuštěný. Všechny chemické zbraně poškozují zbroj o 0-20 % své síly, a to ještě před započítáním zbroje. Výjimky jsou popsány v kořisťopedii. Další zásahy jsou působením chemikálie účinnější. Účinek se sčítá s poškozením způsobeným prošlými zásahy. Chemikálie také působí středně velké poškození morálky. Nevýhodou bývá menší průraznost zbroje (obvykle 33 %)."
  STR_PINUP_024_UFOPEDIA: "Běh je rychlejší než chůze, ale v běhu se nezastavíš, když spatříš nepřítele. To mu umožní test na reakční střelbu."
  STR_PINUP_025_UFOPEDIA: "Oblečení a zbroje lidí a prostých mutantů jsou pro Íbřice rozměrově malé, alespoň v boji. Většina úborů je určena určité rase válečnic, ale výjimky se najdou. Pokud jsi na pochybách, zkoušej to, dokud někomu nepadne!"
  STR_PINUP_026_UFOPEDIA: "Ať se ti to líbí, nebo ne, tak zraněním děvky trpí! A to tím nepěkný způsobem!{NEWLINE}Ztráta zdraví nejenže snižuje bojové dovednosti, ale také ovlivňuje doplňování výdrže a omráčení. Když jsi vážně raněná, tak tě trápí i s tím spojené neustálé narůstání omráčení a k tomu snížení bojových dovedností až o 25 %, v závislosti na ztrátě zdraví. To se týká všech lidských tvorů."
  STR_PINUP_027_UFOPEDIA: "Plavidlové zbraně můžeš během vzdušného souboje vypínat a zapínat kliknutím na ikony zbraně."
  STR_PINUP_028_UFOPEDIA: "Smrtící zbraně působí tzv. šokové poškození systému, což je další poškození omráčením, obvykle ve výši 0-50 % způsobené ztráty zdraví. Pokud je v popisu zbraně např. 'Šok x3' , tak to znamená navíc 0-150 % omráčení navíc ke ztrátě zdraví.{NEWLINE}Někteří nepřátelé s odlišnou biologií a roboti jsou vůči šokovému poškození systémovému imunní.{NEWLINE}Ale zbraně omračující elektřinou nebo radiací tuto imunitu ignorují."
  STR_PINUP_029_UFOPEDIA: "Základní metoda tréninku Odvahy spočívá v používání lékárniček (alkohol a drogy se nepočítají). Je ji také možné vylepšit pilotováním. Ale některé děvky tvrdí, že je možné odvahu, nebo alespoň sebedůvěru vylepšit planým machrováním."
  STR_PINUP_030_UFOPEDIA: "Hlavními bojovými schopnostmi jsou Střelba, Vrh a Zblízka. Některé neobvyklé zbraně využívají nezvyklé kombinace dovedností a někdy i pevná čísla.{NEWLINE}Aby toho nebylo málo, tak zobrazené přesnosti (mířená, od boku...) jsou zobrazeny pro dovednost v hodnotě 100."
  STR_PINUP_031_UFOPEDIA: "Když zůstaneš nespatřena, není možné, aby tě někdo byť jen zaměřil. Zneužívej výhod terénu a temnoty. Ale jakmile tě někdo spatří, neujdeš už oku trénované protivnice a můžeš být cílem i několik tahů poté, co jí zmizíš z dohledu."
  STR_PINUP_032_UFOPEDIA: "Jen hlupačky spěchají.{NEWLINE}Vždy zkontroluj okolí a nevyloďuj se v 1. tahu."
  STR_PINUP_033_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Zakleknutí obvykle zvýší útočnou dovednost o 20 %."
  STR_PINUP_034_UFOPEDIA: "VE SKRÝŠI!{NEWLINE}Kde najdeš potěšení?{NEWLINE}Ve skrýši!{NEWLINE}Kde můžeš hledat poklady světa?{NEWLINE}Ve skrýši!{NEWLINE}Učit se vědu, technologii? Ve skrýši!{NEWLINE}Kde si můžeš začít plnit všechny své sny?{NEWLINE}Ve skrýši!{NEWLINE}Na souši či na vodě.{NEWLINE}Ve skrýši!{NEWLINE}Kde se naučíš létat?{NEWLINE}Ve skrýši!{NEWLINE}Hrát v týmu a potápět se?{NEWLINE}Ve skrýši!{NEWLINE}Studovat oceánografii? Ve skrýši!{NEWLINE}Dej se k tý velký bandě, Ve skrýši!{NEWLINE}Nebo si sedni na tribunu, Ve skrýši!{NEWLINE}Až se tvůj tým sejde s ostatními.{NEWLINE}Ve skrýši! VE SKRÝŠI!"
  STR_PINUP_035_UFOPEDIA: "V každém ráji žijí hadi. Vždy čti mezi verši."
  STR_PINUP_036_UFOPEDIA: "Otravují tě zbytečné předměty, které jsi schopna vyrábět? Pravým kliknutím změníš název projektu z normálního (bílý), na nový (modrý) a skrytý (nachový).{NEWLINE}Skryté položky zobrazíš v levém seznamu pod názvem 'Skryté'."
  STR_PINUP_037_UFOPEDIA: "Unavuje tě každodenní rutina s oblékáním a čančáním před zrcadlem? Nemůžeš pořád najít právě to, co by sis ráda oblékla?{NEWLINE}V inventáři můžeš použít klávesu F5 pro rychlé uložení vybavení jednotky, jako vlastního vzoru. Ten poté můžeš nahrát stiskem F9. Na vyhledání věcí může použít klávesu Q, ale to musíš znát její název."
  STR_PINUP_038_UFOPEDIA: "Včely si dávají záležet, aby daly naše lodě zas do pořádku, ale nejedná se o jednoduchou záležitost. Musí opravit velký trup v malém, horkém, podzemním hangáru.{NEWLINE}Obvyklá rychlost opravy je 1 zdraví za hodinu, takže oprava těžce poškozeného plavidla zabere tak 10 dnů."
  STR_PINUP_039_UFOPEDIA: "Odolnost k bolesti pasivně zvyšuje rychlost obnovy omráčení přes 50% a každá další úroveň ji zvýší o něco méně.{NEWLINE}Nepleť si ji s aktivní obnovou omráčení, která závisí na procentuálním zbytku svěžesti a zdraví.{NEWLINE}Úbory a rasy s vlastní obnovou omráčení toto pravidlo upravují podle sebe."
  STR_PINUP_040_UFOPEDIA: "Používání obouruční zbraně jednoručně je postihováno 50% ztrátou přesnosti (pro zbraně na blízko je postih 33%).{NEWLINE}Ale některé zbraně (označené červeným obouručním symbolem 2) jsou tak těžké, nebo složité na obsluhu, že je nemožné je použít, když nemáš druhou ruku prázdnou."
  STR_PINUP_041_UFOPEDIA: "Obranu proti černé magii ovlivňuje jak odvaha, tak okamžitá hodnota morálky. Ta co se bojí, snadněji podlehne účinku zlého kouzla."
  STR_PINUP_042_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Bez bolesti není radosti.{NEWLINE}Bez tréninku není pokladu!"
  STR_PINUP_043_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}S každým dalším vlastněným plavidlem roste náš vliv. Upozornění na mise nezmizí, pokud na ni míří alespoň jedno naše plavidlo. To neplatí pouze pro mise, u kterých se nedá vyjednávat o průběhu - třeba u závodů."
  STR_PINUP_044_UFOPEDIA: "K vrhu je třeba nějaké fyzičky. K vrhnutí většiny předmětů, bomb a granátů potřebuješ vynaložit dvojnásobek výdrže, než je udávaná váha vrženého (min. 6, max. 20 výdrže). Obyčejný hraniční dosah hodu je 2,5 * síla, to podělené váhou vrženého. Na vrh uzpůsobené zbraně, jako třeba nindžovské hvězdice, oštěpy, nebo molotovy se obvykle řídí trochu upravenými pravidly."
  STR_PINUP_045_UFOPEDIA: "Smrt je naší nejvěrnější kamarádkou. Kdokoli má úroveň omráčení trojnásobnou oproti aktuálnímu zdraví, pomalu padá do jejího náručí. Rychlost pádu je 1 zdraví za tah, ale zdvojnásobí se v případě, že je úroveň omráčení 6x větší než aktuální počet životů (což se zraněným stát může). Zraněným doplňuj tekutiny a nevystavuj je škodlivým jevům!"
  STR_PINUP_046_UFOPEDIA: "Morálku okamžitě snižuje úmrtí spolubojovnic a vlivy zlých kouzel. Čím menší odvaha, tím větší ztráta. S odvahou 90 je bojovnice dvakrát tak citlivější, než ta se stovkou. S odvahou 80 třikrát atd.{NEWLINE}Ztráta nervů se může projevit u morálky nižší než 50. Čím blíže k nule, tím větší šance na ztrátu sebeovládání."
  STR_PINUP_047_UFOPEDIA: "Zmatení je typ poškození, způsobovaný útoky beze zbraní, ale také palicemi, obušky, gumovými střelami apod. Jeho hlavním účinkem je Omráčení, ale často působí i smrtelná poranění navíc (procenta říkají, kolik ke zmatení). Útoky magickou energií také často působí poškození Zmatením (nebo myslí), ale ty jsou často prvořadě smrtící. Proti těmto dvěma typům zranění bývají nepřátelé typu mrtvák a robot velmi odolní, nezřídka i imunní."
  STR_PINUP_048_UFOPEDIA: "Útočná rychlost 'Plnou parou vpřed!' zvyšuje kadenci některých zbraní. Obzvláště naváděných raket a trochu i velkých kanónů."
  STR_PINUP_049_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Hodnota doletu plavidla se počítá různě, v závislosti na jeho druhu. S fyzickým palivem, což jsou chemikálie a peklonium, je palivo spalováno tím rychleji, čím déle plavidlo letí. Doplňuje se rychlostí 1 palivový předmět za hodinu. 1 předmět umožní malému plavidlu větší dolet, než velkému, těžšímu."
  STR_PINUP_050_UFOPEDIA: "Hodnota zrychlení plavidla říká, jak rychle dokáže zmizet z boje.{NEWLINE}Hodnota do 2 znamená poloviční rychlostí, 6-8: jeden a půl násobnou, a 9+ dvojnásobnou."
  STR_PINUP_051_UFOPEDIA: "Na bojové lodě bys měla útočit současně několika plavidly.{NEWLINE}V jednom souboji můžeš mít až 4 plavidla.{NEWLINE}Při příletu prvního minimalizuj okno stíhání, aby se mohla připojit další plavidla, ale pozor, pokud bude nějaké zpozorováno, stíhané plavidlo na ni zaútočí."
  STR_PINUP_052_UFOPEDIA: "Při úspěšném zásahu způsobuje plavidlová zbraň (na cílovém plavidle) 50-100 % udávaného poškození."
  STR_PINUP_053_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Šance zásah ve vzdušném souboji je ovlivněna velikostí cíle. U zbraní uváděná hodnota zásahu platí pro střední velikosti cílů (bez úpravy za pilotku).{NEWLINE}Pro velmi malé je to 75 %, a malé 87,5 % této hodnoty.{NEWLINE}Velké cíle tuto hodnotu zvyšují na 125 %. Velmi velké se zasahují velmi snadno, s modifikátorem 200 %."
  STR_PINUP_054_UFOPEDIA: "Nikdy nic nedělej zbytečně sama. V páru to jde líp, ve čtyřech je to legrace."
  STR_PINUP_055_UFOPEDIA: "Reakce si vylepšuješ střelbou v tahu nepřítele, nebo zasahováním rychlými zbraněmi na blízko (útok stojí 12 nebo méně ČJ)."
  STR_PINUP_056_UFOPEDIA: "Pokaždé když se někdo pohne, zaútočí, nebo něco hodí, proběhne kontrola reakce. V té není zastoupena náhoda: reakce obou válečnic jsou vynásobeny procentuální hodnotou aktuálního zbytku ČJ, a pokud reagující nevidí protivnici, odečte se jí postih. Pokud má obránkyně větší výsledek, je jí dána možnost příležitostného útoku, kterým může být jen hlavní útok zblízka, nebo výstřel od boku."
  STR_PINUP_057_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Pokud se ti zdá, že se nemůžeš hnout z místa, projdi si ve Výrobě zvláštní projekty. Některé věci pro výzkum musíš nejdříve vyrobit, než je otestuješ prakticky, jiné si musíš koupit."
  STR_PINUP_058_UFOPEDIA: "Za lidské tělo se nikdo stydět nemusí. Ale všechno má určenou chvíli a veškeré dění pod nebem a nad ním svůj čas. Při infiltraci musíš mít něco na sobě, zatímco pod vodou nahá dostaneš méně omráčení za tah, než v plavkách."
  STR_PINUP_059_UFOPEDIA: "Někdy je lepší jen hodit poklad do lodě a zvednout kotvu."
  STR_PINUP_060_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Podvodní prostředí mění odolnosti vůči některým typům poškození. Obzvláště nebezpečné je poškození dušením, které je zvýšeno 1,5krát. Průraz, oheň, zmatení a sek působí o 20 až 30 % menší poškození. Tyto hodnoty jsou již zahrnuty do popisu podvodních zbrojí."
  STR_PINUP_061_UFOPEDIA: "O vyslýchané vězně a jejich majetek přijdeme. Co se s nimi ve skutečnosti stane? Raději se neptej... I hlavičky musíme nalákat na nějaké ty pracovní výhody."
  STR_PINUP_062_UFOPEDIA: "Oči tě mohou klamat. Někdy nemůžeš střelit to na co vidíš, nebo můžeš vystřelit na to, co nevidíš. Ctrl+klik vynutí výstřel (nefunguje se zbraněmi s obloukovou trajektorií)."
  STR_PINUP_063_UFOPEDIA: "Dochází ti výdrž? Zvlaž hrdlo dobrým mokem."
  STR_PINUP_064_UFOPEDIA: "Mistrovství nedosáhneš bez tréninku.{NEWLINE}Disciplíny bez smyslu konání.{NEWLINE}Vítězství bez proher.{NEWLINE}A opravdové rozkoše bez toho všeho."
  STR_PINUP_065_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Útok na spřátelené a neutrální jednotky může být zábava, ale nečekej, že za to získáš nějaké bojové zkušenosti."
  STR_PINUP_066_UFOPEDIA: "Na bojišti vládne Štěstěna. Většina zbraní může způsobit nulové, nebo naopak dvojnásobné zranění. Zoufalé výstřely mohou zasáhnout, a naopak ty téměř jisté minout. Smůla a štěstí se nepravidelně střídají. Se Štěstěnou nebojuj, přijmi její rozhodnutí - nebo snad chceš žít věčně?! Nenech si uniknout příležitosti, protože se už nikdy nemusí opakovat. Vždy měj rezervní plány. Říká se, že Štěstěna přeje statečným, ale že je také nemilosrdná k nepřipraveným."
  STR_PINUP_067_UFOPEDIA: "Reakce je schopnost jednat dříve, než ostatní (nebo naopak). Naše úžasná těla nám v tomto ohledu poskytují obrovskou výhodu, kterou můžeme ještě zdokonalit vybavením: vylepšenými smysly, matením detekce - ale také iluzí. Navíc, pokud nevypadáš hrozivě, získáš alespoň minimální výhodu. Takže frivolní, nebo žádné oblečení také zlepšuje reakce."
  STR_PINUP_068_UFOPEDIA: "Po vítězství v bitvě sesbíráš všechny předměty a zajatce z bitevního pole. Když v prodejní obrazovce po bitvě prodáš nějaký typ předmětu, bude ten samý typ automaticky nastaven na prodej i po dalších bitvách."
  STR_PINUP_069_UFOPEDIA: "Jsme odvážné válečnice.{NEWLINE}Hodujme tedy a milujme se dnes,{NEWLINE}protože zítra může být náš poslední den."
  STR_PINUP_070_UFOPEDIA: "{NEWLINE}Odolnosti jsou mnohdy důležitější, než hodnoty samotné zbroje. Předměty s odolnostmi jsou užitečnější, než se může zdát."
  STR_PINUP_071_UFOPEDIA: "Proti pancéřovaným nepřátelům nejsou všechny zbraně stejně účinné. U některých najdeš informaci 'nepřátelská zbroj +25 %', což znamená, že po výpočtu poškození, včetně vynásobení hodnotou odolnosti, je hodnota zbroje vynásobena 1,25 a poté teprve odečtena z poškození. Pokud by informace byla '-25%', tak by se hodnota zbroje násobila 0,75. Některé druhy poškození ignorují zbroj zcela (šarm, popálení, dušení, horko, chlad). Zbraň, která jak poškozuje, tak snižuje zbroj je nebezpečná, protože se vyhodnocuje v tomto pořadí. A hlavně u jednotek velikosti 2x2, protože ty zasáhne nezávisle 4 krát."
  STR_PINUP_072_UFOPEDIA: "Díky výslechům se něco dozvíme a navíc vyslýchaní po propuštění posilují naši proslulost povídačkami o naší divokosti, bohatství a moci. První výslech ještě nezkoumaného jedince přináší proslulosti více. Výsledkem výslechu jsou čas od času i poklady, nebo možnosti jak rozšířit naše řady (možno i opakovaně)."
  STR_PINUP_073_UFOPEDIA: "Kde spolu dva soupeří, tam třetí bohatne. Hořící dům vyrabuj.{NEWLINE}  - Mistr Mun"
  STR_PINUP_074_UFOPEDIA: "Volba 'Přesuny' ti umožňuje využít přesouvat položky z jedné skrýše do druhé za využití přepravní sítě Černého trhu, který si za to vezme přiměřený poplatek. Na přesouvané, nakoupené, nebo vyrobené věci a rekrutky, které ještě nedorazily do skrýše, se můžeš podívat v části 'Nudná čísla' a poté 'Přesuny'. Měj na paměti, že při přesunu plavidla, které je právě mimo základnu, se současně s ním přesune posádka a veškeré jemu přiřazené vybavení."
  STR_PINUP_075_UFOPEDIA: "Jak se cejchuje postup v bádání? Následuje výklad tajemných termínů hlaviček. Měj na paměti, že se také mohou zatraceně dost mýlit:{NEWLINE}{NEWLINE}{NEWLINE}Ve hvězdách: vybádáno méně než 33 % celku;{NEWLINE}{NEWLINE}Chladný: celkem přes 125 dnů při zachování stejného počtu hlaviček;{NEWLINE}{NEWLINE}Obstojný: více než týden bádání do konce; {NEWLINE}{NEWLINE}Nadějný: 4 dny až týden;{NEWLINE}{NEWLINE}Výborný: 3 a méně dnů."
  STR_PINUP_076_UFOPEDIA: "Nemůžeš něco vyrábět a jsi si jistá, že ovládáš potřebnou technologii? Tak se ujisti, že máš postavené k výrobě potřebné zařízení. Můžeme být sebešikovnější, ale bez potřebných nástrojů pracovat nedokážeme.{NEWLINE}Na obrazovce Vyrábění se podívej na fitr vlevo (obyčejně nastavený na 'Normální'). Přenastav ho na 'Chybějící budova'. Informace o chybějící budově se zobrazí po pravém kliknutí na projekt."
  STR_PINUP_077_UFOPEDIA: "Obrana skrýše vystřelí jen jednou a při zásahu způsobí 50-150 % udávaného poškození.{NEWLINE}Šance na zásah není nijak ovlivněna vnějšími vlivy, jedná se opravdu jen o udávanou hodnotu přesnosti."
  STR_PINUP_078_UFOPEDIA: "Střelba na cíl v dosahu nablízko (z pole hned vedle něj) se vyhodnocuje jinak než běžná střelba. Provede se zvláštní hod na souboj zblízka, který je složen z 1/2 zblízka a 1/2 reakcí, to vynásobené modifikátorem zbraně (v průměru 65 %). Od toho je odečten úhyb nepřítele, který je nejblíže čelu střelkyně. Mysli na to, že tento hod proběhne vždy, když střílíš blízko nepřítele, nezávisle na tom, jestli míříš na něj, nebo něco jiného!"
  STR_PINUP_079_UFOPEDIA: "Když vybíráš cíl pro střelbu dávkou a současně stiskneš SHIFT+CTRL, aktivuješ mód kropení oblasti, ve kterém můžeš vybrat 2 (někdy 3) body. Všechny střely dávky se poté rozprostřou mezi body stanovenou oblast. Střelbou v tomto módu jsou většinou schopny všechny zbraně, které dokáží v dávce vystřelit alespoň 4 rány."
  STR_PINUP_080_UFOPEDIA: "Nepodceňuj oheň. Ignoruje všechny obyčejné jakkoli pevné zbroje a způsobuje velkou ztrátu MORÁLKY.{NEWLINE}Cíl zasažený ohněm ztrácí 5-10 zdraví, upraveno o odolnost vůči ohni. Cíle o velikosti 2x2 pole dostávají čtyřnásobné poškození. Každé kolo dostává hořící cíl další poškození (může hořet až 5 kol).{NEWLINE}Zranění ohněm nezpůsobuje smrtelné poranění.{NEWLINE}Některé jednotky mohou být vůči ohni imunní, ale ty které nejsou mu dříve, či později podlehnou - obzvláště, když plamenomety zasahují vícekrát."
  STR_PINUP_081_UFOPEDIA: "Čarodějnická příručka.{NEWLINE}>Základní přesnost útoků vúdú je rovna (2 % mistrovství čarodějky (Síla*Dovednost)) -30. Klesá o 2 za každé pole vzdálenosti.{NEWLINE}>Efektivita mění účinek mistrovství; např. Efektivita 50 % půlí hodnotu mistrovství.{NEWLINE}>Obtížnost útoků vúdú je v rozmezí velmi těžká (+0 přesnost) až po velmi jednoduchou (+40 přesnost); přesnost je zobrazena při stisku klávesy ALT.{NEWLINE}>V. obrana snižuje efektivní přesnost. Pokud je přesnost větší než obrana, je zásah jistý. Když je obrana o 56 větší než přesnost, tak útok nemá šanci uspět."
  STR_PINUP_082_UFOPEDIA: "Buď na pozoru před věcmi, které číhají v temnotě. To že je nevidíš, neznamená, že nevidí ony tebe... Nepotuluj se bezcílně na neznámých místech."
  STR_PINUP_083_UFOPEDIA: "Přítomnost vysoké šarže v misi snižuje jakoukoli ztrátu morálky a zvyšuje její obnovování o 10 až 25 %, v závislosti na nejvyšší žijící hodnosti.{NEWLINE}Nejvyšší hodnost mění hodnoty o 50 %.{NEWLINE}Na druhou stranu, smrt vysoce postavené šarže ovlivní morálku skupiny víc, než úmrtí řadové hodnosti. Až 175 % běžné hodnoty.{NEWLINE}Pamatuj, že stejná pravidla platí i pro nepřátele. Tak udeř rovnou do srdce jejich řad!"
  STR_PINUP_084_UFOPEDIA: "Vúdú síla je ukazatel síly mysli a intelektu. Intelektu, který tě svou zvídavostí může zavést až za hranici šílenství... Ale je magie možná bez šílenství?{NEWLINE}I když ti to může přijít zvláštní, vysoký intelekt je výhodou při ovládání některých zbraní, třeba dělostřelectva."
  STR_PINUP_085_UFOPEDIA: "Kdokoli je osvícen, je viditelný jako za slunečného dne. Existuje 15 úrovní osvětlení. Každá úroveň pod patnáctkou ztmavuje odstín o 1. Cokoli osvětlené úrovní 6 a výše je považováno za osvícené. Vše ostatní je bezpečně ukryto v objetí temnoty. Osvícení zdrojem světla se snižuje o 1 za každé pole vzdálenosti. Osvětlení se nesčítá, počítá se pouze nejsilnější zdroj. Když se snažíš skrývat se zapnutým módem NV, dej pozor na světla prostředí, protože ta v tom módu nejsou vidět."
  STR_PINUP_086_UFOPEDIA: "Jen mistr Mun natankuje současně 4 děvky."
  STR_PINUP_087_UFOPEDIA: "Musíš se naučit spoustu věcí. Zkus kliknout pravým tlačítkem myši na budovu a zjistíš, co se uvnitř děje. Jinak, zkus klikat jak pravým, tak levým a prostředním tlačítkem na vše. Kdo ví, co vše se může stát?"
  STR_PINUP_088_UFOPEDIA: "Pokud se snažíš na poslední chvíli utéct, tak mysli na to, že výdrže není nekonečná a NIKDY nevěř dveřím!"
  STR_PINUP_089_UFOPEDIA: "Čím méně toho na sobě máš, tím silnější je tvé vúdú. Zní to šíleně? No, zlatíčko, co na to říct. Magie je o skryté Pravdě, která má málokdy co společné s příčetností. Vyprosti se z oblečení a osvoboď svou mysl."
  STR_PINUP_090_UFOPEDIA: "Vlády tě hodnotí přísně. Pokud tě přestanou podporovat znamená to, že jsi pro své spojence a posádku přebytečná. Sleduj tabulky, kde je nejvyšší nepřátelská aktivita - průlety, přistání a základny - to vše zle ovlivňuje tvou proslulost. Mař jejich činnosti včas, nebo se budeš potýkat s důsledky."
  STR_PINUP_091_UFOPEDIA: "Plavidla vyrobena technologií Hvězdných bohů není jednoduché zničit. Když poškození přesáhne polovinu jejich výdrže, přejdou do módu kontrolovaného pádu. (Kvůli vysokým hladinám napětí může dojít k výbuchu.) Ztráty bývají minimální. Tuto pojistku je možné obejít a bojovat až do úplného zničení (jak to děláme my), a nebo je možné plavidlo zničit jediným výstřelem, který plavidlo poškodí přes jeho výdrž. Místo dopadu je aktivní několik dnů, dokud není posádka zachráněna. Pokud místo dopadu ignorujeme, na proslulosti se to neprojeví."
  STR_PINUP_092_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Někdy se z dobrodiní cítí dobře jen dobrodějka. Třeba každé použití léčivého předmětu dá léčitelce +5 morálky, nezávisle na tom, zda předmět ve skutečnosti pomohl."
  STR_PINUP_093_UFOPEDIA: "Velká VÝDRŽ je v bitvě důležitá. Potřebuješ ji na pohyb, vrhání, útoky na blízko a magické útoky. Časem ti dojde dech.{NEWLINE}Sprintováním (CTRL+pohyb) se pohybuješ rychleji, ale za cenu větší spotřeby výdrže.{NEWLINE}Problém můžeš vyřešit co nejlehčím úborem, ale výdrž se zlepšuje jen tréninkem.{NEWLINE}Obnova výdrže má obvykle hodnotu pětiny akutálních procent svěžesti + čtvrtina aktuálního života."
  STR_PINUP_094_UFOPEDIA: "Nepřátelé v nebezpečném prostředí jsou obvykle před jeho vlivy chráněni. Mimo Zóny to pro nás prostě není."
  STR_PINUP_095_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Při obraně Skrýše máš výhodu domácího území. Ale mysli na to, že zařízení skrýše může být zničeno, pokud jsou zničeny jeho klíčová místa! V takovém případě jsou také zničena zařízení, která ztratí spojení s přístupovým výtahem. Tomu musíme zabránit!"
  STR_PINUP_096_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Želva musí být tak tvrdá, protože je měkká.{NEWLINE} - Mistr Mun"
  STR_PINUP_097_UFOPEDIA: "Pokud jsou všichni zbývající nepřátele ovládáš myslí, zajmeš je."
  STR_PINUP_098_UFOPEDIA: "Když se plně soustředíš na jednoho nepřítele, tak přehlížíš ostatní. Nezapomínej se koukat přes rameno, tvůj výhled je omezen jen na 90 stupňů."
  STR_PINUP_099_UFOPEDIA: "Vojačky jsou povyšovány na základě bodů povýšení, které jsou za krásu, kuráž, dovednosti a pověst. Jedná se o součet:{NEWLINE}{NEWLINE}STŘELBY *6{NEWLINE}ODVAHY *4{NEWLINE}REAKCÍ *4{NEWLINE}ČJ *3{NEWLINE}ZDRAVÍ *2{NEWLINE}VÝDRŽE *2{NEWLINE}SÍLY *1{NEWLINE}ZBLÍZKA *1{NEWLINE}VRHU *1{NEWLINE}VÚDÚ SÍLY *1 (jen trénované){NEWLINE}V. DOVEDNOSTI *2 (jen trénované){NEWLINE}Dokončených misí *10{NEWLINE}Utopení *10"
  STR_PINUP_100_UFOPEDIA: "Vyplatí se znát svého zajatce! Za protivníka, kterého dostaneš živého a kterého již známe, obdržíme 10 bodů proslulosti. Jinak se nám také může dost nevyplatit zajímat až přespříliš 'nevinných přihlížejících', otravných vládních zaměstnanců, mutantích rebelů, kteří byli v nesprávný čas na nesprávném místě apod. Naproti tomu se na naši proslulosti velmi dobře odrazí zajmutí vysoce postavených nepřátel, které ještě neznáme. Zvyšuje to děvkám morálku! V takových případech se nám vyplatí snížit ztráty zbavením se všech nechtěných svědků..."
  STR_PINUP_101_UFOPEDIA: "Používej své vúdú, i když je slabé. Pokrok ve škole je sice stálý, ale velice pomalý."
  STR_PINUP_102_UFOPEDIA: "Biologické poškození není třeba předávat s velkou kinetickou energií, zatímco elektřina si hledá cestu nejmenšího odporu. Díky tomu oba typy poškození účinně půlí obranou hodnotu zbroje cíle."
  STR_PINUP_103_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Každá automatická zbraň může být vrtačkou, každé město dolem.{NEWLINE}Terén nemá žádné body života, pokud poškození projde jeho zbrojí, je zničen."
  STR_PINUP_104_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Tanky jsou rychlé a smrtící, ale vhodné hlavně do volného terénu. Když je tank na svahu, nebo na schodech, nemá dostatečnou stabilitu pro střelbu dávkou a v takovém případě vypálí jen jednu ránu."
  STR_PINUP_105_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Určité druhy útoku nikdy nevedou v výbuchu cíle:{NEWLINE}{NEWLINE}>ŠARM{NEWLINE}>Otřes (jen zblízka){NEWLINE}>Lejzr (jen zblízka a vrhem){NEWLINE}>Zmatení{NEWLINE}>Sečné (jen zblízka, vrhem a lukem){NEWLINE}>Dušení{NEWLINE}>EMP{NEWLINE}>Mysl{NEWLINE}>Chlad"
  STR_PINUP_106_UFOPEDIA: "Některé předměty, třeba zásobníky a obvazy, se využitím spotřebují. Po bitvě jsou všechny ne zcela vypotřebované předměty dány na hromadu, doplní se co je možné a přebývající použití je obvykle ztraceno (záleží na nastavení hry)."
  STR_PINUP_107_UFOPEDIA: "Naše mutantská těla se rychle zotaví z jakéhokoli nesmrtícího zranění. Ale ne v mžiku. Léčení může zabrat od 0,5 do 1,5 násobku chybějících bodů zdraví pirátky. Takže buď vzornou zdravotnicí a nezapomeň před koncem mise vyléčit co se dá, protože tím urychlíš trvání bolestivého a nudného zotavování."
  STR_PINUP_108_UFOPEDIA: "Pro vědkyně nejsvatější poslání ze všech: odkrývat to, co je zahalené! Takové poslání se samozřejmě nejlépe plní v noci. Takže veškerý pokrok v našem výzkumu se vyhodnocuje každou půlnoc. Cokoli právě Hlavičky v ten moment dělaly, zůstane na jejich pracovišti po zbytek noci. A co dělají ve dne? No pravděpodobně spí! Ty nejlepší nápady přichází vždy ve spánku. Během dne můžeš jakkoli přeskakovat od projektu ke projektu, ale to neznamená, že se tím budou před půlnocí vůbec zabývat."
  STR_PINUP_109_UFOPEDIA: "Stavění zařízení na místě již zastaralých, např. plantáže nebo nory, šetří cenný čas. Pokud je nové zařízení malé, čas postavení se zkrátí o čas postavení starého. U zařízení 2x2 o čtvrtinu každého přestavovaného starého zařízení. U 3x3 o jednu devítinu. Finanční náhrada bude vyplacena v plné výši."
  STR_PINUP_110_UFOPEDIA: "V leteckém souboji dostávají za sestřel zkušenosti pouze pilotky plavidla, které zasadilo poslední ránu."
  STR_PINUP_111_UFOPEDIA: "Bohatství. Moc. Proslulost. Udržitelnost. Hospodárnost. Rozvoj.{NEWLINE}Vůdkyně, jejíž cílem není nekončící vylepšování, jsou odsouzeny k plamenům jaderným.{NEWLINE}   - Kleopatra Thébská"
  STR_PINUP_112_UFOPEDIA: "Některé výrobní projekty, jako třeba hazard, mají náhodné výsledky. Co se podařilo získat zjistíš po dokončení (nezávisle na velikosti výroby), ale předměty budou přesunuty do skladu stejně jako u jiné výroby, tedy okamžitě."
  STR_PINUP_113_UFOPEDIA: "Když se přestaneš snažit o sto šest, začne být vše mnohem jednodušší."
  STR_PINUP_114_UFOPEDIA: "Pokud nemůžeš spát, je možné, že jsou blízko nepřátelé."
  STR_PINUP_115_UFOPEDIA: "Na světě jsou důležitější věci, než vítězství v každé bitvě."
  STR_PINUP_117_UFOPEDIA: "Vúdú je hrou pro dva. Pokud tvá vojákyně podlehla zlému kouzlu, můžeš jí ovládnout mysl, abys ji získala zpět, včetně časových jednotek. K tomu stačí překonat pouze její vúdú obranu (VDEF). Pokud se to někomu podařilo před tebou, tak by to nemuselo být až tak těžké, ne?"
  STR_PINUP_119_UFOPEDIA: "Přehnala jsi to a nevíš kde jsi? Namísto majáku ve prázdnotě prostoru zkus aktivovat výcepatrové, nebo 3D, zobrazení (2. tlačítko zprava v horním řádku ovládání)."
  STR_PINUP_120_UFOPEDIA: "{NEWLINE}Pokud je možné problém vyřešit penězi, nejedná se ve skutečnosti o problém."
  STR_PINUP_121_UFOPEDIA: "{NEWLINE}Jeden granát vydá za 20 střel.{NEWLINE}  - Mistr Mun"
  STR_PINUP_122_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Střelba na jednotky mimo dohled není jen naší doménou. Někteří vycvičení nepřátelé to dokáží také. Pokud takový nepřítel naši jednotku spatří, dokáže ji sledovat i nějaký čas po té, co mu zmizí z dohledu a nepřátelský odstřelovač po ní může pálit."
  STR_PINUP_123_UFOPEDIA: "{NEWLINE}Pokud máš za to, že úkol je jednoduchý a nemůže selhat, selžeš.{NEWLINE} - Mistr Mun"
  STR_PINUP_124_UFOPEDIA: "Hudba prý uklidní i to nejdivočejší zvíře. A přesně to je esence útoků šarmem: provokace a zneužití společenských impulzů druhých ve vlastní prospěch. Prostředkem může být ledacos, od prostého návrhu až po pokročilou hypnózu. Šarm může sloužit jako mocný omračující nástroj, nebo demoralizující zbraň, která projde jakkoli silnou zbrojí, ale která také může jiným pomáhat. Nejsnadnějším cílem jsou ty, které jsou snadno manipulovatelné. Nejtěžším cílem šílenci, jedinci přespříliš oddaní nějaké myšlence, nebo špatně komunikující. Entity bez společenského jednání jsou šarmu imunní."
  STR_PINUP_125_UFOPEDIA: "Někdy je odpověď skryta přímo před očima. Otevři je, pouze slepí potřebují pomocnou ruku. Cvič svou vůli, jen otrokům je třeba říkat, co mají dělat. Svoboda bez následků za vlastní činy není žádnou svobodou, jen sebeklamem. Pamatuj, svobodná ses narodila a s narozením je spjat rozsudek smrti. Všichni jsme okusili Jablko, bylo by ubohé předstírat, že se to nikdy nestalo."
  STR_PINUP_126_UFOPEDIA: "Časované výbušniny tikají i v tvých kapsičkách. Jakmile dotikají k nule, tak bouchnou. Je jim vcelku jedno, kde právě jsou."
  STR_PINUP_129_UFOPEDIA: "{NEWLINE}Poznat nepřítele je polovinou bitevního úspěchu. Tou druhou je násilí.{NEWLINE}  - Mistr Mun"
  STR_PINUP_130_UFOPEDIA: "Pokud mineš výstřelem, který měl pravděpodobnost zásahu 100+ %, znamená to, že se jednalo o nemožný zásah. Pokud mineš i podruhé, tak si to potvrdíš. A když si potvrdíš něčeho, co je jisté, tak si potvrzuješ svou moudrost! Nedělám si z tebe legraci... nebo dělám? No vždyť jsem velká Nespecifikovaná. Víš, Chaos nezkrotíš v žádném složitém systému. A Chaos, to je mé druhé jméno (Chao je jednotka Chaosu). Jsem Chao Nespecifikovaného Chaosu a jsem zrzka. I nahoře."
