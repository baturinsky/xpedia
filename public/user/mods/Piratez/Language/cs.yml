  AUX_XEC_WEAPON_QUAD_LASCANNON_UFOPEDIA: "Zbraň pro SEKS. Copak je lepší než dva lejzrové kanóny? Nu přeci čtyři lejzrové kanóny! Nevýhodou je dechberoucí ztráta výdrže."
  AUX_XEC_WEAPON_TWIN_XGAUSS_UFOPEDIA: "Pokud chceš proniknout nepřátelským pancéřováním, připevni si toto X-Gaussovské dvojče. Poloviční postih při střelbě na cíl mimo dohled."
  AUX_XEC_WEAPON_TWIN_XPLASMA_UFOPEDIA: "Díky tajemnému rozhraní snadno ovladatelné dvojče. Má nevídanou sílu, ale na větší vzdálenosti je dost nepřesné. Kvůli přehřívání také dost odčerpává pilotce výdrž."
  AUX_TANK_AUTO_MORTAR_UFOPEDIA: "Zbraň schopná metat po obloukové trajektorii různorodou munici. Poloviční postih za střelbu mimo dohled."
  STR_AM_BALLS_STUN_UFOPEDIA: "Zvětšená varianta omračující minibomby. Je drahá, ale neocenitelná při zajímání - obzvláště, když jich vypustíš smršť."
  STR_AM_BALLS_ACID_UFOPEDIA: "Ničí terén a jakoukoli zbroj velmi působivým způsobem."
  STR_AM_BALLS_SMOKE_UFOPEDIA: "Když máš pocit, že na tebe vilně civí příliš velké množství očí, přijde ti vhod."
  STR_AM_BALLS_GAS_UFOPEDIA: "Jednovatá munice je ve všech možných rážích. Tato je o něco větší, než granáty s jedovatým plynem."
  STR_AM_BALLS_EMP_UFOPEDIA: "Není tak výkonná jako ruční EMP granát, ale čerpá z výhody většího množství."
  AUX_RETRIBUTION_LAUNCHER_UFOPEDIA: "Odpaluje silné atomové rakety, které mohou být naváděny (až 3 body průletu). Nemají postih za střelbu na místo mimo přímý dohled, ale jsou velmi nepřesné, obzvláště, když se snažíš zasáhnout něco poblíž výstřelu. Ne, že by přesnost hrála u zbraní hromadného ničení zas tak důležitou roli."
  AUX_TANK_PSI_CANNON_UFOPEDIA: "Vystřeluje paprsek temné čarodějnické energie, která... no není až tak těžké uhádnout, co dělá. Ignoruje 90% zbroje cíle. Na neživou hmotu není příliš účinný. Spotřebovává překvapivě málo energie, ale o to větší daň si vybírá na morálce a to i přes ochranné obvody. Přesnost a účinek klesá za každé pole po 20."
  AUX_XEC_SCOUT_ARRAY_UFOPEDIA: "Průzkumní pole rozšiřuje využití tajemného rozhraní. SEKS díky němu nejen dokáže nejen snímat detaily nepřátelské jednotky, ale také zjistit polohu vzdálenějších, neviděných nepřátel. Prohlédne jak temnotu, tak kouř."
  STR_BOMBARD_ARMOR_UC_UFOPEDIA: "Řízený vůz vyzbrojený obrovskou zbraní se samonabíjecí paží. Zbraň je tak objemná, že se do kabiny nasoukají pouze Lokk'Naarky. Nikdo jiný není ani tak dost šílený, aby si dobrovolně vlezl do vozu napěchovaném výbušninami."
  STR_QUAD_ARMOR_UFOPEDIA: "Malé vozítko, které udělá z jakéhokoli otrockého vojáka rychlého průzkumníka. A nebo kavaleristu, protože pořád může jednou rukou ovládat nějakou zbraň. Vozítko svoji zbraň nemá. Nosnost: 16/75. NV: 16. Světla. Umí úkroky."
  STR_BIKE_Q_ARMOR_UFOPEDIA: "Pancéřovaná motorka s mechanickou zbrojí, autoseknou a superstřílítkem. Zbraň bude nabita automaticky, pokud si nezapomeneš vzít příslušný dlouhý nábojový pás Naloďovačky. Údržba $50 tis. měsíčně. Nosnost: 18/100. NV: 20. ThV: 50%. Světla. Postih k morálce za nevyčerpanou výdrž. Umí úkroky."
  STR_COPTER_ARMOR_UFOPEDIA: "Létající udělátko, které pilotují jen Lokk'Naarky, protože nikdo jiný není tak lehký a dostatečně šílený, aby do něčeho takového vlezl. Dokážeme ho sestavit ze součástek dostupných na vrakovišti plavidel. Vyzbrojeno zkráceným těžkým kulometem. Nosnost: 22/50. NV: 16. ThV: 33%. Stres +5. Světla. $15tis. měsíční údržba."
  STR_FOOD_BAG_UFOPEDIA: "Toto se na naší planetě stalo denním chlebem. Cenově dostupné, udrží hlad na uzdě, a bez utrpení. Chuť není zrovna to, čím tento produkt zaujme."
  STR_CONSUMER_GOODS_UFOPEDIA: "Rozmanitá spousta krámů, po kterém, z neznámého důvodu, touží většina populace. Raději se ho co nejrychleji zbav, než jeho volání podlehnou i naše děvky.{NEWLINE}Prodejní cena: $30 tis."
  STR_MEDICAL_SUPPLIES_UFOPEDIA: "Na této nemocemi prolezlé planetě je zdravotnický materiál ceněným zbožím. Můžeme jej prodávat, nebo ho použít k výrobě lékárniček."
  STR_LONGEVITY_SERUM_UFOPEDIA: "Neuvěřitelně vyhledávaná a tudíž uvěřitelně předražená komodita, a to i když nedává věčný život (k tomu je třeba bájné regenerační komnaty) a má nespočet vedlejších účinků. Po užití se osoba cítí se mnohem mladší a také tak i vypadá. Látka minimálně délku života zdvojnásobuje. Je to jakési regenerační řešení, ale nikdo pořádně netuší, jak ve skutečnosti funguje."
  STR_CYBERORGAN_UFOPEDIA: "Kybernetický orgán, velmi oblíbený mezi cizáky, ale na zemi zakázán Akademií, která jejich transplantace považuje za znevažování lidství. Díky této technologii bychom mohly přijít na opravdu zajímavé objevy, i když bude nepochybně hodně složité donutit pracovat podobný orgán v těle s pekloniovým metabolizmem."
  STR_ORGAN_CARRIER_UFOPEDIA: "Zapečetěná přepravní nádoba, která přepravované orgány udržuje ve stázovém poli čerstvé, připravené rovnou na transplantaci. Obvykle přeprava nedává smysl, protože je mnohem jednodušší přepravit bohatého pacienta k nejblížší klonovací stanici, ale tyto orgány byly vyňaty přímo z těl žijících lidí. Mají obrovskou cenu obzvláště pro vysoce postavené adakemičky, které věří, že je cizí orgány udrží mladší delší dobu, než obyčejné vlastní, klonované. Asi by bylo nejlepší orgánem nakrmit páráka a prodat nádobu, protože orgán je hodnotný pouze pro příjemkyni (a byl pro 'dárce'). Ale možná že by o ně mohla mít zájem Mutantí aliance. Posloužily by jako důkaz zvěrstev Akademie."
  STR_FUNGO_UFOPEDIA: "Toto houbičkové pitíčko je zdravý a legální způsob, jak někoho seznámit s tajemstvím retikulanské kuchyně. Prosté následujících vedleších efektů: mutace, bolest hlavy, průjem, vypadávání vlasů, ochrnutí, slepoty, návalů vzteku, infarktu, nebo dalších, s retikulanskou kuchyní spojených nepříjemností. Takže prodejce nenese zodpovědnost, pokud se po jídle něco ze zmíněného dostaví. Uměle přislazeno. Houbyčíno!{NEWLINE}{NEWLINE}Za cenu 20 bodů výdrže obnoví 15 b. morálky.{NEWLINE}Srknout si může pouze vlastnice."
  STR_CHOCOLATE_UFOPEDIA: "Snězení téhle sladké, smyslně lákavé tyčinky má špatný vliv na zuby, ale také obnoví 7 bodů výdrže a 7 b. morálky. Je jí na 6 zakousnutí.{NEWLINE}Kousnout si může jen šťastná vlastnice pochoutky."
  STR_CIGS_UFOPEDIA: "Jméno získaly díky zklidňujícímu účinku, který umožňuje rychlejší dosáhnutí nirvány, nezávisle na tom, jak moc škodí zdraví.{NEWLINE}Každé potáhnutí zvýší morálku o 18, výdrž o 6 a svěžest o 3, ale také zraní za 1 zdraví a přidá 6 omráčení. V krabičce je 20 hřebíků do rakve. Účinkuje jen na kuřačku, nezávisle na tom, co tvrdí odpůrci kouření ve veřejných prostorech."
  STR_WINE_UFOPEDIA: "Zá-zásadní objev! Toto luxusní, jablečné víííno zvyšuje inte...lektuální úroveň všech piráteček. Už žádné sprosté flámování, teď už jen kultivova-vované večírky. Ty pozitivně ovl-ovlivňují naše abstraktní myšlení. Třebas prodej tohoto nápoje (škyt) je dost abstraktní záležitost, pozitivní nejen pro další naše bádání, ale také pro pokladnu. Ať žije kultůůůra! ... jdu blejt."
  STR_ELECTRONIC_PIECES_UFOPEDIA: "Tuto pokročilou technologii Hvězdných bohů nesmí nikdo vlastnit bez zvláštního povolení. Dokážeme díky ní dávat dohromady všemožné vzácné věci, a nebo je prostě prodávat za výhodnou cenu. Srdcem systému je 'optronické' výpočetní zařízení, které ale obsahuje přeršel dalších tajemných součástek, což z toho činí základní stavební kámen spousty dalších technologií, a téměř znemožňuje pochopit, jak to celé funguje."
  STR_ILLEGAL_DATA_UFOPEDIA: "Ukázalo se, že tento pradávný disk obsahoval krom pirátských dat také citlivé informace. Na to jsme přišly jen díky tomu, že jsme ho přehrály v centrálním počítači a ne jen v 'osobním počítači'. Měly bychom takto uložené informace vyhledávat před tím, než nosič prodáme za pár tolarů."
  STR_PINUP_MAGAZINE_UFOPEDIA: "Časopis o strastech děvčat, která vyměnila teplo plotny za nebezpečí neznámého světa kvůli vidině nových zážitků, slávy a občasné sladkosti. Krom úžasných plakátů zmiňovaných dobrodružek (Íberek a jiných) obsahuje spoustu užitečných rad pro přežití."
  STR_GUNS_N_AMMO_UFOPEDIA: "Luxusní časopis, sponzorovaný korporací Černooperace, který v každém čísle představuje nějakou zbraň. Také je v něm spousta článků o používání střelných zbraní a až pornografické obrázky zbraní rozložených do posledního šroubku. Z časopisu se dozvíme o vlastnostech a možnostech různých, zajímavých zbraní, včetně automatických pušek a velkých kanónů. Cílová skupina časopisu je střední vrstva, takže se nevěnuje harampádí, ale také ne technologicky vyspělým, zakázaným zbraním."
  STR_BRIEFCASE_UFOPEDIA: "Zamknutý kufřík plný přísně tajných dokumentů. Můžeme je pročíst a dozvědět se něco o státech a trasách jejich plavidel, nebo ho můžeme střelit na černém trhu za dobrou cenu. Prodat můžeme jen neotevřený kufřík. U otevřeného nemůžeme kupujícímu nijak důvěryhodně zaručit pravost dokumentů."
  STR_OLD_BOOKS_UFOPEDIA: "Ve starých pozemských knihách nalezneme všemožné příběhy a vědomosti, které Hvězdní bohové z nějakého důvodu považují za nebezpečné. Avšak jsou tu lidé, kteří by za tyto knihy dali kdo ví co. Z takových podivínů nějaký ten tolar za knihy kápne."
  STR_ESOTERICA_UFOPEDIA: "Knihy s prapodivným, zajímavým, intelektuálně se tvářícím obsahem. Můžeme je z legrace prozkoumat (jejich pochopení je ale časově náročné, ale zas vynahrazeno bodovým ziskem). Nebo je můžeme prodat za pár tolarů."
  STR_PORN_UFOPEDIA: "Důkladně jsme prohlédly tyto časopisy a našly jsme v nich spoustu anatomicky velice přesných a detailních vyobrazení nahých lidí. Toto konkrétní číslo je věnováno lidem s vícero končetinami. To by tě ani ve snu nenapadlo, co dokáže kluk se třema rukama. Nebo možná napadlo. V každém případě, když jsme toto číslo ukázaly některým našim děvkám, inspirovalo je to k zajmutí několika třírukých chlapáků, samozřejmě čistě pro další anatomické studie. Proto měníme škatulku tohoto obrázkového materiálu z rekreačního na výukový."
  STR_ART_PIECE_UFOPEDIA: "Velmi mistrně vyhotovené, ale značně nudné nahotinky. Nic příliš informativního, ale hiptsteří toužící po něčem výhradně 'originálním', ať už tím myslí cokoli, nám za ně slušně zaplatí.{NEWLINE}>Prodejní cena: $12 tis."
  STR_NEWSPAPER_UFOPEDIA: "Nejprodávanější noviny celé sluneční soustavy. Tahoun propagandy Hvězdných bohů, vydávaný Cechem obchodníků. Hele, zprávy o slavných lidech! A sportovní zprávy!"
  STR_PILLOW_BOOK_UFOPEDIA: "Tyto knihy obsahují příběhy inspirované mutantím pornem. Pro jejich výrobu potřebujeme knihovnu. Po té je možné je dále zkoumat, nebo také (až 5 krát) použít v bitvě pro obnovení morálky. Polštářová kniha doplní cíli 50 bodů morálky, ale její přečtení zabere spoustu času a čtenářku trochu uspí, ale na druhou stranu občerství."
  STR_ARCANE_BOOK_UFOPEDIA: "Tyto cenné a vzácné knihy obsahují informace o různých tajemných záležitostech, jako třeba o démonech, nebo artefaktech. Ale dostat se k těmto informacím není jednoduché, protože jsou popsány docela složitě. Bez knihovny si z nich žádnou informaci neověříš."
  STR_LIBER_OCCULTIS_UFOPEDIA: "Tahle prastará bichle je psaná prastarým jazykem. Nerozumíme mu, ale už jeho znalost umíme lépe předstírat (po hodinách hádek o správných deklinacích). S pár svíčkami, otrokem a několika dalšími knihami bychom měly být schopny vyvolat tajemnou bytost. Ta bude buď chutně bojovat s našimi nepřáteli, nebo pro nás bude péct chutné cukroví - záleží na tom, jestli je tahle skvrna nad písmenem přehláska, nebo rozmáčknutá muška. Jo, a také budeme potřebovat opravdový vyvolávací kruh."
  STR_LIBER_OCCULTIS_TRANSLATED_UFOPEDIA: "Přinutili jsme reverenda Církve k překladu bichle. Poté nám zabralo spoustu času třídění a spojování získaných chaotických informací do srozumitelné formy.{NEWLINE}První část knihy se týká kosmologie Církve. Hvězdné impérium je údajně milióny let staré. Rozsévalo život po různých planetách, dokud se neobjevili tajemní nepřátelé, známí jen jako 'Podněcovatelé'. Nastalo odpadlictví - Hvězdní bohové, jak je známe dnes, zanechali starých způsobů ve prospěch účinnějšího boje. Další Hvězdní bohové, od té doby známí jako Prastaří bohové, nesouhlasili s odpadnutím od starých způsobů kvůli výhodám v boji. Církev je tedy oddaná Impériu, ale současně potají považuje Hvězdné bohy za nedokonalé.{NEWLINE}Druhá část knihy je o církevní filozofii, popisované jako pozemské Slasti v Dokonalosti, Ladnost v Načasování, Útočiště ve Stvoření. Mezi řádky je možné vyčíst nenávist přímo k Akademii, ale také, překvapivě, k Retikulanům. Naproti tomu jsou Hlubiňáci považováni za neposkvrněné.{NEWLINE}Třetí, nejzajímavější část, je o obřadech vúdú - jsme připraveny začít s pokusy klidně ihned!"
  STR_BOOK_OF_FIRE_UFOPEDIA: "Díky této vzácné kouzelnické knize můžeme vytvořit jedinečnou Kodexovou zbraň. K tomu si budeme muset nastudovat stínové koule a pochopit principy magotechu.{NEWLINE}(rozpracováno)"
  STR_NECRONOMICON_UFOPEDIA: "Tato kniha je dílem čirého šílenství. I její prolistování dokáže ti dokáže vyvolat halucinace, třeba že se na tebe kniha šklebí, nadává ti, nebo se ti snaží ukousnout prsty. Tenhle obvaz? V laboratoři máme spoustu ostrých věcí! Ale ať neodbíháme, kniha je o spoustě prapodivných věcí, třeba o vyvolávání ďáblíků, oživování mrtvých, cestách do jiných rovin bytí apod. Ale pochopit to je věc vcelku nemožná. Za předpokladu, že si ceníš celistvosti mysli. Ale mám nápad: se znalostí jazyku knihy a pod vlivem halucinogenních drog bychom do ní mohly přidat několik stran. Stejně to vypadá, že už jí tak před námi někdo upravil."
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Tento naprosto šílený tajemný text popisuje proces povýšení člověka na vyšší formu existence. Forma je jiná, ale zcela jasně fyzická, text jednoznačně odmítá nehmotnost.{NEWLINE}Když ponecháme stranou mysticizmus, poskytuje grimoár detailní instrukce procesu, který v poslední fázi vyžaduje stroj nazvaný 'Kovadlina duší'. A pokud kniha nelže, tak takovou kovadlinu nalezneme jen v samotném Pekle. Jo, opravdu užitečná kniha..."
  STR_CHURCH_RITUALS_UFOPEDIA: "V honbě za 'dokonalostí' se Církev v tajnosti ponořila do nevídaných zhýralostí a obcuje s všemožnými prapodivnými zabijáckými stvůrami. Vypadá to, že to opravdu přináší moc - pokud jsi plně připravena a ochotna ponořit se do jakékoli hloubky temnoty. Povídá se, že dokonce pojídají mozky samotných Hvězdných bohů."
  STR_OLD_EARTH_VOODOO_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Posuzování přínosu prastarých knih pro naši operaci bude nesnadné. Vezměme si pro příklad tuhle: Jmenuje se Válka a mír, ale po přečtení holka zjistí, že to vůbec o míru není. A válečné pasáže neobsahují žádné užitečné informace o vojenské technologii, nebo taktice! I přes to si ji chce spousta dalších hlaviček přečíst. No, asi se nemá soudit knížka podle obalu. To mi připomíná, proč jsem tě volala, Kapitánko! Některé z útlejších knížek se spoustou obrázků mají velmi zajímavé desky. Zdá se, že v pradávných časech existoval kmen praktikantů mocného vúdú, kteří z nějakého důvodu nosili spodní prádlo navenek. Na tyhle časáky, jak jsme tyto útlé knížky nazvaly, se musíme podívat pečlivě. Tohle vúdú by se nám mohlo moc hodit."
  STR_PSI_LAB_UFOPEDIA: "Získaly jsme základní znalosti umění magie. Od teď je viditelná vúdú síla všech jednotek."
  STR_PSI_INITIATION_PREQ_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Rozhodla ses najít Čarodějnici Zlaté růže. Připravila ses jak to jen jde, ale jak dlouho to zabere ti nikdo nepoví."
  STR_PSI_INITIATION_EVENT_DESCRIPTION: "Buď tajnou znalostí, nebo jen neúnavností, jsi překonala nástrahy thébské pouště a nalezla jeskyni, kde sídlí Čarodějnice Zlaté růže. Jeskyně je ukryta v kaňonu. Je na tak odlehlém místě, že by bylo rozumné předpokládat, že sídlí i někde jinde. Ale jak se dostává dovnitř a ven? Létá na koštěti? Uchopíš svou zbraň pevněji a vcházíš."
  STR_PSI_INITIATION_UFOPEDIA: "Vnitřek jeskyně vypadá jako místnost paláce, ale kvůli těžkému kouři z podzimního kvítí nevidíš příliš jasně a začíná se ti točit hlava.{NEWLINE}'Ale, ale, další studentka. Výborně!', překvapil tě podivný hlas. 'Jsem Čarodějnice Zlaté růže a velmi ráda učím mladá děvčata tvého typu, jak ovládat stínové technologie. Pojď sem, pomůžuti se svlékáním...' Čarodějnice pokračuje: 'Neboj se, dítě. Tohle není učebna. Je to pouze o slučitelnosti těla. Proces již započal otravou z čaje.' Hlasitě se rozesmála.{NEWLINE}(Nová přeměna: Divnoděvka)"
  STR_PSI_EXCESS_UFOPEDIA: "I když kněží Církve částečně ovládají magii mysli Hvězdných bohů, pravý zdroj jejich magie je naprosto odlišný. Pochopily jsme ho jen díky výpravám do říše dekadence. Obsáhnutí Výstřednosti nespočívá v tricích a podvodech - spočívá ve fyzické a psychické vznešenosti - ve zdolávání nešťastných nepřátel vlastní iniciativou, náruživostí, ladností a obratností."
  STR_PSI_ILLUSION_UFOPEDIA: "Mágyně Akademie, a také samotní Hvězdní bohové, užívají magickou sílu manipulující s informacemi. Může být použita k trikům, pozměnění mysli, neviditelnosti atd. - co jen si vysníš! Abychom tuto legendární sílu ovlivňování mysli ostatních získaly, měly bychom více poznat vlastní fyziologii. A také podrobit výslechu Děkanku akademiček."
  STR_PSI_DESTRUCTION_UFOPEDIA: "Technologie poskytuje dostatek ničivé síly. Ale i věda smrti může být povýšena na další úroveň čarodějnickou školou Ničení. Můžeš ji vylepšit zabijácké instinkty, ale její největší potenciál spočívá ve směrování toku energie: můžeš se napojit na přírodní energii elementů a vrhnout ji na nepřátele, nebo můžeš rozmělňovat nepřátelské útoky vylepšenou zbrojí (největší problém je s plazmovou energií). Samozřejmě nejdříve potřebujeme nějakou bojovou technologii, kterou bychom mohly vylepšovat."
  STR_PSI_COMMUNION_UFOPEDIA: "Tato čarodějnická cesta, původně retikulanská, klade důraz na spolupráci, růst a přijetí. A to jak duševně, tak fyzicky. Pro někoho jsou její praktiky nechutné, až hrůzostrašné, jiní mají za to, že síla lásky překoná vše, a Splynutí je cestou k nesmrtelnosti. I přes mé pochyby se zdá, že toto vúdú má největší potenciál obstát proti trikům Hvězdných bohů"
  STR_GLAMOUR_UFOPEDIA: "V mezilidských vztazích hraje nezanedbatelnou roli síla půvabu - tělesné přitažlivosti. Dokáže svést masy, ovládnout jejich srdce. Není možné ji srovnávat s mocí zlata, čar, nebo násilí. Nyní, když jsme ji pochopily, využijeme ji k dosažení vlastních cílů!"
  STR_HYPERWAVE_MYSTICISM_UFOPEDIA: "Hypervlny se šíří dimenzí těsně pod úrovní reality. Tu jako médium využívají Hvězdní bohové i Stínová technologie. K čemu nám bude, když dokážeme přijímat hypervlny našimi mystickými smysly? V boji proti strojům Hvězdných bohů nám to nepomůže, ale mám takový pocit, že to v sobě ukrývá možnosti, o kterých nemají ani potuchy. Co když se dá vstupovat do různých dimenzí a realit, a to třeba jen na mentální úrovni? Víme o branách, které by mohly vést možná i do obdobných jiných realit... Co když Stínová realita pochází z některé z nich?"
  STR_LOVE_MAGIC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Samozřejmě, že vúdú může i léčit! Léčení je svým způsobem zázrak a motivovaná pacientka, s vůlí k životu, bude žít dlouho. Toto moudro nás napadlo pro pročtení Kodexu."
  STR_THE_POWER_OF_SLIME_UFOPEDIA: "Po důkladném přečtení Barvínčiny kuchařky jsem si uvědomila, že my a sliz - ta radioaktivní struska pod námi - jsme jedno a to samé. Proudí námi, podobně jako mrtváčí šťáva proudí mrtváky. A tak tedy můžeme v bitvě využívat síly slizu. Jak k rozpouštění, tak vlastní obnově života. Budeme k tomu muset vyvinout nějakou magickou technologii, kterou urychlíme tvorbu slizu tak, abychom ji mohli v boji využívat."
  STR_CHRONOMANCY_UFOPEDIA: "Umíme čas měřit, ale jak ho zpomalit, abych ho měla dost na přípravu věcí budoucích? Nebo jak ho urychlit, abych měla za sebou špatné časy rychleji? Mohu se vrátit v čase zpět a napravit své chyby? Co bych dělala, kdybych ho měla více?{NEWLINE}Ukázalo se, že tok času je možné, alespoň místně, upravit - zpomalit, zrychlit, a částečně i obrátit. Ale ne zastavit. Čas na nikoho nečeká..."
  STR_ENTROPOMANCY_UFOPEDIA: "Tato hrozivá škola vúdú je zaměřena na narušování samotné reality. Dokáže warpem ničit nepřátele, nebo nás chránit rušivým (purpurovým) štítem a také otevírat brány do jiných dimenzí. Zatím se nám nepodařilo vyčarovat nic použitelného, ale když se vrhneme na pokusy ve vyvolávacím kruhu, dozajista dosáhneme kýžených výsledků."
  STR_VAMPIRISM_UFOPEDIA: "Tancovat v měsíčním svitu-{NEWLINE}Pít krev obětí-{NEWLINE}Nezestárnout, nezeslábnout-{NEWLINE}Co víc si přát?{NEWLINE}{NEWLINE}{NEWLINE}(Moc vampýrismu užiješ pouze zbraněmi na blízko - zbraně s municí nic nevedou)"
  STR_VOICES_OF_THE_DEAD_UFOPEDIA: "Naslouchaly jsme hypervlnám dlouze a odhodlaně. A vyplatilo se to! Slyšely jsme utopence! Tedy ne že bychom jim rozuměly, ale jsme si jisté, že se jedná o duchy utopenců. Také se nám podařilo zopakovat několik rituálů z knih naší knihovny a výsledky jsme popsaly. Je to tak strašidelné a současně vzrušující!{NEWLINE}(Obdržela jsi Ezoteriku)"
  STR_DEMONIC_RITUALS_UFOPEDIA: "Fušováním do černé magie jsme přišly na způsob, jak získávat démonickou esenci skrze rituální oběť ve vyvolávacím kruhu.{NEWLINE}Ano, bez úkladné vraždy bezbranných otroků se to opravdu neobejde, není to snad očividné, Kapitánko? Nesvaluj vinu na vědkyně!"
  STR_MOST_COMMON_POWER_UFOPEDIA: "Zatímco jsou děvky zahloubány do příběhů mužských superhrdinů prastaré Země, tak mnohem snaživější mozkovny studovaly i superhrdinky. Došly k překvapujícímu zjištění, že jejich schopnosti jsou přímo úměrné velikosti poprsí. V tomhle směru naše děvky nezaostávají. Abychom mohly i my využívat těchto schopností předností, potřebujeme už jen nějaké další vědomosti a katalyzátor. Obrázek by nám měl být vodítkem."
  STR_PIRATEY_LINGERIE_UFOPEDIA: "Podle elit je pevnovláknové prádlo staromódní, vhodné jen jako pracovní oděv. Drahé značkové spodní prádlo je tenké, až jedlé, úmyslně snadno zničitelné, aby se podpořily prodeje. Ve výsledku si většina žen nemůže kalhotky dovolit. Využijme tuto díru trhu. Kombinace pevnovlákna, průmyslové výroby a představivosti dá vzniknout prádélku, které je pohodlné, spolehlivé a vydrží celý život! A naše zbraně jsou pojistkou proti jejich 'ekonomice volného trhu.'{NEWLINE}Konstrukční oddělení vyžaduje přístup do knihovny. Obdržela jsi 500 bodů."
  STR_SWIMSUIT_PRODUCTION_UFOPEDIA: "Z jakého důvodu jsou plavky tak vkusné a praktické? Tajemství tkví ve výrobě na míru konkrétní děvce, a to včetně oblíbené barvy.{NEWLINE}Pokud jsme to ještě neudělaly, tak budeme muset provést ostrý test tohoto úboru v akci."
  STR_BIKINI_PRODUCTION_UFOPEDIA: "Podobně jako u plavek jsou bikiny dělané na míru. A to o to více, o co méně materiálu je k dispozici! Tento objev nás posouvá blíže k ovládnutí takzvané nejběžnější superschopnosti.{NEWLINE}A opět, pokud jsme tento úbor ještě neotestovaly, měly bychom tak učinit."
  STR_PLOTTING_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Naše dovednosti v triku a klamu začínají být nepřekonatelné! Pár našich plánů přineslo ovoce a tak jsme si pokoutně přišly na 100 tis. tolarů a vylepšily proslulost o 100."
  STR_PLOTTING_UFOPEDIA: "Mutantí porno je fajn, ale zápletka obvykle... postrádá šťávu. Tak nás jednou napadlo: co kdybychom nějaké pornočasáky rozstříhaly a složily z nich lepší příběhy? Zkusily jsme to, a řeknu ti, stálo to za to! Teď na čtení musí děvky čekat týdny, než se na ně dostane řada...!{NEWLINE}No co? Už jsme toho zažily dost, tak víme, jak analyzovat informace a kout pikle..."
  STR_UFO_POWER_SOURCE_SMALL_UFOPEDIA: "Pohon pro lodě, kterým postačuje malý výkon. Dokážeme ho rozmontovat a získat z něj trochu peklonia (10) a pár dalších součástek (2x plastoocel, 4x supravodivé dráty)."
  STR_EM_JAMMER_UFOPEDIA: "Kvůli tomuto zařízení není možné prostým zrakem zjistit přesný tvar plavidel humanistů a také je hůř zaměřitelné zbraněmi. Moduluje elektromagnetické pole okolo trupu a vytváří krycí pole plazmy. Myslím, že bychom dokázaly vytvořit něco podobného, takže bychom byly také hůře odhalitelné a zaměřitelné. Ale k tomu budeme muset probádat ještě taje magnetické přitažlivosti. Jejich zařízení nedokážeme použít přímo, protože je vyladěné vždy na konkrétní trup."
  STR_RET_FUSION_REACTOR_UFOPEDIA: "Podivné zařízení, které využívají Retikulani jako zdroj energie do svých lodí. Namísto peklonia používají odpornou hmotu zvanou 'tekuté deuterium'. Celková účinnost zdroje je neporovnatelně menší než u pekloniových motorů, takže je možné, že toho 'tekutého deuteria' mají nadbytek. Nepředpokládáme, že bychom tohle zařízení mohly prodat moc draho."
  STR_SECTOWEED_UFOPEDIA: "Vykouření této rostliny působí pohodu a odproštění od bolesti. V pěstování této rostliny vynikají Retikulani a Sektoidi."
  STR_SECFLOWER_UFOPEDIA: "Tato vzácná, Retikulany pěstovaná, květina je vyhledávaná kvůli údajným léčivým schopnostem. Sežvýkáním si doplníš 3 body zdraví za cenu 25 bodů morálky. Pozřít ji může pouze vlastnice, nezávisle na tom, co tvrdí rozhraní."
  STR_APPLE_UFOPEDIA: "Narazily jsme na legendu, podle které lidé Staré Země používali toto podivné ovoce ke konstrukci nejdůmyslnější elektroniky. Ukázalo se, že příběh je mystifikací. Když jablko připojíme k běžným supravodivým elektrodám a pustíme do něj vysoký proud, tak vybuchne a zaneřádí celou místnost kaší. Chytře jsme se rozhodly, že to nebudeme uklízet a díky tomu jsme přišly na proces kvašení! Opravdu to nebylo z lenosti!"
  STR_ORANGE_UFOPEDIA: "Obávám se, že kdyby tento text nebyl o pomerančích, neměl by tenhle výzkum vůbec šťávu."
  STR_EVIL_GRASS_UFOPEDIA: "Tato obvykle poddajná tráva roste v různých částech světa. Obvykle nepředstavuje nebezpečí, ale pokud je vyrušena pasoucími se zvířaty (nebo přistáním plavidla), snaží se zaplést jakoukoli živou bytost silnými pružnými vlákny. Nebezpečí představuje jen pro někoho, kdo by si v ní na pár hodin zdřímnul a nenechal se při tom strávit. V bojových podmínkách tráva zpomaluje pohyb. Doporučuji použít výbušniny - strav tohle, ty trávo!"
  STR_MUTANT_MEAT_UFOPEDIA: "Nikdo nemá slitování ani nad bratry, každý hltá maso vlastních příbuzných.{NEWLINE} - Džejsí proti Izajášovi za stavu 9:19{NEWLINE}Šťavnaté, chutné a křupavé! Vyvolává vzpomínky na pěkné chvilky, Kapitánko. Vezmi pár plátků do boje, udržíš tak bojovou morálku! Kousanec doplní 5 bodů zdraví, 50 morálky a 50 výdrže, ale trochu tě uspí, tak je dobré ho zapít vodou, nebo rumem!{NEWLINE}Sníží svěžest o 15.{NEWLINE}Sežvýkat ho může jen vlastnice."
  STR_MUTANT_FISH_UFOPEDIA: "Chlapec si šel opláchnout nohy v řece, když vtom z vody vyskočila veliká ryba a chtěla mu ukousnout... nohu.{NEWLINE} - Džejsí proti Tobiáškovi za stavu 6:2{NEWLINE}Maso mutantí ryby obnovuje zdraví obdobně jako červené mutantí maso. Ryba je sice méně výživná, ale zato se snadněji polyká. Poznámka: úder rybou do obličeje je považován za gesto ponížení.{NEWLINE}Sníží svěžest o 12.{NEWLINE}Rybu může pozřít pouze její vlastnice."
  STR_MUTANT_EGG_UFOPEDIA: "Kdo jejich vejce pozře, zemře. Rozmáčkne-li je, zmije vyleze!{NEWLINE} - Džejsí proti Izajášovi za stavu 59:5{NEWLINE}Vysrknout ho syrové je moc zdravé. Obnoví ti 2 body zdraví. Ale pozor na kuřátka, nebo háďátka!{NEWLINE}Sníží svěžest o 9.{NEWLINE}Vysrknout ho může jen vlastnice."
