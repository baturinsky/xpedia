  STR_SPACE_MISSIONS_UFOPEDIA: "'Na počátku byl stvořen vesmír. Hodně lidí to naštvalo a všeobecně to bylo považováno za chybný tah.'{NEWLINE}              - Průvodce{NEWLINE}Vesmír je nejzazší hranice. Náš 1. krok: orbitální stanice uchlácholené pocitem bezpečí, ideální kořist pro naše plnitelky!{NEWLINE}>Vstupy na orbitu na zemských pólech kvůli nejmenšímu magnetickému rušení maskovacích zařízení.{NEWLINE}>Na orbitu se dostane jen loď s dostatečným výkonem, třeba stíhače, dělové čluny a označená plavidla.{NEWLINE}>Ve vesmírné misi použiješ jen zbraně a zbroje označené '0-G'. Exooblek nestačí. V 0-g není možné běhat."
  STR_ENGINEER_PLUS_UFOPEDIA: "Výslech inženýra nám přinesl spoustu informací, které můžeme využít k sestrojení pokročilých navigačních, komunikačních a průmyslových technologií... až tedy zjistíme, jak je aplikovat.{NEWLINE}Poznámka na okraj: inženýři netuší, jak funguje technologie Hvězdných Bohů. Dokáží ji jen udržovat, skládat a měnit součástky."
  STR_PILOT_PLUS_UFOPEDIA: "'Létat je umění, či spíše fígl. Ten fígl spočívá v tom, že se musíte naučit praštit sebou na zem a netrefit se.'{NEWLINE}           - Průvodce{NEWLINE}S jednou lodí jsme se po nebesích pěkně ostře proletěly, samozřejmě z vědeckých důvodů. Věřím, že pro návrh pokročilých plavidel bude tento jedinečný zážitek velmi užitečný. Ale pro jistotu to ještě párkrát zopakujeme."
  STR_ACADEMY_MED_KNOWHOW_UFOPEDIA: "Zjistily jsme, že část pojistky malého odpalovače je genetický kód - pokud prorazíme i elektronickou část, budeme moci odpalovače používat. Pokud seženeme dost studijního materiálu, ve formě nám podobných nájezdníků, můžeme se pustit i do studia stavby našich těl."
  STR_ACADEMY_ENG_KNOWHOW_UFOPEDIA: "Dostaly jsme se ke spoustě technických tajemství Akademiček, ke kterým patří lejzrové zbraně a zařízení ovládané myšlenkami."
  STR_TRADERS_ENG_KNOWHOW_UFOPEDIA: "Většina technologických dovedností Obchodníků spočívá ve stavění velkých staveb, mechanických zbrojí a nukleární energii. Znalosti v těchto oblastech už pro nás nejsou neznámou."
