  STR_MYTH_001: "Mýty: Druhý had"
  STR_MYTH_001_UFOPEDIA: "Jednoho dne se Sluneční dobyvatel rozhodl vniknout do panství Hadí královny. Neustále lačnil po boji, po svém rodném daru od Slunce, tak se Démonické bohyně neobával. Královna mu v ústrety vyslala Nagu, jednoho ze svých dvou obřích hadů. Proběhle lítý boj, ale had se moci Dobyvatele rovnat nemohl. Ale co druhý had? Dobyvatel opatrně postupoval chráně si záda. Ale mezitím Naga opět nabyla sil a boj začal nanovo. Takto se to opakovalo mnohokrát a Dobyvateli pomalu docházely síly, aniž by jen o píď postoupil. Tak se rozhodl pro riskantní a odvážný krok. Veškerou svou sluneční sílu a moc využil na proměnu v oslňující energii, která prorazila tělo Nagy a zdi královniny pevnosti. Byl velmi unavený, ale královnu měl na dosah ruky. 'Předtím než tě setnu,' řekl jí, 'prozraď mi, kde se skrýval tvůj druhý had?' Královna se usmála jako dravec, který zahnal kořist do pasti: 'Druhý had... to jsem já.'"
  STR_MYTH_002: "Mýty: Papírový muž"
  STR_MYTH_002_UFOPEDIA: "Jednoho dne mladý muž tmavé pleti o holi s hlavicí lebky zaklepal na brány Knihovny Búdl. 'Mám schůzku s doktorem Minskym,' řekl plešatému učenci, který mu otevřel. Překvapený učenec řekl: 'rychle, pojďte dál, budete potěšen, v jakém stavu doktora uvidíte. Je to jeho a náš veliký úspěch!' Když vešli, přišel k nim podivný člověk. Vypadal, jako by byl celý z papíru, z bezpočtu bílých stránek potištěných tak úzkým písmem, že nebylo čitelné prostým okem. 'Zde je. Nesmrtelný! Vše čím je bylo přepsáno na tyto stránky, nikdy nebude zapomenuta jediná jeho myšlenka. Jeho bystrá mysl pracuje ještě lépe, než kdy dříve!' Mladý muž nadzvedl obočí: 'Ale toto není doktor Minsky. Ten je zde-' a svou holí ukázal na předtím prázdné křeslo, ve kterém nyní spočívalo hnijící lidské tělo. 'Našel jsem ho tam, kde jste ho pohřbili,' řekl zděšeným učencům. 'Ale byl určitě zcela mrtev, když jste ho pohřbívali?' Pokynul holí k tělu, které se zvedlo, prsty zahnuté jako pařáty s bezpochyby vražedným úmyslem. 'Nechám vás nyní, pánové, o samotě.' Mladý muž se otočil a odešel. Jakmile uslyšel první výkřiky, objevil se mu na tváři úsměv."
  STR_MYTH_003: "Mýty: Zahrada lásky"
  STR_MYTH_003_UFOPEDIA: "Potulný čaroděj se dostal k bujné zahradě. Byla to opravdu podivná zahrada. Byly zde stromy s bílou kůrou a listy nachovými. Vnadná žena v tváři ne ošklivá, ne pěkná, se zde starala o záhon květin. Pokožku měla bílou jako kůra, vlasy a oči měla nachové jako květy. 'Jak je možné,' zeptal se jí tulák, 'že květiny takové neduživé barvy vypadají silně a zdravě?' Žena se usmála. 'To dělá láska. Díky ní je tento paradox možný. Jed a lék, šerednost a krása...' Pohlédla mu do očí. 'Zůstanete se mnou v mé zahradě, dobrý pane?' 'Co vás vede k myšlence, že bych mohl být dobrý?' optal se mladý čaroděj téměř oplzle. Žena rozhrnula květiny a bylo vidět, že květy prospívají na hromadě lidských kostí. Opět se usmála, přičemž odhalila ostré zuby. 'Každý je k něčemu dobrý.' Tulák se uklonil a smekl klobouk. 'Zjistíte, že jsem dobrý ve vícero směrech, krásná paní.'"
  STR_MYTH_004: "Mýty: Paní a zloděj"
  STR_MYTH_004_UFOPEDIA: "Jedné noci Paní Devíti měsíců sestoupila do říše smrtelníků, aby se zúčastnila jejich tajného rituálu. Jakmile byla ve svém dlouhém rouchu s kápí spatřena, sabat jejích kněžek padl na tvář. Jak je zvykem při modlitbách k Noční paní, zakryly si oči rukama, dlaněmi k Paní a po té na zem. A pak započal tanec Paní. Nejdříve si sundala kápi, po té odložila své roucho zcela. Všechny věděly, že svůdná královna tančí nahá mezi nimi, ale je jim zapovězeno se dívat. Je tak blízko, pokušení je velké, ale je stále mimo jejich dosah. Ale někdo se díval. Mladý zloděj, který si přišel pro jiný poklad. Když byla Paní plna euforie, zloděj vyskočil zpoza stromu a zcizil její roucho. Bohyně byla nestydatou drzostí překvapena do té míry, že jen zůstala stát a na nic se nezmohla. Nechala zloděje prchnout. Povídá se, že se Paní bohové smějí dodnes. A na zloděje nebyla seslána ani žádná kletba."
  STR_MYTH_005: "Mýty: Nevěsta smrti"
  STR_MYTH_005_UFOPEDIA: "Tato konkrétní mrtvola nebyla ničím zvlášť výjimečná. Tělo mladé dívky, která si z banálního důvodu smrtelníků ve vaně přeřízla zápěstí. Ale přes to byl Lebkoun pohnut. Tou naprostou nesmyslností jejího činu a křehkou krásou, která tak předčasně zvadla. Lítost zastínila rozum, a tak vzal tělo do své chatrče a vdechl mu zpět duši. Byla to radostná chvíle. Ale jak dny a měsíce ubíhaly, uvědomil si, že dívka nechce odejít. Očividně se do svého zachránce zamilovala. 'Vrátil jsem pro tebe čas, ale ty ho chceš zcela zastavit. To je ale zapovězeno. Musíš pokračovat.' Ona ale trvala na tom, že chce zůstat navždy s ním. 'Tedy budiž,' vzdychl a opět ji zbavil života. Když umisťoval překrásné tělo do své rozrůstající se sbírky, pomyslel si: 'Zase. Doufal jsem, že to teď proběhne jinak. Poučí se vůbec někdy nejmoudřejší z bohů?'"
  STR_MYTH_006: "Mýty: válečník Blažko"
  STR_MYTH_006_UFOPEDIA: "Věž ohně byla známá svými poklady, po kterých toužil nejeden dobrodruh. Mnoho z nich při svém snažení zahynulo. Ale jednoho dne k ní dorazil Blažko, hrdina kopu z otočky.{NEWLINE}Po bojích s lehkými nepřáteli se tváří tvář setkal s Molochem, démonem ze železa. Moloch na něj dýchl vařící páru, ale Blažko otočkou zvířil vzduch tak, že páru neškodně odfoukl a následně démona rozkopal na součástky.{NEWLINE}Výše ve věži narazil na Šárku a její kostlivé kočky, které se ihned na Blažka rozběhly. Blažko si ale sundal košili a kopal do ní tak dlouho, až připomínal klubko příze, kterým nemrtvá zvířata rozptýlil na dost dlouhou dobu, aby unik jejich paničce.{NEWLINE}Nakonec, v pokladnici, narazil na Temného rytíře, kterého pohled vyvolával nadpřirozený strach. Blažko cítil, jak ho rychle opouští síly. Ale nevzdal se. Vyprázdnil svou mysl a uvedl se do tranzu smrti, ve které strach není ničím. Rytíře porazil, ale nelítostný boj udělal z věže trosky a poklad byl ztracen. Poté se zjevil samotný Ničitel a řekl: 'Ty jsi sem nepřišel pro poklad. Vítej zpět, synu.'"
  STR_MYTH_007: "Mýty: Cena svobody"
  STR_MYTH_007_UFOPEDIA: "Otroci dřeli dnem a nocí, bičováni a utlačováni nemilosrdným Tyranem. Bez naděje, radosti, oddechu, pouze nekonečná dřina pro slávu Tyranova města. Jednoho dne se mladý otrok dovolával bohů, aby mu z téhle bezútěšné situace dostali. Jeho volání bylo tak zoufalé, že ho slyšel samotný Osvoboditel a tak se tedy před mladým mužem zjevil. 'Proč naříkáš?' zeptal se ho. 'Podívej, řetězy jsou nyní zpřetrhány. Povstaňte a bojujte!' 'Ale stráže nás zmasakrují!', zaprotestoval otrok. 'Už tak jste mrtví muži.' zněla odpověď. Tak otroci povstali proti Tyranovi, a i když jich spousta padla, podařilo se jim zvítězit. Vypálili město do základů a začali nový život jako svobodní lidé. Ale nebyl to život jednoduchý, divočina byla nemilosrdná. Bývalý otrok, nyní válečník a vůdce znovu volal Osvoboditele. 'Pane, jsme svodobdní, jenže trpíme ještě víc a musíme pracovat mnohem tvrději. Tyran nám alespoň dával najíst, ale nyní hladovíme a umíráme. Proč tomu tak je?' 'Svoboda není nikdy zadarmo,' odpověděl bůh. 'A nedá ti nic, co si nedokážeš uzmout sám.'"
  STR_MYTH_100: "Mýty: O kočkách a lidech"
  STR_MYTH_100_UFOPEDIA: "Když ještě po Zemi chodil první člověk, jednoho dne potkal kočku. A protože toto podivné stvoření velmi obdivoval, kočka mu řekla:{NEWLINE}'Kočka ti nabízí dohodu, člověče. Kočka s tebou bude žít, bude ti pomáhat se škůdci a podělí se s tebou o svou moudrost. Ty nám na oplátku postavíš mezihvězdné plavidlo.'{NEWLINE}'Ale k čemu?' podivil se člověk.{NEWLINE}'Kočka vidí ty mihotavá světélka na temné obloze a chce se jich všech dotknout tlapkou. A navíc, tato planeta jednou přestane být, ale sláva kočky musí pokračovat. Podívej se na kočičí tlapky. Kočka to sama nedokáže. Potřebuje tvé ruce.'{NEWLINE}Člověk nad těmito slovy hloubal a nakonec řekl: 'Dobrá, kočko. Udělej něco s těmi šavlozubými tygry a dohodneme se.'{NEWLINE}'{NEWLINE}'A rozhlédni se, mladý čtenáři. Vidíš někde nějaké šavlozubé tygry?"
  STR_VIP_001_UFOPEDIA: "Tajemná hrdinka a šampiónka Narloků. Podle legendy založila Džilovice, kde dávala dohromady všechny zbylé svobodné obyvatele světa. Stát se to mělo před desetiletími, ale legenda tvrdí, že není obyčejnou ženou, ale navrátilkou, nespravedlivě zavražděnou, která povstala z hrobu aby chránila všechny před nespravedlností. Jiní říkají, že vůbec neexistovala, a jedná se o symbolické spojení příběhů několika různých ochránkyň spravedlnosti. To by vysvětlovalo, jak mohla přežít všechny bitvy, z nichž nemálo prohrála. Je úhlavním nepřítelem Jendy, vůdce Lokk'Naarů."
  STR_EVENT_001: "Kráska a zvíře"
  STR_EVENT_001_UFOPEDIA: "Hlavička která 'vyslýchala' zvířáka, si z něj udělala vlastního zvířecího mazlíčka. Takže jsme se, k čertu, nic nedozvěděly. Ale co s tím naděláme. Holky jsou holky. Alespoň jsem jí zabavila nějaké fotky. (+100 bodů, +1 mutantí porno)"
