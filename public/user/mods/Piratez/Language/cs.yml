  STR_CAKE_UFOPEDIA: "Tohle jídlo je neuvěřitelně dobré, že nedokážu přestat! Nejen že chutná jako koncentrovaná nebesa (což doplňuje morálku do maxima), ale má vliv i na tělo (okamžitě přidá +20 zdraví) a mysl (pomáhá vylepšovat reakce a odvahu).{NEWLINE}Ovlivňuje jen žroutku. O takovou dobrotu se dobrovolně nepodělíš!"
  STR_BOOT_UFOPEDIA: "Bezcenný kus obuvi. Ksakru, ani nemůžeme najít druhou do páru!"
  STR_SKULL_UFOPEDIA: "Lebka humanoida. Rohatého.{NEWLINE}Bylo zjištěno, že když ji někdo jednou rukou uchopí a druhou pohladí, vyvolá to v něm stav, popsatelný nejlépe jako 'krvežíznivost'. Holka, která si ji vezme do bitvy obdrží každé kolo bitvy 2 body výdrže navíc, za cenu 1 bodu morálky. Účinek vícero lebek se sčítá."
  STR_AMPHORE_UFOPEDIA: "Kus pradávné, zdobené keramiky. To z toho dělá mnohem dražší kus keramiky, než jsou ty dnešní.{NEWLINE}Prodejní cena: $500"
  STR_ANKH_UFOPEDIA: "Pradávný symbol života, vyrobený ze zlata. Co je pro tebe více: plodnost, nebo nesmrtelnost? Nebo snad oboje?{NEWLINE}Prodejní cena: $50 tis."
  STR_GOLDEN_CUP_UFOPEDIA: "Asi to nebude Svatý grál. Už si dopila?{NEWLINE}Prodejní cena: $75 tis."
  STR_GOLDEN_CROSS_UFOPEDIA: "Starý symbol náboženského materializmu. Můžeme jej směnit za světské, pomíjivé tolary.{NEWLINE}Prodejní cena: $110 tis."
  STR_CROWN_UFOPEDIA: "Bohatě zdobená pokrývka hlavy, vyrobená pro nějakého dávno zapomenutého monarchu. Před zrcadlem si v ní můžeš masírovat ego.{NEWLINE}Prodejní cena: $240 tis."
  STR_JUNK_PILE_UFOPEDIA: "Staletí staré trosky, které se povalovaly v naší skrýši, skrývají užitečné suroviny (za jednotku: 15 šrotu, 10 chemikálií, 1 supravodivý drát a... kdo ví co ještě). Pokud přimějeme včely, aby se v tom bordelu přehrabovaly, tak je získáme. Pokud jim poskytneš pochodně a krumpáče, tak budou moci vykopat i tunel."
  STR_HITAYATE_UFOPEDIA: "Nindžovky ho nosí jako symbol přislušnosti. Jenda za nepoškozený kus nabízí 15 žetonů odměn."
  STR_MERC_BIZCARD_UFOPEDIA: "Tyto doslova nezničitelné vizitky z plastooceli mají někteří Žoldáci jako odznak cti. Můžeme je směnit za trochu proslulosti.{NEWLINE}Prodejní cena: $5000."
  STR_RING_UFOPEDIA: "Těžký, stříbrný prsten ozdobený malým kamenem. Jak název napovídá, používal se k pečetění dokumentů lidmi tak bohatými a důležitými, že se ani nenamáhali používat počítače, ale jen papír a inkoust.{NEWLINE}Prodejní cena: $3 tis."
  STR_MEDALLION_UFOPEDIA: "Vyrobeny ze vzácných kovů a kamenů, ale ne až tak drahé kvůli příliš malé gramáži. Na druhou stranu jsou velmi řemeslně zpracované. Jejich nošení parádnici snižuje bojový stres o 1, ale vinou vlastní marnivosti se nedokáže pořádně soustředit, což se projevuje postihem 2 ČJ za tah. Vícero se sčítá.{NEWLINE}Prodejní cena: $6500."
  STR_COINS_UFOPEDIA: "Staré mince ze vzácných kovů, zdobené tajemnými znaky a obrázky různých blbů. Je možné je směnit za moderní měnu, s menší ztrátou.{NEWLINE}Prodejní cena: $11 tis."
  STR_DOLLAR_BRIEFCASE_UFOPEDIA: "Kufřík napěchovaný legendárními zelenými papírovými tolary. Už neslouží jako měna, ale kultisté je rádi kupují, pro náboženské účely.{NEWLINE}Prodejní cena: $25 tis."
  STR_COIN_CHEST_UFOPEDIA: "Bedna plná blyštivých mincí Starého světa.{NEWLINE}Prodejní cena: $350 tis."
  STR_LOOTBOX_PREPPER_UFOPEDIA: "Tato bedna obsahuje pár slušných zbraní, léky a jeden výtisk časopisu Zbraně a střelivo."
  STR_LOOTBOX_OLD_EARTH_WEAPONS_UFOPEDIA: "Stará, omlácená bedna, ale nejspíš netknutá. Uvnitř by mohly být funkční zbraně. Když budeme mít štěstí, tak i nějaké vzácné."
  STR_LOOTBOX_SMUGGLER_UFOPEDIA: "Používané Pašeráky k přepravě cenného zboží. Je chráněna elektronickým zámkem, který při pokusu o neautorizované otevření zničí obsah (což se právě stalo). Takže jeho otevření zabere nějaký čas, a to jak v dílně, tak v laboratoři. Stále zůstává ne nepatrné riziko odpálení obsahu."
  STR_LOOTBOX_ARCANE_UFOPEDIA: "Tuto schránku využívají převážně uživatelé a uživatelky magie na přepravu nebezpečných a zapovězených kouzelných předmětů. Je chráněna silnou vúdú kletbou, ale má slabé místo - za pomocí vyvolávacího kruhu a časově náročného rituálu můžeme přesvědčit sezam, aby se otevřel sám. A samozřejmě budeme potřebovat knihovnu, kvůli dohledávání drobností o rituálu."
  STR_JADE_URN_UFOPEDIA: "Šikovná osoba, tedy myslím zlá, zvrácená osoba, může za pomoci tohoto prachu vyvolat silného démona! Nebo otevřít bránu do světa démonů!{NEWLINE}Prodejní cena: $24 tis."
  STR_CREDIT_CHIP_UFOPEDIA: "Nejoblíbenější forma fyzického transportu a uskladnění peněz, alespoň v 'civilizovaných' částech Země. Všude má hodnotu mezi 200 až 20000 tolarů ($). Povídá se, že je možné je falšovat, minimálně po stříbrnou verzi (ale všechny Cechovní zdroje to popírají). Lokk'Naarové jsou ochotní za čipy platit plnou cenu, takže buď se k nim povídačky nedostaly, nebo to vědí a chtějí z toho nějak těžit."
  STR_CREDIT_CHIP_C_UFOPEDIA: "Cech a vlády docela dlouho diskutovaly nad plusy a mínusy zavedení $100 kreditového žetonu. Porovnávali mobilitu proti zabezpečení, různí zástupci veřejného blaha se dohadovali s černými rytíři korporátní nenažranosti, ale k ničemu to nevedlo. No až do teď. Naše investice od všech těch hlupáků nepřišla na zmar. Podařilo se nám zvítězit v politickém tažení za zavedení této nové, slibné mince! Vidíš, jak se ten levný plast leskne?{NEWLINE}Výrobní plány by teď měly být už v mincovně, Kapitánko!{NEWLINE}A mimochodem - máš dnes večer něco v plánu?"
  STR_GOLD_CRACK_UFOPEDIA: "Nebyl to jednoduchý úkol, Kapitánko, ale podařilo se nám prolomit zabezpečení zlatého, $20tisícového žetonu. Jupí-jéj! Až si jich dost vyrazíme, budeme se v těch zlaťáčcích moci i koupat!"
  STR_OBSIDIAN_CRACK_UFOPEDIA: "Hučení počítačového jádra až na chodbu napovídá, jakým způsobem jsme si osvojily mistrovství v padělání peněz. S astronomickým ziskem teď dokážeme z obsidiánových žetonů razit zlaté. To se neobejde bez průmyslové tiskárny a mincovny. A taky z čipů dostaneme i skutečné zlato."
  STR_ECONOMIC_FUNDAMENTALS_UFOPEDIA: "Od teď můžeme razit vlastní obsidiánové žetony. Mincovna se neobejde bez funkční průmyslové tiskárny a elektrárny. Na každý žeton také potřebujeme trochu rudy - nedají se vařit jen tak z vody!"
  STR_SILVER_BAR_UFOPEDIA: "Standardizovaný kus těžkého, kujného kovu, který je levnější než zlato, jak v peněžní, tak obyčejné alchymii. Prodejní cena: $17,5 tis."
  STR_GOLD_BAR_UFOPEDIA: "'Vypouštěním tabákového dýmu do vody zlato nevzniká'{NEWLINE}               - Džejsí{NEWLINE}{NEWLINE}Standardizovaný kus těžkého, kujného kovu, který můžeme vyměnit za zboží a služby v hodnotě 40 tis. tolarů."
  STR_YELLOW_GEM_UFOPEDIA: "Nejméně drahocenný ze všech vzácných kamenů.{NEWLINE}Prodejní cena: 65 tis."
  STR_BLUE_GEM_UFOPEDIA: "Barva tropické noci.{NEWLINE}Prodejní cena: $85 tis."
  STR_GREEN_GEM_UFOPEDIA: "Nejkrásnější odstíny zelené.{NEWLINE}Prodejní cena: $100 tis."
  STR_RED_GEM_UFOPEDIA: "Blyští se až tak, že září v temnotě. Chci jich víc.{NEWLINE}Prodejní cena: $125 tis."
  STR_DIAMOND_UFOPEDIA: "Diamanty jsou věčné.{NEWLINE}Prodejní cena: $160 tis."
  STR_MONEY_PURSE_UFOPEDIA: "Portmonka plná tolarů. Fajne věc.{NEWLINE}Prodejní cena: $60 tis."
  STR_CASH_BAG_UFOPEDIA: "Plný různých dukátů. Spočítaly jsme je a došly k názoru, že jsme je před prodejem opravdu spočítat měly.{NEWLINE}Prodejní cena: $200 tis."
  STR_SAFE_UFOPEDIA: "Trezor napěchovaný tolary.{NEWLINE}Prodejní cena: $1 mil."
  STR_GOLDEN_HELM_UFOPEDIA: "Zdobná přilbice, která je v každém větším plavidle Cechu. Symbolizuje převážně moc Cechu: ovládnutí moře (vesmírné cestování), větry (informace) a obchod. Osm směrů symbolizuje svobodu pohybu a nekonečné příležitosti. Hojná zdobnost samozřejmě ukazuje na bohactví.{NEWLINE}Prodejní cena: $5 mil."
  STR_NUCLEAR_MATERIALS_UFOPEDIA: "Prastaré atomové zbraně jsou zakázané a na Zemi není žádný štěpný materiál. Tenhle olovem potažený bedna naprosto jistě neexistuje.{NEWLINE}Prodejní cena: $375 tis."
  STR_NUCLEAR_BATT_UFOPEDIA: "Baterie s velkou výdrží, které mají velmi podezřelou náplň. Dokáže poskytovat elektrickou energii stovky let, ale také přivolává hněv Hvězdných bohů, protože ti nenávidí tento druh technologie. Ale kdo by je dnes používal, když jsou i cenově dostupné pekloniové baterie?{NEWLINE}Prodejní cena: $50 tis."
  STR_RANGEFINDER_UFOPEDIA: "Používal se k měření vzdálenosti k cíli. Překvapivě.{NEWLINE}(Prostě použij 'mířený výstřel' a namiř na cíl)."
  STR_OCCULAR_UFOPEDIA: "Pokročilé a důmyslné zařízení, kterým můžeš rychle analyzovat nepřátele v dohledu. Dokáže natočit a uložit obrovské množství informací."
  STR_LIGHT_CRYSTAL_UFOPEDIA: "Tohle vzácné a podivné zařízení svítí tak, že by osvítilo celý gravbalový stadion, ale přes to nikoho neoslňuje. Magie!"
  STR_CRYSTAL_SKULL_UFOPEDIA: "Několik málo legend o tom, co tyto lebky dokáží, koluje různými kulturami nepočítaně let. Současně jsou sdíleny domorodými lidmi po celé planetě. Byly předávány z generaci na generaci po tisíce let, což zvětšuje jejich sílu. Říká se, že každá taková lebka obsahuje '13 duchů moci', kteří byli v lebce uvězněni dávno před tím, než vůbec existoval první člověk nebo mutant.{NEWLINE}{NEWLINE}Lebka dává uživatelce moc nad samotným časem, když se duchové krmí časem obětí: 50 % poškození oběti je nositelce vráceno v podobě ČJ (pokud je cíl zranitelný myslí). Lebkou se také dají číst myšlenky. Její moc je velmi nebezpečná. Používání může vést k šílenství, nebo dokonce k utopení."
  STR_HOLY_HANDGRENADE_UFOPEDIA: "A Pán promluvil, řka: 'Nejprve musíš odjistit svatou pojistku. Pak budeš počítati do tří, ne více, ne méně. Tři bude číslo, jež spočteš, a čísel ku spočítání budou tři, čtyřech nedopočítáš, dvou pouze pod podmínkou tou, že pak dopočteš do tří. Číslo pět jest zapovězeno. Číslo tři, třetím číslem v řadě budiž, byvše vysloveno, odvrhni obloukem vysokým Svatý handgranát antiošský na nepřátele své, jež protivni jsou zraku mému, a tím jim zatrhneš tipec.'{NEWLINE} - Kniha Výzbroj, první militaristická, verš devátý až dvacátý sedmý"
  STR_SIVALINGA_UFOPEDIA: "Kameny Šivalinga jsou posvátné a léčivé. Na jednu stranu je vidět mužskou část kamene ve tvaru falu, a na druhé straně ženskou část ve tvaru vejce a v zdobných rýhách. Kámen, jako celek, ví, že jsou jednou entitou, rozesetou do samostatných entit, tvořících jednu entitu.{NEWLINE}{NEWLINE}V případě smrtelného poranění ti kámen posílí životní sílu a pranickou energii těla. Kameny silně vylepšují zdraví nabuzením celého energického systému těla, pomáhají vylepšovat zdraví a pohodu (7 zdraví za léčení). Jen jejich správné použití je pro léčitelku velmi vyčerpávající."
  STR_TORCH_UFOPEDIA: "'Není možné pochodní osvětlit cestu jinému, aniž bychom při tom neosvětlili cestu vlastní.'{NEWLINE}....................Sladký Ben{NEWLINE}{NEWLINE}Hozená na zem osvětluje za tmy okolí. A nebo s ní někoho můžeš praštit a zapálit (působí 5-10 ohnivého poškození a způsobuje ztrátu morálky a ČJ. Terén od ní nechytne a jsem si jistá, že je pro to vědecké vysvětlení. Ale i tak ji není možné vložit do inventáře zapálenou.{NEWLINE}Útok zblízka: Dovednost = ZBL/2+50; Pře 80%; 12 ČJ){NEWLINE}>UPOZORNĚNÍ: V polovině případu po vržení zhasne."
  STR_MAG_LITE_UFOPEDIA: "Tenhle těžký kus techniky dokáže v temnotě osvětlit okolí. Taky s tím můžeš mlátit lidi po hlavě.{NEWLINE}Omráčení = 15+SÍL*0,5; Dovednost = ZBL/2+50; Pře 65%; 10 ČJ){NEWLINE}>Upozornění: je zde 25% šance, že se po dopadu při odhození rozbije."
  STR_UTILITY_EQUIPMENT_UFOPEDIA: "Zde shromažďujeme informace o všem možném vybavení, které není možné považovat za zbraně, není nimi možné léčit, nebo se chránit, ale které mají jiné, užitečné vlastnosti a použití: sběr informací, osvětlování bojiště, zakrývání pohybu našich jednotek před smysly nepřátel, kopání tunelů, hašení ohňů apod."
  STR_MEDICAL_STUFF_UFOPEDIA: "Tento oddíl je věnován přehršli předmětů určených k léčení ran, odstraňování omráčení a obnově výdrže a morálky. Některými můžeš léčit druhé, některými jen sebe, a pak dalšími oboje. Věnuj pozornost, koho budeš ve výsledku léčit. Cíl je vybírán dle následujícího pořadí: 1) stojíš nad ním; 2) jsi k němu čelem; 3) ty sama."
  STR_PROTECTIVE_GEAR_UFOPEDIA: "Jedno z řešení, jak vzdorovat elementům, je mít vhodnou zbroj, ale v boji na převlékání není čas. Pružnější způsob je používání ochranného vybavení.{NEWLINE}Stačí mít vybavení u sebe a ono funguje (začíná pracovat další půlkolo po sebrání). Účinky ochranných předmětů se sčítají, pokud nepatří do stejného slotu vybavení. Mají 2 údaje:{NEWLINE}>Efektivita: O jaký koeficient upravuje odolnost zbroje (čím horší zbroj, tím větší zlepšení);{NEWLINE}>Max odolnost: Na jakou maximální hodnotu se může odolnost dostat kombinací předmětu a zbroje. Jestliže ji zbroj už má vyšší, je zbytečné ji takovým předmětem posilovat."
  STR_FUR_HAT_UFOPEDIA: "Tradiční kožená čapka, oblíbená v Arktických oblastech. Tato konkrétní je vyrobena z vzácné kožešiny, takže se dá střelit za pěknou sumu. Snižuje poškození chladem o 1/7, až do 50 % celkové odolnosti.{NEWLINE}Slot: klobouk"
  STR_FAN_UFOPEDIA: "Exotická zbraň na omračování, která je užitečná i v horkém počasí (počítá se za ochranné vybavení). Snižuje poškození teplem o 1/10 až do maximální odolnosti 30 %. Pokud ním někoho plácneš, zesměšníš ho.{NEWLINE}Slot: Nářadí"
  STR_LIQUID_COOL_UFOPEDIA: "Plechovka vysoce účinné chladící kapaliny. Jen její přítomnost v inventáři snižuje účinek poškození teplem o 20 %, ale současně její chlad působí ztrátu 2 bodů výdrže za tah. Neužívat vnitřně! Požití způsobí 9 bodů poškození zdraví, ale na druhou stranu obnoví 300 bodů výdrže a 10 b. svěžesti (požít může jen vlastnice plechovky).{NEWLINE}Slot vybavení: nástroj."
  STR_BEJEWELED_CAP_UFOPEDIA: "Tato nádherná tenká přilbice ochraňuje nositelčino cenný mozek před škodlivými vlnami mysli.{NEWLINE}Snižuje účinek poškození myslí o 1/3, bez horního omezení, ale nezabrání však, aby mentální útok účinkoval.{NEWLINE}Navíc snižuje účinek poškození zmatením o 1/10 maximálně do odolnosti 30 %.{NEWLINE}Slot: klobouk{NEWLINE}{NEWLINE}Také zvyšuje obnovu morálky o 3 body za tah a obnovu omráčení o 2 body za tah. Účinek vícero se sčítá."
  STR_GOLDEN_STATUE_UFOPEDIA: "Tato zlatá socha je tak věrným vyobrazením Zlaté svaté, že jsme z ní byly schopny odvodit její bitevní analýzu. Jednoduché to nebylo, protože socha má přitažlivou sílu, takže výzkum zpomalovaly časté... přestávky. A také je tu možnost toto kouzlo zlomit rituálním rozbitím sochy. Na to jsme přišly tak... no, žádný učený z nebe nespadl."
  STR_ENERGY_SHIELD_SMALL_UFOPEDIA: "Toto je červený štít s kapacitou 133 bodů. Chrání štítonošku, když ho má v ruce. Po vybití se vypne. K výrobě je třeba elektrárna.{NEWLINE}Vyhoří za 8 tahů."
  STR_REFRACTOR_SHIELD_SMALL_UFOPEDIA: "Toto je zlatý štít s kapacitou 200 bodů. Chrání štítonošku, když ho má v ruce, ale ta ho nesmí zapomenout zapnout. Rychle ztrácí na síle (po 15 bodech), ale to stejně nic moc neznamená, protože před tím stihne vyhořet.{NEWLINE}Vyhoří za 1,5 tahu."
  STR_ARCANE_SHIELD_SMALL_UFOPEDIA: "Toto je modrý štít s kapacitou 150 bodů. Chrání štítonošku, když ho má v ruce, ale ta ho nesmí zapomenout nejdříve zapnout. Neudrží se věčně, jeho síla klesá po 7 bodech. K výrobě je třeba počítačové jádro, nebo laboratoř.{NEWLINE}Vyhoří za 3,5 tahu."
  STR_ENERGY_MATRIX_SMALL_UFOPEDIA: "Toto je purpurový štít s kapacitou 100 bodů. Chrání štítonošku, když ho má v ruce. Samovolně se obnovuje o 9 bodů za kolo. Odkud do něj ale proudí enerie? Z jiné dimenze! K výrobě je třeba vyvolávací kruh.{NEWLINE}Vyhoří za 11,5 tahu."
  STR_TREASURE_CHEST_UFOPEDIA: "V bedně je hromada zlata a drahé kameny (od každého typu jeden). Tak je dej sem. Nevíš snad, že si věda vyžaduje oběti?{NEWLINE}Prodejní cena: 500 tis."
  STR_MUTON_MERCENARY_RECEIPT_UFOPEDIA: "Tyhle účtenky vystavuje najatý ochránce od Žoldáků za každou misi, které se účastní. Jejich přítomnost trochu zastiňuje naši úžasnost. Každá účtenka nás stojí -50 proslulosti."
  STR_MYSTERY_BOX_UFOPEDIA: "Víme jen, že pochází od 'Pánů darů' a odolává všem pokusům o prohlédnutí a rozbití. Už jsme přišly na to, že pro otevření je nutné ji přesvědčit k otevření použitím vnitřního vúdú jazyka hypervlnového mystického ucha. Zdá se, že se jedná o jednosměrný portál, kterým se do naší dimenze může něco dostat. Bedna nám našeptává, že uvnitř může být bohatství, nebo také pohroma. (Bude lepší, když si před otevřením uvolníme nějaké místo ve sklepení, kdyby se skutečně něco použitelného objevilo. Dokáže přemístit i celé státy.) Tak kdypak ji otevřeme?"
  STR_DREAM_ECHO_UFOPEDIA: "Tato poletující světélka jsou ve Stínozemi častá. Po doteku způsobují rozmazané, snové úlomkovité vize. Pokud je někdo schopný v hypervlnovém mysticizmu, mohou mu dávat i nějaký smysl. Rozbor a výklad těchto Ozvěn nám Stínozemi trochu osvětlí."
  STR_DEMON_HEART_UFOPEDIA: "Ve Stínozemi jsou k nalezení tlukoucí srdce. Jejich pravý původ a účel zůstává neznámý, ale po pozření obnoví 20 bodů zdraví a výdrže. Tento nechutný čin ale také sníží morálku o 20 (požírat je může jen vlastnice). Žel jako většina přemětů Stínozemě, i tato srdce si zpět do našeho světa přinést nemůžeme."
  STR_ZORTRIUM_CRYSTAL_UFOPEDIA: "Tento materiál pravděpodobně stojí za nezničitelností stínové technologie. Všechny pokusy o jeho poškození, dokonce i poškrábání tvrdými krystaly, selhaly. Odhadujeme, že energie potřebná na jeho poškození by zlikvidovala větší část naší skrýše. Zotrium tedy žádným normálním způsobem ke změně tvaru nepřinutíme."
  STR_SLIME_INFESTATION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Tento mimozemský sliz zamořuje naše skrýše a pro vlastní potěchu obtěžuje naši posádku, což znatelně narušuje denní režim. Je příliš mazaný, takže boj by skončil zapálením celé skrýše, ale mohly bychom ho vylákat ven na šťavnatou návnadu - naše íberky."
  STR_POLTERGEIST_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}V našem napájecím systému straší energetický bytost. Živí se elektřinou a způsobuje množství poruch, takže nás údržba skrýše stojí o $333 tis. více. Zbavení se té potvory ale bude také velmi nákladná záležitost."
  STR_SDD_UFOPEDIA: "Tento nebezpečný artefakt má vlastní mysl a to mysl zlou. Prozradil nám, že pohrdá slabostí. Pokud nám někdo napadne skrýši a my útočníky neutopíme během 13 kol, tak vybuchne a vezme s sebou pěknou část základny. Jakýkoli pokus o jeho vyhození musí být proveden co nejopatrněji a nenápadně, aby nevyvolal jeho podezření (náklady na pokus nebudou malé)."
  STR_TRANSDIMENSIONAL_LOCKER_UFOPEDIA: "Mezidimenzionální skříňka je dalším kouskem tajemné stínové technologie. Nějak dokáže v jiné dimenzi uchovávat předměty. Po spuštění nám poskytne dalších 50 bodů úložného prostoru."
  STR_GOLDEN_APPLE_UFOPEDIA: "Podle všemožných hrdinů, mudrců a zlodějů je zlaté jablko univerzálním symbolem Sváru a bohyně Eris. I když nepřísluší žádnému ze Stínových bohů, je pro ně symbolem univerzálním, symbolem Chaosu. Hnacím motorem k vymanění se z okovů všeho, co nás nějakým způsobem svazuje, co nám odpírá opravdovou svobodu. Nesouhlas s sebou přináší sílu a vědění. Přespříliš souhlasu vede k otroctví, zkaženosti a slabosti. Vyzbrojeny tímto symbolem nezávislosti můžeme přilákat do našich řad výjimečné osobnosti."
  STR_SHADOW_ORB_BLUE_UFOPEDIA: "Technologie této koule má něco společného s vícerozměrným cestováním a rychlostí obecně."
  STR_SHADOW_ORB_GREEN_UFOPEDIA: "Technologie této koule má něco společného s entropií a ohýbáním prostoru. Kdo ji ovládá, je hůře zasažitelný."
  STR_SHADOW_ORB_MIND_UFOPEDIA: "Technologie této koule má něco společného s psionikou, zrychleným vnímáním a jasnozřivostí."
  STR_SHADOW_ORB_RED_UFOPEDIA: "Technologie této koule má něco společného s energií, silou a výkonem."
  STR_SHADOW_ORB_CRYSTAL_UFOPEDIA: "Technologie této koule má něco společného s neměnností a antientropií."
  STR_CODEX_GOLD_UFOPEDIA: "Volba Velkolepé královny. Zlatý kodex souvisí s konceptem dokonalosti, honosnosti, horlivosti a blaha a s elementem vody. Je protikladem červeného kodexu.{NEWLINE}Tato volba zprovozní největší kanón trupu a odemkne kapitánskou kajutu, čímž získáme přístup k jejímu bohatství."
  STR_CODEX_GRAY_UFOPEDIA: "Volba Záludné královny. Šedý kodex souvisí s koncepty neznámého, inteligence, magie a bádání a s elementem vzduchu. Je protikladem zeleného kodexu.{NEWLINE}Tato volba vysune z trupu raketomet a odemkne knihovnu znalostí (včetně příručky Vúdú)... a kdo ví, co ještě..."
  STR_CODEX_GREEN_UFOPEDIA: "Volba Vlídné královny. Zelený kodex souvisí s koncepty výdrže, léčení, moudrosti a naděje a s elementem země. Je protikladem šedého kodexu.{NEWLINE}Tato volba zprovozní obranný lejzr, kterému nikdy nedojde energie a odemkne ošetřovnu trupu. Ta je plně vybavená, a navíc nějakým tajemným způsobem přivede k životu tři 'příšery'. Trochu děsivé."
  STR_CODEX_RED_UFOPEDIA: "Volba Královny válečnice. Červený kodex souvisí s koncepty zákona, celistvosti, ničení a stroje a s elementem ohně. Je protikladem zlatého kodexu.{NEWLINE}Tato volba aktivuje raketomet, který je možné nabít dostupnými raketami Bodka. Odemkne také lodní zbrojnici, haha!"
  STR_KEYCARD_RED_UFOPEDIA: "Tyto kódy, získané od děkanky akademiček, jsou čtvrtinou toho, co potřebujeme pro prolet obraného pásma Cydonie."
  STR_KEYCARD_YELLOW_UFOPEDIA: "Tyto kódy, získané od předsedy cechu, jsou čtvrtinou toho, co potřebujeme pro prolet obraného pásma Cydonie."
  STR_KEYCARD_GREEN_UFOPEDIA: "Tyto kódy, získané od kardinála Církve, jsou čtvrtinou toho, co potřebujeme pro prolet obraného pásma Cydonie."
  STR_KEYCARD_BLUE_UFOPEDIA: "Tyhle kódy, společně se třemi předchozími, nám zaručí, že po příletu na Cydonii budeme považovány za zvláštní hosty Vesmírných bohů."
  STR_INTERSTELLAR_SHIP_PROJECT_UFOPEDIA: "Porazit Slunečního guvernéra nemusí být to nejtěžší, co nás čeká. Pokud to nemá být úkol pro ubohé sebevražedkyně, budeme potřebovat plavidlo schopné mezihvězdného letu, až po okraj napěchované těmi nejpokročilejšími technologiemi. Jinak na té planetě uvízneme. Pro loď máme kódové označení 'DOBYVATELKA'. Tady je návrh:{NEWLINE}{NEWLINE}>ROBUSTNÍ TRUP. Potřebovat budeme nejen nejlepší trupovou technologii, ale také velké výrobní zařízení, kde se dá vyrobit.{NEWLINE}{NEWLINE}>VELKÝ MOTOR. Motory Hvězdných bohů nevyužijeme, potřebujeme jednoduchý, prostorově a palivově úsporný motor.{NEWLINE}{NEWLINE}>PALIVOVÉ BATERIE. Nemůžeme si dovolit tahat s sebou obrovskou nádrž, takže naši jedinou nadějí je nějaké přeplňované palivo.{NEWLINE}{NEWLINE}>UBIKACE. Samozřejmě musíme uvnitř lodě přežít, mít přijatelný přepych a to nejméně na několik měsíců.{NEWLINE}{NEWLINE}>MŮSTEK. Nejsložitější část, mozek celé lodi."
  STR_MARS_CAPSULE_PROJECT_UFOPEDIA: "Zdá se, že se na Mars dostaneme snadněji, než se zdálo. K vyslání malého modulu potřebujeme jen obrovskou, pekloniem naplněnou, nosnou raketu. Potom snad skoncujeme, tedy spíš krysy snad skoncují, se Slunečním guvernérem jednou a pro vždy. K vynalezení takového nosiče bychom se měly zaměřit na výzkum raket a skafandrů."
  STR_PIRATEZ_BACKGROUND_UFOPEDIA: "Podle legend kdysi Zemi vládli lidé, a mutanti vůbec neexistovali. I kdyby to náhodou byla pravda, tak ty časy jsou pryč. Dnes je Země na okraji obrovského Hvězdného impéria, kterému vládnou Hvězdní bohové. Je to žumpa přeplněná korumpovanými vládami, populací vymytých mozků, zločinu - a také příležitostí. V jejich nespravedlivém a zvráceném řádu Mutanty a vyvržence jako jsme my nemá nikdo rád, tak jsme si jako měřítko proslulosti zvolily hanebnost. Ať nás klidně mají za pirátky a kriminálnice, ale raději zemřít svobodné, než přežívat v řetězech!"
  STR_PIRATEZ_UBERS_UFOPEDIA: "My, Íbři, žijeme v zónách po staletí těžce zamořených pekloniovým spadem, které jsou po celém světě. Těmto tzv. 'Íbr zónám', nebo jen 'zónám' se většina ostatních vyhýbá. Částečně kvůli radioaktivitě, ale také kvůli vysoce nebezpečné fauně a floře, se kterou se dokáží dostatečně vypořádat jen místní. Z nemístních se do zón odváží jen znalí 'stopaři.' Nejčastěji kvůli nákupu kůží příšer a prodeji techniky. Není nezvyklé, že jsou pobočky Černého trhu zakládány poblíž zón, ale ceny jsou tam nemravně vysoké. Pro nás je opuštění zóny na dlouhou dobu smrtelné. Většina Íbrů onemocní a zemře a ti, kteří náhodou přežijí, tzv. 'chodci', ztratí většinu svých mutantích vlastností. Abychom mohly mimo zónu bezpečně pobývat, musíme stále konzumovat zamořené nápoje a potraviny. Kvůli tomu se nemůžeme teritoriálně rozmáhat, i kdybychom chtěly."
  STR_ENVIRO_UFOPEDIA: "Když se budeme chystat mimo zóny, bude lepší se připravit. Nejčastěji nás podnebí může nemile překvapit chladem a horkem, ale výjimkou nejsou i kyselé deště. Je dobré vyrazit v úborech s příslušnými odolnostmi.{NEWLINE}>Teplo. Intenzivní žár děvky rozptyluje. S odolností 100 % omračuje. 8 bodů za tah. S odolností 80 % a méně i ubírá svěžest.{NEWLINE}>Chlad. Mráz za kolo odebírá 10 bodů výdrže a působí 3 b. omráčení. Komukoli s odolností 200 % a méně ještě působí ztrátu 1 b. zdraví za kolo.{NEWLINE}Nepříznivé podmínky poznáš podle barvy pozadí obrazovky."
  STR_CAMOUFLAGE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Díky kamufláži vidíš dříve, než jsi sama spatřena, což je pro přežití velmi důležité.{NEWLINE}>CAMO: Ve výsledku snižuje dohled pozorovatelky na nositelku o hodnotu kamufláže. Čísla udávají účinnost ve dne/v noci v polích.{NEWLINE}>NEVIĎ: Neviditelnost funguje zcela jinak. Jednotka je viditelná pouze do dané vzdálenosti, ani o pole dále.{NEWLINE}>SPOT: Snižuje obě předchozí hodnoty ve dne/v noci."
  STR_HEATVISION_UFOPEDIA: "Termovize (ThV - vidění tepla) je realizována elektronickou optikou, která je např. součástí lidské krunýřové zbroje a mechanického brnění, ale také jí přirozeně disponují některá zvířata, cizáci a příšery. Jednotka s termovizí ignoruje dané množství kouře (v procentech) pro účely vidění cíle. Proti těmto nepřátelům s termovizí je kouřová clona méně účinná.{NEWLINE}Poznámka: ThV se počítá jen proti kouři, ne pro noční vidění (NV)."
  STR_SOULSENSE_UFOPEDIA: "Duševní smysl, známý také jako vnitřní (nebo třetí) oko, ESP, kdo-ví-kolikátý smysl apod., je schopnost detekovat živé bytosti mystickými prostředky. Její kódové označení je SMYSL. Umožňuje na danou vzdálenost vidět v temnotě, skrze kouř a dokonce skrz zdi. Přirozeně Hvězdní bohové disponují silným smyslem, ale i jiné příšery jím mohou disponovat - třeba ve formě detekce vibrací, nebo něčeho jiného. Pozor, smyslem není možné detekovat nevnímající bytosti, jako třeba roboty."
  STR_VIOLENCE_UFOPEDIA: "Je téměř nemožné vyhýbat se násilí a přitom si zachovat příčetnost. Ventilování násilí současně se zachováním vlastní cti je známkou civilizace. V bitvě udělá nepřítel vše proto, aby nás porazil a na to je naprosto odpovídající odpovědí bezohledná brutalita. K této úctyhodné snaze ti můžeme, Kapitánko, vynaleznout vhodné nástroje - zbraně. Ale je jen na tobě, jak vybrousíš slabiny děvek v silné stránky a s jakou vhodnou taktikou přijdeš."
  STR_SURVIVAL_UFOPEDIA: "Venku číhá nebezpečný svět a my se musíme naučit, jak se zatvrdit a přežít v něm. To se neobejde bez zbraní a zbrojí. Ideálně takových, jejichž výroba nevyžaduje příliš zdrojů."
  STR_CUNNING_UFOPEDIA: "Kapitánko! Přišla jsem na něco překvapivě překvapivého! Nemá smysl vyrábět všechno vybavení a nástroje v dílně, když máme možnost tu samou věc koupit hotovou! Říká se tomu obchod! Ten se neobejde bez důvěry, a také je nutné myslet rychleji než konkurence. Takže namísto kupy různých věcí jsme vyvinuli jen jednu, která bude ostatním kázat, která ostatní sváže, a nazvaly jsme ji X-Grog! Nejen že ho můžeme s velkým ziskem prodávat na Černém trhu, ale také jím můžeme lámat ledy obyvatel Janovic. Když je dost opijeme, budou povolnější!"
  STR_WEIRDNESS_UFOPEDIA: "Problémy se musí řešit. Osvědčená kombinace síly, obětavosti a osobního kouzla neúčinkuje vždy. V takových případech je nutné zkusit i prapodivné způsoby řešení. Je lpění na tradičních způsobech schůdné? Jak to, či ono vlastně funguje? Kolik toho vlastně víme? Je dobrý nápad dělat něco zdánlivě hloupým způsobem? Když čelíš prapodivné realitě jako my, tak zjistíš, že na dělání divných věcí není nic divného. Je nutné pootáčet všechny kameny a sbírat i sebemenší střípky informací. Ještě že my, Hlavičky, jsme podivínky do morku kostí! Nevěřila bys ani polovině věcí, co jsme zjistily o tvé laboratoři..."
  STR_DIPLOMACY_DESCRIPTION: "Tvé diplomatické snahy podstatně vylepšily náš obraz v očích veřejnosti. Tvá pozice je velmi pevná, Kapitánko...{NEWLINE}[+500 proslulosti]"
  STR_DIPLOMACY_UFOPEDIA: "Umění poslat někoho do prdele takovým způsobem, že se bude těšit na cestu. S takto vytříbenou sociální technologií můžeme začít vyjednávat s lidmi, se kterými si nemáme obyčejně co říct, nebo s krajně nepřátelskými. Například s vězni, kteří odolávají i těm našim nejhorším technikám mučení... [+1000 proslulosti]"
  STR_CIVILIZATION_UFOPEDIA: "Dosáhly jsme takového kulturního a materiálního bohatství, že si můžeme říkat civilizované. Teď můžeme vytvořit lepší společnost a zvýšit hodnotu lidského života - když se nám zachce. Toto je jeden z požadavků pro projekt Vyšší dívčí. [obdržela jsi 2000 bodů]"
  STR_INTERROGATION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Je na čase v naši pohodlné skrýši změnit tempo. Máme správné nástroje a vědomosti na to, ABY NÁM ZATRACENĚ VYKLOPILI VŠE CO VÍ.{NEWLINE}Abys přinutila vězně mluvit, musíš ho nejdříve trochu uvolnit v dílně, v kategorii 'Vyslýchání', označené písmenem 'V'. Nebožáci budou samozřejmě obráni o majetek (uvidíš u nich známé informace o zisku, stejně jako u otroctví), ale namísto poslušného otroka získáš 'zlomenou' osobu. Ty pak můžeš pozvat ke mně, a po nějaké době si můžeš být jistá, že nám poví, co ještě tajili.{NEWLINE}Měj prosím na paměti, že před uvolněním je třeba z jejich soukmenovců dostat vše výslechem. Nečekáš snad, že povolí hned na první schůzce, že ne?"
  STR_FEUDALISM_UFOPEDIA: "Máme podstatně větší moc a vliv, než jsme měly od začátku. Už se nemusíme považovat za obyčejnou bandu pirátek. Je na nás pohlíženo jako na šampiónky, živoucí legendy, největší padouchy, potentátky, vládkyně - a my bychom se podle toho měly chovat. Přeci jen jsi se korunovala Královnou a šlechta má i své povinnosti. Když vyrosteš do síly, zajistíš si svobodu, přestaneš zbaběle řešit prosté přežití a zisk. Tvá mysl se obrátí k vyšším cílům, třeba k tomu, co po tobě zůstane za odkaz. Díky naší moci máme možnost ukázat slitování a přijmout s ním spojené břemeno. A nebo také dát průchod hněvu a uvést svět v chaos.{NEWLINE}(+500 proslulost)"
  STR_STARDOM_UFOPEDIA: "Mám vizi, Kapitánko - zamiřme co nejvýše, buďme světovými hvězdami! S dostatečnou popularitou můžeme mít cokoli. Z kriminálnic se stanou bojovnice lásky!{NEWLINE}[Obdržela jsi 10000 bodů]"
  STR_PIMPCRAFT_UFOPEDIA: "Není to tak snadné, jak se to na první pohled zdá. Aby byli jak zákazníci, tak personál spokojeni a současně aby ti zůstali poslušní, a to vše bez ztráty důstojnosti, musíš disponovat silnou vůlí, charismou a tolary.{NEWLINE}Od teď můžeme vyrábět vlastní mutantí porno (herce po natáčení propustíme), nebo udělat ze zajatých děvek (a podobné založených žen) kurtizány, které přinášejí $25 tis. měsíčně za cenu jedné obsazené vězeňské cely."
  STR_PERSUASION_UFOPEDIA: "Přesvědčování, jakožto čestný způsob komunikace, nám umožní vyslýchat důležité osoby a rozšířit možnosti verbování a otroctví."
  STR_SALVAGE_UFOPEDIA: "Ano, je to pochybná činnost, ale nikdo tě nenutí ji provozovat. A navíc, ti lidé už jsou otroky Hvězdných bohů. Budeš jim vlídnější paní, Kapitánko? Volba otroctví je teď dostupná v dílně. Učiní ze zajatce doživotního otroka. Jeho cena je poté mnohem menší než byla původně, ale otrok prací vytváří měsíční příjem a úložní prostor. Během procesu je zajatcům zabavován majetek, obdobně jako u okrádání. Ne všichni zajatci dokáží být poslušnými otroky. Někteří jsou více přítěží, než pomocí."
  STR_UNDERGROUND_HUNTING_UFOPEDIA: "Nikdy nebylo tajemstvím, že pod naší skrýší v radioaktivním blátě žijí nějací potvorové. Z počátku jsme se jich bály, ale teď už jsme je poznaly! Pokud do jeskyň pošleme vhodně vybavené včely, tak by se měly vrátit s kořistí v podobě masa, chitinu a možná i vzácné drůzy. Na tyto výpravy můžeme včely vysílat jen skrze fungující těžební šachtu."
  STR_FARMING_UFOPEDIA: "Farmaření je umění vrazit něco do země, nějakou dobu trpělivě čekat a pak to ze země vytáhnout. Ono je to ale těžší, než to zní, a obzvláště v podzemí! Musíš se postarat o správnou vlhkost, správné osvětlení, hladinu pekloniové radiace... Ano, je třeba peklonia ze šachty. Íbřice nakrmíš pouze íbrprodukty íbrfarmaření!"
  STR_CUISINE_UFOPEDIA: "Sója ne dobrá. Maso dobrá. Výběrové kusy masa zvedají morálku, ale také se dají prodat na trhu za slušný tolar. Až se tedy včely naučí vařit... a to doslova, a ne do černa. To je výzva... ale výsledek bude i přes pár výbuchů v kuchyni stát za to."
  STR_FORGERY_UFOPEDIA: "Když víme, jak fungují bankovní a vládní převody, k tomu máme kontakt na správné kriminálníky, jsme schopny padělat peníze díky vcelku dostupným identifikačním průkazům lidí. Ale k samotnému ražení žetonů budeme muset zjistit, jak funguje mincovna."
  STR_MENAGERIE_UFOPEDIA: "Můžeme nabírat bojové jednotky se jménem, tváří a názory, a k nim slepě věrné divé příšery, které jim budou stát v boji po boku. Příšery mají v plavidlech vyhrazené místo jako pomocné jednotky a nedostávají zkušenosti. Jejich poranění pro nás nic neznamená. Po bitvě jsou ihned plně připraveny na další boj, nezávisle na utrpěném poranění. Není nutné je mít stále pod dohledem, ale musíme je držet v norách, nebo obdobných zařízeních."
  STR_XENO_TAMING_UFOPEDIA: "Pořádný krok od krocení známých tvorů. Odvážný krůček směrem kam se dosud mutant nevydal!{NEWLINE}Samozřejmě, že krom odvahy je třeba ještě použít správné techniky. Jako třeba přesvědčit cizáka, že nejsi potrava. To se dělá správnými doteky, zvuky, pohyby, pachy, pamlsky, vzhledem... Ano, čas od času jsou potřeba i směšné klobouky. Ale ujišťuji tě, Kapitánko, výsledky za to stojí! Hurá xenofílii!"
  STR_BEASTMEN_TAMING_UFOPEDIA: "Ve starých knihách jsme se dočetly, že byl jednou jeden chlap jménem Enkidu, který byl vlastně Zvířákem, ale ne jen tak ledajakým. Jednou ho nějaká kněžka proměnila ve sličného člověka za použití umění lásky a magie čtení. Předpokládám, že byla potřeba i nějaká plastická operace."
  STR_ANIMAL_TAMING_UFOPEDIA: "Jak zvířata, tak příšery umíme lovit a porcovat, ale naučit se je poslouchat je mnohem větší úspěch. Zvířata nám mohou pomáhat v boji. Jedná se o velmi užitečnou znalost, která nám pomůže se snadnějším přežitím v divočině."
  STR_DOGE_NAMED_UFOPEDIA: "Čuby se mohou stát plnohodnotnými členkami posádky. Dostanou nejen jméno, ale také pelíšek v kasárnách (členky posádky přeci nebudeme ubytovávat v kotcích!) a příkladnou, nákladnou péči ($300 za měsíc). Pirátské čubky si vylepšují dovednosti jen bojem. Protože jsou poslušné, přepravujeme je v plavidlech na místech určených pro posádku, takže jich můžeme pobrat do boje více."
  STR_BLOODOGE_NAMED_UFOPEDIA: "Nyní můžeme oblíbené barváře povyšovat na plnohodnotné členy posádky. Bestiím se poté dostane nadstandardní péče a výcviku v kotci, což jim umožní další zvyšování vlastností, podobně jako obyčejným válečnicím. Nová pozice s sebou přináší ale větší výdaje v hodnotě $1000 za měsíc. A také je pak ubytujeme s námi, v kasárnách - žádná naše spolubojovnice nebo spolubojovník nebude bydlet v kotci!"
  STR_SKINNING_UFOPEDIA: "Skrze studium různých druhů potvor jsme přišly na techniku stahování kůží a získávání dalších cenných částí jejich těl.{NEWLINE}Porcování mršin a dobytka je možné v dílně, v sekci Těžba, označené písmenem 'Ř' (jako řezničina). Čísla v závorkách odpovídají počtu získaných: kůží, masa, dalších předmětů."
  STR_KEVLAR_WEAVING_UFOPEDIA: "Staré pozemské knihy obsahují znalosti o materiálu používaném k výrobě osobních zbrojí prastarými lidmi. I když skoro nechránil proti ničemu jinému, než střelám a střepinám (to vysvětluje, proč lidé prohráli), byl velmi lehký a pružný. S našim laboratorním vybavením ho dokážeme velmi snadno vyrobit."
  STR_ROBOT_DISASSEMBLY_UFOPEDIA: "Naučily jsme se rozebírat zajaté roboty na náhradní díly a součástky na prodej. V dílně se podívej na sekci rozmontování. Rozebírat zvládneme jen ty roboty, které máme vyzkoumané. Vždy získáme trup robota, obdobně jako ze zničeného, a navíc zbraňové součástky a k tomu nějaký odpad."
  STR_PIRATEZ_HIERARCHY_UFOPEDIA: "{NEWLINE}Každá kasta je ještě rozdělena do několika vrstev. Nejnižší jsou přisluhovači, jejichž údělem je vykonávat každodenní činnosti kasty, a ochranka, která má za úkol udržovat všechny v bezpečí. Nad nimi stojí odborníci různých oborů: pilotky, inženýrky, medičky apod. za které je i větší výkupné, nebo z nich můžeme výslechem dostat tajemství, bez kterých se dále neposuneme. Jejich nadřízenými jsou středně postavené vůdkyně: reprezentantky, espereky a reverendky, které nám ale bez předpřípravy nic nevyzradí. Na vrcholu stojí velmi důležité osoby, ti nejbohatší a nejmocnější."
  STR_PERSONAL_ARMOR_UFOPEDIA: "Provedly jsme studie na běžně dostupných osobních zbrojích. Obecně jsou založeny na lehkých, ale extrémně odolných materiálech, např. polymerech (kdo ví proč nazývaných 'akvaplast') a kvaziorganických vláknech. Tato kombinace odolá i průraznému střelivu. Někdy bývají vyztužené 'magno-sloučeninami', což jsou supravodiče elektřiny a tepela, které pomáhají rozkládat energii uvolňovanou lejzrovými zbraněmi, jejichž energie obvykle nemá problém propálit obyčejnou zbroj. Díky těmto znalostem můžeme začít snít o vývoji (tzn. bastlení) vlastních zbrojí - a také zbraních proti nim."
  STR_HEAVY_CONSTRUCTION_UFOPEDIA: "Dosáhly jsme mistrovství v tajemství Obchodníků - ve stavění obrovských konstrukcí z plastooceli. Nyní můžeme navrhovat a vyrábět vlastní plavidla a nemusíme dávat dohromady zbytky starých trupů. Také si můžeme vystavět obrněné trezory."
  STR_HABITATION_ADVANCE_UFOPEDIA: "Užitečnost pohodlného, životní podmínky podporujícího, ubytování není možné zpochybňovat. Neocenitelná věc jak pro vesmírné plavby, tak pro život na této, nebo jiné, zpustošené planetě."
  STR_RETICULAN_GENETICS_UFOPEDIA: "Retikulané téměř uctívají takzvaný 'genetický kód nula', který je pro ně symbolem bezchybného sektoida. Tento kód je možné zkopírovat jen pomocí vzácného, prastarého vybavení, což je vcelku pomalý proces vytváření nového jedince. Reťáci se zoufale snaží přijít na způsob, jak se pářit s jinými druhy, aby přivedli na svět nové retikulánky, ale zatím to vede jen ke křížencům. Také se snaží přijít na způsob, jak zesílit a lépe se přizpůsobit pozemským podmínkám, a kvůli tomu upravují posvátný genetický kód nula - takže pro ně asi nebude až tak posvátný. Úpravy zřejmě stojí za neuvěřitelně rychlou regenerací, kterou jsme pozorovali u sirén a sektobrů."
  STR_RETICULAN_POWER_SYSTEMS_UFOPEDIA: "Retikulané používají abnormální technologie - ne, že by součástky byly nějak neobvyklé, ale jsou stmelené dohromady tak, jak by to normální pozemšťance na mysl nepřišlo. Většinou jsou ze sesbíraných materiálů různého původu, což je činí ještě ošklivější. V každém případě fungují a to dost účinně, což je důvod, proč bychom je měly využívat. Díky tomu, že jsou ze sesbíraných materiálů je dokážeme snadněji kopírovat."
  STR_RETICULAN_HIVE_UFOPEDIA: "I když mají retikulané vlastní osobnost, tak jako celá společnost mají jakousi mentalitu roje. Žádný retikulán, siréna, nebo sektobr dobrovolně roj nezradí. Hádky a rozepře uvnitř roje snad ani neexistují. Také mezi sebou sdílí majetek a mají jen malé zábrany. Myslíme si, že se jedná o vedlejší účinek retikulaních vúdú dovedností. Kříženci a otroci tímto rojím efektem nebývají příliš postiženi."
  STR_ADVANCED_WEAPONS_UFOPEDIA: "Jak už víme, projektily vystřelované energií uvolňovanou chemickou reakcí, tzv. palné zbraně a rakety, jsou na Zemi známé několik století a jsou stále používané, protože je Hvězdní bohové nepovažují za hrozbu. Ale jsou i lepší zbraně. Nejslabší z nich jsou lejzrové, vyvinuté na Zemi v době jejího dobytí, které ignorují 1/3 zbroje. Silnější, ale vzácnější, jsou zbraně gaussové, jejichž původ neznáme. Ty byly vyvinuty pro rasu silnější, než jsou lidé. Ty bývají opatřené bezpečnostními pojistkami, které znemožňují jejich okamžité použití nepovolanými. Nejsilnější jsou zbraně plazmové, které ale vyžadují ještě mnohem větší pochopení tajemných principů..."
  STR_COMBAT_101_UFOPEDIA: "Ve hře je spousta statistik i u zbraní. Ty co mají za ušima, čtou od začátku...{NEWLINE}{NEWLINE}*STŘELNÉ ZBRANĚ působí zásahem 0-200 % uváděného poškození. Před tím je ještě započítán účinek navíc. Pokud tvé útoky nefungují, nemusí to být zbraní na dvě věci.{NEWLINE}{NEWLINE}*VÝBUŠNINY působí 50-150 % poškození. Pokud výbuch nastal do vzdálenosti 3 políček, počítá se proti nim SPODNÍ zbroj.{NEWLINE}{NEWLINE}*ODOLNOSTI ZBROJE upraví vypočítané poškození dle udávaných %. Pod 100 je to odolnost, nad 100 zranitelnost.{NEWLINE}{NEWLINE}*VÝSLEDNÉ poškození je ponížené hodnotou ZBROJE a kladné snižuje hodnotu ZDRAVÍ, což v ideálním případě vede k SMRTI."
  STR_COMBAT_STRESS_UFOPEDIA: "Nemůžeš mít děvkám za zlé, že jsou v bitvě nervózní. Rády by přežily a užily si pokladů a pohodlí skrýše. Dlouhotrvající bitva zvyšuje riziko příchodu nepřátelských posil, a nebo že se podělá něco jiného (a nebo se děvka prostě nudí). Z toho důvodu morálku neustále ztrácí až do bodu, kdy se ustálí někde kolem poloviny hodnoty odvahy. Když děvky zabavíš topením nepřátel, tak morálku řešit nemusíš."
  STR_EVASION_UFOPEDIA: "Vyhýbaní se útokům zblízka a výstřelům z bezprostřední blízkosti se říká ÚHYB. Většina nepřátel nějakou hodnotu úhybu má. Přesnost útoku zblízka je ponížena o hodnotu úhybu. Válečnice v lehké zbroji mívají úhyb odvozený od reakcí, zatímco v těžké zbroji z dovednosti zblízka. Některé obzvláště těžké zbroje a tanky mají pevnou hodnotu, která vyjadřuje obtížnost zásahu projít zbrojí. K úhybu proti střelné zbrani potřebuješ 6 bodů výdrže, která bude odečtena jen v případě úspěšného vyhnutí se."
  STR_DRESSUP_UFOPEDIA: "Obleč se co nejrychleji, jinak budeš bojovat nahá!{NEWLINE}>Úbor můžeš měnit jen ve skrýši několika způsoby: 'Krysy', 'Zbroj', nebo stiskem 'A' v inventáři.{NEWLINE}>Obyčejných hadrů máme nespočet. Ostatní úbory musíme vyrábět, kupovat, nebo kořistit. Většina lidských úborů našim krysám nesedí velikostí, vzhledem nebo je mají za prokleté. Čerstvé krysy přichází ve vlastním úboru.{NEWLINE}>Některé úbory (dobrodružka nebo pirátka) mají vícero variant. Krysa v něm si může variantu vybrat, pokud je v pokladnici nepoužitý kus. Když není, musí úbor nejdříve svléknout."
  STR_FINANCES_UFOPEDIA: "Naše malé podnikání může být výdělečné, ale k čertu, na jeho provoz je třeba hromada tolarů. Budovy a plavidla je třeba napájet a udržovat, posádku je třeba platit (obzvláště hlavičky). Vyplácí se na začátku každého měsíce. Na druhou stranu dostáváme tolary za 'ochranu' od různých zemí. Pokud máme na konci měsíce dost proslulosti, zaplatí více, ale pokud budeme vypadat jako žabařky, obnos sníží. Peníze můžeš kontrolovat v zápiscích, nebo grafech. Věnuj pozornost následujícímu:{NEWLINE}>Pasiva/dojné krávy: podívej se do těchto kategorii. Tam zjistíš, co tě kolik stojí měsíčně a co naopak vydělává.{NEWLINE}>Kořist: tu můžeme využít, prozkoumat, nebo i prodat (a to i budovy).{NEWLINE}>Vyrábění: některé předměty je výhodné vyrobit a poté se ziskem prodat. Dobrý způsob příjmů.{NEWLINE}>Prémie za proslulost: Každý měsíc obdržíme dalších $333 za bod proslulosti nad 0. Částka se nepřevádí do dalšího měsíce.{NEWLINE}>Lichváři. Obvykle se skrývají, ale jakmile máš peněžní potíže, jsou najednou snadno k nalezení. Můžeme jít do mínusu, ale pokud to uděláme dvakrát po sobě, je po nás. Raději si hlídej hotovost."
  STR_PILOTING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Naše plavidla potřebují k letu alespoň jednu pilotku. Někdy i více. V případě vícero pilotek je jejich dovednost zprůměrována. Relevantními dovednostmi jsou Střelba (k přesnosti střelby), Reakce (k vyhýbání) a Odvaha (k rychlosti přiblížení). Nepočítají se úpravy vlastností získané nošenou zbrojí."
  STR_GOTTA_GO_FAST_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Rychlý konec je známkou půvabného velení. Když se nám podaří ukončit nájezd do 10 kol, můžeme nasbírat nějakou ten půvab navíc. No moc netušíme, co to ten půvab je, ale dává nám +10 k proslulosti. Když skončíme do 2,5 tahů, získáme největší možné množství půvabu, ale na druhou stranu musíme myslet na to, že použití atomovek může mít naprosto opačný účinek. A také ne každá bitva je půvabná..."
  STR_INFO_UFOPEDIA_DETAILS_UFOPEDIA: "Záznamy předmětů a úborů v Kořisťopedii obsahují tlačítko ANÁLY, což je nepřekvapivě zkratka pro 'analýzu'. Po otevření se ti ukážou přesné (a nezpracované) technické informace. Nedoporučuji do nich moc zabředávat. Skutečné poznání přijde až po mnoha bojích."
  STR_SURRENDER_UFOPEDIA: "Rozumní nepřátelé se mohou vzdát, když všem aktivní jednotky přijdou o odhodlání. Za zlomené se počítají ti, kteří byli alespoň jednou omráčeni nebo zpanikařili. Nerozumní nepřátelé jsou často dobří jen na potravu."
  STR_BOXES_UFOPEDIA: "Věnuj pozornost tomu 'Co na sebe', které se zobrazuje u instrukcí k misi. Může zde být omezení! Pokud půjdeš do mise s nepovoleným úborem, budou krysy nuceny převléknout se do něčeho dostupného, což může být jiné, než bys ráda. V nejhorším případě na sebe navléknou krabici. Krabice je abstraktní reprezentací situace, kdy děvka není schopna účasti v misi. V takovém případě musíš zvítězit bez její pomoci, případně přenést krabici k východu z mise."
  STR_WALK_THE_PLANK_UFOPEDIA: "Tvá posádka je sveřepě věrná v dobrých časech, ale ve špatných se můžeš potázat se vzpourou a můžeš být nahrazena. Jak se vyhnout rozkladu, ponížení a zavrhnutí?{NEWLINE}>Měj proslulost větší než{NEWLINE}-500. Pokud ti to nevyjde a nezlepšíš se ani další měsíc, jasně tím posádce dáš najevo, že bez lepší Kapitánky nepřežijí.{NEWLINE}>Nezadlužuj se příliš. Opět máš měsíc na to, abys snížila dluh pod $1 M, jinak tě posádka odstaví na vedlejší kolej."
  STR_TRAININGS_UFOPEDIA: "Odhalená tajemství nám otevírají spoustu nových možností, jak děvky cvičit, vylepšovat, nebo je zcela přetvářet. Výcviky najdeš pod položkou 'Informace o jednotce' v nabídce 'KRYSY'. Po výběru výcviku jsou zobrazeny všechny vyhovující jednotky a informace, co bude výsledkem a za jakou cenu. Možnosti a výsledky závisí převážně na konkrétním jedinci. Někdy se druh výcviku v nabídce objeví až po dostavěný určitého zařízení ve skrýši."
  STR_LOOT_DISTRIBUTION_UFOPEDIA: "Užily jsme si a teď si promluvíme o penězích, abychom věděly, co máme a co můžeme nabídnout potenciálním soudružkám. Uprchlé chovanky, jakožto spoluvlastnice, se dohodly, že nebudou brát tolary, dokud nedosáhnou hodnosti Šéfky. Nové rekrutky obvykle tak štědré nejsou.{NEWLINE}Zmínila jsem hodnosti? Jo, čím více děvek máme, tím vyšší hodnostářky potřebujeme. Ty dostávají měsíční peněžní prémii: šéfka $20tis., mistrová $60tis., princezna $200 tis., královna $1 mil. Šéfka je na 4 děvky, mistrová na 3 šéfky, princezna na 2 mistrové a královnu chceme jen jednu a to na 69člennou posádku. To je naše vůle."
  STR_RECRUITMENT_UFOPEDIA: "Na vhodné íberské posily našich řad můžeme narazit v Janovicích, nebo můžeme využít kontaktů Hlaviček.{NEWLINE}>Včely: Zručné děvky, které nechtějí, nebo nezvládají zbraně můžeme najmout do dílny za $5000 měsíčně.{NEWLINE}>Hlavičky: Podivínky schopné práce v laboratoři. Potvory ale pracují za $100 tis. měsíčně, tak pozor, aby nás nepřivedly na buben.{NEWLINE}>Krysy: Ty, které budou nasazovat kůži. Vzhledem k íbří demografii je snazší narazit na ochotnou, než zkušenou válečnici. Jak ale přilákat potulné Íberky, když je zrovna potřebujeme a ještě v potřebném počtu?"
  STR_DIVERGING_PATHS_UFOPEDIA: "Kapitánko, řešíme zapeklitou otázku. Měly bychom zachovat samičí čistotu našich řad a samce brát jen v dobře odůvodněných případech? Nebo bychom měly chytit příležitost za pačesy a smířit se s tím, že jsou trénovaní samci snadno k dostání? Čistota se neobejde bez dalšího náročného výzkumu stálého přílivu Íberek (Íbří samci s námi stejně nechtějí mít nic společného). Výzkum ovlivní najímání z otevřených zdrojů. Jiné zdroje to nijak neovlivní.{NEWLINE}Máme dvě možnosti. Větvená témata výzkumu jsou označena otazníkem. Vyzkoumání jednoho navždy znepřístupní druhé. Takových voleb nás v budoucnu čeká více."
  STR_GALS_ARE_SUPERIOR_UFOPEDIA: "Neměly bychom spoléhat na nespolehlivé nižší rasy, ani se vzdávat dívčí cudnosti a jednoty. Měly bychom zůstat převážně samičí posádkou. Hlavičky rozhodily rekrutační sítě do všech koutů Černého trhu, ale budeme muset zaplatit za každou Krysu $50 tisíc předem a čekat na ně 5 dnů. Na rozdíl od zakládajících původních uprchlých chovanek budou brát na konci měsíce mzdu dle hodnosti: Plavkyně $2500, Pirátky $7500. Počáteční kvality děvek budou různorodé, ale s řádným tréninkem budou nepřekonatelné!{NEWLINE}Toto rozhodnutí ale vyvolalo drobné obavy jak v našich řadách, tak v našem okolí. (-250 bodů)."
  STR_WE_NEED_MALE_TOUCH_UFOPEDIA: "Neměly bychom být přehnaně pověrčivé. Bez samců prostě neuspějeme! Různí pobudové a rádoby žoldáci naše řady budou doplňovat přeochotně. A i když budeme odmítat ty, kteří nezvládnou naši pekloniovou atmosféru, pořád bude zájemců přehršel. Každému budeme muset poslat předem $15 tis. (je to včetně daně a pojistky). Budeme je souhrnně nazývat 'Stoupenci Skrýše' (SS)."
  STR_WE_NEED_CRAFT_WEAPONS_UFOPEDIA: "Nad hlavami nám pořád něco poletuje a my s tím nemůžeme nic udělat, protože naše plavidla nemají zbraně! No, naše první plavidlo nemá ani místo na upevnění zbraně, ale to je jen detail. Problémy se mají řešit jeden po druhém, a nedostatek palebné síly je zatraceně velký problém! V Janovicích jsme zjistily, že takzvaní loupežníci si je dovolit mohou. Ale abychom je mohly navštívit, musíme mít nejdříve přehled kdo je kdo, a také získat informace od nějakého loupežníka, ale také někoho znalého, třeba někoho z 'krysáčí mafie'. Jakmile budeme mít dostatek informací, budeme moci odemknout misi (označenou !! vykřičníky)."
  STR_HOTKEYS_UFOPEDIA: "Kapitánko, víš co mačkat?{NEWLINE}MMB: prohlédni věc/téma{NEWLINE}F5/F9: ulož/načti lodní/osobní výbavu{NEWLINE}DEL/X: vyprázdni osobní či lodní inventář{NEWLINE}Alt+Ctrl+X: vyčisti od nenasazeného{NEWLINE}X: označ vše za přečtené{NEWLINE}A: změň zbroj{NEWLINE}M: změň ksicht{NEWLINE}I: Přepni invent. osobní/skrýše{NEWLINE}Q: Rychlé vyhledávání{NEWLINE}C,P: celkový výzkum, výroba{NEWLINE}T: Zajímavé cíle{NEWLINE}R: dosahy radaru{NEWLINE}END: flašinet{NEWLINE}CTRL-klik na ignorovat: ignoruj už všechna plavidla tohoto typu."
