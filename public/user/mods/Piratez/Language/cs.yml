  STR_ZOMBIE_STERILE: "Mrtvák"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Status: VESMÍRNÁ PŘÍŠERA{NEWLINE}Takže jsme zjistily, že vesmírný mor není až tak nakažlivý, jak se povídá. Alespoň tedy ve své 'M-fázi'. Nepředává se ani blízkostí, ani kontaktem s tělem. Nooo... jak jsme na to... přišly? Noo, řekněme... že bychom teď spolu nemluvily...{NEWLINE}Pobavily jsme se s alchymisty a zdá se, že obchodní hodnota živé 'M-fáze' je podstatně vyšší, než mrtvé. Ale pořád to nejsou mrtváci, co snáší obsidiánová vejce. Bohužel."
  ZOMBIE_STERILE_ARMOR: "Pitva mrtváka"
