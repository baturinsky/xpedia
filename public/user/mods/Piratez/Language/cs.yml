  STR_MEDAL_WRESTLER_DESCRIPTION: "Ocenění pro ty, které si to s nepřátely rozdávají hezky zblízka, osobně, tělo na tělo, nějakou technikou boje beze zbraně.{NEWLINE}20 omráčení/utopení minimálně. Za 50 je Třetí Železná Lebka."
  STR_MEDAL_IDOL_DESCRIPTION: "Ocenění za zajmutí 3 nepřátel během jedné mise.{NEWLINE}Za 8 zopakování je Třetí Železná Lebka."
  STR_MEDAL_SUCCUBUS_DESCRIPTION: "Ocenění pro děvky co v boji zajaly 6 nepřátel jen za použití šarmu.{NEWLINE}Za 8 zopakování je Třetí Železná Lebka."
  STR_MEDAL_VIPHUNTER_DESCRIPTION: "Ocenění za zajímání vysoce postavených nepřátel.{NEWLINE}Za 7 je Třetí Železná Lebka."
  STR_MEDAL_ATTITUDE_PROBLEM_DESCRIPTION: "Ocenění za věčné utišení panovačných cechovních manažerů týmů a jejich reprezentantek.{NEWLINE}Jednorázové ocenění."
  STR_MEDAL_DOTS_DESCRIPTION: "Ocenění za ztrestání největších nepřátel skutečné vědy - Děkanek Akademie.{NEWLINE}Uděluje se jen jednou."
  STR_MEDAL_ROOMSERVICE_DESCRIPTION: "Služky, služky, služky! Ty jich prostě nemáš nikdy dost! A mít tak početné služebnictvo se vyplatí! Ocenění za zajmutí 10 panen svatyně, nebo válečných děv..{NEWLINE}Jednorázové ocenění."
  'STR_MEDAL_UNMAGICA_DESCRIPTION:': "Ocenění za přeměnu kouzelných děvčat v děvčata utopená. Barvínka doufá, že svých činů alespoň trochu lituješ. Lituješ?{NEWLINE}Hele, stejně s tím nic nenadělá!{NEWLINE}Uděluje se za každé utopení."
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Ocenění za úspěšnou reakční střelbu.{NEWLINE}3 reakce minimálně. Za 11 je Třetí Železná Lebka. Počítají se jen nejúspěšnější mise."
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Ocenění za zasažení cíle i přes mizernou pravděpodobnost zásahu.{NEWLINE}Za 5 je Třetí Železná Lebka. Počítají se jen nejúspěšnější mise."
  STR_MEDAL_UNDERFIRE_DESCRIPTION: "Během jedné mise jsi byla cílem spousty útoků. Snad nebyly úspěšné.{NEWLINE}10 pokusů minimálně. Za 40 je Třetí Železná Lebka. Počítají se jen nejúspěšnější mise."
  STR_MEDAL_MULTIPLEHITS_DESCRIPTION: "Během jedné mise jsi dostala mnoho a mnoho zásahů.{NEWLINE}4 zásahy minimálně. Za 8 je Třetí Železná Lebka. Počítají se jen nejúspěšnější mise."
  STR_MEDAL_PURPLE_HEART_DESCRIPTION: "Ocenění za počet jizev z boje. Každá mise ve které jsi byla zraněná se počítá za 1, nezávisle na počtu zranění.{NEWLINE}Za 7 je Třetí Železná Lebka."
  STR_MEDAL_UNCONSCIOUS_DESCRIPTION: "Označení pochybného úspěchu, spočívajícího v častém omdlévání během bitvy.{NEWLINE}Za 10 je Třetí Železná Lebka."
  STR_MEDAL_CRIMSON_HEART_DESCRIPTION: "Zdravotní záznam, kolik dnů jsi v mizerném stavu promarnila v posteli. Doktorka se na tebe dívá nesouhlasně.{NEWLINE}15 dnů minimálně. Za 100 je Třetí Železná Lebka."
  STR_MEDAL_HEALER_DESCRIPTION: "Ocenění za vyléčení spousty životů v jedné misi. Započítávají se jen nejlépe hodnocené mise.{NEWLINE}5 léčení minimálně. Za 25 je Třetí Železná Lebka."
  STR_MEDAL_REVIVE_DESCRIPTION: "Ocenění za probuzení omráčených tvorů, bez ohledu na důvod probuzení.{NEWLINE}Za 15 je Třetí Železná Lebka."
  STR_MEDAL_FRIENDLYFIRE_DESCRIPTION: "Připichuje se do holek, které často zasahují soudružky ve zbrani. Doufám, že máš pro své jednání dobré vysvětlení!{NEWLINE}Za 15 je Třetí Jidášova Lebka."
  STR_MEDAL_LONESURVIVOR_DESCRIPTION: "Ocenění pro holku, která ukončila misi samotná. Ať přišla o parťačky kvůli nepřátelům, nehodou, nebo je utopila sama kvůli ocenění. V každém případě si může říkat přeživší.{NEWLINE}Za 8 přežití je Třetí Železná Lebka."
  STR_MEDAL_SAVEDALL_DESCRIPTION: "Ocenění za záchranu všech přátelských balíků před zlouny. Jinak řečeno, velký nárůst proslulosti mezi masami prosťáčků."
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Ocenění za navštívení všech 7 stran světa.{NEWLINE}Uděluje se jen jednou."
  STR_MEDAL_CIV_KILLS_DESCRIPTION: "Ať už náhodou, nebo úmyslně, tato pirátka topila ty, kteří by měli být chráněni.{NEWLINE}Za 8 utopení je Třetí Železná Lebka."
  STR_MEDAL_BETRAYER_DESCRIPTION: "Tenhle totálně ostudný titul se uděluje těm, které narušují naši cestu topením kamarádek v boji, nebo sebetopením.{NEWLINE}Přiděluje se za každé utopení."
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Uděluje se posmrtně těm, které byly schopny topit jiné, když už samy plavaly pod hladinou.{NEWLINE}Třída závisí na počtu utopení."
  STR_MEDAL_FALLEN_DESCRIPTION: "Tato děvka byla zabita a nyní pravděpodobně straší v nějaké bohy zapomenuté části pekla. Tak jde život."
  STR_MEDAL_FALLEN2_DESCRIPTION: "Tahle děvka se vrátila z pekla, jen proto, aby ji zas někdo zabil. Ta se snad nepoučí."
  STR_MEDAL_REVOLVINGDOOR_DESCRIPTION: "Tahle děvka byla zabita již tolikrát, že už má v pekle vyhrazenou vlastní pec."
  STR_MEDAL_MIA_DESCRIPTION: "Zmíněná pirátka není právě v našich řadách, protože je pohřešovaná."
  STR_TERROR_HACK_1: "HÁKNUTÍ TERORISTY"
  STR_TERROR_HACK_1_DESCRIPTION: "Máme tolik tolarů, že je nedokážeme uhlídat. Hákli nám síť a přišly jsme o pořádný balík. Podezřelé č. 1 jsou Nebeské nindžovky.{NEWLINE}[-1,25 milionů tolarů]"
  STR_TERROR_HACK_2: "HÁKNUTÍ TERORISTY"
  STR_TERROR_HACK_2_DESCRIPTION: "Máme tolik tolarů, že je nedokážeme uhlídat. Hákli nám síť a přišly jsme o pořádný balík. Podezřelé č. 1 jsou Nebeské nindžovky.{NEWLINE}[-10 milionů tolarů]"
  STR_TERROR_HACK_3: "HÁKNUTÍ TERORISTY"
  STR_TERROR_HACK_3_DESCRIPTION: "Máme tolik tolarů, že je nedokážeme uhlídat. Hákli nám síť a přišly jsme o pořádný balík. Podezřelé č. 1 jsou Nebeské nindžovky.{NEWLINE}[-50 milionů tolarů]"
  STR_TERROR_HACK_4: "HÁKNUTÍ TERORISTY"
  STR_TERROR_HACK_4_DESCRIPTION: "Máme tolik tolarů, že je nedokážeme uhlídat. Hákli nám síť a přišly jsme o pořádný balík. Podezřelé č. 1 jsou Nebeské nindžovky.{NEWLINE}[- čtvrt miliardy tolarů]"
  STR_SHADOW_OF_THE_COMET: "Stín komety"
  STR_SHADOW_OF_THE_COMET_DESCRIPTION: "Na obloze byla viděna kometa, kterou mají mnozí za znamení velké změny v roce 2602. Některé důležité osoby planety mají za to, že jsi důležitou součástí zvěstovaných změn a proto tě, pro jistotu, ve tvém snažení podpořili.{NEWLINE}[+400 proslulosti, +200 tis. tolarů]"
  STR_A_LEAFLET: "Odměna!"
  STR_A_LEAFLET_DESCRIPTION: "{NEWLINE}Záhadné psaní, které dorazilo do Skrýše. Uvnitř je nějaký leták."
  STR_WANTED_POSTER: "Odměna!"
  STR_WANTED_POSTER_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Někdo z posádky ti donesl plakát, který byl venku na plotu. Netušíš, co je tam napsané, ale ta žena ti, když přimhouříš obě oči, připomíná tebe samu! Jsi slavná! Autorem kresby bude někdo, kdo tě hledá!{NEWLINE}[+100 proslulosti]"
  STR_INTREPID_BRAINERS: "Nebojácné hlavičky"
  STR_INTREPID_BRAINERS_DESCRIPTION: "Komunikace vždy probíhá vícero směry. Díky technikám, kterými dokážeme udělat z vyděděnky hlavičku se i ty trochu otevřely. Nedávno dokonce vytáhly paty ze Skrýše a vydaly se na výpravu do nějakých starých trosek. Zpět přivezly několik nalezených cenností."
  STR_FUNGUS_OUTBREAK: "Přehoubováno"
  STR_FUNGUS_OUTBREAK_DESCRIPTION: "{NEWLINE}Skrýši napadly houby! Jakože jich tu najednou nějak moc roste. Buď je musíme spálit, což by stálo asi půl milionu, nebo se s nimi naužit žít a udržovat jejich stav na snesitelném počtu (za 25 tis. měsíčně). Myslím, že genius tvého ražení pro ně najede nějaké využití, Kapitánko!"
  STR_FUNGUS_HARVEST: "Sklizeň hub"
  STR_FUNGUS_HARVEST_DESCRIPTION: "{NEWLINE}No vida! Některé z těch hub jsou jedlé, nebo se můžou hodit k něčemu jinému, tak jsme je slidily."
  STR_SUPERIOR_BEINGS: "Nadbytosti"
  STR_SUPERIOR_BEINGS_DESCRIPTION: "{NEWLINE}{NEWLINE}My, děvky, jsme hrdé na svou dokonalost a každý její jediný aspekt. Někteří lidé nás uctívají jako polobohyně, což je od nich velmi moudré. Jen je dost štve, z jejich pohledu, naše vrcholná namyšlenost.{NEWLINE}[-250 proslulost]"
  STR_CULT_STATUS: "Kultovní holky"
  STR_CULT_STATUS_DESCRIPTION: "{NEWLINE}{NEWLINE}My, děvky, jsme hrdé na svou dokonalost a každou její stránku. Někteří lidé nás uctívají jako polobohyně, což je od nich velmi moudré a také nezapomínají na finanční oběti.{NEWLINE}[+100 tis tolarů]"
  STR_LOOSE_LIPS: "Muži jsou muži"
  STR_LOOSE_LIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}Stojíme si za rozhodnutím zaplňovat díry v našich řadách i muži, ale kvůli tomu se musíme vyrovnat i s faktem, že míšení pohlaví téměř vždy vyvrcholí v románky, které ubírají děvkám volný čas a rozptyluje je z příprav na akce. Už jsme se setkaly s několika drobnými nehodami a významnými opomenutími.{NEWLINE}[-$100,000, +3 mutantí porna]"
  STR_ASSASSINATION_ATTEMPT: "Pokus o atentát!"
  STR_ASSASSINATION_ATTEMPT_DESCRIPTION: "Nějaké blbce se podařilo infiltrovat Skrýši a měla v plánu připravit tě o život, Kapitánko. Jenže naše děvky nikdy nechodí neozbrojené, takže s tou čubkou vymetly podlahu. A tak jsi přišla o ten nový koberec. A taky budeme muset vyspravit zdi a znovu vymalovat...{NEWLINE}Nikterak překvapivě nám mrtvola o svém zaměstnavateli nic moc neřekne. Alespoň nám po ní zbyla její výbava.{NEWLINE}[- $5000]"
  STR_ASSASSINATION_ATTEMPT_NINJA: "Pokus o atentát!"
  STR_ASSASSINATION_ATTEMPT_NINJA_DESCRIPTION: "Nebeské nindžovce se podařilo infiltrovat Skrýš a chtěla tě připravit o život. Děvky jsou ale na potíže připraveny neustále, takže ji dostaly ještě dříve, než se k tobě vůbec mohla přiblížit. Uvrhly jsme ji do žaláře.{NEWLINE}[máš nindžovskou válečnici]"
  STR_RITSUKO_DRINKING_DEFAULT: "Noční pařba"
  STR_RITSUKO_DRINKING_DEFAULT_DESCRIPTION: "Hutně si popíjela se svou oblíbenější hlavičkou, probíraly jste své strasti, hovořily o hořkosti žití a vyměňovaly jste si fylozofické názory. Máš pocit, že se ti ulevilo a že si rozumíte ještě více, než kdy před tím. A taky máš pocit, že ti vybuchne hlava. Sakra, ta ale umí pít...{NEWLINE}[+25 proslulosti]"
  STR_SAYA_VS_GDX: "Ráďa nemusí Božilásku"
  STR_SAYA_VS_GDX_DESCRIPTION: "{NEWLINE}Ráďa je dnes očividně naštvaná a hodně náladová a má potřebu ti něco říct:{NEWLINE}{NEWLINE}'Nemůžu uvěřit vlastním očím, jak... jak... jaké pohodlíčko děláš té zasrané čubce! Je to despotická elitářka, která působila mutantstvu nezměrná utrpení! To, že se s ní mažeš, tě vůbec nevykresuje v dobrém světle. Být tebou, tak se jí zbavím.'{NEWLINE}[-200 proslulosti]"
  STR_DATING_SAYA: "Randění s Ráďou"
  STR_DATING_SAYA_DESCRIPTION: "{NEWLINE}Vzala jsi Ráďu na vyjímečné místo, kde jste se věnovaly tomu, čemu se spolu dvě dospělé ženy mohou věnovat, když si chtějí užít legraci: výlety, cvičení, nakupování, zmrzlina, zápas, poflakování se s lahvinkou, a nakonec pokec v přepychové ložnici - v hotelu, nalodi, v letadle. Samozřejmě, že vše platíš ty. Přeci na to máš, ne?!{NEWLINE}[30 tis. tolarů]"
  STR_DATING_SAYA_UFOPEDIA: "Ráďa ti zaviděla dlouhodobou úspěšnou práci pro Mutantí alianci, až do doby, kdy přijala tvé pozvání k teplým pramenům. Zde ti předvedla své tajné bojové umění - doslova vykouzlila uvěřitelnou iluzi draka z páry. Poté řekla: 'Myslím, že jsem k tobě nebyla fér, i když jsi toho pro Alianci udělala opravdu strašně moc... Byla jsem podjatá. Víš, dříve jsem byla Nebeskou nindžovkou. Tohle je jejich tajná technika. Pak... jsem ztratila celý klan a rozhodla jsem se přidat k Alianci... Možná proto, abych odčinila, co jsem jako Nindžovka napáchala. Ony možná Alianci podporují, ale vůbec se nezajímají o nejslabší z nás. Víš co? Zase se sejdeme a já ti o nich povím něco víc.'"
  STR_WASTELAND_SORCERESS: "Čarodějka z pustiny"
  STR_WASTELAND_SORCERESS_DESCRIPTION: "{NEWLINE}Děvky venku narazily na pocestnou ve velmi zajímavých šatech. Když zjistila, že je obklíčena, velmi ochotně se vzdala všeho majetku. Jen je uprosila, aby jí nechaly kouzelnou čelenku, usměrňovač její magické moci. Na oplátku nabízí, že ti prozradí budoucnost. Takže tě teď čeká v komnatách, Kapitánko..."
  STR_WASTELAND_SORCERESS_UFOPEDIA: "Když jste osaměly, čarodějka na tebe upřela pohled a tebe paralyzovala nějaká neúprosná síla. 'Znám tvůj osud,' pronesla a příblížila se. 'Hledají tě čtyři princezny, i když jen jedna o tom ví. Další tři jsou mágyně, čarodějnice a panenka. Jedna z nich tě bude mít za lovkyni odměn v Krámku kouzly, jiná zas jako lovkyni démonů, ale jen pokud před tím navštívíš sklepení krys. Poslední z nich, pokud nedospěje, tě bude mít za hrozbu kovovému království, které vytvořila pro ochranu. Jsi proklatá kočička... miláčku.' Když ses probudila, po čarodějce nebylo vidu, slechu. Ale její jmění by mělo být v bezpečí... [-100 proslulosti]"
  STR_HIDEOUT_ON_FIRE: "Požár Skrýše!"
  STR_HIDEOUT_ON_FIRE_DESCRIPTION: "Ve Skrýši vypukl z neznámých důvodů požár. Podařilo se nám ho udalat, ale mezitím napáchal škody za 125 tis. tolarů. Jednalo se o záškodnickou akci nepřátel? Nebo to byla jen trestuhodná shoda nešťastných okolností? Jen veteránka tvého ražení se dopátrá pravdy, Kapitánko!{NEWLINE}[-1000 proslulosti]"
  STR_ROBOTIC_SPIDERS: "Robotičtí pavouci"
  STR_ROBOTIC_SPIDERS_DESCRIPTION: "{NEWLINE}{NEWLINE}Vynořili se z ničeho ni od nikud, nebo možná z našich zlých snů! Než se k nim dostala naše zásahovka, byli pryč. Pár místních zmizelo a byla přerušena dodávka elektřiny. Stratilo se dost vzácných věcí. Okolí ovládá panika! O existenci takových zrůd se nezdálo ani baronovi Prášilovi, Kapitánko!{NEWLINE}[-200 tis. tolarů, -400 proslulosti]"
  STR_ROBOTIC_SPIDERS_UFOPEDIA: "Tyhle mechanické zrůdy se doslova vynoří ze země a vykonají to, co jim jejich neznámí programátoři zadali. Obvykle to bývají únosy a ničení. Robotičtí pavouci obvykle cílí na neozbrojené oběti a vykonávají své činnosti bleskurychle, takže šance na jejich ulovení je mizivá. S takovými stvořeními venku se už nikdo nemůže cítit bezpečně."
  STR_THREAD_OF_PROPHECY: "Vlákna proroctví"
  STR_BLESSINGS: "Požehnání"
  STR_BLESSINGS_DESCRIPTION: "Procházející kněžka nám nabídla požehnání. To je dobré znamení!{NEWLINE}[+50 proslulosti]"
  STR_STARDOM_GIG_GOOD: "Cena za slávu"
  STR_STARDOM_GIG_GOOD_DESCRIPTION: "Tvé poslední vystoupení ti vydělalo čístých 5 mil. tolarů. Někteří si ale šuškají, že se začínáš prodávat...{NEWLINE}[-1000 proslulost]"
  STR_CHARMY: "Šarmy"
  STR_CHARMY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Podařil se ti šarmantní útok na přesvědčení zástupců vlády. Ti přesvědčili své chlebodárce, aby nám na účet připsali dalších 150 tis. tolarů pro dobrou věc."
  STR_MORALE_BUSTING_SPEECH: "Opilecký projev"
  STR_MORALE_BUSTING_SPEECH_DESCRIPTION: "{NEWLINE}Opilá jsi se potácela chodbami a ke každé děvce, co jsi potkala, jsi moudře... jsi na každého nesrozumitelně opilecky žvatlala. Posádka má o tebe trochu starost. Některé mají za to, že je tvé chování špatné znamení...{NEWLINE}[-50 proslulost]"
  STR_MORALE_BOOSTING_SPEECH: "Povzbuzující projev"
  STR_MORALE_BOOSTING_SPEECH_DESCRIPTION: "{NEWLINE}Měla jsi plamenný projev k posádce. Vyburcovala si jejich bojového ducha a touhu po plenění! Ať žije Kapitánka!!!{NEWLINE}[+100 proslulosti]"
  STR_SNEAKY_NINJAS: "Záludné nindžovky"
  STR_SNEAKY_NINJAS_DESCRIPTION: "Nebeské nindžovky obrací naší vlastní sílu proti nám! Zvládnout všechnu tu slávu a vliv, co máme, stojí spoustu úsilí, a jim se mezi tím podařilo znevážit některé naše velké úspěchy minulého měsíce tím, že je připsaly na vrub jiných skupin. Nestydy nestydaté, bezpáteřní!!!{NEWLINE}[-1000 proslulosti]"
  STR_GOODSCORE_EXPECTATIONS: "Dobré časy"
  STR_GOODSCORE_EXPECTATIONS_DESCRIPTION: "Kvůli pirátsky příznivému minulému měsíci mají tento měsíc všichni vysoká očekávání. Bude velkmi těžké je naplnit...{NEWLINE}[-2500 proslulost]"
  STR_GOODSCORE_STRIKE: "Dobré časy"
  STR_GOODSCORE_STRIKE_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Kvůli pirátsky příznivému minulému měsíci dostaly hlavičky pocit, že za svou práci nedostávají co si zaslouží. Aby toho nebylo málo, sčuchly se se včelami a vyhrožují stávkou společně. Nemáš jinou možnost, než je uspokojit. Stálo tě to 500 tis. tolarů."
  STR_GOODSCORE_LAZY: "Dobré časy"
  STR_GOODSCORE_LAZY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Kvůli pirátsky příznivému minulému měsíci začínají být děvky rozmarné a zahálčivé. Celková morálka je dobrá, ale rozpočet pláče.{NEWLINE}[+250 proslulosti, -20 tis. tolarů]"
  STR_GOODSCORE_PARTY: "Dobré časy"
  STR_GOODSCORE_PARTY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Na oslavu pirátsky příznivého minulého měsíce uspořádaly děvky vekou oslavu! Morálka stoupá!{NEWLINE}[+500 proslulosti, -5 tis. tolarů]"
  STR_GOODSCORE_SUPPLIES: "Dobré časy"
  STR_GOODSCORE_SUPPLIES_DESCRIPTION: "Díky pirátsky příznivému minulému měsíci nám vládní činitelé poslali ještě přídavek v zásobách o hodnotě 750 tis. tolarů."
  STR_OKSCORE_TOY: "Pirátky kvetou"
  STR_OKSCORE_TOY_DESCRIPTION: "{NEWLINE}Úspěšný minulý měsíc vyburcoval posádku! Sama jsi se sebou spokojená, tak sis za odměnu pořídila drahou hračku. Co sis pořídila, Kapitánko? Řekni mi to, prosím!{NEWLINE}[-75 tis. tolarů]"
  STR_OKSCORE_DRUNK: "Pirátky kvetou"
  STR_OKSCORE_DRUNK_DESCRIPTION: "Úspěšný minulý měsíc vyburcoval posádku! Tvá nejoblíbenější hlavička je asi jedna z nejnadšenějších a přemluvila tě, abyste si zašly zachlastat mezi lidi. Pamatuješ si necelou první hodinu pitky. Pak už jen nějaké útržky, které by sis raději nepamatovala.{NEWLINE}[-25 proslulosti]"
  STR_OKSCORE_BOX: "Pirátky kvetou"
  STR_OKSCORE_BOX_DESCRIPTION: "Úspěšný minulý měsíc vyburcoval posádku! Můžeš se na ně nyní spolehnout až do té míry, že si můžeš vzít pár dnů volna. Strávíš je v požehnané samotě pustin. Při procházení nějakých trosek si nalezla zajímavou bednu."
  STR_OKSCORE_IMPROVEMENTS: "Pirátky kvetou"
  STR_OKSCORE_IMPROVEMENTS_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Úspěšný minulý měsíc vyburcoval posádku! Včely přišly s množstvím různých drobných vylepšení, díky kterým jsme na běžných nákladech ušetřily hezkých 100 tis. tolarů!"
  STR_OKSCORE_BRAWL: "Pirátky kvetou"
  STR_OKSCORE_BRAWL_DESCRIPTION: "Úspěšný minulý měsíc vyburcoval posádku! Ta uspořádala obří hangárovou rvačku. Všichni se mlátili, hlava nehlava. To byla ale podívaná!{NEWLINE}[+300 proslulosti]"
  STR_OKSCORE_EXPLOSION: "Pirátky kvetou"
  STR_OKSCORE_EXPLOSION_DESCRIPTION: "{NEWLINE}Úspěšný minulý měsíc vyburcoval posádku! A nejspíš následkem toho nám dnes vybuchla raketa v hangáru. Opravy této nehody (snad to tedy byla nehoda) si vyžádaly celých 200 tisíc tolarů!"
  STR_NORMALSCORE_TIPS: "Tak jde život pirátek"
  STR_NORMALSCORE_TIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Tvá nejoblíbenější hlavička se pokusila situaci vylepšit a přišla s nějakými tipy.{NEWLINE}[Odhalený náhodný tip]"
  STR_NORMALSCORE_SPEECH: "Tak jde život pirátek"
  STR_NORMALSCORE_SPEECH_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Rozhodla ses, že všem promluvíš do duše. Všechny si svolala, pronesla nevýdaný projev a hele, ono to fungovalo!{NEWLINE}[+100 proslulosti]"
  STR_NORMALSCORE_STAGNATION: "Tak jde život pirátek"
  STR_NORMALSCORE_STAGNATION_DESCRIPTION: "Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Začínají pochybovat, že se nám kdy podaří něco změnit. Po každém kroku dopředu následuje krok zpět. Nic světoborného, jen nikdy nekončící robota. Trpký je život a každý úspěch se v popel obrátí. Takhle brblat dokáží nekonečné hodiny.{NEWLINE}[-25 proslulosti]"
  STR_NORMALSCORE_ROBBERY: "Tak jde život pirátek"
  STR_NORMALSCORE_ROBBERY_DESCRIPTION: "{NEWLINE}Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Ze zoufalství se pustili do drobných krádeží, které nakonec náš rozpočet trochu vylepšily.{NEWLINE}[+25 tis. tolarů, -50 proslulosti]"
  STR_NORMALSCORE_DRINKING: "Tak jde život pirátek"
  STR_NORMALSCORE_DRINKING_DESCRIPTION: "Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Spotřeba alkoholu ve Skrýši raketově vzrostla, morální standardy, včetně přístupu k práci, hluboko klesly.{NEWLINE}[-50 tis. tolarů, +1 mutantí porno]"
  STR_NORMALSCORE_JUNK_PILES: "Tak jde život pirátek"
  STR_NORMALSCORE_JUNK_PILES_DESCRIPTION: "{NEWLINE}{NEWLINE}Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Naštvané děvky se namísto práce potulovaly kolem Skrýše. Dotklo se nás to trochu finančně, ale alespoň dotáhly zpět pár pytlů haraburdí.{NEWLINE}[-10 tis. tolarů, +5 harampádí]"
  STR_NORMALSCORE_BRAWL: "Tak jde život pirátek"
  STR_NORMALSCORE_BRAWL_DESCRIPTION: "{NEWLINE}{NEWLINE}Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Měly jsme tu i na naše poměry násilnou rvačku a byla jsi nucena všechny účastnice poslat za katr. To všeobecné morálce moc neprospělo.{NEWLINE}[-100 proslulosti]"
  STR_NORMALSCORE_PILL: "Tak jde život pirátek"
  STR_NORMALSCORE_PILL_DESCRIPTION: "Pirátění nám minulý měsíc nějak moc dobře nešlo. Posádka mrmlá. Máš z toho depku, tak sis na ni vzala nějaké drogy, které se prodávají jako 'sebeznásilňovače.' Před tím se to zdálo jako dobrý nápad, ale když ses probudila, bolelo tě celé tělo a ležela jsi nahá v kobce žaláře. První děvka co šla kolem tě pustila ven, ale nikdo ti nechce říct, co se vlastně stalo. V každém případě je důležité, že depka je pryč a tobě se chce... psát! Takže tablety fungovaly jak měly?{NEWLINE}[-250 proslulosti, +3 porna]"
  STR_LOWSCORE_GOODENDO: "Vzpoura!"
  STR_LOWSCORE_GOODENDO_DESCRIPTION: "{NEWLINE}Kvůli pirátsky nepříznivému minulému měsíci se část posádky vzbouřila! Naštěstí se ti podařilo natlouct jim poslušnost zpět do palic.{NEWLINE}[+200 proslulosti]"
  STR_LOWSCORE_OKENDO: "Vzpoura!"
  STR_LOWSCORE_OKENDO_DESCRIPTION: "{NEWLINE}Kvůli pirátsky nepříznivému minulému měsíci se část posádky vzbouřila! Naštěstí se uklidnila, když si z místních vlád vydyndala další hotovost...{NEWLINE}[+ 50 tis. tolarů]"
  STR_LOWSCORE_AVERTED: "Vzpoura!"
  STR_LOWSCORE_AVERTED_DESCRIPTION: "Kvůli pirátsky nepříznivému minulému měsíci se část posádky vzbouřila! Tak jsi jim dala 100 tis. tolarů, aby držely kušny a krok. Zafungovalo to."
  STR_LOWSCORE_MEHENDO: "Vzpoura!"
  STR_LOWSCORE_MEHENDO_DESCRIPTION: "{NEWLINE}Kvůli pirátsky nepříznivému minulému měsíci se část posádky bouří! Svou nepřízeň zatím drží pod pokličkou, ale paranoia se plíživě rozlézá...{NEWLINE}[-200 proslulosti]"
  STR_LOWSCORE_BADENDO: "Vzpoura!"
  STR_LOWSCORE_BADENDO_DESCRIPTION: "{NEWLINE}Kvůli pirátsky nepříznivému minulému měsíci se část posádky bouří! Svlékly tě, spoutaly a hodily do strusky. Tentokrát to bylo jen varování, příště už tě nikdo nevyloví.{NEWLINE}[-500 proslulosti]"
  STR_STREET_FIGHTING: "Pouliční bitka"
  STR_STREET_FIGHTING_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Pár děvek se v Janovicích pěkně spilo a nenapadlo je nic lepšího, než si nahé zazápasit před barem. A jakoby to nestačilo, událost místní velmi ocenili. Děvky jim předvedly pěknou lekci mutantího bojového umění a Jenda nám poslal podíl ze sázek.{NEWLINE}[+$5000, +75 proslulosti]"
  STR_PLAGUE_POLTERGEIST: "SOUŽENÍ"
  STR_PLAGUE_POLTERGEIST_DESCRIPTION: "{NEWLINE}Kapitánko, něco děje se něco divného! Potýkáme se s opakovanými, nevysvětlitelnými výpadky energie a vybuchujícími monitory. Také mám už několik hlášení o spatření ducha! Podle hlaviček je za tím vším nějaká síla s vlastní vůlí. Veškeré pokusy o chycení té potvory zatím selhaly."
  STR_PLAGUE_SDD: "SOUŽENÍ"
  STR_PLAGUE_SDD_DESCRIPTION: "{NEWLINE}Kapitánko, v pokladnici jsme našly něco strašného! Podle hlaviček jsem o velmi výkonnou bombu, která mluví robotickým hlasem. Vyhrožuje, že když na ni sáhneme, rozmetá Skrýši na kusy! Vůbec nemáme potuchy, co je to za věc a kde se tam vzala."
  STR_PLAGUE_JIM: "SOUŽENÍ"
  STR_PLAGUE_JIM_DESCRIPTION: "{NEWLINE}Kapitánko, v kasárnách jsme vyčmuchaly nevítaného návštěvníka, který se velmi zajímá o to, jak se svlékáme a oblékáme. Odmítá odejít a omluvit se! Chce, abychom mu říkali Džim. Je prý z jedné z lahví, kterou někdo ukořistil před pár dny. Nevíme jak ho vypudit, aniž bychom při tom nevyhodily kasárna do povětří. Ale kdo ví, třeba budem časem nějak užitečný."
  STR_PLAGUE_SLIME_INFESTATION: "SOUŽENÍ"
  STR_PLAGUE_SLIME_INFESTATION_DESCRIPTION: "Kapitánko, ve struzce byla spozorována nějaká slizovitá obluda! Všechny dosavadní pokusy o její zničení selhaly a potvora se mezitím rozrostla až do úložných prostor a nyní začíná otravovat včely."
  STR_EXTREME_WEATHER_EVIL: "Kruté počasí"
  STR_EXTREME_WEATHER_EVIL_DESCRIPTION: "Naše oblast zasáhlo extrémní počasí. Místní velmi nutně potřebují palivo, takže můžeme naše prodat za pětinásobek obvyklé ceny. Tohle bude asi nejlepší obchod v historii!{NEWLINE}[-15 proslulosti, 20 tis. tolarů]"
  STR_EXTREME_WEATHER_GOOD: "Kruté počasí"
  STR_EXTREME_WEATHER_GOOD_DESCRIPTION: "Naše oblast zasáhlo extrémní počasí. Místní velmi nutně potřebují palivo, tak jsme jim věnovaly pár sudů. Nyní nás mají za spasitelky!{NEWLINE}[+200 proslulosti, -$5000]"
  STR_LORD_TAURON_CUTS_CABLES: "Magnát Rataj stříhá kabely"
  STR_LORD_TAURON_CUTS_CABLES_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Překupník energiemi a dozorce Cechu v jedné osobě, magnát Rataj, je velmi naštvaný, za jaké ceny a komu prodáváme vlastní přebytky energie. Tak vyslal skupinu inženýrů, která přestřihala vedení. Tím přišla o elektřinu spousta usedlostí, takže jsme ze svého musely pořídit ochranu jejich (a také našeho) vedení.{NEWLINE}[-25 proslulosti, -200 tis. tolarů]"
  STR_BRAZEN_BARD_FLATTERING_SONG: "Nestydatý pěvec"
  STR_BRAZEN_BARD_FLATTERING_SONG_DESCRIPTION: "Oblíbený pěvec pěl ódy o našich činech. Pěkný pochleba.{NEWLINE}[+100 proslulosti]"
  STR_BRAZEN_BARD_UNFLATTERING_SONG: "Nestydatý pěvec"
  STR_BRAZEN_BARD_UNFLATTERING_SONG_DESCRIPTION: "Oblíbený pěvec pěl překroucené ódy o našich činech. Zkurvysyn zkurvený.{NEWLINE}[-100 proslulosti]"
  STR_BRAZEN_BARD_FORGETTABLE_SONG: "Nestydatý pěvec"
  STR_BRAZEN_BARD_FORGETTABLE_SONG_DESCRIPTION: "Oblíbený pěvec pěl překroucené ódy o našich činech. Ale nikoho to nezajímalo."
  STR_BRAZEN_BARD_COPYRIGHTED_SONG: "Nestydatý pěvec"
  STR_BRAZEN_BARD_COPYRIGHTED_SONG_DESCRIPTION: "Oblíbený pěvec pěl ódy o našich činech a poté nás zažaloval kvůli autorským právům. Asi chudák plně nepochopil, co jsou pirátky zač, tak ho děvky poučily, jak vypadá napadení a loupež.{NEWLINE}[-1  proslulost, +$500]"
  STR_KNOCK_KNOCK_GIFTMASTERS: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_GIFTMASTERS_DESCRIPTION: "U vstupního výtahu se ukázal návštěvník. Nebo to byla návštěvnice? No on si vlastně vůbec nikdo nepamatuje, kdo to tedy byl. Jen že to byla pod plachetkou osoba, milá a že prý pro nás má 'dar'. Třeba to byla skupinové vidění. Anebo také nebylo, protože dárek nám ve Skrýši zůstal.{NEWLINE}[+1 tajemná bedna]"
  STR_KNOCK_KNOCK_ARTIFICIER: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_ARTIFICIER_DESCRIPTION: "U vstupního výtahu se ukázal návštěvník. Byl to robotník a měl se sebou úžasného papouška vlastní výroby! Ten teda uměl kousky! Děvky z něj byly naprosto unešené a ztěžka se jim podařilo přemluvit robotníka, aby se papouška vzdal za 75 tisíc tolarů a trochu 'vlídnosti'.{NEWLINE}[-75 tis. tolarů, -25 proslulosti, +1 robopapoušek]"
  STR_KNOCK_KNOCK_WILLING_SLAVE: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_WILLING_SLAVE_DESCRIPTION: "U vstupního výtahu se ukázal návštěvník. Ukázalo se, že jde o boháče, který by byl rád našim otrokem. Našim prvním rozkazem bylo, aby nám vydal všechny své tolary, což bez zaváhání, s nadšením splnil.{NEWLINE}[Získán 1 otrok a $50000]"
  STR_KNOCK_KNOCK_ARTISANS: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_ARTISANS_DESCRIPTION: "U vstupního výtahu se objevila skupinka návštěvníků. Jednalo se o potulné řemeslníky. Přesvědčili nás, že své práci rozumí, tak jsme je přijakli za podmínky, že součástí smlouvy nebude pojištění.{NEWLINE}[Získáno 5 pracovníků]"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER_DESCRIPTION: "U vstupního výtahu se objevil návštěvník, tak jsme ho vzaly dovnitř. Než jsme stačily zjistit, co je zač, začal něco řvát cizím jazykem a pak se odpálil. Opravy na poškozeného vybavení si vyžádají 250 tolarů."
  STR_KNOCK_KNOCK_YOUNG_UBER: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_YOUNG_UBER_DESCRIPTION: "U vstupního výtahu se ukázala návštěvnice. Jednalo se o mladou Íberku, která hledá partu. Pro začátek jsme ji uvrhly do žaláře."
  STR_KNOCK_KNOCK_GNOME_MAD: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_GNOME_MAD_DESCRIPTION: "U vstupního výtahu se ukázala návštěvnice. Mladá paní usilovně a neúnavě bušila na poklop a mrmlala při tom dokola něco jako 'Peklonium, peklonium...' Když jsme se k ní přiblížili, zuřivě na nás zaútočila. Její zajištění bylo překvapivě namáhavé. Co s ní dál je čistě na tobě, Kapitánko."
  STR_KNOCK_KNOCK_WANDERER: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_WANDERER_DESCRIPTION: "U vstupního výtahu se ukázala návštěvník. Byl to půvabný tulák, který se ztratil a došly mu zásoby. Protože byl svůdně dotíravý, uvrhla jsem ho raději do žaláře."
  STR_KNOCK_KNOCK_CASTAWAYS: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_CASTAWAYS_DESCRIPTION: "U vstupního výtahu se objevil pár děvčat. Šlo o naše dřívější soudružky, které prchly Akademii obdobně jako my a konečně se jim podařilo najít Skrýši. Ale kdo ví, jestli nejsou nakaženy nějakou podivnou ideologií. Raději jsem je prozatím uvrhla do žaláře."
  STR_KNOCK_KNOCK_BRAD_AND_JANET: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_BRAD_AND_JANET_DESCRIPTION: "U vstupního výtahu se objevil mladý pár. Nedaleko skrýše havarovali v érkáře. Hledají pomoc, ale nalezli náš.{NEWLINE}[Získáno: chytrák, chytračka a motor malého plavidla]"
  STR_KNOCK_KNOCK_JESTERS: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_JESTERS_DESCRIPTION: "Máme návštěvu. Jednalo se o skupinu potulných kejklířů, kteří pro nás uspořádali úžasné představení, které děvkám zvedlo morálku. Naúčtovali si $250 a podobnou částu i zcizili.{NEWLINE}[+100 proslulost]"
  STR_KNOCK_KNOCK_FREAK: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_FREAK_DESCRIPTION: "Máme návštěvu. Ukázalo se, že se jedná o vyhladovělou, vyděšenou Íberku, vypuzenou z vlastní komunity. Rozkázala jsem ji nakrmit a přidělit ji celu, aby se dala do pořádku. Zdá se, že jí pekloniová radiace svědčí."
  STR_KNOCK_KNOCK_STUDENT: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_STUDENT_DESCRIPTION: "Máme návštěvu. Šlo o ztroskotanou, zbídačenou studentku Akademie. Když spatřila naše zařízení a ženskou osádku, měla pocit, že narazila na pevnost Akademie. Z omylu se dostane, až si v cele pořádně odpočine. Fyzicky je v pořádkum, nezkažená, takže její osud máš plně v rukách ty, Kapitánko!"
  STR_KNOCK_KNOCK_HUNTER: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_HUNTER_DESCRIPTION: "U vstupního výtahu se objevil návštěvník. Byl to lovec, který prodával vzácné kožešiny. Tak jsme je od něj koupily za velmi příznivou cenu 50 tis. tolarů."
  STR_KNOCK_KNOCK_ALCHEMIST: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_ALCHEMIST_DESCRIPTION: "U vstupního výtahu se objevil návštěvník. Byl to potulný alchymista, prodávající prapodivné elixíry. Tak trochu to tedy byl obchodník. A co dělají pirátky obchodníkům? Okrádají je!{NEWLINE}[+5 léčivý gel, +15 tis. tolarů]"
  STR_KNOCK_KNOCK_PENITENT: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_PENITENT_DESCRIPTION: "U vstupního výtahu se objevil návštěvník. Byl to šedovlasý, kající se veterán, který se k nám chtěl přidat, aby měl možnost odčinit hříchy svého dřívějšího života."
  STR_KNOCK_KNOCK_PROTESTERS: "Ťuk, ťuk"
  STR_KNOCK_KNOCK_PROTESTERS_DESCRIPTION: "U vstupního výtahu se objevil návštěvníci. Byli strašně naštvaní a řvali na nás, jak si tu nemorálně žijeme, jak bereme rukojmí, zabíjíme a vraždíme. Jako bychom snad dělaly něco hanebného. Vyzvaly jsme je na zápas a pobily jak žito. Jen tak se nevrátí.{NEWLINE}[+50 proslulosti]"
  STR_MAD_SCRIBBLINGS: "Šílený výkres"
  STR_MAD_SCRIBBLINGS_DESCRIPTION: "Jedna z hlaviček prodělala záchvat šílenství. Několik dnů pracovala bez zamhouření oka, jídla v ústraní od ostatních. Když konečně odpadla, zůstal po ní na stole prapodivný nákres. Výtvor je ale velmi závislý na 'prostoro-časové kvantové nestabilitě', což znamená, že je ho možné použít pouze jednou. Prostě nákres na kočku."
  STR_USE_MAD_SCRIBBLINGS: "Použij šílený nákres"
  STR_A_PARTY_TO_REMEMBER_PHOTOS: "Řádná pařba"
  STR_A_PARTY_TO_REMEMBER_PHOTOS_DESCRIPTION: "Včera to bylo trochu divočejší a zase se to vymklo kontrole, Kapitánko. Někdo dokonce fotil, ale buď bez obav, fotky jsem zajistila.{NEWLINE}[Získány 3 kusy mutantího porna]"
  STR_A_PARTY_TO_REMEMBER_BRAWL: "Řádná pařba"
  STR_A_PARTY_TO_REMEMBER_BRAWL_DESCRIPTION: "Včerejší večírek, na kterém se podávaly i alkoholické nápoje, se trochu vymkl neexistující kontrole a došlo k oče... politováníhodnému násilnému činu na vybavení Skrýše. Takové barbarství!{NEWLINE}[-$1000]"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY: "Řádná pařba"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY_DESCRIPTION: "Včerejší pařba byla divoká i na naše zvyklosti. Povídají si o ní už dokonce i mutanti z okolí skrýše.{NEWLINE}[+100 proslulosti]"
  STR_A_PARTY_TO_REMEMBER_AGENT: "Řádná pařba"
  STR_A_PARTY_TO_REMEMBER_AGENT_DESCRIPTION: "Včerejší pařba se ještě více rozjela, když jsme během ní odhalily vládního agenta, který se na ní infiltroval. Zajistily jsme ho a uvrhly do žaláře, Kapitánko!"
  STR_SECRET_DOOR_SPACESUITS: "Tajný průchod"
  STR_SECRET_DOOR_SPACESUITS_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi přetlakovou komoru se 3 podivnými, funkčními skafandry."
  STR_SECRET_DOOR_JUNK: "Tajný průchod"
  STR_SECRET_DOOR_JUNK_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi bordel, jako všude jinde.{NEWLINE}[Nalezeno 10 kusů harampádí]"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES: "Tajný průchod"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi nedotčený regál s léky.{NEWLINE}[Nalezeno 10 kusů zdravotnického vybavení]"
  STR_SECRET_DOOR_AIR_MISSILES: "Tajný průchod"
  STR_SECRET_DOOR_AIR_MISSILES_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi pečlivě zajištěné, staré rakety vzduch-vzduch.{NEWLINE}[Získáno 10 kusů raket Racek]"
  STR_SECRET_DOOR_AIR_CANNON: "Tajný průchod"
  STR_SECRET_DOOR_AIR_CANNON_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi rozbitý plavidlový kanón s municí.{NEWLINE}[Získány 2 kusy součástek 50mm kanónu s 30 kusy munice a 30 kusů kovového šrotu]"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON: "Tajný průchod"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře do staré zbrojnice.{NEWLINE}[Získány 4 bedny zbraní Staré Země]"
  STR_SECRET_DOOR_MEGASCORPION_NEST: "Tajný průchod"
  STR_SECRET_DOOR_MEGASCORPION_NEST_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře a za nimi jeskyni s opuštěným doupětem megaškorpiónů. V něm jsme nalezly spoustu těl, ze kterých bylo možné zužitkovat tělesné schránky.{NEWLINE}[Získáno 50 kusů chitinu]"
  STR_SECRET_DOOR_OLD_ARCHIVE: "Tajný průchod"
  STR_SECRET_DOOR_OLD_ARCHIVE_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře a za nimi prastarý archiv.{NEWLINE}[Získány knihy Staré Země a 5 kufříků se starými penězi]"
  STR_SECRET_DOOR_BOOBY_TRAP: "Tajný průchod"
  STR_SECRET_DOOR_BOOBY_TRAP_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře, ale s výbušnou nástrahou! Pri výbuchu nebyl nikdo zraněn, jen oprava poškozeného vybavení stála $10000."
  STR_SECRET_DOOR_EMPTY: "Tajný průchod"
  STR_SECRET_DOOR_EMPTY_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Nevedly nikam, tak jsme zužitkovaly alespoň je.{NEWLINE}[Získány 4 kusy plastoocele]"
  STR_SECRET_DOOR_CYBERKNIGHT: "Tajný průchod"
  STR_SECRET_DOOR_CYBERKNIGHT_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi kostlivce v pozůstatcích mechanické zbroje.{NEWLINE}[Získány součástky mechanické zbroje, vibromeč a plazmová pistole]"
  STR_SECRET_DOOR_OLD_BOOTS: "Tajný průchod"
  STR_SECRET_DOOR_OLD_BOOTS_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi 100 kusů starých bot, ale jako na potvoru nikomu žádná nepadne."
  STR_SECRET_DOOR_BOTTOMLESS_PIT: "Tajný průchod"
  STR_SECRET_DOOR_BOTTOMLESS_PIT_DESCRIPTION: "Ve Skrýši jsme nalezly doposud skryté dveře. Za nimi díru nezměrné hloubky. Děvky z ní mají strach.{NEWLINE}[-100 proslulosti]"
  STR_VOODOO_SCARE: "Hrůza z vúdú"
  STR_VOODOO_SCARE_DESCRIPTION: "V širokém okolí Skrýše kolují hrůzné zvěsti o našich vúdú rituálech. Kéž by alespoň polovina z nich byla pravdivá!{NEWLINE}[-75 proslulosti]"
  STR_SONIC_BOOM: "Zvukový třesk"
  STR_SONIC_BOOM_DESCRIPTION: "Místní vesničani jsou prý 'opakovaně výrazně rušeni' nadzvukovými stroji vylétajícími z naší Skrýše. Začali nám vyhrožovat soudní pří, tak jsem jim dala $10000, aby šli do prdele. Hovada nevděčná!"
  STR_SACRIFICES: "Obětiny"
  STR_SACRIFICES_DESCRIPTION: "Místní vidláci nám přinesli obětiny, jako vyjádření podpory naší úžasnosti.{NEWLINE}[Získáno ovoce, zelenina a maso]"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN: "Zoufalý pašerák"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN_DESCRIPTION: "{NEWLINE}{NEWLINE}Chlapík nás hledal, aby nám co nejrychleji předal schránu pašeráků. Tak jsme ho oloupily, ale schránu jsme nenašly. Tak jsme ho alespoň obraly o hotovost.{NEWLINE}[+$2000, -20 proslulosti]"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT: "Zoufalý pašerák"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}Chlapík nás hledal, aby nám co nejrychleji předal schránu pašeráků. Tak jsme ji za slušných 65 tis. tolarů koupily. Klíč nebyl v ceně."
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT: "Zoufalý pašerák"
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}Chlapík nás hledal, aby nám co nejrychleji předal schránu pašeráků. Tak jsme ji za slušných 65 tis. tolarů koupily. Klíč nebyl v ceně a navíc ta bedna vipadá nějak divně..."
  STR_REDUNDANCY: "Něco zbylo"
  STR_REDUNDANCY_DESCRIPTION: "Hlavička se tuhle zamkla sama v laboratoři s mikrovlnou troubou. I přes veškerou snahu se ničeho průlomového nedobádala, tak alespoň zase složil mikrovlnku dohromady, součástku po součástce. Ale k jejímu překvapení ji zbylo tolik součástek, že z nich postavila další mikrovlnku. Tak teď máme dvě.{NEWLINE}[Získáno spotřební zboží]"
  STR_OPERATION_BROKEN_WAGON: "Operace Rozbitý povoz"
  STR_OPERATION_BROKEN_WAGON_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Místnímu vidlákovi se rozbil povoz a sjel do škarpy. Neměly jsme právě nic důležitějšího na práci, tak jsme mu pomohly. Vytáhly jsme povoz zpět na cestu, opravily ho a chytly jsme při tom zuřivého páráka, který to původně všechno způsobyl. Operace nás stála $10 v pivech. Výsledek operace: +10 proslulosti."
  STR_ELECTION_MEDDLING_SHADOWY: "Ovlivňování voleb"
  STR_ELECTION_MEDDLING_SHADOWY_DESCRIPTION: "Bohatý vidlák by byl rád zvolen starostou. Rád by naše požehnání, tak nám daroval $50000. A také se dost zajímal o 'stíny'."
  STR_ELECTION_MEDDLING_UNSUCCESSFUL: "Ovlivňování voleb"
  STR_ELECTION_MEDDLING_UNSUCCESSFUL_DESCRIPTION: "Bohatý vidlák by byl rád zvolen starostou, tak nás požádal o volební příspěvek $50000. Byl velmi... přesvědčivý. Slíbil, že zařídí, aby nás místní obyčejní lidé milovali... a to všemi možnými způsoby. No, naneštěstí tě musím informovat, že náš kandidát nakonec nezvítězil, takže není v pozici, kdy by mohl své sliby plnit. Však víš, politika!"
  STR_ELECTION_MEDDLING_SUCCESSFUL: "Ovlivňování voleb"
  STR_ELECTION_MEDDLING_SUCCESSFUL_DESCRIPTION: "Bohatý vidlák by byl rád zvolen starostou, tak nás požádal o volební příspěvek $50000. Byl velmi... přesvědčivý. Slíbil, že zařídí, aby nás místní obyčejní lidé milovali... a to všemi možnými způsoby. Mám z toho velmi dobrý pocit, Kapitánko!{NEWLINE}[250 proslulosti]"
  STR_CUTSCENE_INTRO_00: "X-Piratez{NEWLINE}Mód OpenXCom od Dioxina{NEWLINE}Nepřipisuji si práva k žádnému použitému zdroji. Podporujte svobodná data!{NEWLINE}Poslední šance na vypnutí. Pokračuj, máš-li odvahu.{NEWLINE}{NEWLINE}Pamatuj: kdo nečte, zemře."
  STR_CUTSCENE_INTRO_01: "Celou tajnou laboratoř Akademie rozezněl poplach. Testované osoby na útěku!"
  STR_CUTSCENE_INTRO_02_A: "Strážkyně je nezastavily, protože primitivní mutantky disponují nelidskou silou, rychlostí a motivací. A co je nejdůležitější, dostaly se ke zbraním. Všude se ozývá střelba, výbuchy, chaos kam oko dohlédne."
  STR_CUTSCENE_INTRO_02_B: "S vidinou svobody se mutantky dostaly k přistávací ploše. S pekloniem v žilách, divokými myšlenkami v hlavách usedají do malého přepravního plavidla. Naštěstí je ovládání jednoduché. Autopilota vypnou jednoduše úderem kladiva. Brzy mizí za oponou noci. Uprchly."
  STR_CUTSCENE_INTRO_03: "Noční obloha je nekonečná a záhadná. Dekádu tyto mutantky neznaly nic než jen spleť sterilních chodeb podzemní základny. Žily neustálým cvičením a testováním pod dohledem chladných věznitelek, které vede hlavní vědkyně RNDr. IKS. Posedlost jejich výkony bylo to nejlidštější, co mutantky od únosu v útlém věku z vlastních domovů zažily. Na takovou svobodu je nepřipravil ani život v odlehlých osadách hluboko v íbřích zónách, ani příběhy a sny, které sdílely v zajetí a ani filtrované znalosti, které měly od věznitelek."
  STR_CUTSCENE_INTRO_07: "Přistály v opuštěném údolí, skupinka vyvrhelek v hadrech, honící se za pouhým snem. Jediný důkaz, že sen byl skutečný, byl malý amulet ve tvaru vrtáku. Ten se ukázal být klíčem padnoucím do zámku napůl pohřbeným v zemi. Po jeho otočení se k jejich údivu otevřela část svahu, ukrývající obrovský vstup do jeskyně."
  AURA_ACID_RAIN: "Kyselý déšť"
  AURA_MAGMA_BURN: "Hořící vzduch"
  STR_AURA_HEAT_TXT: "To je ale omračující vedro!"
  STR_AURA_COLD_TXT: "To je kosa! To se nedá vydržet!"
  STR_AURA_COLD_DEADLY_TXT: "Pociťuješ chlad nicoty."
  STR_ACID_RAIN_TXT: "Prší kyselina! To pálí!!!"
  STR_MAGMA_BURN_TXT: "Pálí! Pálí!"
  STR_AURA_FEAR_TXT: "Guvernérova tíživá aura snižuje naši morálku!"
  STR_AURA_ENEMY_MORALE_TXT: "Obráncům se zlepšila morálka!"
  STR_LOC_SIBERIA: Vyšetřování sibiřské základny
  STR_MARKER_XCOM_FILES: Záhadná sibiřská základna
  STR_ALERT_XCOM_FILES: Sibiřská základna nalezena!
  STR_LOC_SIBERIA_BRIEFING: "Konečně jsme odhalily umístění pradávné základny, o které se zmiňovali vyslýchaní. Musíme zajistit všechna technická data, na která narazíme. Na zemi zaznamenáváme velkou přítomnost nepřátel a mnoho energetických stop.{NEWLINE}Podnebí: velmi chladné. Moře: divoké."
  STR_LOC_EMANSION: Vpád do rezidence
  STR_MARKER_EMANSION: Reprezentační rezidence
  STR_ALERT_EMANSION: Můžeme vyloupit rezidenci!
  STR_LOC_EMANSION_BRIEFING: "{NEWLINE}Tohle místo je napěchované poklady! Zaútočíme kradmě. Veškeré vybavení nevhodné k infiltraci teď zabalíme a pošleme do skrýše. Na loupení máme 32 tahů, poté dorazí kavalérie. Cokoli v té době nebude v zelených únikových zónách na střeše bude ZTRACENO. Také můžeme všechny podrobit, nebo utopit a tak získat naprosto vše!"
  STR_MISSION_PIR_EMANSION: "!Vpád do rezidence!"
  STR_MISSION_PIR_EMANSION_UFOPEDIA: "Na Zemi stojí spousta honosných rezidencí, které se nemohou dočkat, až do nich vnikneme! Ale jejich bezpečnostní opatření vylučují čelní útok. Musíme se tam dostat v převlečení za služebné a nakonec zvednout kotvu ze střechy. Takže dovnitř se dostaneme pouze jako služky, sestřičky, v šatech, ve zlodějských a magických úborech. Děvky v jiných oblecích převlékneme do úborů místních služek. Dovnitř proneseme jen vybavení vhodné k infiltraci. Na cestu zpět potřebujeme dostatečně rychlou a nebo nenápadnou loď.{NEWLINE}UPOZORNĚNÍ: čas na dokončení mise je omezený, tak kdo ví, kde skončí naše vybavení. Raději neber nic, co nebudou mít děvky fyzicky u sebe."
  STR_LOC_LOKNAR_VILLAGE_DEFENSE: "Pomoc Lokk'Naarům"
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_2: "Pomoc Lokk'Naarům"
  STR_MARKER_LOKNAR_VILLAGE: "Lokk'Naarská ves"
  STR_ALERT_LOKNAR_VILLAGE_DEFENSE: "Pomoc Lokk'Naarům"
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_BRIEFING: "Jenda nám dal vědět, že Nebeské nindžovky, poslány proradnými Narloky, řádí v jedné z Lokk'Naarských vsí. Pokud jim pomůžeme útok odrazit, odmění nás jablky a hotovostí.{NEWLINE}Podnebí: teplé. Moře: normální."
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_2_BRIEFING: "Od Jendy nám dorazila zpráva, že je jedna z Lokk'Naarských vsí napadena krysáčími nájezdníky. Za pomoc při obraně nám nabízí jablka a hotovost.{NEWLINE}Podnebí: teplé. Moře: normální."
  STR_MISSION_CHURCH_CAMP: "!Výcvikový tábor noviců!"
  STR_MISSION_CHURCH_CAMP_UFOPEDIA: "Jo, Kapitánko, plenit chrámy je legrace, ale už se to trochu opakuje, ne? Hele, my trénujeme rekrutky, ale i Církev musí někde své nováčky dostávat do formy. Co z toho plyne? Spousta bouchaček a pohyblivých cílů! Od teď budeme tyhle tábory úmyslně vyhledávat a dáme ti vědět, když na další takovou střelnici narazíme!"
  STR_LOC_ATRIUM_CHURCH: Výcvikový tábor Církve
  STR_ALERT_CHURCH_CAMP: Výcvikový tábor Církve
  STR_CHURCH_CAMP_BRIEFING: "{NEWLINE}Církev Síria cvičí v džungli novou várku fanatiků. Ukažme jim, jak mylné je jejich učení, a přivlastněme si jejich zbraně!{NEWLINE}Podnebí: velmi teplé. Moře: nestálé."
  STR_LOC_BEASTMEN_ALTAR: Krvavé rituály
  STR_MARKER_BEASTMEN_ALTAR: Oltář zvířáků
  STR_ALERT_BEASTMEN_ALTAR: Krvavé rituály
  STR_LOC_BEASTMEN_ALTAR_BRIEFING: "{NEWLINE}Skupina politováníhodných bytostí zajala dobrodruha a připravuje hrůzostrašnou oběť svým bohům!{NEWLINE}Podnebí: velmi teplé. Moře: nestálé."
  STR_LOC_DEMON_SACRIFICE: Oběti démonům
  STR_MARKER_DEMON_SACRIFICE: Obětní oltář
  STR_ALERT_DEMON_SACRIFICE: Oběti démonům
  STR_LOC_DEMON_SACRIFICE_BRIEFING: "Sledování záření Stínové lampy nás přivedlo na toto místo, kde by měla probíhat bájná obětování démonům. Když si pospíšíme, tak je zachráníme!{NEWLINE}Podnebí: velmi teplé. Moře: bouřlivé."
  STR_LOC_DOOM_OUTPOST: "Pekelná pevnost"
  STR_LOC_DOOM_OUTPOST_TITLE: "Pekelná pevnost"
  STR_ALERT_DOOM_OUTPOST: "Pekelná pevnost"
  STR_LOC_DOOM_OUTPOST_BRIEFING: "Od: Tajemná patroka{NEWLINE}Má šampiónko! Přišel čas zkoušky svalů. Začíná invaze démonů. Zlá energie vycházející z tohoto místa má neskutečnou sílu. Tvým úkolem je vyčistit jejich opěrný bod, ještě než se stane něco strašnějšího. Věřím, že v pozůstatcích místa nalezeneme stopu, jak je zastavit, ale musím přiznat, že takové bádání je již mimo mé dovednosti a specializaci..."
  STR_LOC_APOC_TUNNEL: "Tunely Zkázy"
  STR_LOC_APOC_TUNNEL_TITLE: "Tunely Zkázy"
  STR_ALERT_APOC_TUNNEL: "Tunely Zkázy"
  STR_LOC_APOC_TUNNEL_BRIEFING: "Od: tajemná patronka{NEWLINE}Má šampiónko! Nadešel čas důvtipu. Kult Zkázy zneužívá tohle místo k vyvolávání démonů. Myslím, že k tomu potřebují předmět zvaný 'Kodex proměny'. Ten musíš získat, jinak je nezastavíme! Pevnost mají těžce stráženou, ale věřím, že jsi dost schopná, abys do jejich ležení pronikla a předmět získala. Nevynechej nejvyšší patro!{NEWLINE}Kvůli složitému terénu není možné plnit úkol v těžkých zbrojích, které nejsou schopny letu. Neprojedou ani tanky. Ústupová pole jsou vyznačena žlutě."
  STR_LOC_ZOMBIE_PYRAMID: "Panika z mrtváků"
  STR_LOC_ZOMBIE_PYRAMID_TITLE: "Panika z mrtváků"
  STR_MARKER_ZOMBIE_PYRAMID: "Panika z mrtváků"
  STR_ALERT_ZOMBIE_PYRAMID: "Panika z mrtváků"
  STR_ZOMBIE_PYRAMID_DONE: "Panika z mrtváků (hotovo)"
  STR_LOC_ZOMBIE_PYRAMID_BRIEFING: "Od: Tajemná patroka{NEWLINE}Má vyvolená! Přišel čas zkoušky mozku. V této mírumilovné vísce se zničeho nic začali v neobvyklích počtech objevovat mrtváci. Prosím, zjisti, odkud se tato semena zla berou. Tuším za tím stojí něco zvráceně inteligentní."
  STR_LOC_ZOMBIE_PYRAMID_WON_TXT: "Po dokončení práce se podíváš na krajinu z výšky a vidíš, že v černých pyramidách jsou stále fungující brány, které mizí v záblescích červeného světla."
  STR_LOC_RATLING_VILLAGE: Krysáčí rodeo
  STR_MARKER_RATLING_VILLAGE: Vesnice krysáků
  STR_ALERT_RATLING_VILLAGE: Krysáčí rodeo
  STR_LOC_RATLING_VILLAGE_BRIEFING: "Objevily jsme sešlou 'vesnici' krysáků, které všichni mají jen za podlé zloděje a bandity. Krysáčtí předáci si nechávají říkat 'pytlejci', ale tím se jejich obraz v očích světové veřejnosti nijak nemění. Doufejme, že si tu ukryli nakradené zboží. Ať už ano, nebo ne ne, tak tyhle budižničemy nikdo oplakávat nebude!{NEWLINE}Podnebí: teplé. Moře: normální."
  STR_LOC_HT_HOUSE: Rozboření Strážní věže
  STR_MARKER_HT_HOUSE: Strážní věž
  STR_ALERT_HT_HOUSE: Rozboření Strážní věže
  STR_LOC_HT_HOUSE_BRIEFING: "Tuhle věž využívají velké frakce k šmírování místních lidí a na základě pozorování vymýšlejí nové daně a podobné zlomyslnosti. Frakce jsou možná velké, ale věž je malá, tak jdeme na to, ne, Kapitánko? Zbývá nám jen přijít na to, jak vyřadit nebo zničit robotickou ochranu - ale pozor na její kletbu!{NEWLINE}Podnebí: mírné. Moře: vlídné."
  STR_LOC_GOVT_CAR: "Pohřešovaní vládní agenti"
  STR_MARKER_GOVT_CAR: "Pohřešovaní vládní agenti"
  STR_ALERT_GOVT_CAR: "Pohřešovaní vládní agenti"
  STR_LOC_GOVT_CAR_BRIEFING: "Jedna z provinčních vlád ztratila v této oblasti jednotku během operace pod falešnou vlajkou. Nyní je nemůže před místním bandity sama oficiálně zachránit, kvůli něčemu, čemu se říká 'hodnověrné popření'. Pokud se nám podaří oblast vyčistit, rádi nám za každého přeživšího agenta zaplatí nemalé výkupné.{NEWLINE}Podnebí: mírné. Moře: klidné."
  STR_LOC_DEATH_AND_TAXES: "Smrt a daně"
  STR_MARKER_DEATH_AND_TAXES: "Smrt a daně"
  STR_ALERT_DEATH_AND_TAXES: "Smrt a daně"
