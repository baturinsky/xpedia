  STR_PIR_CANNON_UFOPEDIA: "Jen málo věcí v životě potěší víc, než někomu ustřelit hlavu kanónovou koulí. Vrhá odlévané železné koule, které dopadají s obrovskou silou, a pro které lehká zbroj vůbec nic neznamená. Jen nevybuchují.{NEWLINE}Úder pažbou (Zmatení = 25+SÍL*0,65; Dovednost = ZBL/2+50, Pře 75%, 18 ČJ, smrtící)"
  STR_PIR_CANNONBALL_INC_UFOPEDIA: "Tahle koule má menší sílu, ale zato vybuchuje. Udělá opravdu hlasité bum, způsobí osobám v místě dopadu nějaké omráčení, poškodí jim morálku a ČJ, a může vznítit menší plameny.{NEWLINE}Zvláštní: šok x2, zápalné"
