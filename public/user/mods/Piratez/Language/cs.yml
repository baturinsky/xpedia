  STR_TTGL_UFOPEDIA: "Těžký granátomet s vylepšeným dostřelem. Počítač pro vyhledávání trajektorií snižuje postih při střelbě mimo dohled na polovinu, ale jeho použití vyžaduje klid a soustředění (přesnost při kleku x1,75)."
