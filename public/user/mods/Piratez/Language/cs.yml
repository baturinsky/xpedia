  STR_LOC_ACADEMY_CRUISE_BRIEFING: "Tahle loď je doupětem těch nejzvrácenějších Akademiček. Tyto zákaznice ghůlího trhu s orgány si na lodi užívají svých výsad, mimo zvídavé oči veřejnosti. ZÚČASTNIT SE MŮŽE POUZE JEDNA OSOBA, BEZ MOŽNOSTI ÚSTUPU. Výbava není ničím omezena. Očekávej silné útoky šarmem.{NEWLINE}Počasí: mírné. Moře: normální"
