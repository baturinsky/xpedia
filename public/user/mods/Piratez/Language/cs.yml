  STR_POETRY_001_UFOPEDIA: "Kdysi v osadě kněz pásl ovce houpavé{NEWLINE}a kořist svou v bříze schovával.{NEWLINE}Tu jednou lupiči jeho lopotu viděli,{NEWLINE}a mrzký plán svůj ukuli.{NEWLINE}Kdysi jeden kněz v chrámu sloužíval,{NEWLINE}kde jsou dnes jen výpary smradlavé.{NEWLINE}     -Zedd"
  STR_SCRIPTURES_001: "Učení moudrého Wu"
  STR_SCRIPTURES_001_UFOPEDIA: "V časech před Vytržením lidé věřili, že jsou pány Vesmíru. Tudíž uctívali bohy, kteří živili jejich aroganci: bohy, kteří osobně odměňovali a trestali na základě zákona sepsaného lidmi. A tak v časech zlých byl člověk opuštěný, v časech dobrých spolu zle bojovali o odměnu. Vítěz bral vše a poražený se potýkal se zodpovědností za vlastní trable.{NEWLINE}Ale bohužel, nebesa takto nefungují. Lidé jsou pro ně příliš malincí a podobní. Bohové sesílají kletby a požehnání jen tak. Zlý člověk se vyhne trestu, zatímco jeho skutky přivedou zkázu celé jeho vesnici. Mučedník nevděčně zemře, zatímco se přeživší radují z požehnání seslaných ohromených bohů. Tedy ničemové a hrdinové budou existovat pořád a žádná společnost nepřežije, bude-li opovrhovat cnostnými lidmi. Kde je tedy spravedlnost? Jen Nebesa sama ví, zda a jak budou souzeny duše lidí, ale bez jakýchkoli pochyb, lidstvo bude souzeno jako celek."
  STR_SCRIPTURES_002: "Zamyšlení nesmrtelného"
  STR_SCRIPTURES_002_UFOPEDIA: "Odpůrci myšlenky nesmrtelnosti obvykle argumentují amorálností. Tím, že vše je předurčeno zemřít, aby udělalo místo... jim samotným, samozřejmě. Nejdříve je nutné zdůraznit, že nic jako nesmrtelnost neexistuje. I ty jednou nebudeš. Buď nešťastnou náhodou, úmyslně, či vlastní rukou, pokud budeš chtít být vlastní paní svého konce. Žádný zbabělec ale tuto pravdu nepřijme a bude tvrdit, že nesmrtelný se bude nebezpečí vyhýbat. Že zůstane po nemyslitelně miliard let prázdný a opuštěný. Ale kdo ví, co bude za miliardu let? Nebo je až příliš nepříjemná vidina, že budeš nesmrtelná jen ty? Zkus nesmrtelnost jeden den. Pak druhý, a tak dál. A kvůli vlastní chamtivosti a závisti neuzurpuj nesmrtelnost jiným, kteří se jí na rozdíl od tebe nebojí. Někdo třeba potřebuje více času k dokončení svého díla, nebo k vytvoření něčeho nového. Ne každý touží nahradit nadřízené v jakékoli, jakkoli směšné, předstírané hiearchii."
