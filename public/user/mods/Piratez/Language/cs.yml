  STR_GNOME_TOME_3: "Skřítčí kniha díl 3."
  STR_GNOME_TOME_3_UFOPEDIA: "Tato silná kniha je věnována druhu skřítčice, která žije osamoceně v zahradě a pečuje o rostliny. Umí rozmlouvat s květinami a ony ji vypráví lechtivé historky z celého světa. Skřítčice se s čtenáři o historky dělí a vždy se pasuje do hlavní postavy příběhu. Příběhy doplňuje, ne příliš hlubokomyslnými, zamyšleními nad skutečným významem příběhů. Dočetly jsme se, že ráda pozoruje mraky, ležíc v čerstvé trávě, a ráda se koupe v jezírku, a také, že z hromu má husí kůži."
  STR_GNOME_TOME_5: "Skřítčí kniha díl 5."
  STR_GNOME_TOME_5_UFOPEDIA: "Tato smyšlená kniha pojednává o skřítčici, která cestuje kolem světa a hledá nějakou nejvzácnější knihu. Je to knihomolka: můžeš si s ní popovídat o čemkoli co se týká knih. Díky tomu se samozřejmě často dostane do postele s vášnivými čtenáři, kteří jsou často vysportované postavy a roztomilé tváře. Skřítčí badatelka nepolevuje ve svém honu za legendární knihou a nikdy nezůstává na jednom místě dlouho. Knihu do konce příběhu nenalezne."
  STR_GNOME_TOME_6: "Skřítčí kniha díl 6."
  STR_GNOME_TOME_6_UFOPEDIA: "Tato vzrušující kniha popisuje skřítčici, která je hluboce zamilovaná. Objekt její hluboké lásky ale zůstává netečný, hlavně kvůli úplné absenci jejích sociálních dovedností (jinak je velmi inteligentní). Frustrovaná a skleslá ubližuje lidem kolem sebe a svému milovanému muži, zatímco se sama mučí vlastními sadistickými tendencemi. Nakonec si všichni kromě ní najdou partnera a mají svatbu (s vzrušujícími detaily svatebních nocí). I přestože je sama dobře vyvinutá, vůbec si nevrzne, tedy jen s vlastními otroky."
  STR_GNOME_TOME_13: "Skřítčí kniha díl 13."
  STR_GNOME_TOME_13_UFOPEDIA: "Skřítčice se považuje za adeptku okultních věd. Děj spočívá hlavně v potulování se po okraji její farmy, plašení vran, pokousání otravným hmyzem a náhodnými setkání s dalšími mladými vesničany.{NEWLINE}Je opravdu pěkná a hodně si užívá, ale i přes to se jí nedaří dostat do nálady."
