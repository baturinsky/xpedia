  AUX_WOLVERIN_WEAPON_MINIGUN_UFOPEDIA: "Pokud toužíš po zbrani, která utopí nepřátele v lázni žhavého olova, máš ji před sebou."
  AUX_WOLVERIN_WEAPON_ELECTRIFIER_UFOPEDIA: "Obtěžuje nepřátele ochromujícím EMP, který navíc působí značné omráčení a ruší reakce cíle. Smrtící proti většině strojů. Dosah je značně omezen na 12 polí. Poté znatelně ztrácí jak na přesnosti, tak na síle. Má své mouchy, protože každý výboj omráčí pilotku 5 body."
