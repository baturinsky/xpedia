  STR_MEGAZOMBIE_UFOPEDIA: "Status: SPACE MONSTER{NEWLINE}Hloupý i na mrtváka - kdyby nebylo implantovaných obvodů, roztrhal by sám sebe, jak by se pokoušel jít současně do několika směrů."
