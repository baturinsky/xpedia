  STR_ERIDIAN_SOLDIER_UFOPEDIA: "Pěšáci eridianských kmenů. Žijí pro bojovou slávu. I když s nimi dorozumíme, a vnímají náš svět, tak to vypadá, že obývají poněkud jinou část existence, která je plna písní jejich vzdálené rodné planety, odkud byli Hvězdnými bohy povoláni do zbraně."
  STR_ERIDIAN_BEASTMASTER_UFOPEDIA: "Hadomové jsou odborníci na dorozumívání se s válečnými příšerami a eridianské kmeny je používají jako těžké jednotky. Nemáme tucha, jak to dělají, ale zdá se, že se jedná o jejich vrozenou dovednost."
  STR_ERIDIAN_LEADER_UFOPEDIA: "Eridianské kmeny mají neuspořádanou velící strukturu. Náčelníkem je obvykle ten nejchytřejší, nejmizernější parchant kmene. Náčelník bývá vybaven modrým energetickým štítem (120/30) a dalším, nákladným vybavením, aby před mimozemci vypadal důležitě. Třeba před Žoldáky, se kterými spolupracují nejčastěji. Náčelníci nevypadají jako bohatství hromadící tyrani."
