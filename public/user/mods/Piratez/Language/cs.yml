  STR_SAW_MERIDIAN_UFOPEDIA: "Inspirací byla práce Meridiana, alchymisty dávných dob. Magické součástky umožňují čarodějkám střílet s úžasnou přesností."
  STR_LMG_UFOPEDIA: "Pokud nerada dáváš prst ze spouště, je tahle hračka přesně pro tebe. Je ale trochu těžká a neoplývá všestranností.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,6; Dovednost = ZBL/2+50; Pře 60%, 16 ČJ)"
