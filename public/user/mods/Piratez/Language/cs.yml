  STR_HUNTING_LASER_UFOPEDIA: "Dělaná na lov vysoké. Vysoké s pěkně tuhou kůží, jestli víš, co tím myslím. Využívá běžné lejzrové zásobníky.{NEWLINE}Úder pažbou (Zmatení = 20+SÍL*0,6; Dovednost = ZBL/2+50; Pře 80%, 16 ČJ)"
  STR_ASSAULT_LASER_UFOPEDIA: "Nejmenšímu z nukleárně napájených lejzrů, kterému nikdy nedojde střelivo. To je ale vymoženost, co?{NEWLINE}Úder pažbou (zmatení = 10+SÍL*0,4; Dovednost = ZBL; Pře 70%, 9 ČJ)."
  STR_LASER_BALL_UFOPEDIA: "Ramenní inteligentní zbraň. Kdokoli ošklivý může schytat paprsek, nebo celý tucet. Poradí si se vším. Ani nemusíš vědět, jak se s tím zachází. Přimhuř oči a stiskni tlačítko. Používání koule tvé vlastnosti nevylepšuje, ale kdo by je s takovým zázrakem potřeboval, že?"
  STR_SNIPER_LASER_PIR_UFOPEDIA: "Tato zbraň je opravdou vzácností, protože její výroba vyžaduje neobvykle přesné výrobní postupy. Je lehká a velice přesná."
  STR_SNIPER_LASER_UFOPEDIA: "Nukleární lejzr v puškové verzi. Nepřekonatelná přesnost a větší síla než u lejzrovky."
  STR_AUTO_LASER_UFOPEDIA: "Lejzrová varianta kulometu. Je opravdu hodně těžký, ale jen málo zbraní se mu může rovnat přesností střelby na větší vzdálenosti."
  STR_GATLING_LASER_UFOPEDIA: "Lejzrový rotačák! Můžeme si snad přát víc? Užitečný jak na střední, tak dlouhé vzdálenosti."
