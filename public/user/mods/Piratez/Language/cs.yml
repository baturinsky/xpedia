  STR_BOUNTY_HUNTING_PRIZE_PEACEMAKER_UFOPEDIA: "Sestro, zachovávej dekórum. Když už musíš použít pistoli, nepoužívej co ti právě přijde pod ruku. Stříbrný had je vcelku starý, není tak vychytaný jako dnes dostupné zbraně, ale je vzácný a vypadá zatraceně dobře."
  STR_BOUNTY_HUNTING_PRIZE_EAGLE_UFOPEDIA: "Lidé z Konfederace mají rádi 2 věci: velké zbraně a otroctví. Jsem znalkyně prvního a démoničtí bohové odpouštějí to druhé, pokud je to ve jménu rozkvětu civilizace a budoucího prospěch všech. Takže respektuji Konfederáty a také bohaté dodávky jejich 2 nejikoničtějších zbraní - pistole Orel a elektrického lasa. Nevíš, co ty zbraně umí? Poptej se u svých hlaviček, skřítků, moudrých žen, černých mágiň, šílených vědkyň, nebo jak jim to vlastně říkáš."
  STR_BOUNTY_HUNTING_PRIZE_PIRANHA_UFOPEDIA: "Proč chodit, když se můžeš plavit?"
  STR_BOUNTY_HUNTING_PRIZE_JACK_FAVOR_UFOPEDIA: "Tak ty ještě žiješ? Gratuluji. Zdá se, že proti tobě démonští bohové nic nemají, což znamená, že se dříve, nebo později ponoříš do tajemna. A k tomu budeš potřebovat vzácné kameny. Mí Lokk'Narrští horníci takové nacházejí, tak bychom mohli později obchodovat. Když se za tebe přimluvím u svých kontaktů, mohla bys od nich získat nějaké informace, nebo další partnery.{NEWLINE}{NEWLINE}Topaz - 300 žetonů{NEWLINE}Safír - 400 žetonů{NEWLINE}Smaragd - 500 žetonů{NEWLINE}Rubín - 625 žetonů{NEWLINE}Diamant - 750 žetonů"
  STR_BOUNTY_HUNTING_PRIZE_CANNON_UFOPEDIA: "V téhle branži se nedostaneš dál, pokud nezapracuješ na svých strategických schopnostech. Myslím tím, že musíš být schopna zasypávat nepřátelská plavidla projektily, paprsky a výbuchy. Jestli ti to ještě moc nejde, vezmi si tenhle kanón a přestaň se ztrapňovat."
  STR_BOUNTY_HUNTING_PRIZE_PERSUADOTRON_UFOPEDIA: "Braní zajatců je těžká práce. Bouchání do hlav, tejzrování, zastrašování... proč používat tak prastaré a neúčinné způsoby, když ti moderní technologie umožňuje, aby udělali cokoli si přeješ jen skrze stisknutí tlačítka? Nevíš co s tím? Pokud jsi chytrá, tak na to sama přijdeš!"
  STR_BOUNTY_HUNTING_PRIZE_SUPERCHARGER_UFOPEDIA: "Při lovu jsou nemilé dvě věci: když je kůže tvé kořisti tak tvrdá, že ji není možné způsobit vážnější poranění, a když ti dojdou náboje právě když se na tebe řítí. Tahle jedinečná zbraň řeší oba problémy a navíc má plazmový bajonet. Nemožné? Ne pro Jendu."
  STR_BOUNTY_HUNTING_PRIZE_SOLDIER_X_UFOPEDIA: "Podívínské Íbřice jsou mutantky, které občas mívají fyzické dovednosti, včetně potenciálu k vúdú, nad hranicemi běžného maxima. Ale ostatní dovednosti mají obvykle podprůměrné. Podivínky jsou kvůli své vzácnosti dosti drahé, ale alespoň poté nevyžadují jiný plat, než obyčejné děvky."
  STR_BOUNTY_HUNTING_PRIZE_AUTOCANNONS_UFOPEDIA: "Slyšel jsem, že máš zájem o autokanóny."
  STR_BOUNTY_HUNTING_PRIZE_PLASMA_BLADES_UFOPEDIA: "Líbil se ti plazmový bajonet Supersebenabíječe? Vsadil bych si, že líbil. Tak co kdybych ti nabídl samotné čepele? Neřeknu ti, odkud je mám. Musí ti stačit, že jsou posvěceny Demonickými bohy. Plazmové čepele působí opravdu velké poranění, ale jsou pomalé."
  STR_BOUNTY_HUNTING_PRIZE_DINOSAUR_UFOPEDIA: "{NEWLINE}{NEWLINE}Takže už jsi se doslechla, jak neocenitelnými společníky mohou být různé bojové potvory? Démonští bohové tě musí mít rádi, protože zrovna nějaké potvory mám na skladě!"
  STR_BOUNTY_HUNTING_PRIZE_CONTRABAND_UFOPEDIA: "Sloužíš nám stále skvěle, takže ti můžeme svěřit akčnější práci. Cech rozptyluje své vazaly nicotným spotřebním zbožím, které my dokážeme vyrobit za zlomek ceny, ale problém máme s utajením dodávek. Takže když nám na měsíc pronajmeš své skladovací prostory, můžeš se s námi na tomto plánu pěkně přiživit."
  STR_BOUNTY_HUNTING_PRIZE_BLACK_ADDER_UFOPEDIA: "Pokud tě zajímá můj názor, tak hezké holky, jako ty, si zaslouží hezké zbraně. K čemu je zbrani vzhled, ptáš se? Podívej se sama!"
  STR_BOUNTY_HUNTING_PRIZE_MINI_SHOTGUN_UFOPEDIA: "Ááá, nic nepřekvapí více, než sprška broků zničeho nic. Tenhle malý umělecký kousek není určen pro běžnou přestřelku. Je tak malý, že se vejde do větší kapsy a tak je možné jej vzít na infiltrační misi. Podívej se také na zápalné střelivo Fénix, které k němu dodáváme! To je možné použít i v podobných brokovnicích."
  STR_BOUNTY_HUNTING_PRIZE_MAGNUM_UFOPEDIA: "Žádné velké sebevědomé děvče neusne bez pořádně velké a široké hlavně pod polštářem. Tahle pistole má navíc optiku, což je ne až tak běžná věc, ale zase s ní lépe zasáhneš vzdálenější cíle. Navíc takhle vypadá více hrůzostrašně, díky čemu vypadáš vážně i bez zbroje a oblečení. Neznáš Magnum? Kup si ho a vyzkoumej!"
  STR_BOUNTY_HUNTING_PRIZE_HARPOON_CARBINE_UFOPEDIA: "K podmořským pokladům se nedostaneš bez toho, že bys musela čelit podvodním nástrahám. Tak je třeba pořádně se vyzbrojit! Tato zbraň přináší do rozmanitého podvodního světa větší palebnou sílu. Že do ní nemáš harpuny? Vyzkoumej obyčejný metač harpun a nebuď taková detailistka!"
  STR_BOUNTY_HUNTING_PRIZE_BANK_FAVORS_UFOPEDIA: "Jak jsi půvabná, tak jsi i neuvěřitelně schopná! My, u Goblina Zaxxe, umíme ocenit dovednost. Pomůžeme ti rozjet obchod. Budeš potřebovat vybavení a my můžeme namazat pár ozubených koleček, díky kterým budeš mít přístup ke zboží autorizovaných prodejců malých plavidel a osobních zbraní. Také ti nabízíme zkušené úkolářky a sekretářky ze spřátelené společnosti živých zdrojů, které ti pomohou udržet rozrůstající se společnost."
  STR_BOUNTY_HUNTING_PRIZE_OGRE_SHOTGUN_UFOPEDIA: "Vynášení odpadků nezní jako skvělá práce, ale my, u Goblina Zaxxe víme, že bez toho žádný obchod nepokvete. Naopak, čím více se rozrůstáš, tím více odpadu musíš vynášet. Ale nikdo po tobě nechce, abys to dělala holýma rukama! Tato zbraň jakékoli vynášení odpadků urychlí."
  STR_BOUNTY_HUNTING_PRIZE_HAND_MORTAR_UFOPEDIA: "Je možné z něj střílet jen jednou rukou. Což ti nechává tu druhou volnou na jakoukoli jinou čunnost. Čas jsou tolary a my se tím řídíme!"
  STR_BOUNTY_HUNTING_PRIZE_MILITARY_SUPPLIES_UFOPEDIA: "Staň se součástí obchodu s opravdovým vojenským zbožím a už nikdy nebudeš trpět nedostatkem standardních zbraní a střeliva. Pokud od nynějška prozkoumáš akvaplast a moderní zbraně, budeš je mít v nabídce Černého trhu."
  STR_BOUNTY_HUNTING_PRIZE_BIG_GUN_UFOPEDIA: "U Goblina Zaxx víme, jak funguje plavidlová diplomacie - je k ničemu, pokud ti z lodi nekoukají hlavně zbraní.!"
  STR_BOUNTY_HUNTING_PRIZE_SILENCED_PISTOL_UFOPEDIA: "Ukončuj své cíle tiše a účinně. Pro maximalizaci reakcí používej lest, nebo odvracení pozornosti. Reakce jsou pro tuto zbraň životně důležité. Bude se ti hodit při plnění úkolů, ve kterých je potřeba infiltrace a tichý přístup."
  STR_BOUNTY_HUNTING_PRIZE_MARTIAL_ARTS_UFOPEDIA: "Tak ty bys byla ráda válečnicí? K tomu vede jen jedna cesta - tvrdý trénink. Musíš si na něj udělat čas, zahrnout ho do svého denního programu a vzít na zřetel všechny jeho výhody a nevýhody. Znát sebe je jen polovina vítězství. Mohu ti pomoci jen s prvním krokem. O svých dovednostech, původu mutantů, zdravé stravě, sportu a medicíně se musíš dozvědět sama, z jiných zdrojů. Po té budeš moci postavit vlastní dodža. Bolí to, jen na to pomyslíš? To je dobře - bez práce nejsou koláče. Dej se dohromady!"
  STR_BOUNTY_HUNTING_PRIZE_DURATHREAD_UFOPEDIA: "Pokud nemáš dostatek pevnovlákna pro výrobu lehkých zbrojí a dalších užitečných věcí pro utajené mise, tak se Aliance s tebou může podělit. Za určitou cenu. Naši bojovníci jsou obvykle vybaveni pevnovláknovým vybavením a také máme několik malých továren, ve kterých jej vyrábíme. Neznáš pevnovlákno? Doporučuji ti nějaké koupit a vyzkoumat. Čím dříve, tím lépe. Podřadné vybavení ti velkou výhodu v boji o osud mutantstva moc nepomůže."
  STR_BOUNTY_HUNTING_PRIZE_ALLIANCE_FAVORS_UFOPEDIA: "Aliance potřebuje tvou pomoc a je nesmírně vděčná, že jí problémy pomáháš řešit, a že jí je neděláš. Proto se s tebou podělí o sterého VĚTRNÍKA. Nyní máš i přístup k aliančním souborům. V každém vyzkoumaný ti poskytneme taktickou radu a díky politickým kontaktům trochu vylepšíme tvé postavení."
  STR_BOUNTY_HUNTING_PRIZE_ASG12_UFOPEDIA: "Když pracuješ pro Alianci, tak se cení přesnost. Ale čas od času je třeba použít proti nepřátelům mutantstva hrubé síly. Tato zbraň kombinuje obojí - tedy v případě, že se nebojíš topit cíle na krátkou vzdálenost. Je také trochu těžší a dražší, ale to je tím, že překypuje spravedlností."
  STR_BOUNTY_HUNTING_PRIZE_SPIKE_ROCKETS_UFOPEDIA: "Mutantí rebelové vyrábí a používají Bodky po tisících. Od teď je budou prodávat i tvým silám."
  STR_BOUNTY_HUNTING_PRIZE_M_LASERS_UFOPEDIA: "Jsi spolehlivou spojenkyní Mutantí aliance. Dost spolehlivou, takže ti umožníme přístup k našim nejlepším zbraním - mutantím lejzrům. Jsou poněkud objemné a těžké, ale pro tvé velké a svalnaté válečnice by to neměl být problém."
  STR_BOUNTY_HUNTING_PRIZE_HOLOSUIT_UFOPEDIA: "Zbroje tě zbytečně zatěžují a skrývají tvou krásu. Smrti unikej spíše lstí a skrýváním se v temnotě. Pokud se tedy nebojíš."
  STR_BOUNTY_HUNTING_PRIZE_SAYA_UFOPEDIA: "Ty si nemůžeš pomoct, co? Tak si koupíš i prodavačku? No co už. Takový bývá náš osud. Tak tady mě máš a dělej si se mnou co chceš. Ale měj na paměti, že každá smlouva má své hranice. Nemám žádnou povinnost tě bavit a ty, jako má paní, máš vůči mě jisté povinnosti. A také to neznamená, že by pro mě Aliance přestala existovat. Ale občas mi mohou nějací ptáčci něco vycvrlikat... v mém osobním volnu. Cože? Čekala jsi něco víc? Tak to dospěj, nemůžeš mít všechno.{NEWLINE}(-500 k proslulosti)"
  STR_BOUNTY_HUNTING_PRIZE_CITY_PASS_UFOPEDIA: "Města čistokrevných mohou působit neproniknutelně, ale ve skutečnosti je do nich možné vniknout zespodu, kde se toho děje nevídaně mnoho. Tato dohoda s Aliancí nám umožňuje zneužívat jejich podzemní logistickou síť k infiltraci velkých měst, kde si můžeme užívat, vydělávat a nebo také rozsévat spravedlnost."
  STR_BOUNTY_HUNTING_PRIZE_PARTS_MC_UFOPEDIA: "Naše pověst u Aliance a dalších zákazníků vyústila v rozvoj obchodu i mezi nimi. Díky tomu jsme se dostaly do postavení, kdy nám Aliance nabízí ke koupi i mistrovské součástky zbraní. Cena je 400 žetonů odměn za kus."
  STR_BOUNTY_HUNTING_PRIZE_WHITE_DRAGON_1_UFOPEDIA: "{NEWLINE}Proč denodenně střílet z obyčejných zbraní, když je možnost mít zbraně rozmarné? Dovol, abych tě seznámil s nabídkou:{NEWLINE}{NEWLINE}>Soudcovská pistole{NEWLINE}>Čermarkská puška{NEWLINE}>Puška Asuka{NEWLINE}>Pásová brokovnice Mamut{NEWLINE}>Granátomet C-C-K"
  STR_BOUNTY_HUNTING_PRIZE_WHITE_DRAGON_2_UFOPEDIA: "{NEWLINE}Choulostivé probémy vyžadují citlivá řešení. Kdo stojí o to, pobíhat po bojišti a přemýšlet, jak zlikvidovat nebezpečného nepřítele? To většinou svědčí jen o nedostatku peněz. Zvaž následující zboží:{NEWLINE}{NEWLINE}>Pokročilý minigan{NEWLINE}>Odpalovač naváděných PT střel{NEWLINE}>Servominomet{NEWLINE}>Vlamovací nálož{NEWLINE}>Atomová munice C-C-K{NEWLINE}>Miniganové náboje ETAP"
  STR_BOUNTY_HUNTING_PRIZE_WHITE_DRAGON_3_UFOPEDIA: "{NEWLINE}????."
  STR_BOUNTY_HUNTING_PRIZE_LUNAR_WARD_UFOPEDIA: "Čarodějem není ten, kdo dokáže uvolnit energii. Je jím někdo, kdo dokáže něco mnohem jemnějšího a elegantního... něco, čemu se říká magie. Doméma možných nemožností. Teprve až ustojíš přímý zásah duším paprskem - a to s úsměvem - teprve pak se stane něco nemožného."
  STR_BOUNTY_HUNTING_PRIZE_WIZ_BOOKS_UFOPEDIA: "Vítej v čarodějnické knihovně. Jsem tvou služebnicí. Můžeme se s tebou podělit o vzácné svazky popisující tajemné předměty a bytosti. Poplatek činí 50 žetonů a $50 tis. za knihu. Měj, prosím, na paměti, že bez vlastní knihovny ti budou k ničemu... Ale ty už samozřejmě nějakou máš, omluv, prosím, mou troufalost..."
  STR_BOUNTY_HUNTING_PRIZE_WHITE_RABBIT_UFOPEDIA: "Říká se, že umí ovládat čas. Takže horká koupel může trvat věčně."
  STR_BOUNTY_HUNTING_PRIZE_WIZ_RESOURCES_UFOPEDIA: "Zasolužila sis pozornost Sabatu archčarodějnic. Kdo ví, co s tebou mají v plánu?! Čárům nikdo rozumný nevěří."
