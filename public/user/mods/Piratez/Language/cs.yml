  STR_PIR_CANNONBALL_GAS_UFOPEDIA: "Výbuch téhle koule postříká oběti v dosahu 5 polí jedovatým aerosolem. Jed není tak účinný, jako ten v kupovaných jedovatých granátech, ale zato působí větší omráčení."
  STR_PIR_CANNONBALL_SC_UFOPEDIA: "Tyto koule se nespoléhají na chemikálie, ale výbušné zařízení využívá supravodivý drát, ve kterém je uložená energie. Je možné je vystřelovat útočným kanónem, protože jiné zbraně mají mnohem větší úsťovou rychlost, což by kouli při výstřelu rozmetalo. Oproti běžné výbušnině koule tato působí trojnásobek omráčení navíc (ignoruje imunitu vůči šoku), ale jen poloviční poškození předmětů."
  STR_HGL_UFOPEDIA: "Těžký granátomet používá stejnou munici jako ruční, ale v sadách po 6. Nedostatek obratnosti vynahrazuje kadencí."
