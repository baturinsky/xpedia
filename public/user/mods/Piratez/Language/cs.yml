  STR_GDX_000_UFOPEDIA: "RNDr. IKS byla součástí našich životů celých 15 let, počínaje našimi únosy v dětském věku. Skončily jsme ve výzkumné laboratoři, kde povětšinou pracovaly úzkoprsé a povrchní akademičky, které nezajímalo nic mimo jejich hlavní obor. Naši výchovu považovaly za nutné zlo, nepříjemnou povinnost a nenechaly si ujít příležitost si to na nás vybít. Ale RNDr. IKS byla jiná. Velmi inteligentní a zaujatá. A také podstatně nebezpečnější. Akademičky nám zbraně zakazovaly, ale doktorka nás čas od času učila, jak se s nimi zacházet. I když byla chladná a držela si odstup, vyprávěla nám spoustu zvláštních a strašidelných příběhů. Neznamenalo to však, že by na nás nebyla hrubá, že nebyla vlastnická. Kvůli tomu můžeme očekávat, že nás jen tak nenechá na pokoji."
  STR_GDX_001_UFOPEDIA: "Skupina šesti převážně neškodných Íbřic uprchla z mého výzkumného zařízení. Ukradly mi nejoblíbenější Érbas č. 58 a zmizely beze stopy. Tvá skupina byla vybrána k důležitému úkolu tyto mutantky najít a přivézt zpět, raději živé, než mrtvé. Obvykle totiž mívám problémy oživit těla plná střel. Doporučuji spěchat, už mě unavují neustálé prostoje ve výzkumu. Pokud selžeš, osobně se postarám o to, aby z tebe šéfka udělala matraci Osironu, nebo tě poslala lovit Nebeské nindžovky. Mimochodem, Akademie na tento úkol nepřidělila rozpočet na výzbroj, tak si poraď s tím, co máš.{NEWLINE}{NEWLINE}Cha Cha{NEWLINE}  - RNDr. B. IKS."
  STR_GDX_002_UFOPEDIA: "Tvá nešťastná předchůdkyně neuspěla v zajištění mutantek, tak jsem se rozhodla, že tento úkol svěřím někomu s (snad) vyšší inteligencí. Zjistila jsem, že se uprchlice schovaly v nějaké jeskyni. Najdi je, zajmi a doprav do kterékoli 'nemocnice' úrovně R. Akademie mi toho naslibovala hodně, ale můj výzkum se nepohnul už měsíce. Vrať se s prázdnýma rukama a nechám si tvé kalhotky přinést na stříbrném podnose.{NEWLINE}{NEWLINE}CHACHA{NEWLINE}  - RNDr. B. IKS."
  STR_GDX_003_UFOPEDIA: "Abychom zjistily, zda je za pokusný tábor, ze kterého jsme utekly, skutečně zodpovědná záhadná RNDr. IKS, musíme ho najít. A to nebude vůbec jednoduché, protože námi vyslýchaní hlupáci tvrdí, že je takových táborů vícero. Mohly bychom začít útočit naslepo, ale největší šanci uspět budeme mít po výslechu nějaké vysoké hodnostářky Akademie - nějaké z Esperek.{NEWLINE}O doktorce IKS se také říká, že spolupracuje s Humanisty, takže i jejich výslechy by nám mohly pomoci. Za předpokladu, že se jedná o pravdivou informaci."
  STR_GDX_004_UFOPEDIA: "Esperka nám při výslechu prozradila, jak najít vězení/tábor, kde RNDr. IKS provádí své pokusy. Zdá se, že právě pracuje na nějakém tajemném úkolu. Esperka nezná podrobnosti, ale zřejmě se to bude týkat zvyšující se mozkové a magické kapacity Íbrů. Něco, co by za normálních okolností Akademii vůbec nezajímalo.{NEWLINE}Má to však jeden velký háček - tábor je těžce opevněn a jediná cesta dovnitř bude infiltrace pod záminkou vlastního zajetí a uvěznění. Pak se teprve budeme moci pokusit tábor zničit zevnitř. To by neměl být problém, protože v něm očekáváme hlavně netrénované a slabě ozbrojené Akademičky."
  STR_GDX_005_UFOPEDIA: "Obsahuje výsledky pokusů RNDr. Božilásky IKS. Očividně nás, Íberky, pečlivě analyzovala do posledního detailu. Chtěla vytvořit jakési superkřížence: naše pekloniem prosycená životní síla kombinovaná s magickým potenciálem retikulanských sirén, který je nevyužit kvůli nedostatku energie nutné k jeho používání. Mladé Íberky měly být brány z domovů v Zónách, pečlivě zkoumány, vyživovány a vylepšovány biotechnologií. Přesně tak, jak se to stalo nám. Jsme nedokonalým výsledkem, ale s vylepšenou magií a inteligencí. RNDr. IKS usoudila, že Akademie nemá potřebné pokročilé vybavení a vědomosti, které by jí umožnili vytvořit nové mutanty, pojmenované Pekloniani, na způsob éterálů, což je označení Hvězdných bohů, kterým by pak Pekloniani mohli snadno konkurovat v magii. Co za tímto cílem vězí? Jak jsme se dozvěděly z této databáze, RNDr. IKS Akademii sdělila jen záměr zvýšit magickou sílu esperek, ale vše podstatné zatajila. Budeme si muset s doktorkou popovídat... z očí do očí."
  STR_GDX_006_UFOPEDIA: "Skutečným jménem Božiláska Krupicová. Je potomkem hrdé, čistokrevné rodiny, která je tradičně spojována s Humanisty. Fotografie byla pořízena v jejích 19 letech, když byla přijata do jedné z tajných výzkumných laboratoří Humanistů. Protože měla vystudovanou biologii, byla zapojena do pokusů o maximalizaci magického potenciálu čistokrevných. Výzkumné zařízení opustila po několika letech kvůli ideologickým neshodám s vedením Humanistů.{NEWLINE}Ještě před tím upadla v nemilost za své 'nemorální' pokusy, od kterých odmítala upustit."
  STR_GDX_007_UFOPEDIA: "Hledání dalších dat ohledně osudu Íberek, na kterých RNDr. IKS dělala pokusy, ukazují, že některé přemístila na utajované místo - nějaký tropický ostrov, o kterém píše jako o 'bezpečném domovu, kde je nikdo nebude rušit.' Ostrov je zjevně Zónou, ale krom toho o něm nevíme nic. Božilásčina posedlost námi je tak velká, že ani Akademičkám nesdělila nic, co nemusely bezpodmínečně vědět. Ke zdrojům měla přístup díky ochranné ruce jedné z nejvýše postavených Akademiček, se kterou se nějak zapletla. Pokud se nám tu osobu podaří dopadnout, ztratí RNDr. IKS podporu Akademie. Můžeme zapracovat na bezpečnostních protokolech Akademie, abychom se dostaly do některého jejich školicího střediska, kde vědkyně přebývají, nebo můžeme sledovat stopu ghůlů a zjistit, kde se tajně scházejí Poradkyně. Nikde nemáme jistotu, že narazíme na Děkanu. Tedy krom těch největších lodí a jejich základnách"
  STR_GDX_008_UFOPEDIA: "Po té, co jsme u zajatkyně našly tuto fotografii RNDr. IKS bez uniformy Poradkyně, začal jít výslech mnohem lépe. Aby se RNDr. IKS dostala do vyšších vrstev Akademie, tak naši zajatkyni svedla a poté zneužívala k přísunu zdrojů potřebných k lovu a výzkumu děvek. Jedno je jisté. Celý výzkum Íberek je osobní posedlostí RNDr. IKS, ne projektem Akademie a nyní, po našich útocích na Akademii a bez své ochránkyně je na vše RNDr. IKS sama. Možná bychom mohly zneužít zajatkyni a vyprovokovat Božilásku z úkrytu."
  STR_GDX_009_UFOPEDIA: "Milenka doktorky IKS, Káťa, je rozpustilá a náladová. V Akademii se dostala vysoko díky své mazanosti, přitažlivosti a nestydatosti. Kátě šlo čistě jen o pozici, nikdy se jí nezamlouvalo, jak Hvězdní bohové znásilnili naší planetu. Nápad RNDr. IKS na stvoření Peklonianek se jí zamlouval. Prozradila nám něco i o jejích rodičích: patřili k vedení Humanistů a byli zavražděni při jednom z mnoha vnitřních bojů o moc. Můžeme chtít po RNDr. X za Káťu výkupné a na vše zapomenout, nebo Káťu zneužít (probádat) na vylákání RNDr. IKS z úkrytu... ale jak zajistit, aby to zabralo?"
  STR_GDX_010_UFOPEDIA: "No vida, vida. Ušla jsi dlouhou cestu, děvče. Ze zvídavé holčičky, se stala odvážná mladá válečnice a z ní někdo, kdo vzdoruje struktuře celé naší takzvané civilizace. Blbky z Akademie jsi vyřídila snadno a teď jdeš po mně. Dokonce jsi propustila Káťu. Jsem na tebe pyšná! Ale o tom až později... chceš mě a já chci tebe. Uděláme to tedy po vzoru mých předků - soubojem. Když vyhraji, cenou jsi ty. Když prohraji, jsem tvá. Pořiď si gravbalový dres a připrav se, dám ti vědět, až budu připravena já. Opět mě překvapíš?"
  STR_GDX_011_UFOPEDIA: "Tak jsi mě dostala... Vyhrála jsi čestně a já své slovo dodržím. Ale ať už uděláš cokoli... mně... tak věz, že vždy budu tvou matkou... svým způsobem. Takže co... po mně chceš?{NEWLINE}(+2500 bodů)"
  STR_GDX_020_UFOPEDIA: "Ponížila jsi RNDr. IKS dostatečně, aby to zvedlo morálku posádky. Ale to není způsob, jakým se obvykle chováš. Při dalším setkání si s ní jednala důstojně a probraly jste podmínky spolupráce. RNDr. IKS se uvolila prozradit ti vše co ví a přijala pozici v tvé posádce, výměnou za osobní svobodu. Navíc navrhla, že může za úplatu vybudovat a vést pokročilou laboratoř pro hlavičky.{NEWLINE}(+250 bodů)"
  STR_GDX_021_UFOPEDIA: "Než budeš pokračovat, musíš si s RNDr. IKS promluvit. Procházíte se venku, z dosahu zvědavých uší a ty se ptáš na osud dalších vyvrhelek.{NEWLINE}'Nebylo jim ublíženo,' říká. 'Vybudovala jsem pro ně místo, kde mohou bydlet... v bezpečí přede všemi, i před tebou. Místo, kde mohou být volné a šťastné. Je... ne. Neřeknu ti, kde to je. Zaslouží si klid. Možná... někdy v budoucnu si k tobě najdou cestu samy.' Za takových okolností nemáš jinou volbu, než změnit téma hovoru..."
  STR_GDX_030_UFOPEDIA: "'Co po tobě chci?' zeptáš se, a s úsměvem si olízneš rty. 'Co bys čekala od pirátek? Do kuchyně s tebou! Dnes budeme hodovat!' RNDr. IKS je vložena do obrovského hrnce. Vychutnáváš si její vyděšený pohled a všimneš si, že se ani zbytečně nepokouší protestovat, nebo vyjednávat. Jen na tebe zírá svýma velkýma zelenýma očima, jak je voda čím dál tím více teplejší. Je neméně překvapena, když utneš ohřev a začneš jí mýt. 'Copak? Snad sis nemyslela, že se mě tak jednoduše zbavíš, Krupicová? Ťuhýku. Ty budeš obsluha, ne chod!' Poplácáš ji po hlavě a celá posádka vybuchne smíchem.{NEWLINE}(+500 bodů)"
  STR_GDX_031_UFOPEDIA: "'Tak, Krupicová' začínáš s úsměvem rozhovor. 'Obsluhovala jsi nás pečlivě, takže ti z legrace vrátím tvé vybavení a dám ti nějaké oblečení.' Nezmínila jsi, že to oblečení, jakkoli překrásné, nezakrývá skoro nic. 'Jsi roztomilá, když smutníš. Řekni mi: co se stalo s děvkama, které se ti podařilo zajmout?' RNDr. IKS poodstoupí a řekne, 'Vybudovala jsem pro ně místo... k životu. Pěkné místo, kde jim nikdo nemůže ublížit. Myslíš, že bych ohrozila životy nezkušených děvčat vystavením světu plnému násilí?' Před jejím záchvěvem hněvu jsi poodstoupila. 'Dobrá, dobrá. Kdybych si myslela, že jsi jim ublížila, už bys byla mrtvá. Pohovořme si teď o tobě...'"
  STR_GDX_040_UFOPEDIA: "Odvedla jsi RNDr. IKS zpět do cely a ponechala ji v napětí o něco déle. Pak jsi řekla: 'Tak tě tu mám, vzpřímenou a nafoukanou, předstírající důstojnost i přes to, že na sobě nic nemáš, jsi špinavá a vězněná. Chováš se jako princezna, ne jako zlá a podlá zrůda, kterou ve skutečnosti jsi. Měly bychom tě pověsit a tvou mrtvolu pověsit na palubu, kde si s ní bude každý moc dělat co chce. Ale já jsem velkorysá Královna a ty máš přeci jen nějakou čest. Takže si tě ponechám jako nejnižší služebnici. Budeš pro mě tvrdě pracovat, ne jak jsi byla do teď zvyklá... jestli víš, co tím myslím.' dodala jsi chichotavě. RNDr. IKS těžce polkla a mlčí. 'Budeš nám všem k potěše. Mimochodem, zbavuji tě jména. Od teď budeš známá jen jako IKS.'{NEWLINE}(+750 bodů)"
  STR_GDX_041_UFOPEDIA: "'Tak ty ses chtěla ukrýt ve své iluzi, IKS. Tak uvidíme, jak se ti bude líbit odhalení ve všech možných směrech. Naučíš se, jak pro změnu dávat ostatním.' Dala jsi znamení kamerám a IKS nevzdoruje. Nepoznáš, zda je drobný záchvěv studu skutečný, nebo ho hraje. Nebo že by ta tichá důstojnost ve všech těch... polohách byla spouštěčem její touhy? Možná že ji jen nutíš porazit vlastní strach a zábrany?"
  STR_GDX_042_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Posádka je z IKS trochu neklidná. Některé děvky mají za to, že tě až znepokojivě okouzlila. Že bys ji měla namísto dalšího mučení raději prodat, jinak že všem přineseš smůlu. Naplánovala jsi další její výslech... prozatím."
  STR_GDX_043_UFOPEDIA: "Vystavuješ IKS nápaditým způsobům mučení a strádání, jen abys zjistila, zda povolí její maska. Namísto toho vidíš jen jiskřičku šíleného chtíče, kterou jsi zaznamenala dříve, a která je čím dál tím patrnější. Díky tvrdým lekcím se z ní něco dere na povrch. Zkusíš jít dál a zjistit, co to je?"
  STR_GDX_044_UFOPEDIA: "'Už to v sobě nemusíš dusit, IKS' říkáš a hledíš do doktorčiných zelených očí, ve kterých jsou, po tom všem tvrdém zacházení, znatelné známky šílenství. 'Líbí se ti to. Jsi zrůda plná chtíče a nenasytnosti. Tvá šaráda povýšeného nezájmu se rozpadla a odkryla čirou extázi. Sama nechápeš, jak se tvá mysl měnila s každou pokořenou bariérou. A nebo si jednoduše tvá temná, nadržená stránka užívá vlastní zkázu.' Doktorka nic neříká, ale její pohled je pronikavější. 'A opět, znovu, se vrací tvá falešná iluze čistoty. Tu chci zničit jedno a pro vždy. Budeš kvůli ní riskovat vlastní život?' Nakonec ti odpověděla nepatrným přikývnutím. Pousmála ses. 'Uvidíme, jak tvé jedinečné tělo bude reagovat na to, co mi přišlo na mysl...'"
  STR_GDX_045_UFOPEDIA: "Morbidně okouzlená sleduješ, jak RNDr. IKS střídavě v potu blouzní, kvílí bolestí, nebo upadá do kómatu. Balancuje na hraně smrti dlouhou dobu. Konečně se zcela poddala šílené zuřivosti a když už přemýšlíš, že ji utratíš, vrátil se jí do očí náznak inteligence. A běsnění se proměnilo na něco... jiného."
  STR_GDX_046_UFOPEDIA: "'Cítím se tak... osvobozená. Tak slastně, tak silná. Vypadá to, že vampýrismus překonal mé očekávání... Ale také se zdá, že by to nikdo jiný nepřežil.' Při úsměvu jí vykouknou špičáky. 'A ano, jsem tvou služebnicí.{NEWLINE}Ááá, otázky. Samozřejmě ti o tom vše povyprávím... ve chvílích, kdy nebudu mít plná ústa.'"
  STR_GDX_050_UFOPEDIA: "Vymyslela jsi pro RNDr. IKS vhodný trest. Dala ti své slovo, že už se nikdy nepokusí získat politickou moc, ale pokud měla pocit, že to stačí, byla na omylu. Dovlekla jsi ji, s partou svých věrných, do největšího dostupného plavidla a vydaly jste se do malé, džunglí porostlé, neobydlené Zóny. Celou cestu musela ležet nahá na podlaze. Po přistání jsi ji přivázala k větvi a, jakožto velkorysá bohyně, jsi ji obdarovala rukavicemi. Pak si ji tam nechala. Pokud se jí podaří vyšplhat na větev, tak možná přežije. Pro tebe už ale vůbec nic neznamená.{NEWLINE}(+2500 bodů)"
  STR_GDX_060_UFOPEDIA: "Rozhodla ses, že pro RNDr. IKS nemáš žádné praktické využití. A co nepotřebuješ, je lepší prodat, než vyhodit. Ideálně za dobrou cenu. RNDr. IKS trvá na tom, že je tvým majetkem, takže v tom nevidíš žádný problém. Poslala jsi pár hlaviček vyjednávat s Jendou a vrátily se s nabídkou: Jedna zaplatí $2 miliony v žetonech a k tomu 2000 žetonů odměn. Teď ji jen musíš připravit na cestu - balení prodává obsah!{NEWLINE}(+1000 bodů)"
  STR_GDX_061_UFOPEDIA: "Před cestou k Jendovi ses rozhodla navštívit ji v cele. Zajímají tě její tajemství, která by pro tebe mohla mít ještě nějakou cenu. Bylo celkem směšné, jak se snažila, i přes svůj osud, zachovávat důstojnost, i přes svou celkovou nahotu. Ale její tělo již znáš jak své boty. Teď ti jde o její znalosti. 'Řekneš mi vše. Souřadnice tvého domu, protože tě vlastním a tedy vlastním vše tvé. A také kde jsou děvky, kterým se nepodařilo utéct?' RNDr. IKS na tebe jen tiše zírá. Tohle bude dlouhá noc a ty nechceš zboží před předáním moc poškodit..."
  STR_GDX_102_UFOPEDIA: "'Moje rodina má prastaré šlechtické kořeny. Byli jsme vždy v nejvyšších kruzích Humanistů. Humanismus je starý výraz, protiklad Naturalismu. Ti věří, že Příroda vždy ví, co je pro ni nejlepší a nemělo by se do jejích záležitostí vůbec zasahovat. Ale my vidíme člověka jako součást přírody. Jako silného, zodpovědného pána a zahradníka. V období po invazi Hvězdní bohové pokusy rozčeřili lidství. Humanismus, jako takový, není o 'čistotě', jak hlásají někteří pomýlení radikálové. Je o převzetí kormidla v této chaotické době, pro dobro lidstva. Jinak získají moc kolektivističtí populisté, zneužívající chudoby a rozdělení populace mutantů a lidí. Mutantí alianci také nejde o změnu jako takovou, ale jen o změnu vládců. Jsme ve stádiu beznaděje, neutuchající slabosti.'"
  STR_GDX_103_UFOPEDIA: "'Jako mladou mě kontaktovala společnost Thule kvůli průkopnickému výzkumnému projektu. Moc jsem o nich nevěděla, ale byla jsem nadšená. Vybrali si mě, protože jsem pocházela z vysoce postavené vážené rodiny a utajení bylo prioritou. Thule se snažila zvýšit psionický potenciál čistokrevných lidí - podle nich vymírající rasy. Provedla jsem spousty pokusů, většinu na sobě. Tak jsem se mi přeměnil metabolizmus na pekloniový, podobný tomu tvému. To ale nebyl problém. Časem jsem přišla na to, že se Thule snaží vytvořit lidskou síť, ve které budou mozky 'otroků' ochuzeny o svobodnou vůli a budou přisluhovat 'pánům', kteří tak budou mít nepřekonatelnou moc. Já ale namítala, že takovýto kolektivismus lidstvo oslabí, neudělá ho silnějším. A tak mě odstřihli. Nevím, kam se jim podařilo ve výzkumu dostat.'"
  STR_GDX_104_UFOPEDIA: "'Rodinné sídlo máme v Čermarce. Nebyla jsem tam od té... smrti rodičů. Od té doby jsem se nikde neusadila. Ať už se tam událo cokoli, nemyslím si, že přišli sídlo vykrást, nebo tam na mě připravit past.'{NEWLINE}(Pokračování příště...)"
  STR_GDX_105_UFOPEDIA: "'Akademie mi uznala titul ze soukromé univerzity, ale i přesto jsem si musela projít od průzkumnice všemi hodnostmi, v mém případě velmi rychle. Poslaly nás zabydlet habitat nedaleko pozorovatelny mrtváků. Nikoho ze skupiny okolí nezajímalo, každý žil vlastním výzkumem a ignorovaly i můj požadavek na vystavení pozorovacího okruhu. Kvůli tomu mi i pak zakázaly přístup ke skladů ochranných úborů. Tak jsem se vytratila bez něj, jen s vlastnoručně vyrobeným vybavením. Našla jsem mrtváčí hnízdo. Vše jsem zaznamenala, včetně toho, jak se dostali k habitatu a všechny požrali. Říkaly si o to. Přežila jsem, protože jsem na sebe navalila čerstvé mrtvé tělo. Záznam událostí mi pomohl k rychlému povýšení. Nelituji ničeho.'"
  STR_GDX_106_UFOPEDIA: "'Vždy jsem měla za to, že vědkyni dělá vybavení. Samotná mysl stačila tak v době kamenné, ale i tehdy jsi byla bez řádné přípravy tou nejméně užitečnou vědkyní - mrtvou vědkyní. Přiznávám, že jsem si s různými přístroji pohrávala... a díky tomu jsem přišla na nové, vlastní úpravy a postupy, které raději zmiňovat nebudu. Výsledky byly poněkud... trapné.'{NEWLINE}Nejspíš bys mohla zvýšit výzkumný potenciál, kdybys přijala postupy RNDr. IKS, ale byl by to náročný proces a také se to nebude moc líbit hlavičkám - jsou nerady, když jim někdo mluví do práce."
  STR_GDX_107_UFOPEDIA: "Prohlídka těla RNDr. IKS odhalila pekloniový metabolismus, podobný, ale ne stejný, jako náš vlastní. Po dotazování RNDr. IKS vysvětlila, že se narodila jako čistokrevná, ale změnila se díky vědeckým postupům. Teď je nejen silnější, ale má schopnosti některých mrtváků, třeba jako Strixa dokáže produkovat 'mrtváčí šťávu'. Na otázku proč po rozpacích přiznala, že chtěla prožívat extrémy, ale vyjít z nich živá. Ale nakonec do toho naplno nešla, protože, dle vlastních slov, nechtěla ztratit sama sebe."
  STR_GDX_108_UFOPEDIA: "'Spíš je to jen sen, než skutečný projekt,' vysvětluje RNDr. IKS. 'Vylepšování silných psychiček pekloniem zabere roky, podobně jako u mě. Tímto způsobem žádnou armádu nevybuduješ. Na druhou stranu vylepšení Íbrů biologií Sirén, nebo mrtváků dává smysl. Tak můžeme vybudovat armádu, schopnou porazit Hvězdné bohy. Ale i tak je to beznadějné. Vyžadovalo by to změny nevídaných rozměrů a složitosti, a mnohem větší pochopení biotechnologie.'"
  STR_GDX_109_UFOPEDIA: "'Akademie ve vás nebyla schopna vidět víc, než pokusné objekty.,' říká RNDr. IKS s úsměvem, který je u ní vzácný. 'Chtěla jsem vám věnovat tu samou péči, které se dostalo mně. Žádné jiné tajemství se vašimi nadlidskými schopnostmi neskrývá. Ale výchova má dvě části - a já jsem vám byla schopna poskytnout jen tu první - potenciál. K jeho odemčení musíte přerůst své učitelky. Toho dosáhnete jen učením se z vlastních chyb, stejně tak jsem učila já. Hřeje mě u srdce, když vidím, čeho jste dosáhly... i když už ve vás z nějakého důvodu nevidím děti.{NEWLINE}Ááá - myslíš, že magická moc je vrozená? Skutečně je neobvykle těžké ji zlepšit, ale s Šedokoulí to jde. Prošla jsem dimenzionální bránou a ověřila si to. Ale jak se tam dostat vlastními silami, to opravdu netuším.'"
  STR_GDX_121_UFOPEDIA: "Úspěšně se nám podařilo zavést vědecké postupy RNDr. IKS, ale hlavičky nejsou zrovna nadšené zvýšeným osobním rizikem a jen nerady se učí pracovat s novým vybavením. Navrhly jsme novou, biotechnologickou laboratoř se spoustou míst na vědecké bádání, ale ještě ji musíme dále probádat, než bude použitelná.{NEWLINE}(-1000 bodů, obdržela jsi plány na laboratoř)"
  STR_HUMANIST_ORIGINS_UFOPEDIA: "Organizace Humanistů byla založena bývalými bojovníky během dozvuků války s cizáky. Připojili se k nim bývalé elity, které se s cizáky odmítaly spojit. Záměrem bylo uchovat a živit Ducha člověka, jeho Vůli vládnout, aby nezanikl a mohl v budoucnu vzkvétat. Těžké časy si žádají silné lidi, a tak byly přijaty prastaré honosné ideály Rytířství. Ale ne všichni Humanisté věří ve stejné ideály: někteří mají za to, že jen samotná moc je dostatečným cílem."
  STR_ARMOR_DOCTOR_X_VAMPIRE_UFOPEDIA: "ISK, nyní válečná příšera, dokáže kousat a svádět, jako většina vampýrů. Získala také vampýří schopnost rychlé regenerace, ale na úkor schopnosti tvorby 'mrtváčí šťávy' (a také mravopočestnost). Má rychlost, SPOT, SMYSL a plíživost, jakou bys u vampýrky čekala. Pokud je 'utopena', dokážeme ji na operačním sále vzkřísit."
  STR_GDX_EVENT_MILKING: "Dojení"
  STR_GDX_EVENT_MILKING_DESCRIPTION: "{NEWLINE}{NEWLINE}Dorazila Iksina měsíční dávka mrtváčí šťávy.."
  STR_GDX_EVENT_ROMANCE_SLUT: "Přespání"
  STR_GDX_EVENT_ROMANCE_SLUT_DESCRIPTION: "{NEWLINE}{NEWLINE}Božiláska dostala další děvku z posádky do postele! Kéž by si alspoň ta děvka nepouštěla hubu na špacír. Ne, že by ti Božiláska patřila, to ne, ale i tak se z toho cítíš trochu zklesle. A co hůř, je to na tobě vidět.{NEWLINE}[-150 proslulosti]"
  STR_GDX_EVENT_ROMANCE_QUIPS: "Ústní škádlení"
  STR_GDX_EVENT_ROMANCE_QUIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}S Božiláskou jste se hravě hádaly a snažily jste se navzájem lépe urazit a přechytračit. Vzhledem k tomu, že tě Božiláska totálně roznesla na kopytech (ostatně jako obvykle), nebyl příliš dobrý nápad dělat to v jídelně. Děvky se pochechtávaly ještě celý zbytek dne a Božiláska se jen culila. Sakra!{NEWLINE}[-10 proslulosti]"
  STR_GDX_EVENT_ROMANCE_BOOK: "Múza"
  STR_GDX_EVENT_ROMANCE_BOOK_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Váš nedávno společně strávený čas inspiroval Božilásku k něčemu novému. Během dvou dnů napsala knihu čistě a jen o tobě. Přidala sis ji do knihovničky."
  STR_GDX_EVENT_ROMANCE_TOMATOES: "Nachové brambory"
  STR_GDX_EVENT_ROMANCE_TOMATOES_DESCRIPTION: "{NEWLINE}Několik posledních týdnů svého volného času zasvětila Božiláska studiu biologie. V laboratoři si vybudovala malou zahrádku a začala pěstovat nějaké rostliny. Výsledek svého bádání poslala do tvé kuchyně s věnováním 'Z lásky'."
  STR_GDX_EVENT_ROMANCE_RATS: "Modré krysy"
  STR_GDX_EVENT_ROMANCE_RATS_DESCRIPTION: "{NEWLINE}Několik posledních týdnů svého volného času zasvětila Božiláska studiu biologie. Začala křížit krysy divokých barev. Některé vyšly zcela modré (a také velmi smutné). Po skončení pokusu chtěla 'zlikvidovat zbylé subjekty' a musela jsi na ní řvát, aby konečně svolila a ty sis mohla krysy nechat. Najednou vypadala šťastně."
  STR_GDX_EVENT_ROMANCE_DISK: "Božilásčin výzkum"
  STR_GDX_EVENT_ROMANCE_DISK_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Přišla za tebou doktorka ve svém obvyklém bádacím úboru. Zvykla si na něj podezřele rychle. Řekla ti, že přišla na pár věcí a výsledek svého bádání poslala na disku do laboratoře."
  STR_GDX_EVENT_ROMANCE_GIFTS: "Ženské potřeby"
  STR_GDX_EVENT_ROMANCE_GIFTS_DESCRIPTION: "Někdy přemýšlíš, jestli byl dobrý nápad začít s Božiláskou randit... být na ni měkká. Musí si odpracovat všechno to utrpení, které způsobila mnoha bytostem, tak jí alespoň neplatíš. No ale samozřejmě jí musíš kupovat vybavení a taková badatelka má pořádné potřeby! Ale nějak se ti nedaří, nebo nechceš, říkat 'ne'.{NEWLINE}[-200 tis. tolarů]"
  STR_GDX_EVENT_VAMPIRE_KISS: "Polibek vampýrky"
  STR_GDX_EVENT_VAMPIRE_KISS_DESCRIPTION: "{NEWLINE}Neukojitelné masochistické touhy vampýrky IKS tě kazí, neustále jsi vzrušena představami, jak ji zneužíváš a mučíš a vaše předešlá komplikovaná minulost je tomu třešničkou na dortu. Je velmi odolná vůči poškození a bolesti. Jen se to trochu vymyká, protože tvá zábava už vyžaduje znatelný rozpočet na hračky. A děvky pomalu začínají mrmlat a pochybovat o tvé příčetnosti... Ať si trhnou!{NEWLINE}[-300 proslulosti, -$15 tis., +1 porno]"
  STR_TEC_001: "Rušička stínové technologie"
  STR_TEC_002: "Odpůrci stínové technologie"
  STR_TEC_003: "Stínový trh"
  STR_TEC_004: "!Kosmodrom Technokracie!"
  STR_TEC_005: "!Podzemí kosmodromu!"
  STR_TEC_006: "Pašerácký manifest"
  STR_TEC_007: "Pašerácké tajemství"
  STR_TEC_001_UFOPEDIA: "Toto tajemné zařízení vysílá vlny, které narušují fungování stínových technologií. Vlny mohou být zesíleny jakoukoli silnou anténou a zdá se, že ruší, i když jsou velmi slabí. Mám teorii, že vytváří jakousi rezonanci uvnitř technologie, která se pomalu hromadí a vede k rušení v momentu, kdy nastartuje kontrolní mechanismus a přebytečná energie je uvolněna. Mělo by být možné upravit naše zařízení tak, aby se to nestalo, ale k tomu budeme potřebovat znalosti o tom, jak přesně rušička pracuje, což vědí jen její výrobci."
  STR_TEC_002_UFOPEDIA: "Nevíme, kdo ruší stínovou technologii, ale maskovací zařízení jsou pro nás životně důležité. Proto jsou pro nás její rušiči palčivým problémem, ne-li přímo nepřáteli. Vyšetřováním jsme zatím dospěly jen k tomu, že mají snadný přístup k optronice. Také se pravděpodobně nejedná o žádnou z velkých frakcí. Budeme muset vést vyšetřování jiným směrem. Shánění velkého množství optroniky jen stěží mohlo uniknout pozornosti zločineckého podsvětí."
  STR_TEC_003_UFOPEDIA: "Je nám známo, že Technokracie prodává optroniku Pašerákům, čímž se přímo protiví Hvězdným bohům. Ale co jí mohou Pašeráci nabídnout na oplátku? Bez pochyby rušičku stínové technologie, nelegální úplně stejně, jako samotná maskovací zařízení. Na základě této informace jsme popíchly naše pašerácké kontakty a poptaly jsme se na zdroj stínotechnologií. I když jsme nedostaly jména a adresy, vyšetřování se pohnulo kupředu. Stínotechnologie prý pochází z vesmíru a do obchodu s ní je opravdu zapleteno pár Pašeráků. Pokud ji Technokracii prodávají, tak jedině na jednom z jejich kosmodromů, kde se ztratí v záplavě provozu, kde Technokracie snadno zamaskuje nelegální předávky. Status výhradního výrobce optroniky totiž oslepuje oči dohledu Cechu. Tohle je zatím naše jediné vodítko. Problémem je, že mají mutanti zakázaný vstup do čistokrevných měst...{NEWLINE}(-100 proslulosti)"
  STR_TEC_004_UFOPEDIA: "Již víme, že Technokracie kontaktuje Pašeráky zkorumpovanými úředníky kosmodromu. Tak jsme přišly s plánem 'Konečná stanice'. Zajmeme jednoho z těch úředníků. Koho přesně zjistí naše špionážní síť. Ano, uneseme ho přímo z kosmodromu a po té prchneme mezihvězdným raketoplánem. Infiltrace stanice nebude snadná, budeme se moci vyzbrojit pouze utajitelným vybavením. Až se naskytne vhodná příležitost k únosu, dáme vědět. Buď trpělivá, Kapitánko."
  STR_TEC_005_UFOPEDIA: "Zkorumpovaný úředník z Technokracie prozradil, že pašeráci operují v rozlehlé městské kanalizaci. Poskytl nám potřebné kódy a užitečné rady, takže naše oči, uši mohou čenichat kolem smrdutých poklopů městských stok a hledat ten správný vchod. I kdybychom v pašeráckém doupěti nenalezly potřebné informace, kořist bude dozajista nemalá. (+2000 bodů)"
  STR_TEC_006_UFOPEDIA: "V manifestu jsou detailní informace o pašování zboží z Technokracie. Nejde je o optotroniku, ale i o technologie UAC, zakázané zbraně, výbušniny, léky, drogy apod. Seznam je opravdu dlouhý. O stínové technologii ani zmínka, ale to nemusí nic znamenat. Seznam totiž vůbec neříká, jakým způsobem pašeráci za zboží platí. V záznamech jsou zmíněny tajné frekvence, používané hlavními pašeráckými skrýšemi. Pokud se někde máme dopátrat odpovědi, bude to v některé z tech pevností!"
  STR_TEC_007_UFOPEDIA: "S nedobrovolnou pomocí jisté pašerácké vyjednavačky jsme odhalily tajnou cestu, kudy od pašeráků proudí stínová technologie do Technokracie. Další pátrání můžeme vést dvěma směry: 1) Probádáme zařízení Technokracie, kde provádí pokusy se stínovou technologií. 2) Stínová technologie se k pašerákům dostává od bájných pásaček, které mají s vládkyněmi stínů těsnější kontakty. Ale honba pásáček nás chtě nechtě zavede do útrob studeného vesmíru, jejich působiště.{NEWLINE}(pokračování příště)"
  STR_WIZ_001: "Rudá kouzelnice"
