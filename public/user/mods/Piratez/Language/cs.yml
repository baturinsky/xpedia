  STR_TROPHIES_UC: "ODMĚNY a TROFEJE"
  STR_TROPHIES_UFOPEDIA: "Účast v lovu za odměnu přináší žetony odměn (každý zákazník má vlastní) a trofeje. Trofeje můžeš po vyzkoumání směňovat za odměnové žetony. Ty pak můžeš směnit za ceny. Vyzkoumání obdržené ceny nám umožní nákup předmětu ceny na Černém trhu."
  STR_BOUNTY_HUNTING_CHALLENGE: "Lovecké výzvy"
  STR_BOUNTY_HUNTING_CHALLENGE_UFOPEDIA: "Lovy za odměnu jsou moc nudné? Nesou málo žetonů? Odměny jsou příliš drahé? Můžeme to napravit výzvou některého z našich 3 zadavatelů. Taková drzost se projeví ztrátou 500 bodů proslulosti, ale další měsíc máme jistý jeden lov úrovně B. Co můžeme čekat?{NEWLINE}>> Jenda: Prý má problém s humanisty, kteří proti němu vyrazili s něčím těžkým.{NEWLINE}>> Aliance: Hledají ženu unesenou retikulany, kteří ji ukryli v nějaké podzemní základně.{NEWLINE}>> Banka: Ptáčci si cvrlikají, že prý jsou po 'sktřítčicích', které vyrábějí mistrné zbroje a zbraně.{NEWLINE}Pokud naopak budeme rozumné, obdržíme 500 proslulosti za to, že se k zadavatelům chováme rovnocenně. Tato nabídka zmizí po obdržení stříbrného loveckého odznaku (B)."
  STR_BOUNTY_HUNTING_CHALLENGE_BANK: "?Výzva od banky Goblin Zaxx?"
  STR_BOUNTY_HUNTING_CHALLENGE_MA: "?Výzva od Mutantí aliance?"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK: "?Výzva od Jendy?"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE: "?Nevyzývej zadavetele?"
  STR_BOUNTY_HUNTING_CHALLENGE_BANK_CHOSEN: "Lovecká výzva: Banka Goblin Zaxx"
  STR_BOUNTY_HUNTING_CHALLENGE_MA_CHOSEN: "Lovecká výzva: Mutantí aliance"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK_CHOSEN: "Lovecká výzva: Jenda"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE_CHOSEN: "Lovecká výzva propadla"
  STR_BOUNTY_HUNTING_CHALLENGE_BANK_CHOSEN_UFOPEDIA: "Zástupce Banky Goblin Zaxx naši výzvu moc přijmout nechtěl, ale nakonec připustil, že je třeba občas zdravě riskovat. Doporučil nám, ať se připravíme na zajmutí velmi dobře ozbrojeného cíle v řádné zbroji a to v těsných prostorách. A cíl bude mít pravděpodobně několik schopných strážců.{NEWLINE}(-500 proslulosti)"
  STR_BOUNTY_HUNTING_CHALLENGE_MA_CHOSEN_UFOPEDIA: "Ráďa přijala naši výzvu úšklebkem a poznámkou, že na ni nejsme v žádném případě připraveny a že skončíme opravdu špatně, což špatně zasáhne i Alianci. Doporučila, ať si připravíme skupinu 12 velmi dobře vycvičených vidlaček, protože jen ty mohou retikulanské zařízení infiltrovat.{NEWLINE}(-500 proslulosti)"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK_CHOSEN_UFOPEDIA: "Jendu naše výzva pobavila, ale přijal ji. Doporučil nám, ať si s sebou vezmeme výkonné, protitankové zbraně. Nebude to žádná legrace.{NEWLINE}(-500 proslulosti)"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE_CHOSEN_UFOPEDIA: "Máme za to, že obezřetnost je jednou z našich ctností, takže namísto drzého chování jsme na naše zadavatele, zákazníky, použily naše bájné zakázané vědomosti a síly jako páku při jednání.{NEWLINE}Protože takové my opravdu jsme! A byla to i legrace.{NEWLINE}(+500 proslulosti)"
  STR_MISSIONS_D: "Lov za odměnu úrovně D"
  STR_MISSIONS_D_UFOPEDIA: "Ze začátku jsou nám zákazníci ochotni nabízet pouze nejjednodušší mise, se kterými by průměrná posádka neměla mít problém. Nízké riziko ovšem znamená malý zisk. Pokud chceme rychleji více tolarů a žetonů a pokud si chceme rozšířit počet zákazníků, musíme se osvědčit co nejrychleji. Až budeme mít dostatek žetonů, vyrobíme mosazný odznak lovkyně odměn, který poté vyzkoumáme.{NEWLINE}Cena povýšení:{NEWLINE}150 odměnových žetonů od: Jendy, Mutantí aliance a banky Goblin Zaxx."
  STR_BOUNTY_HUNTING_C_PASS: "Bronzový lovecký odznak (C)"
  STR_BOUNTY_HUNTING_C_PASS_PREQ: "Preq: bronzový lovecký odznak (C)"
  STR_MISSIONS_C: "Lov za odměnu úrovně C"
  STR_MISSIONS_C_UFOPEDIA: "Od teď nás zákazníci mají za schopné lovkyně odměn, takže nám budou nabízet naléhavější prácičky. Úkoly úrovně C obvykle nejsou těžší než úrovně D, ale odměna bývá podstatně větší. Úkoly úrovně D teď budeme dostávat zřídkakdy.{NEWLINE}Touto úrovní ale nic nekončí. Postup na úroveň B bude náročnější. Budeme potřebovat alespoň jednu cenu a k tomu investovat 400 žetonů každého stávajícího zákazníka a ještě najít alespoň jednoho dalšího. K tomu všemu musíme ovládat přesvědčování a kamufláž."
  STR_BOUNTY_HUNTING_B_PASS: "Stříbrný lovecký odznak (B)"
  STR_BOUNTY_HUNTING_B_PASS_PREQ: "Preq: stříbrný lovecký odznak (B)"
  STR_MISSIONS_B: "Lov za odměnu úrovně B"
  STR_MISSIONS_B_UFOPEDIA: "Pokročili jsme v lovení na úroveň B, což znamená, že jsme velmi dobře zapsané lovkyně. Můžeme očekávat komplikovanější zadání, ale také za znatelně lepší odměny.{NEWLINE}Úkoly úrovně D nám budou nabízeny ještě vzácněji.{NEWLINE}Samozřejmě, že před sebou máme ještě úroveň A, kterou představuje zlatý odznak. K jeho výrobě budeme muset mít přízeň tří základních zaměstnavatelů a musí si nás všimnout Čtyři draci, ať už to znamená cokoli. Také budeme potřebovat po tisícovce žetonů každého základního typu.{NEWLINE}(Úroveň A ještě nebyla implementována)"
  STR_BOUNTY_HUNTING_A_PASS: "Zlatý lovecký odznak (A)"
  STR_BOUNTY_HUNTING_A_PASS_PREQ: "Preq: Zlatý lovecký odznak (A)"
  STR_MISSIONS_A: "Lov za odměnu úrovně A"
  STR_MISSIONS_A_UFOPEDIA: "Lovy za odměnu úrovně A nás konečně vrhnou před nebezpečné nepřátele a do těžkých situací. Jejich řešení bude vyžadovat velkou palebnou sílu a zkušeností z bojišť. Lovy úrovně D už jdou úplně mimo nás a četnout úrovně C bude poloviční než dosud.{NEWLINE}(WIP; Úroveň A ještě nebyla do hry implementována)"
  STR_TROPHIES_COINS: "Staré prachy"
  STR_TROPHIES_COINS_UFOPEDIA: "Kartel Goblin Zaxx prahne po penězích z doby Staré Země a to ideálně v podobě zlatých mincí. Ty pak uzamykají v bezedných pokladnicích - z kdo ví jakých nekalých úmyslů. Nejsou ochotni za ně platit plnou cenu Černého trhu s odůvodněním, že takovou hodnotu ve skutečnosti dávno nemají, ale na druhou stranu za ně nabízejí také žetony odměn (konkrétně 10). Pokud po těchto mincích také prahneme, měly bychom nejdříve samy vyzkoumat, jakou mají hodnotu."
  STR_TROPHIES_VICTIMS: "Záchrana obětí"
  STR_TROPHIES_VICTIMS_UFOPEDIA: "Mutantí aliance je ochotna od nás převzít všechny stíhané mutanty, na které při své práci narazíme výměnou za žetony. Za zdravou mladou samici nám dají 100, za ostatní dostaneme 50. O plnokrevné Íberky z nějakého důvodu zájem nemají. Abychom mohly tyto výměny provádět, musíme nejdříve potenciální oběti vyslechnout, abychom měly jistotu, že jsou to ty pravé."
  STR_TROPHIES_JEWELS: "Čarovné klenoty"
  STR_TROPHIES_JEWELS_UFOPEDIA: "Čárové na své čáry neustále potřebují nějaké suroviny a artefakty. Měli bychom se po nějakých podívat, protože je pak můžeme směnit za jejich žetony odměn. Ale nejdříve musíme zjistit, jakou mají hodnotu."
  STR_CUSTOMER_JACK: "Zákazník: Jenda"
  STR_CUSTOMER_JACK_UFOPEDIA: "Ty jsi vůdkyně proslulých korzárek, kterým jsem dovolil sídlit na svém území? Dobrá. nabízím ti práci za odměnu. Jen si nestěžuj, pokud přijdeš k úrazu. Stížnosti mě nudí. Ať tě Démonští bohové provází správnou cestou.{NEWLINE}Odměny:{NEWLINE}300: Stříbrný had (A1){NEWLINE}500: Konfederační výbavení (B1){NEWLINE}600: motorka Piraňa (C1){NEWLINE}750: Jendova přízeň (A2){NEWLINE}1000: 30mm kanón (B2){NEWLINE}1750: Supersebenabíječ (C2){NEWLINE}2000: Rekrutace podivínek (A3){NEWLINE}2250: Autokanóny (B3){NEWLINE}4000: Plazmové čepele (C3)"
  STR_CUSTOMER_GOBLIN_ZAXX: "Zákazník: Banka Goblin Zaxx"
  STR_CUSTOMER_GOBLIN_ZAXX_UFOPEDIA: "Rád tě vidím, královno Pirátek! Investice do tvého podnikání se začíná vyplácet! Mám pro tebe pár vedlejších úkolů, má Paní, a zaručuji ti, že se vyplatí. Ale, prosím, nežádej mě o zvýšení úvěru - pravidla jsou pravidla!{NEWLINE}Odměny:{NEWLINE}125: brokovnička (A1){NEWLINE}150: Černá zmije (C1){NEWLINE}250: Magnum s optikou (B1){NEWLINE}500: harpunová karabina (A2){NEWLINE}700: přízeň naší banky (C2){NEWLINE}900: brokovnice OBR (B2){NEWLINE}1250: vojenské zásoby (C3){NEWLINE}1750: plavidlový kanón (B3){NEWLINE}5000: Přesvědčovač (A3)"
  STR_CUSTOMER_MUTANT_ALLIANCE: "Zákazník: Mutantí aliance"
  STR_CUSTOMER_MUTANT_ALLIANCE_UFOPEDIA: "Jmenuji se Ráďa a hovořím za 4. výbor Aliance. Mým úkolem je vypořádávat se s nepřáteli Aliance... v tichosti. Aliance tě doporučila vládám a časem bychom tě za spojence mohli prohlásit i veřejně. Ale teď tě požádám o... spolupráci. Ruka ruku myje... Měj ale na paměti, že tě taky může chytit pod krkem.{NEWLINE}Ceny:{NEWLINE}175: pistole s tlumičem (A1){NEWLINE}300: bojová umění (B1){NEWLINE}400: přísun pevnovlákna (C1){NEWLINE}450: útočná brokovnice (A2){NEWLINE}600: přízeň Aliance (B2){NEWLINE}800: rakety Bodky (C2){NEWLINE}2500: M-lejzry (C3){NEWLINE}3500: holoúbor (A3){NEWLINE}3750: Ráďa (B3)"
  STR_CUSTOMER_WIZ_BIZ: "Zákazník: Čárové"
  STR_CUSTOMER_WIZ_BIZ_UFOPEDIA: "Byla jsi našemu Společenství doporučena jako schopná vykonavatelka. Já jsem dostala úlohu prostřednice. Čárové přísně dodržují pravidlo, že články v řetězci vědí jen to, co nutně potřebují. Samozřejmě ctíme anonymitu našich spolupracovníků. Z obdobného důvodu mě nezajímají tvé vztahy s kýmkoli z našeho Společenství. Za pilnou práci tě odměna nemine. Ale překroč pomyslnou hranici a budeš zničena.{NEWLINE}Ceny: (X - zatím neimplementováno){NEWLINE}500: Měsíční ochrana (A1){NEWLINE}1000: Tajemné knihy (B1){NEWLINE}1500: Bílí králíci (C1){NEWLINE}2000: přijetí do Sabatu (A2)X{NEWLINE}???: Vyvolej démona (???)X"
