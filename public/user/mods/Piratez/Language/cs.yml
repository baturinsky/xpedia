  STR_TOMB_GUARDIAN_UFOPEDIA: "Tihle chlapáci v plátových zbrojí vládnou nižším mrtvákům. Rozkazují jim neznámým způsobem, asi neverbálně. Sami jsou nade vší pochybnost také mrtváci, ale podstatně vyvinutější. Mají všechny lidské orgány funkční. Dokáží být dlouhé dny bez hnutí a na první pohled vypadají pasivně, ale mají bystré smysly a jsou překvapivě a smrtelně rychlí. Dokonce dokáží mluvit, ale jen po jednotlivých slovech a v jazyku, který je nám zcela cizí."
