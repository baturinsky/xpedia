  STR_UFO_CRASH_RECOVERY: "TVÁ KOŘIST!"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Dorazily jsme na místo dopadu, Kapitánko! Nějaké ty zemské krysy pád přežily a nevzdají se naší kořisti bez boje. Jejich smůla! Pokud se ale něco podělá, tak měj na paměti: kdokoli nebude na palubě při vyplutí, bude ztracen!"
  STR_UFO_GROUND_ASSAULT: "POZEMNÍ ÚTOK!"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Výborně, Kapitánko! Podařilo se nám nenápadně přistát nedaleko jejich lodi. Všechno jejich zboží je nepoškozené, a čeká na nás! Jo-ho-ho!"
  STR_BASE_DEFENSE: "OBRANA SKRÝŠE"
  STR_BASE_UC_: "SKRÝŠ> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Nepřátelští psi zaměřili naši skrýš a útočí! Za to musí zaplatit... nebo můžeme zmenšit naše ztráty tím, že se vytratíme. Tvoje volba, Kapitánko."
  STR_ALIEN_BASE_ASSAULT: "ÚTOK NA NEPŘÁTELSKOU ZÁKLADNU"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Některá z frakcí má v této oblasti tajné působiště. Jejich setrvání ohrožuje NÁŠ příjem peněz za ochranu oblasti, protože oslabuje vliv místní vlády. Ale pozor! Útok na nepřátelskou základnu je vážná záležitost a vyžaduje spoustu zdrojů. To se projeví v jednorázovém snížení proslulosti o 400 jen za pokus o útok. Ale pokud se útok vydaří, tak ztrátu kořist bohatě vynahradí. Protože vnikáme do základny zezadu, nemáme prostor na průjezd tanků. Čas jim zatnout tipec, Kapitánko!{NEWLINE}Hloubka průměrná."
  STR_CYDONIA_BRIEFING: "Vše je připraveno pro poslední dějství, Kapitánko. Čas sesadit falešné bohy a přivlastnit si moc Prastarých!"
  STR_TERROR_MISSION: "MUTANTÍ POGROM"
  STR_TERROR_MISSION_NO_PENALTY: "MUTANTÍ POGROM (dobrovolný)"
  STR_TERROR_MISSION_BRIEFING: "Mutantí aliance žádá naší podporu! Musíme zachránit co nejvíce svobodných mutantů a přerušit ohavný pogrom! Pokud se rozhodneme tento úkol ignorovat, projeví se 1000bodovým postihem k proslulosti ze strany Aliance.{NEWLINE}Podnebí: mírné až chladné. Moře: bouřlivé."
  STR_TERROR_MISSION_NO_PENALTY_BRIEFING: "Mutantí aliance žádá naší podporu! Síly zla se rozhodly utáhnout uzdu populaci mutantů a vyhlásily v tomto městě pogrom. Myslely si, že to bude snadné, jako střílet kachny na jezeře - jak se mýlily! Čas vstoupit do hry a všechny ty bastardy utopit! Dostaneme se na úvodní strany novin a navíc, vše co ty suchozemské krysy mají, bude naše!{NEWLINE}Podnebí: mírné až chladné. Moře: bouřlivé."
  STR_MISSION_HUNT_SECRET_BASE_DEFENSE: "Obrana tajné základny"
  STR_MISSION_ERIDIAN_TERROR: "Odstraňování mutantů"
  STR_MISSION_ERIDIAN_TERROR_MSDF: "Potlačení mutantstva"
  STR_MISSION_ERIDIAN_TERROR_UFOPEDIA: "Tak to vypadá, že poprask, co jsme vyvolaly, se dostal až k uším Slunečního guvernéra, ať už používá jakýkoli sluchový orgán. Do slunečního systému přiletěla obrovská loď plná eridiánů, s úkolem potlačit činnost pozemských mutantů. Když přihlédneme k jejich nonšalantnímu přístupu k chemickým a biologickým zbraním, tak je jasné, že půjde o genocidu. Můžeme se pokusit mutantům pomoci, ale nedokážeme jim zabránit v použití těchto zbraní. Tomu dokáže zabránit jen sjednocené místní mutantstvo."
  STR_ERIDIAN_TERROR: "ODSTRAŇOVÁNÍ MUTANTŮ"
  STR_ERIDIAN_TERROR_MSDF: "POTLAČENÍ MUTANTSTVA"
  STR_ERIDIAN_TERROR_BRIEFING: "Banda eridiánů použila chemické zbraně na populační centrum mutantů! Místní neměli žádné prostředky obrany. Mutantí aliance je zoufalá a prosí nás o pomoc, protože nikoho schopnějšího nezná. Odmítnutí nás bude stát 2000 bodů proslulosti, ale když se tam vydáme, budeme do toho muset dát všechno.{NEWLINE}Podnebí: JEDOVATÉ. Moře: smrtící."
  STR_ERIDIAN_TERROR_MSDF_BRIEFING: "Banda eridiánů útočí na svobodné mutanty! MOS zabránily bezprostřednímu použití chemického úderu, ale přilétající invazi nezastaví. Pokud jim nepomůžeme, naše proslulost udrží úder v hodnotě -2000 bodů.{NEWLINE}Podnebí: mírné. Moře: smrtící."
