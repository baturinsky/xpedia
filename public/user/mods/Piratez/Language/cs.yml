  STR_ZOMBIE_PIMP_UFOPEDIA: "Status: HVĚZDNÁ PŘÍŠERA{NEWLINE}EM s citem pro módu, ale bez znatelné inteligence. Ale zdá se, že je schopen jedné silné emoce - lásky. Zřejmě mu jde jen o jedno - vložit své nečisté nádobíčko do naši děvky a počít s ní mrtvoláče. Tedy ne, že by se nespokojil i s někým jiným (nebo s něčím jiným) než s děvkou. Není vůbec vybíravý. Dej si pozor, pokud nechceš skončit jako on."
