  STR_LOC_RET_BASE_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Sledovaly jsme imperiální sondu a ta nás dovedla k obrovskému retikulanskému bunkru. Pokud se rozhodneme k infiltraci, můžeme očekávat hejna retikulanských vojáků, ale kdo ví, jaké poklady a technologie ukrývají?"
  STR_LOC_DARK_ONES_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Sledovaná imperiální sonda přistála u zdánlivě prázdné budovy. Nevidíme živáčka, ale máme velmi špatný pocit."
  STR_LOC_DEEP_ONE_01_BRIEFING: "Sledovaná imperiální sonda nás přivedla k velkolepému chrámu Hlubiňáků. Povídá se, že v chrámech shromažďují spousty vzácných kamenů, ale máme prsa na to, postavit se hordám Hlubiňáků?"
  STR_CIVILIAN_TRAFFIC_UFOPEDIA: "Civilní třídy plavidel můžeme sestřelovat bez obav - jejich komunikační zařízení je slabé na to, aby někoho o útoku zpravilo, a i kdyby, nikdo kvůli nim nenařídí útok na naši skrýš (u necivilních plavidel tu to riziko je). Sestřelení civilistů nám na proslulosti moc nepřidá, ale náklady to pokryje."
  STR_VESSEL_POL_PATROL_UFOPEDIA: "Nejrozšířenější a nejslabší plavidlo Magapolu. Protože nikdo nemá Megapol v lásce, přinese nám sundání tohoto vozítka kladné body. Jako většina létajících aut je i toto vcelku mrštné (úhyb +10)."
  STR_VESSEL_BANDIT_MOSQUITO_UFOPEDIA: "Bandité často létají v obdobných zbastlených plavidlech. Čekají na civilní plavidla, které následně nutí k přistání. Samozřejmě, že nás nemají šanci najít, ale my najdeme je bez problémů. Měly bychom zaútočit vší silou, protože dokáží být dost nepovolní (pře +25; úhyb +35)."
  STR_VESSEL_BANDIT_WASP_UFOPEDIA: "Oblíbené plavidlo banditů, které využívají k množství svých ohavných činností. Jejich sestřelením uděláme službu všem a následná kořist je i dle práva naše. Nesnese porovnání s vojenskými plavidly, ale na civilní plavidla má sílu více než dostatečnou (pře +10; úhyb +15)."
  STR_VESSEL_BANDIT_COBRA_UFOPEDIA: "Větší plavidlo banditů, které často jako krytí využívají nájemní zabijáci se svými skupinami. Předem samozřejmě uplatí koho můžou, ale nás, ani naše plátce, uplatit nemůžou. Kobry koušou přesně (pře +25; úhyb +15)."
  STR_VESSEL_NIN_1_UFOPEDIA: "Tato velká plavidla Nindžovek křižují nebesa a pátrají po našich skrýších a plavidlech. Nějak dokáží zachytit naše maskované lodě až na 750 mil. Jsou vyzbrojeny raketami s velkým dosahem, ale pomalým přebíjením. Jejich podivný štít vykryje jakýkoli první zásah a na to se zbortí. Pře: +45, úhyb: +40."
  STR_VESSEL_HARBINGER_OF_DOOM_UFOPEDIA: "Tyto zrůdnosti se vznášejí v oblacích podivných dimezí. V útrobách přenášejí jiné, nižší ďáblíky. Zvěstovatelé vládnou děsivou silou: vystřelují záblesky duševní energie, obklopují se štítem, způsobují nadpřirozený strach a ještě ke všemu dokáží putovat mezi dimenzemi.{NEWLINE}ŠTÍT: 600 (Reg x2)"
  STR_VESSEL_PROBE_UFOPEDIA: "Impérium vypouští tyhle blýskavé věcičky na průzkum míst s podivnou aktivitou. Sledovat je na místo přistání vyžaduje trpělivost, ale kdo ví, co za DOBRODRUŽSTVÍ nás v cíli čeká?!"
  STR_VESSEL_FOOT_PATROL_UFOPEDIA: "Když se tito bandité (ať už Krysáci, nebo jiná havěť) dostanou do blízkosti naší skrýše, mohou na ni zaútočit, nebo prodat její souřadnice někomu jinému, nějaké nebezpečnější frakci. Rouna jsou proti nim neúčinná, protože se spoléhají na své smysly a ústa, ne na techniku. Jejich zničení je úkol pro přesnou palubní střelkyni."
  STR_VESSEL_RUFF_RAIDERS_UFOPEDIA: "Vesničtí bandité, takzvaní surovci, cestují po krajině v takových pancéřovaných kolonách (nebo obdobných námořních) a vyhledávají potíže. Takovou potíží může být i nějaká z našich skrýší. Pokud ji naleznou, pustí se do ní a to v nezanedbatelných počtech. Dávej pozor, jejich pancéřovaná vozidla jsou vyzbrojena protiplavidlovými raketomety."
  STR_VESSEL_LIGHT_GUNBOAT_UFOPEDIA: "Levnější verze dělového člunu. Namísto pokročilých zbraní disponuje větší posádkou, která ale není moc dobře vyzbrojena.{NEWLINE}Max PZM: 78"
  STR_VESSEL_GUNBOAT_UFOPEDIA: "Bojové plavidlo těch, jejichž činnost není plně požehnaná Hvězdnými bohy. Něco mezi eskortou a stíhačem, horší než obě zmíněné. Přepravuje velice dobře vyzbrojenou vojenskou posádku, i když přistává jen výjimečně.{NEWLINE}Max PZM: 111"
  STR_VESSEL_MILITARY_TRANSPORT_UFOPEDIA: "Tuto loď využívají chudší zákazníci (jako Sparťani, Nájezdníci, vlády) k přepravě zbraní a dalšího vojenského materiálu. Nečekej, že na palubě najdeš něco exkluzivního. Ale i tak je to tučná kořist.{NEWLINE}Max PZM: 78"
  STR_VESSEL_ESCORT_UFOPEDIA: "Eskorta je nejméně nebezpečné vojenské plavidlo, ale stejně není radno ji podceňovat. Přepravuje velké množství vojáků vyzbrojených moderními zbraněmi.{NEWLINE}ZBROJ: 5; Max PZM: 139"
  STR_VESSEL_GUNSHIP_UFOPEDIA: "Malá rychlá bojová loď, která si s našimi jednoduchými hravě poradí. Naše jediná šance je, zastihnout ji na zemi. Očekávej početnou, velice dobře vyzbrojenou posádku profesionálních vojáků.{NEWLINE}ZBROJ: 10; Max PZM: 178"
  STR_VESSEL_HEAVY_GUNSHIP_UFOPEDIA: "Typická loď Žoldáků, kterou používají i jiné frakce. Dostat ji vyžaduje opravdu velké úsilí, a je jedno, zda ve vzduchu, nebo na zemi. Druhý způsob je o něco vhodnější, ale je třeba počítat s po zuby ozbrojenou posádkou.{NEWLINE}ZBROJ: 10; Max PZM: 238"
  STR_VESSEL_DESTROYER_UFOPEDIA: "Jak jméno napovídá, je určen k ničení. Nemá výdrž a rychlost křižníku, ale je obratnější a vyzbrojený baterií rychlopalných lejzrových rotačáků.{NEWLINE}ZBROJ: 15; ŠTÍT: 1750 (Obn. x1); Max PZM: 350"
  STR_VESSEL_CORVETTE_UFOPEDIA: "Velice rychlá a nebezpečně vyzbrojená válečná loď, obvykle využívaná při taktice udeř a zmiz. Takže nečekej, že s tebou bude bojovat dlouho. Naopak očekávej nebezpečnou posádku, protože plavidlo je obvykle využíváno pří nájezdech na skrýše. Vyzbrojena lejzrovými rotačáky.{NEWLINE}ZBROJ: 15; Max PZM: 214"
  STR_VESSEL_SOTL_UFOPEDIA: "Tato několika těžkými plazmovými kanóny a fúzními odpalovači vyzbrojená loď byla stvořena k ničení jiných válečných lodí. I když jsou naše lodě tak malé, že je tenhle macek těžko přesně zaměří, útok na ni je sebevraždou.{NEWLINE}ZBROJ: 30; ŠTÍT: 2500 (Obn. x1); Max PZM: 700"
  STR_VESSEL_BOMBER_UFOPEDIA: "Bombardér má obrovskou palebnou silou, i když není určen pro vzdušné souboje. Je napěchovaný bájnými implozivními bombami a silně pancéřováný, aby zvládl jejich doručení a vlastní návrat. Pro suchozemské krysy v místě doručení je bombardér ztělesněním smrti.{NEWLINE}ZBROJ: 10; ŠTÍT: 1000 (Obn. x1); Max PZM: 404"
  STR_VESSEL_SNAKEBOAT_UFOPEDIA: "Tento těžký přistávací modul používají bandy eridiánů k nájezdům na ty, kteří jen nepatrně pohorší Hvězdné bohy. Je velký a neohrabaný, ale také nesmírně odolný. Jeho přítomnost znamená obrovské problémy a místní vlády z nich mají kopřivku.{NEWLINE}STÍTY: 600 (Reg x3); ZBROJ: 10; Max PZM: 261"
  STR_VESSEL_SILVER_TOWERS_UFOPEDIA: "Tyhle podivné lodě jsou válečnými vozy Hvězdných bohů. Jsou chráněné světélkujícími štíty a přetékají tajemnou energií. Nejsou vůbec snadnou kořistí.{NEWLINE}ŠTÍT: 2450 (Reg x9); Úhyb 15 %; Max PZM: ???"
  STR_VESSEL_COURIER_UFOPEDIA: "Kurýry létají vysoce postavení vůdcové frakcí. Na těchto plavidlech nestojí nic jiného za řeč. Jsou většinou neškodná.{NEWLINE}Max PZM: 78"
  STR_VESSEL_HOPPER_UFOPEDIA: "Tahle přepravní bárka je téměř neozbrojená a tudíž snadná kořist. Jediný problém je její velká rychlost.{NEWLINE}Upozornění: na palubě smí necechovní osoby převážet zbraně maximální délky 45 cm a váhy 3,2 kg.{NEWLINE}Max PZM: 36"
  STR_VESSEL_HOTROD_UFOPEDIA: "Tyhle nebeské krásky si mohou dovolit jen ti nejbohatší. Extrémně rychlé a nepolapitelné. Na palubě vždy bezpečně najdeš velice důležitou osobu.{NEWLINE}Max PZM: 52"
  STR_VESSEL_EXCAVATOR_UFOPEDIA: "Pomalá a skoro neozbrojená loď, jejíž hlavní poslání je těžba minerálů. Obvykle cechem Obchodníků.{NEWLINE}Max PZM: 56"
  STR_VESSEL_FREIGHTER_UFOPEDIA: "Tahle loď je velká a tuhá, ale přes to je to loď civilní. Pár ++HKs by mělo být schopno potopit ji bez problémů, protože je velmi pomalá. Posádka je početná, ale spíše mrzce vyzbrojena.{NEWLINE}Max PZM: 71"
  STR_VESSEL_HEAVY_FREIGHTER_UFOPEDIA: "Cech obchodníků využívá tuto loď k přepravě těžkých nákladů přes nebezpečné oblasti. Nejenom že vydrží velké množství poškození, ale má také početnou posádku, včetně dobře vyzbrojené ochranky z Marseku. Lodi velí cechovní reprezentantka.{NEWLINE}ŠTÍTY: 400 (Reg x1); Max PZM: 104"
  STR_VESSEL_LABSHIP_UFOPEDIA: "Akademie využívá tato plavidla k informační válce rušením signálů, vztahy s veřejností a diplomacií. Měla bys je sundat co nejrychleji, jinak naše proslulost obdrží těžkou ránu. V. P. je chráněno silnými štíty, ale bez nich je na svou velikost velmi křehké.{NEWLINE}ŠTÍTY: 1500 (Reg x1); Max PZM: 163"
  STR_VESSEL_RAIDER_UFOPEDIA: "Nájezdnická bárka je malé všestranné plavidlo, poskládané dohromady z různých trupů a nejrůznějších součástek. Mizerně vyzbrojené, špatně udržované, ale na svou velikost mající početnou posádku.{NEWLINE}Max PZM: 86"
  STR_VESSEL_RAIDER_FIGHTER_UFOPEDIA: "Malé, ale vytrvalé mrštné plavidlo Nájezdníků. Využívají ho k hledání vhodné kořisti a při zneškodňování protiplavidlové obrany.{NEWLINE}Úhyb: 20%; Max PZM: 100"
  STR_VESSEL_RAIDER_GUNSHIP_UFOPEDIA: "Tato plavidla, používána nechvalně známými vůdci nájezdníků, se nebezpečností vyrovnají vojenským dělovým člunům.{NEWLINE}ZBROJ: 5; Max PZM: 155"
  STR_VESSEL_REBEL_FREIGHTER_UFOPEDIA: "Nepleť si ji s lodí Nájezdníků, což je snadné díky podobnému zdevastovanému vzhledu. Tato plavidla využívají obchodníci Mutantí aliance a také místní podnikatelé, někdy napojení na lokální vlády. Sestřelení vede k velké ztrátě proslulosti.{NEWLINE}Max PZM: 65"
  STR_VESSEL_FIGHTER_UFOPEDIA: "Nenech se zmást velikostí. Jedná se o smrtící plavidlo s 2 až 4 elitními vojáky na palubě. Lákavou kořistí je díky dvěma motorům.{NEWLINE}Úhyb 20 %; Max PZM: 200"
  STR_VESSEL_FIGHTER_G_UFOPEDIA: "Tímto stíhačem létají jednotky našich mecenášů - lokálních vlád. Sestřelení plavidla označeného červenými a modrými světly nás stojí spoustu proslulosti a může vést ke snížení měsíční platby za 'ochranu'. Bez světel je to jiné, ale topení vládních zaměstnanců vede také k velkému postihu.{NEWLINE}Úhyb 20 %; Max PZM (poškození za minutu): 200"
  STR_VESSEL_VIPER_FIGHTER_UFOPEDIA: "Zmije je řadovým vesmírným stíhačem Marseku. Zatím nejlepší plavidlo, se kterým jsme se setkaly. Ve výzbroji mají implozní bomby, tak bychom je měly sundat dříve, než provedou něco strašného.{NEWLINE}ZBROJ: 10; ŠTÍT: 500 (Reg x3){NEWLINE}ÚHYB 30 %; Max PZM: 253"
  STR_VESSEL_GOVSHIP_UFOPEDIA: "Tyhle velké a přepychové úžasné lodě používají výhradně vlády, kdykoli mají něco důležitého na práci. Její vyplenění je lákavé (na palubě je několik jednotek podpory života), ale stálo by nás to nemalou část politického vlivu.{NEWLINE}ZBROJ: 5; Max PZM: 109"
  STR_VESSEL_GOVT_CRUISER_UFOPEDIA: "Spojení podivné technologie Retikulanů s průmyslovými možnostmi lokálních vlád daly dohromady tuto nebezpečnou bestii. Potřebuje jen velmi málo mimozemských zdrojů, hlavně žádné peklonium, protože je napájena retikulaním fúzním reaktorem. Neměly bychom je sestřelovat - naštvalo by to naše 'chlebodárce'."
  STR_VESSEL_MESSENGER_UFOPEDIA: "Tyto lodě jsou nejmenší z plavidel, ve kterých jejich jasnosti Hvězdní bohové cestují. I přes malou velikost jsou velmi nebezpečné... ale ne tolik, jako jejich cestující.{NEWLINE}ŠTÍT: 400 (Reg x1); Max PZM: 122"
  STR_VESSEL_FRIGATE_UFOPEDIA: "Frigata je nesmírně odolná a osazená rychlopalnými zbraněmi. Posádku je početná, velice dobře vyzbrojená.{NEWLINE}ZBROJ: 10; ŠTÍT: 1250 (Obn. x1); Max PZM: 295"
  STR_VESSEL_BOARDING_TORPEDO_UFOPEDIA: "Tato vychytaná zařízení jsou používána ve vesmírných soubojích. Jsou vysílána proti mateřským lodím obrovskou rychlostí, zatímco naloďovací skupiny jsou chráněny před nárazem gravitačními generátory. Také se dají použít proti našim skrýším. Jejich rychlost je v atmosféře dost pomalá na to, aby proti nim mohla reagovat naše protivzdušná obrana - pokud nějakou máme."
  STR_VESSEL_BREAKER_UFOPEDIA: "Nevyzbrojené, ale zato velmi rychlé plavidlo. Toto maskované plavidlo je využíváno k nalodění velmi početných výsadkových jednotek do větších plavidel a budov. Těžké pancéřování mu umožňuje prorazit obranu, i když je detekováno. Pokud jsou tato plavidla použita proti nám, je třeba přijmout potřebná protiopatření."
  STR_VESSEL_ASSAULT_TRANSPORT_UFOPEDIA: "Tohle je odolný a rychlý transportér jednotek. Využívaný jak ve vesmírných bojích, tak pozemních operacích. Je pravděpodobné, že budou využívány i proti našim skrýším."
  STR_SYNTH_CORPSE_UFOPEDIA: "Tahle nádherná panenka je nejpokročilejší... stroj, který nám kdy přišel pod ruku, Kapitánko. Je z části biologická. Je měkoučká jako my, ale navíc silně vyztužená neznámým kovem na molekulární úrovni. Je to robotka s umělými tkáněmi a krví, není ze součástek (tedy až po kolena). Jsme si jisté jen tím, že tahle holčina je fakt k nakousnutí, ale uvidíme, co bude, až když ji nažhavíme."
  STR_SOLDIER_UFOPEDIA: "Naše posádka zoufalých, íbrovstvím poskvrněných děvek, které uprchly před zvrácenými pokusy. Jsou silnější než obyčejní Íbři, obzvláště duševně, a nevyžadují plat (dokud nedostanou hodnost). Narazíme na ně jen velmi výjimečně.{NEWLINE}Noční vidění: 12.{NEWLINE}(Viz: Vědomosti, Povídání a Řády)."
  STR_SOLDIER_W_UFOPEDIA: "Aby děvka plně pronikla do lůna tajemna, musí projít preměnou v divnoděvku. Mysticky zesílí a získá možnost oblékat si úbory vyhrazené divnoděvkám, které mystiku posilují ještě víc. Nic ovšem není zadarmo:{NEWLINE}>Maximum střelby a zblízka zamrzne na 100;{NEWLINE}>Síla na 70;{NEWLINE}>Žold se zvýší o 60-100 tis. v závislosti na šarži.{NEWLINE}>Nebude moct nosit některé zbroje, obzvláště barbarské a zlodějské.{NEWLINE}Přeměna způsobí těžký šok, ze kterého se vylíže až za delší čas. Zbroj, ve které změnu podstoupí, bude zničena.{NEWLINE}Požadavky: 50 ODV, 50 VSÍL"
  STR_SOLDIER_TYPES_UFOPEDIA: "Čekají nás mnohé bitvy, díky kterým se staneme legendou! Nejsme zbabělci, kteří za sebe nechávají bojovat stroje a žoldáky. Tak se sláva nezískává. Takže potřebujeme odvážné bojovnice, a tvá práce, Kapitánko, bude vést je do boje!{NEWLINE}{NEWLINE}Dál v záznamech najdeš čistá fakta o každé válečnické rase, pak o mazlíčcích a válečných strojích. Dál o zbrojích a úborech a to podle rasy. Detailní informace o rasách budou dostupné až po jejich zdravotních prohlídkách, provedených našimi hlavičkami."
