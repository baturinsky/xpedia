  STR_SMALL_MEDIPACK_UFOPEDIA: "Obsahuje úžasná doktorská udělátka. V bitvě se dá použít 3 krát (vyléčí 3 zdraví s každým zraněním). Navíc obsahuje 3 dávky utišovače bolesti (navrácení morálky ztracené zraněními) a 3 dávky silného povzbuzovače (obnoví 25 omráčení za dávku). Vše v jednom úhledném balení. Nelze použít na sebe.{NEWLINE}Neomezené dodávky, ale za cenu $1000 měsíčního poplatku."
  STR_SPACE_MEDIPACK_UFOPEDIA: "Používá tu samou pokročilou technologii jako pokročilá lékárnička. Tahle je ale konstruovaná na použití při vesmírných operacích. Má 12 použití každého typu. Ale protože musí pracovat skrze vesmírnou zbroj, je její použití podstatně pomalejší (15 ČJ).{NEWLINE}Neomezené dodávky, ale za cenu $2000 měsíčního poplatku."
  AUX_SPACE_MEDIPACK_UFOPEDIA: "Zabudované medicínské zařízení záchranného modulu. Může být použit i směrem ven. Až 24 krát je možné použít od každého z: utišovačů bolesti, povzbuzovače (25 omráčení za použití), léčení (3 zdraví za smrtelné poranění)."
  STR_MEDIPACK_UFOPEDIA: "Mnohem více účinná než samotné obvazy, ale o to méně skladná. Její použití zabere hodně času (25 ČJ za použití). Léčí 5 zdraví za zranění a je možné ji využít 10 krát za bitvu. Nelze použít na sebe."
  AUX_MEDIPACK_UFOPEDIA: "K dispozici pouze jako součást úboru sestřičky. Obsahuje operační sadu (léčí 5 zdraví za zranění), utišovače bolesti a nabuzovače (obnoví 20 omráčení). Každou součást je možné použít 20 za bitvu a každé použití stojí 20 ČJ. Nelze použít na sebe."
  STR_SUPER_MEDIPACK_UFOPEDIA: "Tohle zařízení dělá divy. Okamžitě zašije rány a navrátí ztracené zdraví, které by krysa léčila týdny. Léčí 8 zdraví s jedním zraněním a jde použít 12 krát za misi. Nedá se použít na sebe. Pro výrobu je třeba operačního sálu."
  STR_MEDIPACK_SAVIOUR_UFOPEDIA: "Díky tajemnému umění vúdú splynutí jsme získaly neslýchanou moc léčení. Možná je toto umění pro Hvězdné bohy nedůležité, nebo příliš materialistické. Toto zdravotnické zařízení za jedno použití vyléčí 9 zdraví za každé smrtelné zranění, nebo dokáže obnovit 20 omráčení a výdrže. Obsahuje také léky proti bolesti. 30 použití na bitvu a každé stojí 15 ČJ. Je možné ho použít i na sebe.{NEWLINE}Lékárničku je možné i zneužít k pomalému, ale silnému omračujícímu útoku (POWER & PŘE = VÚDÚ Síla^2 * 0,04){NEWLINE}Ale ke splynutí s lékárničkou je třeba zvláštního úboru, k jehož výzkumu budeme nejdříve muset prozkoumat zbroje kombinované s antigravitací a přitahovacími poli."
  STR_COMBAT_DRUGS_UFOPEDIA: "Po vpíchnutí tohohle svinstva se smažka začne cítit euforicky a neporazitelně. Okamžitě se jí obnoví 40 bodů omráčení a napumpuje se do ní 80 bodů výdrže. To za cenu ztráty 50 bodů morálky (nejspíš jí z toho hrábne) a 15 bodů svěžesti. Obsahuje 3 dávky a lze použít jen na sebe. Ale pamatuj: vítězky drogy neberou!"
  STR_OXYGEN_TANK_UFOPEDIA: "Inhalování čistého kyslíku je podobné užívání jakékoli jiné drogy, ale může vést i k přílišné sebedůvěře. Dlouhodobé užívání vede ke zapomnění, jak dýchat řídký vzduch Země. Každý lok za 25 ČJ obnoví 30 omráčení a 15 výdrže. Je v ní zásoba na 10 hltů."
  STR_GROG_BARREL_UFOPEDIA: "V bitvě je důležité udržovat dobrou morálku, tak jsme vynalezly tento nápoj, vyráběný v destilce! A protože správná pirátka nikdy nepije sama, máme v tomhle sudu dost alkoholu pro celou posádku! 30 použití za bitvu pro každé z následujících účinků:{NEWLINE}LÉČENÍ> Odstraní jedno smrtelné zranění a vyléčí 3 životy.{NEWLINE}NABUZOVAČ> Postaví omráčenou a vyčerpanou pirátku na nohy (obnova 16 b. omráčení a 24 b. výdrže, -2 b. svěžesti).{NEWLINE}ŠŤÁVA> Obnoví morálku ztracenou kvůli zranění. Morálku ztracenou z jiných důvodů neobnovuje."
  STR_MEDI_KIT_UFOPEDIA: "Železitá voda, mnohem silnější než grog. Tahle lahvinka je zázrak! 6 použití za bitvu s účinky:{NEWLINE}LÉČENÍ> Každé použití vyléčí smrtelné zranění a s ním 4 body zdraví.{NEWLINE}NABUZOVAČ> Obnoví 12 omráčení a 25 výdrže, ubere 1 svěžest.{NEWLINE}ŠŤÁVA> Obnoví morálku ztracenou kvůli zranění a ještě nějakou přidá.{NEWLINE}{NEWLINE}Pevnou lahví můžeš mlátit nepřátele po hlavě, ale buď opatrná, protože rána může působit i smrtelná poranění! Mlácení lahví v alkoholovém opojení také trochu obnovuje morálku.{NEWLINE}Zblízka (Omráčení = SÍL*0,5+5; Dov: ZBL/2 + ODV/2; Pře: 70%, 10 ČJ)"
  STR_PSI_AMP_UFOPEDIA: "Hůlku vúdú mohou vzít do dlaní jen děvky trénované v magii.{NEWLINE}Nepřátelům můžeš dělat různé zlomyslnosti, ale za cenu poškození vlastní výdrže, morálky a omráčení (7, 21, 7).{NEWLINE}STRACH> Naplní mysl nešťastníka obrazy naprostého děsu a bázně. Úspěšný útok sníží cíli morálku a může ho zpanikařit. Obtížnost: Střední (+20){NEWLINE}OVLÁDNUTÍ> Čarodějka se pokusí převzít kontrolu nad vůlí cíle, což už je složitější trik. Úspěšným útokem získáš okamžitou kontrolu nepřátelské jednotky, jako kdyby byla tvá. Obtížnost: Velmi těžká (+0)"
