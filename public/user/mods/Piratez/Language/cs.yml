  STR_HYDRA_LASER_UFOPEDIA: "Vyráběný na Zemi, ale s využitím mimozemské technologie. Na střední až dlouhé vzdálenosti vcelku přesný."
  STR_MINING_LASER_UFOPEDIA: "Tato lejzrová zbraň se spojitým paprskem je přesným a výkonným zařízením pro řezání kamenů, či kovových plátů, a také pro vrtání skrze i ty nejpevnější materiály. Vestavěné silné kondenzátory zajišťují napájení během celého fárání, nebo boje.{NEWLINE}Ztrácí 5 síly za každé pole po druhém{NEWLINE}Max dosah: 20{NEWLINE}Přesnost x2 při kleku; demolice +50 %."
  STR_ES_HEAVY_UFOPEDIA: "Tato zbraň je nabízena pouze důvěryhodným partnerům Evrosvazu."
  STR_ES_RIFLE_UFOPEDIA: "Velmi silná a přesná zbraň, se kterou se navíc rychle míří a je možné z ní střílet dávkami. Jedinou nevýhodou je průměrná kapacita zásobníku (15). Opravdu vytříbená zbraň."
  STR_ES_SNIPER_UFOPEDIA: "I přes přísná pravidla obchodování Evrosvaz potají prodává některé své velmi kvalitní lejzrové zbraně třetím stranám, odkud se dostávají na černý trh. Cena ale není vůbec malá."
  STR_ES_PISTOL_UFOPEDIA: "Jedna z nejsilnějších ručních zbraní na světě - pokud si ji můžeš dovolit."
  STR_SR_PISTOL_UFOPEDIA: "Tyto zbraně jsou základní výbavou Vesmírných strážců Hvězdného impéria. Postrádají nudnou dokonalost vojenského vzhledu, takže oku lahodí. Služební pistole VS je asi nejsilnější existující lejzrovou pistolí, s pomalejší kadencí střelby."
  STR_SR_RIFLE_UFOPEDIA: "Úžasná přesnost zbraně je zárukou, že bystrému oku spravedlivých Hvězdných strážců nic neunikne. Nenech se zmást velikostí. Z větší části se jedná o plast, takže je lehčí, než se zdá."
  STR_SR_SHOTGUN_UFOPEDIA: "Rychlost a palebná síla této zbraně je zárukou, že se žádná skrýš není pro kriminálníky dostatečnou ochranou... sakra!"
  STR_MARSEC_LASGUN_UFOPEDIA: "Několikahlavňová lejzrovka, značka 542, pracující s ultrafialovým světlem. Standardní zbraň koloniálních námořníků Marseku."
  STR_RETICULAN_LASER_PISTOL_UFOPEDIA: "Lehká lejzrová zbraň vyráběná Retikulány. Nemá klasická mířidla, takže se s ní míří velmi špatně. Ale když budeš mít víru, zasáhneš. To je vědecký fakt."
  STR_RETICULAN_LASER_GUN_UFOPEDIA: "Lehká lejzrová zbraň vyráběná Retikulány. Nemá klasická mířidla, takže se s ní míří velmi špatně. Ale když budeš mít víru, zasáhneš. To je vědecký fakt."
  STR_RETICULAN_ELECTROGUN_UFOPEDIA: "Výkonná omračovací zbraň retikulánů. Na delší vzdálenosti jí výkon klesá. Ignoruje šokovou imunitu."
  STR_RETICULAN_PLASMA_GUN_UFOPEDIA: "V porovnáním s technologií Hvězdných bohů je primitivní. Je těžká a svazek plazmy je na větší vzdálenost nestabilní. Ale i přesto se jedná o plnohodnotnou plazmovou zbraň."
  STR_SPORE_LAUNCHER_UFOPEDIA: "Vymetává fakt odporné spóry, které po vdechnutí způsobují zranění. Zbroj bez odolnosti vůči kouři je proti ní neúčinná."
  STR_SL_ACID_UFOPEDIA: "Tato minibomba postříká všechny v místě dopadu silnou kyselinou. Vystříká se úplně do sucha."
  STR_SL_HELL_UFOPEDIA: "Vcelku výkonná minibomba, až po čárku naplněná pekloniovou výbušninou."
  STR_SL_GAS_UFOPEDIA: "Zabíjí a omráčí nešťastníky na místě dopadu jedovatými plyny."
  STR_SL_EMP_UFOPEDIA: "Vzácnější varianta minibomby, která využívá něco, čemu se říká 'elektromagnetick7 pulz', který ničivě ničí elektroniku, ale do určité míry ovlivňuje vše, co má nervový systém. Vedlejším účinkem je omráčení, které ale je ovlivněno odolností vůči šoku."
  STR_NOVA_PLASMA_GUN_UFOPEDIA: "Lidské provedení retikulanské plazmové pistole. Plazmový projektil je rotován, čímž je střelba přesnější, ale za cenu ještě menšího dostřelu. Podle lidských měřítek se jedná o zlepšení."
  STR_RAIL_RIFLE_OLD_UFOPEDIA: "Gauss puška vyrobená na Zemi. Mnohem slabší, než cizácká verze, ale také o dost lehčí a stále vcelku účinná."
  STR_RAIL_RIFLE_UFOPEDIA: "Silná útočná zbraň doplněna lejzrovým zaměřovačem. Vhodná pro boj v zástavbě.{NEWLINE}Akva střely jsou méně účinější, ale za to ignorují 20 % zbroje nepřítele a jsou použitelné pod vodou."
  STR_XG_RIFLE_UFOPEDIA: "Chytrá puška na steroidech a v menším balení.{NEWLINE}Akva střely jsou méně účinější, ale za to ignorují 20 % zbroje nepřítele a jsou použitelné pod vodou."
  STR_XG_SNIPER_RIFLE_UFOPEDIA: "Tato výkonná elektromagnetická odstřelovací puška je schopna vystřelit 3 rány v bleskovém sledu, ještě než stačí střelkyně zbraň strhnout. Projektily jsou velmi rychlé, takže mají 25% průbojný účinek.{NEWLINE}Akva střely jsou méně účinější, ale za to ignorují 20 % zbroje nepřítele a jsou použitelné pod vodou."
  STR_XG_PISTOL_UFOPEDIA: "Mladší a hezčí sestra milované gaussovo pistole. Kope méně, střílí rychlými, přesnými dávkami.{NEWLINE}Akva střely jsou méně účinější, ale za to ignorují 20 % zbroje nepřítele a jsou použitelné pod vodou."
  STR_XG_HEAVY_UFOPEDIA: "Zbraň palebné podpory družstva. Metá krupobití smrtících gaussovských střel s obdivuhodnou přesností.{NEWLINE}Akva střely jsou méně účinější, ale za to ignorují 20 % zbroje nepřítele a jsou použitelné pod vodou.{NEWLINE}Při zakleknutí je přesnost lepší 1,75 krát."
  STR_HEAVY_PARTICLE_GUN_UFOPEDIA: "Složitost je relativní pojem. Podívej třeba na tohle: vyrobený z upravených součástek, primitivní jak jen fúzní zbraň může být, ale ve výsledku se jedná o výrobek složité a tajemné technologie.{NEWLINE}Zvýšený dostřel od boku (15){NEWLINE}Ztráta výkonu se vzdáleností (začíná na 16. poli, pak -4 za pole)."
  STR_LPG_UFOPEDIA: "Naše vlastní plazmová puška! Teď ji zvládneme vyrobit stejně dobře, jako Hvězdné impérium! Možná skoro tak dobře. Zbraň je těžší než ta původní, baterie je trochu hrubá, ale trojranná dávka je velmi užitečná."
  STR_PLASMA_PISTOL_LT_UFOPEDIA: "Pravděpodobně nejsilnější ruční zbraň známého vesmíru. Jo.{NEWLINE}Plazmový výbuch (2)."
  STR_PLASMA_CASTER_UFOPEDIA: "Chudá příbuzná ze skupiny zbraní Hvězdného impéria. Brokovnicová pistole (nebo pistolová brokovnice). Bohatě pokryje oblast plazmou i na větší vzdálenost. Bohatě, ale ne přesně. Použitelná jako plamenomet."
  STR_PLASMA_SHOTGUN_UFOPEDIA: "Tahle bouchačka vystřeluje spoustu těch plazmobroků. Tak nějak v krátkosti."
  STR_BATTLE_PLASMA_UFOPEDIA: "Tuto zbraň dokážeme vyrobit. Jen se více zahřívá a je třikrát tak těžší, než plazmová zbraň Hvězdného impéria.{NEWLINE}Plazmový výbuch (3)."
  STR_PLASMA_SCORCHER_UFOPEDIA: "Hrozivě vypadající útočná zbraň, která rozpouští lidi a palubní přepážky na kaši.{NEWLINE}Plazmový výbuch (4)."
  STR_UAC_PLASMAGUN_UFOPEDIA: "Plazmová zbraň zřejmě pozemského původu, vyrobená někým, kdo si říkal Společnost UAC. Velmi velká kadence střelby."
  STR_ES_ION_CANNON_UFOPEDIA: "Pokusná zbraň, která vytváří na místě dopadu prskající smrtící kulový blesk.{NEWLINE}Zvláštní: zbroj /2; ruší reakce (x2).{NEWLINE}Šok x3, Ignoruje imunitu k šoku."
  STR_BFG_UFOPEDIA: "A člověk řekl: Budiž světlo!"
  STR_GAUSS_PISTOL_UFOPEDIA: "Gaussová pistole urychluje projektily elektromagnetickou cívkou až k nadzvukové rychlosti. Působí masivní poškození.{NEWLINE}Spouštěcí mechanizmus zbraně je blokován zdánlivě neproniknutelným šifrováním."
  STR_GAUSS_RIFLE_UFOPEDIA: "Gaussova mušketa nestřílí dávkami, ale vynahrazuje to silou zásahu. {NEWLINE}Spouštěcí mechanizmus zbraně je blokován zdánlivě neproniknutelným šifrováním."
  STR_GAUSS_SNIPER_UFOPEDIA: "Není lepší způsob, jak poslat pozdrav na rozloučenou, než projektilem z gaussovské zbraně.{NEWLINE}Spouštěcí mechanizmus zbraně je blokován zdánlivě neproniknutelným šifrováním."
  STR_HEAVY_GAUSS_UFOPEDIA: "Těžká gaussovka vystřeluje salvy projektilů s devastujícím ničivým účinkem.{NEWLINE}Spouštěcí mechanizmus zbraně je blokován zdánlivě neproniknutelným šifrováním."
  STR_FLECHETTE_GUN_UFOPEDIA: "Podobně jako všechny jiné cizácké šipkové zbraně obsahuje i tato malá, obouruční pistole pevný blok cizáckého kovu, díky kterému má prakticky neomezenou kapacitu střeliva - malých, ostrých částeček. Bohužel blok není možné nahradit, nebo vyměnit a tak zbraň přestane časem fungovat. Někdy i hodně brzy. Na krátkou vzdálenost má zničující účinek."
  STR_FLECHETTE_CANNON_UFOPEDIA: "Tato dvouhlavňová kráska vystřeluje mnohem více mrňavých kovových jehliček, než její menší sestřička. Je také o poznání statnější."
  STR_MINI_CANNON_UFOPEDIA: "Toto černé udělátko vystřeluje 'minibomby' kalibru užívaném Hvězdným impériem. Komerčně dostupná je pouze bastardizovaná munice. Pomalé nabíjení (20)."
  STR_SHOULDER_LAUNCHER_UFOPEDIA: "Tento zázrak ergonomie metá minibomby rychle a přesně obloukovou trajektorií. Je upevněn na rameni vojačky a zaměřování a střelba je ovládaná silou pouhé myšlenky. Rychlé nabíjení (10)."
  STR_TAMED_REAPER_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Pokud se nám podaří chytit páráka, můžeme ho dát našim včelám k bojovému výcviku. S pomocí páráčích pamlsků, dobře mířených kopanců a povinných elektrošoků k tomu včely řádně namotivujeme. Samotné zvíře se ovládá rádiově - když víš jak na to.{NEWLINE}Hlavní zbraň: zblízka 85% Pře, 15 % ČJ"
  STR_MUTANT_REAPER_UFOPEDIA: "Vyváženou stravou ze syrového masa, chemikálií a bojových drog, vychováme z páráka toto vylepšené plemeno: rychlejší, tužší, zelenější, ale stále mazlivé. Díky tužším svalům je méně náchylný k otřesům a bodnému zranění a pozměněná tělesná chemie jej činí vysoce odolným vůči chemii. Regeneruje 10 životů za kolo. Vyžaduje těžební šachtu a operační sál.{NEWLINE}Hlavní zbraň: zblízka 95% Pře, 12 % ČJ{NEWLINE}Další zbraň: chemický plivanec, Úč 50, 150% Pře, další poškození zbroje a terénu, 6 ČJ, 30 výdrže."
  STR_TAMED_BOOMOSAURUS_UFOPEDIA: "Když to zvládnou Obchodníci, zvládneme to i my a ještě lépe. Namísto toho neužitečného raketometu jsme na něj připevnily cisternu s chlastem!{NEWLINE}Hlavní zbraň: čelisti, Síl 100, přes. 70 %, 15 % ČJ{NEWLINE}Zbraň navíc: Grog (200 dávek)"
  STR_CYCLOPS_CONVERT_UFOPEDIA: "S kyklopí myslí se nám podařilo manipulovat jen díky vúdú - ukázalo se, že jsou vůči němu hodně vnímaví. Je to jen záležitost intenzity. Pokud rozkážeme včelám 'splynout' s kyklopem na dost dlouhou dobu, tak se nám je podaří přesvědčit o naší pravdě. Kyklopy, ne včely. Konvertovaní kyklopové nás pak velebí namísto svých předcházejících pánů. V bitvě dokonce pějí chvalozpěvy, které našim děvkám zvedají morálku. Také se účastní prací ve skrýši, čímž zvyšují úložné místo o 5."
  STR_BLOODOGE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Barváři jsou houževnaté potvory, ale po spřátelení a pořádném kusu žvance jsou nepřekonatelní obránci domácnosti, čili zkázou tvých nepřátel.{NEWLINE}Hlavní zbraň: Zblízka, 95% Pře, 12 % ČJ, +25 % zbroj{NEWLINE}NV: 16. ThV: 50%."
  STR_DOGE_UFOPEDIA: "{NEWLINE}{NEWLINE}Bojoví psi nejsou levní, ale je možné vůbec nepodmíněnou lásku vyčíslit tolary? Milují své paničky tak moc, jak moc chtějí cizím rvát hrdla. Dokáží vyčenichat kořist, přenášet předměty a mnoho dalších, skvělých triků!{NEWLINE}Po čenichání podrž ALT a na bojišti uvidíš zjištěné cíle.{NEWLINE}Hlavní zbraň: zblízka, 95% Pře, 10 % ČJ, zbroj +25 % {NEWLINE}NV: 12. DV: 30. CAMO: 8/0."
  STR_WEREDOGE_UFOPEDIA: "Nic nepřekoná velkého, zlého vlka s obojkem, který je připraven na povel zabíjet! Nejlepší 'přítel' děvky: silný, hloupý a užitečný.{NEWLINE}Vlkodlaci obvykle svou kořist konzumují, takže je úspěšný útok ještě připraví o další ČJ za žvýkání, ale obnoví jim trochu výdrže.{NEWLINE}Obnovuje si 8 zdraví za tah.{NEWLINE}Hlavní zbraň: zblízka 85% přes., 10 % ČJ, +33 % zbroj{NEWLINE}NV: 20. ThV: 50%. SPOT: 5. CAMO: 10/4"
  STR_PARROT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Lóra chce sušenku. A za sušenku létá kamkoli chceme a dává nám vědět, co vidí. Protože její intelekt není největší, je ve dne schopna zaregistrovat nepřátele do vzdálenosti 30 polí, ale v noci je prakticky slepá."
  STR_RECRUIT_PEASANTS_UFOPEDIA: "Vydaly jsme se do blízkých osad, abychom se spřátelily s obyvateli za Zónami. Vidláci jsou hrdí lidé, a protože nenabíráme muže, tvrdí, že jejich ženy jsou lepší než většina městských povalečů! Díky dostatečně velké peněžní motivaci, která pomůže místním k lepšímu životu (nebo třeba několika z nich k přepychovému životu), máme zástup dobrovolnic. Vidlačky jsou zdravé a tvrdohlavé, takže bojují i těžce raněné, ale nemají žádné bojové zkušeností, trénink a ani naši Íberskou stavbu těla. Požadují plat $2500 měsíčně."
  STR_PEASANT_MILITIA_UFOPEDIA: "I když jsou čerstvě najaté vidlačky roztomilé a velmi snaživé, v boji nezazáří. Ale my, jakožto tak trochu hrdinky, je v něm dokážeme vycvičit! Díky lepším znalostem zacházení se zbraněmi se jejich doba přežití znatelně zvedne. Také jsme přišly s, pro jejich těla vhodnou, zbrojí, která jejich dovednosti dále posílí."
  STR_SLAVE_SOLDIERS_UFOPEDIA: "S řádným výcvikem a disciplínou dokážeme probudit bojového ducha i v tom nejměkčím otrokovi! Z počátku nebudou nijak zvlášť výkonní, ale časem se vše naučí a vystačí si s pouhými 2500 tolary měsíčně. Vůbec netrpí stresem z boje."
  STR_HOLY_WARRIORS_UFOPEDIA: "Jako pirátky jsme se staly součástí hrdého tradičního boje s tyranií. Tato tradice začala před nespočtem roků, hodně pradávno. Dnes bojujeme s Hvězdnými bohy a jejich poskoky. V boji nám pomáhají 'stoupenci skrýše', kteří nejsou našimi otroky. Všichni jsme otroky svatého poslání šířit svobodu! A je naší povinností šířit tento svatý zápal na nerozhodné. K tomu nám pomáhají znalosti získané od našich spojenců, ale i od nepřátel!{NEWLINE}(Dostupný nový výcvik)"
  STR_HERO_RECRUITMENT_UFOPEDIA: "Hrdinové jsou lidští válečníci poznamenaní osudem. Dovednostmi obvykle prosté smrtelníky převyšují a díky tomu mohou vstoupit do síně slávy. Není způsob, jak je najmout běžným způsobem, přidají se k nám pouze ze své vlastní vůle."
  STR_SUPER_SLAVE_UFOPEDIA: "Kombinací posledních pokusů s knihami a našich hlubokých znalostí mutantího porna jsme došly k šokujícímu zjištění. I přes to, že časáky obsahují obrázky, můžeme číst doprovodný text! To nám otevřelo zcela nový způsob získávání informací. Takhle jsme se dočetly, že v pradávných dobách žil muž, pracující jako novinář. Byl to nešika a i jeho přítelkyně si o něm myslela, že je moula. Ale když se nasoukal do kostýmu, byl najednou velmi silný, z očí střílel lejzry a přestal být tím neužitečným moulou. Když měl kostým na sobě, ostatní předstírali, že ho neznají, protože vypadal nemožně. A náš plán? Abychom zkusily tohle vúdú, uděláme stejný kostým, oblečeme ho otrokovi a toho postavíme před naše nepřátele. Potřebujeme jen nějaké hadry a barvivo z modré a červené sóji. Co by tak asi mohlo selhat?"
  STR_CORPSE_SUPER_SLAVE_UFOPEDIA: "Zdá se, že výsledkem celého komplikovaného postupu byl jen obyčejný otrok ve směšné pláštěnce. Zpětným rozborem kroků jsme nalezly chybu ve vstupních datech. Vypadá to, že hlavička zodpovědná za posuzování zdrojových materiálů neměla trénink v nové metodě - čtení doprovodného textu - a spolehla se jen na obrázky. Ujišťujeme tě, že se nic podobného nebude opakovat. Mezitím pečlivý průzkum dalších odkazů ukázal, že vúdú nezávisí čistě jen na samotném kostýmu, ale jeho nositelka musí být před tím kousnuta radioaktivní potvorou. Pak se vúdú rozloží mezi nositelku a kostým. Momentálně máme k dispozici několik radioaktivních netopýrů. Brzy očekávej výsledky!"
  STR_GREEN_LIGHTER_UFOPEDIA: "Děvky očividně nemají důvěru v drogy. To může být problém v delších bitvách, protože i ty nejtvrdší pirátky potřebují po hodinách nepřetržitého boje odpočívat. Tak jsme přišly s řešením. I přes mizerný výkon našich superotroků (což není naše chyba), v ně děvky stále věří! Takže, pokud je k braní medicínky motivuje další otrok ve směšném kostýmu, dodáme jim ho. Použijeme osvědčený postup (věděly jsme, že se bude hodit): oblékneme dalšího otroka, namluvíme děvkám, že je napěchovaný pekloniem a že je může v boji nastartovat svým magickým kouřem. Budou si myslet, že je to pravda, protože máme nějaké historické časáky o vúdú pochodňákovi nabitém vúdú náhrdelníkem, nebo tak něco. Ne, opravdu není nutné plýtvat skutečným atomovým palivem! Otroka vybavíme obyčejným pervitinem."
  STR_CORPSE_GREEN_LIGHTER_UFOPEDIA: "Ano, použily jsme atomové palivo. Netvrdila jsem, že ho nepoužijeme, jen že ho není nutné použít! Takže to technicky lež nebyla. A ta velmi divoká biochemická reakce se nedala předpokládat. Teď si myslíme, že bychom tenhle zdroj energie mohly využít. Co? Ne, opravdu to nebylo v plánu! Cedulka s varováním před výbuchem, samovolným vznícením, a možnou ztrátou vlasů umisťujeme na všechny naše produkty standardně.{NEWLINE}...Mohla bys mě, prosím, už rozvázat? Takhle je to docela... ponižující, víš?"
  STR_BAT_GLAD_UFOPEDIA: Takže, máme jeden časák o netopýřím chlápkovi, co dělal jen dvě věci. Buď bojoval s divným klaunem, nebo se poflakoval s netopýřím klučinou Robíkem. Není divu, že ho děvky zbožňují! Ale ať necháváme radioaktivní netopýry kousat naše testovací otroky sebevíc, neobjevují se žádné zvláštní schopnosti. Tak jsme se soustředily na mechanickou stránku věci a sestrojily jsme vychytanou netopýří zbroj z obzvláště silnou pláštěnkou. Jenže... děvky mají za to, že (a) zbroj je očividně napodobenina, (b) netopýrák neměl vůbec žádné superschopnosti, vše bylo ve zbroji, ale teď tomu tak není, (c) zbroj je úplně na nic. Jedna z hlaviček (samozřejmě ne já) namítla, že pancéřované záda jsou užitečná pro úprk s kořistí. Za to se dočkala komentářů k velikosti vlastního pozadí. Pak začaly padat první rány. Nakonec jsme dospěly ke kompromisu. Děvky dostanou zbroj na hraní a bojově schopný otrok ji vyzkouší v opravdovém boji.
  STR_CORPSE_BAT_GLAD_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}No, možná jsme měly myslet na čelní pancéřování. Nicméně na základě analýzy bojového poškození můžeme být pyšné, kolik poškození zbroj ustála. Takže se soustředíme na tenhle obrázek - myslím, že je v něm obrovský vědecký potenciál!"
  STR_FLASH_BANG_UFOPEDIA: "Dobrá, dobrá! Když jsi mi řekla, že po mě toužíš, tak jsem myslela, že po mně jedeš! Měla jsi říct, že ne, tím bychom si tohle všechno ušetřily! Nezáleží na tom, co jsem řekla, nevezmu si tě, jsme stejného pohlaví, chápeš? Jsem ráda, že jsme si to vyjasnily... Takže, chtěli jsme z poslední katastrofy udělat úspěch, dodat superotrokům trochu energie, i kdyby je to mělo zabít. Říkáme tomu udělat z chyby funkci. Takže, na Staré Zemi byl týpek, který byl skutečným bleskovým bouchačem. Ve správném kostýmu s elektronabuzovači a dostatečným množstvím radioaktivní výbavy můžeme vytvořit podobného superotroka. Bude bleskurychlý, ale pravděpodobně nevydrží dlouho. Kdo ví, co se stane, když jeho nitka života dojde."
  STR_CORPSE_FLASH_BANG_UFOPEDIA: "Je opravdu zázrak, že jsi z té šlamastyky dokázala zajistit jeho tělo. On tu šlamastyku způsobil, že? No, máme cenné informace pro další výzkum a já jsem bez trestu, alespoň pro teď... Beru obojí, tak jen počkej na výsledky!"
  STR_LOOTED_CYBERDISC_HMG_UFOPEDIA: "Obávám se, že i náš přestavěný Kyberdisk zdědil chybu - nebo vlastnost? - původního návrhu: když je zničen, vybouchne. A TO POŘÁDNĚ. Tak pozor. Střelivo do těžkého kulometu je třeba vyrábět zvlášť. Údržba stojí $20k/měsíc.{NEWLINE}Hlavní zbraň: x4 Long-Range Autoshot, 60% Pře, 30 % ČJ"
  STR_LOOTED_CYBERDISC_ROCKET_UFOPEDIA: "Tato pokusná verze našeho vlastního kyberdisku pojme 12 demoličních raket. Mysli na to, že rakety se vyrábějí zvlášť. Údržba stojí $20 tis. měsíčně.{NEWLINE}Hlavní zbraň: 55/165 % Pře, 30/75% ČJ"
  STR_LOOTED_CYBERDISC_LASER_UFOPEDIA: "Pokračujeme v úspěšných změnách vybrakovaných kyberdisků. Tentokráte jsme ho osadily lejzrovým kanónem, díky kterému má teď několikanásobně vyšší ničivý potenciál. A díky tomu, že je zbraň menší než původní, zbylo nám místo, které jsme vyplnily plastoocelí, takže disk teď vydrží více! Údržba $30 tis./měsíc.{NEWLINE}Hlavní zbraň: x4 Long-Range Autoshot, 50% Pře, 24 % ČJ"
  STR_LOOTED_CYBERDISC_PLASMA_UFOPEDIA: "Konečně jsme schopny napodobit klasickou konstrukci kyberdisků Hvězdného impéria. Jako nový! Údržba stojí 30 tis. měsíčně.{NEWLINE}Hlavní zbraň: 75/110 % Pře, 30/60 % ČJ"
  TRUCK_TURRET_ARMOR_UFOPEDIA: "Věž náklaďáku (viz Plavidla a výzbroj). Pokud je zničena, přijde ti účet na $20 tis. Zabírá 20 jednotek úložného prostoru a do splacení jsou náklady na provoz $5 tis."
  AUX_ROTOGUN_HEAVY_UFOPEDIA: "Zbraň do věže náklaďáku. Oproti běznému rotačáku má větší páru, lepší přesný dostřel, ale měkčí projektily se projeví postihem vůči zbroji (+60 %). Munice je zahrnuta do měsíčních nákladů za náklaďák."
  STR_HWP_SENTRY_SPIKE_UFOPEDIA: "Tato nepohyblivá platforma je dostatečně stabilní, aby z ní šlo odpalovat naváděné gobliní rachejtle s zničujícím účinkem. Je chráněná opravdu velmi tlustým předním plastoocelým plátem. Údržba stojí 10 tis. měsíčně.{NEWLINE}Rakety: 70 % Pře, 66 % ČJ"
  AUX_TANK_WEAPON_GRENADES_UFOPEDIA: "Obranné tankové granátomety ládované sadou granátů. Dej si pozor, co do nich strčíš, protože během bitvy to už z nich nedostaneš jinak, než střelbou. A nabít nové také nepůjdou."
  AUX_TANK_MG_UFOPEDIA: "Obyčejná tanková verze kulometu."
  AUX_TANK_LASER_UFOPEDIA: "Malá lejzrová zbraň pro naše tanky. Střílí rychle, ale odčerpávají dost energie z pohonného systému."
  STR_TANK_AUTOCANNON_UFOPEDIA: "Rychlopalná tanková zbraň. Průrazná munice je určena pro boj s jinými tanky."
  STR_TANK_CANNON_UFOPEDIA: "Kanón s krátkou hlavní. Vystřeluje vysoce výbušné střely, kterými můžeš podporovat snažení svých děvek."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Velká, dělostřelecká zbraň. Vejdou se do ní 4 náboje."
  STR_HWP_ROCKETS_GAS_UFOPEDIA: "Náboje do bombarďáku, naplněné jedovatým plynem. Výbuch je o průměru 23 polí. Plyn zvyšuje poškození o 1/3."
  STR_HWP_ROCKETS_ACID_UFOPEDIA: "Náplň náboje je určena hlavně pro ničení terénu a pancéřování. Vše doslova rozpustí im ein Augenblick, jak říkají světoví odborníci na problematiku. Průměr výbuchu je 9 polí. Sloučenina má sílu na proleptání plastoocelového trupu."
  STR_HWP_ROCKETS_WP_UFOPEDIA: "Převeliký náboj, až po čárku naplněn bílým fosforem. Výsledkem výbuchu je okamžité zpopelnění všeho v okruhu 12 polí."
  STR_TANK_FLAK_UFOPEDIA: "Dvojče flakových kanónů, ideální pro boj s davy. Složitý na výrobu, nejen protože využívá tři druhy munice. Těžké broky, chemické broky na poškozování zbroje a broky gumové, pro zajímání zajatců."
  AUX_ACAR_WEAPON_FLAMER_UFOPEDIA: "Díky upevnění na vozidle může plamenomet metat plameny pod větším tlakem, tedy do větší vzdálenosti (25). Je velmi náročný na palivo, ale na druhou stranu se nádoba mění vcelku rychle."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Žádný pancíř neodolá výkonu tohoto lejzrového kanónu. Ale snadno mu odolá leckterý energetický štít. Proráží 50 % zbroje cíle. Má velmi dlouhý dostřel a jen 2/3 ztrátu přesnosti při střelbě mimo dohled."
  CYBERDISC_ARMOR_2_UFOPEDIA: "Podařilo se nám vylepšit pancéřování kyberdisku. Vyhodily jsme jednoznačně jasně zdvojené součástky a místo nich jsme přimontovaly plastoocel. NV: 20."
  TANK_ARMOR_UFOPEDIA: "Tato mobilní zbraňová platforma je řízena otrockou UI. Předěláním na ruční pilotování je budeme moci začlenit do našich sil. NV: 12. Denní dohled 30."
  ARMORED_CAR_ARMOR_UFOPEDIA: "Tento vojenský vůz je velmi rozšířen mezi jednotkami, které jsou vyzbrojené starší technologií. Pancéřování odolá střelám z malých ručních zbraní a motor je obvykle možné vyrobit z místních zdrojů. Pokud je v zemi k dispozici průmyslová infrastruktura. NV: 10."
  FIELD_GUN_ARMOR_UFOPEDIA: "Rozšířené obranné zařízení milic, vládních objektů a i banditů. Obvykle je vybaveno 25mm automatickým kanónem. NV: 15."
  HOVERTANK_ARMOR_UFOPEDIA: "Pokročilé šasi vznášedlového tanku, používaného hlavně Žoldáky. Přestavěním na pilotovanou variantu dostaneme do rukou nástroj, kterým jim můžeme čelit. ŠTÍT: 250/50 (modrý). NV: 20. DV: 30."
  SECTOPOD_ARMOR_2_UFOPEDIA: "Podařilo se nám obrátit nejobávanější zbraň Hvězdného impéria proti jejich předchozím pánům! Neměli si s námi nic začínat. Odpornou magotechnologii jsme nahradily standardními obvody. Už tak úžasná odolnost stroje byla vylepšena, ačkoli je teď poněkud těžší, než byl původně."
  STR_XENFORCER_CHASSIS_UFOPEDIA: "Podle dokumentace, kterou jsme nalezly, je tento opuštěný, staletí starý, přes 3 metry vysoký kolos útočným droidem 'Xenoforsrem'. Vypadá, jako by ho někdo vykopal z hrobu a připravil pro kupce s nejvyšší nabídkou. Vůbec netušíme, jak toto výstavní zařízení opravit, ale můžeme ho rozebrat na součástky pro mechanické brnění, supravodivé dráty, a spoustu dalšího odpadu. Jak obvody zodpovědné za řízení stroje, tak napájecí reaktor, nejsou v takovém stavu, aby nám k něčemu byly."
  STR_SIMULACRUM_UFOPEDIA: "Nekronomikon popisuje simulakrum jako výtvor čertů, tvorů nelidského zla, démonů měnících vzhled, schopných měničů, uctívačů temného YOG-SOTOTHa. Tyto předměty dostaly temné čarodějky výměnou za lidské oběti. Měly tak získat moc čertů, včetně nesmrtelnosti. Pak následuje popis, jak se čarodějka může propojit s mozkem, do kterého je za krutých bolestech přenesena její duše. Čarodějka se vzdá těla z masa a kostí výměnou za chladný, tekutý kov. Během přenosu se přemění samotné simulakrum, vezme na sebe astrální podobu těla čarodějky, i když je tato podobnost pouze povrchní. Stále se jedná o tekutý kov.{NEWLINE}K sestavení simulakruma potřebujeme laboratoř Rudé věže. "
  STR_SIMULACRUM_TORSO_UFOPEDIA: "Na první pohled vypadá jako trup podivné, zlověstné sochy. Po bližším prozkoumání je jasné, že je to něco mnohem podivnější a zlověstnější. Pod téměř nezničitelným povrchem se nespočet tajemných obvodů, systémů a mechanizmů. Vzhled to má jako lidská žena - vymodelovaná neznámým cizákem. Nepodobá se to stavbě žádného robota, se kterým jsme doposud měli nějakou čest a nevidíme v něm žádnou logiku. V trupu jsou 2 znatelné dutiny. Jedna v hrudi, kde se sbíhá množství vodičů a druhá v lebce, za kdystalovým zrakovým systémem (nebo jde možná jen o zdobné oko - nevíme). Předpokládáme, že se v těchto místech mají nacházet důležité součástky a že ty stojí za neaktivitou trupu - pokud je vůbec tento pekelný stroj ještě stále funkční a nejedná se o nějaký podvrh pro sběratele podivností."
  STR_SIMULACRUM_ARMS_UFOPEDIA: "Pár rukou, které zřejmě patří k nějaké velké, gotické soše. Nebo tak se alespoň po podrobnějším prozkoumání jeví. Uvnitř se nachází nějaké mechanizmy a nějaké prazvláštní vedení, které by mohlo být schopno vést neuvěřitelné množství různých druhů energie. Pod mikroskopem jsou viditelné i nějaké nápisy v neznámém jazyce. Jedná se o prazvláštní spojení umění, stroje a kultizmu."
  STR_SIMULACRUM_LEGS_UFOPEDIA: "Vzhled sochy zastírá pravý účel. Neuvěřitelně pevný kov na povrchu ukrývá stavbu podobnou lidskému tělu, včetně větvení míchy a husté energetické vedení v pánevní části, které nápadně připomínají, to co děvky nabízejí jiným je po zralé úvaze, nebo spoustě alkoholu. Stroje a obvody v nohách napovídají, že by socha měla být schopna velmi rychlého pohybu, ale my je žádným způsobem rozpohybovat nedokážeme, protože kov na povrchu je pevný - to trochu nejde dohromady. Také se zdá, že jsou nohy neuvěřitelně prastaré, pokud tedy odhadujeme stáří podle usazenin na povrchu správně."
  STR_SIMULACRUM_HEART_UFOPEDIA: "Termín 'srdce' se nám vybavil ihned, když jsme zjistily, že se jedná více než jen o zdroj energie. Složitá síť spojení napovídá, že má i výpočtové funkce. Tento stroj je v provozu, v úsporném energetickém módu, ale daří se nám na naše akci od něj získávat předvídatelnou reakci. Protože zatím nemáme tuchy, k čemu skutečně jak srdce, tak zbytek těla slouží, budeme nejdříve dál pokusovat. Aby nám to třeba kvůli nějaké nepředvídatelné reakci nebouchlo do úsměvu."
  STR_SIMULACRUM_BRAIN_UFOPEDIA: "Samotné existence tohoto předmětu téměř popírá vše co známe. Bez pochyb se jedná o mozek... mozek vytvořený z neznámého kovu a to jako kopie mozku lidského. Jeho obal je neuvěřitelně tuhý a čouhá z něj několik konektorů - páteř, lebeční nervy a podobné lidské záležitosti. Když ho připojíme do elektriky, přemění se kov uvniř orgánu na kapalné skupenství. Veškeré naše pokusy o zjištění inteligence, nebo informací z něj selhaly - zdá se, že je to nepopsaná tabule."
  STR_ADVANCED_PERSONAL_ARMORS_UFOPEDIA: "Po podrobném průzkumu našich bojových znalostí a po dlouhodobém vývojovém procesu jsme přišly na to, jak vyrábět účinnější osobní zbroje. Pro tebe, Kapitánko, jsme je nabarvily na modro, namísto původní zelené."
  STR_FLYING_ARMORS_UFOPEDIA: "Gravitační pohon není moc složitý, Kapitánko. Představ si gravitační sílu jako pružinu, připevněnou k určitému místu, ke kterému tě táhne. No a jediné co je třeba, je říct pohonu, kam má tu pružinu upevnit! No ve skutečnosti mu to říká počítač, který snímá pohyb nohou, aby si na něj krysa rychleji zvykla. Ale pozor, antigravitační obvody reagují divoce, jsou-li vystaveny působení chemikálií!"
  STR_HYBRID_NUDE_UC_UFOPEDIA: "Nahý (nebo nahá) babočka. Úhyb: REA*40 % + ZBL*10 %. Inventář: 0. Obnova výdrže 140%."
  STR_HYBRID_NUDE_SEA_UC_UFOPEDIA: "Bez omezujícího oděvu se, ať je to co chce, vydrží pod vodou nejdéle. OMRÁČENÍ/tah: 6. Doh: 24. ThV: 50%. Úhyb: REA*35 % + ZBL*10 %. Inventář: 0. Zkušenosti navíc (15). VOBR + ODV*0,1."
  STR_HYBRID_NUDE_DREAMLAND_UC_UFOPEDIA: "Křízenci jsou na tom v Stínozemi oproti lidem hůře, ale stále disponují velkou spirituální silou. NV:10. Světla: 17. Úhyb: REA*40 % + ZBL*10 %. Inventář: 0."
  STR_HYBRID_THONG_UC_UFOPEDIA: "Nejoblíbenější prádélko kříženců všech pohlaví. Nosí ho hlavně doma a na pláži, protože jinak chodí na ostro. Úhyb: REA*40 % + ZBL*10 %. Inventář: 1. Obnova výdrže 140%."
