  STR_LFS_003: "Podivná zpráva 3"
  STR_LFS_DESCRIPTION: "{NEWLINE}{NEWLINE}Dorazil nám podivný dopis od neznámého odesilatele. Voní jako zralé třešně."
  STR_LFS_001_UFOPEDIA: "Byla to opravdu jen náhoda, že banda prchajících, odhodlaných vyvrhelek narazila na staletí opuštěnou vojenskou základnu?{NEWLINE}{NEWLINE}Byla to opravdu jen náhoda, že v základně byla funkční laboratoř, kterou by jim záviděl i Cech?{NEWLINE}{NEWLINE}Opravdu jen tak zbůhdarma poblíž sídlil kmen velmi dobře zásobovaných nomádů?{NEWLINE}{NEWLINE}Byla to opravdu jen náhoda, že se těsně poté na světě poprvé objevila tajuplná maskovací zařízení? Jak to, že nikdo nevěděl, odkud ta zařízení jsou? Je Klemborg vůbec pozemské jméno? Vysvítá snad naděje? Co se to vznáší ve vzduchu?{NEWLINE}{NEWLINE}Ve vzduchu je cítit láska.{NEWLINE}{NEWLINE}                       - Dobropřejka"
  STR_LFS_002_UFOPEDIA: "V ulicích Babylonu se se prodlužují stíny. Změna přichází. Lidé odkládají své povinnosti a bez zjevné příčiny oslavují, ačkoli jim za to hrozí trest smrti. Zlatý Zigurrat to nechápe. Chápeš to ty? Co je to za změnu, která tolik lidí rozechvívá vzrušením nebo strachem? A kdo tu změnu přináší, drahý můj? Kdo by to mohl být? Láska si ničeho nežádá, stačí se pro ni jen natáhnout. Láska vše odpouští. Ale láska je také pohlcující... máš strach? {NEWLINE}{NEWLINE}                       - Dobropřejka"
  STR_LFS_003_UFOPEDIA: "Vítej, milovaný Hledači.{NEWLINE}Umíráš touhou, zjisti má tajemství?{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nebo jsi jen podrážděná a útočná?{NEWLINE}Láska si nevybírá.{NEWLINE}Stačí, když jsi něčím zajímavá.{NEWLINE}Jak překrásné je opilost...{NEWLINE}Jak strašné je být nudná, nijaká a neužitečná.{NEWLINE}Hledej Růžové lodě, přinášející dary Lásky.{NEWLINE}Neděkuj mi; místo toho buď krásnou a chutnou.{NEWLINE}Konzumuj tento svět stejně jako samotnou Lásku.{NEWLINE}   - Dobropřejka, bohyně rozkvětu"
