  STR_SCALE_MAIL_UC_UFOPEDIA: "Zbroj z chitinových plátů. Dost objemná, tedy i velmi těžká, ale zato obzvlášť účinná proti útokům na blízko (a taky trochu proti lejzru, výbuchům a chemikáliím). Hm: 10. Úhyb: REA*15 % + ZBL*25 %. Obnova výdrže 80%. Inventář: 16."
  STR_BASIC_ARMOR_UC_UFOPEDIA: "Tuhá Íberka v této zbroji ustojí spoustu zásahů z krátkých zbraní. Vyžaduje sílu a výdrž a i tak holkám snižuje pohyblivost. Hm: 12. Úhyb: ZBL*10%. Odl. proti bolesti I. Obnova výdrže 80%."
  STR_CAMO_PAINT_UC_UFOPEDIA: "Barva na tělo ti pomáhá zůstat skryta před zvědavými pohledy nepřátel. Pokud ale přijdeš blízko, spatří tě. Umožňuje snadnější léčky, pokud na ně tedy máš kozy. Inv: 7. Úhyb: REA*35 % + ZBL*10 %. Obnova výdrže 120%. Bojový stres +3. CAMO: 12/4."
  STR_KEVLAR_ARMOR_UC_UFOPEDIA: "Tento bojový úbor využívá znovuobjevený koncept tzv. kamufláže a kevlarových vláken. Výsledný úbor nám poskytuje bojovou výhodu a současně je velmi praktický (nosnost +3). To za cenu drobného zpomalení. Úhyb: ZBL*20 %. Bojový stres -2. CAMO: 8/2"
  STR_HEAVY_KEVLAR_ARMOR_UC_UFOPEDIA: "Je z chromu, protkaná technikou, a na povrchu zelená. Kamufláž podobná jako u maskáčů, ale více chrání (s plastoocelovými balistickými pláty). Má kouřovou masku a vizor, díky kterému bitva působí abstraktně - jen značky na displeji... Hm: 5. Úhyb: ZBL*20 %. Bojový stres -4. NV: 20. ThV: 50%. SPOT: 5. CAMO: 8/2."
  STR_SNIPER_ARMOR_UC_UFOPEDIA: "Říká se, že vzdálenost je jen číslo. Ale je velmi těžké být na dálku v kontaktu bez pomoci elektroniky, kterou teď ale disponujeme. Úbor je skrovný a vytvořený z pokročilých materiálů, aby příliš nevážil (-5 naložení), ale jeho obranná hodnota je spíše symbolická. Vylepšená kamufláž CAMO: 16/4. Úhyb: ZBL*20 %. NV: 20. ThV: 50%. Stres +1."
  STR_TAC_VEST_UC_UFOPEDIA: "Tato lehká (váha 6), ohebná vesta vytvořená z vysoce odolných vláken skoro vůbec neomezuje v pohybu, a navíc snadno odolá opakovaným zásahům méně výkonných střel. Úhyb: REA*20 % + ZBL*15 %. Inventář: 22."
  STR_TAC_ARMOR_UC_UFOPEDIA: "Díky našim narůstajícím praktickým znalostem podmínek na bojišti jsme vyvinuly tuto celotělovou zbroj, která vychází z taktické vesty. Přidaly jsme boční panely, které řeší ochranu ze stran. Wt: 8. Úhyb: REA*10 % + ZBL*15 %. Obnova výdrže 80%."
  STR_PERSONAL_ARMOR_UC_UFOPEDIA: "Tato varianta taktické zbroje je doplněna helmou, která trochu snižuje výhled, ale chrání účes a obsahuje kouřové filtry. Hm: 10. NV: 9. Úhyb: REA*5 % + ZBL*20 %. Obnova výdrže 60%."
  STR_TAC_FULL_ARMOR_UC_UFOPEDIA: "Přidáním dalšího plátování k taktické zbroji jsme získaly obranu proti střelným zbraním pomalu srovnatelnou s mechanickou zbrojí. Ale vyrobily jsme tak dost těžkou zbroj. Wt: 18. Velký cíl. NV: 9. Úhyb: ZBL*10 %. Obnova výdrže 60%."
  STR_LEATHER_ARMOR_UC_UFOPEDIA: "Tento jedinečný, slušivý oblek z pevnovlákna, typický pro obchodníky, můžeme využít jako zbroj, nebo ho můžeme výhodně prodat. Hm: 4. Úhyb: REA*30 % + ZBL*20 %. Inventář: 22."
  STR_METAL_ARMOR_UFOPEDIA: "Pohleď na ocelová prsa! Pevnovláknová zbroj vyztužená plastoocelí. Za malý tolar velká ochrana. Hm: 7. Úhyb: REA*15 % + ZBL*30 %. Inventář: 19."
  STR_GLITTER_ARMOR_UFOPEDIA: "Pokročilá varianta kovového brnění, doplněná o energetické pole, které zlepšuje ochranu proti lejzru (STÍT: 66/6, zlatý). Třpitění pole zvyšuje úhyb (REA*30 % + ZBL*30%). Zbroj je vybavena lejzropěstí a vylepšenou optikou (NV 16, ThV 30 %). Hm: 8(14). Inv: 19."
  STR_CHAIN_MAIL_UFOPEDIA: "Zbroj pro boj zblízka ze supravodivých kroužků. Spolehlivá ochrana obzvláště proti sečnému a plazmovému poškození, ale za cenu větší zátěže (25). Úhyb: REA*20 % + ZBL*20 %. Obnova výdrže 80%. Inventář: 16."
  STR_CHAIN_MAIL_A_UC_UFOPEDIA: "Kroužková zbroj, která téměř nikdy neselže. S gotickým štítem je znatelně posilněna čelní zbroj a také některé odolnosti vůči energiím. Štít je ale dost těžký (16 z celkových 41). Úhyb: ZBL*55 %. Obnova výdrže 80%. Inventář: 16."
  STR_PLATE_MAIL_UFOPEDIA: "Složitá, celoplátová zbroj. Obzvláště účinná proti útokům zblízka. Velký cíl. Hm: 36. Úhyb: ZBL*30 %. Obnova výdrže 80%. Bojový stres -2. Inventář: 12."
  STR_PLATE_MAIL_A_UFOPEDIA: "Štít poskytuje dodatečnou ochranu (včetně úhybu, nyní ZBL*55 %) za cenu zátěže zvýšené na 60 a obsazení jedné ruky. Štítem se dají nepřátelé mlátit do bezvědomí (ÚČINEK = 20 + SÍLA*0,8)."
  STR_SLAYER_ARMOR_UFOPEDIA: "Zbroj prosycená silou ničení. Díky ní je 50 % veškerého způsobeného zranění přeměněno na obnovení omráčení a výdrže nositelky. Jen pro divnoděvky a kajícnice. Je to exooblek. Hm: 80. Úhyb: ZBL*40 %. Imunita k bolesti. Podstatné zvýšení V. obrany. Inventář: 14. NV: 20. ThV: 80%. Štít: 360/40 (purpurový)."
  STR_POWER_SUIT_WRECKED_UC_UFOPEDIA: "Oblečením pozůstatků skutečného mechanického brnění se z tebe stane pancéřovaná plechovka! Je to krajně nepohodlné brnění. Své nositelce bere v každém tahu zvyšuje omráčení, ale koho to trápí?! Wt: 40. Extra velký cíl. Obnova výdrže 60%."
  STR_POWER_SUIT_UFOPEDIA: "Ze získaného odpadu jsme vykuly extra tuhou (možná trochu rozhrkanou) mechanickou zbroj. Nositelku zpomaluje, ale umožňuje použití obrovských zbraní (nosnost +30). Nejde v ní běhat. Větší cíl. NV: 9. Světla (klávesa L je zap/vyp)"
  STR_POWER_SUIT_ADV_EVA_UFOPEDIA: "Verze Zvěstovatelky s uzavřenou helmou. Ta může být rychle otevřena i zavřena, takže rozdíl je jen vizuální. Zbroj se automaticky změní na tuto variantu, pokud je použita v nehostinném prostředí, například ve vesmíru (ale není na 0-g vybavena). Na takových místech stejně není zdraví prospěšné pohazovat kadeřemi."
  STR_POWER_SUIT_ADV_UFOPEDIA: "Tato noblesní zbroj obsahuje vrstvené keramické plátování na plastoocelovém rámu. Pláty se mohou rozlomit zásahem extrémně rychlých průrazných projektilů, nebo silnou tlakovou vlnou. Poskytuje jedinečnou ochranu před plazmou a chemikáliemi. Exooblek (viz verzi EVA). Nosnost zvýšena o +30. Nejde v ní běhat. Velmi velký cíl. NV: 16. ThV: 40%. Světla."
  STR_POWER_SUIT_ADV_EVA_SEA_UFOPEDIA: "Pod vodou má zbroj Zvěstovatelky jen malé nevýhody pramenící z objemu. Zranění otřesem není kriticky nebezpečné jako obvykle a přesnost střelby s dohledem nejsou prakticky vůbec ovlivněny. Vis: 22."
  STR_BIO_SUIT_ADV_UFOPEDIA: "Jedná se o skutečně živou věc, která vyrostla na trupu mechanické zbroje. Je to dost nechutné, když nemáš kozy na to, aby sis užila pohodlné a měkké pohybující se vnitřnosti kolem sebe. Denní výhled omezen na 33. Exooblek. Je to exooblek. Nejde v něm běhat. Regeneruje 20 % AKTUÁLNÍHO zdraví za tah. VOBR + ZDRAVÍ*0,2. Hm: 50. ThV: 70%. Velmi velký cíl. Bojový stres -10. Jen pro divnoděvky a kajícnice."
  STR_BIO_SUIT_ADV_SEA_UC_UFOPEDIA: "Podvodní veze této zbroje je beze změn, až na postih k výdrži. Nejde v něm běhat. Regeneruje 20 % AKTUÁLNÍHO zdraví za tah. VOBR + ZDRAVÍ*0,2. Hm: 50. ThV: 40%. Velmi velký cíl. Bojový stres -10. Doh: 16. Jen pro divnoděvky a kajícnice."
  STR_BIO_SUIT_NECRO_UFOPEDIA: "Ultimátní verze bioobleku, který k nošení vyžaduje obdobnou úroveň odvahy. NV: 20, ale ve dne jen 33. Exooblek. Regeneruje 20 % AKTUÁLNÍHO zdraví + 1 za tah. Nejde v něm běhat. VOBR + ZDRAVÍ*0,2. Hm: 60. ThV: 80%. Velmi velký cíl. Bojový stres -10. Ve druhé ruce zbraň s korozivním oblakem."
  STR_BIO_SUIT_NECRO_SEA_UC_UFOPEDIA: "Obdobně jako biooblek funguje pod vodou. Regeneruje 20 % AKTUÁLNÍHO zdraví + 1 za tah. Nejde v něm běhat. Vúdú síla Obrana + ZDRAVÍ*0,2. Wt: 60. ThV: 60%. Vis: 20."
  STR_FLYING_SUIT_UFOPEDIA: "Tuto pokročilou létající zbroj není nutné pilotovat ručně, tudíž je v ní místo pro další elektroniku. I přes silné plátování má efektivní váhu 0. Má silný ŠTÍT: 100/10 (červený). Úhyb: REA*40 % + ZBL*30 %. NV: 20. ThV: 50%. Bojový stres +1. Inventář: 16."
  STR_IRONMAN_ARMOR_UFOPEDIA: "Tohle lesklé brnění udělá z válečnice létající cihlu. Špatně se v něm zatáčí a je dost tuhé. Také špatně působí na srdce (každé kolo poškození omráčením). Je to exooblek. Nedá se v něm běhat. Úhyb: REA*5 % + ZBL*30 %. Vúdú Síla Obrana + ODVAHA*0,2. NV: 16. Obnova výdrže 80 %. Bojový stres +1. Světla."
  STR_LOOTED_RAIDER_BOSS_ARMOR_UFOPEDIA: "Ukořistěná (a trochu poupravená) zbroj šéfa Nájezdníků, která je pro ně typicky rozměrově obrovská, ostnatá a doplněná o noční vidění. Součástí je jednoduchá protichemická sada. Úhyb: REA*10 % + ZBL*35 %. NV: 16. Inventář: 14."
  STR_IRONMAN_ARMOR_SPACE_UFOPEDIA: "Zbroj více vhodná do 0-G, než na povrch planety. Jen je poškození omráčení zvětšeno o polovinu, kvůli přehřívání. VooDoo Pwr Defense + ODVAHA*0,2. NV: 30. Úhyb: REA*10 % + ZBL*30 %. Obnova výdrže 120%. Bojový stres +3."
  STR_REVENANT_ARMOR_UC_UFOPEDIA: "Každá tato zbroj je vybavena vstřikovači, které nositelce vpravují do krve bojové drogy, které jsme vyvinuly díky znalostem stavby těla a biochemie. Hm: 14. Velký cíl. Úhyb: REA*5 % + ZBL*30 %. Odl. k bolesti I. Inventář: 18."
  STR_BRUTE_ARMOR_UC_UFOPEDIA: "Spojením zbroje Revenantky, umělovláknové zbroje a spousty plastoocele vznikla tato chodící noční můra nepřátel. Pro výrobu je třeba operační sál. Hm: 24. Extra velký cíl. Odl. k bolesti II. Úhyb: ZBL*25 %."
  STR_ANNIHILATOR_ARMOR_UC_UFOPEDIA: "Dosáhly jsme vrcholu technologie výroby mechanických zbrojí. Ochranu tvoří masivní plastoocelové pláty v kombinaci s tim nejlepším z ostatních zbrojí, včetně schopnosti létání a s protimagickou clonou. (V. obr. +50). Je to exooblek. Hm: 33. Úhyb: ZBL*25 %. NV: 25. ThV: 70%. Odl. k bolesti II. Inventář: 16."
  STR_ANNIHILATOR_ARMOR_SEA_UC_UFOPEDIA: "Nepřekvapivě funguje téměř stejně dobře pod vodou, jako na souši. Vúdú obrana +50. Hm: 33. Úhyb: ZBL*20 %. ThV: 70%. Odl. k bolesti II. Obnova výdrže 80%. Inventář: 16. Doh: 24."
  STR_ANNIHILATOR_ARMOR_SPACE_UC_UFOPEDIA: "Zbroj, které kvality se projeví hlavně ve vesmíru, kde má díky výkonným tryskám nepřekonatelnou pohyblivost. Vúdú obrana +50. Obnova výdrže 120%. Hm: 16. Úhyb: ZBL*40 %. Inventář: 16. NV: 40."
  STR_MAGE_ROBE_UC_UFOPEDIA: "Úbor pro nadějné čarodějky. Úhyb: REA*40 % + ZBL*10 % (poloviční zezadu). SMYSL: 3. Obnova výdrže 120 %. Inventář: 10. Jen pro divnoděvky."
  STR_THEBAN_DRESS_UC_UFOPEDIA: "Thébská móda je zpět na výsluní, ačkoli o ní elity hovoří jako o módě nesmrtelné. Šaty kněžek s doplňkem ve tvaru Ankh, který za cenu výdrže léčí 1 život za zranění, nebo za cenu únavy vybuzuje. Nositelka nemůže zemřít na přílišné omráčení. Málo místa pro vybavení (2). Stres -2. Úhyb: REA*40 % + ZBL*10 %. Obnova výdrže 120%. VOBR +10. Odl. k bolesti I."
  STR_THEBAN_DRESS_SEA_UC_UFOPEDIA: "Ve thébském úboru je možné pohybovat se pod vodou, ale je nutné ho zbavit součástí, které tvořily 'šaty' (ztráta místa v inventáři). Léčivá magie úboru snižuje omráčení za kolo na 7. Doh.: 18. Úhyb: REA*40 % + ZBL*10 %. Obnova výdrže 80%. V.Obr +10."
  STR_VAMPY_ROBE_UC_UFOPEDIA: "Vampýrismus: z poškození živé bytosti dostane nositelka 10 % hodnoty v životech, 25 % v ČJ a 50 % ve výdrži. Obnova výdrže = VSÍL/2. Odl. k bolesti II, imunita k šoku. Doh: 25 ve dne i v noci. Nejde v něm běhat. Camo: 0/10. Hm: 20. Úhyb: REA*10 % + ZBL*25 % (poloviční zezadu). SPOT: 5. SMYSL: 3. ThV: 60%. Inv: 8. Po utopení nemizí. Jen pro divnoděvky."
  STR_PIR_SLAVE_ARMOR_UFOPEDIA: "Magický úbor pro zlobivé. Nositelka je oslepena, ale také neviditelná SMYSLEM. V boji propůjčuje bojovnicím moc jasnozřivosti a krvavé magie. Po smrti nemizí. Odl. k bolesti IV. Bez úhybu. Stálá morálka. Obnova výdrže 120%. Inventář: 9. Zkušenosti navíc (20)."
  STR_VOODOO_ARMOR_UC_UFOPEDIA: "Tento úbor kombinací hypnozářičů a placebo efektu zvyšuje vrozené magické dovednosti nositelky. Úhyb: REA*30 % + ZBL*10 %. SPOT: 5. Inventář: 8. Jen pro divnoděvky."
  STR_SORCERESS_ARMOR_UC_UFOPEDIA: "Letuschopný úbor planoucí ochraným plamenem je vybaven vúdú koulí a knihou blesku. Je to exooblek. Obnova výdrže 120%. Úhyb: REA*40 % + V MISTR*1 % (bez postihu zezadu). Odl. k bolesti I, imunita k šoku. NV: 25. SMYSL: 7. SPOT: 10. CAMO: 0/7. Inventář: 10. ŠTÍT: 200/30 (modrý). Jen pro divnoděvky."
  STR_SORCERESS_ARMOR_SEA_UC_UFOPEDIA: "Statistiky úboru jsou pod vodou, až na výjimky, stejné, jako u základní varianty. Liší se některé odolnosti a: Omráčení/tah: 8; nejde v něm běhat; obnova výdrže 80%. Úhyb: REA*30 % + V MISTR*1 % (bez postihu zezadu). Bojový stres +10. Doh: 22. ŠTÍT: 200/30 (modrý)."
  STR_SORCERESS_ARMOR_SPACE_UC_UFOPEDIA: "Ve vesmíru se tento úbor liší jen obdženým omráčením (8) za tah a zvýšeným NV na 35. ŠTÍT: 200/30 (modrý)."
  STR_STEALTH_ARMOR_UC_UFOPEDIA: "Dokud se nepřítel nepřiblížíš velmi blízko, jsi pro něj neviditelná (NEVIĎ 5/3). Když se přiblíží, můžeš je topit duším paprskem, nebo duší dýkou. Nemá inventář a je to exooblek. Úhyb: REA*35 % + ZBL*10 % (poloviční zezadu). Obnova výdrže 120%. Imunita k šoku. NV: 20. SMYSL: 3. SPOT: 5. Dohled stejný ve dne i v noci. Jen pro divnoděvky."
  STR_STEALTH_ARMOR_SEA_UC_UFOPEDIA: "Pod vodou je neviditelnost této zbroje horší a neumožňuje spatřit neviditelné nepřátele. Ale stále funguje a je možné v ni plavat. Bez inventáře. OMRÁČENÍ/Tah: 6. Obnova výdrže 80%. Imunita k šoku. Úhyb: REA*30 % + ZBL*10 % (poloviční postih zezadu). NEVIĎ: 9. SMYSL: 3. Vis: 20."
  STR_HOLOSUIT_UFOPEDIA: "Tato velmi upnutá zbroj činí nositelku téměř neviditelnou díky holografickému poli (NEVIĎ 16/8). Pole přesměrovává příchozí světlo, díky čemuž je zbroj užitečnější během dne. Ale kvůli obvodům, které vedou těsně kolem těla, je nositelka náchylnější k poranění. NV: 16. ThV: 30%. Úhyb: REA*40 % + ZBL*10 %. Obnova výdrže 140%. Inventář: 6. Stres +5."
  STR_FORCE_ARMOR_UC_UFOPEDIA: "Opuštění konceptu konvenční zbroje a jeho nahrazení energetickými odpuzovači vytvořilo téměř nic nevážící pomůcku, která rozkládá energii plazmových a lejzrových výbojů (ŠTÍT: 66/6, zlatý). Hm:4. Úhyb: REA*30 % + ZBL*10 %. Inventář: 17."
  STR_GRAVBALL_OUTFIT_UFOPEDIA: "Opravdový úbor hráček Gravbalové ligy! Složitá stavba chrání hráčky a současně vylepšuje jejich dovednosti. Snadno ovladadatelný systém umožňuje plynulý pohyb, ale často se přetěžuje a omračuje, pokud ti zbylo moc energie. Vylepšená obnova omráčení. Odl. k bolesti III. Hm: 8. Úhyb: REA*30 % + ZBL*35 %. Obnova výdrže 120%. Inventář: 4."
  STR_SWIFTSUIT_UC_UFOPEDIA: "Rozho... Rychlonožka je úbor s odpuzovacím štítem a gravitačním páskem, což z něj dělá křehký, ale užitečný nástroj. Hlavičky tvrdí, že je ho takhle navrhly kvůli minimalizaci postihů, ale opravdu to nešlo jinak? Úhyb: REA*40 % + ZBL*10 % (poloviční zezadu). Obnova výdrže 140%. Bojový stres +5. Inventář: 10. ŠTÍT: 66/6 (zlatý)."
  STR_SWIFTSUIT_SEA_UC_UFOPEDIA: "Díky několika úpravám silových polí se z rychlonožky stal vynikající koupací úbor, jen s několika málo postihy díky nižšímu tření. Největší výhodou je nulový postih obnovy výdrže, ale víc vybavení zvyšuje efektivní hmotnost (na 6). OMRÁČENÍ/Tah: 14. ŠTÍT: 66/6 (zlatý). Úhyb: REA*35 % + ZBL*10 % (poloviční zezadu). Inventář: 10. Doh: 18."
  STR_DEMONIC_ARMOR_UC_UFOPEDIA: "Útok ubírá cíli 25 % hodnoty poranění jak v omráčení, tak ve výdrži. Hm: 5. Účinek morálky na VOBR je 1,5násobný. Imunita k bolesti. Exooblek. Obnova výdrže 140%. Úhyb: REA*40 % + ZBL*30 % + V.SÍL*50 % (polovina zezadu). NV: 15. Inventář: 7. Štít: 88/22 (červený). Jen pro divnoděvky."
  STR_INFERNA_ARMOR_UC_UFOPEDIA: "Tato zbroj promění tělo děvky na stroj smrti a ničení. 50 % hodnoty způsobeného zranění se jí vrátí v podobě obnovy omráčení. Imunita k bolesti. Exooblek. Obnova výdrže 160%. Úhyb: REA*30 % + ZBL*50 %. Hm: 20. NV: 20. Inv: 16. VOBR +ODV*0,6; 3x účinek na morálku. ŠTÍT: 160/22 (červený). Jen pro divnoděvky."
  STR_INFERNA_ARMOR_A_UC_UFOPEDIA: "Štít je možné použít jako zbraň, ale také samozřejmě slouží na obranu. Zvyšuje zbroj, odolnost, úhyb na REA*30 % + ZBL*80 % (za cenu většího postihu zezadu), a také ŠTÍT na 220/22. Trochu snižuje pohyblivost a odvahu. Jen pro divnoděvky."
  STR_INFERNA_ARMOR_SEA_UC_UFOPEDIA: "Zásadním problémem zbroje je, že není dělaná na pohyb pod vodou. Úhyb: REA*20 % + ZBL*35 %. Obnova výdrže 120%. Doh: 20; další statistiky neovlivněny. Navíc omráčení za tah: 10."
  STR_ARRANCAR_ARMOR_UC_UFOPEDIA: "Pokud ho nedokážeš ovládnout, zničí tě. Metá koule totálního zničení. Vyžaduje vyvolávací kruh. Hm: 8. Obnova výdrže 120%. Imunita k bolesti. Úhyb: REA*35 % + ZBL*30 % + ODV*15 % (poloviční zezadu). NV: 20. SPOT: 10. SMYSL: 4. Inv: 14. ŠTÍT: 88/22 (červený). Jen pro divnoděvky."
  STR_PIR_ASSASSIN_UC_UFOPEDIA: "Hlavní výhodou této zbroje je elektronická souprava obsahující špičkovou optiku a snímač pohybu, který umožňuje nositelce reagovat rychleji a střílet přesněji. Má nejlepší NV 25, termovizi (80%) a SPOT (10). Hm: 6. Úhyb: REA*10 % + ZBL*20 %. Inventář: 22."
  STR_PIR_ASSAULT_UC_UFOPEDIA: "Tato létací zbroj byla původně navržena jako pohyblivá platforma pro těžké zbraně. Kombinuje kladnou vzplývavost (nosnost +15) se schopností dopravit zmiňované zbraně na výhodnou pozici. Její nemotornost a mrzká ochrana proti zásahům ji činí méně než ideální pro konflikty na krátkou vzdálenost. Úhyb: REA*10 %. Obnova výdrže 80%. Inventář: 16."
  STR_PIR_ASSAULT_2_UC_UFOPEDIA: "Za použití pokročilejších materiálů jsme vytvořily lehčí, pokročilejší verzi podpůrné létající zbroje. Uchovává si zvýšenou nosnost (+15) a obranné hodnoty, ale je více obratnější a vybavená elektromagnetickými smysly. NV: 20. ThV: 40%. Úhyb: REA*20 %. Inventář: 16."
  STR_PIR_STORM_ARMOR_UC_UFOPEDIA: "Lehká (efektivní hm: 5) zbroj, umožňující let. Zlepšuje pohyblivost a poskytuje i nějakou ochranu. Úhyb: REA*20 % + ZBL*15 %. Inventář: 16."
  STR_DEFENDER_SLAVE_UC_UFOPEDIA: "Nositel tohoto krunýřového brnění je skoro nezranitelný střelbou z krátkých zbraní. Brnění také poskytuje další běžnou ochranu. Jen je hodně těžké (Hm: 12). Velký cíl. NV: 12. Obnova výdrže 80%."
  STR_DEFENDER_PEASANT_UC_UFOPEDIA: "Uživatelka tohoto krunýřového brnění je skoro nezranitelná střelbou z krátkých zbraní. Zbroj poskytuje další běžnou ochranu, jen je hodně těžké (Hm: 12). Velký cíl. NV: 12. Obnova výdrže 80%."
  STR_PIR_DEFENDER_UC_UFOPEDIA: "Uživatelka tohoto krunýřového brnění je skoro nezranitelná střelbou z krátkých zbraní a poskytuje další běžnou ochranu. Jen je hodně těžké. Velký cíl. Úhyb:  ZBL*10 %. Obnova výdrže 80%."
  STR_PIR_DEFENDER_DMG_UC_UFOPEDIA: "Toto pokročilé krunýřové brnění už zažilo lepší časy. I přes poškození je stále docela použitelné. Wt: 10. Velký cíl. Úhyb: REA*5 % + ZBL*10 %. Obnova výdrže 80%."
  STR_PIR_GUARDIAN_UC_UFOPEDIA: "Vylepšená verze zbroje Obránkyně. Má silnější plátování, kouřové filtry a elektronický průzor. Wt: 15. NV: 20. Thv: 50%. Velký cíl. Úhyb: ZBL*10 %. Obnova výdrže 60%."
  STR_GRAV_ARMOR_UC_UFOPEDIA: "Gravitační postroj zvyšuje pohyblivost, ale odhalené elektrické obvody mohou po zásahu nositelku zranit. Může se přehřívat. Úhyb: REA*25 %. Bojový stres +2. Inventář: 18. Obnova výdrže 120%."
  STR_CRYSTALISK_ARMOR_UC_UFOPEDIA: "Tvrdé kuklouní pláty umístěné na úboru ze selatidích kůží. Trofej dělá z nositelky zuřivou bojovnici, ale špičaté části trochu brání v házení a nošení vybavení (efektivní Hm=25). Odl. k bolesti I. Užitečná pro vidění v kouři (ThV: 40%). NV: 15. Úhyb: REA*10 % + ZBL*45 %. VOBR + ODVAHA*0,4. Obnova výdrže 120%. CAMO: 0/4. Inventář: 7."
  STR_CRYSTALISK_ARMOR_SEA_UC_UFOPEDIA: "Účinek vody na tuto zbroj je překvapivě malý, hlavně díky hladkému povrchu a malé váze. Efektivní váha je snížena na 20, ale plavat v ní není možné. OMRÁČENÍ/Tah: 15. Úhyb: ZBL*45 %. VOBR + ODVAHA*0,4. Obnova výdrže 80%. Inventář: 7. CAMO: 3. Doh: 10."
  STR_LOADER_ARMOR_UFOPEDIA: "Nejedná o nejlepší dostupnou zbroj, má jiný účel. Díky silným servomotorům se v ní dají přenášet těžké předměty a zbraně (nosnost +60). Je to exooblek. Nejde v něm dělat úkroky, běhat a zakleknout. OBŘÍ cíl. Bojový stres -2. Inventář: 28. Světla+."
  STR_LOADER_ARMOR_HYBRID_UC_UFOPEDIA: "V této zbroji kříženci nedokáží využívat své vrozené vúdú schopnosti. V ovládání nakladače jsou zatraceně dobří. Je to exooblek. OBŘÍ cíl. Inventář: 28. Světla+. NV: 20. ThV: 80%."
  STR_LOADER_ARMOR_HYBRID_SEA_UC_UFOPEDIA: "Podvodní verze nakladače pro křížence, ve kterém ale nedokáží využívat vrozené vúdú schopnosti. Nakladač ovládají zatraceně dobře i pod vodou. Je to exooblek. OBŘÍ cíl. Inventář: 28. Světla+. Doh: 24. ThV: 50%."
  STR_LOADER_ARMOR_SLAVE_UC_UFOPEDIA: "Rozměry naší Nakladačky jsou dostačující pro jakéhokoli humanoidního pilota. Stoupenci Skrýše mají výhodu ještě díky tomu, že jsou oproti nám vyzáblejší. Nosnost +60. Nejde v něm dělat úkroky, běhat a zakleknout. Je to exooblek. OBŘÍ cíl. Inventář: 28. Světla+."
  STR_LOADER_ARMOR_PEASANT_UC_UFOPEDIA: "Do našeho nakladače se bez problémů vleze většina humanoidních pilotek. Nosnost +60. Nejde v něm běhat, dělat úkroky a zakleknout. Je to exooblek. OBŘÍ cíl. Inventář: 28. Světla+."
  STR_LOADER_ARMOR_SEA_UC_UFOPEDIA: "Tento nástroj má pod vodou 2 velké výhody: 1) zůstává mu dobrá přesnost střelby; 2) má velkou odolnost vůči výbuchu. Nejde v něm dělat úkroky, běhat a zakleknout. OBŘÍ cíl. Bojový stres -2. Inventář: 28. Doh: 20."
  STR_LOADER_ARMOR_SLAVE_SEA_UC_UFOPEDIA: "Statistiky Nakladače nošeného pod vodou stoupenci Skrýše. Nejde v něm dělat úkroky, běhat a zakleknout. OBŘÍ cíl. Inventář: 28. Doh: 20."
  STR_LOADER_ARMOR_PEASANT_SEA_UC_UFOPEDIA: "Statistiky Nakladače nošeného pod vodou vidlačkami a jimi podobnými. Nejde v něm dělat úkroky, běhat a zakleknout. OBŘÍ cíl. Inventář: 28. Doh: 20."
  STR_LOADER_ARMOR_GNOME_UC_UFOPEDIA: "Díky technickému nadání dostávají skřitčice z nakladače maximum. Trpí v něm také nejméně ze všech bytostí. Nosnost +60. Nejde v něm běhat, dělat úkroky a zakleknout. Je to exooblek. OBŘÍ cíl. Inventář: 28. Světla+."
  STR_LOADER_ARMOR_GNOME_SEA_UC_UFOPEDIA: "Skřítčice se odmítají potápět bez vhodného vybavení. Tohle je pro ně více než dostatečné. Nejde v něm dělat úkroky, běhat a zakleknout. OBŘÍ cíl. Inventář: 28. Doh: 20."
  STR_DEVASTATOR_ARMOR_SLAVE_UC_UFOPEDIA: "Zatraceně těžká zbroj, ale uživatelce poskytuje obrovskou sílu o ochranu. Panoramatická kamera vynahrazuje zhoršené reakce. Nejde v ní běhat, dělat úhyby a zakleknout. NV: 16. DV: 30. ThV: 50%. Hm: 50. Exooblek. OBŘÍ cíl. Inv: 28. Světla+. Klaustrofobické: VOBR -15."
  STR_DEVASTATOR_ARMOR_SLAVE_SEA_UC_UFOPEDIA: "Pozor na výbuchy! Nejde v ní běhat, dělat úhyby a zakleknout. Doh: 22. ThV: 50%. Hm: 50. Exooblek. OBŘÍ cíl. Inventář: 28. VOBR -15."
  STR_NIGHT_OPS_ARMOR_UC_UFOPEDIA: "Jednoduché zařízení pro vylepšení zraku nám poskytuje vynikající noční vidění, vylepšuje přesnost střelby, ale omezené periferní vidění se negativně projevuje na reakcích. Zvyšuje nosnost o +3 (má spoustu kapes). Jeho kamufláž je využitelná jen v noci. (CAMO 0/5). NV: 20. ThV: 30%. Úhyb: REA*10 % + ZBL*10 %. Stres -3."
  STR_MEIDO_OUTFIT_UC_UFOPEDIA: "Úbor služebné, využívaný prvořadě jako převlek při plnění tajných úkolů v přestrojení. Pohodlný, ale poněkud ponižující. A taky málo místa na pohodlné ukrytí výzbroje a kořisti. Hm: 3. Úhyb: REA*30 % + ZBL*5 %. Obnova výdrže 120%. Bojový stres +2. Inventář: 8."
  STR_LINGERIE_SET_UFOPEDIA: "Klasický úbor, vhodný k svádění. Obdobně jako u úboru nevěstky v něm není možné, kvůli převleku, volně používat ruce. Hm: 3. Příliš upnutý, takže v něm není možné běhat. Inventář: 10. Úhyb: REA*25 % + ODV*20 %."
  STR_LINGERIE_SET_X_UFOPEDIA: "'Civilizovaný' úbor, užitečný v infiltračních misích - svým způsobem 'civilizovaný'. Jako 'zbraň' v něm využiješ jen dotek dobra a špatnosti. Děvče v něm vypadá tak svůdně, že ji nepřátelé mohou mít problém zblízka udeřit. Na druhou stranu kvůli vysokým podpatkům nemůže běhat. To by nevypadala vůbec svůdně. Úhyb: REA*35 % + ODV*30 %. Bojový stres +4. Inventář: 4."
  STR_MAGICAL_GIRL_OUTFIT_UFOPEDIA: "Očarovaný, symbiotický, vnímající, létající oblek, který je ve skutečnosti kouzelné děvče, které dobrovolně kryse propůjčilo svou moc. Zbraně: dotyk dobra, svádění a šťastná hvězda. Úhyb: REA*55 % + ODV*35 % (poloviční zezadu). SMYSL: 12. Inventář: 4. NV: 18. Jen pro divnoděvky."
  STR_MAGICAL_GIRL_OUTFIT_SEA_UC_UFOPEDIA: "Oproti povrchové verzi nemá žádné zvláštní vlastnosti, nebo nevýhody. Jen upravené statistiky a odolnosti. Úhyb: REA*50 % + ODV*20 % (poloviční zezadu). SMYSL: 12. Inventář: 4. Doh: 18. Omráčení za tah: 9."
  STR_PILOTED_VEHICLES_UFOPEDIA: "Použitím vozidel na bojišti si podstatně zvýšíme palebnou sílu, ale problémem je přepravní místo a váha. Protože vozidla potřebujeme malá, bude v jejich kokpitu dost těsno (obzvláště pro Íberky). V plavidle zabere vozidlo místo pomocné jednotky a počítá se za 4 osoby. Musíme si dát pozor, aby řidičky vozidel byly zařazeny na začátek seznamu posádky, protože jinak může být problém s nakládáním. A také si musíme dát pozor na to, že je je někdy třeba před misí ručně nabít (vybití přes SHIFT+LMB)."
  STR_ACAR_UFOPEDIA: "Pancíř, palebná síla a pohyblivost - jejich správná kombinace vyhrává bitvy. Docílíme jich buď složitou cestou dlouhého výzkumu a jeho následné aplikace, nebo snadnější cestou díky obrněným vozům. Rozhodly jsme se pro modulární stavbu, takže vůz je kombinací šasi a vozidlové zbraně. Když budeme chtít, můžeme ho zpět na součástky rozebrat a postavit si jiný.{NEWLINE}Obrněné vozy dokáže kormidlovat většina našich válečnic. Vyžaduje měsíční údržbu v hodnotě $5 tis.{NEWLINE}Nosnost: 16/250. NV: 10."
  STR_ACAR_2MG_ARMOR_UC_UFOPEDIA: "Nejprostší obrněný vůz, vyzbrojený kulometným dvojčetem, které umožňuje snadnou palbu i za pohybu."
  STR_ACAR_HMG_ARMOR_UC_UFOPEDIA: "Protože je těžký kulomet pomalejší než dvojče, není tento vůz až tak dobrý pro taktiku udeř a stáhni se."
  STR_ACAR_AC25MM_ARMOR_UC_UFOPEDIA: "Obrněný vůz, zneužívající 25mm plavidlový kanón."
  STR_ACAR_AGL_ARMOR_UC_UFOPEDIA: "S laskavým souhlasem Dr. Wanga můžeme naše bojové vozy vyzbrojovat automatickými granátomety. Jsou to těžké, objemné zbraně, které ale na svou velikost rozsévají ohromné množství zkázy."
  STR_ACAR_RPG_ARMOR_UC_UFOPEDIA: "Obrněný vůz doplněný o čtyřraketomet. Dobrý jak pro boj s tanky, tak, díky střelbě obloukem, pro boj hlava nehlava."
  STR_ACAR_105_RECOILLESS_ARMOR_UC_UFOPEDIA: "Nejtěžší možný vůz, ideální při očekávání těžkých bojů. Ale při samotném těžkém boji ho nejspíš zradí vlastní zbroj..."
  STR_ACAR_FLAK_ARMOR_UC_UFOPEDIA: "Obrněný vůz s párečkem vyhlazených automatických kanónů, které chrlí těžké broky a jinou munici. Vlastně taková obrovská brokovnice."
  STR_ACAR_FLAMER_ARMOR_UC_UFOPEDIA: "Obrněný vůz s upraveným těžkým plamenometem. Je pohyblivější než vůz s kulometným dvojčetem a díky menší zátěži je v něm více úložného prostoru."
  STR_ACAR_LASCANNON_ARMOR_UC_UFOPEDIA: "Obrněný vůz s lejzrkanónem. Velmi účinný proti nepřátelským tankům, které překonává pohyblivostí a zbraní ideální proti jejich pancířům."
  STR_ACAR_GAUSS_CANNON_ARMOR_UC_UFOPEDIA: "Pravděpodobně nejsilnější varianta protitankového obrněného vozu, vhodná i proti opevněním. Síla gauss zbraní je proslulá a tento vůz se pyšní opravdu pořádným mackem."
  STR_ACAR_PLASMA_CANNON_ARMOR_UC_UFOPEDIA: "Chatrný obrněný vůz vyzbrojený zničujícím x-plazmovým kanónem. Co by se asi tak mohlo pokazit?"
  STR_ACAR_HAVOK_ARMOR_UC_UFOPEDIA: "Jak je z názvu patrné, jedná se o vozidlo ideální k vyvolání zmatku."
  STR_HOVERTANK_PIR_UFOPEDIA: "O vznášedlovém tanku se říká, že je nesnesitelně lehký. Dokáže létat a pohybovat se v 0-G prostředí díky gravitačnímu pohonu a kybernetickému rozhraní. Je chráněn energetickým štítem (250/25, modrý). Vyzbrojen je malou lejzrovou zbraní a nějakou další vozidlovou zbraní. Nejdříve je třeba příslušnou variantu obrněného vozidla vyzkoumat. Pilotovat ho zvládnou pouze drobné Lokk'Naarky, které se do něj vlezou jen taktak.{NEWLINE}Vysoká cena údržby ($75 tis. měsíčně).{NEWLINE}Nosnost: 12/175.{NEWLINE}NV: 25. ThV: 60%."
  STR_HOVERTANK_LASCANNON_ARMOR_UC_UFOPEDIA: "Vznášedlo vyzbrojené osvědčrným protitankovým lejzrkanónem."
  STR_HOVERTANK_GAUSS_CANNON_ARMOR_UC_UFOPEDIA: "Vznášedlo vyzbrojené vyosce výkonným x-gaussovým kanónem, který prorazí i trup plavidla."
  STR_HOVERTANK_PLASMA_CANNON_ARMOR_UC_UFOPEDIA: "Vznášedlo vyzbrojené ničivým x-plazmovým kanónem, který taví cíle na strusku."
  STR_HOVERTANK_HAVOK_ARMOR_UC_UFOPEDIA: "Vznášedlo vyzbrojené s raketami Zmatek, které dokáží vnést zmatek i do vlastních řad."
  STR_TANKP_UFOPEDIA: "Pomalejší drobné tanky jsou mnohem v bojových podmínkách mnohem trvanlivější než vozy. Mají lepší elektroniku, díky který poskytují lepší obraz a přesnost a umožňují jedné osobě používat dvě zbraně. Je v nich ale méně místa, takže se dovnitř vejde jen někdo menší, než naše děvky.{NEWLINE}Tanky vyžadují údržbu $25 tis. měsíčně.{NEWLINE}Nosnost: 16/500. NV: 16. ThV: 50%"
  STR_TANKP_AUTOCANNON_ARMOR_UC_UFOPEDIA: "Prostá varianta pilotovaného tanku. Vyzbrojen automatickým kanónem a granátomety."
  STR_TANKP_BATTLECANNON_ARMOR_UC_UFOPEDIA: "Tanková určený na masakrování všeho živého a neživého. Vyzbrojen automatickým kanónem a kulometem."
  STR_TANKP_LASCANNON_ARMOR_UC_UFOPEDIA: "Tank s našim novým, mocným lejzrovým kanónem, před kterým neobstojí žádný pancíř."
  STR_WOLVERIN_BASIC_ARMOR_UC_UFOPEDIA: "Když nevíš, jakou si vzít zbraň, sáhni po obyčejném těžkém kulometu. Tím nic nezkazíš. Jedinou nevýhodou je nemožnost nabíjení v bitvě, protože stavba skořápky na to není dělaná."
  STR_WOLVERIN_MINIGUN_ARMOR_UC_UFOPEDIA: "Nic nevyčistí přistávací zónu lépe, než několik pečlivě odměřených dávek z miniganu. Tato skořápka umožňuje využít možnosti miniganu na plno."
  STR_WOLVERIN_RPG_ARMOR_UC_UFOPEDIA: "Skořápka vybavená chytrým odpalovačem RPG, díky kterému je možné bojovat s obrněnými cíli rychle a účině i na delší vzdálenosti."
  STR_XEC_SUIT_UFOPEDIA: "Sektonohové jsou hrůzné stroje, ale narozdíl od Hvězdných bohů my vynikáme v adaptování, přízpůsobování a vylepšování (a neodmítáme šílené nápady). Tak ti představuji SEKtonoží Smokink. Ano, museli jsme zevnitř vyškrábnout co šlo a i tak s tajemnými obvody zbylo místo jen na drobný kokpit. Nějaká trbuka narvhla řezat kvůlit tomu děvkám ruce a nohy. No nějak bychom tam děvku narvaly, ale proč se starat, když je tam tak akorát místa pro Lokk'Naarky a skřítčice, skvělé řidičky? (Údržba: $150 tis/měsíc)"
  STR_XEC_SCOUT_ARMOR_UC_UFOPEDIA: "Základní vzor SEKSu. Vedlejší zbraň: průzkumné pole. ŠTÍT: 500/25 (modrý). NV: 25. ThV: 70%. SPOT: 5."
  AUX_XEC_WEAPON_TWIN_LASCANNON_UFOPEDIA: "Standardní zbraň SEKSu. Co je lepší, než lejzrový kanón? Nu přeci 2 lejzrové kanóny. Mysli na to, že střelba dávkou řádně odčerpává výdrž."
  STR_XEC_TERMINATOR_ARMOR_UC_UFOPEDIA: "SEKS s lejzrovým čtyřčetem, určeným na rychlé řešení problémů. Je vybaven přídavným chlazením, které zvyšuje obnovu výdrže o 1/4. ŠTÍT: 500/25 (modrý). NV: 20. ThV: 50%."
  STR_XEC_PALADIN_ARMOR_UC_UFOPEDIA: "Přišli jsme na to, jak narvat plavidlový generátor štítu do SEKSu. Jen se při tom trochu víc pokazila obnova energie. A taky dost váží. ŠTÍT: 750/50 (modrý). NV: 20. ThV: 50%."
  STR_XEC_LANCER_ARMOR_UC_UFOPEDIA: "SEKS který si poradí s nepřátelským pancéřováním. Jeho XGaussovské kanóny mají poloviční postih k přesnosti při střelbu na cíl mimo dohled, takže jsou ideální na odstřelování. ŠTÍT: 500/25 (modrý). NV: 20. ThV: 50%."
  STR_XEC_ARMAGEDDON_ARMOR_UC_UFOPEDIA: "Vyzbrojen nepřekonatelnými dvěma X-Plazmovými kanóny. Tento SEKS odpaří cokoli z povrchu zemského. ŠTÍT: 500/25 (modrý). NV: 20. ThV: 50%."
