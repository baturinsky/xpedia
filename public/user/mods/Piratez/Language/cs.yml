  STR_LOC_CHURCH_OUTPOST_DESERT_BRIEFING: "Tenhle odlehlý chrám by měl být snadnou kořistí. Vybereme jim kasičku a tak snadno zbohatneme! Buď se můžeme proplížit k penězům a zmizet, nebo můžeme všechny podrobit naší moci a tím si přijít k větší slávě a vícero tolarům! Měly bychom brát ohled na civilisty. Za živé dostaneme body navíc za styl.{NEWLINE}UPOZORNĚNÍ: K cíli se musíme přiblížit po svých, abychom nepřitáhly pozornost, takže musíme nechat stroj v hangáru. Zelená pole slouží k úniku z oblasti.{NEWLINE}Podnebí: velmi horké. Moře: klidné"
  STR_LOC_MONSTER_HUNT: "Lov příšery"
  STR_LOC_MONSTER_HUNT_BRIEFING: "Hej, Kapitánko! Pojďme zmasakrovat nějaká nebohá,{NEWLINE}bezbranná zvířata, stáhněme je z kůže a vydělejme{NEWLINE}spoustu tolarů za jejich neužitečné části těl!{NEWLINE}Snad nenarazíme na jinou{NEWLINE}partičku tolaruchtivých lovců!"
  STR_LOC_MONSTER_HUNT_MEGASCORPION: "Žihadloví megaškorpióni"
  STR_MARKER_LOC_MONSTER_HUNT_MEGASCORPION: "Lov megaškorpióna"
  STR_ALERT_MONSTER_HUNT_MEGASCORPION: "Lov megaškorpióna"
  STR_ALERT_MONSTER_HUNT_MEGASCORPION_DESC: "Lov megaškorpióny pro jejich žihadla a jed. Předpověď počasí: vysoké teploty. Mořská předpověď: normální."
  STR_LOC_MONSTER_HUNT_GIANTSPIDER: "Panika z pavouků"
  STR_MARKER_LOC_MONSTER_HUNT_GIANTSPIDER: "Lov obřího pavouka"
  STR_ALERT_MONSTER_HUNT_GIANTSPIDER: "Lov obřího pavouka"
  STR_ALERT_MONSTER_HUNT_GIANTSPIDER_DESC: "Lov obří pavouky pro jejich vlákna a jed. Předpověď počasí: teplo. Mořská předpověď: nestálé."
  STR_LOC_MONSTER_HUNT_CHUPACABRA: "Kozosají masakr"
  STR_MARKER_LOC_MONSTER_HUNT_CHUPACABRA: "Lov kozosaje"
  STR_ALERT_MONSTER_HUNT_CHUPACABRA: "Lov kozosaje"
  STR_ALERT_MONSTER_HUNT_CHUPACABRA_DESC: "Najdi kozosaje, pobav se a vydělej tolary. Předpověď počasí: mírné teploty. Mořská předpověď: nestálé."
  STR_LOC_MONSTER_HUNT_BLOOD_DOG: "Zatracená psiska"
  STR_MARKER_LOC_MONSTER_HUNT_BLOOD_DOG: "Lov barváře"
  STR_ALERT_MONSTER_HUNT_BLOOD_DOG: "Lov barváře"
  STR_ALERT_MONSTER_HUNT_BLOOD_DOG_DESC: "Najdi barváře, pobav se a vydělej tolary. Předpověď počasí: mírné teploty. Mořská předpověď: nestálé."
  STR_MONSTER_HUNT: "!Lov příšery!"
  STR_MONSTER_HUNT_UFOPEDIA: "Po tom co jsme se naučily stahovat potvory z kůže, pokecaly jsme si ss Lokk'Naarskými lovkyněmi o tom, jak loví ony (to byla ale opice, Kapitánko!). Zdá se, že pozemské krysy jsou ochotny zaplatit nemálo tolarů za různé části těl všelijakých zvířat. Pamatuješ třeba, jak jsme jedly megaškorpióny? Cena jejich žihadel se vyšplhala překvapivě vysoko. A pokud nějakého dostaneme živého, můžeme se podívat na zoubek (nebo žihadlo) jejich jedu. Budeme mít oči otevřené, uši nastražené a dáme hned vědět, pokud se vyskytne nějaká příležitost k lovu, Kapitánko!"
  STR_LOC_MONSTER_HUNT_SHAMBLER_BRIEFING: "'Hledání JáTyho' je tradiční, zavádějící, Čermarkské pojmenování lovu na legendárního Bílého Klátila. Kapitánko, tahle bájemi opředená potvora byla spatřena poblíž tohoto místa! Jdeme na ni, zbohatneme!{NEWLINE}Podnebí: teplé. velmi chladné: klidné."
  STR_LOC_MONSTER_HUNT_SHAMBLER: "Hledání JáTyho"
  STR_MARKER_LOC_MONSTER_HUNT_SHAMBLER: "Lov Klátila"
  STR_ALERT_MONSTER_HUNT_SHAMBLER: "Lov Klátila"
  STR_UNDERSEA_OPERATIONS: "Podmořské operace"
  STR_MISSION_SEA_ADVENTURE: "!Podmořské poklady!"
  STR_MISSION_SEA_ADVENTURE_UFOPEDIA: "Do moře popadala spousta plavidel, což nám znemožnilo je vybrat. Jedná se o jednu velkou, vlhkou jeskyni pokladů, do které jen stačí vniknout - za předpokladu, že na to máme vhodné plavidlo (zpočátku jen hlídku). Pod vodou budou nedostatečně chráněné krysy každý tah omračovány. Nositelné jsou jen zbroje označené jako 'moře' (viz pedii). A také tam viditelnost není ovlivněna zdroji světla."
  STR_UNDERSEA_OPERATIONS_UFOPEDIA: "{NEWLINE}{NEWLINE}Boj pod hladinou není žádná legrace. Než si pořídíme vhodné potápěčské vybavení, budeme se muset spolehnout na vzduchové lahve a nabuzovače. Jen tak se dole udržíme při vědomí. Ale to je jen jeden z problémů. Také budeme mít postih ke všem bojovým dovednostem.{NEWLINE}{NEWLINE}>Boj zblízka. omezená pohyblivost a obnova výdrže znamená, že se jen ty nejlepší z nás dokáží přiblížit na dosah k vodním nepřátelům, kteří jsou na domácí půdě a tudíž jsou rychlejší a obratnější.{NEWLINE}{NEWLINE}>Vrhací zbraně. Vrh je také ponížen, ale funguje překvapivě dobře, protože budeš mít čas obnovit výdrž. Zajímavé jsou zbraně, jejichž použití je ovlivněno jak na vrhem, tak bojem zblízka, protože ty mají dobré statistiky.{NEWLINE}{NEWLINE}>Střelba. Nejlepší volba, ale omezena malým počtem pod vodou střelbyschopných zbraní. Nejčastěji budeme mít k ruce kuše a harpuny."
  STR_SEA_ADVENTURE: "Potopený vrak"
  STR_SEA_ADVENTURE_BRIEFING: "Dlouhé průzkumy vyhodnotily tuto lokaci vhodnou pro podmořský lov. Tak šup z pozemních zbrojí a jdeme na to!{NEWLINE}Dávej pozor na dvě věci: 1) I když naše pekloniem vylepšená těla zvládnou pobyt pod hladinou, nedostatek kyslíku nerozdýcháme. 2) Všechny podvodní formy života pod vodou vidí lépe než my. Jsou tam doma.{NEWLINE}Moře: nepokojné."
  STR_SEA_ODDITY: "Mořská podivnost"
  STR_SEA_CORAL_EXIT: "Podmořská cesta"
  STR_CORAL_ISLAND: "Tajemný ostrov"
  STR_SEA_CORAL_EXIT_BRIEFING: "Povídá se, že se na tomto místě nalézá podmořský tunel. Má vést na tajemný ostrov, který je jinak nemožné nalézt kvůli prazvláštnímu počasí. Po nalezení tunelu shromáždi celou posádku na oranžových polích východu a 'Odpluj' z mise. A nebo můžeme utopit vše co plave a tak pak prohledat úplně celý tunel.{NEWLINE}Moře: neklidné."
  STR_CORAL_ISLAND_BRIEFING: "Dostaly jsme se na povrch ostrova a ve vzduchu je cítit poklad! Ale něco není v pořádku... Něco strašidelného, ale současně podivně příjemného nám zamlžuje smysly... Mějme se na pozoru před čímkoli, co tu číhá...{NEWLINE}Podnebí: velmi horké."
  STR_BEACH_SWEEP: "Plážová čistka"
  LOC_BEACH_SWEEP: "Plážová čistka"
  ALERT_BEACH_SWEEP: "Plážová čistka"
  MARKER_BEACH_SWEEP: "Plážová čistka"
  STR_LOC_BEACH_SWEEP_BRIEFING: "Naše sny z hlubin nám umožnili zjistit přesné místo zmatených hlubiňáků, kteří se sotva vynořili na pobřeží. Pokud je to tvé přání, Kapitánko, můžeme tam vtrhnout a pořádně jim natrhnout kloaky..{NEWLINE}Podnebí: teplé."
  STR_DEVILS_REEF: "Ďáblův útes"
  STR_SEA_DEVILS_REEF: "Ďáblův útes"
  LOC_DEVILS_REEF: "Ďáblův útes"
  ALERT_DEVILS_REEF: "Ďáblův útes"
  MARKER_DEVILS_REEF: "Ďáblův útes"
  LOC_DEVILS_REEF_BRIEFING: "{NEWLINE}Od: Mezivládní rada{NEWLINE}Přichází další nevyhnutelná migrační vlna hlubiňáků. Oslovujeme nejen vás, ale také další žoldácká společenství. Za tuhle práci není nijak velká odměna nebo sláva, ale někdo ji vykonat musí. Obyvatelé hlubin nás nesčíselně přečíslovávají. Takže nakonec jsme všichni na jedné lodi.{NEWLINE}Úkolem je přistát poblíž jejich shromaždiště, odtud pokračovat pod hladinu a zničit majáky vodníků ještě před tím, než přitáhnou další hlubiňáci. Eliminace jedinců není hlavním cílem, po zničení majáků můžeš misi opustit."
  STR_BEACONS_DESTROYED: "Všechny majáky zničeny"
  STR_SEA_SUNKEN_USO: "Potopený NLO"
  STR_SEA_SUNKEN_UFO: "Potopený NLO"
  STR_SEA_SUNKEN_GALLEON: "Potopená galeona"
  STR_SEA_SUNKEN_CARGO_SHIP: "Potopená nákladní loď"
  STR_MARKER_SEA_ADVENTURE: "Potopený vrak"
  STR_ALERT_SEA_ADVENTURE: "Mořské dobrodružství"
  STR_ALERT_SEA_ADVENTURE_DESC: "Nalezni potopený vrak. Jen podvodní/mořské vybavení. Mořská předpověď: neklidné."
  STR_LOC_WHOREHOUSE: "Vila Rudá lucerna"
  STR_ALERT_WHOREHOUSE: "Zachraň sestru"
  STR_LOC_WHOREHOUSE_TITLE: "Zachraň sestru"
  STR_MARKER_LOC_WHOREHOUSE: "Vila Rudá lucerna"
  STR_LOC_WHOREHOUSE_BRIEFING: "Stopař ze zóny přísahá, že místní banditi zajali Íbřici s divnýma očima a drží ji v kobce. Pokud je na živu, můžeme jí nabídnout mnohem lepší ubytování, a k tomu vyhození banditího bordelu do vzduchu. To je dobrý způsob, jak propagovat zdravější životní styl a současně získat přízeň veřejnosti (lidé budou rádi, když přijdou o bordel, ne?).{NEWLINE}Podnebí: mírné. Moře: klidné."
  STR_MISSION_HIGHWAY_STATION: "!Loupežnický brloh!"
  STR_MISSION_HIGHWAY_STATION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Od teď začneme pátrat po stanicích loupežníků, drobných pevností, ze kterých ovládají okolní cesty. Brání se velkými zbraněmi, které dokážeme využít v plavidlech. Pravděpodobnost, že na nějakou narazíme je dost velká. Poté co se nám podaří navázat kontakty s prodejci takových zbraních, loupežníci dostanou strach a naše nájezdy už neponesou tolik ovoce."
  STR_MISSION_BANDIT_TOWN: "!Banditi!"
  STR_MISSION_BANDIT_TOWN_UFOPEDIA: "Zdá se, že mezi zloději není žádné cti. Bandité útočí na kohokoli, kdo je snadnou kořistí a my si na oplátku jejich kořisti můžeme násilně přivlastnit. Za zničení každého jejich útočiště nejen že získáme tučnou kořist, ale také nějakou proslulost. Jak moc práce dá několika Íberkám vyčistit hromadu špíny z cizího území?"
  STR_LOC_BANDIT_TOWN: "Město banditů"
  STR_ALERT_BANDIT_TOWN: "Město banditů"
  STR_LOC_BANDIT_TOWN_TITLE: "Město banditů"
  STR_MARKER_LOC_BANDIT_TOWN: "Město banditů"
  STR_LOC_BANDIT_TOWN_BRIEFING: "V této oblasti jsme narazily na město banditů. Bezpochyby zde mají nakradené poklady a zajatce, které můžeme osvobodit do našeho vlastnictví - podobně jako Normanky! Nepřátel tu bude přehršel, ale nebudou to žádní siláci. Pokud se na velký boj řádně připravíme, neměli bychom s nimi mít větší problém.{NEWLINE}Podnebí: mírné. Moře: neklidné."
  STR_LOC_POLIS: "Překrásní lidé"
  STR_ALERT_POLIS: "Nájezd na město"
  STR_LOC_POLIS_TITLE: "Překrásní lidé"
  STR_MARKER_LOC_POLIS: "Nájezd na město"
  STR_LOC_POLIS_BRIEFING: "Ha, ha, ha! Čistokrevní si myslí, že se před námi skryjí za zdmi svých měst, ale to se šeredně mýlí! S pomocí Aliance se dokážeme infiltrovat do čtvrtě boháčů, kde najdeme spoustu neochotných rukojmí, které později můžeme za tučný obnos prodat! Dovnitř se dostaneme s jakýmikoli zbraněmi, ale zbroje by byly až příliš podezřelé. Také je tam 'Zákaz vstupu mutantům!'{NEWLINE}Podnebí: mírné. Moře: neklidné."
  STR_LOC_SMUGGLER_BASE: "Pašerácká skrýš"
  STR_ALERT_SMUGGLER_BASE: "Pašerácká skrýš"
  STR_LOC_SMUGGLER_BASE_TITLE: "Pašerácká skrýš"
  STR_MARKER_LOC_SMUGGLER_BASE: "Pašerácká skrýš"
  STR_LOC_SMUGGLER_BASE_BRIEFING: "Teď máme šanci získat odpovědi ohledně obchodu se stínovou technologií! Zařízení Pašeráků je prošpikováno obranými systémy, takže musíme předstírat, že jsme zákaznice. Zbraně jim nijak nevadí, ale příliš hrozivé zbroje by vzbudily zbytečné podezření, takže ty si brát nebudeme. Jakmile se dostaneme dovnitř, můžeme začít pálit hlava nehlava. Ale pozor na jejich vyjednavačku, tu chceme živou! Pokud nám začne téct do bot, můžeme zmizet výtahem."
  STR_LOC_SMUGGLER_LAIR: "Pašerácké doupě"
  STR_ALERT_SMUGGLER_LAIR: "Pašerácké doupě"
  STR_LOC_SMUGGLER_LAIR_TITLE: "Pašerácké doupě"
  STR_MARKER_LOC_SMUGGLER_LAIR: "Pašerácké doupě"
  STR_LOC_SMUGGLER_LAIR_BRIEFING: "Zjistily jsme přibližnou polohu jednoho z mnoha pašeráckých doupat v městské kanalizaci. Ale najít ho bude pořádná práce. I když můžeme dovnitř pronést jakoukoli zbraň, problémem zůstávají městská pravidla, kvůli kterým dovnitř mohou mutanti pouze v určitých úborech a lidé nesmí mít na první pohled jasnou bojovou zbroj. Dost řečí, tohle bude práce opravdu na dlouho.{NEWLINE}Hloubka: velmi mělká."
  STR_LOC_POLIS_TERMINAL: "Konečná stanice"
  STR_ALERT_POLIS_TERMINAL: "Konečná stanice"
  STR_LOC_POLIS_TERMINAL_TITLE: "Konečná stanice"
  STR_MARKER_LOC_POLIS_TERMINAL: "Konečná stanice"
  STR_LOC_POLIS_TERMINAL_BRIEFING: "Našim úkolem je zajmutí zkorumpovaného úředníka a prchnout z kosmodromu mezihvězdným raketoplánem na západ, než dorazí ochranka z východu, které to bude trvat tak 10 až 15 tahů. Mutanti to při plnění tohoto úkolu nebudou mít snadné, podívej se před tím raději, co na sebe, jinak můžeš snadno skončit v kompostu. Neproneseš nic, co není utajitelné a raději neber co nepotřebuješ, protože o to ve zmatku můžeš přijít.{NEWLINE}Podnebí mírné. Moře bouřlivé."
  STR_ALERT_BOUNTY_HUNT_D: "Lov za odměnu! (Úroveň: D)"
  STR_ALERT_BOUNTY_HUNT_C: "Lov za odměnu! (Úroveň: C)"
  STR_ALERT_BOUNTY_HUNT_B: "Lov za odměnu! (Úroveň: B)"
  STR_LOC_PIRATE_CRUISE: "Pekelná plavba"
  STR_LOC_PIRATE_CRUISE_TITLE: "Pekelná plavba"
  STR_MARKER_LOC_PIRATE_CRUISE: "Pekelná plavba"
  STR_PIRATE_CRUISE_DONE: "Pekelná plavba pokořena"
  STR_LOC_PIRATE_CRUISE_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Piratské Úžiny{NEWLINE}Pomoc! Jedna naše prostá výletní loď byla napadena Hlubiňáky! To se čas od času na moři stává, ale loď je našim prostředkem zisku! Zachraň ji a veškeré její zboží bude tvé, společně s našimi díky.{NEWLINE}Podnebí: mírné. Moře: bouřlivé."
  STR_LOC_FUNKY_ZOMBIES: "Nedělní městečko"
  STR_LOC_FUNKY_ZOMBIES_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Čárové{NEWLINE}Čarodějové od tebe potřebují drobnou službičku. Jeden z našich spolupracovníků vlastnil... něco choulostivého poblíž tohoto městečka. To místo je zcela tiché a bezpečné, plné šťastných mutantů a není možné, aby se něco zvrtlo. Kdyby se přece jen, zcela nepravděpodobně, něco nepovedlo, kroť se prosím. Jelikož městečko neuhlídáš, pokud se nedostaneš dovnitř, není možné misi přerušit. S sebou můžeš mít jen ty nejneškodnější zbraně.{NEWLINE}Počasí: Čarodějné!"
  STR_LOC_CANNIBAL_CAMP: Tábor lidojedů
  STR_MARKER_CANNIBAL_CAMP: Tábor lidojedů
  STR_ALERT_CANNIBAL_CAMP: Tábor lidojedů
  STR_LOC_CANNIBAL_CAMP_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Čárové{NEWLINE}Výlety do divočiny jsou bezesporu nebezpečnou zábavou. Náš klient zkusil štěstí a byl sežrán kmenem lidojedů. Důležité je, že měl s sebou bichli Liber Occultus. Vašim úkolem je cennou knihu nalézt a předat mi ji.{NEWLINE}Podnebí: velmi horké. Moře: rozbouřené."
  STR_LOC_HIGHWAY_STATION: "Loupežnický brloh"
  STR_ALERT_HIGHWAY_STATION: "Loupežnický brloh"
  STR_MARKER_LOC_HIGHWAY_STATION: "Loupežnický brloh"
  STR_LOC_HIGHWAY_STATION_BRIEFING: "A je to! Máme příležitost dostat se k plavidlové zbrani! Jen ji musíme vyrvat z chladných rukou loupežníků, kteří ji zneužívají k obraně svého brlohu. A samozřejmě, že se to tam jimi jen hemží, nečekala jsi něco jiného, že ne?{NEWLINE}Podnebí: mírné. Moře: neklidné."
  STR_LOC_KKK_HOUSE: "Útočiště Humanistů"
  STR_LOC_KKK_HOUSE_TITLE: "Lynčeři"
  STR_MARKER_LOC_KKK_HOUSE: "Útočiště Humanistů"
  STR_LOC_KKK_HOUSE_BRIEFING: "Lov za odměnu úrovně D{NEWLINE}Od: Ráďa z Mutantí aliance{NEWLINE}Dostala jsem informaci o skupině Humanistů, kteří zlynčovali obyčejnou rodinu mutantů. Pomsti je! Tito takzvaní Čistokrevní právě oslavují svůj čin na utajeném místě v této oblasti. Udeř ze stínů a nikoho nenechej na živu.{NEWLINE}Podnebí: mírné."
  STR_LOC_TRAITORS: "Zrádci na svobodě"
  STR_LOC_TRAITORS_TITLE: "Žádné slitování se zrádci"
  STR_MARKER_LOC_TRAITORS: "Zrádci na svobodě"
  STR_LOC_TRAITORS_BRIEFING: "Lov za odměnu úrovně D{NEWLINE}Od: Ráďa z Mutantí aliance{NEWLINE}Malá skupina lidí prodávala alianční tajné informace nepřátelům všech mutantů. Musí být zabiti a jejich těla ponechána na místě pro výstrahu ostatním. Pokud si nepospíšíš, tak je loupežnický doprovod přemístí na bezpečné místo a jejich další vystopování bude příliš složité.{NEWLINE}Podnebí: mírné."
  STR_LOC_BARN_GROX: "Lokk'Naarská farma"
  STR_LOC_BARN_GROX_TITLE: "Farmářův dluh"
  STR_MARKER_LOC_BARN_GROX: "Lokk'Naarská farma"
  STR_LOC_BARN_GROX_BRIEFING: "Lov za odměnu úrovně D{NEWLINE}Od: Bankovní kartel Goblin Zaxx{NEWLINE}Dobrý den, naše nejdražší zákaznice. Jsme potěšeni, že platíš své závazky včas. Tento chlapík ale tak moudrý není. Půjčil si větší sumu a nyní nesplácí. Udělej nám (placenou) laskavost: proměň jeho jistinu, červenou stodolu, v hromadu doutnajících třísek. Jemu samotnému ale prosím nezkřiv ani vlásek na hlavě: jeho přátelé by to vzali osobně a mise by byla ihned ukončena. Vyhni se souboji a nenech se chytit. Udělej co se dá během 5 tahů (uběhnutí času ti nijak neublíží).{NEWLINE}Podnebí: mírné."
  STR_LOC_CATACOMBS_COIN_HUNT: "Praktická archeologie"
  STR_LOC_CATACOMBS_COIN_HUNT_TITLE: "Praktická archeologie"
  STR_MARKER_CATACOMBS_COIN_HUNT: "Archeologické vykopávky"
  STR_LOC_CATACOMBS_COIN_HUNT_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Bankovní kartel Goblin Zaxx{NEWLINE}To je ale den. Skupina námi najatých archeologiček zmizela a všichni naši subkontraktoři jsou právě něčím zaměstnáni, což je vlastně příčina toho, co se stalo. Podívala by ses na místo vykopávek? Buď klidná, žádné složité problémy nečekej, jde nám hlavně o pravé staré mince, které tam nalezneš.{NEWLINE}Hloubka: průměrná."
  STR_LOC_TAVERN_CELLAR: "Krysy ve sklepě"
  STR_LOC_TAVERN_CELLAR_TITLE: "Krysy ve sklepě"
  STR_ALERT_TAVERN_CELLAR: "Krysy ve sklepě"
  STR_MARKER_TAVERN_CELLAR: "Krysy ve sklepě"
  STR_LOC_TAVERN_CELLAR_BRIEFING: "Tak vy jste ta prodejná banda válečnic? Pirátky, jo? To je fuk. Vlastním hospodu na jedné z tras Černého trhu a sháním pár statečných hlupá... tedy někoho na pomoc. Hospodu jsem postavil nad ruinami, které nedávno zamořily špinavé krysy. A teď mě tam, krom lidí, začaly otravovat i krysy. Zbavte mě té havěti, než mi vše požere a můžete si nechat vše, co tam najdete (což jsou věci, které jsem hloupě nechal ve sklepě). A také o vás pak prohodím pár dobrých slov. Platí?"
  STR_SEA_SUNKEN_TOWN: "Utopené jmění"
  STR_SUNKEN_TOWN_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Bankovní kartel Goblin Zaxx{NEWLINE}Zdravím, Madam. Máme pro tebe další práci. Důkladnou kontrolou starých záznamů dřívější společnosti 'Amazmo' jsme narazili na souřadnice jednoho jejich zařízení. Jeho umístění nebylo... zrovna ideální, a tak šel celý projekt... ke dnu, přibližně ve 22. století. Ale máme čich na peníze. Připrav se na podvodní výpravu, prozkoumej místo a pozor na nemajetné pobudy, kteří taková místa obvykle zamořují."
  STR_LOC_SINS_OF_THE_FATHER: "Otcovy hříchy"
  STR_LOC_SINS_OF_THE_FATHER_TITLE: "Otcovy hříchy"
  STR_MARKER_SINS_OF_THE_FATHER: "Chrám Síria"
  STR_LOC_SINS_OF_THE_FATHER_BRIEFING: "Lov za odměnu úrovně D{NEWLINE}Od: Bankovní kartel Goblin Zaxx{NEWLINE}Je smutnou pravdou, že žádný člověk není bez hříchu. A to včetně kněží. Chamtivost je věru mocné pokušení... Měli jsme s knězem tohoto chrámu dohodu. Měl od svého stáda vybírat staré mince a ty nám poté prodávat. Žel bohům konkurence Elfí Kámo$ů nabídla vyšší cenu. Zbav tohoto nebohého kněze hříchů. Ale měj se na pozoru: v případě jakéhokoli náznaku nebezpečí okamžitě prchne, takže doporučujeme použít běžné oblečení a vybavení vhodné k infiltraci."
  STR_LOC_CRACKHOUSE: "Varna"
  STR_LOC_CRACKHOUSE_TITLE: "Vyplenění varny"
  STR_MARKER_LOC_CRACKHOUSE: "Varna"
  STR_LOC_CRACKHOUSE_BRIEFING: "Lov za odměnu úrovně D{NEWLINE}Od: Jenda{NEWLINE}Žoldačky, našel jsem aktuální úkryt jednoho chytrolína, který se dlouhodobě pokouší podvádět zákazníky Černého trhu. Zaslouží si trochu té staromódní spravedlnosti, a to dříve, než zas stihne změnit působiště. Cokoli dalšího tam zůstane, je vaše kořist navíc k odměně.{NEWLINE}Podnebí: mírné."
  STR_LOC_HITMAN: "Práskač"
  STR_LOC_HITMAN_TITLE: "Práskač"
  STR_MARKER_LOC_HITMAN: "Práskačovo doupě"
  STR_LOC_HITMAN_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Kartel Goblin Zaxx{NEWLINE}Jeden z našich kontraktorů přestal být spolehlivý. Vypátrali jsme, kam se zahrabal. Postarej se o něj dříve, než stihne naši společnost poškodit a odměna tě nemine. Buď opatrná - je tak trochu ... docela dost dobře vycvičen.{NEWLINE}Podnebí: Neznámé."
  STR_LOC_BANDIT_CAVES: "Jeskyně banditů"
  STR_LOC_BANDIT_CAVES_TITLE: "Jeskyně banditů"
  STR_MARKER_LOC_BANDIT_CAVES: "Jeskyně banditů"
  STR_LOC_BANDIT_CAVES_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Jenda{NEWLINE}Pár banditů mi dělá problémy. Obtěžují cestovatele, plení farmy a odmítají mi platit. Povídá se, že začali vyznávat něco podivného. Na mém území není místo pro tak nerozumnou skupinu místo. Zalezli do nějakých jeskyní, kam se mé milice dostávají jen stěží. Vyčisti ti místo ty.{NEWLINE}Hloubka: velmi mělká."
  STR_LOC_MAGAZYNMAFII: "Podvratníci"
  STR_LOC_MAGAZYNMAFII_TITLE: "Podvratníci"
  STR_MARKER_LOC_MAGAZYNMAFII: "Skladiště banditů"
  STR_LOC_MAGAZYNMAFII_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Jenda{NEWLINE}Žoldáci, tentokrát se jedná o citlivou záležitost. Jedna parta banditů se mě chystá zradit. Ale pokud k nim jen tak, ozbrojená až po zuby, vrazíš, tak prchnou. Ale já chci vědět, pro koho pracují. Malá skupina zrádců je ve skladišti. Při příchodu tě prohledají, tak s sebou můžeš mít jen vybavení a zbraně vhodné k infiltraci, které nevypadá jako zbroj nebo zbraň. Po té, co se od nich dozvíš vše potřebné, klidně započni s krvavou lázní.{NEWLINE}Podnebí: mírné."
  STR_LOC_ESCAPE_TOWER: "Úniková věž"
  STR_LOC_ESCAPE_TOWER_TITLE: "Úniková věž"
  STR_MARKER_LOC_ESCAPE_TOWER: "Úniková věž"
  STR_LOC_ESCAPE_TOWER_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Ráďa z Mutantí aliance{NEWLINE}Říká se, že mág vždy dorazí včas. Ujisti se, že on a jeho přátelé nezmeškají vlastní pohřeb. Jsou na útěku před mutantským povstáním, které vzniklo jejich zlým přičiněním. Dorazíš v době, kdy většina z nich už bude v únikovém letounu. Pokud je včas nezastavíš, vrať se do svého plavidla, nebo počkej v zelené zóně na naše evakuační, jinak zakusíš vztek naštvaného davu na vlastní kůži.{NEWLINE}Podnebí: mírné."
  STR_LOC_ARSENAL: "Humanistická zbrojnice"
  STR_LOC_ARSENAL_TITLE: "Humanistická zbrojnice"
  STR_MARKER_LOC_ARSENAL: "Humanistická zbrojnice"
  STR_LOC_ARSENAL_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Ráďa z Mutantí aliance{NEWLINE}Jakákoli revoluce začíná zabráním zbrojnice. Mutanti tohoto města už proti genocidě povstali, ale proti nim stojí Humanisté spojení se zkorumpovanou místní vojenskou policií. Tvým úkolem je útok na jejich zbrojnici, zatímco nepřátelské mobilní jednotky zaměstnávají mutantí úderníci. Na splnění úkolu máš 24 tahů. Nechť prasáčtí Humanisté vykrvácí!{NEWLINE}Podnebí: mírné."
  STR_LOC_HUMANIST_VILLA: "Humanistická vila"
  STR_LOC_HUMANIST_VILLA_TITLE: "Humanistická vila"
  STR_MARKER_LOC_HUMANIST_VILLA: "Humanistická vila"
  STR_LOC_HUMANIST_VILLA_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Ráďa z Mutantí aliance{NEWLINE}Naši špehové nalezli vilu na venkově, kde mají setkání humanisté s jedním z vůdců. Nemusím ti asi zdůrazňovat, jak významná příležitost k útoku to je. Na druhou stranu nepřátel bude mnoho a očekávej přítomnost minimálně jednoho obrněného vozu. Takže se nebudu ani moc zlobit, když z toho zbaběle vycouváš.{NEWLINE}Podnebí mírné."
  STR_LOC_RAYNOR: "Paprskáč musí přežít"
  STR_LOC_RAYNOR_TITLE: "Paprskáč musí přežít"
  STR_MARKER_LOC_RAYNOR: "Uvězněný Paprskáč"
  STR_LOC_RAYNOR_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Ráďa z Mutantí aliance{NEWLINE}Rádi bychom dostali své bratry v mutaci z pekelného vězení Zvířáků. Obzvláště nám záleží na zvláštním operativci, Paprskáči, kterého poznáš podle bílého obleku. Bylo by dobré, kdyby se ti podařilo zachránit i ostatní, ale měj na paměti, že hlavním cílem je osvobození Paprskáče. A nezapomeň si vybavení na vlámání.{NEWLINE}Počasí: ledově chladné; minová pole."
  STR_LOC_RET_DUNGEON: "Retikulanské nádrže"
  STR_LOC_RET_DUNGEON_TITLE: "Retikulanské nádrže"
  STR_MARKER_LOC_RET_DUNGEON: "Retikulanské nádrže"
  STR_LOC_RET_DUNGEON_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Ráďa z Mutantí aliance{NEWLINE}Dnešní úkol vyžaduje četu vycvičených a ochotných vidlaček. Proč? Cílem je infiltrace retikulanských nádrží, kde jsou drženy zajatkyně na rozmnožování. Očekávej odpor. Zahrajete ochotné otrokyně, které se později vzbouří. Četa může mít nanejvýše 12 členek, aby nevzbudila zbytečné podezření. Žádné vybavení, ani mazlíčci. Na útěk máte 64 tahů. Pokud do té doby neovládnete celé zařízení, poberte zajatce a kořist ke středovému východu na 3. podlaží."
  STR_LOC_ELFMAN_BROS: "Vyloupení banky"
  STR_LOC_ELFMAN_BROS_TITLE: "Vyloupení banky"
  STR_MARKER_LOC_ELFMAN_BROS: "Vyloupení banky"
  STR_LOC_ELFMAN_BROS_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Kartel Goblin Zaxx{NEWLINE}Dnes bychom potřebovali tvou pomoc se zušlechtěním ducha konkurence. Náš největší konkurent, Eflí Kámo$i skladují v místní pobočce velké množství starých peněz. Opravdu bychom ocenili, kdybys je za nás mohla vybrat.{NEWLINE}Ale buď opatrná - policie bude na místě do 20 tahů.{NEWLINE}Počasí: mírné."
  STR_LOC_EXTERMINATOR: "Čistič"
  STR_LOC_EXTERMINATOR_TITLE: "Čistič"
  STR_MARKER_LOC_EXTERMINATOR: "Deratizátorská stanice"
  STR_LOC_EXTERMINATOR_BRIEFING: "Lov za odměnu úrovně C{NEWLINE}Od: Goblin Zaxx{NEWLINE}Deratizátoři jsou vládou dobře placení profesionálové, kteří řeší problémy se zamořením škůdci, jako třeba hlubiňáky, mrtváky nebo kuklouny. Čím je tenhle konkrétní deratizátor výjimečný? Tenhle vykuk si u nás sjednal platinovou životní pojistku, takže by nás jeho úmrtí velmi rozesmutnilo a my bychom ti byli nanejvýše vděčni, kdybys zařídila, aby se mu nic nestalo.{NEWLINE}Podnenbí velmi horké."
  STR_LOC_GNOME_LAIR: "Skřítčí doupě"
  STR_LOC_GNOME_LAIR_TITLE: "Skřítčí doupě"
  STR_MARKER_LOC_GNOME_LAIR: "Skřítčí doupě"
  STR_LOC_GNOME_LAIR_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Bankovní kartel Goblin Zaxx{NEWLINE}Drahá paní, dnes můžeš přijít k 1250 žetonům. Rádi bychom, abys nám doručila cenné individum. Možná jsi slyšela o skřítcích, velmi úskočných pekloniových mutantech, známých řemeslnou zručností a dlouhověkostí. Dozvěděli jsme se, kde se nalézá jedna z jejich podzemních, zbrojních dílen, kde vyrábí zboží pro Nájezdníky. Je nutné, abych pokračoval?{NEWLINE}Hloubka velmi mělká."
  STR_LOC_DARK_TOWER: "Tajuplná věž"
  STR_LOC_DARK_TOWER_TITLE: "Tajuplná věž"
  STR_MARKER_LOC_DARK_TOWER: "Tajuplná věž"
  STR_LOC_DARK_TOWER_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Čárové{NEWLINE}Pokus s cestováním mezi rozměry se povedl až moc dobře, následkem čehož vznikla anomálie. Předpokládáme, že vedoucí pokusu zmizel na vždy, takže po tobě chceme, abys odtamtud přinesla co se dá, především co nejvíc uren s popílky pozůstalosti. Očekávej přítomnost démonů a dalších nepříjemností, které doprovázejí trhliny v realitě.{NEWLINE}Počasí: nepředvídatelné."
  STR_LOC_DOOMED_FARM: "Prokletá farma"
  STR_LOC_DOOMED_FARM_TITLE: "Prokletá farma"
  STR_MARKER_LOC_DOOMED_FARM: "Prokletá farma"
  STR_ALERT_DOOMED_FARM: "Prokletá farma"
  STR_LOC_DOOMED_FARM_BRIEFING: "Tahle země trpí častými nájezdy Temných. Plení vesnice a odstrašují pocestné. Lidé chtějí, aby problém někdo vyřešil. Tak nechť jsme to my, Kapitánko! Za vypořádání se s Temnými není žádná pořádná odměna, ale můžeme se spolehnout na vděk místních a zisk proslulosti. Konec konců, všichni nenávidí Temné!{NEWLINE}Počasí: mírné. Moře: neklidné."
  STR_LOC_TIGER_TANK: "Podivná válka"
  STR_LOC_TIGER_TANK_TITLE: "Podivná válka"
  STR_MARKER_LOC_TIGER_TANK: "Podivná válka"
  STR_LOC_TIGER_TANK_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Jenda{NEWLINE}Pohov, žoldačky. Humanisté se pokoušejí o jedno z mých okrajových měst. Místní milice moc šanci nemá, protože humanisti přitáhli i tank. Opravdový, ne nějakého drobného robůtka. Milice tak teď jen sedí na prdeli a čeká. Do boje se vyhrnou ihned při tvém příletu. Pokud se o tank nepostaráš, budu muset celé město odepsat.{NEWLINE}Podnebí mírné."
  STR_LOC_DEEP_ONE_02: "Přišli z moře"
  STR_LOC_DEEP_ONE_02_TITLE: "Přišli z moře"
  STR_MARKER_LOC_DEEP_ONE_02: "Přišli z moře"
  STR_LOC_DEEP_ONE_02_BRIEFING: "Lov za odměnu úrovně B{NEWLINE}Od: Jenda{NEWLINE}Jeden z mých kmenů hlásí neobvyklou činnost Hlubiňáků, které něco opravdu štve. Chci, abyste se přidaly k osádce pobřežní pevnosti a pomohly roztříštit jejich hlavní útok. Místní milice se poté postará o zbytek. Vyraž rychle. Pokud prorazí, budeme muset vyklidit pozice (na splnění máš 24 tahů).{NEWLINE}Podnebí: mírné."
  STR_AIRCAR_RACE_FINISH: "Závod plavidel"
  STR_AIRCAR_RACE_WON: "Vítězství v závodu!"
  STR_ALERT_AIRCAR_RACE: "Závod plavidel!"
  STR_ALERT_AIRCAR_RACE_DESC: "Lov za odměnu úrovně D{NEWLINE}Od: Jenda{NEWLINE}Doslechl jsem se, že jste ve vzduchu jako doma. Obdržel jsem pozvánku na závod plavidel, tak jste moji první volbou. Nasedněte do stroje a doleťte do cíle před ostatními. Bude jim to trvat tak 2 až 4 hodiny, v závislosti na štěstí mých Lokk'Naarských záškodnic. Kromě slávy a tolarů je ve hře ještě mých 150 žetonů - pokud samozřejmě vyhrajete. Sázím na vás vcelku velký obnos, tak se snažte. A ještě jedna důležitá informace: závodu se nesmí účastnit pekloniem poháněné stroje."
  STR_MARKER_AIRCAR_RACE: "Cíl závodu plavidel"
  STR_AIRCAR_RACE_FINISH_BRIEFING: "Gratulujeme! Jsi vítězkou Žluťákovo závodu plavidel tohoto měsíce! Opět zvítězila krása, dovednost a čirá síla motoru nad nedostatkem zmíněného! Vyhrála jsi $100 tis. ve zlatých žetonech a tyhle slušivé bikiny jako prémii! Doručí ti je právě zajatá, mlaďoučká žákyně Akademie. Ji si smíš ponechat také - pokud si ji ubráníš před obecenstvem, které by ji rádo rozervalo na kusy! (Ukonči tah pro získání odměny a proslulosti)."
  STR_ALERT_ORBIT: Orbitální mise
  STR_ORBITAL_ENTRY_POINT: Vstup na orbitu
  STR_LOC_SPACE_STATION_1: Orbitální laboratoř
  STR_LOC_SPACE_STATION_1_BRIEFING: "Tahle osamocená vesmírná laboratoř působí tiše. Vyrabujme ji a obohaťme se jejími poklady!{NEWLINE}Jen 0-G vybavení. Moře: nestálé.{NEWLINE}LETÍME?"
  STR_LOC_SPACE_STATION_2: Palivová stanice
  STR_LOC_SPACE_STATION_2_BRIEFING: "Na téhle stanici doplňuje palivo mnoho lodí. Můžeme si tu přijít k nějakému tomu palivu bez placení!{NEWLINE}Jen 0-G vybavení. Moře: nestálé.{NEWLINE}LETÍME?"
  STR_LOC_SPACE_STATION_3: Spící satelit
  STR_LOC_SPACE_STATION_3_BRIEFING: "Obsluha tohohle satelitu bude uchlácholena pocitem bezpečí - probuďme je ze snu!{NEWLINE}Jen 0-G vybavení. Moře: normální.{NEWLINE}LETÍME?"
  STR_LOC_SPACE_STATION_4: Chladná kobka
  STR_LOC_SPACE_STATION_4_BRIEFING: "Nalezly jsme orbitální věznici pro nám podobné. Pryč s utiskovateli!{NEWLINE}Jen 0-G vybavení. Moře: nestálé.{NEWLINE}LETÍME?"
  STR_LOC_SPACE_STATION_5: Ztracená vesmírná loď
  STR_LOC_SPACE_STATION_5_BRIEFING: "Malá, záhadná, nejspíše opuštěná vesmírná loď na orbitě.{NEWLINE}Jen 0-G vybavení. Moře: není známo.{NEWLINE}LETÍME?"
  STR_ALERT_COMMS_DISRUPTION: Rušivé vysílání
  STR_LOC_COMMS_DISRUPTION: Rušivé vysílání
  STR_LOC_COMMS_DISRUPTION_BRIEFING: "Tento podivný satelit vysílá signál, který nějak narušuje fungování naší stínové technologie, včetně maskovacích zařízení, a dokonce i naší laboratoře. Pokud to bude takto pokračovat dál, budeme viditelné a naše proslulost klesne. Naštěstí stačí tenhle satelit sundat, nemusíme si stavět nějaký vlastní... (Opuštění mise znamená, že jsi ho sundala, ale všechna kořist shořela s ním.)"
  STR_LOC_HOT_PURSUITS: Honba za ohněm
  STR_LOC_HOT_PURSUITS_BRIEFING: "Slyšela jsi nejnovější zprávy? Výbuch ve městečku a vše je v plamenech! Pokud se nezalekneme plamenů (a toho, co za nimi stojí), můžeme na tom vydělat. Místo bude naše, když odoláme plamenům (nanejvýš 36 tahů). Nebo můžeme podle minimapy jít po bednách v domech, rozbíjet je, brát co se dá a zmizet.{NEWLINE}Podnebí: PLAMENY. Moře: rozbouřené."
  STR_MARKER_HOT_PURSUITS: Hořící město
  STR_ALERT_HOT_PURSUITS: Honba za ohněm
  STR_MISSION_GHOUL_REFINERY: "!Obchodníci s orgány!"
  STR_MISSION_GHOUL_REFINERY_UFOPEDIA: "Výslechy zaměstnanců Akademie nám poodkryly temnotu skutečného světa. Myslíme, že jsme odhalily tajemství dlouhověké krásy vůdkyň Akademie. Ve zkratce - zajímají mutanty z 'humanitárních důvodů'. Někteří jsou poté 'zmizeni' do rukou ghůlů jako zdroj transplantací. Můžeme vtrhnout do jejich pekelných děr plných chemikálií a osvobodit oběti a přijít k nějaké té ghůlí technice. Ale nečekej, že to bude procházka růžovým sadem."
  STR_MARKER_GHOUL_REFINERY: Ghůlí město
  STR_ALERT_GHOUL_REFINERY: Mlýnek na orgány
  STR_LOC_GHOUL_REFINERY: Mlýnek na orgány
  STR_LOC_GHOUL_REFINERY_BRIEFING: "Místní se při zmínce o tomto místě otřesou hrůzou. Zamořená oblast, ve které ghůlové provádí příšerné věci. Pokud chceme někoho osvobodit a něco si odtamtud přinést, měly bychom se připravit na kyselinové deště, jedovaté výpary!{NEWLINE}Podnebí: hustý smog a kyselinové deště. Moře: rozbouřené."
  STR_ALERT_CATACOMBS_BUTCHER_ENTRY: "Průzkum brány"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY: "Průzkum brány"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_TITLE: "Průzkum brány"
  STR_MARKER_LOC_CATACOMBS_BUTCHER_ENTRY: "Průzkum brány"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_BRIEFING: "Od: Rudá čarodějka{NEWLINE}Do haj... Ááá, posečkej, Kapitánko. Podařilo se mi otevřít bránu Tannhauser na těchto souřadnicích. Netuším, co se nachází na druhé straně, ale právě proto jsem si najala tebe. Pospěš, nezůstane otevřená moc dlouho. A otevírání není zrovna zadarmo."
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_2: "Kobka smrti"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_3: "Kobka smrti"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_2_BRIEFING: "Schátralým schodištěm jsi sestoupila do bludiště prastarých chodeb. Obklopuje tě zápach smrti..."
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_3_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}Po sestupu hluboko do bludiště slyší tvá mysl chladný, velmi přesvědčivý příkaz podvolit se konečnému osudu. Členové družiny se začínají pohybovat bez povelu... Cítíš jak se ti otupují smysly a už skoro ani necítíš přítomnost zla, které tě začalo obklopovat..."
  STR_ALERT_CATACOMBS_BUTCHER: "Kobka smrti"
  STR_LOC_CATACOMBS_BUTCHER: "Kobka smrti"
  STR_LOC_CATACOMBS_BUTCHER_TITLE: "Kobka smrti"
  STR_MARKER_LOC_CATACOMBS_BUTCHER: "Kobka smrti"
  STR_LOC_CATACOMBS_BUTCHER_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Tímto tajemným místem prostupuje přítomnost neznámé síly, která nutí návštěvníky podrobit se zvráceným místním tvorům a hrůznému osudu, který každému návštěvníkovi chystají...{NEWLINE}Ale několik z vás síle nepodlehlo!"
  STR_LOC_CATACOMBS_BUTCHER_WON: "Přes to přese všechno se ti podařilo pekelnou kobku vyčistit. Práce pro Rudou čarodějku je pořádná robota!"
  STR_MARKER_GDX_PRISON: Žalář-X
  STR_ALERT_GDX_PRISON: Žalář-X
  STR_LOC_GDX_PRISON: Žalář-X
  STR_LOC_GDX_PRISON_BRIEFING: "Jsme připraveny infiltrovat vězení, podobné tomu, ve kterém jsme byly pokusnými králíky. Musíme předstírat, že se vzdáváme, takže všechny zbraně, zbroje a vybavení musíme nechat doma (až na bodlo). Mise se mohou zúčastnit jen Íberky. Potřebujeme najít informace o doktorce IKS (její kancelář by měla být vybavena 'zpovídacím křeslem'), a poté vypadnout buď přes střechu, nebo vyčistit celé vězení."
  STR_MARKER_GDX_DUEL: Zápasiště pro duel
  STR_ALERT_GDX_DUEL: "RNDr. IKS tě vyzývá!"
  STR_LOC_GDX_DUEL: "Duel s RNDr. IKS"
  STR_LOC_GDX_DUEL_BRIEFING: "RNDr. IKS nám zavolala a určila souřadnice pro konání duelu{NEWLINE}který očekávala. Pravděpodobně to bude celé past{NEWLINE}bez únikové cesty. Pokud chceš, tak leť,{NEWLINE}ale já ti důrazně nedoporučuji vydat se jí na milost.{NEWLINE}V každém případě očekává, že přiletí jen jedna osoba{NEWLINE}v gravbalovém úboru. Beze zbraní.{NEWLINE}(+200 bodů za ignorování mise)"
  STR_LOC_GDX_DUEL_BRIEFING_2: "Čekám na tebe.{NEWLINE}Pokračuj po schodech dolů, do arény{NEWLINE}a vezmi si disk.{NEWLINE}Neměj strach."
  STR_GDX_DUEL_LOST_01: "Po té, co přijdeš k sobě, si všimneš, že RNDr. IKS stojí nad tebou. Pomalu si odepne poslední část gravbalového dresu, zapálí si cigaretu, podívá se na tebe a má nevyzpytatelný výraz. Nejsi si jistá, zda je to radost z vítězství, zvědavost, lačnost, touha, láska, nebo to vše v jednom. Nebo jen nějaký její vlastní vtípek. Ať tak, nebo tak, vypadá to, že si užívá nejlepší událost svého života."
  STR_GDX_DUEL_LOST_02: "Vyfoukne kouř a povídá: 'Prý není dobré vytvářet něco, co nedokážeš ovládat. Nejsem si jistá, zda mám dost silnou vůli, abych tě zvládla. Ale i přes to jsem zvítězila... opět. Teď je po všem. Jsme tu sami, jen ty a já, bez vlezlé Akademie. Nic před sebou neskrýváme... jak vidíš.'"
  STR_GDX_DUEL_LOST_03: "'Víš, nikdy jsem neuvažovala nad dětma. Možná bych si měla nějaké pořídit, stát se hlavou rodiny. Ale nějakým způsobem jsi ty mým dítětem. Vychovala jsem tě, pečovala jsem o tebe. Tebe a tobě podobné. Tak zaujmeš své právoplatné místo mé dědičky. Až se mi z toho mé černé srdce rozechvělo vzrušením. A za to můžeš ty, roztomilá potvůrko.'"
  STR_GDX_DUEL_LOST_04: "'Máš starost, co bude s tvou partou? Jsem si jistá, že si najdou novou vůdkyni. Pro tebe všechny půtky, boje a starosti skončily. Raději začneme hned. Seznámím tě s pěknou rodinou, kterou jsem pro tebe a tvé sestry připravila. Před námi je spousta úkolů. Uděláme věci, které svět ještě neviděl.'"
  STR_GDX_DUEL_LOST_05: "'Tak pojď. Pojď k mamince. Ukážu ti spoustu věcí.'"
  STR_LOC_CRYPTEK_CAVES: "Krypta technomágyně"
  STR_LOC_CRYPTEK_CAVES_TITLE: "Krypta technomágyně"
  STR_ALERT_CRYPTEK_CAVES: "Stopa Černé masky nalezena!"
  STR_MARKER_LOC_CRYPTEK_CAVES: "Krypta technomágyně"
  STR_LOC_CRYPTEK_CAVES_BRIEFING: "Objevily jsme tajnou jeskyni chráněnou mrtváčími vojáky. Odlehlá oblast je nechvalně známa mizením lidí. Pokud jsou naše informace pravdivé, sídlí zde technomágyně nosící černou masku podobnou té naší. Technomágyně si je přespříliš jista vlastním bezpečím. Zkusme zjistit, zda se pravda nachází opravdu na dně.{NEWLINE}Hloubka mělká."
  STR_LOC_MAGE_VILLA: "Mágova vila"
  STR_LOC_MAGE_VILLA_TITLE: "Visací zámky chaosu!"
  STR_ALERT_MAGE_VILLA: "Visací zámky chaosu!"
  STR_MARKER_MAGE_VILLA: "Mágova vila"
  STR_LOC_MAGE_VILLA_BRIEFING: "Od: Rudá čarodějka{NEWLINE}Žádám si tě zde, má pirátská vazalko. Naskytla se skvělá příležitost! Tato vila patří mágovi se špatnou pověstí, který vlastní Visací zámek chaosu. K vile se dostanete pěšky, obklíčíte ji, a tím zabráníte mágovi v útěku a povolání posil. Podle mých informací ho chrání několik mrtváčích vojáků a vampýří sluha, který se dokáže zneviditelnit. Více toho nevím, tak se připravte na všechno. Raději s sebou netahejte věci, které samy neunesete."
  STR_MARKER_EUROSYNDICATE_ELIMINATION: Eliminace cíle
  STR_ALERT_EUROSYNDICATE_ELIMINATION: Požadavek na eliminaci od Evrosvazu
  STR_LOC_EUROSYNDICATE_ELIMINATION: ELIMINAČNÍ MISE
  STR_LOC_EUROSYNDICATE_ELIMINATION_BRIEFING: "AKTIVACE EVROSVAZOVÉ MINITEL SÍTĚ{NEWLINE}PŘENOS ZAHÁJEN{NEWLINE}ÚKOL: INFILTROVAT OZNAČENOU OBLAST ZE ZEMĚ. UKONČIT VŠECHNY CÍLE. PLATBA: $1250000. PRO PŘÍPAD NEÚSPĚCHU PŘIPRAVENO ORBITÁLNÍ BOMBARDOVÁNÍ. NEÚSPĚCH SPOJEN S NÁSLEDKY."
  STR_LOC_RITUAL_CAVE: "Krysácká skrýše"
  STR_LOC_RITUAL_CAVE_TITLE: "Krysácká skrýše"
  STR_ALERT_RITUAL_CAVE: "Krysácká skrýše"
  STR_MARKER_LOC_RITUAL_CAVE: "Krysácká jeskyně"
  STR_LOC_RITUAL_CAVE_BRIEFING: "Prý existuje podzemní skrýše krysáků, kde si schovávají cennosti. Ale přístupové chodby jsou velmi úzké, takže se jimi protáhnou, a tudíž je mohou infiltrovat, pouze Lokk'Naarky a podobně drobné jednotky a to pouze ve zbrojích standardních velikostí.{NEWLINE}Hloubka průměrná."
  STR_MISSION_LOKNAR_ALTAR: "!Chrámy démonických bohů!"
  STR_MISSION_LOKNAR_ALTAR_UFOPEDIA: "Lokk'Naarky mají podzemní chrámy, zasvěcené Démonickým bohům (na obrázku je asi drak a vampýr). Vystavěly je před mnoha staletími, když ještě sídlily jen pod povrchem. Chrámy by stáli za prozkoumání. Démoničtí bohové by mohli být nějak spojeni s Vládkyněmi stínů, nebo dokonce by mohli sami být Vládci stínů. Prostudujeme staré mapy a dáme vědět, až na nějaký chrám narazíme, Kapitánko."
  STR_LOC_LOKNAR_ALTAR: "Chrám démonického boha"
  STR_LOC_LOKNAR_ALTAR_TITLE: "Chrám démonického boha"
  STR_ALERT_LOKNAR_ALTAR: "Chrám démonického boha"
  STR_MARKER_LOC_LOKNAR_ALTAR: "Chrám démonického boha"
  STR_LOC_LOKNAR_ALTAR_BRIEFING: "Podařilo se nám zjistit místo bájného podzemního chrámu. Kdo ví, co nás tam čeká, jaké poklady čekají na odvážné průzkumnice? Budou ho schopny infiltrovat pouze Lokk'Naarky, nebo jiná, podobně malá stvoření. A to samozřejmě ve zbrojích běžné velikosti.{NEWLINE}Hloubka: velká."
  STR_MISSION_SET_THE_WORLD_ON_FIRE: "*Zapal celý svět*"
  STR_MISSION_SET_THE_WORLD_ON_FIRE_UFOPEDIA: "Ozvěny tvých skutků se dostaly až k mým uším, učednice Ničení. Bubny Stínu bijí hlasitěji. Využiji tuto sílu k zapálení měst. Pokřti se jejich plameny a staň se silnější.{NEWLINE}{NEWLINE}(Naslouchání hlasu se na tvé příčetnosti neprojevilo zrovna nejlépe, ale cítíš se tak dobře! Posádka mrmle: -1000 proslulosti)"
