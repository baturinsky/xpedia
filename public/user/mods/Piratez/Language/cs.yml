  STR_HISTORY_001_UFOPEDIA: "Když invaze eskalovala, rozhodly se některé vlády Staré Země bojovat s nepřítelem přímo. Ale útoky spalovacími motory poháněnými stíhacími letouny neměly valný úspěch."
  STR_HISTORY_002_UFOPEDIA: "Posléze se více jak polovina lidských vůdců vládě Hvězdných bohů podrobila. Ostatní vzdorovali. Tato situace trvala přes desetiletí. Napětí sílilo a vykulminovalo ve světovou jadernou válku. Hvězdní bohové proti nepřátelství zakročili, ale miliony životů už byly ztraceny. Poté co opadla nukleární zima se většina vojenské opozice vzdala, nebo nebyla schopna pokračovat v organizovaném odporu."
  STR_HISTORY_003_UFOPEDIA: "Většině nejvěrnějším lidským vůdcům umožnili Hvězdní bohové zůstat u moci. Ale jak šel čas, tak bohové splnili jen velice málo z úžasných příslibů, které dali. Země mezitím byla pustošena vlnami podivných nemocí. Rozhořívaly se ohně nepokojů a rebelií, které byly brutálně hašeny hned v počátku."
  STR_HISTORY_004_UFOPEDIA: "I když populace Země klesla na pouhých pár stovek milionů a planeta byla pustošena hladem, nemocemi a chudobou, tak lidské elity nestrádaly. Jen a jen pro ně měli Hvězdní bohové nabídku skoro-nesmrtelnosti, síly, úžasných technologií a absolutní moci nad poddanými."
  STR_HISTORY_005_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Vyhlazení lidstva nikdy nebyl jejich cíl. Většina planety byla vylidněna a zbídačena, ale jak staletí plynula, epidemie opadaly a vyvinuly se stabilní mutace. Zdevastovaným územím vládli tyrani a válečníci. Pozůstatky technologií nebyly nikdy pro skutečné vládce Staré Země hrozbou."
  STR_HISTORY_006_UFOPEDIA: "Předsunuté průzkumné skupiny se na Zemi objevovaly mnohem dříve před dobytím, už od roku 1900. Ve vzácných případech byly přepadeny na zemi, nebo v nízkých výškách a vládní jednotky vždy vyhrávaly. Z toho plynula teorie, že planetární jednotky budou schopny vést boj a porazit pozemní vpád Hvězdného impéria. Ale ten se nikdy nekonal."
  STR_HISTORY_007_UFOPEDIA: "Během invaze nedošlo k žádným velkým pozemním operacím, které by stály za zmínku. Občasné pozemní přestřelky se odehrávaly na místech, kde Hvězdní bohové prováděli teroristické útoky proti civilistům. Lidé byli obvykle schopni, za cenu velkých ztrát, vítězit a postupně získávat části cizácké technologie, ale ze strategického pohledu byly tyto úspěchy marginální."
  STR_HISTORY_008_UFOPEDIA: "Nejstatečnějšími válečnicemi Staré Země byly Rytířky z Cydonie. Podle legend, když Země podlehla Hvězdnému impériu, vykonaly neuvěřitelnou cestu na Mars, kde se posledním zoufalým činem pokusily zvrátit váhy války. Co se s nimi stalo, už nikdo neví."
  STR_HISTORY_009_UFOPEDIA: "Cech obchodníků se dříve nazýval Marsek: organizace vytvořená pro dohled nad koloniemi na Marsu. Poté, co většina pozemských vlád uzavřela dohodu s Hvězdnými bohy, dostali k dispozici mezihvězdnou technologii, kterou využili k úžasnému pokroku vesmírného inženýrství a vytvořili stálou kolonii na Marsu. Jenže rudá planeta od pradávna patřila Hvězdným bohům, tak si Hvězdní bohové trvali na podmínce, že na planetě nebude žádná národní, nebo státní základna. Právo bude náležet pouze mezinárodnímu Marseku. S tím pozemské vlády neochotně souhlasily a tak se Marsec stal nejvlivnější lidskou agenturou. Dlouho poté, co vlády padly, nebo upadly do izolace, se Marsek stal součástí Cechu a jejich společný vliv rostl jak dovnitř (na Zemi), tak ven (do nově založených kolonií)."
  STR_HISTORY_010_UFOPEDIA: "Poté co byla Země zaplavena cizáckými artefakty, které Hvězdní bohové věnovali vládám, nebo opustili po zrušení Madžestik 12, ožil černý trh tímto zbožím. Rozlehlá světová síť bezohledných individuí, kteří věděli, kde cizácké věci sehnat a jak je prodat. Černý trh se stal bojovou arénou několika zločineckých kartelů a z ní vzešel vítězně Osiron. Stal se největším hráčem na trhu s cizáckým zbožím, jak ilegálním, tak legálním. Někdy poté je oslovili Hvězdní bohové s nabídkou: Osiron přestane obchodovat s Psi technologií a bohové jim na oplátku budou stále dodávat zboží. K tomu bude mít Osiron výhradní právo na rozvoj psionických dovedností, s právem rozhodovat, zda přirozené psioniky cvičit, nebo eliminovat. Osiron souhlasil a byla založena Psi Akademie.{NEWLINE}Postupem času Osiron investoval do Psi Akademie takové prostředky, že ho Akademie přerostla. Od té chvíle Akademii začal řídit řád ženských esperek, které mluvily jak za Akademii, tak za Osiron. Z toho se stal jejich podřízený řád."
  STR_HISTORY_011_UFOPEDIA: "United Aerospace Corporation byla jediným konkurentem prvotní formy Cechu ve vesmírném závodu 21. století. Cech byl zřízen pod záštitou Vesmírných bohů, zatímco UAC byla většinově pozemská iniciativa - aliance soukromých a národních podniků. Oproti Cechu, který se zajímal hlavně o slibnou těžbu peklonia a s radostí používal existující řešení Hvězdných bohů, UAC vyvíjelo vlastní nové technologie. V 90. letech upadlo v nemilost a bylo zrušeno po dlouhém úpadku a sérií nehod spojených s mezidimenzionálním cestováním, z nichž nejznámější se udála v oblasti Železného Klanu. UAC bylo labutí písní civilizace Staré Země a po jeho pádu se začalo hroutit vše ostatní."
  STR_HISTORY_016_UFOPEDIA: "Lidé kdysi vlastnili jaderný arsenál takového rozsahu, že mohli zničit veškerý život na Zemi. Moc jim to v boji nepomohlo, protože rakety nebyly určeny pro boj se vzdušnými cíly."
