  STR_SLAVE_ARMOR_PIRATE_UC_UFOPEDIA: "Různé části a doplňky pirátkých úborů mohou nosit i naši stoupenci. Poskytuje jim to nějaké výhody, ale opravdu na ně chceme plýtvat tak vytříbeným šatstvem? V našich úborech bývají dost nadržení, ale vše shazuje nedostatek vhodné obuvi... Úhyb: REA*30 % + ZBL*15 % + ODV*10 %. Obnova výdrže 120%. Inventář: 11."
  STR_SLAVE_ARMOR_OPERATOR_UC_UFOPEDIA: "Chlapská móda je opravdu dost nepohodlná, vyzařuje z ní domýšlivost, ale v bitvě je užitečná. Pokud nebudeš rozumět následujícímu, nic si z toho nedělej, Kapitánko, jde o chlapský žargon, kterému přijdeme na kloub. Hm: 5. Úhyb: REA*20 % + ZBL*15 %. CAMO: 8/2. SPOT: 2/0 (jen ve dne). Inv: 22."
  STR_SLAVE_ARMOR_GI_UC_UFOPEDIA: "Lehká, poskytuje ochranu před střelnými zbraněmi a navíc maskování! Co víc si přát? A podle čeho je zbroj pojmenovaná? Prý podle nějakého čermarkského zeleného jídla. Hm: 2. Úhyb: REA*35 % + ZBL*15 %. Obnova výdrže 120%. CAMO: 12/3. Inventář: 22."
  STR_SLAVE_ARMOR_POINTMAN_UC_UFOPEDIA: "Vytvořily jsme uniformu, která je pohodlná skoro jako bigošská, ale s mnohem větší ochranou, než poskytuje taktická vesta. Bigošovu neprůstřelnou vestu jsme nahradily kabátem a akvaplastikovým hrudním krunýřem. Nevhodná do měst, protože budí nechtěnou pozornost. Hm: 4. Úhyb: REA*20 % + ZBL*20 %. CAMO: 8/2. Inventář: 18."
  STR_SLAVE_ARMOR_DEMOLISHER_UC_UFOPEDIA: "Zbroj určená pro střelce z těžkých zbraní. Poskytuje velkou ochranu, především před výbuchy, a také zvyšuje střelcovu nosnost (Hm: -10) a má velký batoh. Nevýhodou je snížená pohyblivost. Úhyb: MEL*15%. CAMO: 5/1. Inventář: 26."
  STR_SLAVE_ARMOR_LEGION_UC_UFOPEDIA: "Tato zbroj spojuje statnost křižáka s užitečností včelího úboru a několik elektronických zařízení. To vše, aby si na sebe stoupenec vydělal. Hm: 10. Úhyb: ZBL*30 %. NV: 16. ThV 30%. Inventář: 22."
  STR_SLAVE_ARMOR_DOOM_UC_UFOPEDIA: "S krví plnou bojových drog a s podpůrnou elektronikou (NV: 16) je tento stoupenec Skrýše odsouzen k úspěchu... nebo smrti! Gravitační jednotka zvyšuje efektivní nosnost o 10. Úhyb: REA*15 % + ZBL*25 %. Obnova výdrže 120%. ThV 30%. Odl. k bolesti II. VOBR + ODV*0,2."
  STR_SLAVE_ARMOR_DOOM_2_UC_UFOPEDIA: "Vylepšená verze dúúmí zbroje. Díky pokročilejší technologii poskytuje větší ochranu, a také větší odolnost vůči lejzru a plazmě. Jinak je téměř stejná. Hm: -10. Úhyb: REA*15 % + ZBL*25 %. Obnova výdrže 120%. NV: 16. ThV 30%. Odl. k bolesti II. VOBR + ODV*0,2."
  STR_SLAVE_ARMOR_JUMPSUIT_UFOPEDIA: "Běžní lidé jsou na pozici našich nosičů příliš drobní, ale využijí úbor včely jinak. Stoupenec Skrýše vyplní místo na náklad dalším pancéřováním a ozdobami. Užitečné odolnosti. CAMO: 5/1. Úhyb: REA*35 % + ZBL*15 %."
  STR_HYBRID_ARMOR_JUMPSUIT_UC_UFOPEDIA: "Babočkům přijde úbor včel velmi pohodlný a dokonce se jim i líbí. Možná protože se do něj lehce vklouznou a kdykoli lehce vyklouznou? Nesuď me je. Lepší naložení (Hm: -5). CAMO: 6/2. Úhyb: REA*25 % + ZBL*10 %. Inv: 25."
  STR_SLAVE_DIVER_UC_UFOPEDIA: "Jaký má smysl nosit potápěčský úbor na souši? To víš jen ty, Kapitánko. Úhyb: REA*30 % + ZBL*10 %. Hm: 3. CAMO: 0/1. Inventář: 8."
  STR_SLAVE_DIVER_SEA_UC_UFOPEDIA: "Obyčejný lidský potápěčský úbor s ploutvemi a dýchacím přístrojem. Úhyb: REA*20 % + ZBL*10 %. Hm: 3(15). Doh: 18. Obnova výdrže: 80%. Inventář: 8."
  STR_PEASANT_DIVER_UC_UFOPEDIA: "Potápěčský úbor ti na souši poskytuje jakousi ochranu proti chladu, pokud opravdu hledáš alespoň nějaký důvod, proč bys ho na souši měla nosit. Úhyb: REA*30 % + ZBL*10 %. Hm: 3. CAMO: 0/1. Inventář: 8."
  STR_PEASANT_DIVER_SEA_UC_UFOPEDIA: "Základní potápěčský úbor pro lidi. Vybaven ploutvemi a dýchacím přístrojem. Úhyb: REA*20 % + ZBL*10 %. Hm: 3(15). Doh: 18. Obnova výdrže: 80%. Bojový stres -2. Inventář: 8."
  STR_UAC_SPACE_SUIT_UC_UFOPEDIA: "Základem tohoto exoobleku z 22. století je těžká, členěná zbroj chránící proti nárazům mikrometeoritů. Ta je pokryta radici stínící vrstvou a dovybavena tekutým výměnným systémem odvodu tepla. Padne standarním humanoidům. Hm: 25. NV: 8. Inv: 6."
  STR_UAC_SPACE_SUIT_SPACE_UC_UFOPEDIA: "Překvapivě je tato vykopávka nositelná i ve vesmíru, ale její zaostalý pohonný systém (chemické trysky) snižuje bojovou výkonost. Hm: 0. NV: 25. Inv: 6."
  STR_SLAVE_SPACE_SUIT_UC_UFOPEDIA: "Skafandr pro naše stoupence. Je menší, ale silnější, takže poskytuje lepší ochranu před poraněním. Je to exooblek. Úhyb: REA*10 % + ZBL*5 %. Hm: 6. NV: 14. Inventář: 19."
  STR_SLAVE_SPACE_SUIT_SEA_UC_UFOPEDIA: "Poskytuje přísun kyslíku, ale na plavání je příliš těžký. Hm: 6. Vis: 20. Obnova výdrže: 80%. Inventář: 19."
  STR_SLAVE_SPACE_SUIT_SPACE_UC_UFOPEDIA: "V 0-G je pohyblivost skafandru mnohem lepší. Úhyb: REA*15 % + ZBL*5 %. Hm: 0. NV: 30. Inventář: 19."
  STR_SUPER_SLAVE_ARMOR_UC_UFOPEDIA: "Tento oblek naplní chlapa BOJOVÝM DUCHEM. Ale zářivé barvy mu snižuje reakce. Obnova výdrže 120%. Úhyb: REA*45 % + ZBL*10 %. Inventář: 8."
  STR_GREEN_LIGHTER_ARMOR_UC_UFOPEDIA: "Zelený otrok vybaven šíšou a zapalovačem dokáže obnovovat morálku a ČJ a také pálit travku. Vysoká obnova morálky. Bez inventáře, úhyb, možnosti utíkat, odmítá medicínu - upřednostňuje vlastní matroš. Každé kolo poškození omráčením (které ho nemůže zabít) a nevidí zřetelně dále než na 25 polí. Časem si každý jeho nositel uplete dredy, zbarví se mu kůže a začne poslouchat domorodou hudbu."
  STR_BAT_GLAD_ARMOR_UC_UFOPEDIA: "Válečníci v této zbroji mají často nutkání vykřikovat 'JÁ JSEM NOC', čímž si ruší účinek kamufláže, kterou je tato zbroj vybavena. Ve dne je viditelnost omezena na 24 polí. Není možné zakleknout. Hm: 12. NV: 16. CAMO: 0/6. Úhyb: REA*30 % + ZBL*20 %. Inventář: 12. VOBR + ODV*0,1."
  STR_FLASH_BANG_ARMOR_UC_UFOPEDIA: "Opravdu kouzelný oblek, který umožňuje pohyb OSLEPUJÍCÍ RYCHLOSTÍ, která snižuje denní dohled na 20. Taková dovednost má ale háček: stálé poškození omráčením (10). Obnova výdrže 140%. Úhyb: REA*45 % + ZBL*10 %. Inventář: 8."
  STR_PILLOW_KNIGHT_UFOPEDIA: "Inspirován povídkami o idolu země Kali, které předával námořní obchodník Amuys. Když stoupence skrýše řádně nabudíme mutantím pornem, stane se našim fanatickým uctívačem. A potřebujeme k tomu pár vzácných pozemských prvků. Zvláštní je, že čím bídnější nositel, tím lepší účinek. Obnovuje 5 morálky/tah MÍNUS V.SÍL/10. Obn. výdrže 140%. Úhyb: REA*30 % + ZBL*15 %. Odl. k bolesti I. Inv: 4."
  STR_PEASANT_ARMOR_DRESS_UC_UFOPEDIA: "Každodenní úbor vidlaček. Nic moc, ale je praktický a možná lepší než nic. Bojový stres -1. Obnova výdrže 120%. Úhyb: REA*40 % + ZBL*10 %. Inventář: 6."
  STR_PEASANT_ARMOR_HUNTER_UC_UFOPEDIA: "Kmenový úbor upravený pro lov na savanách. Poskytuje trochu denní kamufláže a také lepší schopnost nalezení skrývající se kořisti (CAMO: 6/0, SPOT: 3). Ale jeho nošení vyžaduje nervy ze železa (bojový stres +4). Hm: 2. Obnova výdrže 140%. Úhyb: REA*45 % + ZBL*20 %. Inventář: 14."
  STR_PEASANT_ARMOR_MILITIA_UC_UFOPEDIA: "Lehká zbroj znatelně vylepšující bojové vlastnosti vidlaček. Zvýšení obranné hodnoty nebylo hlavním cílem. Hm: 5. Obnova výdrže 120%. Úhyb: REA*40 % + ZBL*25 %. Inventář: 12. VOBR +5. Zkušenosti navíc (5)."
  STR_PEASANT_ARMOR_GLADIATRIX_UC_UFOPEDIA: "Úbor pro vidlačky toužící výhni bojového pole a přízni davů. Vylepšuje pohyblivost a boj zblízka, ale sport se neobejde bez dopingu a doping si vybírá svou daň (velká ztráta svěžesti). Hm: 3. Odl. k bolesti II. Obnova výdrže 140%. Úhyb: REA*50 % + ZBL*10 %. Inventář: 4. Vyžaduje kotec."
  STR_PEASANT_ARMOR_JUMPSUIT_UFOPEDIA: "Běžní lidé jsou na nosiče příliš drobní, ale úbor včely využijí jinak. Nejen že je pro ně pohodlný a sluší jim, ale také poskytuje základní kamufláž (6/2) a má užitečné odolnosti, a to včetně i před dušením. Hm.: -4. Úhyb: REA*35 % + ZBL*10 %. Bojový stres -2."
  STR_PEASANT_ARMOR_LEGION_UC_UFOPEDIA: "Legionářská zbroj je dělaná na lidskou postavu, takže ji vidlačky obléknou stejně snadno, jako stoupenci Skrýše. Hm: 10. Úhyb: ZBL*30 %. NV: 16. ThV 30%. Inventář: 22."
  STR_PEASANT_ARMOR_BIOAQUA_UC_UFOPEDIA: "Jako kůže tenká zbroj se zanedbatelným povrchovým třením, inspirovaná technologií Církve. Dobře odolává biologickým a chemickým vlivům, má zlatý štít (66/6) a až přespříliš dostupných nabuzovačů. NV: 12. ThV: 20%. Úhyb: REA*35 % + ZBL*15 %. Hm: 3. Inv: 8. VOBR + ŽIV*30 %. Odl. k bolesti III, Neumřeš na omráčení. Exooblek."
  STR_PEASANT_ARMOR_BIOAQUA_EVA_UC_UFOPEDIA: "Vesmírná varianta podvodního úboru. V nepříznivých podmínkách je doplněn maskou. Štít (zlatý; 66/6). ThV: 20%. Úhyb: REA*35 % + ZBL*15 %. Hm: 3. Inventář: 8. VOBR + ŽIV*30 %. Imunita k bolesti a úmrtí z omráčení. Je to exooblek."
  STR_PEASANT_ARMOR_BIOAQUA_SEA_UC_UFOPEDIA: "Umožňuje vynikající pohyblivost pod vodou. Úhyb: REA*30 % + ZBL*15 %. Hm: 3. Inventář: 8. VOBR + ŽIV*30 %. Imunita k bolesti a úmrtí z omráčení. Doh: 19."
  STR_PEASANT_BONDAGE_GEAR_UC_UFOPEDIA: "Zvrhlost, do které retikulané svazují otrokyně. Zvyšuje poddajnost (VOBR -15). I když je poněkud svazující, má také výhody díky retikulanské biotechnologii: vylepšuje NV (16) a ThV (30 %). Bojový stres: -3. Obnova výdrže 140%. Úhyb: REA*15 % + VSÍL*15 % + VDOV*30 % (poloviční zezadu). Inventář: 9. Zkušenosti navíc (15)."
  STR_PEASANT_MUD_UC_UFOPEDIA: "Někomu může znít šíleně, že se někdo namaže bahnem a pak se bez oblečení plazí kobkami. Ale vidlačky prostě rády žijí na hraně. NV je 10, dává výhodu k V.SÍL, ale bojový stres je +5. CAMO: 9/3. Obnova výdrže 140%. Úhyb: REA*55 % + ZBL*10 %. Inventář: 0."
  STR_PEASANT_NUDE_UC_UFOPEDIA: "Někdy je nahota zapovězena, jindy zas přirozená, nedůležitá, nebo zas posvátná. Ale stále se jedná jen o nudnou záležitost, kvůli které můžeš nanejvýš vypadat hloupě. Bojový stres: +3. Obnova výdrže 140%. Úhyb: REA*55 % + ZBL*10 %. Inventář: 0."
  STR_PEASANT_NUDE_SEA_UC_UFOPEDIA: "Vidlačky a lovkyně se obvykle potápí jen tak. Účelný způsob, ale nepočítej s tím, že takto vydrží opravdovou podvodní misi. Omráčení/tah: 9. Doh: 15. Obnova výdrže 80%. Úhyb: REA*40 % + ZBL*10 %. Inventář: 0. Zkušenosti navíc (20). VOBR + ODV*0,1."
  STR_PEASANT_NUDE_DREAMLAND_UC_UFOPEDIA: "Vidlačky jsou ve Stínozemi našim nejsilnějšími vojačkami, obzvláště při obraně. NV:10. Světlo: 17. Úhyb: REA*55 % + ZBL*10 %. Inventář: 0."
  STR_SWIMSUIT_PEASANT_UC_UFOPEDIA: "Naše plavky ve vidlačkách probouzí takzvané 'luča libre', což má něco společného s jejich tradičním způsobem boje beze zbraně - wrestlingem. Zvýšený úhyb: REA*50 % + ZBL*10 % + ODV*10 %. Inv: 2. Obnova výdrže 140%. Zkušenosti navíc (10)."
  STR_SWIMSUIT_PEASANT_SEA_UC_UFOPEDIA: "Vidlačka v plavkách pod vodou trpí menšími bojovými postihy, ale na druhou stranu trpí větším omráčením za tah (12). Doh: 15. Obnova výdrže: 80%. Úhyb: REA*35 % + ZBL*10 % + ODV*10 %. Inventář: 2. Zkušenosti navíc (20)."
  STR_PEASANT_CAMO_UC_UFOPEDIA: "Kamuflážovou barvou natřená vidlačka má díky menší velikosti stejnou úroveň maskování i při běžném pohybu. CAMO: 12/4. Úhyb: REA*40 % + ZBL*10 %. Bojový stres +2. Obnova výdrže 120%. Inventář: 8."
  STR_TAC_VEST_PEASANT_UC_UFOPEDIA: "Pro vidlačky je naše taktická vesta spíše střední, než lehkou zbrojí (Hm: 6). Ale alespoň jim sedne. Před palnými zbraněmi je ochrání alespoň zepředu. Úhyb: REA*15 % + ZBL*15 %. Inventář: 22."
  STR_SLAVE_ARMOR_TAC_VEST_UC_UFOPEDIA: "Pro chlapa je naše taktická vesta spíše střední, než lehkou zbrojí (Hm: 6). Ale alespoň jim sedne. Před palnými zbraněmi je ochrání alespoň zepředu. Úhyb: REA*15 % + ZBL*15 %. Inventář: 22."
  STR_HYBRID_TAC_VEST_UC_UFOPEDIA: "Zbroj natolik těžká, že nějak ruší křížencům vrozené magické dovednosti, ale díky ní má větší šanci na přežití v přestřelce. Samozřejmě jen v případech, že se přestřelky účastní. Úhyb: REA*10 % + ZBL*15 %. Inventář: 22."
  STR_PEASANT_FUSILIER_UC_UFOPEDIA: "Proti pistolovým projektilům a šrapnelům ještě obranná hodnota tohoto úboru ujde. Je kamuflovaný a doplněný pomocnou optikou. Hm: 3. NV: 12. CAMO: 12/4. Úhyb: REA*35 % + ZBL*15 %. Inventář: 18."
  STR_PEASANT_STALKER_UC_UFOPEDIA: "Ideální pro šoulání! Když prostě potřebuješ někoho nečekaně přepadnout, nebo ulovit, a očekáváš potíže. Vybaven je nejen nočním viděním a kamufláží, ale také ochranou před plyny a chemikáliemi. Hm: 4. NV: 16. CAMO: 18/5. Úhyb: REA*45 % + ZBL*10 %. Bojový stres +3. Inventář: 8."
  STR_PEASANT_ARMOR_RAVEN_UC_UFOPEDIA: "Úbor který umožní vidlačkám využívat moci větru k létání, směrování vrhaných projektilů, k vytváření telekinetických štítů, nebo tlučení nepřátel kouzelnou rukou. Obnova výdrže 120%. Úhyb: REA*20 % + V.MISTR*1 % (poloviční zezadu). Při V.SÍL+V.DOV > 90 obnova morálky, jinak její pokles. Inventář: 10."
  STR_PEASANT_ARMOR_SAINT_UC_UFOPEDIA: "Spojení s vesmírem tě povznáší nad jsoucno. Bez inventáře, umožňuje jen používání svaté pěsti, výšlehu entropie a zlatého chaosu. Vnitřní světlo činí vidlačku viditelnou, ale zlepšuje úhyb (REA*60 % + ODV*50 %). NV: 20; SPOT: 10; SMYSL: 5. Obn. výdr. 160%. ŠTÍT: 180/30 (modrý). Bez krvácení a přílišného omráčení. Omračuje pokud je VSÍL menší než VOBR + ODV*0,1. Létá."
  STR_SLAVE_ARMOR_SAINT_UC_UFOPEDIA: "Spojení s vesmírem tě povznáší nad jsoucno. Bez inventáře, umožňuje jen používání svaté pěsti, výšlehu entropie a zlatého chaosu. Vnitřní světlo činí SS viditelného, ale zlepšuje úhyb (REA*60 % + ODV*40 %). NV: 20; SPOT: 10; SMYSL: 5. Obn. výdr. 160%. ŠTÍT: 180/35 (modrý). Bez krvácení a přílišného omráčení. Omračuje pokud je VSÍL menší než VOBR + ODV*0,1. Létá."
  STR_ARMOR_SAINT_UC_UFOPEDIA: "Spojení s vesmírem tě povznáší nad jsoucno. Bez inventáře, umožňuje jen používání svaté pěsti, výšlehu entropie a zlatého chaosu. Vnitřní světlo tě činí viditelnou, ale zlepšuje úhyb (REA*50 % + ODV*50 %). NV: 20; SPOT: 10; SMYSL: 5. Obn. výdr. 160%. ŠTÍT: 180/30 (modrý). Bez krvácení a přílišného omráčení. Omračuje pokud je VSÍL menší než VOBR + ODV*0,1. Létá."
  STR_PEASANT_SPACE_SUIT_UC_UFOPEDIA: "Ženská verze skafandru. Je to exooblek. Úhyb: REA*10 % + ZBL*5 %. Hm: 6. NV: 12. Inventář: 19."
  STR_PEASANT_SPACE_SUIT_SEA_UC_UFOPEDIA: "Poskytuje přísun kyslíku, ale na plavání je příliš těžký. Hm: 6. Vis: 20. Obnova výdrže: 80%. Inventář: 19."
  STR_PEASANT_SPACE_SUIT_SPACE_UC_UFOPEDIA: "V 0-G je pohyblivost skafandru mnohem lepší. Úhyb: REA*15 % + ZBL*5 %. Hm: 0. NV: 30. Inventář: 19."
  STR_PIR_CASTAWAY_ARMOR_UFOPEDIA: "Sbírka hadrů, které nějak zázračně poskytují nositelce základní ochranu. Protože jejich nošení je známkou zoufalství, snižuje bojový stres o 4 (děvky jsou tak netečné, tak už je nic duševně nesloží). Obnova výdrže 120%. Úhyb: REA*35 % + ZBL*10 %. Inventář: 6."
