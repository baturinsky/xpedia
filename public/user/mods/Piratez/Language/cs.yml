  STR_MISSION_ACADEMY_CRUISE_UFOPEDIA: "Stopy z pátrání kolem ghůlího trhu s orgány nás přivedly na stopu těch, které touží po věčném mládí nejvíce - na stopu nepřekonatelných diplomatek a vyjednávaček, akademických poradkyň. Prý rády vyhledávají odloučení od ruchu života na lodích. Převlečeny za ghůly můžeme získat informaci kdy a kde poplavou. Zabezpečení nebudou mít velké, ale raději bychom neměly nic podcenit..."
  STR_SPACE_FREIGHTER: "Přepad vesmírné přepravní lodi"
