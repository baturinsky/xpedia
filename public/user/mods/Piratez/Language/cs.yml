  STR_ETHYR_DRIVE_UFOPEDIA: "STÍNOVÁ TECHNOLOGIE, ZVYŠUJE RYCHLOST PLAVIDLA (+900/1800/3600, ZÁLEŽÍ NA TŘÍDĚ). JAKO VŠECHNY STC PLAVIDLU POSKYTUJE ŠTÍT (150/300/600)."
  STR_SPATIAL_DISPLACER_UFOPEDIA: "ÚTOČNÁ STÍNOVÁ TECHNOLOGIE VYLEPŠUJÍCÍ ÚHYBNÉ MANÉVRY PLAVIDLA (+6/12/24, ZÁLEŽÍ NA TŘÍDĚ) A ZRYCHLENÍ (+4). JAKO VŠECHNY STC PLAVIDLU POSKYTUJE ŠTÍT (150/300/600). POŠKOZENÍ JE DVOJNÁSOBNÉ ZA KAŽDOU TŘÍDU."
  STR_INTEGRITY_FIELD_UFOPEDIA: "STÍNOVÁ TECHNOLOGIE VYLEPŠUJÍCÍ PANCÉŘOVÁNÍ PLAVIDLA (+10/20/40, ZÁLEŽÍ NA TŘÍDĚ). JAKO VŠECHNY STC PLAVIDLU POSKYTUJE ŠTÍT (150/300/600)."
  STR_ENERGY_FOCUS_UFOPEDIA: "STÍNOVÁ TECHNOLOGIE ZVYŠUJÍCÍ NIČIVOST VŠECH PLAVIDLOVÝCH ZBRANÍ (+20/40/80 %, ZÁLEŽÍ NA TŘÍDĚ). JAKO VŠECHNY STC PLAVIDLU POSKYTUJE ŠTÍT (150/300/600)."
  STR_OMNISENSOR_UFOPEDIA: "STÍNOVÁ TECHNOLOGIE ZVYŠUJÍCÍ ÚČINNOST A DOSAH PLAVIDLOVÉHO RADARU A PŘESNOST ZBRANÍ (+700/1400/2800; +5/10/20, ZÁLEŽÍ NA TŘÍDĚ). JAKO VŠECHNY STC PLAVIDLU POSKYTUJE ŠTÍT (150/300/600)."
  STR_UNARMED_BASIC_UFOPEDIA: "'Máme holé ruce! Máme holé ruce! Máme holé ruce!'{NEWLINE}               - Výhrůžka demonstrantů strážcům pořádku{NEWLINE}Ruce používali naši předci dávno před tím, než vymysleli první zbraně, protože prostě nic jiného neměli. Stále účinné pokud je umíš používat. Vhodné, když tak nějak přijdeš o veškeré své vybavení.{NEWLINE}Pokud něco držíš ve druhé ruce, máš malý postih k přesnosti.{NEWLINE}(použiješ kliknutím na prázdnou ruku)."
  STR_UNARMED_WRESTLING_UFOPEDIA: "Tento typ útoku beze zbraně je podstatně pomalejší a energeticky náročnější než úder pěstí, protože vyžaduje tělesný kontakt útočnice a cíle. Ignoruje polovinu zbroje cíle a znatelně cíl vyčerpává energeticky, časově a morálně (x4). Útočit se dá dvěma způsoby: rukama a stehny. Ruce jsou rychlejší, ale druhým způsobem můžeš na nepřítele naskočit v rámci reakčního útoku. Kvůli časové náročnosti však takto nemůžeš útočit příliš často.{NEWLINE}Velký postih při obsazené ruce."
  STR_UNARMED_GAUNTLET_UFOPEDIA: "Některé zbroje jsou samy o sobě zbraněmi. Pokud je máš, můžeš zaútočit silnou tvrdou rukavicí."
  STR_UNARMED_GAUNTLET_PLUS_UFOPEDIA: "Takovéhle rukavice umožňují rozdávat mnohem silnější údery, obzvláště odvážným bojovnicím. Jsou také účinnější proti zbroji. Standardní vybavení mechanické zbroje."
  STR_GAUNTLET_CLAW_UFOPEDIA: "Rukavice se velmi ostrými plastoocelovými pařáty. Ideální pro trhání hrdel. Je součástí výbavy několika zbrojí. Proti těžké zbroji může mít problémy, ale jakmile zasáhne, působí opravdu hluboké rány."
  STR_PUNK_CHAIN_UFOPEDIA: "Tato zbraň je součástí Lokk'Naarského úboru výtržnice. Nepůsobí smrelná poranění, ale jinak se jedná o bezesporu smrtící, jednoruční zbraň, která navíc poškozuje morálku cíle."
  STR_KUNG_FU_UFOPEDIA: "Způsob jak zabíjet holýma rukama (a nohama). Je proveditelné jen ve správných úborech (jako třeba v bikinách nebo cvičebním úboru). Přívalem ran zaútočíš až na 5 nepřátel, úder pěstí je rychlý, ale ne tak účinný.{NEWLINE}Ruší reakce x2,5 (ne úderem).{NEWLINE}Průměrný postih k přesnosti při obsazené druhé ruce."
  SPC_DA_HOWL_UFOPEDIA: "Tento divošský křik dokáže nepřátele paralyzovat strachem (poškozuje ČJ, omráčení a morálku) a současně zvyšuje vlastní morálku. I jen výkřik naprázdno trochu morálku pozvedne. Cena za výkřik je 1 bod zdraví. Takový halek je opravdu neskutečně vysilující."
  STR_KNUCKLES_UFOPEDIA: "I když to není nejsilnější zbraň, umístíš ji kamkoli. Nejlépe do ksichtu někoho otravného. Způsobuje velmi náhodné poškození, potenciálně smrtící. Je to zbraň pro silnou, zkušenou boxerku."
  STR_KNUCKLES_SPIKED_UFOPEDIA: "Smrtelnější, ale pomalejší něž bezbodlinový."
  STR_FISTY_UFOPEDIA: "Kdo by dnes používal již tak nemoderní dýku? To tahle roztomilá malá věcička zdokonaluje pradávné umění pěstního souboje smrtícími elektrickými výboji přímo na sanici protivníka. Sílu dodávají smrtící elektronické obvody. V rukách již schopné boxerky je ještě smrtelnější."
  STR_HANDLE_UFOPEDIA: "'Host do domu, hůl do ruky'{NEWLINE}       - prastaré pořekadlo z východní části Čermarku{NEWLINE}{NEWLINE}Jak jméno napovídá, buší se s ním lidi. Jednoduché na ovládání a zboží poškozuje jen minimálně. Pokud máš pocit, že jim praskla lebka, dej jim napít. Pro maximální využití tohoto nástroje potřebuješ spousty chucpe!"
  STR_SHEPHERDS_STAFF_UFOPEDIA: "Každá cesta by měla začínat a končit lekcí pokory. Tahle zbraň je tak prostá, že ji zvládne používat i dítě.{NEWLINE}{NEWLINE}Hůl v ruce snižuje obdržené sečné zranění o 15 % (do odolnosti 30 %), ale pokoření nositelce snižuje morálku o 2 za tah."
  STR_QUARTERSTAFF_UFOPEDIA: "Vcelku rychlá a účinná nesmrtící zbraň na blízku. Moc zranění s ní nerozdáš, ale její používání je velmi jednoduché."
  STR_STUN_BATON_UFOPEDIA: "Rozdávej lidem rány. Elektrické rány. Nedoporučuje se používat proti nepřátelům ve zbroji. Omračuje, nepoškozuje zdraví. Klíčem k mistrnému ovládnutí zbraně jsou reakce, ale opravdu nečekej zázraky."
  STR_SHIV_UFOPEDIA: "Tuhle provizorně vytvořenou zbraň snadno ukryješ. Rychle se s ní útočí, ale kvalita čepele není zrovna nejlepší."
  STR_RAZOR_UFOPEDIA: "Vhodná na přeřezávání krčních tepen a popruhů na kabelky. Také k holení intimních částí těla - samozřejmě jen pokud ti to bude ladit k pleši."
  STR_MACHETE_UFOPEDIA: "Jednoduchá a rychlá, ale ne moc účinná proti silné zbroji. Je to na tobě, Kapitánko."
  STR_KNOIF_BANDIT_UFOPEDIA: "Ošklivě vypadající a snadno ovladatelná čepel. Způsobuje ošklivé povrchové zranění."
  STR_KNOIF_UFOPEDIA: "'<Mám pro tebe výrok boží!> řekla, vytrhla levicí od pravého boku dýku a vrazila mu ji do břicha. Za čepelí vnikl i jílec a tuk se za čepelí zavřel, protože mu dýku z břicha nevytáhla.'{NEWLINE}              - Džejsí proti sudímu za stavu 3:22.{NEWLINE}{NEWLINE}Když selže vše, zkus dýku. Překvapivě dobrá i proti nepřátelům ve zbroji... pokud se dostaneš dostatečně blízko. Jako u většiny lehkých zbraní je k účinnému zacházení potřeba dobrých reakcí."
  STR_KNOIF_BARB_UFOPEDIA: "Těžká, ošklivá dýka se kterou silná válečnice způsobí opravdu ošklivé rány. Slabá a nemotorná válečnice s ní moc paseky neudělá."
  STR_CHITIN_KNIFE_UFOPEDIA: "Primitivní, ale velmi ostrý a lehký nůž, který se ale proti zbroji příliš neosvědčil. Je to nevypočitatelná zbraň. Někdy působí poranění opravdu ošklivé, jindy sotva škrábne."
  STR_LONG_KNIFE_UFOPEDIA: "Mistrně vyrobená čepel z leštěné oceli a dozdobená stříbrem. Humanisté ji používají na rituální odstraňování nepřátel. Jedná se o ztělesnění humanistické víry, že správně udeřit dokáže jen ta, která je silná jak tělesně, tak duševně."
  STR_KNOIF_POISON_UFOPEDIA: "Těžká dýka, zákeřně potřená jedem. Velmi smrtící, ale je třeba s ní umět opravdu dobře zacházet.  Velice užitečná v boji proti nepřátelům ve zbroji."
  STR_VIBRO_BLADE_UFOPEDIA: "Úzká vibrující čepel. Přímo harmonie smrti díky plastooceli obohacené o vzácný prvek. Jedná se o finančně náročnější vylepšení dosahu a výkonu dýky."
  STR_PLASMA_DAGGER_UFOPEDIA: "O co menší, o to silnější zbraň, zraňující především rozpálenou plazmou."
  STR_PRED_CLAWS_UFOPEDIA: "Vypadají jako módní, zoubkované drápy, ale samoostřící elektromagnetický obvod zabudovaný do supravodivých plastoocelových čepelí dokazuje, že se jedná o dekadentní, velmi předražené zboží. Tyhle drápy nejen že zůstanou navždy ostré, ale jsou časem stále ostřejší a ostřejší."
  STR_SHARK_GARLAND_UFOPEDIA: "Zubaté potvory si o sobě dost myslí, když se nás snaží pokousat takovými zuby. Naše zuby jsou sice mnohem menší, měkčí, ne tak ostré, ale my dokážeme proti nim použít jejich vlastní! Dej jim to pěkně sežrat!"
  STR_PIPE_UFOPEDIA: "'Jestliže někdo udeří někoho železným předmětem, takže ten mutant zemře, je to vrah a vrah musí zemřít.'{NEWLINE}              - Džejsí proti Numerimu za stavu 35:16.{NEWLINE}{NEWLINE}Kus plastoocelové, prakticky nezničitelné, trubky.  Čím silnější pirátka, tím silnější rána."
  STR_WRENCH_UFOPEDIA: "Nástroj mnoha využití. V boji předává pohybovou energii lebkám nepřátel a poškozuje jejich zbroje. Už se takové nevyrábějí...."
  STR_RAPIER_UFOPEDIA: "'Všechny za jednu, každá sama za sebe.'{NEWLINE}          Klasický šermířské heslo.{NEWLINE}{NEWLINE}Rychlá šermířská zbraň, ideální pro slabší děvky, protože její účinek nezávisí na síle. Šikovná šermířka s rapírem snadno najde slabinu téměř v jakékoli zbroji."
  STR_SLICER_UFOPEDIA: "Tohle měl být nějaký doktorský nástroj. Panují o tom nějaké pochybnosti, ale nikdo nezpochybňuje, že je ostrý jako skalpel."
  STR_GLADIUS_UFOPEDIA: "Čepel vyzařující harmonické vibrace, procházející i zbrojí. Jako většina mečů, je k jeho ovládnutí třeba dobré dovednosti v šermu."
  STR_SICKLE_UFOPEDIA: "'A viděl jsem bílý oblak, a na oblaku sedí něco jako Dcera mutanta, na hlavě má korunu ze zlata a v ruce ostrý srp.'{NEWLINE}              - Džejsí s Honzou, oba po 14. dýmce.{NEWLINE}{NEWLINE}Farmářský nástroj užívaný při sklizni obilí, ale také při splácení dluhů buržoazii. V útoku pomalý a také ne moc přesný, ale způsobuje velká  poranění."
  STR_AZTEC_CLUB_UFOPEDIA: "Strašidelná zbraň používaná primitivními kmeny. Strašidelná je ta část výroby, kdy se velmi složitě zabudovávají obsidiánové zuby do zbraně tak, aby nevypadávaly. To moc primitivizmem nezavání. Zbraň samotná působí i druhotné omračující poškození, které je zatraceně bolestivé a také muchlá zbroj. Povídá se, že kdo přežije zásah touhle zbraní, má osud mnohem horší, než kdyby zemřel... Samozřejmě, že i ten osud zahrnuje smrt. Jen ne tak rychlou."
  STR_RUSTY_BLADE_UFOPEDIA: "Tato zbraň už viděla a zažila i lepší časy. Vyrobena byla ale skvěle, takže i nyní dokáže být v rukách zkušené válečnice smrtícím nástrojem."
  STR_WRAITH_BLADE_UFOPEDIA: "Takový ten meč, co je ostřejší než na první pohled vypadá. A taky modře září. K nalezení pouze ve Stínozemi."
  STR_SHORT_SWORD_UFOPEDIA: "Menší, pohotovější čepel, kterou si můžeš pověsit k opasku. Oblíbený u většiny Lokk'Naarů, díky čemu se mu říká 'skřítčí meč'. Poškození závisí více na dovednosti a správném načasování, než na hrubé síle, takže je vhodnější pro slabší krysy."
  STR_WAKIZASHI_UFOPEDIA: "Touto dýkou se rituálně sebetrestali válečníci Fusa. Ti, kteří chtěli odpuštění, vyryli touto dýkou na svou hruď mřížku s čísly a poté doplňovali správná čísla do prázdných polí. Své hanby se zbavili jen tehdy, pokud se jim podařilo vyluštit sudoku před vykrvácením. Jednalo se prý o hodnotný zážitek, ale opravdu netuším proč."
  STR_CUTLASS_UFOPEDIA: "'Bez důvodu netas, bez vítězství nezasunuj!'{NEWLINE}...............Staré pořekadlo prastarých Kozaček.{NEWLINE}{NEWLINE}Tato ne až tak skromná šavle je skoro perfektní ukázkou rovnováhy mezi přesností, rychlostí a sílou! Dobrý nástroj i pro plavčice, díky své menší váze."
  STR_SWORD_MDV_UFOPEDIA: "'Kdo nemá meč, ať prodá plášť a koupí si ho.'{NEWLINE}         - Džejsí proti Lukimu za stavu 22:36.{NEWLINE}{NEWLINE}Silnější než šavle. Nic pro slabošky!"
  STR_SWORD_PS_UFOPEDIA: "Tahle plastoocelová zbraň má pádnost sekyry, ale je rychlejší a o dost více přesná. Silná holka s ní svou sílu zužitkuje."
  STR_SWORD_UFOPEDIA: "Elegantní, přesná a silná zbraň. Zraňuje také elektrickým výbojem. Není pro slabošky. Síla je určujícím činitelem, zda uživatelka dokáže tuto pokročilou technologii ovládat."
  STR_BATON_UFOPEDIA: "Klacek oblíbený mnoha policejními sbory. Pomalý, ale na kriminálníky účinný."
  STR_VAMPIRIC_SWORD_UFOPEDIA: "Tento smrtící meč je pln vampýří síly. Naplňuje nositelku zdravím a výdrží v hodnotě 30 % zranění, které způsobí. A to jen za trochu ztracené morálky. Síla vúdú je u této zbraně důležitá jako bojová dovednost."
  STR_SLAVERS_CANE_UFOPEDIA: "Pečlivě vyrobená akvaplastiková hůl, inspirovaná hlubiňáčími zbraněmi. Akvaplastik jsme udělaly právě tak tvrdý, aby byl dost pádný, ale současně dost měkký, aby nezabíjel zajatce. Její správné používání je uměním."
  STR_PEG_LEG_UFOPEDIA: "I když ji nemusíme nutně používat jako náhradu končetiny, tak se stále jedná o známku pirátky! A k čemu je? No, můžeš s ní obouruč kopat nepřátele. Vsaď se, že to nebudou čekat!{NEWLINE}Zvláštní: Jen tím, že má pirátka nohu u sebe, obnovuje se ji morálka, výdrž a ČJ o 1 bod lépe, než bez ní."
  STR_TONFA_UFOPEDIA: "Užitečný nástroj na omračování nepřátel s minimálním rizikem jejich utopení. Jeho použití ale vyžaduje cvik."
  STR_BATTO_UFOPEDIA: "Původ této zbraně je už nedohledatelný. Ale název je vypovídající: dá se s ní někomu pěkně napálit... do kolene... do ksichtu (a klidně i když má brýle)."
  STR_BATTO_MAGIC_UFOPEDIA: "Vypadá jako obyčejná pálka, ale má kolem sebe mihotavou záři tajemné energie. V naprosto zničující v rukou zručné adeptky vúdú.{NEWLINE}Zvláštní: nepůsobí smrtelná poranění, poškozuje zbroj. Obrovské poranění šokem navíc."
  STR_DISCIPLINER_UFOPEDIA: "Tupá zbraň, kterou využívají obyvatelé Stínozemě k omračování obětí."
  STR_BONE_CLUB_UFOPEDIA: "Dost možná ta nejprimitivnější vyráběná zbraň. Nepoužívej ji, pokud chceš cíl živý. Raději ji nepoužívej vůbec."
  STR_SPIKED_MACE_UFOPEDIA: "Brutální zbraň určená k louskání brnění."
  STR_IRON_ROD_UFOPEDIA: "Pokud máš odvahu, dej ji obru.{NEWLINE}{NEWLINE}Kouzelné vlastnosti:{NEWLINE}>Obnovuje 2 morálky za tah (sčítá se){NEWLINE}>Snižuje obdržené poškození myslí a elektřinou o 1/4, bez horní hranice (slot: zbraň)"
  STR_GREAT_CLUB_UFOPEDIA: "Velmi těžký a neohrabaný, ale naprosto zničující, pokud zasáhne."
  STR_GOTHIC_HAMMER_UFOPEDIA: "Drtivý nástroj, využívaný k ničení zbrojí (a toho, co je pod nimi, tedy těch, kteří je mají právě na sobě)."
  STR_BILLHOOK_UFOPEDIA: "S tímhle zvládnou tvé chovanky cokoli - řezání, sekání, kuchání. Vše, co srdce, nebo játra, ráčí."
  STR_TECH_CLEAVER_UFOPEDIA: "Velká čepel, vyrobená z kusu naostřené plastoocele. Plátkuje lidi, ale jeho váha není dost velká na to, aby prošel těžkou zbrojí. Oblíbená zbraň magorek a maniaček."
  STR_STONE_AX_UFOPEDIA: "Lehčí a rychlejší než obyčejná kovová sekyra. Primitivní materiál ale snižuje její bojové kvality. Ideální je se s ní divoce točit."
  STR_AQUA_HATCHET_UFOPEDIA: "Sekyra z akvaplastiku, díky kterému je lehká a rychlá. Ideální pro široké rozmachy."
  STR_AX_UFOPEDIA: "'Ztupí-li se sekera a nenaostří-li se znovu, je nutno víc napnout síly.'{NEWLINE}               Džejsí proti Kazateli za stavu 10:10{NEWLINE}{NEWLINE}Jednoduchá a brutální. Postrádá přesnost a rychlost, ale když zasáhneš, bude to znát."
  STR_BATTLE_AX_UFOPEDIA: "Lépe vyvážená a naostřená verze obyčejné sekyrky. Není o moc přesnější, ale také každým zásahem poškozuje zbroj."
  STR_VIBRO_AX_UFOPEDIA: "Masivní technologicky vychytaná sekyra, která, v silných rukách, hladce projde zbrojí."
  STR_CLAW_UFOPEDIA: "Těžkopádné, ale smrtící. Ideální proti nepřátelům z masa a kostí - ty trhá jedna báseň - dvojnásobné poškození zdraví."
  STR_SLUDGEHAMMER_UFOPEDIA: "Mocná zbraň využívající sílu slizu. Plive sliz, který postříká okolí dopadu. Zasažená oblast závisí na maximu možného poškození. Každé použití je velmi náročné, způsobuje 80 bodů omráčení, ale jakýkoli rozpuštěný nepřítel se stává jeho součástí, což nositelce omráčení léčí. Struskové kladivo má dosah 3 pole. Vyžaduje vyvolávací kruh."
  STR_BLOOD_AX_UFOPEDIA: "Sekera vytvořená při temném rituálu. Má hrozivé démonickými zuby toužící po krvi. Zasahuje tvrději než obyčejná sekyra, ale také je těžší. Jí prolitá krev posílí ČJ a výdrž nositelky (v závislosti na způsobeném poškození a bio odolnosti nositelky). Vyžaduje Vyvolávací kruh."
  STR_FORCE_BLADE_UFOPEDIA: "Ostří tvořené silovými poli, namísto pevné hmoty. Svítí, je rychlé a smrtící. Její síla je velmi proměnlivá."
  STR_PLASMA_SWORD_UFOPEDIA: "Velmi ničivá zbraň na boj zblízka s plazmovým ostří. Je přesný, ale vcelku těžkopádný, takže je třeba útoky dobře načasovat."
  STR_POWER_MACE_UFOPEDIA: "Tento těžký palcát sestrojený církevními technomágy klátí provinilce zhoubnou plazmovou energií. Alternativně je jej možné použít pro omračování.{NEWLINE}Máchnutí (Elekrické omráčení = jako výše, Dovednost = ZBL/2 + SÍL/2, Pře = 90%, 20 ČJ, zbroj/2 a nepoškozuje ji)"
  STR_POISON_LANCE_UFOPEDIA: "Vpravuje do nepřátel nepřátelský koktejl toxinů. Když se po vpichu někdo náhodou nerozpustí, musí se ještě poprat s masivními vedlejšími účinky: šokem a ztrátou výdrže a morálky. Pro tuto zbraň jsou klíčové reakce a odvaha rytířky."
  STR_STUN_ROD_UFOPEDIA: "Zacházej se suchozemci jako s dobytkem. Ničím jiným ani nejsou!{NEWLINE}Namísto poškození zdraví omračuje a to i vcelku dobře skrze zbroj."
  STR_IMPALER_UFOPEDIA: "Divné kopí vrhající energetické omračující střely, které bez problémů projdou zbrojí a omračují. V šikovných rukách velmi přesné, ale s 250% postihem při střelbě dál než na 14 polí.{NEWLINE}Úder zblízka ignoruje 2/3 zbroje a působí 2násobný šok (PÍCH = 40 + SÍL*0,2 + VRH*0,6; Dov: ZBL/2 + VRH/2; Pře 150%, 16 ČJ). Oba útoky ničí morálku cíle a ruší reakce.{NEWLINE}Už jen držení této zlé zbraně snižuje kopijnici morálku o 4 body za tah."
  STR_CAT_PAWS_UFOPEDIA: "Těmito krásnými drápky je možné útočit extrémně rychle, ale na zbroji zanechají jen škrábance. Přirozeně těží z kočičích reflexů a odvahy."
  STR_PITCHFORK_UFOPEDIA: "'Zdíšku, vem ho vidlema!'{NEWLINE}                     - Velebný pán{NEWLINE}{NEWLINE}Tradiční náčiní pro sesazování technologicky vyspělejších tyranů a vyhlazování vědmáků. Můžeš si je koupit od místních farmářů s nadějí na porážku Hvězdných bohů."
  STR_SHOVEL_UFOPEDIA: "'Nepochybuj a nezpochybňuj sílu lásky, nebo mutantku s lopatou v ruce.'{NEWLINE}{NEWLINE}Tento nástroj používali každodenně pradávní mistři smrti, kteří ním za svůj život poslali pod zem více utopených než kterákoli z nás. Opravdu."
  STR_CROWBAR_UFOPEDIA: "'Mluv tiše, ale měj v ruce pořádný sochor'{NEWLINE}                     Úžasný Terry{NEWLINE}{NEWLINE}Se sochorem snadno potážeš se s odporem.{NEWLINE}Demolice +33 %."
  STR_BOATHOOK_UFOPEDIA: "Kopí s hákem na konci. Tedy využitelné k natážení a přitahování.{NEWLINE}Zvláštní: ruší reakce x2,5."
  STR_BAMBOO_UFOPEDIA: "Jednoruční lehké kopí, užitečné když chceš propíchnout někoho beze zbroje, stojícího na vzdálenost 2 polí. Velmi rychle se ale láme. Drobný postih při boji na bezprostřední vzdálenost.{NEWLINE}Zvláštní: ruší reakce x2"
  STR_AQUA_TRIDENT_UFOPEDIA: "Jednoruční špičatá zbraň, obvykle používaná mutanty k lovu ryb. Tahle je ale schopna usmrtit i bílou velrybu. Jako jiná kopí, je i tato zbraň nejlepší pro rybářky s velkou dovedností ve vrhu a boji zblízka."
  STR_SPEAR_UFOPEDIA: "Lehká, snadno ovladatelná obouruční zbraň na blízko. Má dosah až 2 pole, ale na bezprostřední vzdálenost není nejvhodnější.{NEWLINE}Zvláštní: ruší reakce x2"
  STR_PIKE_UFOPEDIA: "Řádná obouruční zbraň, jen s 10% postihem za jednoruční píchání. Velký průraz zbroje (-35 %). Má dosah 3 pole, ale přesnost je razantně zmenšena, pokud máš nepřítele vedle sebe. Jako jiná kopí, je i tato zbraň nejlepší pro zbrojnošky s velkou dovedností ve vrhu a boji zblízka. U téhle zbraně ale přijde vhod i větší síla.{NEWLINE}Zvláštní: ruší reakce x2"
  STR_SINGING_SPEAR_UFOPEDIA: "Oštěp z vysokofrekvenční plastooceli. Když proniká zbrojí, strašně pškně u toho naříká. I když dokáže nepřátele dostat ze zbroje rychleji než hlavičky, má energii jen na pár vpichů, tak si dobře promysli, do koho ho zasuneš!{NEWLINE}Upozornění: zraňuje a poškozuje morálku a ČJ."
  STR_BARBARIAN_SWORD_UFOPEDIA: "'Dopřej mi pomsty. A pokud nenasloucháš, tak do pekla s tebou!'{NEWLINE}                                 - Barbarka T-888{NEWLINE}Pořádný kus meče, i když ne nejostřejšího. Má 2 možnosti útoku:{NEWLINE}>Víření. Dosah 2, až 3 cíle. První cíl vybereš stiskem CTRL+SHIFT+LMYŠ, další LMYŠí. Potenciál zranění je velký, ale průměrná hodnot menší. Cena ČJ a výdrže x2.5.{NEWLINE}>Úder. Obyčejný útok, ČJ=13."
  STR_KATANA_UFOPEDIA: "V rukou zkušené válečnice je tento obouruční meč smrtonosný. Pokud se s ním ale seká hlava nehlava, může se zlomit. Síla válečnice nemá vliv na velikost poškození."
  STR_DEATHBLADE_UFOPEDIA: "Čepel, která je jízdenkou do pekla. A krom sekání a bodání dokáže také práskat. Vyžaduje vúdú trénink, vyvolávací kruh. Použití stojí spoustu výdrže a čerstvosti. Útok zblízka působí +60 poškození navíc. Vampýrismus (proti odol. mysli): 15 % poškození cíle nasáto v podobě ČJ a zdraví, 30 % v podobě morálky.{NEWLINE}Samotné držení této zlé zbraně ubírá šermířce 4 body morálky za tah."
  STR_BARBARIAN_AX_UFOPEDIA: "'Civilizovaní mutanti a lidé jsou více nezdvořilí než divoši, protože jim nikdo za nezdvořilost lebku nerozlouskne.'{NEWLINE}          - pradávný konfederační pisálek{NEWLINE}{NEWLINE}Tato obouruční sekera je velmi těžká a náročná na výdrž, ale když už zasáhne, stahuje pod hladinu."
  STR_BARDICHE_UFOPEDIA: "'Jestliže je protivník lepší řečník, odsekni mu.'{NEWLINE}         - Mistr Mun"
  STR_BUTCHER_CLEAVER_UFOPEDIA: "Dvouruční zbraň velkých démonů Stínozemě."
  STR_HAMMER_UFOPEDIA: "'Já jsem perlíkem, a ty jen další cihlou ve zdi.'{NEWLINE}{NEWLINE}Obouruční zbraň vhodná k rozbíjení zdí a lebek, působící velké tupé zranění. Toto kladivo je stavěno spíš jako nástroj, ne jako zbraň, což je znát na přesnosti. Nepřekvapivě je k jeho používání třeba velká síla."
  STR_PICKAXE_UFOPEDIA: "'Jedním uchem se dostane dovnitř, druhým ven, a přece zůstane v hlavě. Co je to?'{NEWLINE}          - Pradávná hádanka.{NEWLINE}V boji není tak dobrý jako kladivo, ale zase není tak těžký. Výborný pro prorážení zdí a úpravu terénních nerovností (+100 % demolice). Nespolehlivý účinek proti pohyblivým cílům."
  STR_MANACLES_UFOPEDIA: "Užitečné pojistka, aby suchozemská, na zem sražená krysa zůstala sražená na zemi - spoutaná. Omračuje i ty, kteří jsou vůči omráčení imunní. Použitelné pouze na ležící cíl. Ale pozor na to, že se z nich někteří nepřátelé dostanou. Jen jim to zabere hodně času."
  STR_CHAINSAW_UFOPEDIA: "'Kdo přežije a co z něj zbude?'{NEWLINE}....................Éda Gejn{NEWLINE}Vrum-vrum..."
  STR_CHAINSAW_LOLI_UFOPEDIA: "Lehká, úhledná, rychlá a roztomilá motorová pila rytířek ze San Romera, která funguje v jakýchkoli podmínkách - co víc by si mohla dívka přát? Obzvlášť dívka, která ví co chce?"
  STR_CHAINSAW_HEAVY_UFOPEDIA: "Nukleárním článkem poháněná průmyslová motorová pila. Dokáže přesvědčit kohokoli, aby ti nestál v cestě. Pokud tedy není z několikacentimetrové plastooceli."
  STR_RIPPER_UFOPEDIA: "Bzučící plastoocelové zuby této kapesní motorovky působí surrealistická zranění. Jak velikostí, tak vzhledem."
  STR_AUTO_AXE_UFOPEDIA: "Bez problémů projde cihlovou zdí. Další důkaz, že se vše dá použít jako zbraň... jako kdyby toho už nebylo dost."
  STR_NOOSE_UFOPEDIA: "Někdo tvrdí, že přináší smůlu, a někdo je zase rád, že jsou zajatci řádně zpacifikovaní. Jen to moc neutahuj... pokud je chceš živé!"
  STR_KUSARIGAMA_UFOPEDIA: "Srp na řetězu. S tímhle se můžeš odvázat, obzvlášť když máš dobré reakce a vrh. Poškozuje navíc morálku a ČJ cíle, dosah má 5 polí a některé zbroje ignoruje. Útok zblízka poškozuje řezem, namísto pícháním."
  STR_ANCHOR_UFOPEDIA: "Původně bránila lodím v odplutí, proto je tak zatraceně těžká. Ale velmi silná a odhodlaná bojovnice s ní může roztloukat nepřátele na kaši. Mlátit ní někoho do hlavy je také možné, ale ne tak účinné."
  STR_WHIP_LEATHER_UFOPEDIA: "'Nepoznáš mír, dokud budeš moci kohokoli zbičovat.'{NEWLINE}                          Boxer{NEWLINE}{NEWLINE}Poškození není na první pohled dechberoucí, ale zasažený se obvykle kroutí bolestí, takže nemůže vracet údery. Používají je i bezohledné pirátky, které si bičováním padlých nepřátel vylepšují koordinaci oko-ruka a upouští tak nevybouřenou páru."
  STR_WHIP_UFOPEDIA: "Bičuj je, bičuj ty špinavce tak dlouho, dokud se ti totálně nepoddají! A až se poddají, bičuj je dál, jen pro radost! Áááá!"
  STR_FLAME_WHIP_UFOPEDIA: "Poddej se tanci ohně.{NEWLINE}Tato zbraň způsobuje ohnivé výbuchy, které nejen proměňují nepřátele na saze, ale také jim odčerpávají 33 % utrženého poranění v ČJ. Dosah je 5.{NEWLINE}Vyžaduje trénink vúdú."
  STR_ELECTRIC_LASSO_UFOPEDIA: "Otestováno hochy v modrém. Populární nástroj konfederačních otrokářů, jehož používání vyžaduje dovednost, ale za to spolehlivě omračuje, bez rizika náhodného utopení oběti. Jeho maximální dosah je 7 polí. S vysokou dovedností ve vrhu se do něj nezamotáš sama."
  STR_POISONOUS_TENTACLE_UFOPEDIA: "Prazvláštní zbraň, dřív součást asi nějaké mořské trofeje. Použita jako bič ochromuje bičované jedem. Jed je vcelku vzácný, takže za něj především hašašini platí velké sumy. Ale plácání chapadlem má i své mouchy. Aby se udrželo 'naživu', musí se dotýkat uživatelky, což při každém útoku působí velkou bolest.{NEWLINE}Zásahem chapadlo poškozuje omráčení, ČJ a morálku bičované. Také působí smrtelná poranění. Ignoruje 25 % zbroje."
  STR_TASER_UFOPEDIA: "Omračující zbraň, využívající elektrické šoky. Kvůli malé velikosti používá silné elektrody a nestabilní, vysokonapěťový zdroj, takže nadměrné využití může vést k utopení cíle. Baterie je dost silná na 5 výstřelů. Je možné ho dobít, ale dost často se používáním zničí."
  STR_ROCK_T_UFOPEDIA: "'Kdo z vás je bez nábojů, hoď po nich kamenem!'{NEWLINE}             Džejsí proti Honzovi za stavu 8:7{NEWLINE}{NEWLINE}Kochat se ním, nebo ho vrhnout? Jedna z prvních vrhacích zbraní vůbec. Po několika málo milionech let začíná být opět populární na různých slavnostech, sportovních utkáních a náboženských obřadech.{NEWLINE}Zblízka: 9 ČJ, Účinek = 5 + SÍL/2"
  STR_THROWING_CARDS_UFOPEDIA: "Balíček 52 karet, ze kterých dokáže zkušená kouzelnice předvídat budoucnost, nebo kterými dokáže nepřátelům stínat hlavy.{NEWLINE}Každé použití vylepšuje morálku kartářky."
  STR_THROWING_STARS_UFOPEDIA: "Tyhle malé roztomilé věcičky jsou vcelku smrtící. Povinná výbava všech nájemných vražedkyň. Sada obsahuje 8 hvězdic."
  STR_FUSO_KNIVES_UFOPEDIA: "Nejlepší mistrovské vrhací nože, přímo ze země životodárného morušovníku. Lehké a smrtící. Každá sada obsahuje 5 těchto špičatých špičatých věciček. S lepší dovednosti ve vrhu strmě roste přesnost."
  STR_SUNBLADES_UFOPEDIA: "Tato elegantní, papírově tenká ostří jsou symbolicky vyráběna ve tvaru Slunce. Vzduchem a otrapy prochází naprosto čistě. Jsou silnější a dolétnou dále, než jejich kovové protějšky, ale kvůli malé váze neprorazí silnější zbroj."
  STR_LASER_STARS_UFOPEDIA: "Namísto pevného ostří mají tato udělátka silové pole vytvářené malým optrotronickým obvodem. Díky tomu jsou lehčí a účinnější, než nindžovské hvězdy. Zvýšení poškození není až tak velké, ale zato půlí účinnost zbroje cíle."
  STR_JAVELINS_UFOPEDIA: "Vrhací zbraň s ucházejícím dosahem a průrazem. Silná vrhačka bez problémů prohodí běžného otrapu. Jen rychle docházejí."
  STR_JAVELINS_AQUA_UFOPEDIA: "Elegantní oštěpy z akvaplastiku. Obstojná průrazná zbraň, která má díky menší váze větší účinný dosah, ale materiál je podstatně dražší."
  STR_THROWING_AXES_UFOPEDIA: "Velmi silná a přesná vrhací zbraň s omezeným dosahem. Když ji vrhneš dostatečně silně, prorazí i leckterou zbroj."
  STR_THROWING_HAMMER_UFOPEDIA: "Brutální vrhací zbraň, určená pro ničení zbroje. Vrhá se obouruč, přes hlavu. Na jedno použití."
  STR_SHREDDER_UFOPEDIA: "Tyto těžké vrhací hvězdice využívají sílu gravitačních modulů a optrotronického naváděcího systému, což vyúsťuje ve velký účinný dosah. Také se díky tomu vrací vrhačce zpět do ruky. Vířící ostří způsobuje ošklivé rány a dokáže se zakousnout hluboko do zbroje."
  STR_ANUS_UFOPEDIA: "Omračující zbraň na dálku, která se vrací uživatelce do ruky, takže je ji možné použít neomezeněkrát. Mutantka se s ní naučí zacházet rychle, ale ovládnout ji nedokáže každý. Vhodná tedy do rukou začátečnic. Mezní dosah 16 polí.{NEWLINE}{NEWLINE}Zbraň sama o sobě není nijak výrazná, ale zvrhlé mysli hlaviček v ní nalézají metafyzickou dvojakost, ženský element apod. Kdo hledá, vždy najde, že?"
  STR_ELECTRIC_NET_UFOPEDIA: "Tato zbraň působí velké poškození omráčením a také chycené rybce vysává výdrž a ČJ. Ale vrhat jí zvládne málokterá rybářka.{NEWLINE}Ignoruje imunitu k šoku. Maximální dosah 12."
  STR_DAZZLING_DISC_UFOPEDIA: "Podivná zbraň, která se po vrhnutí vrátí do vrhaččiných rukou. Světélkování je projev síly, která omračuje zasažený cíl. Disk ignoruje část zbroje a jeho maximální dosah je 24 polí."
  STR_PRED_DISC_UFOPEDIA: "Strašně moc ostrý disk, který projede mutantem jako nůž máslem a pak se, díky vestavěné odpuzovací jednotce, bezpečně vrátí k vrhačce do ruky. Dokáže za letu měnit směr, ale nemá zrovna velký dosah."
  STR_BLOWPIPE_UFOPEDIA: "Hodně primitivní zbraň, ale na kratší vzdálenosti překvapivě účinná... jakmile se s ní naučíš. Když to dáš do pusy, musíš vědět jak a kdy se nadechovat, kdy vydechovat, kdy plivat. Jedovaté šipky ignorují 50 % zbroje a působí čtyřnásobný šok. Nezpůsobuje smrtelná poranění. Čím má děvka větší výdrž, tím účinnější nástroj drží v rukách... ústech."
  STR_BAGPIPES_UFOPEDIA: "Tenhle prapodivný útočný hudební nástroj plive selatidí jed podobně, jako živý selatid. Vyluzuje hrůzostrašné zvuky, jako podobný nesmrtící hudební nástroj."
  STR_DEMONIC_ESSENCE_UFOPEDIA: "Jsme přesvědčeny, že to co je v této láhvi, je duše démona. Raději se moc neptej. Ta věc je nevyslovitelně zlá, takže když ji hodíš po nepříteli, bude pro něj mít opravdu špatné následky."
  STR_ZOMBIE_ESSENCE_UFOPEDIA: "Tato tekutina, nejspíše pozměněná krev, proudící ve vyšších formách M-fází, vytváří nový oběhový systém namísto původního, zakrnělého. Od zeleného slizu, kterého jsou jejich těla plná, se podstatně liší a nejspíše bude příčinou jejich rychlého metabolizmu a menší závislosti na pekloniu. A také jejich nadpřirozené nezlomnosti."
  STR_ZOMBIE_SUSTENANCE_UFOPEDIA: "Mrtváčí šťávu vytváří těla některých mrtváčích samic, obdobně jako savčí samice produkují mléko. Na jednu stranu jsou kvůli tomu tělesně slabší, ale na druhou stranu díky dělbě šťávy budují a udržují mrtváčí společenskou strukturu, což je klíč k vývoji vyšších forem mrtváků, třeba zpěvaček."
  STR_VAMPIRE_ESSENCE_UFOPEDIA: "Překrásná, plná krev proudící žilami vampýrů. Je ji možné přirovnat k čistější formě mrtváčí šťávy. Po detailnějším prozkoumání se zdá, jako by sama žila svým vlastním životem. Tajemné knihy o nemrtvých popisují jejich 3 základní elementy: kost, maso, duch. Nenalezly jsme náhodou čtvrtý element? Neodemkly jsme náhodou dveře k tajemství nesmrtelnosti?"
  STR_ZOMBIE_BRAIN_UFOPEDIA: "Mozek, který jsme vytáhly z vyšší fáze mrtváka. Naložený v peklonivé strusce nehnije a udržuje si nízkou elektrickou činnost. Takže je můžeme uchovávat do konce věků... Proč? Jo, tak to je už jiná otázka."
  STR_BOW_H_UFOPEDIA: "Primitivní, ale ne úplně jednoduchá zbraň turanských lovců. Zahnutý tvar vytváří velkou sílu, ale překvapivě není až tak těžké ho natáhnout. Klíčová dovednost pro jeho použití je vrh. Na delší vzdálenosti jeho účinnost klesá."
  STR_BOW_H_QUIVER_FIRE_UFOPEDIA: "Tyhle šípy často zapálí cokoli, co zasáhnou. Netěží tolik z vrhací dovednosti střelkyně, jako obyčejné šípy. Na druhou stranu poškozují morálku a spolehlivě zraňují, takže je účinně dokáže používat i laička."
  STR_BOW_H_QUIVER_POISON_UFOPEDIA: "I když najdeš lepší šípy, tak tyhle stojí stále za zvážení, protože jsou vcelku spolehlivé, průrazné a oslabují cíl."
  STR_BOW_UFOPEDIA: "'Nenechte střelce ani napnout luk, nenechte je ani pancíř obléknout!'{NEWLINE} - Džejsí proti Jeremiášovi za stavu 51:3{NEWLINE}Tohle je LUK. Nástroj určený pro boj. Jednodušší už být nemůže, kamarádko."
  STR_SURVIVAL_BOW_UFOPEDIA: "Využívá stejné šípy jako bojový luk, ale to je jedna z mála věcí, kterou mají společné. Střelba z něj je pomalejší, ale je podstatně přesnější a to obzvláště na delší vzdálenosti. Důmyslná konstrukce ulehčuje potřebnou sílu natažení, takže je z něj možná reakční střelba. Velkou nevýhodou je číslo na cenovce."
  STR_BOW_QUIVER_AQUA_UFOPEDIA: "Tyhle podivné šípy používají Hlubiňáci. Jsou mnohem ostřejší než obyčejné, díky čemu lépe proráží zbroj. Po detailnějším rozboru se zdá, že jsou z materiálu podobnému akvaplastiku, takže je budeme schopny vyrábět."
  STR_BOW_ARROWS_HE_UFOPEDIA: "Obchod smrtí má na těchto šípech tučnou cenovku, ale v konečném důsledku se i přes to koupě vyplatí. Hrotem šípu je zmenšená kumulativní hlavice, která si poradí i se středně pancéřovanými cíli. Jen je zmenšený i následný výbuch."
  STR_LONGBOW_UFOPEDIA: "Těžký luk pro silné děvky. Natáhnutí vyžaduje spoustu výdrže, ale je účinný i na delší vzdálenosti."
  STR_BOW_NEON_UFOPEDIA: "Odkud jde to neonové světlo? Z budoucnosti, zlatíčko."
  STR_XBOW_UFOPEDIA: "Uznávám, trochu starší vynález, ale dobře prochází zbrojí! Jen pozor na strunu, nebo jak se tomu říká, aby ti nevystřelila oko. Jo a zbytečně ji nedávej pomalejším holkám."
  STR_XBOW_CORAL_UFOPEDIA: "Tato kuše, používaná obyvateli hlubin, je prosta složitých mechanizmů. Díky tomu je s ní snazší zacházení, ale ze stejného důvodu je náročnější na natažení a je méně přesná."
  STR_TESLA_COIL_UFOPEDIA: "Usmažit nepřátele silnými elektrickými výboji je úžasné, ne? Až na ten smrad. I když je to třeba nezabije, složí je na lopatky. Není třeba ani moc mířit, ale maximální dosah je poněkud omezen."
  STR_CS_GAS_UFOPEDIA: "Jdi jim po očích! Vynikající řešení pro naloďovací akce! Každý v zasaženém prostoru přijde o 24-48 ČJ (počítáno se standardní 400% zranitelnosti kouřem) a utrpí polovinu hodnoty v omráčení. Nádržka v bitvě poslouží dvakrát a její dosah jsou 4 pole."
  STR_ZAP_GUN_UFOPEDIA: "Tenhle nádherný kousek práská do nepřátel elektrickými výboji. Namísto poškození zdraví působí omráčení. Jeho výroba je velmi složitá, takže se těžko stane stěžejní zbraní jakékoli jednotky. Je velmi přesný, ale s velmi omezeným dosahem. Dobíjí se docela dlouho, čímž je omezena kadence střelby."
  STR_OLD_PISTOL_UFOPEDIA: "Tahle stařešinka není zrovna novinkou na trhu se zbraněmi, ale co, zbraň jako zbraň. Výhodou je cenová dostupnost. Zásobník pojme 9 nábojů, proto se ji říká, jak se jí říká."
  STR_OLD_PISTOL_2_UFOPEDIA: "Vyčištěná, jako za doby své slávy. Větší přesnost, obzvláště na větší vzdálenosti."
  STR_OLD_REVOLVER_UFOPEDIA: "'Pak vešel on, starej Joe, zloděj koní a vrah{NEWLINE}Já kolty nízko takže jsem na ně nedosáh{NEWLINE}<< Hej, Hombre! >> zaznělo do ticha a pak mi napumpoval{NEWLINE}čtyři kule do břicha.'{NEWLINE}  - tradiční odrhovačka"
  STR_REVOLVER_POLICE_UFOPEDIA: "Dobře vyrobený revolver, optimalizovaný pro rychlou střelbu, ale s kratším dostřelem."
  STR_REVOLVER_UFOPEDIA: "'Bůh stvořil mutanty a lidi jako silné a slabé a teprve Samuel Kolt tento nedostatek odstranil.'{NEWLINE}{NEWLINE}Spolehlivý, protože na něm není moc, co by se mohlo pokazit. Ze stejného důvodu je levný. Dobře sedí v ruce a bubínek pojme 6 nábojů. Jen postrádá větší palebnou sílu."
  STR_PEACEMAKER_UFOPEDIA: "Pečlivě sestrojený revolver, který plně využije jen pravá pistolnice."
  STR_PISTOL_UFOPEDIA: "Na středně silnou pistoli je vcelku těžká, ale má kapacitu 15 nábojů a je z ní možné střílet opravdu rychle a s vcelku dobrou přesností. Má i trošku větší dostřel."
  STR_PISTOL_ADV_UFOPEDIA: "Zbraň námořní pěchoty s elektronickým zaměřovačem, díky kterému má velkou přesnost i s vyšší kadenci. PO střelivo zvyšuje účinek při vysokých reakcích střelkyně a současně se ho do zásobníku vleze 22 kusů. Má lepší přesný dostřel."
  STR_PISTOL_LT_UFOPEDIA: "Pohodlně se vleze do kapsy. Ale pokud budeš chtít někomu vystřelit mozek z hlavy, budeš potřebovat víc výstřelů."
  STR_BLACK_ADDER_UFOPEDIA: "Nejrychlejší z pistolí. Také užitečná v boji zblízka. Používá stejné zásobníky, jako kapesní pistolka."
  STR_REVOLVER_LT_UFOPEDIA: "Na tak malou zbraň pojme překvapivě velké náboje. Což tedy znamená, že ty náboje jsou trochu... menší."
  STR_SLUGGA_UFOPEDIA: "Na jednoruční zbraň je velmi silný! Účinný v rukou odvážných kropiček, ale měkké střelivo není účinné proti zbrojím."
  STR_SLUGGA_MK2_UFOPEDIA: "Vylepšená verze ručního kanónu. Je masivní a těžká, proto se dá využít i jako zbraň zblízka.{NEWLINE}Rána pažbou (zmatení = 15+SÍL*0,25+ODV*0,25; Dov: ZBL; Pře 70%, 10 ČJ)"
  STR_SNUBBY_UFOPEDIA: "Masivní šestiraňák, který dost kope - a to jak střelce, tak cíl. Slabinou je dostřel."
  STR_MAUSER_UFOPEDIA: "V přesnosti téměř nepřekonatelný díky mistrovskému řemeslnému zpracování a vyvážení. Zkušené střelkyně s ním působí větší poškození."
  STR_LUGER_UFOPEDIA: "Prastará zbraň prastaré smetánky. Čím vyší šarži má střelkyně, tím větší poškození působí. Ale je i prokletá, protože v rukách některých nepřátel, převážně Humanistů, je účinější, než by měla být."
  STR_PISTOL_SILENCED_UFOPEDIA: "Malá pistole, na kterou je přimontovaná velká kovová trubka. Měla by umožnit uživatelce čerpat výhodu střelby z úkrytu. Dobrá v rukou vrahyně s dobrými reakcemi."
  STR_PISTOL_BM_UFOPEDIA: "Dobře vyvážená, lehká a s citlivou spouští. Díky tomu je z ní možné střílet od boku v rychlém sledu (2 rány na dávku) bez znatelné ztráty přesnosti."
  STR_COLT45_UFOPEDIA: "Silná, velmi vyhledávaná pistole robustní konstrukce. Elegantní zbraň z časů méně barbarských."
  STR_COMMANDO_PISTOL_UFOPEDIA: "Těžká pistole používaná různými zvláštními jednotkami, protože ty chtějí mít jistotu, že jejich cíle padnou rychle. Má dobrou zastavovací sílu a zvýšený dostřel. V zásobníku je 10 beznábojnicových průrazných nábojů."
  STR_HEAVY_PISTOL_UFOPEDIA: "Povídá se, že konfederační loví touto pistolí medvědy. Kanaďané trvají na tom, že pravý džentlmen dává přednost pušce s optikou. A také si nechávají vládnout šlechtu, zatím co jinde vládnou různé rady nebohatších otrokářů."
  STR_MAGNUM_UFOPEDIA: "Smrtící bouchačka, kterou používají nejen drsňačky."
  STR_SUPER_MAGNUM_UFOPEDIA: "Tento ruční kanón používá stejné náboje jako Magnum, ale je lepší ve všech směrech."
  STR_MAGNUM_DRUM_SILVER_UFOPEDIA: "Tyto hezké náboje mají střely, které sami vyhledávají citlivá místa cíle, díky čemu působí předvídatelnější poranění a dávají jim 20% průraz zbroje a zvyšují udělené zranění o 10%."
  STR_FLINTLOCK_PISTOL_UFOPEDIA: "Nejpoužívanější palná zbraň na Zemi, a to nejen v lesích. Velmi jednoduchá a velmi smrtící. Koho neutopí, toho srazí na lopatky.{NEWLINE}Rána pažbou (zmatení = 10+SÍL*0,4, Dov: ZBL, Pře 70%, 9 ČJ)"
  STR_FLINTLOCK_MUSKET_B_UFOPEDIA: "Pořádný bajonet na mušketě znatelně zlepšuje bojovou účinnost."
  STR_AIR_MUSKET_UFOPEDIA: "Mnohem přesnější varianta muškety. Nevyužívá střelný prach, ale vystřeluje projektily stlačeným vzduchem z nádobky vysoce stlačeného vzduchu. Nádobka udrží tlak bez problémů i delší boj. Funguje i pod vodou.{NEWLINE}Úder pažbou (Zmatení = 25 + SÍL*0,65; dovednost ZBL/2+50; Pře 85%; 18 ČJ)"
  STR_HARQUEBUS_UFOPEDIA: "Tato primitivní střelná zbraň nevyniká střelbou, ale překvapivě možností útoku zblízka."
  STR_CLOCKWORK_GUN_UFOPEDIA: "Drahá a zatraceně složitá hračka, co dokáže metat obyčejné kule nevídaně rychle."
  STR_FLINTLOCK_BALLS_G_UFOPEDIA: "Tyto odporné kule po dopadu vypustí jedový oblak, který způsobí ztrátu 12-24 zdraví nechráněným cílům (proti běžné odolnosti 400 % proti dušení), a také až polovinu této hodnoty v omráčení. Plyn také poškozuje výdrž a morálku.{NEWLINE}Plynové kule jsou moc křehké na to, aby vydržely výstřel z muškety s dlouhou hlavní."
  STR_FLINTLOCK_BALLS_WP_UFOPEDIA: "BF je zkratka pro bílý fosfor. Chemikálii, která hoří při vysokých teplotách dokonce i pod vodou. Tento druh zápalného střeliva způsobuje nemalé přímé poškození a také ignoruje většinu zbroje nepřítele."
  STR_ZIPGUN_UFOPEDIA: "Vyrobena na chrlení nábojů staré dobré pušky. Rychlá střelba je možná díky ručnímu opakovacímu mechanizmu a lehké stavbě. Pojmenovaná podle puškaře, který měl podobných nápadů spoustu (a jako zázrakem ho žádný z vynálezů nezabil)."
  SPC_BANE_SPEAKER_UFOPEDIA: "Maska je součástí úboru MLUVČÍ. Zesiluje hlas a dělá z něj ničivou zbraň. 'Muadýb!!!'{NEWLINE}Další smrtelné poranění. Ztrácí 1 bod účinku za každé pole po druhém.{NEWLINE}Ignoruje 50 % zbroje a poškozuje ji. 200% demolice."
  STR_SUPER_STAPLER_UFOPEDIA: "Tato cechovní zbraň je jemným mechanizmem ukrytým v plastoocelovém těle. Jeho jediným účelem je sešívání. V zásobníku se ukrývá 32 sponek, které navíc poškozují morálku sešívaného a ignorují část jeho zbroje. Jak se říká, až na dno nejhlubšího oceánu, a až na nejvzdálenější kolonii ve vesmíru, kamkoli člověk jde, tam si bere sešívačku."
  STR_HAXXOR_UFOPEDIA: "První pokus Nebeských nindžovek uniknout útlaku Cechu na trhu se zbraněmi. Prapodivně sestrojená dalekonosná puška, využívající baterie i-Pistole. Pokud ji budeš používat, je možné, že tě Cech zažaluje za neoprávněný zásah do duševního vlastnictví! Ha, ha, ha!"
  STR_IGUN_UFOPEDIA: "Nejčastější hláška vlastníků téhle zbraně je: 'zas mi došla baterka'. Střílí pouze dvouranně, ale kvůli vzhledu má baterka výdrž jen 7 střel. Hojně dostupná ve výprodejových obchodech cechu Obchodníků, ale i přes to je její cena vysoká. Je také dost těžká, ale její střely jsou alespoň dost ničivé."
  STR_SHOTGUN_FIST_UFOPEDIA: "Podivný vynález, který má sloužit jako nepřekonatelná zbraň zblízka. Výstřel působí 1 bod zranění a 10 omráčení, nezávisle na zbroji cíle. Kvůli těsným koženým páskům na uchycení musí být nošena na holé kůži. Jak asi správně předpokládáš, nezakládá si na dostřelu.{NEWLINE}Zblízka (Omráčení = SÍL*0,6 + ZBL*0,2; Dovednost = ZBL; Pře 60%, 8 ČJ)"
  STR_LASER_FIST_UFOPEDIA: "Náš první pokus o sebedobíjející se zbraň. Není do ní třeba zásobníků a na krátké vzdálenosti je velmi přesná díky lejzrovému zaměřovači. Na větší vzdálenosti je ale lepší používat něco jiného. Slouží i jako dobrá zbraň na omračování.{NEWLINE}Zblízka (Zmatení= SÍL*0,6 + ZBL*0,2; Dovednost = ZBL; Pře 80%, 8 ČJ)"
  STR_SAWED_OFF_UFOPEDIA: "Stojíš o broky v zadku? Ne?! Ale určitě víš o někom, kdo by si je zasluhoval."
  STR_SUPER_SAWED_OFF_UFOPEDIA: "Pečlivě sestavená zbraň s lejzrovým zaměřovačem. Má malý rozptyl. Pokud jsi dost silná, můžeš ji používat jednoručně."
  STR_DB_SHOTGUN_UFOPEDIA: "Jednoduchá a tedy velice spolehlivá.{NEWLINE}Rána pažbou (zmatení = 20+SÍL*0,5; Dov: ZBL/2+50; Pře 75%; 15 ČJ)"
  STR_BUCKSHOT_HV_UFOPEDIA: "Používané v dvojhlavňových brokovnicích. Broky jsou těžší a mají menší rozptyl."
  STR_BUCKSHOT_NUKE_UFOPEDIA: "Atomově výbušné střelivo do všech variant dvouhlavňových brokovnic. Výbuch je malý, ale poškozuje zbroj, zapaluje a má větší účinnost na terén."
  STR_SMALL_SHOTGUN_UFOPEDIA: "Šikovná, rychlá a dost přesná, ale jen na malou vzdálenost. Můžeš se s ní infiltrovat, ale stále se jedná o obouruční zbraň."
  STR_MINI_SHOTGUN_UFOPEDIA: "Miniaturizovaná, ale stále účinná brokovnice, užitečná především při infiltraci."
  STR_SHOTGUN_G_UFOPEDIA: "Tahle zbraň zažila i staré dobré časy."
  STR_SHOTGUN_LT_UFOPEDIA: "Hlavní předností je cenová dostupnost. Tenhle masivní kus šrotu ale nezvládá silné střelivo. Mířená střelba je ztrátou času."
  STR_SHOTGUN_POLICE_UFOPEDIA: "Pěkná na pohled a kvalitně vyrobená. Ale míření je s ní pomalé.{NEWLINE}Rána pažbou (zmatení = 20+SÍL*0,5; Dov: ZBL/2+50; Pře 80%, 15 ČJ)"
  STR_UAC_SHOTGUN_UFOPEDIA: "Klasická silná zbraň UAC. Povídá se, že původní brokovnice UAC byly použitelné i v 0-G, takže tahle nebude původní. Výkonná, spolehlivá brokovnice.{NEWLINE}Rána pažbou (zmatení = 20+SÍL*0,65; Dov: ZBL/2+50; Pře 80%, 16 ČJ)"
  STR_SHOTGUN_PA_UFOPEDIA: "Hodně silná, ale správně, taky hodně těžká. Dostaneš do ní 8 nábojů. Nabíjení je časově náročné.{NEWLINE}Úder pažbou (zmatení = 20+SÍL*0,6; Dov: ZBL/2+50; Pře 80%, 16 ČJ)"
  STR_SHOTGUN_PA_SLUGS_AP_UFOPEDIA: "Tyto střely těžké brokovnice často vniknou i pod zbroj nepřítele. Řádně kopou obě strany. Ale nejsou tak rozšířené, jak bychom si přály. Říká se, že je prodávají především prodejci zbraní."
  STR_OGRE_SHOTGUN_UFOPEDIA: "Pořádná hromová hůl metající těžké broky, kterými štědře zanese místo dopadu. Jen se ujisti, že kromě ní ještě něco uneseš.{NEWLINE}Úder pažbou (zmatení = 30+SÍL*0,7; Dov: ZBL/2+50; Pře 75%, 20 ČJ)"
  STR_SHOTGUN_UFOPEDIA: "Dobrá poloautomatická zbraň pro přestřelky na krákou vzdálenost. Dostřel má lepší než většina běžných brokovnic. Zásobník pojme jen 6 nábojů."
  STR_SHOTGUN_ADV_UFOPEDIA: "Vytuněná verze vojenské brokovnice."
  STR_SHOTGUN_SHELLS_NUKE_UFOPEDIA: "Atomové střelivo pro běžné brokovnice. Výbuch je malý, ale poškozuje zbroj, zapaluje a má větší účinnost na terén. Použitelné i v policejních a chytrých brokovnicích."
  STR_ASG12_UFOPEDIA: "Vystřeluje velké množství slabších broků, které v mžiku zneškodní cíle beze zbroje. Upozornění: i gumové střely maohou zabíjet!{NEWLINE}Úder pažbou (zmatení = 20+SÍL*0,5; Dov: ZBL/2+50; Pře 80%, 15 ČJ)"
  STR_COMBAT_SHOTGUN_UFOPEDIA: "Pojme víc nábojů s menším množství větších broků. Větší váha je opodstatněná možností střelby dávkou.{NEWLINE}Úder pažbou (zmatení = 20+SÍL*0,6; Dov: ZBL/2+50; Pře 80%; 16 ČJ)"
  STR_COMBAT_SHOTGUN_B_UFOPEDIA: "Existuje stará povídačka o malém mystikovi ze severozápadu Čermarky, který prý odrazil celý humanistický pogrom jen s touto zbraní. Používá běžné střelivo vojenské brokovnice, a je opatřena píchacím zařízením."
  STR_STREET_SWEEPER_UFOPEDIA: "Jak napovídá název, je dobrý k čištění. Používají se do něj obyčejné náboje do brokovnice, ale je podstatně přesnější."
  STR_BLUNDERBUSS_UFOPEDIA: "Zbraň, která není pro malé děvky. Čtyři hlavně naplněné mosaznými šrapnely. Velmi účinná při současném výstřelu všemi hlavněmi."
  STR_BLUNDERBUSS_ADV_UFOPEDIA: "Nechaly jsme co bylo dobré a zbytek jsme nahradily. Čas jsou peníze a zlaté střelivo přináší štěstí těm, kteří ho mají spoustu, ale smůlu všem, které zasáhne."
  STR_SLUGTHROWER_UFOPEDIA: "Tyto vzduchem poháněné střely plují jak vzduchem, tak vodou. Když chceš nějakého nebožáka vyzmizíkovat, použij je. Masivní náraz broků drtí zbroj a působí obrovský šok."
  STR_SUPER_SHOTGUN_UFOPEDIA: "Opravdu umělecký kousek. Na brokovnici má nezvykle velký spolehlivý dostřel."
  STR_MAMMOTH_SHOTGUN_UFOPEDIA: "Pásově nabíjený stroj smrti z černé oceli. Spojení brokovnice a miniganu. Vnitřní stabilizátory umožňují vrhat na nepřátele nebývalé množství horkého olova s úctyhodnou přesností."
  STR_FLAK_CANNON_UFOPEDIA: "Přímo z arén Smrtících Her, tahle zbraň je stejně tak šílená, jak je smrtící. Rozseká člověka na kousky monoostrými šrapnely."
  STR_BOOM_GUN_UFOPEDIA: "Tahle obrovská brokovnice má neuvěřitelnou ničivou sílu. Ale jen na krátkou vzdálenost."
  STR_SCATTER_LASER_UFOPEDIA: "Vícehlavá lejzrová zbraň. Výstřel je veden současně několika hlavněmi, což má podobný účinek, jako výstřel brokovnicí. Oproti nim má delší dostřel, ale ty klasické jsou nepřekonatelné na blízko."
  STR_CAWS_UFOPEDIA: "Pokročilá zbraň, která pojme dva druhy střel, ale v zásobníku není místo na více než 10 nábojů. Oproti běžným brokovnicím má větší dostřel a je vcelku dobře ovladatelná i jednou rukou."
  STR_AUTO_RIFLE_UFOPEDIA: "Používá 6.5mm beznábojnicové střelivo, optimální pro střelbu na střední vzdálenosti."
