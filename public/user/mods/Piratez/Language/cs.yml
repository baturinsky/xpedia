  STR_ZOMBIE_SADAKO_UFOPEDIA: "Status: VESMÍRNÁ PŘÍŠERA{NEWLINE}Tyto úporné M-slečinky jsou dobře živené, což je důkazem toho, že jsou zdatné predátorky. A to i přes to, že je jejich hlavní zbraň proti soudruhům mrtvákům neúčinná a jejich fyzická síla podprůměrná. Takže buď jejich kořistí nejsou eMka, nebo je loví nějakým jiným způsobem, který má asi něco společné s velikosti jejich nárazníků, které podprůměrné nejsou ani náhodou. Neteče jim z nich mléko, ale něco jako 'mrtváčí šťáva'."
  ZOMBIE_SADAKO_ARMOR: "Prohlídka strixí mrtváčice"
  ZOMBIE_SADAKO_ARMOR_UFOPEDIA: "Tato samičí verze mrtváka útočí pliváním zdraví poškozujících výparů (poškození chem.), které po vdechnutí odčerpávají výdrž a pomalu omračují. Plivanec ignoruje 2/3 zbroje, ale nepoškozuje ji. Pozůstávající výpary mrtváky pravděpodobně nijak neovlivňují. Strixa má tak smyslné křivky díky přemíře tělních, jedovatých tekutin. Po zničení může vybouchnout! SMYSL: 40. CAMO: 0/5."
  STR_ZOMBIE_CARRIE_UFOPEDIA: "Status: VESMÍRNÁ PŘÍŠERA{NEWLINE}Zpěvačky dostaly svou přezdívku kvůli smutnému kvílení a také plamenným vzdechům, které vysílají po nepřátelích. V porovnání s obyčejným eMkami zpěvačky obvykle neútočí, jsou téměř stydlivé. Obecně neútočí na jiné mrtváky, což znamená, že mají jiný způsob sebeobživy. V laboratorních podmínkách se nám podařilo přesvědčit zpěvačky k vykonání nějakých činností výměnou za mutantí maso. Zpěvačky moc netuší, čím vlastně jsou, což nejspíše stojí za jejich depresivním stavem. Jejich náramek je přijímač a vysílač, ale ony sami mluvit neumí. Camo: 0/3."
