  STR_DES_DESCRIPTION: "{NEWLINE}{NEWLINE}Dorazil nám podivný dopis od neznámého odesilatele. Je cítit spáleninou."
  STR_DES_001_UFOPEDIA: "Potoky prolité krve pohání Kolo bolesti, urychlící příchod Stínu."
  STR_NEC_001: "Strašidelná zpráva"
  STR_NEC_DESCRIPTION: "{NEWLINE}{NEWLINE}Dorazil nám podivný dopis od neznámého odesilatele. Je cítit čerstvě pooranou půdou."
  STR_NEC_001_UFOPEDIA: "Takže, ty bys ráda navázala spojení s mrtvými? Drahoušku... Neuplyne vám všem postupně život po kapkách, pokud není náhodou zbrkle ukončen? Tik, ťak... Již brzy staneš nahá před Zubatou, před kterou tě neuchrání ani vlastní tělo. Myslíš, že se s ní domluvíš? Ha, ha, ha, myslela jsem si to. Ale až tak moc se nemýlíš. S hrdinkami tvého ražení se zachází jinak. Dokážu ti přivézt zpět jejich přízraky, které ti mohou opět stát v bitvě po boku."
  STR_LFS_001: "Podivná zpráva"
