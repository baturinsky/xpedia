  STR_SOLDIER_TYPE_HYBRID_UFOPEDIA: "Babočci jsou proslavení svou dovedností vúdú, kterou dokáží používat i bez zvláštního vybavení. Jsou od sebe těžko rozeznatelní, a to i různá pohlaví, tak tím neztrácej čas.{NEWLINE}{NEWLINE}ČASOVÉ JEDNOTKY: 50-60; Max. 80{NEWLINE}VÝDRŽ: 40-70; Max. 100{NEWLINE}ZDRAVÍ: 20-35; Max. 45{NEWLINE}SÍLA: 20-30; Max. 40{NEWLINE}ODVAHA: 10-60; Max. 90{NEWLINE}REAKCE: 50-80; Max. 110{NEWLINE}STŘELBA: 40-65; Max. 125{NEWLINE}VRH: 35-45; Max. 80{NEWLINE}ZBLÍZKA: 20-60; Max. 90{NEWLINE}SVĚŽEST: 40-60; Max. 90{NEWLINE}VÚDÚ SÍLA: 50-75{NEWLINE}VÚDÚ DOVEDNOST: Max. 75{NEWLINE}NV: 20; ThV 80%; stálá morálka."
