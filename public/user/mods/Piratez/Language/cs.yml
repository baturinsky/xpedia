  STR_ZOMBIE_SENTINEL: "Mrtváčí ochránce"
  STR_ZOMBIE_SENTINEL_UFOPEDIA: "Status: KYBORG{NEWLINE}Tento vylepšený mrtvák je výtvorem dílny Technomágů. Je zvráceným spojením podivné biologie mrtváků, síly peklonia a plastoocele a implantátů. Byl stvořen stálým přísunem mrtváčí šťávy do běžné M-fáze, dokud se jeho biologie neustálila, což se projevilo vznikem podivné, těžkopádné inteligence. Od ustálení se přísun mrtváčí šťávy ztenčil na množství nezbytně nutné k přežití, doplněné o růstové enzymy a návykové drogy pro zajištění potřebné věrnosti. Po kybernetickém vylepšení a zakutání do plastooceli vznikl nevídaný ochránce tajemství Technomágů."
  ZOMBIE_SENTINEL_ARMOR: "Prohlídka mrtváčího ochránce"
  ZOMBIE_SENTINEL_ARMOR_UFOPEDIA: "Kyborgizovaný mrtváčí voják s plazmovou brokovnicí na ruce (přibližná síla 40x12). Ruka je spojena s očním implantátem, což mu umožňuje reagovat rychleji, než je u mrtváků běžné. Má také obří balistický štít. Naštěstí není schopen rychlého pohybu. SMYSL: 40."
  ZOMBIE_TROOPER_2_ARMOR: "Mrtváčí paragán (raněný)"
  ZOMBIE_TROOPER_2_ARMOR_UFOPEDIA: "Mrtváčí paragán (raněný). SMYSL: 40."
  STR_WASPITE_UFOPEDIA: "Status: RASA SLUHŮ{NEWLINE}Kybernetická zrůdnost vypouštěná Hvězdnými bohy. Má neuvěřitelně rychlé reflexy, vyniká ve střelbě a v nedostatku slitování. I přes biologické části se jedná o zabijáckého robota imunnímu vůči bolesti, zmatení, kouři a krvácení. Létá rychle a snadno se vyhýbá útokům zblízka, dokonce i vedeným zezadu. Jeho jedinou slabinou se zdá být oheň."
  STR_VAMPIRE_DUDE_UFOPEDIA: "??? Vampýři přeci jen existují."
  STR_VAMPIRE_GAL_UFOPEDIA: "??? Vampýrky přeci jen existují."
  VAMPIRE_ARMOR: "Prohlídka vampýra"
  VAMPIRE_ARMOR_UFOPEDIA: "Tenhle druh vampýra dokáže létat, ovládat mysl, vysávat zdraví a být téměř neviditelný. Pokud je 'zabit', přemění se na vampýřího netopýra. Smysl to opravdu moc nedává. NV: 30. CAMO: 26/13. SPOT: 10. SMYSL: 4."
  VAMPIRIA_ARMOR: "Prohlídka vampýrie"
  VAMPIRIA_ARMOR_UFOPEDIA: "Tenhle druh vampýra dokáže létat, ovládat mysl, ochromovat, vysávat zdraví a být téměř neviditelný. Pokud je 'zabit', přemění se na vampýřího netopýra. Smysl to opravdu moc nedává. NV: 30. CAMO: 26/13. SPOT: 10. SMYSL: 4."
  GHOST_0_ARMOR: "Analýza dušice"
  GHOST_0_ARMOR_UFOPEDIA: "Není nám známo, co jsou zač, ani jestli je vůbec možné je utopit, protože po zneškodnění nezůstává ani stopa po tělu. Ale určitými útoky je dokážeme rozptýlit. Brání se útoky šarmem. Je výhodné utkat se proti nim za tmy, protože světélkují. NEVIĎ: 10. SMYSL: 40."
  STR_BUTCH_ARMOR: "Analýza carnodémona"
  STR_BUTCH_ARMOR_UFOPEDIA: "Tihle obří démoni jsou hodně silní, ale pomalejší a křehčí, než jsme si původně myslely. Živí se masem tuláků, kteří měli tu smůlu a narazili na ně. Také je možné, že tuto pochoutku používají jako platidlo jiným démonům, kteří jim pak slouží."
  STR_WRAITH_ARMOR: "Analýza přízraku"
  STR_WRAITH_ARMOR_UFOPEDIA: "Přízraky jsou nejpočetnějšími obyvateli různých pekelných dimenzí."
  WASPITE_ARMOR: "Pitva vosáka"
  WASPITE_ARMOR_UFOPEDIA: "Tyhle monstrozity jsou kombinací organických a robotických částí těla. Jsou chráněny silným plastoocelovým a chitinovým pancířem, odolným vůči plazmě, lejzru a chemikáliím. Z jejich těl dokážeme dostat plastoocel a peklonium."
  STR_DEMONIC_ESSENCE_PREQ: "O Temných"
  STR_DEMONIC_ESSENCE_PREQ_UFOPEDIA: "Prozkoumaly jsme živého Temného všemi dostupnými způsoby a stejně se nám s ním nepodařilo navázat žádný kontakt, vymýtit z něj démona, nebo přijít na něco užitečného. Ale že jsem tak vytrvalá zaměstnankyně, přikázala jsem jeho čerstvě utopené tělo rozporcovat a při tom jsme konečně na něco přišly. Krom obyčejných jakoby lidských orgánů je uvnitř Temných želatinová látka, které jsme začaly říkat 'démonická esence'. Tahle látka se po smrti velmi rychle rozkládá za strašného smradu, kvůli kterému na uskladnění jejich těl potřebujeme tolik prostoru. Těla samotná jsou k ničemu, ale domnívám se, že se správnou magií dokážeme esenci dostávat z čerstvě utopených - určitě obsahuje nějakou temnou sílu... Prozatím tedy doporučuji držet zajaté Temné v kobkách."
  STR_DOOM_HUMAN_AUTOPSY: "Temní"
  STR_DOOM_HUMAN_AUTOPSY_UFOPEDIA: "Vypadají jako lidé, ale necítí strach, lítost, nebo hrůzu. Pokud se setkají s něčím jiným, než s vlastním druhem, tak nekomunikují, bez váhání zabíjejí. Je jen jediné vědecký vysvětlení: jsou posednutí démony."
  STR_DOOM_SOLDIER_UFOPEDIA: "{NEWLINE}{NEWLINE}Předpokládaly jsme, že démoni jsou tuzí. Tenhle potvorák po odzbrojení jen zmateně pobíhá a je ho schopná zajmout i silnější hlavička. Když jsme mu kvůli vymítání démona z těla ukázaly laciné vúdú modly, začal lézt po zdi a nesrozumitelně žvatlat. Když jsme s vúdú přitvrdily, padl na zem, z huby mu šla pára a dostal křeč. Zvláštní. No z ovládnutí ho to nevysvobodilo, ale alespoň se uklidnil a mohly jsme přistoupit k obyčejnému výslechu, jenže to k ničemu nebylo. Po nějaké době někoho napadlo, že bychom se měly obrátit na profesionály v oboru. Shodou okolností vlastníme výtisk staré bichle 'Kladivo na čarodějnice', což by mělo být odborné dílo v oboru. Bohužel, když jsme se řídily dílem doporučovanými technikami vyslýchání, pacient zemřel ještě rychleji, než by zemřel čistokrevný - v případě, že by byl někdo tak hloupý a techniky použil na neposednutou osobu."
  STR_DOOM_SARGE_UFOPEDIA: "{NEWLINE}{NEWLINE}Zpočátku jsme si myslely, že jsou všichni Temní samci. No, jedna nejmenovaná se kvůli tomu před tím docela hádala, ale to z ní mluvil fetišismus. Nakonec byla těmito spíše méně lidskými démony zklamaná, protože nejsou na uspokojení jejích fantazií vybaveni. Vybaveni jsou jen na páchání násilí. Ať tak, nebo tak, poté, co jsme jednoho vysvlékly donaha a pozorně ho prozkoumaly, dospěly jsme k zajímavým výsledkům. Oproti vnějšímu vzhledu překvapivě postrádají typickou mužskou 'výbavu', krom malého zbytečku, využívanému k čůrání. Prohlédly jsme i těla utopených Temných, a všichni to mají podobně. Nejstrašnější na tom všem ale je, že někteří z nich mají bez jakékoli pochybnosti ženskou kostru."
  STR_DOOM_GUNNER_UFOPEDIA: "{NEWLINE}{NEWLINE}Tihle hřmotní bruti, přezdívaní 'kulometčíci' kvůli jejich upřednostňování těžkých zbraní, jsou nejsilnější a největší posedlí lidé. Jejich bojová výdrž pramení převážně z látané zbroje. Nezdá se, že by byli vůči fyzickému poškození odolnější než vypracovanější čistokrevní, nebo dokonce my. Ale rozdíly tu jsou: skoro na ně nepůsobí jedy, je téměř nemožné je omráčit a jejich zuřivost je taková, že účinně znemožňuje použití zastrašování, nebo přesvědčování. Naštěstí na ně vcelku účinkují efekty zlého vúdú, dokonce i z cetek. Teď bych potřebovala dalšího jedince k výzkumu, tento už je nepoužitelný."
  STR_DOOM_IMP: "Ďáblík"
  DOOM_ARMOR_4: "Bitevní hlášení o dáblících"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Jediné na čem se shodneme je, že tyhle potvory nejsou ze Země, ale doslova z pekla. Tito podřadní démoni vrhají ohnivé koule hlava nehlava, což je činní vcelku nebezpečné. NV: 30. ThV: 50%"
  STR_DOOM_IMP_UFOPEDIA: "Rychlá a zlomyslná stvoření s nevysychajícím zdrojem ohněm a dobrou muškou. Nepodceňuj ďáblíky, pokud tvé krysy nejsou zcela nehořlavé. To že se dají snadno utopit neznamená, že se náš nájezd nemůže zvrtnout v peklo. Když dojde na pěsti, začnou používat drápy."
  STR_DOOM_HELL_BARON: "Baron pekla"
  DOOM_ARMOR_5: "Bitevní hlášení - Baron Pekel"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Tyto vysoké, vzácné potvory mají velmi tuhý kořínek. Nejspíše to budou démonští velitelé, schopni vyvolat projektily, z agresivní chemikálií, jen tak ze vzduchu. Mrtvola tak smrdí, že je k její uskladnění třeba více místa a nejlépe bude ji co nejdříve prodat. Překvapivě se najde dost podivínů, co něco takového za slušný tolar koupí. NV: 40. SPOT: 10. ThV: 60%"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Myslely jsme, že se s ním (nebo tím?) nějak domluvíme. Zdá se, že je bezpohlavní, ale jak s ním komunikovat, když nemluví, nereaguje na slova a jakýkoli dotek je škodlivý až smrtící? Jedna z hlaviček prý slyšela, jak říká: 'Naebk'aesae Zaesraebae Ibx'o Avaxaer'vtae'. Ale podle mě si holka vymýšlí, jen aby byla zajímavá."
  STR_DOOM_DEMON: "Prasodémon"
  STR_DOOM_SPECTRE: "Spektrální démon"
  DOOM_ARMOR_6: "Bitevní hlášení o prasodémonovi"
  STR_DOOM_DEMON_AUTOPSY_UFOPEDIA: "Tahle potvora ti v klidu ukousne hlavu. Je z pekla, má strašidelně svítící oči, ale uklidní se, když do ní vyprázdníš zásobník. NV: 30. ThV: 50%"
  STR_DOOM_DEMON_UFOPEDIA: "Pečlivá prohlídka svalů, zubů, kůže a dalších maličkostí odhalila pozůstatky jakési umělé nohy, spojené se zadní tlapou příšery. Je možné, že ta potvora byla dříve člověkem?"
  STR_DOOM_SPECTRE_UFOPEDIA: "Spektry jsou téměř neviditelné, obzvlášť v noci. Dej pozor na jejich čelisti. Po utopení se promění na obyčejného prasodémona - jakoby neviditelnost byla magická. NEVIĎ: 20/5. NV: 40. ThV: 50%"
  STR_DOOM_CACODEMON: "Rajčodémon"
  DOOM_ARMOR_7: "Bitevní hlášení o rajčodémonovi"
  STR_DOOM_CACODEMON_AUTOPSY_UFOPEDIA: "Tyhle velké, ošklivé, rajčoidní obludy poletují kolem a po nepřátelích plivou magické výboje. Jejich neuvěřitelně smradlavá těla mají houbovitou strukturu, kterou obyčejné a lejzrové střely moc nepoškozují. Nejlepší je použít výbušniny. NV: 30. ThV: 50%"
  STR_DOOM_CACODEMON_UFOPEDIA: "Nemáme ponětí, jakým způsobem létají, plivou plazmu, nebo vůbec jsou naživu. Výkonnostní testy ukázaly, že jejich zbraň má zhruba dvojnásobnou sílu ručního kanónu. Mají mizernou rychlost a reakce. Ale jejich utopení vyžaduje soustředěnou práci."
  DOOM_ARMOR_0: "Bitevní hlášení o bertíkovi"
  STR_BOGEYMAN_CORPSE_UFOPEDIA: "Tento démonu podobný tvor je nebezpečnější, než na první pohled vypadá. Naštěstí ho není tak těžké utopit. CAMO: 0/4. SMYSL: 3. NV: 30. ThV: 50%."
  STR_BOGEYMAN_UFOPEDIA: "Tahle potvůrka je nepřirozeného původu, nestydím se říci, že přímo démonického. Nezdá se, že by měla nějaké vyšší hodnoty, nebo cíle. Je prostě jen darebná a zlomyslná. A ještě ji ovládá hlad a chtíč. Pokud je ukojí, na chvilku se uklidní - dokud se nezačne nudit, nebo je vyprovokovaná. Ohledně provokace... děvky by měly být na pozoru, protože se nám opakovaně nedaří odolávat jejich chtíč probouzejícím schopnostem."
  STR_SHADOWS_UFOPEDIA: "Říká se jim různě. Jsou mýtem který přežívá navzdory neutuchající snaze Hvězdných bohů ho vymýtit. Lidová tradice praví, že kde jsou bohové, jsou i ďáblové. Ďáblové, ze kterých mají strach i Bohové. Říká se, že miliony let spolu vedou tajnou válku. Paní stínů jsou známé tím, že těm, které shledají hodnými, poskytují mocné a nebezpečné dary. Někdo jiný zase tvrdí, že se jedná o Lokk'Naarské bohyně. Ať je to jak chce, tato informace otevírá mnohé dveře."
  STR_SHADOW_PLOT_UFOPEDIA: "Zdá se, že ve hře není jen Akademie, vlády, Jenda a Mutantí aliance. Vrtáček jsi prohlásila za dar z nebes a prohlásila ses za královnu pirátek. Ale co je to za nebesa? Nejdříve zvěstují temnotu a teď mlčí... sledují nás, nebo na něco čekají? Ale je jedno o co jim jde. Záleží jen čistě na tom, co budeš dělat ty. Bez dalších vědomostí nic nezjistíš. Uvidíme, jak spletitý jejich plán je. Důvěryhodné informace získáš pouze z náhodně pochytaných zajatců. Před námi je velmi temná cesta..."
  STR_SHADOWTECH_UFOPEDIA: "Některá, Lokk'Naary prodávaná plavidla, obsahují záhadné pozice pro vybavení, označené jako 'STC'. Nemáme tušení, co je do nich možné namontovat, protože podobnou technologii jsme nikdy neviděly. Její název 'stínová' vyslovují jen šeptem."
  STR_SHADOW_CHASING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Kapitánko, připouštím, že tahle záležitost se Stíny začíná být stále šílenější. Jsme doslova obklopeny nepřímými důkazy jejich jsoucna. Sny o ženě s fialovýma očima až po podivná plavidla a artefakty. Ale i přes to všechno o nich vlastně nic nevíme a kamkoli zaměříme pátrání, tam po chvíli narazíme na slepou uličku. Probrala jsem to i s Lokk'Naarkama, které upozornily na pár způsobů pojetí v našem vlastním Kodexu, které jsou podobné mýtům jejich Démonických bohů. Znovupřečtení kodexu by nám mohlo něco osvětlit. Pokud jde o mě, tak to celé hnusně zavání mysticizmem..."
  STR_DARK_STAR_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Pozadí stínové technologie přijde ujeté i šíleným vědkyním našeho ražení, Kapitánko. Očividně si Stíny, ať už je jimi cokoli, velmi cení lidských emocí a nějak je přetvářejí ve velmi nepravděpodobnou technologii, kolem které se vine magie. Náš kodex je toho důkazem. Zmiňuje tajemný systém, popisující celé spektrum lidských emocí na obvodu hvězdy. Vztek, soustředění, radost a přijetí jsou 4 kladné emoce které do sebe zapadají v tomto pořadí. Následují zrcadlové, negativní emoce: strach, zmatení, smutek a znechucení, které přechází opět do vzteku. Každý z kodexů odpovídá jedné dvojici kladné se zápornou. Pak je důležitá záležitost protikladů kodexů: Rudý (vztek/strach) leží naproti zlatému (radost/smutek), a šedý (soustředění/zmatení) naproti zelenému (přijetí/znechucení)."
  STR_SHADOW_DESCENT_UFOPEDIA: "Ty, které jsou dost šílené na to, aby hledaly Paní stínů, se mohou dobrat svého. Říká se, že jsou navedeny na mytické místo někde v temné, mezihvězdné nicotě, zvané 'Černá perla'. Pokud se dostanou na toto zvláštní a nebezpečné místo, jsou odměněny 'Sestupem do stínu', ve kterém jsou stráveny Stíny a už o nich nikdy nikdo neuslyší. Jsou zničeny, přeměny v něco jiného, nebo přeneseny do jiné dimenze? Nikdo přesně neví."
  STR_SHADOWREALM_UFOPEDIA: "Měly jsme zjevení, že bytosti, které stojí za 'stínovou technologií' sídlí ve 'stínu' vnímatelného světa: v dimenzi, kde neplatí nám známé fyzikální síly (gravitace, magnetizmus, atomové síly). Ty nevyužívá žádná ze stínových technologií. Místo toho funguje díky dvěma neznámým silám, které jsme začaly říkat 'temná' a 'světlá' síla. Ať už jsou čím chtějí, tak ani Hvězdní bohové z nich nejsou moudří. Spíš než ani, tak především oni."
  STR_LIGHT_FORCE_UFOPEDIA: "Jakmile jednou přijmeš entropii, přijdeš na to, že skutečnost je chaotická. Vše se vším souvisí, ale najít ta propojení je nemožné. Opravdové poznání Celku může přijít pouze pokud se otevřeš mezidimezionálnímu toku a budeš ignorovat pozemské, měřitelné detaily."
  STR_DARK_FORCE_UFOPEDIA: "Je možné vystopovat trasu jakékoli částice. Čas je jen iluze třídimenzionálního vnímání. Gravitace je touha. Život a vědomí jsou přímým rozšířením Vesmíru. Bez pochopení těchto zákonů není možné pochopit základy Temné síly. Pokud ZNÁŠ správnou cestu, můžeš jakkoli manipulovat hmotou, energií a informacemi. Nic pro tebe není nemožné. Jen to vše musíš dostatečně CHTÍT a musíš být OCHOTNA zaplatit cenu (nikdy nic není zadarmo). Poslední zásadou je BÝT ZTICHA."
  STR_OTHER_DIMENSIONS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Prostudovaly jsme pár podivných, ani vědou poskoků Hvězdných bohů nevysvětlitelných jevů: démonická stvoření, metající rostodivné enerigie; duchy kteří nevnímají střelná poranění a jen se rozplynou. A také stínovou technologii. Nějaké vodítko nalézáme jen v nalezených plánech UAC. Ty popisují už opuštěný výzkum společnosti, který se zabíval přenosem a uchováním mezidimenzionální hmoty, energie a informací. Naše realita může být pouhým vachrlatým vorem, který se zmítá v moři Chaosu."
  STR_TANNHAUSER_GATES_UFOPEDIA: "Obvykle je vytvářejí magické technologie zvané 'portály', nebo, podle prastarých povídaček, rozmary 'Vládkyň stínů'. Ústí do dimenzí zvaných 'Stínozemě', kde neplatí fyzikální zákony. Hmota tam nepronikne (až na výjimky), takže cestovatelka se při přiblížení přemění do astrální podoby (přečti si 'Snílku' v části o posádce). Ale věci nalezené ve Stínozemi je někdy možné přinést zpět, do naší dimenze. Motory na peklonium způsobují chaotické chování bran, takže je nemůžeme použít pro přílet."
  STR_CYBERDISC_UFOPEDIA: "Tento miniaturní létající talíř, často využíván Akademií, je automatickou teroristickou zbraní Hvězdných bohů. Je vyzbrojen velice silným plazmovým paprskem (o síle 150), který talíř vysílá v rychlých, velmi přesných sledech. Antigravitační pohon mu poskytuje velkou výhodu v těžkém terénu. NV: 20."
  STR_CYBERDISC_AUTOPSY: "Prohlídka vraku kyberdisku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Prokopaly jsme se skrz vrak tohoto 'kyberdisku', abychom zjistily, zda tento strašlivý vynález dokážeme využít pro naše účely. Mám dobrou a špatnou zprávu, Kapitánko. Dobrá zpráva je, že stroj je velice robustní a jádro antigravitační jednotky je opravitelné; můžeme stroj opravit a využít ho v boji na naší straně. Špatná je, že musíme použít vlastní upravenou zotročenou UI. A ještě další - jeho plazmová zbraň je totálně neopravitelná."
  ADRONE_ARMOR: "Prohlídka dronu akademie"
  STR_ADRONE_UFOPEDIA: "Létající zařízení využívané Akademiky k průzkumu nebezpečných oblastí a vyhubení čehokoli, co se jim nelíbí. Jsou vyzbrojeny průměrně silnou lejzrovou zbraní. Dobře pancéřované, ale jejich vnitřní zařízení je velice křehké. NV: 16."
  STR_MARSEC_HUNTER_DRONE_UFOPEDIA: "Bleskurychlý dron určený pro bleskové nalezení vetřelců uvnitř plavidel a zařízení Marseku. ŠTÍT: 50/10 (modrý). NV: 20. ThV: 50%"
  STR_MARSEC_SENTRY_DRONE_UFOPEDIA: "Výkonný robotický strážce s bleskovými reakcemi. ŠTÍT: 100/20 (modrý). NV: 20. ThV: 50%"
  STR_BOOMOSAURUS_UFOPEDIA: "Cech obchodníků je využívá jako pohyblivé raketomety. Bůmosauři jsou překrásná, náturou zlá, zvířata. Obchodníci je za pomoci tajemného umění bioinženýrství vybavili raketomety, které zvíře ovládá samo. Mají mizernou mušku a jsou lehce rozptýlitelní. Jsou vyšlechtění k rozsévání zkázy v řadách těch, co se Obchodníkům znelíbí. Jsou pro suchozemské krysy postrachem, ale my si s nimi poradit dokážeme! Jen na ně nechoď s ohněm. Ten je jen víc rozběsní."
  BOOMOSAURUS_ARMOR: "Pitva bůmosaura"
  STR_BOOMOSAURUS_AUTOPSY_UFOPEDIA: "Jak sis asi všimla, tenhle přerostlý ještěrák má na zádech raketomet s kapacitou 8 zápalných raket. Prorazit jeho kůží zabere nějaký čas, takže by to mohl být dobrý materiál na výrobu zbroje. Uvnitř těla nebylo nic zajímavé, ale spousta jedlých věcí. Nejlépe chutný připravený na česneku, a ještě lépe s rumem. NV: 9."
  STR_SHAMBLER_UFOPEDIA: "Bílí Klátilové jsou obrovská troj..dvounohá stvoření, která přebývají v chladných oblastech světa. Svou kořist utlučou do bezvědomí pěstmi a následně ji odvlečou do doupěte k pozdější konzumaci (jako ochrana před tímto osudem je doporučována pevná helma). Jejich svalnaté, ceněnou kožešinou chráněné tělo je odolné vůči otřesům a průraznému zranění. Stvoření je příliš hloupé na to, aby dokázalo komunikovat s něčím jiným, než samo se sebou."
  STR_FLOATER_UFOPEDIA: "Leviti jsou hlavně vojáci a teroristi. Jsou přirozenými predátory. Genetické úpravy a kybernetická vylepšení z nich dělá nebezpečné válečníky. Spodní polovina těla a většina vnitřních orgánů je chirurgicky odstraněna a místo nich je nainstalován systém, který je udržuje při životě. Tento implantát obsahuje antigravitační jednotku, jež tvoru umožňuje se volně ačkoli nepříliš pevně vznášet vzduchem."
  STR_FLOATER_AUTOPSY: "Pitva levita"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Tvor byl drasticky změněn chirurgickým zákrokem. Zařízení, jež zdánlivě tvoří jádro těla, je podpůrný systém nahrazující činnost srdce, žláz a trávící soustavy. To umožňuje tvorovi přežívat i v extrémně nepříznivých podmínkách. Mozek je menší než náš, ale smyslové orgány jsou dobře vyvinuté."
  STR_CHRYSSALID_UFOPEDIA: "A kruci, kdo ksakru přitáhl tyhle potvory do skrýše živé? Odpovědné (a myslím, že vím kdo) by měly být potrestány, a to ne způsobem, který se jim bude líbit. A ty, Kapitánko, se na to můžeš dívat."
  CHRYSSALID_ARMOR: "Prohlídka kuklouna"
  STR_CHRYSSALID_AUTOPSY: "Pitva kuklouna"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Vnější kostra této potvory je neuvěřitelně pevná a jakoby krystalická. Potvora je nechvalně známá svojí nezvladatelnou touhou po oplodňování. Některým krysám to přijde vzrušující, ale partner oplodnění nepřežije. Kvůli extrémně činorodé chemii potvory je oběť v rámci minut přeměněna na nového kuklouna. SMYSL: 8. NV: 25. ThV: 100%. CAMO: 8/4."
  STR_REAPER_UFOPEDIA: "Tak jo, máme vlastního páráčího mazlíčka. Pobíhá po skrýši, shazuje srst a všude zanechává stopy zubů. Doufám, že jsi spokojená, Kapitánko. Možná bychom mohly zkonstruovat nějaké páráčí doupě pod mostem."
  REAPER_ARMOR: "Prohlídka páráka"
  STR_REAPER_AUTOPSY: "Pitva páráka"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Tento chlupatý masožravec má silné čelisti a neukojitelnou chuť k jídlu. Není snadné ho dostat, protože má dva 'mozky' a dvě 'srdce' (to druhé zmiňované chutná skvěle smažené s cibulí). Obchodníci je chovají a využívají k terorizování svých nepřátel, ale také kvůli kůži, která se dá prodat za pěkný tolar. Zvířata používaná v boji jsou ovládaná kybernetickými implantáty. NV: 16."
  STR_CELATID_CORPSE: "Protržený prdivak"
  CELATID_ARMOR: "Pitva Prdivaku"
  STR_CELATID_UFOPEDIA: "Námi zajatí Prdivaci si získali oblibu magicky nadaných holek - pro svou chuť. Sami musí být nějak magičtí, ale ničeho zvláštního jsme si na nich nevšimly. Tedy krom schopnosti vycítit život v okolí. Což je trochu zvláštní a jsem z toho trochu neklidná. No, výsledek výzkumu zní: jakmile je spatříš, rychle je zab."
  STR_CELATID_AUTOPSY_UFOPEDIA: "Jsou označováni jako Selatidi, my jim říkáme Prdivaky. Plivou kyselinu a rozpouští lidi na kaši. Nevíme odkud jsou. Pravděpodobně z nějaké imperiální planety, takže je jasné, kdo je za ně zodpovědný. Krotitelky je ovládají magií. Prdivaky jsou slepé, ale vycítí živou bytost i přes zeď (SMYSL: 20). Pokud je některý z nich poblíže, je lepší se za něco skrýt a mít nad sebou střechu."
  STR_SILACOID_TERRORIST: "Kameňák"
  STR_SILACOID: "Kameňák"
  SILACOID_ARMOR: "Prohlídka Kameňáka"
  STR_SILACOID_CORPSE: Kamenná mrtvola
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Na otevření téhle kamenné hromady... víš co? Říkejme mu Kameňák a tím to hasne. Protože jsme se nenaučily lautr nic. Ani nevíme, jestli je to živé, nebo je to přenosné topné těleso. SMYSL: 20"
  STR_SILACOID_UFOPEDIA: "Tenhle potvoráček má ohnivý dech, křoupe kameny a není vůbec mazlivý. I přes naše veškeré úsilí se nám ho nepodařilo ochočit. Zdá se, že reaguje jen na silná kouzla, která nezvládají ani naše nejlepší adeptky. A aby toho nebylo málo, k jídlu je stejně dobrý, jako hromada šutrů. Nakonec nám prchl dírou v zemi, kterou si sám vykousal svými... říkejme tomu zuby. Dokážu žít s tím, že už se nikdy nepotkáme."
  SECTOPOD_ARMOR: "Prohlídka SEKTONOHA"
  STR_SECTOPOD_AUTOPSY: "Pitva sektonoha"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Tento děsivý stroj není ovládaný obvody, ale živým, zotročeným mozkem. Je pochyb vyroben v hlubinách pekelných a slouží svým Hvězdným bohům tam, kde jejich zlé čáry selhávají a kde je potřeba ukázat hrubou sílu. A ano, pokud zabředneme do temné magie, budeme ho moci oživit a používat k vlastním účelům. NV: 30. SMYSL: 10. ŠTÍT: 500/50 (modrý)."
  STR_SECTOPOD_UFOPEDIA: "Sektonohové jsou kyberzrůdy, vyzbrojené silnou lejzrovou zbraní. Hvězdní bohové je ovládají telepatickým spojením. Sektonohové jsou chráněni energetickým štítem."
  STR_PYRAMID_ARMOR_UFOPEDIA: "V tomto obelisku dlí zkažený duch, který nám do očí svítí škodlivým světlem. Paprsky prochází zbrojí hůř než lejzr, ale působí ochrnutí a převelmi bolestivý šok. Odseknutí základny nepomáhá, obelisk se dokáže vznášet."
  STR_CANNON_UFOPEDIA: "POŠKOZENÍ A PŘESNOST JEDNOHO 30MM PROJEKTILU NENÍ DECHBEROUCÍ, ALE ROTAČNÍ KANÓN JICH CHRLÍ MRTĚ. TO Z NĚJ DĚLÁ VCELKU ÚČINNOU PROTIPLAVIDLOVOU ZBRAŇ. TŘÍDA: LEHKÁ. NABÍJENÍ: 5 HOD."
  STR_LASER_CANNON_UFOPEDIA: "VĚTŠÍ VERZE PLAVIDLOVÉHO LEJZRU EMITUJE PAPRSEK VYSOKÉ INTENZITY A TO S VELKOU PŘESNOSTÍ. VĚTŠÍ CHLADIČ UMOŽŇUJE DELŠÍ POUŽÍVÁNÍ. TŘÍDA: TĚŽKÁ. NABÍJENÍ: 1 HOD."
  STR_PLASMA_BEAM_UFOPEDIA: "STANDARDNÍ VZDUŠNÝ KANÓN HVĚZDNÉHO IMPÉRIA, KTERÝ VYSÍLÁ PLAZMOVÉ STŘELY PO GRAVITAČNĚ KONTROLOVANÉ TRAJEKTORII. KAŽDÝ VÝSTŘEL SPÁLÍ 1 JEDNOTKU PEKLONIA. TŘÍDA: TĚŽKÝ. NABÍJENÍ: 10 HOD."
  STR_STINGRAY_UFOPEDIA: "TATO RAKETA, VYBAVENÁ POKROČILÝM NAVIGAČNÍM ZAŘÍZENÍM, MINE CÍL MÁLOKDY. AGRESIVNÍ BOJ NA KRÁTKOU VZDÁLENOST SNIŽUJE ČAS NUTNÝ K ZAMĚŘENÍ, ALE ZBAVUJE ÚTOČNICI VÝHODY VZDÁLENOSTI. TŘÍDA: RAKETY. NABÍJENÍ: 3 HOD."
  STR_AVALANCHE_UFOPEDIA: "TAK TOHLE JE NUKLEÁRNÍ RAKETA. OBROVSKÁ A TĚŽKÁ, TAKŽE NEVHODNÁ PROTI MALÝM CÍLŮM. NA DRUHOU STRANU VELKÝ CÍL NEMINE A ZÁSAH JE ZNÁT. TŘÍDA: RAKETY. NABÍJENÍ: 1 HOD."
  STR_FUSION_BALL_UFOPEDIA: "TENTO ODPALOVAČ STŘÍLÍ KULOVITÉ PROJEKTILY NABITÉ REAKCÍ ANTIHMOTY. KULOVÝ PROJEKTIL NIČÍ CÍL IMPLOZÍ GRAVITAČNÍCH VLN. TŘÍDA: RAKETY. NABÍJENÍ: 3 HOD."
