  STR_HUMAN_CLERK_UFOPEDIA: "Posláním těchto čistokrevných je boj s rozrůstajícím se chaosem, udržování úřednických šimlů vlád a Cechu i přes sebevětší snahu svých nadřízených a padajících počítačů."
  STR_HUMAN_SHARP_GUY_UFOPEDIA: "Tihle chlapíci ve slušivých oblecích jsou majetní a je za ně tedy tučnější výkupné. Nepatří k žádné konkrétní frakci, tudíž se jejich utopení na naši proslulosti neprojevuje záporně."
  STR_HUMAN_SHARP_GIRL_UFOPEDIA: "Čistokrevné ženštiny, bílé límečky, vysoká pozice. To vše napovídá, že výkupné za ně nebude nejmenší. V práci jsou ukrutně soupeřivé, ale překvapivě je skutečný boj děsí. Domnívám se, že už jsou svého dosavadního zaměstnání přejedené, tak bychom je mohly zkusit přemluvit, ať zkusí štěstí v našich řadách."
  STR_HUMAN_MASTER_UFOPEDIA: "Mágové stojí na špici společnosti čistokrevných, třebaže si nechávají říkat 'lidé minulosti', nebo jen 'muži'. Mágové jsou členy starých a mocných rodin a ovládají mocné vúdú, kterým devastují zvířáky, ale které je nebezpečné i pro lidi a mutanty. Pojistkou proti jakémukoli stíhání Akademií jsou tolary, spojenci a vliv. Jako vysoce postavení a mocní mužové jsou náležitě ceněni výkupným. Nenosí zbroj, ale kouzly se brání proti zranění plazmou a také si v boji regenerují zdraví. Mágové, podobně jako komandos a reverendi jsou ideály lidské rasy: stavebními kameny impéria."
  STR_HUMAN_NOBLEWOMAN_UFOPEDIA: "Tyto členky vysoké společnosti čistokrevných mohou být směněny s jejich vystrašenými rodinami za pořádný pytel tolarů. Ale nepodceňuj je, protože bývají trénované v obraně proti potenciálním sexuálním násilníkům (a obrana zahrnuje i trénink vúdú)."
  STR_HUMAN_FATMAN_UFOPEDIA: "Tihle boháči se jednoduše chytají, protože jsou pomalí. Měli by shodit, protože jinak to není ani legrace. Obvykle jsou 'vyzbrojení' jen chlastem a hotovostí."
  STR_EXPERIMENT_VICTIM_UFOPEDIA: "Mutanti osvobození ze spárů hnusných nevěstek Akademie jsou ochotni své vysvobození opravdu ocenit. Z toho důvodu si myslím, že by bylo dobré nechat je u nás alespoň nějakou dobu. Ne že by nám k něčemu byli, že, Kapitánko?"
  STR_DAMSEL_VICTIM_UFOPEDIA: "Mladé ženy zajímané různými zlořády pro svou krásu (počítá se fyzické zdraví a optimální množství měkoučkého masa), ať už kvůli otroctví, konzumaci, nebo jako zdroj orgánů. V tisku nás za jejich záchranu vyzvednou. My je poté můžeme za hezkou sumu tolarů vrátit původním komunitám (s malou slevou), nebo jim můžeme nabídnout místo v naši rozrůstající se rodině."
  STR_MAIDEN_VICTIM_UFOPEDIA: "Tohle děvče stále sladkým hlasem opakuje, jak jsme požehnané a milované Vyšší mocí, a jak byla zachráněna díky své neutuchající (a očividně slepé) víře ve vrozený řád a, tomu neuvěříš, lidskou dobrotu. Nejdříve jsme ji měly za další z vylízaných hlav kultu Síria, ale na to je až příliš roztomilá a dost chytrá na to, aby nám neprozradila nic důležitého. Když jsme na ni zatlačily, prozradila, že je novickou nějakého 'Templářského řádu', ale nemáme potuchy, co to znamená. Tohle děvče je nechutně optimisticky připraveno přijmout vše, co ji život nachystá. Pokud chce pomáhat 'hříšníkům', tak bychom pro ni měly pár nápadů, jak nám může pomoci..."
  STR_WANDERER_VICTIM_UFOPEDIA: "Poutníci jsou po světě putující chlapíci. Dělají všemožné práce a při tom se dostávají do různých potíží. To zahrnuje i zajetí různými zlouny a poté záchranu námi. Což není to nejhorší, co by se jim mohlo stát. Poutníci jsou pro nás až přespříliš nezávislí, takže jsou užiteční jen pro výslechy. A co hůře, jsou to dobří chlapi a když jsou poblíž, je tu riziko, že se děvka zaplete a nebude mít zájem nadále bojovat v našich řadách."
  STR_BUGEYE_VICTIM_UFOPEDIA: "Nemám páru, proč by si někdo dával práci se zajímáním a zotročováním babočků. Jako pracanti jsou skoro bezcenní, spíš jsou až moc vychytralí. Samotné babočkové o sobě tvrdí, že byli používáni jako pokusní králící při testování léků, ale kdo by jim věřil, že? Možná že o ně projeví zájem Mutantí aliance."
  STR_RAYNERD_VICTIM_UFOPEDIA: "Tohle jsou zvláštní operativci Mutantí aliance. Jsou až nepříjemně pohlední a vládnou zvláštní mutantí sily. Něco mi říká, že bychom se jich měly zbavit co nejdříve. Buď je můžeme prodat, nebo za pěkný balík vrátit Alianci."
  STR_SISTER_VICTIM_UFOPEDIA: "Některé sestry, které sdílely stejný osud v pokusném táboře Akademie, jsme ztratily cestou, nebo tam zůstaly. Je rozumné předpokládat, že na mnohé v tomto krutém světě dopadla ruka osudu tvrdě. Ty ale můžeme zachránit a nabídnout jim místo v našich řadách (v dílně v kategorii 'Verbování'; poté co je projekt dokončen se po 24 hodinách zorientuje a dá dohromady). Mohou posílit řady bojovnic, nebo po příslušném výzkumu, i řady hlaviček. A nebo je můžeme zne-/využít jinak - jak již bylo řečeno, nežijeme ve sluníčkovém světě."
  STR_DAMSEL_SACRIFICE_UFOPEDIA: "Čistokrevná dívka co uprchla se zlaté klece za dobrodružstvím... a podívejme, kam se až dostala. Můžeme ji vrátit rodině, když nám uhradí náklady a další výdaje, zaokrouhleně asi na 65 tis. tolarů. Nebo pro ni máš nějaké 'lepší' využití, Kapitánko? Pořád fňuká, že by ráda zaplnila díry v našem sesterstvu, ale kdo by takovou fňuknu bral vážně, že?"
  STR_HUMAN_LABOURER_UFOPEDIA: "Tito větrem ošlehaní lidé dnem a nocí dřou v dolech, továrnách, elektrárnách a dalších odvětví průmyslu - v zemích, které tedy nějaký průmysl mají. Veškerá moc vlád (a možná celého Hvězdného impéria) je postavena jejich rukama. Ale na oplátku toho dostávají velmi málo. Naštěstí naše zaměstnání je mnohem zajímavější."
  STR_BEASTMEN_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Status: HROMADA PITOMCŮ{NEWLINE}Zatím co horní třídy tvoří čistokrevní a chudinské čtvrti a vesnice obývají mutanti, tak zvířáci tvoří zbylou část populace Země. Zvířáci se od těch dvou skupin liší ve třech věcech: 1. mají kombinaci lidských a zvířecích genů (na rozdíl od mutantů, ti mají uměle přidané geny cizáků); 2. nikdo je nepovažuje za lidi; 3. i přes svou mazanost, až inteligenci, propadají emocionálním záchvatům, nemají žádné duchovno a kritické myšlení zmiňovaných dvou skupin. Nejsou schopni intelektuálního růstu. Většina z nich, hlavě kraváci a ovčáci, jsou poddajní. A i ti, kteří jsou spíš nebezpeční, např. velmi úspěšní středo-třídní vlkáči, nebo zaostalí divoši z lesů, jsou snadno zastrašitelní, zmanipulovatelní a snadno rozptýlitelní. To z nich dělá dokonalé občany - alespoň podle měřítek vládnoucí třídy."
  STR_WEREWOLF_WARRIOR_UFOPEDIA: "Vlkodlaci patří k nejobávanějším z divokých zvířáků. Rozeběhnou se přímo k tobě, s chutí na tvé vnitřnosti. Mají rychlé nohy a bystré smysly, díky čemuž vidí ve tmě, kouři a částečně prohlédnou kamufláž. Také v bitvě z části regenerují své zdraví."
  WEREWOLF_ARMOR_UFOPEDIA: "Kůže vlkodlaka je značně tuhá, ale citlivá na oheň a podobné zdroje poškození. NV: 20; ThV: 50%; SPOT: 5. CAMO: 10/4"
  STR_SECURITY_AUTOPSY: "Akvaplastik"
  STR_SECURITY_AUTOPSY_UFOPEDIA: "Tvrdý skoro jako diamant, ale ne o moc těžší než voda a ne o moc křehčí než železo. Toto je materiál pěstovaný v biochemických továrnách. Je nejpoužívanějším materiálem pro výrobu krunýřových zbrojí ochranek, doplňovaný o další materiály, které pak tvoří kompozitní pláty. Takovýchto plátování je nespočet variant a každá má jiné atributy. Akvaplastik získáme z poškozených zbrojí, lepších nástrojů, nebo vlastních zbrojí.{NEWLINE}>Prodejní cena: $4000"
  STR_SECURITY_ARMOR_UFOPEDIA: "Jedná se o dražší třídu lidské zbroje, kterou pro největší hráče na trhu ve velkém vyrábí Marsek. Je z akvaplastiku - slabé vrstvené balistické pláty na tenkém úboru. Takto je zbroj lehká a současně odolná vůči střelám, ale její slabinami jsou lejzr a chemikálie. Někdy bývá potažená ještě pevnovláknem, které tyto slabiny částečně řeší. Volitelně může být doplněna ještě filtrací vzduchu (až po zcela plnou podporu života) a noční vidění, či termovizi slušné kvality."
  STR_HUMAN_POWER_ARMOR_UFOPEDIA: "Někteří hodně moc finančně zajištění lidé nosí tuto impozantní a velmi drahou zbroj z dílny Marseku. Je složena z plastoocelových plátů a poháněna výkonnými, ale těžkými pomocnými motory. Objem zbroje může být zavádějící, protože ve skutečnosti je vcelku tenká a odraz projektilů zajišťuje především náklon povrchu. Zbytek prostoru vyplňuje mechanika a vybavení nositelky. Nemálo útoků zblízka se od zbroje jen neškodně odrazí (20% úhyb). Zbroj je zcela hermeticky uzavřena a může být použita i ve vesmíru. Je také vybavena velmi slušnou noční a tepelnou optikou. Získané zbroje nejspíš zvládneme opravit, ale až po té, co přesněji zjistíme, jak pracují její pohon a další součásti."
  STR_MEGASCORPION_STING_UFOPEDIA: "Věří se, že zvyšuje sexuální potenci. Mimo to je k ničemu.{NEWLINE}>Prodejní cena: $10 tis."
  STR_SPIDER_SILK_UFOPEDIA: "Překrásné vlákno ze zadku nohaté potvory. Silnější než ocel, snadno se stříhá a rychle se rozkládá. Užitečné pro výrobu luků.{NEWLINE}>Prodejní cena: $2000"
  STR_MONSTER_TEETH_UFOPEDIA: "'Oči bude mít tmavší než víno, zuby bělejší než mléko.'{NEWLINE}     - Džejsí proti Mojžíkovi za stavu 42:12{NEWLINE}Opravdu ostrá zubiska. Lidé jsou za ně ochotni zaplatit opravdu dost, aby si z nich mohli vyrobit šamanský náhrdelník, nebo aby se chlubili svými nepřekonatelnými loveckými dovednostmi.{NEWLINE}>Prodejní cena: $1750"
  STR_MONSTER_EYE_UFOPEDIA: "'Oči bude mít tmavší než víno, zuby bělejší než mléko.'{NEWLINE} - Džejsí proti Mojžíkovi za stavu 42:12{NEWLINE}Povídá se, že po požití zlepšuje zrak. Díky téhle povídačce má větší prodejní hodnotu. Jedná se taktéž o velmi vyhledávanou alchymistickou přísadu.{NEWLINE}>Prodejní cena: $7000"
  STR_VAMPIRE_BLOOD_UFOPEDIA: "Zahnívající krev vampýří příšery, která si, dle legend, obnovuje zdraví pitím krve svých obětí. Ceněná alchymistická surovina.{NEWLINE}>Prodejní cena: $17 tis."
  STR_LUXURY_FUR_UFOPEDIA: "Pokožka s ochlupením, uzmutá vzácným potvorám. Kožešiny jsou nejen stylové, ale také pohodlné. Je z nich možné vyrobit teplé oblečení, nebo je prodat za hrst doláčů.{NEWLINE}>Prodejní cena: $12 tis."
  STR_LOBSTERMAN_HIDE_UFOPEDIA: "Jako plastoocel tvrdé pláty, které mají odporní hmyzáci namísto kůže. Možná bychom jimi mohly chránit naši vlastní, hebkou kůži...{NEWLINE}>Prodejní cena: $3000"
  STR_SECTOID_UFOPEDIA: "Status: SVĚTOVÁ MOCNOST{NEWLINE}'Akademičky' jsou obrovským ženským řádem, sponzorovaný guvernérem Hvězdných bohů. Jsou pověřeny průzkumem stále se měnících pustin Země a zkoumáním nových forem mutovaného života. Ve skutečnosti sledují mutantí kolonie a nepřímo pomáhají v udržování vnitřního pořádku. Prahnou po čarodějných schopnostech a v jejich praktikování jsou nejlepší hned po Hvězdných bozích. Většina z nich používá běžné lidské vybavení, ale Akademičky vkládají své nezměrné zdroje do práce a výzkumu pokročilých a robotických zbraních."
  STR_SNAKEMAN_UFOPEDIA: "This race developed in an extremely hostile environment. They are extremely tough and can resist extreme temperature variations. Their mobility depends on a snake-like giant 'foot' which protects all the vital organs. Their objectives appear to be purely predatory and they appear to be under the command of some other intelligence which directs their military-style incursions on earth."
  STR_OSIRON_UFOPEDIA: "Status: POD-FRAKCE AKADEMIE{NEWLINE}Osiron je důležitým oddělením patřící pod Akademii. Je zodpovědný za bezpečnost, průmysl a podřadné práce. Teoreticky pracuje nezávisle na Akademii, ale ve skutečnosti jsou to nerozlučná dvojčata. Ochranka, se kterou se setkáváme u Akademiček patří k Osironu, podobně jako další osoby, které provádí práce, které čarodějkám Akademie nevoní. Protože tyto organizace pracují tak nerozlučně, můžeme v týmech Osironu narazit na esperky Akademie, které jim poskytují psionickou podporu. Osiron je také místo, kde pracují muži Akademie."
  STR_ACADEMY_RECRUITMENT: "Rekrutace do Akademie"
  STR_ACADEMY_RECRUITMENT_UFOPEDIA: "Cesta do řad Akademie začíná v ranném věku. Děti navštěvují dívčí školy, většinou venkovské, které jsou spolufinancovány Akademií. Po přísném výběru, který pokračuje až do 18. roku, se nejchytřejší žákyně mohou zúčastnit výběrového řízení do akademických univerzit - vědeckých a lékařských akademií. Absolventky prvních se stávají výzkumnicemi, ty další sestřičkami. Nejproslulejší jsou Astroakademie, které navštěvují převážně studentky tajemna a navazující studentky průzkumnictví. Početné množství neúspěšných studentek to nemá jednoduché - některé uspějí v Cechu, Církvi, nebo lokální administrativě, ale nemálo je nuceno přijmout práci služebných, číšnic, nebo přímo prostitutek."
  STR_ACADEMY_HIERARCHY: "Hierarchie Akademie"
  STR_ACADEMY_HIERARCHY_UFOPEDIA: "Akademie se skládá ze tří hlavních Katedrál, rozlišených barvou a stylizovaných dle samotných mýtických rytířů Cydonie.{NEWLINE}>Technická katedrála (červená): Spravují a zkoumají techniku a 'těžkou vědu'. Hodnosti: výzkumnice, inženýrka, vědkyně.{NEWLINE}>Medicínská katedrála (zelená): Mají na starost fyzické a psychické zdraví populace na Zemi. Hodnosti: sestřička, medička, poradkyně.{NEWLINE}>Astro katedrála (modrá): Elita studující sílu mysli a dohlížející na další akademičky. Hodnosti: komisařka, esperka, děkanka. Děkanky tvoří Kolegiát, který vládne celé Akademii.{NEWLINE}>Studentky jsou na samotném dně a dělají tu nejtěžší práci. Průzkumnice často vykonávají nebezpečné povinnosti, kvůli vidině přestupu do Astro katedrály."
  STR_ACADEMY_LEGACY: "Odkaz Akademie"
  STR_ACADEMY_LEGACY_UFOPEDIA: "Patříte k nám. My, Akademičky, jsme vás stvořily. Ne vaše původní divošské vsi, na které si ani nemůžete pamatovat, ani vaše RNDr. IKS, ale my jsme vás naučily myslet a co si myslet. Pokoušíte se to popřít, ale zkuste se sami zamyslet: nepřijdou vám samci, které jste poznaly teprve nedávno, tupí a méněcenní? Podobně jako my se vy snažíte získat výsady nad ostatními, žít na ostrově pohody v moři chaosu. Útěkem jste ze sebe udělaly prosté delikventky, zasluhující trest. I kdyby se vám náhodou podařilo zmizet, nakonec ze sebe uděláte obraz nás samých, jen v jiné formě. Konec konců, není život jen o hledání potěšení?"
  STR_ACADEMY_PURPOSE: "Účel Akademie"
  STR_ACADEMY_PURPOSE_UFOPEDIA: "Hvězdní bohové se snaží sbírat informace o všech možných druhů evoluce. To by mohl být pravý důvod jejich nekončícího dobývání bezpočtu různých světů. Akademii vytvořili k jedinému cíli: sběr biologických a psychologických dat z našeho světa, které poté odesílají správcovskému mozku na Marsu pro zpracování. Tohle je něco, co nikdo z Akademie neví, ani vědět nemusí. Ony si postačí s výsostným postavením a výhodami nad ostatními."
  STR_SECTOID_AUTOPSY: "Integrovaná zařízení"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Nějaký čas jsme věnovaly zkoumání osobních věcí Akademiček a nalezly jsme spoustu elektronických zařízení jejich výroby. Aby nám to k něčemu bylo, budeme muset pátrat dál.{NEWLINE}>Prodejní cena: $1250"
  STR_SNAKEMAN_AUTOPSY: "Pitva hadoma"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Kůže je extrémně tuhá a odolná proti žáru. Kardiovaskulární systém je částí pohybového ústrojí, které používá pro vznik pohybu hydraulický princip. Jediný skutečným svalem je 'srdce'. Reprodukční ústrojí je pravděpodobně vysoce efektivní. Rozmnožování je bezpohlavní; každý Hadom nese uvnitř svého těla najednou až 50 vajíčekk. Ponechán svému osudu by tento druh byl nebezpečným ohrožením pozemského života."
  STR_GUILD_UFOPEDIA: "Status: SVĚTOVÁ MOCNOST{NEWLINE}Obchodníci, na rozdíl oproti většině populace, mají povolení obchodovat a cestovat po celé Zemi. Jsou důležití pro dozorce Hvězdných bohů, protože pomáhají udržovat kontrolu nad planetou tak, že znemožňují místním vládám získat ekonomickou nezávislost. Obchodníci mají přístup k technologiím Hvězdného impéria a vlastní velké bohatství ve formě lodí a dalšího zboží. Jsou hlavním cílem našich operací."
  STR_MARSEC_UFOPEDIA: "Status: POD-FRAKCE CECHU{NEWLINE}Marsek je vojenskou rukou Cechu. Jméno vychází z Marsu, kde mají velitelství. Cech se vyvinul z celosvětového úsilí o kolonizaci Marsu - s požehnáním Hvězdných bohů. Marsek má pověření chránit Cechovní majetky ve Sluneční soustavě a i za ní a to hlavně pekloniové doly. Na Marsu jsou nejlépe vybavení čistokrevní vojáci, ale není jednoduché se tam dostat (pokud tě tedy Cech nenajme)."
  STR_SOLMINE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Status: POD-FRAKCE CECHU{NEWLINE}Sluneční důl je jeden z nejdůležitějších hráčů Slunečního systému, protože kontroluje těžbu peklonia na planetách a asteroidech mimo systém. Je jediným dodavatelem peklonia na Zem a spoléhá na ochranu Marseku - ochranu před místními (třeba námi), tak před vesmírnými příšerami a bandity, kteří se do naší oblasti přesunuli z částí Hvězného impéria, které trpí nedostatkem peklonia..."
  STR_TRANS_STELLAR_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Status: POD-FRAKCE CECHU{NEWLINE}Tato část Cechu plně ovládá všechny mezihvězdné linky. Spojuje Mars a Zemi s koloniemi a dokonce smí kvůli obchodu vysílat své lodě v galeonách Hvězdných bohů do vzdálených částí Impéria. Žádné mezihvězdné pašování se neobejde bez pomoci někoho zevnitř BleSSku."
  STR_GUILD_RECRUITMENT: "Měřící duše"
  STR_GUILD_RECRUITMENT_UFOPEDIA: "Cech je obřím strojem, sestaveným z lidí. Každý člověk je ozubené kolečko. Ale je dost nesnadné postavit fungující stroj z různých ozubených kol. Z toho důvodu potřebujeme nějak přesně lidi poměřovat. Taková poměřování jsou velmi nákladná, ale podařilo se nám uzmout používané výukové systémy Akademie a Církve. Jejich nekonečné zkoušky a prohlídky kandidátů zužitkujeme, bude to důležitý prvek našeho spojenectví. Jaké učení se do svých kandidátů snaží dostat, a zda jim kandidáti vyhovují, pro nás není vůbec důležité."
  STR_GUILD_AUTOPSY: "Pevnovlákno"
  STR_GUILD_AUTOPSY_UFOPEDIA: "Látka z nadpřirozeného materiálu. Oblečení z ní chrání před energií, chemikáliemi a elektřinou, ale už ne před ohněm a plazmou. Také se používá ve formě 'pevnopásky', lepícího zázraku, největšího inženýrského vynálezu, díky kterému bez pochyb zvýšíme náš průmyslový potenciál - až se ho naučíme používat. Myslím, že bychom měly začít s pokusy na včelách...{NEWLINE}>Prodejní cena: $500"
  STR_CHURCH_UFOPEDIA: "Status: GLOBALNÍ MOCNOST{NEWLINE}Členové Církve Síria, od nejnižšího novice až po nejvyšší biskupy, uctívají Hvězdné bohy s fanatickou vervou a snaží se k tomu samému donutit všechny ostatní. A to po dobrém, nebo po zlém. S jejich vírou neotřásá ani to, že Hvězdní bohové jen velmi zřídka odpovídají na vzývání (a mnoho rozumných lidí je za to rádo). Hvězdní bohové musí být uctíváni a posloucháni vždy a bez otázek, protože jinak se rozlítí a uhasí veškerý život na planetě. Církev slouží Hvězdnému impériu jako hlídací pes. Pečlivě sleduje ostatní hlavní frakce a jakékoli sémě neloajálnosti okamžitě, za odměnu, hlásí. I přes to všechno jsou hlasy z řad církve, že ta neplní svou úlohu tak, jak by měla..."
  STR_CHURCH_AUTOPSY: "Silové obvody"
  STR_CHURCH_AUTOPSY_UFOPEDIA: "Inventář členů kultu obsahuje, překvapivě, široký výběr 'svatých' symbolů, 'svatých' knih a dalších 'svatých' ozdob, které se dají střelit za slušný tolar. Ale je toho víc. Zdá se, že některé symboly obsahují tajemné obvody. S těmi se dají provádět různé triky, jako třeba vyčarování světla, zvuku a holoobrázků - ale také rozptýlení nepřátelské střelby, což nositelce poskytuje ekvivalent osobní zbroje. Nebo také průhledné oblečení. Tohle musíme prostudovat do hloubky.{NEWLINE}>Prodejní cena: $2000"
  STR_MUTON_UFOPEDIA: "Status: ROZTŘÍŠTĚNÁ MEZIHVĚZDNÁ SÍŤ{NEWLINE}Nejtvrdší, nejsilnější a nemilosrdní z pozemských mutantů najdou lehce práci v žoldáckých kumpaniích. Ty se podobají soukromým ozbrojeným silám. Jsou ozbrojení až po zuby a vysoce nebezpeční. Je ironií, že je jejich postavení vyšší, než postavení čistokrevných lidských frakcí. Pracují pro kohokoli, kdo si je může dovolit, ale nejčastějším zákazníkem je vláda Hvězdných bohů."
  STR_MUTON_AUTOPSY: "Umělosval"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Na žoldácké výbavě je nejzajímavější zbroj. Zdá se, že je sestrojena z umělých jakoby svalových vláken, mnohem tužších a silnějších než jsou vlákna lidská nebo zvířecí. Obdobné 'umělosvaly' používají ve svých zbrojích i jiné frakce. K pokračování výzkumu tímto směrem musíme vyslechnout především jejich inženýry. Také bude potřeba přístup ke pokročilému chirurgickému zařízení.{NEWLINE}>Prodejní cena: $8000"
  STR_ETHEREAL_UFOPEDIA: "Status: MEZIHVĚZDNÁ MOCNOST{NEWLINE}Je zvláštní, jak málo toho o Hvězdných bozích, našich samozvaných vládcích, víme. Dobyli Zemi a nyní s námi jednají jako se špínou. Nyní, poté, co jsme vyslechli jednoho z nich, víme, že naši planetě vládnou nejraději nepřímo, skrze velké frakce, které za ně dělají špinavou práci. Sami zasahují pouze, není-li zbytí. Všichni do jednoho jsou houževnatí, zlomyslní a nepřátelští. Když se to spojí s jejich zrůdnou magií, tak to z nich dělá nepřátele, se kterými určitě nechceme bojovat každodenně. Naštěstí nejspíš potřebují naše lidi a ekonomiku, kvůli nějaké galaktické válce, kterou Hvězdné impérium vede proti nějakým dalším zrůdám. Bez toho by nás pravděpodobně dávno vyhladili nějakým virem, nebo něčím jiným... {NEWLINE}Hvězdní bohové mají SMYSL 8, nebo větší."
  STR_ETHEREAL_AUTOPSY: "O Hvězdném bohu"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Pozůstatky Hvězdného boha jsme prozkoumaly opravdu důkladně, ale jediné co po něm zůstalo bylo tohle roucho. Ano, je silné, odolné a jemné, jenže je to jen kus oblečení, na kterém není nic zajímavého. Nezůstali po něm žádné zbraně, granáty, ani stopa po zdroji neviditelnosti, prostě nic! Zpočátku jsme myslely, že to někdo chmatnul, ale to se nepotvrdilo. Docela strašidelné. Někteří Hvězdní bohové září nějakým vnitřním světlem. Neměly bychom se pokoušet o jejich výslech, dokud nebudeme vědět něco o vúdú."
  STR_STAR_GODDESSES_UFOPEDIA: "Vypadá to, že Hvězdní bohové mají organizaci podobnou Akademii. I když se Hvězdní bohové jeví jako bezpohlavní, mají samčí řád kouzelníků své rasy. Někdy v daleké minulosti uzavřeli se samicemi politickou dohodu, která vedla k vytvoření dnešního Hvězdného impéria. Bohyně (známé jako čarodějnice) ale hrají podle vlastních pravidel. Neřídí se tvrdým nařízením, které přikazuje pouze minimálně nutné duševní spojení s jinými rasami, ale přímo se vměšují do záležitostí nižších ras. Často vytváří osobnostní kulty, nebo si budují pouta s vyjímečnými osobnostmi, které využívají jako své agenty."
  STR_NINJA_UFOPEDIA: "Status: SOUPEŘKY{NEWLINE}Nebeské nindžovky jsou starou organizací, využívající maskované lodě podobně jako my, provádějící nájezdy na to, či ono a vedoucí zábavný život. Jejich filozofie je od naši dost odlišná - např. jsou mnohem více prohnané a tak. Paktují se s kmenem Narloků, vedeným Jůlií, kteří jsou s Jendovými Lokk'Naary nepřátelé na život a na smrt."
  STR_NINJA_ENDURANCE_TRAINING_UFOPEDIA: "Odolnost vůči elementům je součástí pokročilého tréninku nindžovek. Technika elementální odolnosti Nebeských nindžovek spočívá ve vystavování se účinkům ohně, elektřiny, zdrojům biologického a duševního poškození a také nepříznivému počasí. Takto si také zvyšují duševní a fyzickou odolnost. Má to co do činění s jejich zvrhlým vúdú, které nedokážeme ani napodobit. Ale náhled do jejich technik nám poskytuje jiný filozofický pohled na věci."
  STR_NINJA_GAL_UFOPEDIA: "Řadové jednotky Nebeských nindžovek. Tyhle Íbřice jsou skoro tak dobré jako my. Jsou prohnané a používají kamufláž, takže nejsou vidět z dálky."
  STR_NINJA_WARRIOR_UFOPEDIA: "Tyto nindžovky jsou lépe vytrénované, než ty řadové. To znamená, že mají jak větší bojové dovednosti, tak lepší kamufláž. Jsou také lepší v prohlížení cizí kamufláže. Tvoří páteřní jednotky útočných skupin Nebeských nindžovek. Neočekávej od nich slitování."
  STR_BANDIT_UFOPEDIA: "Status: NEORGANIZOVANÍ{NEWLINE}Ti kteří berou druhým a dávají sobě: nájemní rváči, vyvrženci, nepřizpůsobiví, lůza. Nemálo z nich má i jakousi smlouvu s většími rybami, která jim umožňuje vozit se po těch, kteří ji nemají. Lidé z velkých měst si je romantizují, ale i přes to nakonec stejně nikomu chybět nebudou."
  STR_RAIDER_UFOPEDIA: "Status: ROZTŘÍŠTĚNÁ SVĚTOVÁ SÍŤ{NEWLINE}Nájezdníci jsou organizovaní kriminálníci, nejčastěji mutanti, kteří si udělali živnost z okrádání všech kolem - ať už vlád, frakcí, nebo obyčejných lidí. Nejsou vybaveni nejlépe, ale jsou tvrdí a jen tak se něčeho nezaleknou. Ve zkratce, jsou jako my, ale nejsou tak na úrovni a tak úžasní."
  STR_RAIDER_AUTOPSY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Mírně radioaktivní cetky, kterým říkám 'vzácné pozemské prvky'. Íbři si z nich dělají zdobné fetiše pro zdraví, ve formě amuletů, přívěsků, brýlí a váčků. Věří se, že pomáhají prodloužit přežití v Zónách.{NEWLINE}>Prodejní cena: $200"
  STR_RAIDER_SUBCONTRACTING: "Spolupráce s Nájezdníky"
  STR_RAIDER_SUBCONTRACTING_UFOPEDIA: "Spiklenecké teorie o Nájeznících s pokročilými zbraněmi a plavidly různých frakcí se ukázaly být pravdivé. I přes oficiální nepřátelství k Nájezníkům se Akademi, Cech ani Církev nestydí občas pokoutně najmout nějakou skupinku na vykonání nějaké ohavnosti, nebo riskantního úkolu. Na splnění zakázky jim dočasně poskytnou výkonné nástroje a když se něco pokazí, tak jsou zadavatelé oficiálně z obliga. Neexistuje žádné spojení. Na podobné úkoly se občas nechají najmout i vládní jednotky, protože vlády jsou natolik roztříštěné, že nemají moc něčemu takovému zabránit."
  STR_SPARTANS_UFOPEDIA: "Status: MENŠÍ MOCNOST{NEWLINE}Tihle žoldáci / mrchožrouti / banditi žijí v divočině ve skrytých pevnostech. Tvoří velmi hierarchickou a xenofobní společnost 'přeživších', nebo 'připravených' (jak si sami říkají). Následují učení svaté knihy 'Pravidla vedení boje'. Jsou pyšní na vlastní osobní svobody a právo nosit zbraň, ale nepřipouští neuposlechnutí nadřízeného, což jsou většinou staří (ještě častěji geriatričtí), bývalí válečníci. Není třeba dodávat, že vyznávají ideologii rasové čistoty a podřízenou roli ženy. Protože čelí negativnímu populačnímu růstu doplňují řady nevyspělými mladými měšťáky. Z nichž většina padne vcelku rychle."
  STR_SPARTAN_AUTOPSY_UFOPEDIA: "Některé komunity dovedly umění tvorby oblečení z velice pevných vláken k dokonalosti. Vlákna je možné snadno řezat, ale jsou velice účinná při zastavování střel a šrapnelů. Pevnost takové zbroje není velká, ale zato je často doplněna kamufláží. Zvláštní, že se tento materiál nepodobá, byť jen vzdáleně, technologii Hvězdných bohů. S nějakými základy v umění sestrojování zbrojí bychom mohly zkusit tuto technologii využít pro sebe.{NEWLINE}>Prodejní cena: $300"
  STR_GOVT_AUTOPSY: "O lidech"
  STR_GOVT_AUTOPSY_UFOPEDIA: "Kromě kvalitního oblečení, pár mincí a několika bezcenných průkazů jsme nenašly nic zajímavého. Alespoň jsme se naučily vytvářet konta na sociálních sítích! Díky tomu budeme mít spoustu příležitostí zjistit něco více o společnosti obyvatel mimo zóny. Nebo, jak říkají ve své hantýrce, příležitost je trochu 'potrolit'. {NEWLINE}>Prodejní cena: $125"
  STR_GOVT_UFOPEDIA: "Status: VÍCERO LOKÁLNÍCH MOCNOSTÍ{NEWLINE}Lokální vlády nemají přístup k takovému množství technických zdrojů jako velké frakce, ale na druhou stranu mají pod palcem velké množství loajálních lidí. Pod jejich vládou žije zhruba 70 % populace planety. Oproti tomu všechny frakce dohromady ovládají 5 % populace. Vlády naše akce tolerují, protože šlapeme na paty frakcím a je pro ně levnější a pohodlnější platit nám za 'ochranu'. Ale pokud si mezi nimi vyrobíme vícero nepřátel, tak je po nás."
  STR_GOVT_CORRUPTION: "Konflikty s vládami"
  STR_GOVT_CORRUPTION_UFOPEDIA: "I když nás vlády tajně podporují, protože chápou výhodu dlouhodobé spolupráce se svobodnými mutanty na snižování počtů banditů a oslabování frakcí, nejsou jednotnou frontou. Spousta vládních zaměstnanců o naší spolupráci nemá vůbec potuchy, spousta jich je podplacena, a nebo věří v něco jiného. Proto, i když na nás zaútočí jako první, nemáme právo na odplatu a jejich topení poškozuje naši proslulost a vztahy."
  STR_NAZIS_UFOPEDIA: "Status: MENŠÍ MOCNOST{NEWLINE}{NEWLINE}Tihle chlapci a děvčata věří v nadřazenost čistokrevných lidí nad všemi formami života, a to i přes všechna známá a dostupná vědecká fakta. Pro svou víru jsou schopni zabíjet všechny, kteří nesouhlasí. Ve zkratce to jsou nebezpeční šílenci, kterým je lepší vyhýbat se na sto honů, a nebo je střílet."
  STR_NAZI_SOLDIER_UFOPEDIA: "Hoši v hnědých uniformách umí střílet a neomdlí při pohledu na trochu krve, ale to je tak všechno. Jsou to obyčejní lidé, bez zbroje a s mizernými zbraněmi. Nejsou zrovna moc zářným příkladem jedinců panské rasy."
  STR_NAZI_SS_UFOPEDIA: "Těmto humanistům se říká instruktoři, protože umí číst a psát (gramatiku ovládají vcelku dobře, ale s pravopisem na tom tak dobře nejsou) a jsou zběhlí v ideologii frakce. Jejich posláním je šíření ideologie mezi nespokojenými čistokrevnými. Nejsou to ale typičtí vyhublí vzdělanci. Právě naopak, jsou to velice dobře vycvičení a neústupní chlapáci. Pokud se s nimi setkáš, tak se měj na pozoru - neumírají tak snadno jako obyčejní čistokrevní."
  STR_NAZI_LEADER_UFOPEDIA: "Nižší šarže se mohou vymlouvat na to, že 'jen plní rozkazy'. Tihle chlapíci ale ty rozkazy vydávají. Jsou vycvičeni v boji a fanaticky následují ideologii čisté rasy. Naštěstí jim fešácká uniforma neposkytuje žádnou bojovou ochranu - a úžasně vypadá zacákaná krví."
  STR_NAZI_STORMTROOPER_UFOPEDIA: "Jsou silní, fanatičtí a zakutaní v extra silném krunýřovém brnění (NV 16, ThV 60%). Naštěstí jich v řadách humanistů není moc. Zřejmě kvůli tomu, že takové brnění stojí spoustu tolarů."
  STR_NAZI_SUPERSOLDIER_UFOPEDIA: "Obzvláště houževnatí humanisté, nacpaní do těžkého robotického obleku a vyzbrojeni dvěma gaussovými zbraněmi s vysokou kadencí."
  STR_NAZI_KKK_UFOPEDIA: "Mlčící většina čistokrevných, která sympatizuje s Humanisty. Přezdíváme jim 'duchové', kvůli róbám s kapucí. Ty nosí, aby je někdo při vraždění mutantů nepoznal."
  STR_KILLER_DROIDS_UFOPEDIA: "Status: STROJE{NEWLINE}Tihle roboti, bezpochyby protiprávně vyrobení, jsou využíváni na prosazování vůle majitele. Postavit se takovým strojům nebude jednoduché, a postavit se jejich majitelům pravděpodobně také ne."
  STR_TECHNOCRACY_TERMINATOR_TERRORIST_UFOPEDIA: "Tento model zabijáckého droida je vyroben ve tvaru lidské kostry, s fúzním kanónem připevněným k jedné ruce. Zbraň nevypadá po rozebrání nijak použitelně. Je jen na součástky. Ale zjistily jsme její sílu (75) a to, že by měla být na krátké vzdálenosti velmi smrtící, ale na větší vzdálenosti dost nepřesná. Droid je nejen velmi odolný, ale disponuje i velkou přesností a rychlými reakcemi."
  TECHNOCRACY_ARMOR_P0_UFOPEDIA: "Plastoocelová schránka tohoto droida ho činí odolným vůči většině druhů zranění, především proti průrazu. Ale jakmile je zbroj proražena, je velmi zranitelný kvůli křehčí vnitřní struktuře. K tomu jsou nejvhodnější lejzrové zbraně. NV: 20. ThV: 70%"
  STR_TECHNOCRACY_MEK_LEADER_UFOPEDIA: "Na téhle ženě je něco divného. Má strnulý výraz, jako by byla mrtvák, nebo figurína. A ještě k tomu je v boji nelidsky rychlá. Dostat z ní něco bylo nesmírně těžké, protože je emocionálně chladná a opovrhuje námi. Ale i ten nejsilnější led je možné rozpustit... Očividně je kyborgem připojeným do 'sítě Omega', velícímu a řídícímu systému Technokracie, který byl za využití Stínotechnologíí tajně vybudován tak, aby Hvězdní bohové nebyli schopni zachytit jeho přítomnost. K tomu nějak využívá brány. Ona sama je odbornicí na výrobu všech možných kyber-mrtváčích implantátů a jiné kybernetiky. Zmínila také nějakou 'Bílou královnu', která je na vrcholu sítě. Technokracie očividně buduje armádu."
  STR_TECHNOCRACY_1_CORPSE_BATTLE_UFOPEDIA: "Z živoucí, dýchající, vúdú vládnoucí ženy se nakonec vyklubala velmi složitá panenka, nebo taky zabijácký robot. V každém případě z ní mám husí kůži. V těle má orgány, o jejichž funkci nemáme potuchy a její nervový systém nepřipomíná žádného nám známého robota. Její endoskelet je poháněn umělými svaly a podporu poskytuje systém řízení poškození. I její bochánky neslouží k zakrytí původu, ale mají nějakou životní funkci."
  TECHNOCRACY_ARMOR_P1_UFOPEDIA: "Technomágyně používá podivnou vúdú zbraň zvanou 'mozkohák', proti které není obrany, ale na druhou stranu organickým cílům nepůsobí příliš velké poškození, protože je založena na EMP. NV: 25. ThV: 70%. SPOT: 8. SMYSL: 20. CAMO: 0/3."
  STR_SMUGGLER_UFOPEDIA: "Status: MEZIHVĚZDNÍ NEŘÁDI{NEWLINE}Pašeráci jsou společným podnikem lidí, mutantů a jinozemců. Vedou riskantní, někdy ziskové, životy. Převážejí zakázané zboží vlastními loděmi po celém světě, takže, logicky, jsou tuzí a velice dobře ozbrojení. Hvězdní bohové z nich nejsou nikterak šťastní, ale pašeráci mají rychlé a nenápadné lodě. Pokud se nám je podaří dostihnout a porazit, získáme spoustu cenností. Ale nečekejme od toho velké zvýšení naší proslulosti. Díky svému dobrodružnému životu a nespočetným barovým potyčkám jsou ostřílení pašeráci velice dobří v úhybu. Takže si dej pozor, když s nimi budeš bojovat tváří v tvář."
  STR_SMUGGLER_GOON_UFOPEDIA: "Profesionálních zabijáků je v různých týmech podnikavců, například pašeráků, překvapivě mnoho. Do tuhosti jsou skoro srovnatelní se zaměstnanci Cechu. Nosí levné, ale účinné, zbroje, které si poradí s většinou střel ze slabých, nebo středně silných zbraní. Hrdlořezové ví dost o zbraních, takže jejich výslech není ztrátou času."
  STR_SMUGGLER_CATGIRL_UFOPEDIA: "Tato cizácká koťátka jsou zatraceně rychlá a mají obleky, díky kterým nejsou skoro vidět. Dělají Pašerákům osobní stráž, mimo jiné. Nenech se zmást, nejsou neškodná, i když vypadají křehce. Nedoporučuji s nimi bojovat nablízko, pokud nemáš zbroj odolnou proti drápkům. Kočkoženy jsou obratné, kradmé, nesnadné cíle. Jejich slabinou je alergie na kouř. NV: 20. NEVIĎ: 5"
  STR_SMUGGLER_ENGINEER_UFOPEDIA: "Tyhle chlupaté příšery slouží jako inženýři a vymahači pašeráckým kapitánům. I přes svůj odporný vzhled jsou překvapivě schopní v údržbě plavidel, stejně jako v odtrhávání končetin. Jsou neuvěřitelně silní a velmi tuzí. Pochází z nějakých vzdálených končin Hvězdného impéria. Střely a čepele prochází jejich těly s obtížemi, ale jejich kožich je překvapivě hořlavý..."
  STR_SMUGGLER_CAPTAIN_UFOPEDIA: "Skromný oděv a charismatický úsměv těchto chlápků oklame leckoho. Ale pozor na ně, jsou smrtelně nebezpeční! Přežít jako pašerák není vůbec snadné, a ještě těžší je být jejich kapitánem. Člověk musí být dobrý pilot a umět přežít v divočině. Pro obě dovednosti jsou vybaveni bleskovými reflexy, nervy z ocele a smrtící muškou... Co? Ne, opravdu na mě nejdou mdloby!"
  STR_SMUGGLER_NEGOTIATOR_UFOPEDIA: "Tyto dámy slouží jako špiónky, diplomatky a obchodnice. Na rozdíl od kapitánů, kteří jen provozují vlastní obchod, se vyjednavačky objevují pouze u větších pašeráckých operací, které pomáhají koordinovat ve prospěch celého společenství Pašeráků. Nejnebezpečnější na vyjednavačkách jsou vúdú schopnosti. Můžeme tyto dámy opakovaně vyslýchat a dozvědět se tak něco o různých zákaznících Pašeráků, ale zabere to opravdu spoustu času."
  STR_STAR_GOD_PUBLIC_ENEMY_UFOPEDIA: "Narazit na Hvězdného boha v lodi Pašeráků byl velký šok. Bylo od tebe prozíravé, Kapitánko, že jsi ho ušetřila. Překvapivě se z něj vyklubal docela přátelský chlapík, kterému byl osud posádky Pašeráků u kokota. Zdá se, že ne každý Hvězdný bůh stojí za Hvězdným impériem. Tenhle chlapík je něco jako rebel, kterému leží v žaludku, jak jeho druh zradil myšlenku rovnováhy světů a jak jsme my krutým produktem barbarského systému, který nám neumožňuje stát se poslušnými sluhy Hvězdných bohů. Tím většinu z nás urazil, ale přes to jsme se dověděly něco málo o jejich hierarchii. Pokud se nám podaří zajmout víc jemu podobných, můžeme je výhodně prodat Žoldákům, protože na jejich hlavy jsou vypisovány obrovské odměny."
  STR_NEKOMIMI_UFOPEDIA: "Status: NEZÁVISLÉ IMPÉRIUM{NEWLINE}Kočičácí civilizace nějakým způsobem vzkvétala a dosáhla hvězdného cestování, aniž by Hvězdní bohové jakkoli zasáhli. Jsou mazaní a agresivní, ale i přes to nepředstavují rozsáhlému Hvězdnému impériu hrozbu. Ale i přes to se Hvězdní bohové vyhýbají jakémukoli přímému ozbrojenému střetu. Možná kvůli povídačkám o kočičáckých gigatunových válečných lodích. Kočičáci jsou mnohem primitivnější civilizací, ve srovnání s prastarými Hvězdnými bohy, ale i přes to vyvinuli několik jedinečných technologií, ke kterým bychom se možná mohly dostat."
  STR_ANIMATRONS_UFOPEDIA: "Status: MEZIHVĚZDNÍ NEŘÁDI{NEWLINE}Animatroni jsou lstivé vesmírné UI. Neustále cestují vesmírem, obchodují, drancují a občas loví. Impérium je považuje za neřády, ale tolerují je, protože jejich domovská planetu k Impériu patří. Animatroni se mohou vtělit do jakéhokoli stroje s optickým procesorem (používaným třeba ve vesmírné elektronice), ale nejraději mají humanoidní tvary. Jsou velmi různí. Někteří hlásají mír a lásku v galaxii, jiní chtějí vyhubit veškerý život založený na bílkovinách, takže jim nedoporučuji věřit. V každém případě, pokud na ně narazíme a rozložíme je na součástky, nikdo po nich ani neštěkne."
  STR_MICRONOIDS_UFOPEDIA: "Status: MEZIHVĚZDNÁ HROZBA{NEWLINE}Retikulanské legendy zmiňují cizácký druh, se kterým se kdysi dávno utkali na straně Hvězdných bohů. Mikronoidé jsou inteligentní shluky nezávislých buněk, které se v případě potřeby zmocňují těl hostitele. I přes to, nebo možná právě proto, vyvinuli hrozivě pokročilou dimenzionální technologii, kterou využívají k invazi z jejich takzvané Dimeze-X do našeho vesmíru. Vesmírným bohům jejich technologie nedává smysl a vůbec není jasné, jak válka dopadla, protože většina účastnících se retikulaních válečníků byla vymýcena."
  STR_THE_SILENCE_UFOPEDIA: "Status: MEZIHVĚZDNÍ NEŘÁDI{NEWLINE}O těchto neřádech je známo velmi málo. Po jejich návštěvě tichnou celá města a vesmírná plavidla. Není známo, odkud pochází a kolik mají lodí. Poprvé se objevili před několika desítkami tisíců let, pod závojem mocného maskovacího zařízení, téměř nezničitelní a vyzbrojení zastaralými zbraněmi. Každý pokus o komunikaci selhal. Jejich pohnutky nejsou známy - prostě jen vyhubí všechny vnímající bytosti, zničí počítače a zmizí, aniž by si s sebou něco vzali. Zatím jediná obrana proti nim je - ticho."
  STR_MAGICAL_GIRL_UFOPEDIA: "Tato stěží plnoletá děvčata disponují takovou dávkou nemravné nevinnosti, že se z nich chlapům klepou kolena. Děvčata jsou příjemně agresivní, hravá a přizpůsobivá (podívej, jak se po pár dnech u nás oblékají). Nepochopitelné ale je, že nemají vůbec žádné vzpomínky na svůj původ, identitu a ani na Dobropřejku (které říkají Bohyně lásky, nebo Dortík). Vybavují si jen, že se ocitly na lodi s posláním 'šířit lásku'. Pamatují si něco málo o svých předchozích střetnutích a disponují prapodivnými znalostmi, o které se s námi ochotně podělí."
  STR_MAGICAL_GIRL_CORPSE_UFOPEDIA: "V tomto kameni sídlí duše 'magického děvčete'. Zničení jejích fyzického těla ji samotnou neutopí. Tělo je nahraditelné a může být vytvořeno znova, právě tímto kamenem, pokud má dost času, biologického materiálu a energie z okolí (peklonium je vhodné, ale postačí i elektrický proud, nebo sluneční svit, projeví se to jen na rychlosti). Funguje to obdobně jako bájné regenerační komnaty. Tento proces (a tedy vzniklé tělo) je možné ovlivnit působením určitých látek na kámen - k tomu budeme muset pochopit genetiku a na využití mít postavený operační sál. Z toho všeho by se dalo říci, že jsou Magická děvčata jakýmisi bio-kyborgy, nejspíše sestavené samotnou Dobropřejkou."
  STR_JIM_UFOPEDIA: "Jmenuje se Kuba. Nechce povědět odkud je, nebo co je zač. Máme mu prostě jen říkat Kubo. A nikam neodejde, protože jsme jeho 'osobní harém'. Raději nebudeme rozvádět tu neplechu, co nám tu dělá, ale na druhou stranu nám pomáhá s obranou Skrýše před těmi zlými, a to přestože sám... není příliš hodný."
  STR_GNOME_UFOPEDIA: "Chycená skřítčice je roztomilá, jen v jejich očích je něco znepokojivého. Kapitánko, je to, jakoby na tebe koukalo pradávné zlo. Špatné modžo. Budou opravdu dlouhověké, protože o Starém světě mluví, jako by byl včera. Jako bys současně mluvila s dítětem a stařenou. Je odzbrojující, nemorální a až nebezpečně inteligentní. Zrůda, Kapitánko! A co děláme se zrůdami? Už se sama zmínila, že se jí líbí pekloniová atmosféra Skrýše. Ale prý se obává být sama společně s námi, 'svárlivými obryněmi'... Zatím bychom ji mohly podojit o vědomosti, o které se s námi sama bude chtít podělit (jen to bez pochyby zabere spoustu času)."
  STR_GNOME_MAD_UFOPEDIA: "Toto stvoření, ač malé a roztomilé, je stělesněním chaosu. Až po konečky uší je plna pohlcujícího, vražedného běsu. Když k tomu přičteš její překvapující sílu a dábelskou inteligenci, máš před sebou něco nevídaného. Vypuštění z řetězů by nebyl nejlepší nápad. Ale mohly bychom ji uklidnit, když bychom ukojily její zvrhlé potřeby. To je ale úkol, který dá řádně zabrat i našim včelám."
  STR_AQUATOID_UFOPEDIA: "Status: VLÁDCI HLUBIN{NEWLINE}Zatímco jsou hlubiňáci jen tupí divoši, spíše přírodní silou, než opravdovými osobami, jsou vodníci jádrem obří civilizace T'Leth, která vzkvétá pod hladinami oceánů. Jsou vzdálení příbuzní retikulanů, ale i když jsou obdobně magicky nadaní a méně líní, jsou podstatně zvrácenější. Ovládají podivné technologie T'Leth, jako třeba obávané sonické zbraně, a zákony lidí a Hvězdných bohů jsou jim u vylučovacího otvoru. Je možné s nimi vyjednávat, ale oni jen málokdy cítí potřebu hovořit s pozemáky."
  STR_DEEP_ONE_UFOPEDIA: "Status: OTRAPOVÉ SVĚTA{NEWLINE}Není jasné, kdy Hlubiňáci povstali z moří, ale dnes okupují obrovské části země, hlavně poblíž pobřeží kolem rovníku. Jsou velkou hrozbou okolním územím, protože jich je mnoho a jsou jednoznačně nepřátelští. Zdá se, že uctívají nějaké 'Staré bohy', nebo něco podobného - nejedná se o Hvězdné bohy, ale nejsou vůči sobě nepřátelští a povídá se, že žijí v mořích. Dost pravděpodobně jsou ale stejně ohavní."
  STR_DEEP_ONE_NOMAD_UFOPEDIA: "Pod vodou žije řada různých kmenů hlubiňáckých nomádů. Loví ryby a putují do té doby, dokud nejsou povoláni vlastními bohy do války, nebo do práce. Povoláni jsou prostřednictvím šamanů, kteří komunikují s mnohem inteligentnějšími Akvatoidy. I když Hlubiňáci nejsou zocelení bitvami jako ti, kteří se pohybují nad hladinou, vodní prostředí jim poskytuje bojovou výhodu, obzvlášť při boji zblízka."
  STR_AQUAMAN_TERRORIST_UFOPEDIA: "Tahle zrůdnost je současně k smíchu i k pláči. Pravděpodobně to kdysi byl člověk, ale byl tak pozměněn, že z něj moc nezůstalo. Uchována byla stavba těla a oči, jinak jde o živého robota, vyzbrojeného strašlivými elektrickými zbraněmi a chráněného avkaplastikovou zbrojí, která na něm spíš vyrostla, než byla naroubována. Lobotomizovaný mozek ukrývá počítačové zařízení vodníků. Účelem vodouchů je usměrňování migračních toků hlubiňáků. Už se nejedná o vnímající bytosti, vykonávají pouze naprogramované úkony."
  STR_DEEP_ONE_CHANTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Vzájemné porovnání strašidelných chvalozpěvů Hlubiňáků s texty Církve přineslo nečekané poznání: nejenže jsou Pradávní bohové, uctíváni oběma skupinami, jedny a ty samé bytosti, ale také jazyk Hlubiňáků je hodně podobný tajnému jazyku šéfů Církve. Nejčastěji se opakuje jedna fráze: 'Staří bohové se vrátí'. Také zprostředkovávají spoustu technickomystických informace, kterým zřejmě Hlubiňáci nemohou porozumět..."
  STR_DREAMS_OF_THE_DEEP_UFOPEDIA: "Všechny jsme snily, Kapitánko. Pod vlnami přebývá zlověstná, všemohoucí bytost, uctívaná Hlubiňáky. Násilně vstupuje do našich snů, ukazuje nám oceány, potopená města, ryby a chladná chapadla, vše co prapodivně vzrušující a vábivé. Snílka ví o Hvězdných bozích a Paní stínů, ale nezajímá se o ně. Zajímá se jen o mysli a srdce..."
  STR_ZOMBIE_DREAMS_UFOPEDIA: "Díky výzkumu mrtváčího vědomí jsme pochopili, jak se věci mají. Nejblíže je jejich vědomí možné popsat jako život ve snu. A my svým vúdú dokážeme do jejich snů vstupovat. EMka nejspíš ani sen od reality neodliší, svět vnímají jako kreslenou pohádku. Svým sněním mezi sebou dokáží komunikovat, a vytváří tak něco na způsob mysli roje."
  DEEP_ONE_ARMOR_UFOPEDIA: "Pro Hlubiňáky přirozené vodní prostředí je číní obzvláště odolné vůči rázovým vlnám a tupým zbraním. Nedoporučuje se utkat se s nimi nablízko, protože se jedná o zkušené válečníky. Potvory jsou nejen tužší, ale taky rychlejší, než by se na první pohled zdálo. NV: 20."
  LOBSTERMAN_ARMOR_UFOPEDIA: "Zabíjet tyhle potvoráky je noční můra. Hlubiňáci je používají jako šestinohé tanky, od niž se odráží většina ručních zbraní včetně lejzrových, které obvykle s otevíráním plechovek problém nemají. Jejich zbroj je částečně proniknutelná sečnými zbraněmi, ale jen z dosahu klepet, která dokáží ucvaknout paži v mechanickém brnění. NV: 20."
  AQUAMAN_ARMOR_UFOPEDIA: "Vodouch je živou zbraní hlubin, nevídaně pozměněný člověk po lobotomii. Má zabudovanou podivnou elektrickou zbraň, které metá projektily po obloukové trajektorii (ÚČINEK 90). Kůži má z akvaplastiku, který z něj můžeme dostat, ale jen na operačním sále. NV: 25. ThV: 25%. Bez úhybu."
  SHARKMAN_ARMOR_UFOPEDIA: "Žralouni jsou kmenem divokých zvířáků, kteří mají něco společného s potvorami z hlubin, ale zdá se, že jsou původně ze souše. Jsou rychlí, smrtící, tuzí, bla bla. Z jejich těl se dají vytěžit ceněné komodity."
  STR_RETICULAN_AUTOPSY_UFOPEDIA: "Tato rosolovitá sloučenina je bez pochyb zdraví škodlivá. Těžko říct, k čemu je dobrá, ale vždycky ji můžeme prodat za hrst tolarů.{NEWLINE}>Prodejní cena: $1250."
  STR_RETICULAN_UFOPEDIA: "Status: MEZIHVĚZDNÁ RASA{NEWLINE}Zmámí pod označením Sektoidi, sloužili příslušníci této drobné rasy s velkými hlavami jako pěšáci, průzkumníci, bojoví mágové a analytici Hvězdných bohů při dobití Země. A pak přežili svoji užitečnost.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Dnes se již setkáváme s Divokými sektoidy: upadlými pozůstatky kdysi povýšené rasy, jejíž přežití závisí na prastaré technologií, kterou stěží chápou a bez které se jak nenají, tak nerozmnoží. Hvězdné impérium sice Retikulany využívá na mnoha světech a na Zemi je občas vídáme jako čestnou stráž Hvězdných bohů. Tihle 'jiní sektoidi' jsou chytří, dobře vybavení a o své 'pozemské' bratry se vůbec nezajímají. Všichni Retikulané mají vrozenou 80% termovizi."
  STR_RET_PEON_UFOPEDIA: "Tihle drobci jsou řadovými členy retikulanské společnosti. Obvykle se věnují zemědělství, nebo putují mezi obchodními stanicemi. Jsou to typičtí Retikulané - líní, špinaví (ve vícero významech), ale také zvídaví, optimističtí a přizpůsobiví. Nosí kuželovité čepice a brýle, protože jsou citliví na sluneční světlo (což znamená, že dobře vidí ve tmě) a neřeší oblečení, což je pro jejich rasu typické. Fyzicky jsou slabí, ale jsou chytří. Jsou hodně podobní původním Retikulanům se zakrnělým reprodukčním a zažívacím systémem a imunitou vůči plynovým zbraním. Vyšší kastou nejsou považováni za čisté, protože ta je posedlá vytvořením super-retikulánů."
  STR_RET_HYBRID_UFOPEDIA: "Kříženci jsou širokou kategorií různých polo lidí, polo retikulanů, kteří byli po staletí vytvářeni retikulaní společností. Díky svým předkům jsou opravdu chytří a jsou mnohem lepšími kouzelníky, než samotní Retikulané. Ale protože nejsou perfektními Retikulany, jejich talent je potlačován a jsou využíváni pro podřadné práce. Není divu, že jich mnoho prchá a usazuje se v mutantích městech, nebo se přidávají k banditům. Mnoho z nich je schopno rozmnožovat se s lidmi, obdobně jako my."
  STR_RET_SIREN_UFOPEDIA: "Sirény jsou nebezpečné animalistické bojovnice s ostrými drápy, obratným tělem a retikulanskými reflexy. Jsou částečně neúspěšným pokusem retikulanů vymanit se ze závislosti na prastarých klonovacích zařízení. Zdá se, že retikulané do určité míry uspěli. Lidsko-retikulanští kříženci, kteří jsou schopni rozmnožování (stejně jako spousta otrokyň, které slouží i jako přírodní náhrada umělého lůna) jsou ostře střeženi a opečovávaní. Sirény, i když to tak na první pohled nevypadá, nejsou schopné reprodukce, ale jsou dobře vybavené ke sběru 'genetických vzorků' z celého světa. Takže výslechem z nich můžeme dostat informace o vzdálených zemích."
  STR_RET_SECTOGRE_UFOPEDIA: "Posedlí touhou po přirozeném rozmnožování prováděli Retikulani pokusy s geny lidskými i zvířecími. Prvním úspěšným pokus jim trochu přerostl přes hlavu. Vyprodukovali kolosální bruťáky, kteří jsou na svoji stavbu těla docela chytří, ale většina z nich není schopna reprodukce, i když jsou na ni očividně dost dobře vybaveni. Jsou využíváni na těžkou ruční práci a jako ochranka. Ale několik málo sektobrů je schopno rozmnožování s jinými rasami, a výsledkem jsou různí kříženci. Sektobři jsou velmi oblíbení u paniček a díky tomu o nich mnoho ví."
  STR_RET_COMMANDO_UFOPEDIA: "Tito služebně starší retikulané, vybraní nejvyšší kastou vlastní společnosti, takzvanými Praotci, je pověřena velením pěšákům, sirénám, sektobrům a křížencům. Svým způsobem jsou sami kříženci - často biologicky vybaveni pro pohlavní styk či přijímání obyčejné potravy. Ale i bez toho jde o nejchytřejší z výše zmíněných, kterým jsou svěřena technologická tajemství. Mají pláště s kamufláží (CAMO: 10/3), a podivným purpurovým energetickým štítem (50/25). V jejich rukách jsou retikulanské zbraně smrtící."
  STR_RET_ELDER_UFOPEDIA: "Na bezpohlavního cizáka je tenhle stařík vcelku vtipálek - a pervezák do morku kostí, to ti tedy řeknu. Pokud se dá věřit tomu co říká, je mu skoro 200 let a je posledním z dlouhé řady klonů, staré tisíce let. Podle něj by Hvězdní bohové padli už dávno, nebýt nedobrovolné pomoci Retikulanů, kteří jsou jejich pravým opakem - materialističtí, až to není pěkné. Ještě předtím, než se mu podařilo unudit nás k smrti svým tlacháním (nebo provést něco oplzlého), podařilo se nám přesvědčit ho, aby se s námi podělil o tajemství vúdú za to, že ho necháme jít. Podělil se s námi také o znalosti genetiky, ale ještě se budeme muset dost učit, než ji vůbec začneme chápat."
  STR_RET_MECHTOID_UFOPEDIA: "Uvnitř téhle chodící popelnice jsme nalezly důležité části retikulanského těla, jako třeba mozek, játra a míchu, všechny připojené k centrální kybernetické jednotce množstvím hadiček a plastikových pytlíků. Vypadá to, že tenhle chlapík měl smůlu ještě před tím, než narazil na nás. Ale alespoň měl vychytané mechanické tělo (i když tedy není zavistihodno). Zbroj je na svou váhu velmi tvrdá a bez problémů odolá lehčím zbraním a granátům... V každém případě vypadal staře a nemocně, tak jsme se rozhodly, že mu za nějaké informace 'ukážeme zboží' (jak je vidět na obrázku). Jenže to nerozdýchal a zradilo ho srdce. Další by nám mohli u Reťáků hodit slušnou sumu."
  RETICULAN_ARMOR_P6_UFOPEDIA: "Buď si ho naše krysy podaly opravdu drsně, nebo mu už většina končetin chyběla před tím, než ho narvali dovnitř. Pořád řve. Hrozný, co? NV: 20. ThV: 80%"
  STR_GOLDEN_SAINT_UFOPEDIA: "Poselkyně Vládkyň stínů, přicházející ze Stínozemě, aby rozmlouvaly se svými důvěrníky, které mají třeba v užším kruhu Pašeráků. Zlaté svaté obvykle přinášejí svým vyznavačům dary, a jsou až tak půvabně svaté, že je téměř nemožné se jim postavit, protože před nimi ztuhneš úctou. Přicházejí skrze brány Tannhauser a ve své podobě je nemožné je vystopovat, nebo zajmout, protože po přemožení zmizí. Přenesou se tam, odkud přišly, ať už je to kdekoli."
  STR_ERIDIAN_UFOPEDIA: "Status: HVĚZDNÁ RASA{NEWLINE}Také známí jako Haďáci. Slouží Hvězdným bohům hlavně jako úderníci. Nejsou nejchytřejší, ale zato jsou odvážní a odolní vůči nehostinným podmínkám. Mají talent na biologii a empatii, díky čemuž komunikují na základní úrovni s většinou inteligentních a zvířecích bytostí. Bez dohledu se bleskurychle rozmnoží a zamoří planetu potomky, kříženci a ochočenými zvířaty, čímž vytlačí původní populaci. Za existenci Lamií vděčíme jejich krátké, nekontrolované nadvládě nad Zemi po invazi. Dnes se na Zemi uskupují v kmenech válečníků, a jsou zaměstnáváni Žoldáky. Eridiáni preferují biologické a chemické zbraně a mají přirozené NV 18."
  STR_NUBIRAN_UFOPEDIA: "Status: HVĚZDNÁ RASA{NEWLINE}Známí také jako Levité, nebo Hvězdní démoni. Tito krutí cizáci jsou věrnými sluhy Hvězdných bohů. Za úkol mají upokojování nezměrného počtu hvězdných systémů, obzvláště těch s malým počtem kolaborantů. Tvoří většinu Vesmírných strážců, organizace stvořené právě pro tyto účely.{NEWLINE}Před dlouhými věky vybudovali na vzdálené planetě v systému se dvěma slunci civilizaci. Už tak radioaktivní a divokou planetu zamořili až do té míry, že málem vymřeli. Pak se objevili Hvězdní bohové a nabídli jim kyborgská těla, kterými jsou nyní tak proslavení. Nubirané cenu ztráty požitků přirozených těl zaplatili bez váhání."
  STR_MUTONS_UFOPEDIA: "Status: RASA SLUHŮ{NEWLINE}Mutoni jsou nejvěrnější rasou sluhů Hvězdných bohů. Ve skutečnosti jsou stejnou rasou, jako oni. Před věky věků řád kouzelníků, Hvězdných bohů, podrobil nižší třídy vlastní rasy. Ovládáním mysli a bioinženýrstvím z nich udělal poslušné otroky. Nejsou jen sluhové, ale jsou i svým způsobem rojovou myšlenkovou sítí, ke které se Hvězní bohové připojují kvůli požitku z kolektivního vědomí. Mutoni při odříznutí ze sítě umírají, kvůli čemuž jsou nepoužitelní pro správu kolonií, jako je třeba naše Země."
  STR_CYCLOPS_UFOPEDIA: "Status: RASA SLUHŮ{NEWLINE}Námi chycení kyklopové jsou stejně hloupí, jako silní. Pokec s nimi dopadl tak, jak by jedna předpokládala. Nejsou moc výřeční a pokusy je rozmluvit skončily poznáním, že necítí bolest, což vysvětluje jejich obrovskou odolnost vůči zranění. Ubožáčci ani necítí rozkoš - to jsme také zkontrolovaly. Jediné co ty bestie zvládají, je psí poslušnost vůči Hvězdným bohům."
  CYCLOPS_ARMOR: "Pitva kyklopa"
