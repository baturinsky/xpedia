  STR_SCRIPTURES_004: "Osm nebeských přikázání"
  STR_SCRIPTURES_004_UFOPEDIA: "{NEWLINE}Následování dobrého příkladu je cestou k dokonalosti.{NEWLINE} - Alabastrová královna{NEWLINE}Miluj bližního svého, protože spolek je silnější než jedinec.{NEWLINE} - Bílý otec{NEWLINE}Naděje tě učiní silnější než smrt.{NEWLINE} - Průvodčí hvězda{NEWLINE}Za svobodu musíš bojovat. Musíš si ji zasloužit.{NEWLINE} - Osvoboditel{NEWLINE}Buď poslušný. V poslušnosti si najdi smysl. Ve smyslu nalezneš sílu.{NEWLINE} - Mechanická matka{NEWLINE}Překovej vlastní nenávist ve zbraň.{NEWLINE} - Neviditelný templář{NEWLINE}Jakákoli volba je dobrá, protože všechny vedou k poznání.{NEWLINE} - Věštkyně{NEWLINE}Na světě je nespočet tajemství, ale ty nemáš bezpočet dnů. Neplýtvej svým časem.{NEWLINE} - Světlonoš."
  STR_SCRIPTURES_005: "Osm démonických výzev"
