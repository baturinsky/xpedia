  STR_DAVY_CROCKET_UFOPEDIA: "Povídá se, že je s ním možné vystřelovat i atomovčičky. Jinak je vybaven složitými vychytávkami, které umožňují nepřímou střelbu za pohybu.{NEWLINE}Poloviční postih za střelbu mimo dohled."
  STR_3RL_UFOPEDIA: "Částečně přenosná souprava pro remodelaci terénu. Pojme tři rakety. Uspokojí jakoukoli potřebu těžké podpory.{NEWLINE}Poloviční postih za střelbu mimo dohled."
  STR_RPG_UFOPEDIA: "Přenosná a cenově dostupná skromná zbraň. I obyčejný člověk s ní může vzdorovat těžce obrněnému nepříteli. Je možné používat výbušnou a výbušně-průbojnou munici."
