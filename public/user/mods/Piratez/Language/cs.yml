  STR_MUTANT_ORIGINS_UFOPEDIA: "Zdá se, že všechny možné varianty mutantů (nejznámější jsou Íbři, kříženci a bruťáci) pocházejí z jediného zdroje - z takzvaných 'čistokrevných' lidí, kteří kdysi byli jedinými obyvateli Země. Dnes obecně spolupracují s Hvězdnými bohy pro zachování své 'čistoty', mimo jiné. Ale zpět k tématu. Jelikož je možné většinu mutantích variant rozdělit do několika stabilních, reprodukce schopných 'nelidských' kmenů, zbývá jediné vysvětlení - Hvězdní bohové prováděli na lidech pokusy s cílem vytvořit rasu služebníků. To, co zůstalo na Zemi jsou pravděpodobně neúspěšné pokusy, nebo pokusy probíhající a pod dohledem, nebo možná nějaká zásobárna - Hvězdní bohové mají zdrojů nadbytek. Ať je pravda kdekoli, získaná lékařské informace pro nás mají obrovskou hodnotu (viz Frakce)."
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Po srovnávací analýze dat Akademiček s prohlídkami našich holek a zajatých Nájezdníků už víme něco více o nás samotných. Obdobně jako Nájezdníci jsme i my součástí kmene Íbrů. Jsme mnohem silnější, rychlejší, a tvrdší než obyčejní lidé. Máme hustější kůži a svaly. Za to vděčíme metabolizmu, který je schopen zpracovávat peklonium. Díky němu i vyzařujeme energii, zodpovědnou za naše vrozené magické dovednosti."
  STR_MUTANT_SHIELDS_UFOPEDIA: "Podařilo se nám prolomit tajemství tajemné nezlomnosti mutantů. Zdá se, že naše těla vyzařují jakýsi vúdú štít, který nás chrání před újmou. Tuto vrozenou schopnost můžeme ještě tříbit a dál vylepšovat."
  STR_CHRYSSALID_LEGACY_UFOPEDIA: "Nemá smysl nic popírat. Íbří stopa je až přespříliš podobná kryskladům, aby se jednalo jen o náhodu. Není jiné vysvětlení, než že Íbři jsou kříženci lidí s krysklady: lidské vlastnosti jsou urychlené kryskladím metabolismem, založeným na trávení peklonia. A protože kryskladi jsou geneticky příbuzní s mrtváčími parazity, které v sobě mají (za to ale může genetické inženýrství), tak jsme jako Íberky příbuzné i s mrtváky."
  STR_BRAINER_ORIGINS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Naše původní hlavičky jsou Íberky vychované stroji v útrobách malé vesmírné stanice. Takové buduje Akademie k trénování unesených zázračných dětí, ze kterých dělá přechytré informačně-technologické specialistky, které později prodají nejvyšší nabídce. Ale když děvčata spatřila kolem letící loď, rozhodla se prchnout. Jednalo se pomalu o letící trosku, se kterou poté havarovaly poblíž naší Skrýše a po které zůstal tajemný nebezpečný trup (tak jsme ho sami nazvaly). Taková náhoda zněla až příliš podezřele, ale vše se vysvětlilo, když nám pověděla o snové ženě s purpurovýma očima, o které se zdálo i nám... Teď budou, za hrazení přemrštěných nákladů a tolerování výstřelků, horlivě obhospodařovat naši laboratoř. Že nenosí oblečení, protože ho na své stanici nepotřebovala, je to nejmenší..."
  STR_SPACE_SURVIVAL_UFOPEDIA: "Delší pobyt ve vesmíru je pro nás (a Íbry obecně) velkou výzvou, protože jsme závislé na koloběhu peklonia v ekosystému. Nemůžeme jej jednoduše pojídat, takže než se vydáme do prázdnoty, budeme muset sestrojit vlastní podporu života."
  STR_MEDICINE_UFOPEDIA: "V bojových oblastech dochází ke zraněním - to není žádná věda. Nejnebezpečnější jsou zranění vedoucí k rychlé smrti. Těm se příhodně říká smrtelná zranění. Raněná ztrácí za kolo tolik zdraví, kolik smrtelných zranění má a to do doby než je ošetřena, nebo zemře. Ztráta zdraví snižuje všechny bojové dovednosti a obnovu výdrže a k tomu přidává poškození omráčením. Smrtelné poranění hlavy a rukou podstatně snižují přesnost střelby, poranění trupu snižuje obnovu výdrže a poraněné nohy ČJ.{NEWLINE}Rády bychom ještě trochu pokusovaly, Kapitánko, ale krysy spolupracují velmi neochotně. Mohla bys nám, prosím, chytnout nějaké dobrovolníky?"
  STR_ADVANCED_MEDICINE_UFOPEDIA: "V biotechnologii jsme dosáhly úrovně důvěryhodných služebníků Hvězdných bohů. Máme na dosah záležitosti jako klonování, věčné mládí nebo pokročilou magii myšlenek."
  STR_ADVANCED_CLONING_UFOPEDIA: "Nyní dokážeme v případě potřeby klonovat všemožnou biologickou hmotu. Peklonium potřebujeme jako katalyzátor a ve skrýši musí být jak klonovací centrum, tak těžební šachta."
  STR_PHARMACOLOGY_UFOPEDIA: "Áá, pilulky, elixíry, vaření! Opravdové přítelkyně každé hlavičky, Kapitánko! Je to legrace, ale má to i praktické využití. Otevřely se nám cesty k technikám pokročilého léčitelství a k bojovým drogám. Také nyní zvládneme vyrábět zdravotnický materiál, který můžeme s pěkným ziskem prodávat dál. Zachraň svět a zbohatni tím!"
  STR_COMBAT_DRUGS_MANUFACTURING_UFOPEDIA: "Protřepat a zamíchat. No, ve skutečnosti je to složitější a ještě budeme muset postavit rafinérii. Ale potom budeme moci vyrobit bojových drog kolik jen hrdlo, nos, nebo žíla ráčí. Fakt."
  STR_TRANQUILIZERS_UFOPEDIA: "Studie zdravotnictví má čistě akademickou hodnotu... No ve skutečnosti ne. Šipky napuštěné novým, super silným uspávadlem nám podstatně ulehčí zajímání rukojmí."
  STR_STEALTHSUITS_UFOPEDIA: "Zdá se, že částečná neviditelnost maskovacích obleků souvisí s ohýbáním viditelného světla a elektromagnetického záření. Tato technologie je velmi neobvyklá, a zdá se, že se nepodobá znalostem lidí a ani Hvězdných bohů. Podobá se účinku vúdú neviditelnosti, ale s vúdú nemá nic společného."
  STR_GRAV_CORPSE_UFOPEDIA: "Jakmile jsme prozkoumaly poškozenou antigravitační jednotku, nebylo pro nás těžké přijít na to, jak ji opět zprovoznit. Nyní, odpoutané od tíživé gravitace, dokážeme bojovat i ve vzduchu. Ale buď opatrná, protože obvody jednotky velmi špatně reagují na poškození chemikáliemi."
  STR_INSPECT_MACHINERY_UFOPEDIA: "Kapitánko, mluvím jménem všech včel. Co? Nevhodně se oblékám? Nejsem jako ty běhny hlavičky, oblékám se prakticky. Jinak jsme hodily očko na vybavení skrýše. Je tu šachta na těžbu radioaktivního materiálu, který můžeme prodávat a palírna na tekuté dobroty. Stará pokladnice je osazená mohutným, k nebi vztyčeným kanónem! My zatím zvládneme rozšířit skladovací prostory jen kanónuprostou pokladnicí. Abychom toho dokázaly víc, musíme navázat vztahy s obchodníky, u kterých pořídíme řádné nádobíčko a potřebné zdroje. Ale i základní zařízení šetří čas a tolary! Takže pokud stojíš o řádnou, tvrdou práci, neostýchej se říct. A Kapitánko, snaž se nepřijít o ten starý, nebezpečný trup. Vlhnu už jen když se na něj podívám! Moc kecám? Na, dej si taky čmouda. (obdržela jsi cigarety Budha-X)"
  STR_SCI_REP_UFOPEDIA: "Zdravím Kapitánko, jsem tvá oblíbená hlavička. Je tu moc horko, budu rychlá.{NEWLINE}>BODOVÁNÍ. Pokud chceš body, zahrnuj nás penězi a zajímavou prací. Body získáš z misí, ale mnohem snadněji z výzkumu, obzvlášť z výslechů.{NEWLINE}>DÍLNA. Bez ní nedokážeme vyrábět lepší věci. Nepostavíme ji dalších znalostí a nářadí. Kontaktuj Obchodníky a Stavitele, ti jsou ti schopni dodat vše potřebné. Pomoz nám navrhnout pevnovláknové obleky pro prosťounké včelky. Pak jim ho z legrace můžeš nařídit nosit.{NEWLINE}>VĚDA. Laborka je přeplněná. Potřebuji...me trochu soukromí v našem bádání. Něco už mám v hlavě, ale nejdříve to tu dáme do pořádku a mrkni také prosím na supravodiče. Pá, pá, Kapitánko..."
  STR_SCHOOL_BOOKS_UFOPEDIA: "Sebraly jsme dost knih a návodů, abychom naši vědeckou činnost posunuly na další úroveň, díky které se dostaneš k lejzrovce, nebo snad i nesmrtelnosti. Ale co všechna ta tajuplná slova znamenají? Logičtěji zní 'z někoho vědomosti vymáčknout' a ne je 'do někoho natlačit'... Zdá se, že toho budeme muset ještě hodně načíst. Postavíš nám knihovnu, prosím?"
  STR_SCHOOLING_2_UFOPEDIA: "'Život je nejlepší školou života'{NEWLINE}           - Džejsí{NEWLINE}Čtení knih a řešení rovnic nemá ve světě velkou popularitu, a navíc z nich jednu bolí hlava. Ale posměváčci se přestanou smát, když dozrají plody této těžké práce. Cestou k moci není přebírání názorů druhých, ale vlastní úsudek a přemýšlení.{NEWLINE}Našim dalším cílem je: získat vědomosti o supravodivých obvodech, chemii a lékařství a poté odstartovat projekt 'Maturita'. K jeho spuštění budeme ve skrýši potřebovat knihovnu. To vše nám nějakou dobu potrvá."
  STR_SCHOOLING_2_B_UFOPEDIA: "K zakázanému ovoci vede dlouhá a svízelná cesta. Na této úrovni poznání již rozumíme důmyslným technologiím. Ale stále je kam růst. Jen je nejasné, kudy tam vede cesta."
  STR_SCHOOLING_3_UFOPEDIA: "Z nejšpinavějších děr pekelných jsme se dostaly do slonovinových věží pravdy. Už rozumíme i těm nejpokročilejším technologiím, ale ještě nejsme v cíli cesty. Stále nás čeká spousta práce, ale cíl, nepřekonatelná moc, je už na dosah."
  STR_PIRATEZ_COOKING_UFOPEDIA: "Smažení ještěrky na klacku, nebo čerstvých karnosauřích vajec je fajn, ale nemá to třeba na nitraci glycerolu bílou dýmavou kyselinou dusičnou!"
  STR_BALLISTICS_UFOPEDIA: "Kanónové koule! Ty nikdy nevyjdou z módy, že? Řečnická otázka, Kapitánko... Právě jsme přišly na to, jak je vyrábět z běžně dostupných zdrojů. Taky už víme, jak vyrobit kanón, který s přehledem trefí širší stranu stodoly. Všechny tyhle vědomosti nám budou platné až po té, co budeme mít v provozu řádnou dílnu, takže není důvod, abys mi krátila mzdu!"
  STR_FLINTLOCKS_PRODUCTION_UFOPEDIA: "Kapitánko, hlavičky vykoumaly, jak v případě potřeby doplňovat zásoby výbušných udělátek všeho druhu. Dokážeme je dělat třeba i z íbrmouky. Doufám, že jsou opravdu užitečné, když už stojí tolik tolarů. Nejraději bych je vyházela přes palubu."
  STR_SMITHING_UFOPEDIA: "'Budoucnost patří aluminiu!'{NEWLINE}                      - Džejsí{NEWLINE}Umění bušit do kovu tak dlouho, až se podvolí, není legrace, i když jsme vcelku silné. Nepotřebujeme jej ani tak k odlévání vlastních zbraní, jako spíše pro úpravu různého kovového šrotu pro potřeby našich plavidel."
  STR_PRIMITIVE_WEAPONS_UFOPEDIA: "Střelné zbraně jsou fajn a taky slušně hlučné, jenže je do nich potřeba nábojů. Mnohem jednodušší zbraně se bez takových vymožeností obejdou, a i bez nich jsou hodně užitečné. Pokud jsou použity správně."
  STR_PRIMITIVE_WEAPONS_2_UFOPEDIA: "S lepším nářadím zvládneme vyrobit lepší čepele. Bez nářadí bychom se ve výrobě dál neposunuly."
  STR_ALCHEMY_UFOPEDIA: "Alchymie je o míchání a destilování roztodivných výtažků. Obzvláště zajímavé je destilovaní, protože díky němu teď dokážeme stavět palírny."
  STR_POISONED_WEAPONS_UFOPEDIA: "Pokud bys považovala trávení lidí za hanebné, tak bys tohle teď nečetla, Kapitánko. A ano, namíchaly jsme pro naše nepřátele několik nepěkných překvapení..."
  STR_INDUSTRIAL_TOOLS_UFOPEDIA: "Naše neutuchající všeumětelství, vynálezy a sbírání čehokoli, nás dovedlo k širšímu záběru nářadí, díky kterému dokážeme stavět mnohem složitější stroje, než kdy předtím."
  STR_EXCAVATION_UFOPEDIA: "Od primitivních zbraní jsme se dostaly k méně primitivním zbraním a organizaci práce, Kapitánko. Hornictví má své tajemné postupy, jako že rozbitý šutr izolepou neslepíš, nebo že si včela nenandá 99 velkých šutrů do kapsy. Je třeba logistického řetězce. Budeme schopny stavět vlastní nová zařízení, vynalézat užitečné činnosti pro naše včely, a kdo ví, možná že díky tomu přijdeme na další věci, o kterých teď nemáme ani potuchy!"
  STR_GEMOLOGY_UFOPEDIA: "Naše znalosti různých tajemných obvodů naznačují, že některé vzácné kameny je možné použít na rozvibrování nebo usměrnění toku energie a k dalším jiným účinkům. Teď můžeme dumat, jak tyto informace využít - krom zřejmých efektů nemáme potuchy, k čemu všemu můžeme kameny přinutit. Doporučuji tedy skladovat všechny možné nalezené kameny, protože správná vibrace může být cestou k velké moci."
  STR_BASIC_INCENDIARIES_UFOPEDIA: "Ničivá síla ohně vnese strach do srdcí nepřátel! Tu máš, krutý světě!"
  STR_TINKERING_UFOPEDIA: "Věda ještě nikdy nebyla taková zábava! S všemi těmi nástroji a zdroji, které máme k dispozici v dílně, my, včely, můžeme navrhovat různé udělátka a věcičky, a také zkoumat věci, které před tím nešly. Přechod z nabubřelé filozofie k přímé aplikaci bude osvěžující změnou."
  STR_SC_WIRE_USE_UFOPEDIA: "Rozšířená technologie, využívaná ve všech pokročilých zařízeních pro uchování a rozvod energie. Její znalost je velmi důležitá pro další pochopení tématu."
  STR_DURATHREAD_WORKING_UFOPEDIA: "Pevnovlákno je kvalitní materiál pro téměř nezničitelné a pohodlné oblečení a další věci. Díky tomu je na Černém trhu velmi žádané. Jediným dostupným a bohatým zdrojem je okrádání cechovních zaměstnanců a dalších šťastlivců, kteří si ho mohli dovolit. Věci vyrobené z pevnovlákna poskytují často nejen fyzickou ochranu, ale také částečnou ochranu před nepříznivými podmínkami okolí. Tato technologie je také velmi důležitým krokem ke stavbě vlastní dílny. Co víc bychom si mohly přát?"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Teď, když známe tajemství výroby Pevnovlákna z Plastooceli, můžeme na něm vydělat jmění. Potřebujeme jen v místě výroby zprovoznit Průmyslovou tiskárnu."
  STR_PLASTASTEEL_MANUFACTURING_UFOPEDIA: "Ovládly jsme jedno z klíčových tajemství Hvězdného impéria - výrobu plastooceli. Ukázalo se, že v tom není žádná magie - potřebujeme jen Průmyslovou tiskárnu, Elektrárnu a nějaké běžné součástky. Samotná metoda je velice výnosná, díky cenám Cechu obchodníků. Máme možnost zásadně snížit ekonomické jho Impéria na Zemi. Džina z láhve můžeme vypustit výzkumem projektu 'Obchod rebelů'. Tím nahradíme jednu měsíční vzdušnou aktivitu nepřátel přátelským provozem, který nám bude stabilně zvyšovat proslulost."
  STR_SYNTHMUSCLE_MANUFACTURING_UFOPEDIA: "Pokud nám někdy dojde umělosvalovina, můžeme si ji vytisknout z pevnovlákna."
  STR_PRECISION_MANUFACTURING_UFOPEDIA: "Okamžitou výhodou je levný tisk různého složitého imperiálního vybavení. Ale ten není možný bez automatizace, která je reprezentována 50 jednotkami úložného prostoru."
  STR_POWER_SUIT_MANUFACTURING_UFOPEDIA: "Dostaly jsme se až do bodu, kdy jsme schopny vyrábět upravené mechanické zbroje jen ze základních surovin. Díky tomu už nemusíme spoléhat na nalezené součásti, ale také budeme schopny navrhovat vlastní, nové typy mechanických zbrojí. Samotný výrobní proces je rychlý, ale zabere spoustu pracovního místa, takže budeme potřebovat prostor pro 100 pracovnic. A také tiskárnu."
  STR_IMPROVED_HELLERIUM_DISTILLING_UFOPEDIA: "Destilování peklonia z bláta je užitečná dovednost, ale krajně pomalý proces. Díky rafinérii a elektrárně dokážeme rychlost pumpování peklonia zrychlit pětinásobně. Takto vylepšený, automatizovaný proces ale zabírá 75 jednotek pracovního místa."
  STR_AIR_FILTRATION_UFOPEDIA: "Vyvinuly jsme vlastní ochranné prostředky před škodlivými chemikáliemi, výpary a před nehostinnými venkovními podmínkami."
  STR_CHEMISTRY_UFOPEDIA: "Po mnoha pokusech s pálením, vybuchováním a leptáním různých věcí, jsme pochopily mnohé zákonitosti těchto činností. Nyní jsme schopny vynalézat složitější chemické sloučeniny, jak pro ničení, tak tvoření. Přísahám, nyní jsme opravdu o dost chytřejší. A tak to má být, ne?"
  STR_CHEMICAL_WEAPONS_UFOPEDIA: "Ať žije chemický průmysl! Aerosoly a jedovaté plyny dokáží zabít nebo vyřadit nepřátele bez toho všeho bordelu, který nadělají výbušniny. Kdokoli kdo musí dýchat je zranitelný!"
  STR_MAGNETOHARMONICS_UFOPEDIA: "Pohonou jednotkou pekloniem poháněné lodi je její vlastní trup. Supravodivé stěny jsou pečlivě protkány obvody, které dohromady vytváří složitou, harmonickou elektromagnetickou matici. Mistrovství tohoto umění nám umožní navrhovat obratnější plavidla a také nás posune v pochopení magnetických zbraní a polí. Když víš jak něco správně rozvibrovat, nic není nemožné."
  STR_MAGNETIC_CONTAINMENT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Ukázalo se, že za temných dnů Staré Země, po dobytí, lidé hledali způsob podrobení nejdivočejších sil přírody silnými, vícevrstvími magnetickými poli. My už tento způsob také ovládáme."
  STR_MELEE_SUMMARY_UFOPEDIA: "{NEWLINE}Zbraně na blízko jsou charakteristické velkým a spolehlivým poškozením, ale na jejich účinné používání potřebuješ zručné krysy. Věnuj pozornost popisu a číslům zbraně, protože některé využijí jen krysy řádně osvalené. (Když v inventáři najedeš kurzorem na zbraň a podržíš klávesu ALT, ukáže se poškození, které krysa zbraní způsobí.) Nepřátelé se úderům vyhýbají, takže zbraň nezasahuje tak často, jak by napovídala její přesnost. Klíčem k úspěchu jsou svaly, plánování a odvaha. Přílišné sebevědomí a nedostatek taktické prozíravosti jsou nejkratší cestou pod hladinu."
  STR_SPECIAL_WEAPONS_UFOPEDIA: "Oddíl pokrývající neobvyklé nástroje, které nebylo možné zařadit do jiných oddílů. Vše od motorových pil, přes vrhací zbraně až po muškety apod."
  STR_BOWS_SUMMARY_UFOPEDIA: "Z luků se střílí obloukem, což je činí obzvláště užitečné v členitém terénu (ale ne v lese, kde překáží koruny stromů).{NEWLINE}Dovednost vrhání určuje jak přesnost, tak velkou část poškození, takže nečekej dobré výsledky od střelkyň s hodnotou vrhu pod 50. V rukou zkušené střelkyně (vrhačky) je luk silnou smrtící zbraní. Pro lukostřelkyni je také důležitá výdrž, protože na natažení a udržení tětivy je jí potřeba vcelku dost.{NEWLINE}Zakleknutí s lukem přesnost nezlepší a výstřel stojí neměnnou hodnotu ČJ, tak využívej pohyblivost.{NEWLINE}Šípy často působí méně poškození zdraví než očekáváš, tak na ně nespoléhej v situaci 1 na 1."
  STR_PISTOLS_SUMMARY_UFOPEDIA: "{NEWLINE}Jejich hlavní výhodou je, že nemají postih k přesnosti s obsazenou druhou rukou. Jsou obecně vcelku přesné, rychlé a dají se nosit u opasku. Postih ke střelbě na bezprostřední vzdálenost je s nimi nejmenší (přes 100 % přesnosti na BV). Hlavní nevýhody: kratší přesný dostřel, nejmenší poškození, malá výhoda k přesnosti při zakleknutí (jen +10 %).{NEWLINE}Když teď víme jak funguje nábojnicové střelivo, budeme ho moci vyrábět... jakmile budeme mít k dispozici opravdovou dílnu."
  STR_SHOTGUNS_SUMMARY_UFOPEDIA: "{NEWLINE}Brokovnice jsou nejpřesnějšími zbraněmi na krátkou vzdálenost, ale jejich mířený výstřel má malý dosah. Obvykle využívají brokové střelivo, které má velmi velký potenciál poškození, ale je neúčinné proti cílům ve zbroji.{NEWLINE}Nejsou náročné na ovládání (přesnost se odvíjí od 50 + střelba/2).{NEWLINE}Jsou ideální pro boj v malých prostorách, kde většinou obyčejného nepřítele vyřadí jediný zásah. Přesnost na BV je 90 %, jako u pušek. Mysli na to, že se dost pomalu nabíjí."
  STR_SMGS_SUMMARY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Do této kategorie spadají obouruční samopaly a částečně karabiny. Mají větší kadenci palby než pušky, rychleji se s nimi míří, a často umožňují 2 mířené výstřely v kole. Mívají snížený postih za jednoruční držení (viz popis konkrétní zbraně) a z bezprostřední vzdálenosti mají 90-100% přesnost. Obvykle je možné jimi palbou kropit oblast. Jsou vcelku dobré v rozsévání bolesti na střední vzdálenost."
  STR_RIFLES_SUMMARY_UFOPEDIA: "Pušky jsou nejprůměrnějšími zbraněmi ze všech. Jsou nejspolehlivější, ale ničím jiným nevynikají. Mají 2 základní výhody:{NEWLINE}> Neomezený dostřel mířenou střelbou.{NEWLINE}> 15% průraz zbroje díky průraznému střelivu (pouze palné zbraně). To zahrnuje i kulomety a odstřelovačky (ale ne rotačáky), pokud tedy nemají větší poškození závislé na dovednostech střelkyň (to platí i pro pušky s takovým zvýhodněním)."
  STR_SNIPER_SUMMARY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Pro tyto zbraně je nejcharakterističtější malá kadence střelby a velký vliv střelkyniny dovednosti na výsledné poškození. Díky tomu mají potenciál zraňovat mnohem více než obyčejné pušky. 'Opravdové' odstřelovačky mají dovednost STŘELBA^2 * 0,01, což je činí nepoužitelné pro střelkyně, se střelbou pod 75. Pušky s těmito pravidly působí také méně náhodné poškození (2 * 0-100 % namísto 0-200 %)."
  STR_HEAVY_WEAPONS_SUMMARY_UFOPEDIA: "Těžké zbraně jsou nejenom hmotnější, ale často také vyžadují taktičtější přístup - myslet alespoň jeden tah dopředu. Pokud plánuješ nějakou používat, ověř si: zda jsi dost silná, abys ji unesla; zda má zbraň zvýšenou přesnost při zakleknutí; zda nevyžaduje prázdnou druhou ruku (červená '2' v inventáři); a jak je náročná na ČJ. Obecně s nimi není moudré střílet na bezprostřední vzdálenost (BV).{NEWLINE}Studium konstrukce těchto zbraní je velmi důležitá pro výrobu našich vlastních těžkých zbraní."
  STR_EXPLOSIVES_SUMMARY_UFOPEDIA: "Výbušniny neomrzí. Pokud bouchnou přímo na někom, je útok veden na spodní zbroj, která bývá nejslabší. Velkým cílům působí čtyřnásobné poškození. Výbuch obvykle slábne o 10 bodů účinku za pole, ale např. oheň působí stejně po celé zasažené oblasti.{NEWLINE}>Vystřelované. K jejich vržení je třeba nějakého zařízení. Vybouchnou po dopadu.{NEWLINE}>Vrhané. Netřeba odpalovací zařízení, také vybuchnou po dopadu.{NEWLINE}>Časované. Vybuchnou po uplynutí nastavených půlkol (0 je aktuální tah, 1 po tahu nepřátel, 2 po tvém dalším tahu atd.) Načasuj a pak hoď, nebo upusť.{NEWLINE}>Prostorové. Po odjištění vybuchnou, jakmile cíl vstoupí, nebo opustí okruh 1 pole."
  STR_MAGITECH_SUMMARY_UFOPEDIA: "Magotech je sofistikované zařízení zesilující sílu vúdú. Hvězdné impérium tuto technologii ovládá tak dlouho, že ji využívá ve všech myslitelných odvětví. Tato znalost je důležitá pro vývoj našich vlastních zařízení.{NEWLINE}Magička je zdrojem síly jen velmi ojediněle, což se neshoduje s populárními názory. Její mentální dovednosti (vúdú síla a v. dovednost, ale někdy také odvaha a jiné) ji jen umožňují používat moc nástroje, buď s větší, nebo menší silou. Každá disponujeme hodnotou vúdú síly, ale ta je skryta (nevyčíslena)."
  STR_AMMO_ARCANE_UFOPEDIA: "Znalosti děkanky Akademie nám umožnily vyvinout střelivo přetékající tajemnými silami. Ignoruje 3/4 zbroje, málokdy má menší účinek a působí trojnásobek omráčení. Má také velký vliv na morálku. Účinek střeliva je zvýšen o vúdú sílu střelkyně (*0,13 za každých 7 bodů základního poškození). Ale dej pozor! Pokud máš v plánu někoho zajmout, moc toto střelivo nepoužívej, protože působí smrtelná poranění a oběť bez zdravotnické pomoci nepřežije. Pro jeho výrobu potřebujeme hypnopanely."
  STR_AMMO_MANUFACTURING_1_UFOPEDIA: "Kapitánko, hlášení z dílny! Nevšímej si těch výbušnin tady všude kolem. Právě jsme začaly přicházet na to, co s nimi. Vyrábět z nich střelivo je brnkačka, takže si můžeme doplnit zásoby aniž bychom musely platit horentní sumy na trhu! Stačí, když nám budeš dodávat chemikálie a šrot. Dílna končí!"
  STR_AMMO_MANUFACTURING_2_UFOPEDIA: "Zase jsme o něco chytřejší! Chvíli nám trvalo, než jsme přišly na to, jak vyrábět obyčejné puškové náboje. Nakonec je to úplně jednoduché. S výrobou průbojného střeliva to už taková legrace nebude. Ale v prvé řadě by stačilo, kdyby ty čubky z laboratoře prostě poslaly přesné údaje o zbrani, pro kterou má střelivo být!"
  STR_AMMO_MANUFACTURING_3_UFOPEDIA: "Palné zbraně jsou oproti pokročilým údajně slabé. To ale nemusí být pravdou. Máme připravenu konstrukci několika opravdu silných modelů, založených na plánů z dob Staré Země. Přichází čas lovu vysoké."
  STR_CANNONS_MANUFACTURING_1_UFOPEDIA: "Puška je přiměřeným nástrojem na zabíjení lidí, ale obouruční kanón je na to podstatně lepší. Problémem bylo, že neodborně vyrobené chrliče zkázy bouchaly v rukou. Ale to je již bezrukou minulostí. Nyní můžeme začít pracovat na zbraních bez zbytečných omezení, mezi které patřila třeba ráže."
  STR_MUTANT_GUNS_UFOPEDIA: "Přemýšlely jsme, Kapitánko, i protože nás za to platíš. A přišly jsme na to, že pro naše děvky, které jsou mnohem silnější než obyčejní lidé, nepotřebujeme lidské zbraně. Jasně, díky vědě roste palebná síla zbraní, to jo, ale větší velikost průměru hlavně ji zvětší taky."
  STR_SHOOTA_PRODUCTION_UFOPEDIA: "Nápad se zbraněmi určenými přímo pro naše děvky vyústil ve zjištění, že na velikosti záleží! Záleží jak na velikosti kalibru, tak projektilů. Nyní zvládneme vyrábět všechna pirátská střílítka, jako jsou ruční kanóny a naloďovačky!"
  STR_ACIDIC_AMMO_UFOPEDIA: "Každá krysa ovládá nejméně tři způsoby, jak si poradit s krunýřovou zbrojí: výkonný lejzr, silná výbušnina a šavle v rukou odvážné, ne nutně bystré, válečnice. Každý ze způsobů má své mouchy. Nám se ale podařilo přijít na slabinu většiny krunýřových zbrojí: chemikálie. Jakožto modelové pozemšťanky, tedy bytosti vynalézavé ve způsobech zabíjení, jsme vymyslely pár druhů chemického střeliva, které tuto slabinu zbrojí zneužívá."
  STR_EXPLOSIVE_AMMO_UFOPEDIA: "Když už jsme způsobilé podomácku vyrábět výbušné střelivo a munici, můžeme jen tak vyhazovat věci do vzduchu. Ne že bychom musely, ale když už jsme si prošly dlouhou cestou výzkumu až do tohoto bodu, tak proč to neoslavit? Všichni mají přece rádi ohňostroj, že?"
  STR_STUN_BOMB_PRODUCTION_UFOPEDIA: "Podařilo se nám ovládnout - no, alespoň z části - tajemství omračujících bomb Hvězdného impéria. Ukázalo se, že funguje na podobné magii jako hypnopanely a konstrukčně jsou podobné čtečkám mysli. Když se to vše dá dohromady, tak jsme vlastně připravené vyrábět ideální zařízení pro zajímání velmi důležitých osob. Za předpokladu, že budeme mít k dispozici dostatek hypnopanelů."
  STR_LASER_AMMO_UFOPEDIA: "Nyní dovedeme vyrábět zásobníky, které pasují do většiny běžně užívaných lejzrových zbraní. Energii uchováváme v supravodivých smyčkách. Nemají sice takovou kapacitu a sílu jako zásobníky založené na atomové energii, ale moc tomu nechybí a je to podstatně levnější. Na jejich nabíjení ale potřebujeme mnohem silnější zdroj energie, než nám Skrýš standardně poskytuje, takže budeme potřebovat elektrárnu."
  STR_LASER_AMMO_NUCLEAR_UFOPEDIA: "Díky této technologii víme, jak vyrobit na atomu postavené zásobníky lejzrových zbraní. Vědomost sama nestačí. Abychom ji využili v praxi, potřebujeme v místě výroby průmyslovou tiskárnu."
  STR_LASER_AMMO_AP_UFOPEDIA: "Díky hlubokému vhledu do fyziky částic a vln, hlubokému až po kořen neutrina a podprostoru, přišly jsme na způsob dalšího posílení lejzrů - a to vcelku jednoduchého, jen záměnou napájecí baterie. Pokročilé chlazení se stará o to, aby zbraň nevybouchla. Nové baterie zvyšují průraznost zbroje cca o třetinu a výkon o polovinu, jen za cenu snížení kapacity o celou polovinu. A k tomu ještě z nových baterií nemůžeme získat peklonium, využité při jejich výrobě."
  STR_LASER_DISASSEMBLY_UFOPEDIA: "Abychom mohly vyrábět vlastní lejzrové zbraně, bylo nezbytně nutné zjistit, z čeho se skládají. Nyní je dokážeme rozebírat na součástky, které jsou skladnější a ze kterých můžeme vyrábět nové.{NEWLINE}Lejzry jsou rozebírány na 4 hlavní součástky: Součástky energetických zbraní, lejzrové čočky, zaostřující krystaly a vysokonapěťové měniče. Následuje soupis, kolik jakých částí obsahují různě velké zbraně:{NEWLINE}{NEWLINE}Malé: 1/1/0/0                    Sub: 2/2/0/0{NEWLINE}Standard: 2/1/1/0               Velké: 3/1/2/1{NEWLINE}Velké autom.: 3/3/1/1           Extra velké: 4/2/2/2{NEWLINE}Extra velké autom.: 5/4/3/2    Malé plavidlové: 10/4/4/2{NEWLINE}Velké plavidlové: 20/8/8/4"
  STR_GAUSS_DISASSEMBLY_UFOPEDIA: "Naučily jsme se rozebírat gaussovské zbraně, podobně jako předtím zbraně lejzrové.{NEWLINE}Rozebírají se na 4 základní části: součástky energetických zbraní, gaussova spirála, kondenzátory energie a vysokonapěťové měniče. Zde je soupis, kolik jakých částí je v různě velkých zbraních:{NEWLINE}{NEWLINE}Malé: 1/1/0/0                    Sub: 1/2/0/0{NEWLINE}Standard: 2/1/1/0                Velké: 3/2/2/0{NEWLINE}Velké autom.: 3/3/1/1            Extra velké: 4/2/4/1{NEWLINE}Extra velké autom.: 5/4/3/1  Malé plavidlové: 10/4/4/2{NEWLINE}Velké plavidlové: 20/8/8/4"
  STR_PLASMA_DISASSEMBLY_UFOPEDIA: "Umíme rozebírat plazmové zbraně - obdobně jako méně pokročilé zbraně. Ale to neznamená, že víme, jak fungují, nebo jak je používat.{NEWLINE}Plazmovky dokážeme rozložit na 5 základních částí: součástky energetických zbraní, plazmové komory, setrvačné urychlovače, vysokonapěťové měniče a něco, čemu říkáme magické motory. Seznam kolik jakých částí je v různě velkých zbraních:{NEWLINE}{NEWLINE}Malé: 1/1/0/0/1             Sub: 2/2/0/0/1{NEWLINE}Standard: 2/1/1/0/1         Velké: 3/1/2/1/1{NEWLINE}Extra velké: 4/2/2/2/1     Malé plavidlové: 10/4/4/2/2{NEWLINE}Velké plavidlové: 20/8/8/4/2"
  STR_LASER_WEAPONS_UFOPEDIA: "Jak tomu tak bývá, dát dohromady lejzrovou zbraň je mnohem složitější, než ji před tím rozebrat. Většina z nich je tak složitá, že jsme to ani nezkoušely. A ještě se musíme naučit, jak pro lejzrovky vyrobit standardizované zásobníky. Ty jednodušší zvládneme."
  STR_PARTICLE_WEAPONS_UFOPEDIA: "Zdá se, že plazmové zbraně Hvězdného impéria jsou jen pokročilým využitím technologie, známé také pod označením Fúzní zbraně. Ty jsou pro nás také až přespříliš pokročilé, ale to nám nebrání využít jejich fyzikálních principů na ničení nepřátel plazmou. Obzvláště, když nám nevadí uvolňovaná pekloniová radiace. Očekáváme dobrou přesnost a středně těžký, ale spolehlivý výkon. Bez ovládnutí magnetických udržovacích polí musíme ale počítat s velkou ztrátou výkonu se vzrůstající vzdáleností.{NEWLINE}K výrobě potřebujeme průmyslovou tiskárnu."
  STR_GAUSS_CANNON_AMMO_PROD_UFOPEDIA: "Gaussovské kanóny jsou silné, ale neznaly jsme způsob, jak vyrábět munici. Tak nám nezbývalo nic jiného, než ji sbírat. Ale problém už je minulostí - s trochou štěstí a metodou pokus-omyl jsme přišly na správný proces zpracování plastooceli."
  STR_RAIL_WEAPONS_UFOPEDIA: "Pokroky na poli různých technologií nám umožnili přijít s vlastní značkou gauss zbraní, které jsme nazvaly X-Gauss. Část hrubého výkonu jsme obětovaly na oltář miniaturizace a lepší ergonometrie. To umožní našim válečnicím při používání těchto zbraní plné soustředění na vlastní dovednosti."
  STR_PLASMA_AMMO_UFOPEDIA: "Plazmové zbraně Hvězndého impéria využívají pečlivě kalibrované pekloniové zásobníky a nám se právě podařilo najít způsob, jak je vyrobit. Potřebujeme tiskárny a elektrárny."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Znalosti jiných dimenzí a fázové mechniky nám otevřely oči a umožnily nám vytvořit plazmový spalovač. Od nynějška dokážeme na bojištích metat vysoce výbušné plazmové koule, které mají úžasný účinek! Ruční zbraně Hvězdného impéria nejsou v porovnání s naší tak... hvězné."
  STR_NUCLEAR_LASERS_UFOPEDIA: "Po nějakých chyb... tedy po dlouhém a náročném výzkumu jsme připraveny na práci s atomovým lejzrem. Sbohem závislosti na nábojích, vítej neomezená palebná sílo!{NEWLINE}Rozložením nukleárních lejzrů obdržíš stejný počet součástek, jako z obyčejných lejzrů. Navíc ještě všechnu plastoocel, která byla potřeba k sestrojení."
  STR_NUCLEAR_GAUSS_AMMO_UFOPEDIA: "Přišly jsme na tajemství, jak vyrábět střelivo Hvězdného impéria do gaussovo zbraní. K výrobě je třeba průmyslová tiskárna pro tisk plastoocelové mřížky, lemované pekloniovými shluky, pro účinné uložení a uvolnění energie."
  STR_SLAYER_BULLETS_UFOPEDIA: "Kopírovat standardně dostupné střelivo nám nepřijde moc smysluplné. Tak jsme vynalezly vlastní, upravené střelivo! Je jen do pistolí, protože ve větší ráži je dost nespolehlivé. Rozdíly oproti běžnému střelivu:{NEWLINE}> +50% poškození zdraví;{NEWLINE}> +50% šok;{NEWLINE}> Bolest navíc (5) - snižuje morálku;{NEWLINE}> Účinek nepřátelské zbroje +x %, kde x je síla střely (čím silnější střelivo, tím horší průraz)."
  STR_AQUA_AMMO_UFOPEDIA: "Akvaplastik můžeme vytvarovat do ostrých, lehounkých hrotů, které poté můžeme umístit do projektilů nábojů. Účinek zbraně bude o něco menší, ale hroty ignorují 50 % zbroje a namísto průrazného poškození působí poškození řezné. Takovou munici je možné používat jen v některých zbraních, převážně v samopalech."
  STR_PLASTASTEEL_MUNITIONS_UFOPEDIA: "Používání plastooceli do konvenčního střeliva je finančně nákladné, ale má to své výhody. Výměnou pláště střely docílíme vyššího poškození bez ztráty výhody průbojného střeliva, které ignoruje 15 % zbroje. Zásobníky mohou být tenčí, čímž zvětšíme jejich kapacitu zhruba o pětinu. Tato technologie je ale použitelná pouze pro zbraně s velkou úsťovou rychlostí, což jsou třeba pušky a kulomety."
  STR_EP_MUNITIONS_UFOPEDIA: "Nabytý supravodivý drát ve špičce střely - to je tzv. pulzní střelivo. Je strašně drahé, ale také způsobuje těžké elektrické popáleniny a čtyřnásobné omráčení (ignoruje imunitu vůči šoku)."
  STR_MAG_MUNITIONS_UFOPEDIA: "Namísto snahy o vyvinutí plnohodnotných elektromagnetických zbraní, jsme se EM dělem jen inspirovaly a připravily jsme samoodpalovací magnetické střelivo, odpalovené ze standardních, robustních zbraních. Střelivo je těžší, protože potřebuje vlastní zdroj energie a magnetické cívky, ale palebná síla vzrůstá o 25 až 50 %. Dál střelivo přišlo o průbojný účinek - pokud tedy nějaký před tím mělo."
  STR_NUCLEAR_MUNITIONS_UFOPEDIA: "Požadovala jsi větší palebnou sílu, tak tady ji máš. Když jako střelivinu využijeme nepatrné množství peklonia a střelu vyrobíme z plastoocele, získáme pro některé zbraně, které konstrukčně ustojí výstřel, mnohem výkonnější střelivo. Musíme tě upozornit, že takové střelivo je trochu těkavé, ale krysy stejně nebudou poslouchat, tak co se starám."
  STR_ELERIUM_EXPLOSIVES_UFOPEDIA: "Vyrobit výbušninu s použitím peklonia je do jisté míry oříšek, ale už ho zvládáme rozlousknout - pěstním klínem. Většina použitého peklonia se promění na spad, s efektivitou kolem 10-20 %, protože spoléháme hlavně na použitou konvenční výbušninu. Ale pokud ti jde čistě o to, aby to hodně bouchlo, tak nemáš důvod k stížnostem."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Skrze studium konstrukcí různých zbraní a udržovacích polí jsme nejspíš pochopily pekloniovou chemii natolik, že bychom mohly jeho ničivou sílu uvolnit bezpečně. Pro nás bezpečně. Více méně... Tak jsme připravily nákresy pro nové rakety a granáty, které se ti budou určitě líbit. Možná se ti akorát nebude líbit, že k jejich konstrukci budeme potřebovat fúzní pec."
  STR_ATOM_POWER_UFOPEDIA: "Áno, nyní opravdu alespoň částečně rozumíme, jak funguje nukleární fůze - tzn. štěpení atomů. Ale stále nemáme ponětí, co na téhle technologii Hvězdným bohům vadí. Možná to, že není závislá na pekloniu, ale něčem mnohem méně... hezkém. Teď, když víme co a jak, chceme vědět víc. K tomu budeme ve skrýši potřebovat elektrárnu a rafinérii. Bez toho s atomem dále nepohneme."
  STR_ELECTRICS_UFOPEDIA: "Prostudovaly jsme základní principy silových obvodů. Nemálo jsme jich odpálily, ale přišly jsme na to, jak z nich dostat silné výboje. Třeba ve formě nestálých silových polí, která mohou vylepšit naše zbraně nablízko. V silových obvodech se toho skrývá víc, než by se mohlo zdát. Třeba odpuzovače a hologramy. K dalšímu postupu v tématu budeme potřebovat výpočetní sílu, správný materiál a také výzkum nepřátelských vůdců."
  STR_POWER_SOURCE_TWEAKING_UFOPEDIA: "Nepřekvapivě se ukázalo, že jemné úpravy motorů podle trupu plavidla vedou k lepším výsledkům, než prosté připojení prvního motoru, který nám padne pod ruku. Tohle nám půjde, a pak mnoho dalších věcí, až více porozumíme neviditelným, ale skutečným silám, které pohybují plavidly díky drobným částicím hmoty/energie."
  STR_SELF_REPAIRING_HULL_UFOPEDIA: "Trupy a další součásti plavidel jsou sestrojeny ze samostatných buněk, které mohou za pomoci energie a správného materiálu regenerovat. Molekuly jsou přenášené uhlíkovými nanotrubkami a poškození a opotřebení je zacelováno růstem plastoocelových krystalů. Od teď dokážeme navrhovat lodě s fungujícím regeneračním systémem."
  STR_FIGHTER_CONSTRUCTION_UFOPEDIA: "Vyvinout vlastní stíhací plavidlo nám dříve připadalo nemyslitelné. Pak jsme ale narazily na výkresy funkčního, běžně dostupného plavidla a zjistily jsme, že ve skutečnosti je stavba imperiálních plavidel úplně jednoduchá. Jediným problémem jsou technologicky pokročilé součástky, které nejdříve musíme získat a prozkoumat, protože je nedokážeme vyrobit."
  STR_MINI_POWER_SOURCE_UFOPEDIA: "Vysokovýkonové motory spalují peklonium na prach, ale také je známo, že izotop je možné využít jako úložiště energie, pokud se z něj energie čerpá opatrně. Tímto způsobem se využije podstatně méně energie, ale na druhou stranu je možné ji dobít. Tento postup je vcelku složitý, ale využití si najde třeba v mechanických brněních."
  STR_COMMUNICATIONS_UFOPEDIA: "Skrytá informační Étersíť, o které pořád melou hlavičky, je od oficiální, Cechem ovládnuté, Holosítě oddělená, ale není zase až takový problém infiltrovat z jedné druhou. Na Étersíti běží převážně soukromá spojení, ukrytá v džungli EM šumu. Právě přes Étersíť Jenda kontaktoval nás, komunikuje se svými kmeny a je to hlavní komunikační kanál Černého trhu a Mutnatí aliance."
  STR_OPTRONICS_UFOPEDIA: "Za výpočty imperiální technologie je zodpovědná tzv. Optronika, neboli optronickém zpracování, a také zadrhávající se algoritmy Hvězdných bohů. Podobá se to elektronice Staré Země, o které už něco víme. Vnitřní fungování těchto zařízení je velice složité a snaha o jeho pochopení je marná. Nás ale zajímá jen to, aby to dělalo co chceme. K tomu potřebujeme ještě znalosti jejich jazyka a nějaké jejich programy pro naše výpočty, s tím, že vymažeme ty části, jejichž naučení by nám zabralo roky."
  STR_CODE_BREAKING_UFOPEDIA: "Spousta pokročilých zbraní a daších udělátek, které se nám dostanou do rukou, je zabezpečena otravnými pojistkami, které využívají principy genetického šifrování, o kterých nás medičky Akademie již laskavě informovaly. Teď bychom se měly pustit do pěstování ošklivých virů, které pojistkami proniknou a umožní nám tyto věci upirátit!"
  STR_DATA_ENCRYPTION_UFOPEDIA: "Když přijde na počítačové kódy, dělají Hvězdní bohové čest svému božství. Jejich šifrovací program je neprolomitelný, jejich kompresní algoritmy dosahují pomalu 99% zmenšení velikosti dat, díky čemuž je pro ně mezihvězdná komunikace jednoduchá a navíc umožňuje uchovávat celé osobnosti digitálně na relativně malých optronických krystalových matricích. Matematika, která za tím vším stojí, je pro lidskou mysl neuchopitelná. Jenže nám se podařilo získat část údržbových kódů a zadních vrátek, díky kterým jejich zabezpečením pronikáme bez problémů, a také výjimečné programové vybavení k provozu vlastních datových center."
  STR_PBA_TRAINING_UFOPEDIA: "Děvky nejsou zvyklé nosit těžké zbroje, kybernetiku a jiná zařízení, která příliš narušují jejich osobní prostor. Na rozdíl od zbraní jsou tahle zařízení považována za špatnou magii. Jenže, abychom se posunuly dál, musíme se s nimi naučit pracovat. Připravily jsme zvláštní kurzy, které nám snad pomohou zbytečné pověry vyvrátit."
  STR_THERMAL_EXCHANGE_MESH_UFOPEDIA: "Při práci v nepříznivých podmínkách je nutné se od nich odizolovat. To ale v úboru vytváří podmínky podobné vaření za živa. Chlazení vzduchem samozřejmě něpřichází v úvahu a chlazení kapalinou je příliš objemné. Řešením této hádanky jsou telovodná supravodivá vlákna. Na nahém těle příjemně chladí!"
  STR_EXOSUITS_UFOPEDIA: "'Exooblek' umožňuje přežití v neobvyklých prostředí - třeba na planetě bez dýchatelné atmosféry. Nepleť si je s '0-g' zbrojemi, které se používají ve vesmíru a potřebují nějaký pohon.{NEWLINE}Jakákoli zbroj označená jako 'Exooblek' je k dispozici v extrémních podmínkách. Vyvoj exoobleků je opravdovou výzvou - počínaje pochopitelným strachem krys ze splynutí se strojem a konče přehršlí systémů umožňujících pohodlné přežití v takovýchto malých zapečetěných nádobách."
  STR_CYBERNETIC_INTERFACE_UFOPEDIA: "S bojovým rozhraním, které na sofistikovaném holodispleji zobrazí předpočítané všechny vstupy může operátorka reagovat mnohem rychleji a přesněji, než kdyby musela používat nějaké tlačítka a páčky. Díky tomu můžeme veseleji hákovat a také lépe ovládat létající zbroje a stíhače."
  STR_MIND_MACHINE_INTERFACE_UFOPEDIA: "Vrcholem ovládacích rozhraní je stroj, který se spojí s operátorkou, která pak slyší, vidí a cítí vše co stroj provádí a ovládá ho pouhou myšlenkou. Nejenom že je mnohem výkonnější, ale také zabírá podstatně méně místa."
  STR_SMART_WEAPONS_UFOPEDIA: "V našem výzkumu jsme nalezly zajímavou cestu - upravování získávané zotročené UI k řízení samostatných zbraňových systémů! Ne, neznamená to, že hned začneme vyrábět zabijácké roboty. Alespoň ne do doby, než pro něj budeme mít vhodný trup. Méně ambiciózní, ale zato mnohem slibnější přístup je umisťovat UI do ručních zbraní - automatické zaměřování!"
  STR_HYPERWAVES_UFOPEDIA: "Chytráci inženýři říkají neviditelnému a nehmatatelnému médiu, které umožňuje okamžitou komunikaci na velké vzdálenosti, hypervlny. S jejich znalostí budeme schopny vyvinout zařízení k dekódování plavidlových odpovídačů a komunikací. To znamená, že budeme schopny během okamžiku zjistit nejen kdo kam letí, ale také co má za úkol. K tomu ale bude potřeba spousta kryptografické práce, takže to ještě nějakou dobu potrvá."
  STR_SHIELDS_GOLD_UFOPEDIA: "Zářivé odpuzovače jsou nejjednodušší na používání. Vytvoří blob, podobný tekutému krystalu, který následuje nositelku díky vazbě na její elektromagnetické pole.{NEWLINE}Pomalé účinky, jako zmatení, chemikálie a biologiké zamoření, mají pramalou šanci nositelce zaškodit, působí jen 25 % poškození.{NEWLINE}Lejzry, píchance a elektřinu odvádí také vcelku dobře, ty působí jen 50 % poškození.{NEWLINE}Tekutina už tak dobře nezastaví plazmu, sek, EMP, warp a mysl. Ty působí plnou hodnotu poškození.{NEWLINE}Celou strukturu divoce naruší oheň, kvůli čemu působí 250 % poškození. Průraz a otřesy jsou dostatečně pádné na to, aby účinky odpuzovače ignorovaly zcela."
  STR_SHIELDS_BLUE_UFOPEDIA: "Tyto tajemné štíty vytváří bariéru, které se říká 'tvrdé světlo', ve tvaru různých geometrických tvarů. Štít následuje nostielku díky složitému algoritmu.{NEWLINE}Jsou nepřekonatelné v zastavování čiré síly: jen 25 % zranění z průrazu, popálení a otřesu.{NEWLINE}Vcelku dobré jsou proti podivným energiím a tedy EMP, mysl a warp působí jen 50 % poškození.{NEWLINE}Proti větším koncetracím energie, jako je lejzr, plazma a elektřina, fungují normálně. Mají problém jen s útoky o nízké energii. Seknutí a píchanec projde nezměněně, zatímco zmatení, chemikálie a bio zamoření štít ignorují zcela."
  STR_SHIELDS_PURPLE_UFOPEDIA: "Rušiče netvoří bariéru, ale něco na způsob aury, která je nejhustější uvnitř chráněného objektu, takže ho chrání především před nezvratnou deformací.{NEWLINE}Warp, EMP a mysl nemaji proti rušiči šanci, prochází jen 25 % poškození.{NEWLINE}Zmatení, chemikálie a biologické zamoření působí štítu jen 50% poškození.{NEWLINE}Přímé způsoby útoku, jako průraz, oheň, otřesy, řez a plazma působí poškození plné.{NEWLINE}Pouze lejzr, elektřina a píchnutí mají energii útoku tak soustředěnou, že proti ním štít nijak nechrání."
  STR_SHIELDS_RED_UFOPEDIA: "Energetický štít tvoří tenoučkou zbroj proudící energie, která se bleskurychle hromadí v místech, kde na ní začíná působit cizí, vnější energie.{NEWLINE}Čím intenzivnější průnik hrozí, tím větší je reakce štítu. Lejzr, elektřina a píchanec působí jen 25 % poškození.{NEWLINE}Před průrazem, oheněm a otřesy chrání tak, že prochází jen 50 % účinku.{NEWLINE}Čím je útok 'měkčí', tím je slabší reakce štítu, takže sek, plazma, chemikálie, bio a zmatení procházejí téměř naplno.{NEWLINE}Zkázou pro štít je EMP, který štít téměř vybije a zvětšuje jeho účinek o 250 %. Mysl a warp štít vůbec nezaznamená."
  STR_SHIELDS_ENERGY_CIRCUITS_UFOPEDIA: "Červené štíty spotřebovávají velké množství energie. Abychom s nimi mohly účině pracovat, musíme se naučit usměrňovat energii tak, abychom neodpálily pojistky a přespříliš nepopálily nositelku. Zdá se, že klíčem budou supravodivé mřížky doplněné o vhodné vzácné kameny, které působí jako odpory."
  STR_SHIELDS_DYNAMIC_COMPUTING_UFOPEDIA: "Modré štíty mají malý odběr energie, ale zase vyžadují obrovský výpočetní výkon. Jejich účinnost záleží především na správných výpočtech, které zajistí, že se štít zpevní správnou frekvencí na správném místě ve správný čas. Jak to zařídit netuší ani Akademičky, které ho využívají nejčastěji. Je k tomu potřeba trochu vhledu do posvátného kódu."
  STR_SHIELDS_1_UFOPEDIA: "Provedli jsme předběžné pozorování této zajímavé technologie. Energetické štíty pohlcují poškození ještě než se dostane k zbroji a jejich odolnosti mohou hrát zásadní vliv, i když samy zbroj nemají. Následující typy poškození ignorují energetické štíty: šarm, dušení, anti-E511, teplo a chlad. V popisu ŠTÍTu první číslo udává maximální kapacitu, a druhé regeneraci na začístku každého tvého a nepřátelského tahu."
  STR_SHIELDS_2_UFOPEDIA: "Po důkladném ohledání složitého štítování zajaté důležité osoby jsme přišly s pokrokovým, i když zřejmým, způsobem, jak použítavt štíty: jako ruční... štíty. Možnosti kombinovat jejich různé vlastnosti a násobit jejich účinky by neměly být opomíjeny. Ale mají jednu velkou nevýhodu: vyhoření. To nastane několik tahů po spuštění. Pokud se ti před tím nepodaří misi dokončit, štít ztratíš."
  STR_FORCEFIELDS_UFOPEDIA: "S informacemi od reverenda jsme konečně rozluštily záhadu církevních, plavidlových, energetických polí. Jsou schopny promítat nebo rozptylovat všechny možné druhy energie, což je číní velmi užitečné jak pro útok, tak obranu. Jak se ukázalo, jedná se o částečnou implementaci lodních štítů Hvězdného impéria. Tyto štíty regenerují velmi rychle (obvykle 0,25 % za sekundu), ale jen při použití rozměrných zařízení. Já si myslím, že bychom pro naše plavidla mohly navrhnout mnohem jednodušší, hybridní štíty, které budou bez regenerace dostatečně malé, aby se vešly do stávajících slotů. K jejich dobytí bude třeba hodinová pozemní údržba."
  STR_STARGOD_SHIELDS_UFOPEDIA: "O výrobě štítů toho Hvězdní bohové vědí nepřekvapivě mnoho. Na svých lodích používají takové, které jsou na úplně jiné úrovni, než levné napodobeniny Církve. Ne jen, že božské jsou účinnější, ale ještě mají technologie, které zvyšují jejich sílu. Většina za tím se skrývající fyziky je mimo naše chápání, těžko naučitelná z výslechů, ale myslím, že jsme pochopily alespoň něco. S vlastním dostatečným technologickým zázemím budeme schopny navrhnout dobíjecí systém štítů přijatelně malý, aby se vešel do našich malinkatých plavidel."
  STR_SUBSPACE_UFOPEDIA: "Aby Hvězdní bohové bezpečně 'Černou dírou' prolétli, vletí jejich plavidlo nejdříve do jakési paralelní dimenze, které se říká 'podprostor'. Ten údajně existuje mimo normální čas a prostor a tedy umožňuje dosáhnout rychlostí větších než při zakřivení prostoru. Nevýhodou je potřeba 'Skokových bran' na obou stranách 'Černé díry'. A taky není žádná jistota, kdy se brány otevřou a jak dlouho cesta potrvá."
  STR_GRAVITY_PHYSICS_UFOPEDIA: "Hvězdné impérium dosáhlo mistrovství v užívání antigravitace. Je to nejvíce patrné na gravitačních postrojích a antigravitačních vozidlech. Základ, který jsme pochopily, nám umožní optimalizovat vlastní antigravitační technologie."
  STR_LIQUID_METALS_UFOPEDIA: "Že je možné plastoocel tvarovat pomocí magnetického pole, je věc známá. Co ale až tak známo není je, že podobnou vlastnost mají i některé tekutiny. Aplikace takové technologie jsou různé - od dynamicky vodivého chlazení, přes mnohotvárné kapaliny, které mohou velmi rychle nabývat tvaru v reakci na vystavení magnetickému poli až po tekuté zbroje rozkládající tepelnou a pohybovou energii bez slabých a nechráněných míst současně s možností je kdykoli pozměnit. Na využití této technologie nemáme zdroje, ale i tak jsme se naučily mnoho nového."
  STR_TRACTORS_AND_REPULSORS_UFOPEDIA: "Důležitým tajemství Hvězdného impéria jsou přitahovací a odpuzovací paprsky. Ty umožňují buď přitáhnout, nebo odtáhnout hmotu bez jakéhokoli fyzického kontaktu a to i na delší vzdálenosti a i v obrovském měřítku. Mechanizmus nějak souvisí s hypervlnami a gravitační fyzikou. Technologie je základem obyčejných výtahů. Jsme si jisté, že s dostatečnými základními vědomostmi budeme schopny tuto technologii kopírovat pro vlastní, hanebné, potřeby."
  STR_PHASE_SHIELD_UFOPEDIA: "Pravděpodobně nejneobvyklejší a nejtajemnější technologie Hvězdných bohů. Funguje na principu zvláštního efektu 'přepínání fází', při kterém něco existuje v naší realitě, ale ne tak úplně docela. Když se použije na osobu, tak ta se zneviditelní a je nezranitelná většinou zbraní, ale sama dokáže vést palbu. Technologie ale neošálí detektory pohybu, nebo psionické smysly. Když ji využije letoun, tak výsledek není tak úžasný, jen se podstatně zvedne síla štítu."
  STR_ETHEREAL_TRAVEL_UFOPEDIA: "I když Hvězdní bohové ovládají své Impérium díky warpovému pohonu, sami se chaotické podstaty jeho technologie děsí. Raději cestují sami, nebo ve velmi malých skupinách podsvětelnými rychlostmi v bublinách psionické energie, která je odděluje od nicoty. Takové cestování ale může zabrat i tisíce let, což ale nesmrtelným bohům nevadí. Na cesty si krom ohromného množství komprimovaných informací neberou nic. Po příletu si na místě vytvoří cokoli, co potřebují."
  STR_NEURAL_SCANNER_UFOPEDIA: "Přísně střežené tajemství Hvězdných bohů. Zařízení je schopné číst, přepisovat a mazat paměť živým bytostem. Hvězdné impérium ho používá pro zpravodajské účely, ale také k učení dovedností, získávání znalostí a věrnosti čerstvě naklonovaným vojákům.{NEWLINE}Ale snímač nedokáže vše. Každá mysl, obzvláště přirozeně formovaná, má vlastní vnitřní jazyk obrovské složitosti, což činí hlubší zásahy obtížné, chybové a tkáň poškozující.{NEWLINE}O dost méně výkonná, přenosná, verze se nazývá čtečka mysli."
  STR_SENSOSPHERE_UFOPEDIA: "Zařízení využívané především klienty Hvězdných bohů. Příjemce se vznáší uvnitř koule, která dokáže jak číst, tak vybuzovat nervovou soustavu. Zevnitř je koule neprůhledná a zvukotěsná, takže v případě potřeby dokáže vytvořit jakoby-realitu, ze které není úniku. Pokud si to pozorovatel přeje, může zažívat to co příjemce díky tajemnému propojení. Zařízení má mnoho způsobů využití, od trestání a výslechů až po trénink a sebeuspokojení."
  STR_RETEGES_UFOPEDIA: "Hvězdní bohové odemkli tajemství věčného života již před dlouhou dobou. Používají nekromantickou technologii, zvanou 'Retege'. Nikdo jiné rasy ji nesmí používat a nikdo jiný netuší, jak vlastně funguje, i když jsou základy fungování známé. Principiálně se jedná o přenos vědomí, nebo duše, z umírajícího těla do čerstvého skrze matici, která ji pojme."
  STR_DISRUPTOR_MYSTICISM_UFOPEDIA: "Tato větev neobvyklé dimenziální fyziky přerůstá i Hvězdné bohy. Podle našich zdrojů se na Zemi dostala z tajemného místa zvaného 'Dimenze X', kde sídlí neuvěřitelně pokročilý druh cizáků. O nich a i o této technologii toho moc známo není. Jen dvě hlavní věci: 1) princip fungování bran a rušičových (purpurových) štítů a 2) že některé aspekty je možné vyvolat za použití tajemných sil při správném naladění mysli. Tak se to třeba daří Retikulanům a prý je to důvod, proč ji nikdy neovládnou Hvězdní bohové a jejich noshledi."
  STR_GAUSS_UNLOCK_UFOPEDIA: "Nakonec jsme se dopracovaly k nástrojům k prolomení, nebo spíš obejití, kódů, které blokovaly gaussovské zbraně. Teď je můžeme bez problémů používat."
  STR_PSI_UNLOCK_UFOPEDIA: "Ukázalo se, že zbraně Hvězdného Impéria - jako třeba plazmovky - jsou magické. Tedy, ne že by byly kouzelné, ale aby s ní jedna mohla pracovat, je nutné vytvořit si s ní magické pouto. Opravdové čarodějnictví není potřeba, naučit se to může každá... i když je to někdy dlouhý a smutný proces. K věci - teď dokážeme tyhle zbraně používat. A také je můžeme rozmontovávat, abychom se o jejich tajemství dozvěděly víc."
  STR_KULTUR_UFOPEDIA: "{NEWLINE}Daly jsme se na pirátství i přesto, že jeho ideály nejsou v souladu s okolním světem. Takže o čem je dnešní pirátství?{NEWLINE}{NEWLINE}>O NÁSILÍ. Těžko přemluvíš někoho, kdo se řídí heslem 'jestli to nejde silou, půjde to větší silou.'{NEWLINE}{NEWLINE}>O LSTIVOSTi. Tvrdá práce nezaručuje větší výdělky. Musí se na to chytře. Třeba za sebe nechat natírat plot někoho jiného a ještě si za to nechat platit.{NEWLINE}{NEWLINE}>O PŘEŽITÍ. Podívej se na nás - jsme na vrcholu potravinového řetězce!{NEWLINE}{NEWLINE}>O PODIVNOSTi. Kým jsme? Proč tu jsme? Pak začneš přemýšlet, jak žít lépe. A nakonec se začneš dumat, jak bys mohla ovládnut celý svět.{NEWLINE}{NEWLINE}To jsou 4 pilíře pirátské kultury. Důležité jsou všechny, ale jejich plné pochopení zabere spoustu času. Zavel, čemu se máme věnovat!"
  STR_SS_OPERATIONS_UFOPEDIA: "Jakmile jsme stoupencům skrýše umožnili naplnit mezery v našich řadách, zaplavila nás spousta nápadů, co by se mohlo změnit. Oni se podělili o znalosti palných zbraní, lovu se psy a základech mechaniky (to poslední můžeme ještě dál rozvíjet). Jejich styky nám umožní nakupovat předměty, které jsou běžně nedostupné.{NEWLINE}Jen holky si pořád ještě nejsou jisty, co si o tom všem myslet:{NEWLINE}-200 proslulosti.{NEWLINE}(Obdržela jsi prepperskou bednu)"
  STR_BONDING_CEREMONY_UFOPEDIA: "Údajně se kdysi pradávno bojovnice před bojem milovaly. My ale v zajetí muže nepoznaly, takže se toho o nich musíme ještě mnohé naučit. Síla jejich uklidňujícího objetí nestačí. Tato láskyplná oslava jáství v rozmanitost pozvedla náladu celého osazenstva a otevřela stavidla novým možnostem.{NEWLINE}(+200 proslulosti)"
  STR_SHAKEUP_CEREMONY_UFOPEDIA: "Nově příchozí rekrutky nejsou jen nezkušené, ale taky nejsou dostatečně odevzdané našemu poslání - pirátění. Dospěly jsme k tomu, že nejlépe funguje léčba šokem! Ta spočívá v opakovaném zasouvání jejich nezpevněných těl těžební šachtou do pekloniovém kalu, díky čemuž ztvrdne i jejich mysl! Tato tvrdá zkouška se sestává také v přespřílišné konzumaci pálenice, což se projeví částečnou ztrátou paměti. Jo a taky dvou až třítýdenní opicí, během které zvládne jen ležet a naříkat. Protože se musí jednat o syrový a hrůzný zážitek, žádná z věcí, kterou bude mít u sebe nepřežije."
  STR_GLADIATOR_TRAINING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Ve skrýši s kotcem můžeme pořádat gladiátorské hry! Kdokoli se jich aktivně zúčastní, získá dávku bojových zkušeností, ale za cenu opravdu velké bolesti. A také je třeba splňovat alespoň minimální požadavky (SÍL 30, VÝD 60, ODV 30)."
  STR_PIRATE_LIFE_UFOPEDIA: "Jsme děvky, které toho o světě moc neví, ale protože jsme se tak nějak společně dostaly k 'ochraně vládních zájmů', a tedy budeme spolu bydlet delší dobu, musíme si nastavit nějaké cíle, abychom si navzájem nešly po krku až tak často! Hlavičky nám vnukly nápad - buďme pirátkami jako za starých časů! Prožijeme úžasná dobrodružství, budeme pohrdat nespravedlivými vlastnickými právy a rychle zbohatneme! A současně s tím budeme mít život se ctí, bez strachu ze smrti, s bojem za bezpečný přístav pro naše lidi, a tedy respekt ze všech stran!"
  STR_PARTY_UFOPEDIA: "Jo, to jsme si užily. Oslava naší nové identity... Jako vůbec si z ní nic nepamatuju, ale jestli byla jen trochu divočejší, tak by asi bylo přesnější nazvat ji 'orgiemi'... V každém případě jsem se doslechla, že jsme v okolí stále více vyhlášenější. To nám pomůže v ovlivňování určitých skupin...{NEWLINE}(Obdržela jsi 250 bodů.)"
  STR_JACKSTOWN_UFOPEDIA: "V tomhle městečku obchodujeme nejčastěji. Vládne mu okázalý vůdce Lokk'Naarů, 'Kapitán' Jenda. Ceny jsou příšerné, jenže městečko má silnou a početnou domobranu a navíc lepší ceny nenajdeme v žádném jiném městě s Černým trhem. Takže nemáme moc na výběr.{NEWLINE}[K dispozici jsou další informace a předměty ke koupi]"
  STR_CONTACT_BLACK_MARKET_UFOPEDIA: "Pár mil od naší skrýše přebývá Kmen Lokk'Naar. Je to skupina malých mutantů s dlouhýma ušima, kteří ovládají blízké obchodní středisko. Tam se hromadí ztroskotanci a smažky z celého okolí. U vstupu je vítá cedule 'Minulost už není, budoucnost se přeceňuje'. Na takových místech se denně provádí pochybné obchody a pokoutné služby, takže je to pro nás ideální místo pro získávání zásob, prodej kořisti, odpočinek, najímání lidí na jakoukoli práci - od prostých dělnic, až po válečnice. Takových míst je nepočítaně. Míst, kde se různí tvorové shromažďují, zakládaných na křižovatkách, které oficiální síly nejsou schopné, nebo ochotné, kontrolovat. Všichni tito mutanti, kteří žijí z ruky do huby, tvoří volnou síť rozprostřenou po celé planetě. Říká se jí Černý trh -  ohromná, neuspořádaná, nekontrolovaná entita, plná vyděděnců a těch, co nikam nezapadají a co chtějí chytit příležitost za pačesy."
  STR_CONTACT_MUTANT_ALLIANCE_UFOPEDIA: "Kontaktovali nás představitelé takzvané Mutantí aliance - svobodné organizace světového dosahu. Tvrdí o sobě, že zastupují práva všech mutantů, obzvláště chudých a opuštěných. Z těch jejich řečí o politickém nátlaku a umírněném odporu je jasné, že jsou tihle samozvaní představitelé neupřímní (klidně zradí spojence, pokud se jim to vyplatí, kdyby tě zajímal můj názor). Na druhou stranu mají zastoupení ve všech provinčních vládách a ještě k tomu nám dali dary. Některé užitečné, některé méně: vládní vliv (+1500 bodů), pár učebnic a přístup do ilegální zásobovací sítě.{NEWLINE}Na oplátku očekávají, že jim pomůžeme v boji proti mutantím pogromům. Budeme o pogromech informovány a pokud se tam alespoň neukážeme, přijdeme pokaždé o 1000 bodů proslulosti."
  STR_CONTACT_DEALERS_UFOPEDIA: "Možnost koupit zboží vyhrazené pouze bezúhonným lidským občanům není vyhrazena pro ty, které kráčí cestou slávy. Jenže nám se podařilo získat důležité kontakty, díky kterým nakupujeme od různých prostředníků."
  STR_CONTACT_KRAZY_HANNA_UFOPEDIA: "Nikdo už ani neví, kdy tahle mutantka s prodejem vojenského vybavení začala. Jde o skutečnou legendu Černého trhu! Nebylo vůbec jednoduché se k ní dostat. Musely jsme přemoci několik jejích strážných droidů, kterým sama říká 'idioti', ale jakmile jsme se začaly chovat mile a vyložily na pult peníze, nebylo po jakémkoli nedorozumění ani stopy."
  STR_CONTACT_GUN_EMPORIUM_UFOPEDIA: "Náš trvalý zájem o všemožné modely zbraní nás dovedl až k prodejcům, kteří dodávají neuvěřitelný výběr vzácnějších modelů. Některé zbraně ještě budeme muset nalézt a následně vyzkoumat, některé nám nabízejí již nyní."
  STR_CONTACT_GENERAL_SUPPLIES_UFOPEDIA: "Podařilo se nám získat (částečnou) důvěru obchodníků z Janovic. Od teď bude jejich nabídka zboží podstatně širší. Budou nám také nabízet zboží nutné k vývoji nových zařízení skrýše. Nabídku můžeme ještě rozšířit probádáním ukořistěných zbraní. Díky tomuto kontaktu budeme moci nakupovat nejrozšířenější zbraně."
  STR_CONTACT_CAR_THIEVES_UFOPEDIA: "Abychom se opravdu dostaly z téhle díry a mohly se volně pohybovat po planetě, budeme potřebovat přístup k letounům. Kontaktovat zloděje mírně regulovaných, bateriemi poháněných plavidel bylo jednoduché, protože Jendovi lidé mají dílnu s použitými bateriovými plavidly. Při vyjednávání s nimi jsme se pěkně opily, a taky jsme se dozvěděly, že přístup k pekloniem poháněným plavidlům mají tzv. autorizovaní obchodníci (to je vyšší třída zlodějů). K tomu ale potřebujeme kontakt na finančníky a znalost společenské hierarchie. Štěstí můžeme zkusit i na vrakovišti, kde nám mohou pomoci s postavením vlastního plavidla. Ale k tomu zas musíme mít jejich komunikační frekvenci a trochu technické zručnosti."
  STR_CONTACT_BUILDERS_UFOPEDIA: "Starousedlíci místní Haly stavitelů umí postavit různá zařízení, a to včetně opravdové Dílny.{NEWLINE}S nedostatkem místa v pokladnici nám mohou pomoci pracovníci. Každý najatý pracovník rozšíří kapacitu o 4, ale stojí nás 5 tis. tolarů měsíčně. Na druhou stranu takhle okamžitě získáme skladovací prostor a nemusíme čekat na dostavbu pokladnice.{NEWLINE}Stavitelé nám mohou pomoci přinutit pozemské krysy poctivě pracovat, pokud to bude tvé přání, Kapitánko. Nový pracovník se podělí o své znalosti. 'Přinucovače' zapojíš tak, že ve výrobě vybereš označení 'Pracovnice:' v části rekrutace. A ano, jakmile jim skončí 'zkušební lhůta', tak jim musíme začít platit."
  STR_CONTACT_SHIP_JUNKYARD_UFOPEDIA: "Nebylo snadné získat kontakt na lidi, kteří obchodují s použitými součástkami. Ale od teď máme přístup k některým zakázaným a také k nářadí potřebnému k sestrojení vlastního letounu. Měj na paměti, že některá plavidla létají na cenné peklonium."
  STR_CONTACT_SMUGGLERS_UFOPEDIA: "Díky pašerákům získáváme přístup k exotickému zboží ze všech koutů světa. Od zbraní pro krysy až po kvalitní zařízení pro hlavičky."
  STR_CONTACT_MAGIC_SHOP_UFOPEDIA: "Znalost vúdú je k ničemu, pokud nemáš na jeho používání správné nástroje. Pátráním mezi různými podivnými existencemi jsme si vysloužily pozvání do tohoto podivného krámku, který je zaměřen na tajemné předměty."
  STR_CONTACT_MERCENARIES_UFOPEDIA: "Po několika předběžných pohovorech jsou Žoldáci ochotni podepsat smlouvu - když budeme mít tolary, oni nebudou mít otázky. Hodně tolarů, protože slevu nedostaneme.{NEWLINE}[Od teď si můžeme na Černém trhu objednávat únosy]"
  STR_CONTACT_FUSO_UFOPEDIA: "Fuso! Země nindžů a samurajů! Po povyku, který jsme způsobily na černém trhu, souhlasili s tím, že nás budou zásobovat ikonickými zbraněmi z Fusa."
  STR_CONTACT_THEBAN_UFOPEDIA: "Kontakt v prazvláštní zemi Včelí Královny Kleopatry nám zpřístupňuje thébskou módu, magii a přepravní služby."
  STR_CONTACT_EUROSYNDICATE_UFOPEDIA: "Obchodníkům zbraní Evrosvazu přestaly smrdět naše tolary. Nabízejí nám dvě velmi účinné, ale velmi drahé, lejzrové zbraně. Další, ještě lepší, nám nabídnou až po té, co se s nimi uvolíme uzavřít spolupráci. Což bude asi znamenat nějakou hodně špinavou práci. Snad neskočíme jako obětní ovečky."
  STR_MISSION_EUROSYNDICATE_DEAL_UFOPEDIA: "VYŠŠÍ STUPEŇ PŘÍSTUPU POTVRZEN. JSTE KVALIFIKOVÁNI K PROVEDENÍ VYHLAZOVACÍ MISE PRO NAŠI SPOLEČNOST. BUĎTE PŘIPRAVENI UDEŘIT DO 24 HOD OD OZNÁMENÍ. PŘÍSTUP K LEPŠÍM LEJZROVÝM ZBRANÍM POVOLEN. PŘEJEME DOBRÝ NÁKUP."
  STR_MISSION_EUROSYNDICATE_DEAL_END_UFOPEDIA: "Silou argumentů, posílenou tanky a stíhači mutantů, jsme přesvědčily Evrosvaz, aby nás přestal zatahovat do vlastní kaše, ale nezavíral před námi dveře svého obchodu. Není důvod, aby se k sobě významní hráči takhle chovali. Samozřejmě, že jsou stále velkou silou, takže řešení bylo ve výsledku kompromisní (-2000 proslulosti)."
  STR_CONTACT_ARENA_UFOPEDIA: "Získaly jsme důvěry několika vlezprdelků a osobností Smrtící Oblasti a teď se nám mohou dostat do rukou zbraně Smrtících Her! Všichni koukají na Smrtící hry!"
  STR_CONTACT_DR_WANG_UFOPEDIA: "Tento singapurský obchod, vedený samozvaným 'Čínským Bohem smrti', nabízí pestrou nabídku jedinečných raketometů a munice, s největší pravděpodobností z nelegálních továren Centrální Provincie."
  STR_CRAZY_HASSAN_UFOPEDIA: "Toto je reklamní zpráva od Hassana určená právě tobě. Sháníš zbraně? Pokud je něco zbraň, tak to Hassan má. Výhodné slevy. Bez možnosti vrácení zboží: dostaneš to, co sis objednal! Neotálej! Pro Hassana není žádná zbraň moc malá, nebo velká. Stálí zákazníci obdrží figurku Krejzy Kamel, ručně vyrábenou Hassanovým mladším bratrem."
  STR_CONTACT_WHITE_DRAGON_UFOPEDIA: "Toužíš po zbraních, jako ostatně každý, kdo mě kdy hledal. Živím se tím, že je prodávám a dodávám komukoli, kamkoli, kdykoli. Nejčastěji do míst zmítaných konflikty, kde je po nich největší poptávka. To je poslání obchodníka se zbraněmi. A cena? Samozřejmě ne jen prosté tolary, ale i něco mnohem cennějšího, co máš - vliv. K čemu mi je? Mám plán na změnu světa a ty mi s ním svými obchody pomůžeš."
  STR_CONTACT_ROGUE_FIELDS_UFOPEDIA: "Kontaktovat místní 'pány války' nebylo snadné, ale teď máme přístup k některým jejich pirátským zbraním, včetně plavidlových a také k vozidlům s benzínovými motory."
  STR_CONTACT_RETICULANS_UFOPEDIA: "Naše... vztahy s Retikulany vyústily v nabídku k obchodu. Ptají se, proč se zabíjet, když si oboustranně výhodně můžeme vyměňovat zboží? Taky tvrdí, že obchod je jen začátek... Jen doufám, že za tím není nějaká levota, Kapitánko..."
  STR_GNOME_RECRUITMENT_UFOPEDIA: "Zatracené sřitčice! Snědly mi maso, vypyly pivo a nasáčkovaly se mi do postele. Co jsou vůbec zač? Odolaly veškerým pokusům o provedení zdravotní prohlídky, ale provedla jsem nějaká měření, když spaly nahé. Nenech se zmást jejich jakoby dívčími těly. Jsou to tvrďačky, hodně vydrží a jsou neskutečně starší, než jak vypadají. Poprvé se objevily ve nově vznikajících Zónách, nejspíš jako výsledek mutace, která jim vytvořila nesmrtelné, nestárnoucí tělo. Není znám jediný případ staré skřítčice, podobně jako zestárlého Hvězdného boha. Mutace jim umožňuje přežít i bez přístupu k peklonivé radiaci, zaplatily za to jen menším, ale o to efektivnějším, menším tělem. Mám za to, že se jednalo o pomalý a velmi bolestivý proces mutace."
  STR_SYNTH_RECRUITMENT_UFOPEDIA: "Ivy byly vytvořeny jako živoucí zbraně, či rasa válečnic, nějakými neznámými entitami. Ohledně svého stvoření zmiňují pouze temné nádrže, haly kde byly společně trénovány, a ohromující přítomnost něčeho mateřského, božského. Vzpomínky mají neuspořádané, zjevně spojené se vzpomínkami mnoha mrtvých lidí, pravděpodobně obětí svých tvůrců. Ivy nejsou i přes umělý původ robotkami, ale živými bytostmi. Životní formou, se kterou jsme se doposud nesetkaly. Jedná se o velmi čestné bytosti. Pokud jim zachráníme život, budou nás považovat za vlastníky vlastního života - a tedy všeho, co sami vlastní."
  STR_YOUNG_UBER_RECRUITMENT_UFOPEDIA: "Během našich dobrodružství potkáváme mladé citlivé Íberky, snadno přesvědčitelné k vyplnění mezer v našich řadách. To provedeš tak, že Íberku pošleš do Dílny, kde ji včely nějak citlivě 'přesvědčí', a pak, další den, je holka připravená na největší dobrodružství svého života. A navíc se ještě dozvíme něco málo o světě kolem nás. Měsíční mzda je $2500 pro plavčici a $7500 pro děvku."
  STR_FREAK_RECRUITMENT_UFOPEDIA: "Podivínky jsou děvky s jedinečnými dovednostmi. Přišly jsme na to, jak je rekrutovat, když na nějakou narazíme. Protože jsou obecně podivíni většinou lidí zapuzováni, stačí jim jim nabídnout symbolické jablko a tím je svést na naši stranu. A třeba jsou také správně smradlavé hadry. Každá podivínka vyvádí, když se nemůže poňuchňat se svými smradlavými hadry. Asi si tak připomínají něco málo dobrého ze svého dětství."
  STR_SOLDIER_M_RECRUITMENT_UFOPEDIA: "Jo, kvality netrénovaných krys nestojí za řeč. Můžeme zpřísnit požadavky, ale také nás to bude něco stát: zkušená válečnice požaduje náborový příspěvek $100 tis. a po té $10 tis. měsíčně. Co dostaneme na oplátku?{NEWLINE}>Dovednosti: nadprůměrná střelba, vrh a boj zblízka.{NEWLINE}>Fyzička: minima výdrže, odvahy a síly podstatně vylepšena, tak mohou využít standardní vybavení.{NEWLINE}>Instinkt přežití: o něco lepší minimální hodnoty reakcí, vůle a zdraví.{NEWLINE}>Zbroj: Každá válečnice přijde ve své válečnické zbroji."
  STR_SOLDIER_V_RECRUITMENT_UFOPEDIA: "Díky naší slávě a dovednosti ve verbování můžeme od teď lákat veteránky, íbří válečnice vytříbených dovedností s bojovými zkušenostmi. Každá veteránka přichází ve vlastní nájezdnické zbroji. Ale opravdu nejsou levné: najmutí nás přijde na $320 tis. a jejich měsíční mzda je $40 tis. (bez započítání prémií za hodnost)."
  STR_LOKNAR_EXAMINATION_UFOPEDIA: "Přemluvit Lokk'Naarky k celkové 'zdravotní prohlídce' nebylo tak těžké, ale během ní zničily většinu použitého vybavení.{NEWLINE}{NEWLINE}ČASOVÉ JEDNOTKY: 45-60; Max. 70{NEWLINE}VÝDRŽ: 80-110; Max. 160{NEWLINE}ZDRAVÍ: 20-30; Max. 45{NEWLINE}SÍLA: 10-20; Max. 30{NEWLINE}ODVAHA: 30-60; Max. 80{NEWLINE}REAKCE: 70-90; Max. 125{NEWLINE}STŘELBA: 50-75; Max. 120{NEWLINE}VRH: 50-70; Max. 90{NEWLINE}ZBLÍZKA: 50-70; Max. 100{NEWLINE}SVĚŽEST: 55-70; Max. 100{NEWLINE}SÍLA VÚDÚ: 30-50{NEWLINE}DOVEDNOST VÚDÚ: Max. 70{NEWLINE}V.OBR = V.SÍL + 30 % V.DOV"
  STR_LOKNAR_RECRUITMENT_UFOPEDIA: "Lokk'Naarek je mnoho a nemalá část z nich ráda zaplní díry v našich řadách. Jsou drobné a slabé, ale na druhou stranu velmi kradmé. Řeknou si o $7500 měsíčně.{NEWLINE}Všechny Lokk'Naarky mají NV 15 a 33% Thv."
  STR_HYBRID_RECRUITMENT_UFOPEDIA: "Mutantí aliance se uvolila nabízet nám své babočky jako vojáky. Ano, jsou měkoučcí, otravní, vyhýbají se boji zblízka, ale jsou to důvtipní uživatelé vúdú, ke kterému nepotřebují žádné zvláštní vybavení. Díky vúdú se dokáží vyhnout úderu zezadu jen s polovičním postihem. Další výhodou je po retikulanech poděděný zrak (NV 20, ThV 80%). Mají dobré reakce, netrpí bojovým stresem a bojují pouze za $20 tis. měsíčně. "
  STR_SISTER_VICTIM_RECRUITMENT_BRAINER_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Kapitánko, s dostatečně rasistickým přístupem můžeme zvýšit vědecký potenciál. Vyděděnky jsou samy o sobě jedinečné Íberky a navíc si cestou ze zajetí přivlastnily zajímavé věci. Důkladná šoková terapie, zahrnující pekloniové nádrže, by podle mého názoru měla nastartovat jejich duševní potenciál, díky kterému by mohly vykonávat i práci hlaviček. Krom potenciálu potřebují i dovednosti, ale ty, pěkně po pirátsku, získají za pochodu."
  STR_SPECTRE_SUMMONING_UFOPEDIA: "S pomocí Vládkyň stínů dokážeme povolat zpět duše utopených. Ale má to i své stinné stránky. Tělo je z čiré energie, která se snadno rozplyne a také téměř nedokáže ovlivňovat fyzický svět.{NEWLINE}Zpět může být povolána jen silná duše. Děvka, nebo vidlačka, musí mít k takovému návratu sílu vúdú alespoň 40 a odvahu a reakce po 60. Překročení řeky Styx není zadarmo. Až na VSÍL a odvahu se 10 % z ostatních dovedností rozplyne v nicotu. Také se nepřenáší další vylepšení."
  STR_CHORT_SUMMONING_UFOPEDIA: "Nyní dokážeme provést zlořečené propojení duše děvky se simulakrumem a vytvořit tak proměňujícího se čerta. Potřebujeme vybavení obyčejně dostupné v Rudé věži a také 3 krystaly zortria. Čerti jsou démoni zemního prvku, tudíž k oživení vyžadují nejvyšší formu dostupného kovu."
  STR_CLOTHING_BASIC_UFOPEDIA: "Potulující se děvky k mání na sobě obvykle mají trvanlivé, praktické oblečení, které je zbytečné nakupovat, protože materiál obvykle neustojí náš způsob života. Íbří oblečení není zbrojí, ale alespoň má dost místa na vybavení. V případě potřeby je možné ho roztrhat na obvazy. Každý takový úbor je možné nosit ve třech variantách:{NEWLINE}>PRŮZKUMNICE. Cestuj na lehko, s menším zatížením a větší výdrží.{NEWLINE}>GANGSTERKA. Úbor na celé tělo, poskytující trochu odolnosti vůči chladu a útokům.{NEWLINE}>DOBRODRUŽKA. Vcelku lehký úbor, upravený pro lučištnice a bojovnice zblízka."
  STR_CLOTHING_UFOPEDIA: "Pirátský šatník obsahuje vytříbenou kolekci úborů, padnoucí všem. I když bez balistické ochrany, jsou plny mocného pirátského ducha, který své nositelky naplňuje a tím jim zvyšuje bojové dovednosti - jiný úbor, jiný duch. Nemám čas ani dost trpělivosti, abych ti to vysvětlila podrobněji, Kapitánko! K lepšímu pochopení a jejich výrobě bude třeba probádat naši vlastní kulturu. Nyní doporučuji námořnickou uniformu!"
  STR_WASTELAND_PRIESTESS_UFOPEDIA: "Skrýši navštívila záhadná kněžka, kterou místní popisují jako potulnou léčitelku, která se v oblasti objeví jednou za pár let. I když toho vlastní neřestně málo, nezdá se, že by ji počasí dělalo starosti. Také má zlaté ruce, léčení a očišťovací rituál jsou v jejím podání nepřekonatelným zážitkem.{NEWLINE}'Máš dar,' řekla, když tě uložila. 'Až se v tvém nitru začne probouzet skryté vúdú, vyhledej čarodějnici Zlaté růže. Poznáš, když nadejde čas a nalezneš ji v thébské poušti. Pomůže ti plně odemknout duševní potenciál. Dobropřejka ti žehnej.'"
  STR_MARKET_OF_WISHING_UFOPEDIA: "Vítejte, smrtelnice. Vysoký řád Mecha Technokracie vás vyhodnotil jako hodné pozornosti. Váš pokrok v kontrole informací, hmoty a energie byl vyhodnocen jako částečně působivý. Poskytneme vám pokročilé komponenty a také masově vyráběné verze našich starších vynálezů. Specifikujte své požadavky."
  STR_EXPEDITION_RESEARCH_UFOPEDIA: "Návštěvy nedalekého města a vsí máme za sebou, tak je na čase prozkoumat širý svět! Informace o vzdálených zemí jsou nezbytné pro vytváření sítě užitečných kontaktů. Informace získáme výslechy, ale také můžeme investovat do výzkumné výpravy:{NEWLINE}>Namísto hangáru potřebuje 75 jednotek úložného prostoru.{NEWLINE}>Cesta trvá 40 dnů.{NEWLINE}>Po návratu je třeba vytřídit kořist v dílně (zpracovat výsledek).{NEWLINE}K tomu všemu můžeme VÝPRAVY používat i vojensky. Přečti si zápisek o výpravě v části o plavidlech."
  STR_EXPEDITION_REPORTS_UFOPEDIA: "Po 40hodinové pouti dorazila průzkumná výprava zpět do skrýše. Donesla nám informace o vzdálených zemí a různorodou kořist, na kterou po cestě narazila. Samotné schránky jsou výhrou, protože mohou obsahovat různorodé cennosti, ale nelze opomýjet možnost, že narazila na možné rekrutky a rekruty, kteří mohou zaplnit díry v našich řadách ať už dobrovolně, nebo ne až tak dobrovolně. V každém případě před tím všichni svorně putují do žaláře."
  STR_EXPEDITION_RESEARCH_COMPLETE_UFOPEDIA: "Svět už máme tak zmáknutý, že jsou průzkumné výpravy jen ztrátou času a prostředků. Už tedy žádné nebudeme nabírat a ani zkoumat jejich výsledky.{NEWLINE}[+500 proslulosti]"
  STR_NO_CIVILIAN_TRAFFIC_UFOPEDIA: "Všechny ty civilní lodě nás jen obtěžovaly. Vypnuly jsme jejich sledování a přísahaly si, že už na ně nebudeme útočit. No, ne hned, ale během několika měsíců určitě, protože ještě musíme vyřešit pár věcí... [obdržela jsi 1000 bodů a pamětní kámen]."
  STR_VIP_KIDNAPPING_UFOPEDIA: "Jak už bylo řečeno, žoldáci vykonají jakoukoli práci a na nic se neptají - pokud jim zaplatíme. [důležité osoby jsou ke koupi na trhu]."
  STR_ZERO_ZERO_UFOPEDIA: "Naše politická nadvláda roste a k tomu nám záhadné síly pomáhají zpoza scény... a nebo jsem už paranoidní z času prosurfovaném na síti, Kapitánko. Ale myslím, že bychom mohly oslovit lokální vlády přímo, a nadnést jim, že pokud nás zradí, zaříznou si husu, co jim snáší zlatá vejce. To se neobejde bez znalosti politických aktivit celé planety a také bez informací o vysoce postavených funkcionářích."
  STR_FAMILY_TIES_UFOPEDIA: "Skrze pomoc určitých... přátel a díky tomu, že jsme jim stále užitečné, posílily jsme naši pozici v světové struktuře až do bodu, kdy proti nám žádná příčetná vláda nevyhlásí 'Politiku nulové shovívavosti'."
  STR_RETICULAN_AND_HUMAN_TECH_UFOPEDIA: "Po důkladném studiu jsem dospěla k závěru, že tudy cesta nevede. Jakékoli nové řešení bude oproti stávajícímu podprůměrné, nebo velmi nepraktické oproti tomu, co jsme už získaly z Hvězdného impéria. Nebo nepraktické z důvodu, že nemáme dostatek lidské síly a infrastruktury na potřebné úrovni a asi nikdy mít nebudeme. Na co je nám třeba fúzní vybavení, když si můžeme koupit, nebo najít peklonium, které všechny naše potřeby bohatě pokryje? Ale ze spolupráce mohou těžit lokální vlády a Retikulané. V tom jim můžeme být nápomocné vlastním projektem 'Lidsko-Retikulaní spolupráce'. Nevýhod je vícero - budeme pracovat bez odměny, pak budou muset vlády Retikulany ochraňovat, kvůli čemu omezí vzdušný prostor a bude tedy méně kořistí a na konec budou vlády dost silnější, což z nich bude dělat těžší cíl, pokud na ně narazíme... Na druhou stranu to oslabí Hvězdné bohy a jejich poskoky. Jakmile projekt dokončíme, nebude cesty zpět."
  STR_HUMAN_RETICULAN_ALLIANCE_UFOPEDIA: "Ať už je to dobře, nebo špatně, stalo se. Pomohly jsme lidem a Retikulanům překonat vzájemné rozdíly. Všichni oslavují, ale co z toho máme my? Začíná se povídat, že vlády začínají vyvíjet výkonné fúzní plavidla a zbraně."
  STR_NO_AGGRESSION_UFOPEDIA: "Už jsme je viděly všechny - od pomatených Humanistů až po proklaté Bandity, od organizovaných komand smrti až po hordy Hlubiňáků. Obyčejní lidé jsou týráni dennodenně, když se tedy nejedná o privilegované, ukryté za městskými hradbami. Tahle agrese musí skončit a my s tím můžeme něco udělat - a to pro vždy. Díky tvé geniální znalosti taktiky, Kapitánko, a vší tou vojenskou technikou k dispozici, můžeme Mutantí alianci pomoci vytvořit obranné jednotky, které by zmařily všechny pogromy ještě v zárodku. Ale jakmile tento projekt dokončíme, budou mít naši technologii v rukou rebelové, a my nebudeme mít kontrolu nad tím, co s ní udělají. Nebude cesty zpět."
  STR_MUTANT_SELF_DEFENSE_UFOPEDIA: "A je to. Byly utvořeny Mutantí obranné jednotky (MOJ). Jejich prví akcí bylo vyhození základny Slunečního kurýra do vzduchu a popření, že bychom v tom jely s nimi. Velké frakce jsou, velmi jemně řečeno, naštvané. MOJ (také nazývané jako 'Rebelové') budou pravidelně hlídkovat ve vzduchu (čímž nám trochu naroste skóre) a postarají se o Mutantí pogromy. Pozor na rebelské stíhače (rozeznatelné díky žlutým a zeleným majákům), protože jejich sestřelení by nás pak stálo spoustu nervů."
  STR_RUSSIAN_FILES_STAGED_UFOPEDIA: "Teď již máme zcela jasnou představu, kde hledat prastarou tajemnou základnu, o které jsme se dozvěděly z výslechu představitelky Cechu. K nalezení přesné pozice je ještě třeba provést pár průzkumů, ale věříme, že do měsíce lokaci máme."
  STR_RUSSIAN_FILES_UFOPEDIA: "Když už jsme se dozvěděly kde hledat, vydaly jsme se na dobrodružnou cestu do Ruska. V podzemním bunkru, postaveném před staletími, jsme nalezly hlasové deníky, které nám poodhalili dávno zapomenutý příběh. Vypadá to, že když byla Země napadena Hvězdným impériem, většina planety se vzdala po pár letech bojů. Ale jedna země - Rusko - pokračovalo v bojích ještě po desetiletí (shodou okolností je dnes toto území základním kamenem Mutantí aliance) a stala se posledním útočištěm tak zvaného projektu X-COM: utajované organizace založené za účelem shromáždění těch nejvýkonnějších myslí lidstva proti invazi. Nalezly jsme zde technické znalosti vyvinuté X-COMem, hlavně atomově napájené lejzrové zbraně, které mají prakticky nevyčerpatelný zdroj energie. Ale bychom tuto technologii pochopily, musíme si rozšířit znalosti atomových zbraní a zdrojů energie. Také musíme vyzkoumat současné lejzrové a gaussovské zbraně, protože bez toho nebudeme schopny znalosti X-COMu využít."
  STR_CLOAKING_DEVICE_INVESTIGATION_UFOPEDIA: "Za maskovacím zařízením, bez kterého bychom nemohly být úspěšné, se skrývá velké tajemství. Za celou dobu jsme nenarazily ani na náznak, který by vysvětloval, proč jsou dostupné pouze u našich dodavatelů z Černého trhu. V síti je na toto téma velmi málo odkazů, a v nich je náznak, že by mohli mít něco společného s mystickými 'Paními stínů' - silou, která obdarovává obyvatele různých planet artefakty neznámého původu, které vždy nějak škodí Hvězdným bohům. Jelikož nám nezbylo nic jiného, přinutily jsme mluvit pár Lokk'Naarských obchodníků (-200 bodů). Nemile nás překvapilo, že oni samotní ví málo - maskovací zařízení jsou jim dodávána na tajných místech, jejichž souřadnice jim posílají neznámí dobrodinci. Nepolapitelní a tajnůstkářští, jako naše Dobropřejka..."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Pozemskou společnost dělíme na tři významné skupiny. 1) Tzv. frakce: Akademie, Cech obchodníků, Církev a Žoldáci. S Hvězdnými bohy spolupracují přímo a mají povolení svobodně cestovat po celé zeměkouli. 2) Místní, nebo jinak provinční, vlády. Lidé platící nám za ochranu. Nelíbě nesou omezení vlastní moci, tak jim existence pirátů vlastně vyhovuje, protože oslabuje moc první skupiny. Přímé útoky na vládní lodě a síly poškozují naší proslulost. Na druhou stranu, pokud se takto dostaneme k jejich vybavení, získáváme okamžitou výhodu. 3) Masy chudáků, ze kterých vzešla Mutantí aliance. Vlivná síla uvnitř místních vlád, civilní opozice vlády Hvězdných bohů a také naši příležitostní spojenci... dokud to pro ně bude výhodné. A nakonec jsou tu samotní Hvězdní bohové, kteří se čas od času objeví i na Zemi. Těm je moudré se vyhýbat za každou cenu. Ještě že my nejsme nejmoudřejší, Kapitánko!"
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Potvrdily jsme pravdivost povídaček - guvernér Hvězdného impéria sídlí na Marsu v regionu Cydonia. Sám (sama/samo) málokdy ovlivňuje dění na Zemi. Dává přednost tomu, aby na sebe lidé a mutanti dohlíželi sami... až do doby, než se něco vymkne kontrole. Guvernérova rezidence leží za několikavrstvou orbitální obranou, ale zdá se, že důležité osoby každé frakce vlastní bezpečnostní kódy. Bohužel, každá z frakcí vlastní kód jen k jedné z vrstev obrany, podle umístění jejich zařízení na Marsu. Abychom se ke guvernérovi dostaly, budeme muset získat všechny kódy. Není snad nutné dodávat, že se na povrchu Marsu neobejdeme bez exoobleků."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Teď už je jasné, že na Zemi toho moc neuděláme. Nezáleží, kolik budeme mít peněz, plavidel, členek, nebo politického vlivu, stále budeme jen parta pirátek. Jasně, být bohatá, obávaná a respektovaná není zrovna špatný život, ale možná míříš víš, ne, Kapitánko? Pozemské frakce budou vždy disponovat větším množstvím zdrojů než my a nikdy nás mezi sebe nepřijmou. Ale když se nám podaří něco nemožného, jako třeba že provedeme přímý útok na Slunečního guvernéra, mohly bychom - alespoň teoreticky - převzít kontrolu nad jeho sítí a tím se dostat na úplně jinou úroveň. Pokud na to máš kozy, tak tady je seznam, co bude třeba: za prvé bezpečnostní kódy od děkanky Akademie, předsedy Cechu, reverenda Církve a, no koordinátora Hvězdných bohů (na něco z toho bude třeba pokročilého výslechu); za druhé dost velké plavidlo, které nás bude schopno dopravit na Mars, což nepůjde bez pokročilé znalosti konstrukce plavidel a podpory života. Seznam je krátký, ale je snad jasné, že máme jen jeden pokus. Pokud selžeme, guvernér nás zničí."
  STR_SEA_TRANSPORT_UFOPEDIA: "Pro pašování, tedy hlavně pro Černý trh, jsou důležité mořské cesty, protože monopol na vzdušné má Cech. Mořská přeprava je pomalá, ale za to velmi levná. Místní vlády ji ale nemohou přespříliš využívat, aby na sebe nepřivolaly hněv Cechu. Malé, občasné, dodávky jsou ale shůry většinou přehlédnuty. Ale pod hladinou se skrývají Hlubiňáci, kteří je zespodu tak často nepřehlížejí, takže mnoho lodí se už v přístavu neukáže."
  STR_SAT_NETWORK_UFOPEDIA: "'Zkuste to bez drátů, milý Markoni.'{NEWLINE}           - Džejsí{NEWLINE}Vypadá to, že je Země obklopena několika vrstvami komunikačních satelitů. Některé jsou nové, jiné zas staletí staré. Se znalostmi hypervln a zotročené UI jsme schopny s nimi komunikovat. Abychom z nich dostaly jakkoli použitelné informace, budeme se jim ještě muset věnovat. Staré satelity mohou sloužit jako zadní vrátka do systému, ale i ty vyžadují kódy. Ty bychom mohly zfalšovat, ale neuvaříme je z vody."
  STR_BASIC_ELECTRONICS_UFOPEDIA: "Softvér, neboli kód, používaný běžně dostupnými počítači je pro nás špaňhelskou vesnicí, jejíž samotné pochopení vyžaduje až přespříliš duševní práce - a to přesně je úmyslem jeho tvůrců. Abychom postoupily dál, budeme muset získat tajné informace ze světových komunikačních sítí. Do té doby se tomuto problému můžeme vyhnout tak, že budeme pracovat přímo s elektrickými součástkami. Budeme je různě spojovat a měřit, kudy teče proud."
  STR_DATA_MINING_UFOPEDIA: "V námi nalézaných osobních databázích bývají ukryty části důležitých vědomostí. Ty z nich dokážeme vymáčknout, ale bude k tomu zapotřebí spousta databází a mnoho propocených pracovních nocí."
  STR_GOVT_HACKING_UFOPEDIA: "Vyvinuly jsme postup, díky kterému můžeme přistupovat k soukromým souborům na Síti. Je k tomu třeba nasbírat dostatek lidských identifikačních průkazů a vyrobit vládní osobní kód. Po té ho vyzkoumat. Přebytečné kódy můžeme výhodně zpeněžit. Škoda jen, že se tímto způsobem dostaneme jen k souborům vlád a níže postavených čistokrevných. Frakce, nemluvě Hvězdní bohové, mají příliš výkonnou programovou ochranu."
  STR_NAZI_HACKING_UFOPEDIA: "Díky našim zlepšujícím se dovedností v hákování a lepšímu vybavení jsme teď schopny pronikat k tajemstvím nepolapitelných Humanistů. Ale stojí nás to více zdrojů, než hákování vlád."
  STR_BABY_NUKE_BLUEPRINTS_UFOPEDIA: "Zdá se, že kdysi měli lidé přístup k bájným zbraním hromadného ničení, schopných vyhladit celá města. Zbraně vyráběli ze vzácného chemického prvku, zvaného 'Uran'. Bohužel se zdá, že byla tato zajímavá technologie pro vždy ztracena, a Hvězdní bohové se postarali o zmizení zbylých zásob Uranu. Nalezené 'Atomovčičky' jsou poslední svého druhu a jejich výroba se zdá nemožná."
  STR_GNOME_BLUEPRINTS_UFOPEDIA: "Je téměř nemožné rozluštit, co v nich je. Může za to bezpochyby kombinace jejich šílenství a tajnůstkářství. Můžeme je prodat gobliní bance za 200 žetonů odměn."
  STR_SAKURA_BLUEPRINTS_UFOPEDIA: "Tyto svitky obsahují výběr receptů, které pravděpodobně sepsala samotná Barvínka, démonická bohyně Lásky. Obsahují recepty všeho druhu. Od praktických pokrmů až po sladkosti, které by se podle samotné bohyně neměly jen ochutnávat, ale které se mají sníst do posledního drobku. Zbytek textu obsahuje prapodivná zamyšlení, recepty na léčivé směsi, a různé naprosto ohavné nepozřetelnosti."
  STR_TINY_DRILL_UFOPEDIA: "Konečně jsme si našly čas na prohlídku 'nebezpečného trupu'. Měly jsme s sebou vrtáček a... no... vypadá to, že je to vlastně nějaká ovládací součástka, nebo chybějící část zařízení trupu, kterému jsme začaly říkat 'vejce'. Když jsme ho vložily, tak celý trup ožil. Jsou zde čtyři vstupní porty, které po zapojení aktivují rozdílnou přístrojovou magii. Ale jakmile vrtáček ve vajíčku, tak není cesty zpět - trup využije energii na probuzení jedné části za cenu zničení ostatních. Jaké části? To je zatím mimo naše chápání, ale 'záznam' který se spojením vytvoří v sekci 'Poklady' vše osvětlí. Každý ze záznamů nám poskytne informaci o tom, jak trup proměnit na zvláštní plavidlo (ale to se neobejde bez znalostí získaných výslechem pilota, provedení testovacích letů, dovednosti základů montáže trupů a nějaké té úrovně obecné vzdělanosti)."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Plastoocel je sloučenina krystalinové oceli a karbonových nanovláken. Je velice odolná a ohebná. Obvykle se využívá ve stavebnictví. Vyvinuly jsme zařízení, které nám umožňuje vytvářet mnohem složitější tvary, než obyčejné pláty. Díky tomu můžeme vyvinout lepší trupy plavidel a lepší osobní zbroje. V budoucnu... Až získáme přístup k něčemu lepšímu, než bazarovému zboží. Teď ještě ne...{NEWLINE}>Prodejní cena: $4500."
  STR_ELERIUM_115_UFOPEDIA: "Nukleární palivo, chytrolíny tajemně označované jako Peklonium-511, dodává energii všem pokročilým technologiím impéria Hvězdných bohů. I když my, pozemšťané, nevíme jak funguje, tak celá společnost impériem spravované Země je na něm závislá. Abys ho získala co nejvíce, pokoušej se zastihnout kořist sedící na zemi.{NEWLINE}Peklonium, obzvláště ve formě spadu, je také velmi důležité pro mnoho tvorů, kteří se ho naučili metabolizovat, včetně nás, a tím se vymkli okovům běžné fyziologie. Peklonium se prý přirozeně vyskytuje na některých planetách mimo sluneční soustavu.{NEWLINE}>Prodejní cena: $12k."
  STR_ALIEN_GRENADE_UFOPEDIA: "Nukleární granáty s jednoduchou elektronickou pojistku. Díky zotročené UI jsme jednoduše rozlouskly bezpečnostní kód, takže teď je můžeme používat dle libosti. Na i s malým granátem je možné zahrát velké divadlo."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Prolomit genetickou pojistku, která brání používání zbraně cizím osobám (třeba nám), dalo docela dost práce. Samotná zbraň je dost neobvyklá. Na metání zvláštních omračujících minibomb využívá antigravitaci. Samotné minibomby pro nás zůstávají tajemstvím."
  STR_BOOTLEG_PLASMA_PISTOL_UFOPEDIA: "I když nemá takový dosah, jako model Hvězného impéria, jedná se stále o jednu z nejlepších pistolí na trhu."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plazmové zbraně Hvězdného Impéria jsou velmi kompaktní, dokonce postrádají spoušť a mířidla. Jo, je to magie, zlato. Vystřelí až po té, co ji pohladíš a řekneš ji pár vlídných slov. Když už vystřelí, tak je to pecka a to pěkně přesná."
  STR_ELITE_PLASMA_PISTOL_UFOPEDIA: "Složitě vyrobená verze plazmové pistole Hvězdného impéria, vykládaná plastozlatem. Poslouží dobře jako trofej na zeď, protože je skoro nemožné do ni sehnat náboje."
  STR_BOOTLEG_PLASMA_SUB_UFOPEDIA: "Přispívač štědře obdařuje vzdálená místa plazmou. Žel pomalu, ale mohlo by to být ještě horší, protože plazmová subpuška stojí za prd."
  STR_PLASMA_SUB_UFOPEDIA: "Pro Hvězdné impérium je to zbraň druhé kategorie. Blbuvzdornější, méně magická verze plazmové pušky. Často ji mají ti, kterým není záhodno dávat do ruky lepší plazmové zbraně."
  STR_BOOTLEG_PLASMA_RIFLE_UFOPEDIA: "Řádná, vzhledná puška. Jaké má slabiny? Čekala jsi lepší přesnost? Zázraky neumíme."
  STR_BOOTLEG_HEAVY_PLASMA_UFOPEDIA: "Má výkon těžké plazmy Hvězdného impéria a téměř se jí vyrovná i v dalších ohledech. Jen je poněkud hmotnější."
  STR_PLASMA_RIFLE_UFOPEDIA: "Toto je opravdu silná zbraň, pracující na principu urychlování částic bleskovým antigravitačním polem. Standardní zbraň Hvězdného impéria, kterých bude po celé galaxii nespočet kusů. To vůbec nic nikdy nevylepšují?"
  STR_HEAVY_PLASMA_UFOPEDIA: "Tato varianta plazmové zbraně Hvězdného impéria je vyrobena pro nejvyšší míru palebné síly a té má na rozdávání. Pořád je dost lehká na to, aby ji unesla jakákoliv schopná osoba. Oproti plazmové pušce má jen menší kadenci střelby."
  STR_PRECISION_PLASMA_UFOPEDIA: "Plazmová zbraň elitních jednotek, která je velmi těžká na ovládání, kvůli náročnému rozhraní. Jakmile ji ale ovládneš, začne dělat svému jménu čest."
  STR_ATGM_UFOPEDIA: "Protitanková naváděná střela byla vyvinuta k přesnému ničení těžce pancéřovaných vozidel. Střele je možné zadat až 3 body průletu a tedy zasáhnout téměř nedosažitelný cíl. Po zadání cílů odpal stiskem tlačítka.{NEWLINE}Zbroj cíle se počítá z 60 %.{NEWLINE}Minimum bezpečná vzdálenost je 15 polí; 200% přesnost při střelbě z kleku."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Podpůrná zbraň pěchoty Hvězdného impéria. Je lepší, než jakýkoli jiný přenosný odpalovač, tak mu říkáme 'prsatější odpalovač'. Vystřeluje silné rakety, naváděné VLASTNÍMI MYŠLENKAMI. Po stlačení spouště si vytvoříš 'záchytné body', přes které raketa poletí. Poté, co jich máš dost (až 7), klikni na ikonu odpálení rakety.{NEWLINE}Mrak výbuchem rozptýleného peklonia poškozuje zbroj (poškození navíc = 15 % síly výbuchu)."
  STR_CANNONS_MANUFACTURING_2_UFOPEDIA: "Není způsob, jak na černém trhu sehnat více plavidlových zbraní - jsou opravdu přísně regulované. A připevnit vlastní zbraň na trup je opravdu složitější, něž ji tam jen přibít. Pokud tedy chceš, aby fungovala. Ale ať to neprodlužuji, teď už to umíme a nikdo s tím nic neudělá. Nazýváme ty zbraně 'lehké', ale i 50mm kanón je oproti osobní zbrani obrovský, takže na jeho výrobu budeš muset nasbírat hodně materiálu."
  STR_CANNONS_MANUFACTURING_3_UFOPEDIA: "Není zrovna nejjednodušší přijít na to, jak přimontovat k plavidlu kanón, aby se při střelbě neodtrhl, nebo nepoškodil trup... To je jen zlomek problémů, se kterými jsme se musely potýkat, abychom doladily tuto technologii. Stěžujeme si? Ne! Od teď můžeme do našich plavidel montovat plavidlové zbraně, a časem vynalézat nové, doufejme mnohem ničivější plavidlové zbraně."
  STR_CANNONS_MANUFACTURING_4_UFOPEDIA: "Dnes jsme vyzkoumaly plastoocelovou a akva munici do našich kanónů. A zítra? Kdo ví..."
  STR_CRAFT_MISSILES_UFOPEDIA: "Přišly jsme na to, jak vyrábět rakety s pokročilým navigačním systémem, což přináší delší dostřel a vysokou přesnost. Bude dobré se naučit seřizovat a opravovat staré Trnuchy, kterých je spousta na smetištích, protože jsou považovány za překonané zbraně. To vše zní dobře, ale kde získat pokročilou elektroniku? Jednoduše vybrakujeme Otrockou UI. V ní je součástek pro tucet raket. Další získáme rozebíráním pokročilých ručních zbraní."
  STR_DANCER_SLAVE_UFOPEDIA: "Jakmile se nemají kam dál posouvat, začínají se znalkyně tělesného potěšení nudit. S trochou něčeho půvabného a tréninkem vúdú se mohou stát skutečnými umělkyněmi, které s lehkostí a půvabem oslňují davy. Gladiatrix, které ovládají práci s davy a smrtící tanec, také mohou zkusit tuto uměleckou dráhu.{NEWLINE}Cizokrajná tanečnice nám vydělá $42 tis. měsíčně a potřebují stejný životní a umělecký prostor, jako kurtizány. Svou životní dráhu mohou změnit jen ve skrýši s přepychovými lázněmi."
  STR_SQUIRE_UFOPEDIA: "Dílenské označení: pá{NEWLINE}Pracovní výkonnost: 0,5{NEWLINE}Netvrď mi, Kapitánko, že tihle hošíci nepracují tvrdě! Opravdu se snaží co můžou, ale nemohou se soustředit, když kolem nich pořád chodí naše děvky v domácím 'oblečení'. A navíc, víš jaké všechny pokusy na nich můžeme dělat? Ano, souhlasím, že by měli být potrestáni - máme ti do ubikace nějaké poslat, jako ostatním? Nebo že by sis raději přála veřejné potrestání...?{NEWLINE}Hmm, ale řeknu ti, z těch kluků jednou něco bude, tím jsem si jistá!"
  STR_SLAVE_MAID_UFOPEDIA: "Dílenské označení: o{NEWLINE}Pracovní výkonnost: 0.75{NEWLINE}Ze zajatých žen bez zvláštních dovedností děláme služebné. Jejich úkolem je udržovat skrýš čistější a dělat nám, co nám na očích vidí. Oproti mužským otrokům je tolik nedřeme, přece jen jsou to holky jako my, ne? Jo, určitě."
  STR_SLAVE_SKILLED_UFOPEDIA: "Dílenské označení: O+{NEWLINE}Pracovní výkonnost: 4,5{NEWLINE}Nepřátelé s technickými zkušenostmi aby jedna pohledala. Těhle si musíme víc považovat a lépe s nimi zacházet. I přes kratší pracovní dobu je jejich příspěvek do ekonomiky skrýše pořádný - kdo by jinak opravoval všechny ty technické vychytávky? Obzvlášť, když si sama místo oprav můžeš dát horkou vanu."
  STR_SLAVE_MANAGER_UFOPEDIA: "Dílenské označení: ${NEWLINE}Pracovní výkonnost: 8{NEWLINE}Tyto otrokyně jsou chloubou jakákoli skrýše, takže ani nijak zvlášť nešetříme na jejich slušivém oblečení. Velmi nám pomáhají s veškerou administrativou a logistikou, a protože jsou to ženy, tak jsou pěknější... tedy mám na mysli že jim můžeme i vcelku věřit, dokud jim zajišťujeme přijatelné ubytování a tak."
  STR_SLAVE_BRUTE_UFOPEDIA: "Dílenské označení: O@{NEWLINE}Pracovní výkonnost: 2,5{NEWLINE}Ne všichni otroci souhlasí s našimi podmínkami, takže je třeba zapojit i trochu hrozby a biče. To vždy přímo zázračně změní jejich přístup. A ještě lepší je, když tuhle práci můžeme přenechat někomu ze samotných otroků. K takové práci se hodí někteří z našich fyzicky silných nepřátel a obvykle jsou i opravdu ochotni tuto pozici zastávat. Jen čas od času musíme brzdit jejich horlivost."
  STR_SLAVE_X_UFOPEDIA: "Namísto toho, abychom si s IKS pořád hrály, můžeme z ji odsoudit k otroctví. Je to nejbezpečnější způsob, protože díky znalostem jejích citlivých míst ji můžeme snadněji podrobit. Očekáváme, že otrokyně jako ona bude mít pracovní výkonnost 76, což vyjadřuje jak její fyzické, tak magické dovednosti. A také můžeme zneužívat její cecky na produkci mrtváčí šťávy z peklonia. Vsadím se, že se jí takové zneužívání bude moc zamlouvat."
  STR_SLAVE_GLADIATRIX_UFOPEDIA: "Dílenské označení: O^{NEWLINE}Pracovní výkonnost: 3.5{NEWLINE}Souboje gladiátorů sypou tolary. A to nemluvím o zábavě. Takže tyhle jámové válečnice jsou důležitou částí našeho obchodu s otroky. Pašeráci dodávají fantastickou gladiátoří výbavu. Krom toho, tyhle neústupné běhny si svůj osud zaslouží."
  STR_SLAVE_MAGICAL_UFOPEDIA: "Dílenské označení: O*{NEWLINE}Pracovní výkonnost: 12{NEWLINE}Nejvzácnějším druhem otrokyně jsou nepřátelské čarodějnice. Musí být neustále pod dozorem, ale na druhou stranu velmi posilují naši ekonomiku svými schopnostmi - když je vybavíme drahou vězeňskou výbavou od pašeráků. Je nebezpečné nechat je nosit cokoli jiného. A ani si to nezaslouží, když vezmeme v potaz potíže, které nám působí v bojích!"
  STR_YEOMAN_UFOPEDIA: "Pracovní výkonnost: 1,75{NEWLINE}Je na čase, aby naši chlapci dospěli a podpořili růst našeho impéria!{NEWLINE}Za pomoci včel je vzděláme v umění nečestnosti a boje. Jak to uděláme? Vyšleme je nějaké nebezpečné místo, oni tam pozabíjí co se dá a vrátí se s kořistí."
  STR_FARMHOUSE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}To co jsme se naučily od vidlaček, můžeme naučit naše bývalé otroky. Farmaření s lepšími nástroji, přepravními schopnostmi a trvalou dodávkou energie nám vynese $75 tis. měsíčně a také 25 jednotek úložného prostoru na jejich farmě za každého farmáře."
  STR_SLAVE_MAID_SUPER_UFOPEDIA: "Pracovní výkonnost: 4{NEWLINE}Za použití trochy magie dokážeme proměnit služebné otrokyně proměnit v silnou a překrásnou pracovní sílu, což zhruba ztrojnásobuje jejich hodnotu. K výcviku potřebujeme ve skrýši přepychové lázně."
  STR_SLAVE_SERVITOR_UFOPEDIA: "Pracovní výkonnost: 100{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Automatizované drony jsou pracovně účinnější než obyčejní otroci. Když úkolářky vybavíme potřebnou kybertechnikou a dostanou výcvik v ovládání, mohou je velmi účinně úkolovat (je třeba dílny a operačního sálu). Tohle ve skrýši opravdu využijeme."
  STR_SLAVE_ROBOT_UFOPEDIA: "Pracovní výkonnost: 6{NEWLINE}Tenhle robotí sluha je možná temperamentnější a bojechtivější než dobře vycvičený živý otrok (možná kvůli ne úplně ideálnímu našemu naprogramování), ale o to tvrději pracuje."
  STR_SLAVE_SKILLED_TRAINING_UFOPEDIA: "Když už víme, jak řádně vyrábět a vyučovat, můžeme nechat včely trénovat otroky, aby z nich bylo něco víc. Ale neobejde se to bez prvotní investice. Trénink je možný jen ve skrýši, kde máme jak jídelnu, knihovnu, tak dílnu."
  STR_LIFTER_UFOPEDIA: "V plavidlech, domech a transportních platformách rozšířené zařízení, charakteristické červeným, nebo modrým světlem. Jeho magie spočívá v místní úpravě gravitační síly, což je síla, která táhne loď s poškozenými motory k povrchu, nebo která táhne ze schodů na zem skopnutého šmejda. Po meditaci nad podstatou téhle magie, která zahrnovala kouření různých bylin v sedě uvnitř starého motoru, povídání o tajemných věcech, oblečené skoro do ničeho, jsme nejspíše pochopily, jak duchové těchto zařízení pracují. A také nám předali tajemné poselství: 'nikdy nestůj na výtahu během vzletu'."
  STR_DECLOAKING_DEVICE_UFOPEDIA: "Toto zařízení očividně dokáže prohlédnout maskovací zařízení našich plavidel. Ale vůbec nemáme tušení, na jakém principu a jak vůbec pracuje. Bude za tím dozajista zlá, Narlocká magie."
  STR_PRISMATIC_SHIELD_UFOPEDIA: "Zařízení z plavidla Nebeských nindžovek. Podivný plavidlový štít, který vypadá slabě, ale dokáže odrazit jakkoli velký útok. To je opravdu dost divné. Bude za tím nějaká kletba. V každém případě teď vidíme do problematiky silových polí zase o něco více. Počítá se i to, že teď víme, jak by silová pole pracovat neměla."
  STR_SHADOW_COMMUNICATOR_UFOPEDIA: "Toto zdobné a zlověstné zařízení nepatří do našeho vesmíru. Je jasné, že ho pašeráci používají ke komunikaci s Vládkyněmi stínů. Co už na první pohled jasné není, že při komunikaci nevyzařuje žádné záření, ani žádné nepřijímá. Vytvoří dočasnou tanhnhauerovskou bránu, kterou mohou proudit nejen informace, ale také síly samotných Vládkyň stínů. Jakékoli rušení může vést k výbuchu zařízení."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Srdcem každé lodi je antihmotový reaktor využívající peklonium (izotop 511). Generuje silné gravitační vlny a další formy energie. Přeměna hmoty na energii je účinná na neuvěřitelných 99 %, takže i malé množství peklonia vyprodukuje obrovské množství energie. Teď už lépe chápeme, jak tuto energii upravit našim potřebám."
  STR_UFO_NAVIGATION_UFOPEDIA: "Tato polointeligentní, vysoce přizpůsobivá bezpilotní umělá inteligence je klíčovou součástí všech plavidel. Využívá se i pro další věci, jako řízení podnebí, montážních linek a vozidel. Netušíme, na jakém principu funguje, ale jsme schopny upravovat vstupy, rozhraní a příslušenství, pro obdržení požadovaného výstupu."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Ze získaných výkresů jsme se dozvěděly, že vojenská plavidla jsou stavěna zcela jinak než civilní. Vojenská plavidla jsou mnohem tužší a v atmosféře planety ustojí mnohem větší rychlosti a zrychlení díky vyztužené plastoocelové nosné konstrukci, která je protkaná supravodiči kvůli odvodu tepla.{NEWLINE}Tužší lodě mají i parametr ZBROJ. Ta svou hodnotou neguje poškození, díky čemuž jsou proti lodi menší zbraně méně účinnější."
  STR_ALIEN_FOOD_UFOPEDIA: "Systém podpory života Hvězdného impéria je založen na upravených mikrobech, kteří se živí přímo elektrickou energií. V mžiku rozkládají tělní odpad složitých organizmů a produkují živiny, pitnou vodu a dýchatelný vzduch. Mohly bychom tím třeba rozkládat utopence, ze kterých by byla spousta živin, ale to se nám zdá zbytečné (možná až na děsivou pověst) - proč tak plýtvat dobrým masem? V každém případě nás tahle technologie přibližuje k hermeticky uzavřeným oblekům a plavidlům."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Toto je Svatý grál lékařské technologie - lůžko, kde můžeme vypěstovat, vyléčit nebo vylepšit jakýkoli lidský orgán nebo tělo. Drahé a žádané zařízení, které může sloužit jako lékařské zařízení, nebo až jako cesta k polobožství. Toto zařízení je jen nižší verzí opravdové regenerační komnaty, ale postačí ke studiu základní technologie."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Tyto přitažlivé závěsné panely způsobují změny stavu mysli, obdobné drogovému opojení. Nějaká magie. Doporuč krysám, ať do nich moc dlouho nezírají. Na trhu jsou panely dobře ceněné. Nebo, pokud si na to troufneme, můžeme z nich dostat krystalové obvody, kterých jsou plné a využívat je v našich zařízeních. Jen tedy nemáme tucha, jak na to a jestli to k něčemu bude."
  STR_ALIEN_SURGERY_UFOPEDIA: "Tyto automatizované jednotky disponují lejzrovými řezáky, elektromagnetickým přístroji a další tajemnou technologii, kterou provádí sofistikované lékařské zákroky. Stačí jen stisknout jedno tlačítko. Dají se ale využít i jinak. Třeba jako důmyslné vyslýchací zařízení, nebo pro práci s umělými jakoby-organickými materiály."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Toto zařízení slouží k prohlížení okem nepostřehnutelné miniaturní struktury materiálů a také k jejich kopírování. Jakmile jedním vybavíme laboratoř, tak si s ním můžeme hrát. Ale abychom dokázaly využít jeho potenciál, budeme muset získat znalosti inženýrů Obchodníků a Akademiček. Na samotnou výrobu složitého vybavení budeme ale potřebovat dílnu."
  STR_ALIEN_HABITAT_UFOPEDIA: "Tato lůžka udržují osoby při životě s utlumenými životními funkcemi. Obvykle jsou vybavena i lékařským vybavením. Tato technologie je neocenitelná pro cestování vesmírem, protože umožňuje posádce spát roky, ale stárnou jen o dny."
  STR_SMUGGLED_ELECTRONICS: "Pašování optroniky"
  STR_SMUGGLED_ELECTRONICS_UFOPEDIA: "Přišly jsme na něco senzačního - na Zemi je nějaká centrální výrobna optroniky, kterou provozuje Technokracie. Pašeráci mají s někým odtamtud přísně tajné spojení, díky kterému mají k dispozici optroniku přímo od zdroje za zlomek ceny. Je zvláštní, že nad výrobnou nemá Cech žádnou moc, jsou pouhými zákazníky. Povídá se, že se tam vyrábí takové množství zboží, že jím zásobují i vzdálené planety Hvězdného impéria."
  STR_MARS_BACKGROUND: "Život na Marsu"
  STR_MARS_BACKGROUND_UFOPEDIA: "Lidé kolonizovali Mars před mnoha staletími za pomoci technologie Hvězdných bohů. Ale jejich snaha o teraformaci zatím nebyla úspěšná, a ještě asi pár tisíc let nebude. Lidé zatím žijí v hermeticky uzavřených koloniích, vyhřívaných energií z peklonia a konzumují potravu ze skleníků. Mars má miliony obyvatel, a krom několika málo oblastí vyhrazených pro Hvězdné bohy, je pod správou Cechu a Marseku."
  STR_PARADISE_WORLDS: "Ráje"
  STR_PARADISE_WORLDS_UFOPEDIA: "Nejbohatší provincie Hvězdného impéria jsou známé zábavními letovisky, kde se míchají spousty cizáckých ras, baví se a obchodují v neuvěřitelném přepychu. Ale ze Země se tam dostanou pouze Žoldáci, Pašeráci a důležité osoby, protože jen ti mají přístup k hvězdnému cestování na velké vzdálenosti."
  STR_INTERSTELLAR_TRAVEL_SUMMARY: "Mezihvězdné cestování"
  STR_INTERSTELLAR_TRAVEL_SUMMARY_UFOPEDIA: "Hvězdné impérium využívá k cestování mezi hvězdami tzv. 'warpování', díky kterému cesta trvá jen pár týdnů. Delší cesty se neobejdou bez vesmírných podivností, jako třeba 'černých děr' se 'skokovými branami'. Nejbližší mezihvězdné warpovací lodě kotví u Marsu: mezihvězdné peklonium převážející nákladní lodě a vesmírné bitevníky Marseku, ale ani ty nejsou schopny skoku. To dokáží pouze rozměrné imperiální galeony. Pašeráci se na imperiální galeony dostávají skrze úplatky, lstí, nebo jinak. Krom zboží tak cestují i Žoldáci, ale nikdy ne samotní Hvězdní bohové."
  STR_WARP_DRIVE: "Warpový pohon"
  STR_WARP_DRIVE_UFOPEDIA: "Pohon jehož princip fungování přesahuje hranice naprostého šílenství. Mezihvězdné cestování je omezené rychlostí světla. Její překročení by vyvolalo kauzální paradox - jednalo by se o cestování časem zpět.{NEWLINE}Warpový pohon využívá princip nepravděpodobnosti. Jakýkoli hmotný objekt je kvantovým vlněním a je tedy nemožné v čase přesně určit jeho rychlost a polohu. Pohon loď vyjme z pozorovatelného vesmíru, takže činí její polohu neurčitou. Loď se poté může vynořit odkudkoli. Šílené na tom je, že není možné určit, kde, kdy a za jak dlouho přesně se objeví. Jen za podmínky, že není žádný pozorovatel jak jejího odletu, tak příletu, loď se může vynořit bez vytvoření časového paradoxu. Takže čím dále někdo cestuje, tím předvídatelnější cesta je. Ale kde jsi TY, když cestuješ warpem? To místo se nazývá 'snový svět', kde jsou pojmy čas a místo neurčité."
  STR_PRIZE_BATTO_MAGIC: "Cena: Silová pálka"
  STR_PRIZE_BATTO_MAGIC_UFOPEDIA: "Naše pověst děvek, které se nestydí lovit démony a mrtváky ve více než úsporných oděvech, nám zabezpečila tuto cenu Čárů. Opravdu zvláštní parta podivínů, tihle Čárové...{NEWLINE}(Obdržela jsi Silovou pálku, další můžeme získat za žetony čárů.)"
  STR_PRIZE_UBER_001: "Turnaj v páce"
  STR_PRIZE_UBER_001_CLAIM: "Vyžádej si mladou íberku"
  STR_PRIZE_FREAK_001: "Zvláštní rekrutka #001"
  STR_PRIZE_FREAK_001_CLAIM: "Vyžádej si podivínku"
  STR_PRIZE_SYNTH_002: "Zvláštní rekrutka #002"
  STR_PRIZE_SYNTH_002_CLAIM: "Vyžádej si poškozenou IVU"
  STR_PRIZE_UBER_001_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Zahrála jsem si s naší vězeňkyní hru. Nabídla jsem jí svobodu, pokud vyhraje turnaj v páce proti jedné z našich děvek. Výsledek se dal očekávat, ale i tak jsem si hru užila jako divačka, s vínem v ruce.{NEWLINE}(+250 bodů; můžeš si vyžádat mladou íberku.)"
  STR_PRIZE_FREAK_001_UFOPEDIA: "Po podrobné prohlídce zajatkyně jsme přišly na to, že se jedná o samolibě se tvářící mutantku! Skrývala svůj původ geneticky vypěstované hašašínky, která před mnoha lety prchla svým majitelům. S trochou snahy se hlavičkám podaří získat její důvěru. Po dokončení bádání 'vyzvednutí' neobdržíš žádný výsledek, ale ji samotnou, zajatou. Zda ji rekrutuješ v dílně, nebo ji prodáš za hrst tolarů původním majitelům, bude čistě na tobě."
  STR_PRIZE_SYNTH_002_UFOPEDIA: "Tato technomágyně se ukázala být nakonec něčím naprosto jiným, než se na první pohled zdála. Je umělou životní formou, které se způsoby technomágů příčí. Pokud necháme hlavičky tuto záležitost probádat, mohly bychom ji přimět, aby vplula do našich řad."
