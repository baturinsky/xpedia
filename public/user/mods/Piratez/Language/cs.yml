  STR_FIRST_AID_KIT_SMALL_UFOPEDIA: "Oproti dvěma obvazům je výhodnější jen ve váze a rychlosti, s jakou je připravena k použití (13 ČJ). Ale i to je výhoda, ne že ne!"
