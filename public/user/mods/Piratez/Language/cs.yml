  STR_HELLERIUM_CHARM_UFOPEDIA: "Září zdravou radiací. Nositelce léčí 1 bod omráčení za kolo. Ale měj na paměti, že se kvůli jeho záři neschováš ve tmě. Účinky vícero amuletů se sčítají."
  STR_GLITTERSKULL_UFOPEDIA: "Konečně jsme našly využití pro tyhle lebky! Když je pozlatíme a do očních důlků vložíme kameny, můžeme jimi usměrňovat kouzelnou pekloniovou energii, která pak obnovuje výdrž a morálku nositelky o 3 (účinky se sčítají). Také září ve tmě. Pro výrobu je nutný vyvolávací kruh."
  STR_OFFICERS_BATON_UFOPEDIA: "Nejedná se ani moc o zbraň, ale spíš o symbol moci. Snadno s ním našleháš krysám trochu rozumu do hlavy. A neboj se je bičovat! Pořádně!{NEWLINE}Každé prásknutí stojí 9 výdrže a morálky. Působí omráčení a zlepšuje morálku a ČJ bičované.{NEWLINE}Ignoruje 50 % zbroje, ale nedoporučuje se s ním bičovat děvky ve zbroji a s odolností k omráčení."
  STR_MASTERS_CANE_UFOPEDIA: "Na první pohled obyčejná hůl skrývá tajemné obvody, díky kterým si nositelka může užívat moci vúdú. Nečekej, že bude fungovat na kohokoli, kdo je vůči psionice odolnější než Zvířáci, ale i tak je to něco!{NEWLINE}Kletba (poš. MYSL = V.mistrovství*0,01; Obtíž.: normální){NEWLINE}Útok zblízka (Omráčení = 15+SÍL*0,2+ZBL*0,2; Dovednost = ZBL/2+50, Pře = 91%, 8 ČJ){NEWLINE}Zvláštní: jak vúdú efektivita, tak Kletba jsou posíleny o dvojnásobek hodnosti (holka 2, královna 10)."
  STR_SAKURA_STAFF_UFOPEDIA: "Touto zdobnou holí můžeš ovládat mysl kořisti (tím, že jim vnutíš lásku, nebo strach), ale nejlépe funguje jen z bezprostřední blízkosti a musíš na oběť vidět. Taky jí můžeš magicky omračovat a pak si nového mazlíčka odvézt domů. Je potřeba vúdú tréninku. Použití si vybere daň v podobě 18 bodů výdrže a morálky a drobného omráčení (9)..{NEWLINE}Větší postih za vzdálenost (150%){NEWLINE}Útok zblízka (Omráčení = V.SÍL^2*0,032, Dovednost = ZBL/2+V.SÍL/2, Pře 144%, 15 ČJ)"
  STR_SCEPTER_OF_FEAR_UFOPEDIA: "Vnes strach do srdcí nepřátel tímto mocným žezlem. A to buď magickou silou strachu, nebo silou jeho pohybové energie předané tvrdým částem těla protivníka. Vyžaduje trénink vúdú a jeho použití stojí 4 výdrže, 12 morálky a přidá 12 omráčení.{NEWLINE}Malý postih za vzdálenost (50%), vyžaduje dohled na cíl.{NEWLINE}Útok zblízka podobný palcátu s ostny, ale vylepšený hodnostní údernice.{NEWLINE}Nejde vyrobit bez vyvolávacího kruhu."
  STR_PERSUADOTRON_UFOPEDIA: "Toto nápadité zařízení používají agenti Hvězdných bohů. Můžeš ním někoho vystrašit k smrti, nebo na chvíli ovládnout jejich tělo, které pak ovládáš jako velkou, strašidelnou loutku. Přišly jsme na to, co které tlačítko dělá. Přístroj pracuje naprosto automaticky, takže stačí vybraný cíl dostat do hledáčku a vystřelit. Číslo u modelu udává jeho výkon - v kdo ví jakých jednotkách.{NEWLINE}Zvýšený postih z vzdálenost (200 %)"
  STR_PSI_AMP_LARGE_UFOPEDIA: "Řádně pozměněná vúdú hůlka s větší sílou a dosahem. Na druhou stranu je mnohem objemnější a je možné ji použít jen na cíle, které přímo vidíš. Každé použití stojí morálku, výdrž a omračuje.{NEWLINE}Kletba (Poš. myslí = V.mistrovství*0,02; Obtížnost: V. těžká)"
  AUX_PSI_ORB_UFOPEDIA: "Mocná vúdú pomůcka, využívaná nositelkami úboru čarodějnice k posednutí, či zastrašování nepřátel. Je rychlá, její použití je snadné, ale je slabší."
  STR_GHOST_BEAM_UFOPEDIA: "Akademičky ho popisují jako magickou sílu samotných Hvězdných bohů, kterou zabíjí své nepřátele. Ignoruje téměř celou zbroj cíle a míří přímo na jeho životní sílu. Ti co přežijí se nezvladatelně klepou strachy. Zatím netušíme, jak ho použít v bitvě... zjistíme to někdy?"
  STR_GHOST_DAGGER_UFOPEDIA: "Tato duší dýka bývá osudová především pro ty, kteří věří mágům. Perfektní pro bodání do zad, ignoruje 90 % zbroje a působí cíli paniku - pokud útok přežije. Ano, působí SMRTELNÁ zranění."
  STR_CHAOS_DAGGER_UFOPEDIA: "Podivná obřadní dýka, kterou dostali Lokk'Naarské uctívačky od svých démonských bohů (a dar je to pro ně jako dělaný). Zapaluje nepřátele, ale podobně jako se nesnáší voda s ohněm, čím silnější jsi, tím slabší je dýka. Držení této kacířské zbraně odčerpává 3 body morálky za kolo. Z těla oběti je 20 % uštědřeného zranění vysáto nositelkou (účinek bio). Část zbroje ignoruje a průnikem ji poškozuje."
  STR_CERO_UFOPEDIA: "Vysoce ničivý, výbušný útok. Každé použití uživatelce spálí 88 výdrže a 8 zdraví. Koncentruje energii z pohybu planety."
  STR_ARCANE_RAY_UFOPEDIA: "Podivný zbraňový systém, který je součástí Safírové medůzy. Magicky nadaná adeptka ho může využít k sesmažení nepřátel výkonnými výboji, které ignorují polovinu zbroje a působí další poškození morálky a šok. Na výbojích je ještě zvláštnější schopnost pronásledovat i velmi dobře ukrytý cíl. Výboji je možné nastavit až 7 bodů. Jakmile je kořist označena, kouzlo je vypuštěno po stisknutí tlačítka 'Odpal' v pravém horním rohu."
  AUX_ROMAN_SHIELD_UFOPEDIA: "Tento štít je součástí pyromanské zboje. Na něm vyobrazené magické symboly znatelně zvyšují sílu vúdú. Silní a zruční válečníci ním dokáží srážet nepřátele na zem."
  AUX_CRUSADER_SHIELD_UFOPEDIA: "Tento štít je součástí křižáckého brnění. Je velmi užitečný i pro omračování, a má dobrou obrannou hodnotu."
  AUX_GOTHIC_SHIELD_UFOPEDIA: "Tento štít je součástí kroužkové zbroje. Je možné ho použít jako vynikající zbraň pro omračování."
  AUX_TOWER_SHIELD_UFOPEDIA: "Tento štít je součástí plátové zbroje. Je možné ho použít jako vynikající zbraň pro omračování."
  AUX_SMALL_SHIELD_UFOPEDIA: "Štít pro zbroj zabijačky. Omračující nejen vzhledem."
  AUX_ROUND_SHIELD_UFOPEDIA: "Tento štít je možné používat společně s barbaří zbrojí. Nejen že chrání, ale můžeš ním tlouct nepřátele do bezvědomí."
  STR_POLICE_SHIELD_UFOPEDIA: "Štít z akvaplastu. Slouží jako omračující zbraň, ale za každý takový štít u sebe se ti vylepší ochrana před řezným poraněním o 1/4 až maximálně do 30% odolnosti. Nepatrně také chraní před zmatením a drobně proti průrazu, lejzru, plazmě a chemikáliím. Nezvyšuje ale zbroj, ani úhyb."
  STR_SANDBAGS_UFOPEDIA: "Prapodivné pytle s pískem v inventáři zvyšují odolnost vůči poškození průrazem, otřesy, lejzrem a plazmou. Takové poškození je půleno, až do krajní, 50% odolnosti (u otřesu do 30 %). Nošení pytlů je náročné na výdrž, kterou snižují o 35 bodů za tah. Kam si je nastrkáš, už není moje starost."
  AUX_IDENT_UFOPEDIA: "Toto zařízení je pouze součástí úboru hlavičky. Prohlíží cíl a zobrazuje jeho důležité statistiky. Použití stojí 30 ČJ. Uživatelka musí cíl vidět."
  AUX_CRYSTAL_BALL_UFOPEDIA: "Pohled do ní odhalí základní informace o zaměřeném nepříteli. Každý pohled stojí 33 % ČJ a 20 výdrže, protože je to únavné."
  AUX_BLOOD_MAGIC_UFOPEDIA: "Tento druh magie obětuje uživatelku na úkor cíle. Každé použití stojí 5 zdraví a 25 výdrže a cíli zvýší ČJ a morálku, a také trochu zdraví. Magie ignoruje 2/3 zbroje cíle, ale nejlepší je ji používat na cíle beze zbroje a bez bio odolnosti. Maximální dosah je 15 polí. Také se povídá, že prý zvyšuje uživatelčinu sílu vúdú."
  AUX_BAD_TOUCH_UFOPEDIA: "Tato nemravná dovednost odčerpává z nepřátel časové jednotky (x1), způsobuje omráčení (x1) a poškozuje morálku (x3). Zbroj je proti útoku účinná na 150 %.{NEWLINE}Každý útok stojí 9 bodů morálky a výdrže a 1 svěžesti.{NEWLINE}Nemravné dotýkání se nepřátel trénuje vlastní odvahu a reakce."
  AUX_GOOD_TOUCH_UFOPEDIA: "Tato dovednost cíl nabije spoustou výdrže (+64 a 6 svěžesti), za cenu vlastních 16 bodů výdrže a 9 svěžesti, ale obnoví 8 bodů morálky. Můžeš se dotýkat i sama sebe. Obě strany dotyku obdrží po 8 bodech omráčení."
  AUX_SEDUCTION_UFOPEDIA: "Svod je velmi přesný vúdú omračující útok. Vysoká šarže dokáže mířit přesněji. Na cíl musíš vidět. Pokud je kouzlo účinné, omráčí cíl (x0,5) a odčerpá mu ČJ (x1), ale také posílí jeho morálku (x3).{NEWLINE}Základní poškození je upraveno o odolnost proti ŠARMU a ignoruje zbroj. Čím menší máš morálku, tím větší poškození působíš.{NEWLINE}Použití kouzla stojí 36 ČJ a výdrže, a k tomu 6 bodů morálky a omráčení a 3 b. svěžesti.{NEWLINE}Svádět je možné jen ve vhodném úboru. Dvojnásobný postih za vzdálenost. Svádění vylepšuje svůdnici odvahu."
  AUX_LUCKY_STAR_UFOPEDIA: "O této síle víme z rozhovoru s 'magickým děvčetem'. Hvězdou dáváme dohromady jejich a naše schopnosti. K tomu ale budeme muset rozlousknout tajemství vúdú zvané Nestřídmost.{NEWLINE}Každé použití stojí 60 výdrže a 30 bodů omráčení{NEWLINE}Ignoruje 50 % nepřátelské zbroje."
  AUX_PILLOW_UFOPEDIA: "Vybavení postelového rytíře, kterým uctívá děvky. Zvyšuje morálku a trochu svěžesti poškozením, které způsobí, ale působí také 20 % této hodnoty jako omráčení. Použití stojí rytíře morálku a svěžest.{NEWLINE}Ignoruje 50 % zbroje a imunitu k šoku."
  STR_ROD_OF_BLISS_UFOPEDIA: "Toto okázalé zařízení způsobí ležícímu cíli 36 bodů omráčením, nezávisle na jeho odolnostech a zbroji.{NEWLINE}Předmět je možné využít i jako omračující zbraň na blízko, ale to už se odolnosti a zbroj počítají. Navíc podstatně zvyšují morálku oběti. Statistiky útoku zblízka:{NEWLINE}Dovednost: ZBLÍZKA/2 + ODVAHA/2; ÚČINEK = V.SÍLA + V.DOVEDNOST/2{NEWLINE}ČJ: 16, Pře. 100%."
  STR_WAND_CHOKE_UFOPEDIA: "Tato hůlka vytváří kolem hlavy oběti vakuum, čímž ji dusí. Čarování hůlkou je dost pomalé, ale přes to je velmi užitečná pro zajímání zajatců. Jen dej pozor ať to nepřeženeš, ať se oběť neudusí. Hůlku je možné použít 7 krát a každé mávnutí stojí 15 bodů výdrže a morálky. Ztrácí 2 body účinku za každé pole nad maximální přesný dosah (který je 11 polí)."
  STR_WAND_FIRE_UFOPEDIA: "Z téhle hůlky je možné metat vybuchující ohnivé koule (poloměr 1). Oheň je extrémně horký a působí poškození v závislosti na účinku. Ničí předměty, i munici, a ignoruje zbroj. Oslepující záblesk výbuchu ruší reakce (x2). Účinek klesá o 2 za každé pole přes přesný dosah. Každé použití stojí 25 výdrže a 5 morálky."
  STR_WAND_PAIN_UFOPEDIA: "Touto hůlkou způsobíš takovou bolest, že se oběť bude svíjet na zemi. Ignoruje zbroj a působí oběti velký pokles morálky a ruší reakce (x5). Způsobuje také drobné poškození zdraví a omráčení. Každé mávnutí stojí čarodějku 10 bodů výdrže a 25 morálky. Přesný dosah je 11 polí. Účinek klesá o 2 body za každé pole nad něj."
  STR_WAND_HARTO_UFOPEDIA: "Útok této hůlky působí nepřátelům omráčení, přičemž ignoruje jejich zbroj. Každé použití stojí čarodějku 40 bodů výdrže a 5 morálky. Je přesná do vzdálenosti 12 a účinek klesá o 3 body za každé pole nad něj."
  STR_SKULL_ROD_UFOPEDIA: "V berli sídlí duše ohnivého ďáblíka. S dostatečnou sílou vůle může být přinucen vykonávat vůli čarodějky - za podmínky, že čarodějka chce všechno podpálit, nebo sesílat ďábelské vize do myslí nepřátel. Vyžaduje trénink ve vúdú. Vysává morálku. Vyžaduje vyvolávací kruh.{NEWLINE}Zvláštní: omráčení +200 %."
  STR_FLAME_GLOVE_UFOPEDIA: "Velmi ničivá kouzelná zbraň, kterou není snadné ovládnout. Střílí nepřímo.{NEWLINE}Každé použití stojí 25 bodů výdrže a 15 omráčení.{NEWLINE}Zvláštní: Šok x1,5."
  AUX_FLAMING_FISTO_UFOPEDIA: "Útok beze zbraně ve zbroji MOLOŠKY. Je obdobně silný jako silová rukavice, ale také dokáže vznítit zasažené nepřátele. Vznícení stojí dost energie, ale dobrý zásah ji díky zvláštním schopnostem zbroje dokáže obnovit."
  STR_COBRA_STAFF_UFOPEDIA: "Hůl s kouzelnou hadí hlavou, která chrlí paprsky smrtícího jedu. Každé použití stojí 20 bodů výdrže a přidá 10 omráčení.{NEWLINE}Ignoruje 50 % zbroje; šok x2; max. dosah: 20.{NEWLINE}Hadí hlavou je možné nepřátele i kousat útokem zblízka. S každým kousnutím hlava do rány vstříkne trochu uspávajícího jedu.{NEWLINE}Plivací jed prý působí nesmírnou bolest, zatímco uspávací prý nezměrnou rozkoš. Vlastnice hůlky to obvykle vidí jinak."
  STR_PHANTOM_WHIP_UFOPEDIA: "Špičkový bič, který je rychlý jako myšlenka a bez problémů prochází většinou překážek. Vyvinuly jsme ho na základě informací z Kodexu a Knihy ohně. Zdrojem energie je koule éterů. Působí poranění myslí. Dosah má 6, ale je velmi přesný. Nic ale není zadarmo. Šlehnutí stojí 15 % ČJ a 50 bodů jak svěžesti, tak výdrže."
  STR_STAFF_OF_EXPLOSION_UFOPEDIA: "Když přijde na bitevní magii, nespoléháme na náhražky. Vyvinuly jsme tuto hůlku, podle Kodexu a Knihy ohně. Zdrojem energie je Koule krve. Hůlka má nezměrnou ničivou sílu, ale každý výstřel si vybere daň v podobě 150 bodů svěžesti a 76 bodů výdrže."
  STR_HEARTGRIP_STAFF_UFOPEDIA: "Tato obávanou holí se drtí srdce cíle - po úspěšném zásahu (poškození BIO). Nelze ji používat bez tréninku vúdú. Zasahuje i skrz zeď.{NEWLINE}Každé použití stojí 20 bodů výdrže, 10 morálky a 10 omráčení.{NEWLINE}Ignoruje zbroj; poškozuje morálku; nevypočitatelné poškození.{NEWLINE}Max dosah: 20"
  STR_HELLGUN_UFOPEDIA: "Této pekelné zbrani nikdy nedojde oheň. Vyžaduje trénink vúdú a vyvolávací kruh. Vysává morálku a výdrž."
  STR_TOME_LIGHTNING_UFOPEDIA: "Tato bichle shromažďuje sílu warp blesku k tvým službám. Nepříliš velká přesnost útoku se se vzdáleností ještě více zhoršuje. Také ztrácí 1 bod účinku za každé pole od sedmého. Není ji možné používat bez tréninku ve vúdú. K výrobě knihy je třeba knihovny a vyvolávacího kruhu.{NEWLINE}Šok x4; ruší reakce (x4); poškozuje zbroj (10 %)"
  STR_PIRATE_FLAG_UFOPEDIA: "Máváním obnoví morálku družstva! A také trochu časových jednotek! Děvky s ochranou proti zmatení a příliš statečné pirátky nevyužijí účinek naplno.{NEWLINE}Je možné s ní útočit na blízko (Omráčení = 10+SÍL*0,4; Dov: ZBL/2+50; Pře 85%; 12 ČJ){NEWLINE}Vyrobit ji můžeme až po nasbírání různých trofejí, symbolů našich úspěchů."
  STR_PIRATE_PIPES_UFOPEDIA: "Fungují obdobně jako vlajka, ale jsou podstatně silnější - a taky zatraceně hlasitější. Výroba je možná jen díky knihovně - někde musíš získat hudební inspiraci!"
  STR_PIRATE_GUITAR_UFOPEDIA: "Tahle elektrická dračice jede na 80 tisíc voltů. Dá se na ní zahrát metal tak, že se z toho krysám doplní spousta ČJ a morálky!"
  SPC_CUM_OR_ELSE_UFOPEDIA: "Vúdú kouzlo nositelek úboru semenářky. Hlavním účelem je doplňování ČJ někomu jinému. Seslání je rychlé, ale s vedlejšími účinky, jako je třeba znatelný pokles morálky. Kouzlo má stálý účinek do vzdálenosti 2 polí, poté je snižován o 2 za každé další pole. Zakouzlení stojí 20 jednotek výdrže a morálky."
  STR_TK_DEVICE_UFOPEDIA: "Tohle jsou upravené magické okovy, ve kterých držíme magické otroky. Vysílá silnou telekinetickou vlnu, která omračuje lidi a ničí zdi. Předměty na zemi nepoškozuje.{NEWLINE}Omezený dosah (13){NEWLINE}Zvláštní: zbroj -50 %, Demolice +150 %."
  AUX_TK_MAGE_HAND_UFOPEDIA: "Telekinetická moc čarodějky je velmi podobná účinku telekinetického projektoru. Ale je podstatně silnější a má o dost větší dosah (což by mělo být patrné z názvu), a to až 39 polí, i když tak daleko už není příliš přesná.{NEWLINE}Zvláštní: zbroj -50 %, demolitce +150 %."
  STR_LASER_PISTOL_MINI_UFOPEDIA: "Akademičkami oblíbená pistolka. Skladná, padne i do drobné ruky, je vcelku přesná a má baterii, která ji zvládne spolehlivě napájet celou, i dlouhou bitvu. Nevýhody: cena, mrzký výkon (zmírněný lejzrovým průrazem zbroje) a již zmíněná baterie, který má ale sklon k samovznícení."
  STR_LASER_PISTOL_LT_UFOPEDIA: "Sice není moc silná, ale za to téhle tajemné zbrani nikdy nedojde šťáva. Ne, opravdu ji nikde ve skrýši potajmu nenabíjíme. Opravdu."
  STR_LASER_PISTOL_SNUB_UFOPEDIA: "Jednoduchá lejzrová zbraň pro ty, kteří na ni mají."
  STR_LASER_PISTOL_DUELIST_UFOPEDIA: "Výkonná, nóbl, působící slušné poškození, ale těžká na mistrné ovládnutí."
  STR_LASLOCK_SHOTGUN_UFOPEDIA: "Módní zbraň pro parádivé kapitánky, o které se povídá, že jako zbraň za moc nestojí, spíš má vliv na morálku. Chrlí 2 svazky po 6 drobných paprscích, které obsáhnou větší plochu."
  STR_LASER_PISTOL_UFOPEDIA: "Všichni ví, co je to lejzr. Není nejsilnější, ale za to velmi přesný a projde většinou pokročilých zbrojí jako žihadlo. Pěkně pálivé žihadlo."
  STR_SMASHER_UFOPEDIA: "Chtělo to génia, ale podařilo se. Dokážeme sestrojit energeticky soběstačný lejzr, který v bitvě nemusíme nabíjet. Neptej se na podrobnosti, protože vývoj zahrnoval látky pozměňující vědomí. Je zázrak, že to vůbec funguje. Jak ho využiješ je jen na tobě, Kapitánko."
  STR_STORM_LASER_UFOPEDIA: "Lehká lejzrová zbraň s velkou kadencí. Jednoruční držení je postihováno jen 15% snížením přesnosti."
  STR_LASER_PISTOL_M_UFOPEDIA: "Těžká lejzrová pistole Mutantí aliance. Výkonná, ale počet výbojů není oslňující.{NEWLINE}Gun Butt: Daze = 15+STR*0.4, Skill = MA/2+50, Acc = 70%, 12 TUs)."
  STR_LASER_RIFLE_M_UFOPEDIA: "Velká výkonná, ale dost objemná lejzrová puška. Vyrobena Mutantí aliancí.{NEWLINE}Úder pažbou: zmatení = 25+SÍL*0,55; Dovednost = ZBL/2+50, Pře 70%, 14 ČJ."
  STR_LASER_RIFLE_2_UFOPEDIA: "Tato lejzrovka byla vylepšena přidáním optronickými mířidly pro vyšší přesnost, lejzrovým zaměřovačem pro lepší přesnost na krátké vzdálenosti a přídavným chlazením pro zvýšení kadence střelby. Díky řádné pažbě je s ní možné mlátit nepřátele do hlavy."
  STR_LASGUN_UFOPEDIA: "Je to perfektní osobní zbraní - velmi přesná a na svoji velikost silná. Obdobně jako lejzrová pistole využívá dva druhy baterií, z nichž vyrábět dokážeme jen ty slabší."
