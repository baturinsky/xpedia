  STR_ACADEMY_ARC_KNOWHOW_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Naučily jsme se tajemnému umění vúdú Akademiček."
  STR_TRADERS_ARC_KNOWHOW_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Máme informace o úkrytu prastaré technologie, který by měl být někde v Evroruské autonomii. Nenajdeme ho dříve, než budeme o tomto konkrétním území vědět více."
  STR_CHURCH_ARC_KNOWHOW_UFOPEDIA: "O vnitřním fungování energetických polí Církve Síria jsme se dozvěděly snad vše, co je možné."
  STR_ACADEMY_COM_KNOWHOW_UFOPEDIA: "Děkanka byla skrz na skrz prozkoumána a odhalila všechna svá tajemství. Včetně toho, jak zlomit kletbu vúdú na zbraních Hvězdného impéria."
  STR_TRADERS_COM_KNOWHOW_UFOPEDIA: "Komplikované zbroje šéfů Obchodníků už pro nás nejsou velkou neznámou. Dostaly jsme se k podstatným informacím, díky kterým můžeme dát dohromady nepřekonatelnou zbroj. Tedy po té, co si osvojíme všechny myslitelné způsoby tepání zbrojí."
  STR_SCIENTISTS_UFOPEDIA: "Naše tři podivínské hlavičky jsou v kontaktu přes éterové vlny s podobnými šprtkami. Pokud můžeme postrádat $200 tis. a polovinu z toho ještě jako měsíční mzdu, určitě tím dost namotivujeme některou z nich, aby zaplnila díru v našich řadách. Zřejmě máme pověst nějakého kultu, nebo to bude naší laboratoří. Hlavičky jsou obvykle někde zahrabané, tak je nepravděpodobné, že by to byly něčí špionky. Bohužel před tím žádnou pořádnou práci neměly, jen koukaly na tabulky plné čísel, takže krom vypracovaného mozku znají jen báje a pověsti a budeme je muset naučit dělat něco užitečného - něco co využijeme."
  STR_ENGINEERS_UFOPEDIA: "Děvky pracující v našich dílnách. Jsou to rozličné Íberky, Půlíbřice, nebo jiné mutantky, které mají rády pekloniovou radiaci a tolary, ale už tak ne bojování. Díky měsíční mzdě $5 tis. jich na pracovním trhu není málo a jsou ochotny se za prací i přestěhovat z velké dálky. Všechny včely jsou ženy, protože jsme se shodly, že muži na palubě přinášejí smůlu."
