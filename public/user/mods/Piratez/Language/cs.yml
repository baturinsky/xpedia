  STR_FUSION_ROCKET_UFOPEDIA: "Fúzní hlavicí osazená raketa s maximální ničivou silou."
  STR_GAS_ROCKET_UFOPEDIA: "Raketa se silným jedovatým plynem. Nechráněné osoby poblíž místa dopadu (13) se nadechnou asi naposledy v životě."
  STR_TOXIGUN_UFOPEDIA: "Postříkej nešťastníky odpornou toxickou směsí. Malá kapacita nádrže a mizerná přesnost."
  STR_CANISTER_GUN_UFOPEDIA: "Zbraň proti davům se středním dostřelem. Elektronicky uzamčená v neautorizovaných rukou vybuchne. Vystřeluje kapsle s extrémně smrtící chemickou náloží, která v řádu sekund rozpustí přímo zasaženého člověka. Oba druhy munice poškozují zbroj."
  STR_FIREBALL_LAUNCHER_UFOPEDIA: "Nukleárně napájený starý favorit Arény, který v každém rozdmýchá pyromanické sklony. Snadno promění bojiště v lán plamenů, protože mu nikdy nedojde šťáva!"
  STR_RAIL_DRIVER_UFOPEDIA: "Těžební nástroj, který rozráží kameny za pomoci velmi ostrých hrotů. Není důvod, proč by nemohl hrotit i nepřátele. Na zbraň je ale trochu těžký."
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Pokročilá zbraň, která umožňuje rychlou a přesnou střelbu. Drobné rakety s plastovými hlavicemi nejen že ignorují 20 % zbroje, ale také ji poškozují. Zásobník je na 5 raket a jeho výměna je svižná. Hlavní nevýhodou zbraně je malá přesnost na velké vzdálenosti."
  STR_QUAD_LAUNCHER_UFOPEDIA: "Chtěla bys Wanga? Tak tady ho máš!"
  STR_RED_DRAGON_MISSILE_UFOPEDIA: "'Jako v Hirošimě'{NEWLINE}    - Dr. Wang{NEWLINE}Obzvláště oblíbená raketa Lo Wanga, pojmenovaná po nějakém bohu smrti, nebo červeném draku z východu. Nabízí ti ji jako uznání za tebou uznávanou Cestu krve. Pozor na ohromný výbuch!"
  STR_FAIRY_DRAGON_MISSILE_UFOPEDIA: "Plameny lásky, plameny lásky.{NEWLINE}Topím se v moři lásky.{NEWLINE}A dost, není nikdy dost.{NEWLINE}Když jsem se našel v hlubinách Tvých očí.{NEWLINE}Zase a znovu - Plameny lásky.{NEWLINE}Plameny lásky.{NEWLINE}    - Disko, proslulý pěvec"
  STR_SSRL_UFOPEDIA: "Jednorázový odpalovač protitankové střely s humpoláckou hlavicí. Ale to poškození... Ignoruje čtvrtinu pancíře cíle (na rozdíl od běžných 35 % u lepších hlavic HEAT). Upozornění: efektivní dostřel je velmi malý."
  STR_SSRL_2_UFOPEDIA: "JEdnorázový BAlistický odpaLovač. Skladná a velmi lehká zbraň pro chvíle, kdy nepomůže nic jiného. Značnou silou vnikne do cíle, přičemž mu pomáhá 25% průraznost zbroje. Snadno si poradí s tvrdou zdí, nebo dotěrným pancéřovaným vozem. Není vhodný proti tankům."
  STR_HARPOON_UFOPEDIA: "Vypouští účinné projektily, vhodné buď k utopení, nebo zajmutí lidí. Záleží na použitých projektilech, které zásobník pojme pouze 3."
  STR_HARPOON_CARBINE_UFOPEDIA: "Trojhlavňová verze metače harpun. Vhodná pro těžké podvodní boje. Její nabíjení je rychlejší, než u prostého metače."
  STR_HARPOON_AUTO_UFOPEDIA: "Tato původně podvodní zbraň vystřeluje akvaplastikové šipky, které nejen že jsou lehčí než obyčejné, ale také snižují zbroj cíle o 20 % (všechny druhy šipek)."
  STR_DART_PISTOL_UFOPEDIA: "Existují uspávadla tak silná, že jediná kapka uspí koně (nebo jakékoli jiné pohádkové zvíře), takže taková zbraň by byla velmi účinná - kdybychom taková uspávadla měly. Z nějakého důvodu je to oblíbená zbraň přemýšlivých typů, protože takové střelivo působí omráčení a ruší reakce."
  STR_LIGHTER_UFOPEDIA: "Užitečné zařízení na zapalování věcí. Vestavěná nádrž má kapacitu na 5 použití. Je doplňovatelná, ale lidé na to často kašlou.{NEWLINE}Zvláštní: ruší reakce (x1){NEWLINE}Omezený dosah (3)."
  STR_FLAMETHROWER_UFOPEDIA: "'Zapal člověku oheň a zahřeješ ho na celý den. Zapal jeho a bude mu teplo až do konce života.'{NEWLINE}Plamenomet co metá plameny. Výkonný, ignoruje nízké překážky, ale má malý dosah (9 polí).{NEWLINE}Zvláštní: ruší reakce (x1)"
  STR_HAND_FLAMER_UFOPEDIA: "'Zapal člověku oheň a zahřeješ ho na celý den. Zapal jeho a bude mu teplo až do konce života.'{NEWLINE}Plamenomet co metá plameny. Církev Síria ho využívá při 'udržování zeleně'. Má malý dosah (5).{NEWLINE}Zvláštní: ruší reakce (x1)"
  STR_FLAMETHROWER_LR_UFOPEDIA: "Těžce ovladatelný, ale vrhá plameny do vzdáleností 20 polí.{NEWLINE}Zvláštní: ruší reakce (x1)."
  STR_FLAMETHROWER_CLIP_UFOPEDIA: "Nádrž vysoce hořlavé látky pro plamenomety, nástroje a vozidla."
  STR_HEAVY_FLAMER_UFOPEDIA: "Vynikající nástroj pro šíření chaosu a zkázy. Má lepší dosah (15) a obsáhne větší plochu než běžný plamenomet, ale má také větší spotřebu paliva. Nádrž obsáhne jen 4 výstřiky."
  AUX_LNG_UFOPEDIA: "Z nouze cnost zbraň záchranného modulu. Původně slouží k hašení ohně. Podchlazená kapalina způsobuje smrtící poranění, omračuje a také znatelně snižuje ČJ cíle."
  AUX_BIOSUIT_WEAPON_UFOPEDIA: "Každé použití této zbraně odčerpá 9 výdrže a 3 zdraví. Vypustí oblak kouře, který rychle rozežírá zbroje a překážky. Ignoruje 2/3 zbroje, působí smrtící poranění, dvojité poškození šokem a odčerpává reakci (x3). Nezpůsobuje smrtelná zranění.{NEWLINE}Účinný dosah je 15, přičemž ztrácí 5 bodů síly za každé pole nad něj. Zásah cíle trénuje střelkyni odvahu a reakce."
  STR_IRRADIATOR_UFOPEDIA: "Ozáří cíl gama paprsky. Není příliš výkonný, ale zato má velký průnik zbrojí (-75%). Ke zranění ještě poškozuje cíli výdrž a narušuje jeho pohyb. Podivným vedlejším účinkem odstraňuje omráčení. Po 15 polích ztrácí na výkonu.{NEWLINE}Ruší reakce (x3); poškozuje výdrž (x6)."
  STR_COOKER_UFOPEDIA: "Extrémně silná zbraň s malým dosahem. Rozpustí cíl excitací molekul EM vlnami a to i skrze vyztuženou plastoocel. Po 5 polích znatelně ztrácí účinnost.{NEWLINE}Šok x2, ignoruje imunitu k šoku."
  STR_LIGHTNING_THROWER_UFOPEDIA: "Moc prastarých bohů. Vrhá na nepřátele silný kulový blesk. Bez vysoké odolnosti vůči elektřině po zásahu cíl zuhelnatí. Po 15 polích letu začíná ztrácet na síle.{NEWLINE}Šok x3, ignoruje imunitu k šoku; demolice -50 %."
  STR_LASER_CARBINE_UFOPEDIA: "Levné řešení problému s nukleárními lejzrovými puškami. Tato zbraň nemá tolik energie, ale je velmi lehká - zvládnou ji ovládat i naše nejslabší včely!"
  STR_LASER_SUPERCHARGER_UFOPEDIA: "Spolehlivá, ale tak trochu pokusná, lejzrová zbraň, které nikdy nedojde energie. Paprsek je možné usměrnit do tvaru plazmového bajonetu se statistikami:{NEWLINE}Přesnost 125%, ČJ 14{NEWLINE}Dovednost: ZBLÍZKA/2 + 50{NEWLINE}POWER: 45 + ZBLÍZKA*0,3{NEWLINE}Typ poškození: PLAZMA"
  STR_LASER_RIFLE_UFOPEDIA: "Přesná a silná lejzrovka, ideální jako řadová zbraň. Nemůže ji dojít střelivo, tak nemusíš v duchu počítat zbylé paprsky a můžeš se plně soustředit na zábavnější činnosti, Kapitánko!"
  STR_MP_LASCANNON_UFOPEDIA: "Vylepšená (tedy větší) verze těžkého lejzru. Je tak velký, že musí být nošen na rameni, ale zato snadno prorazí i to nejtěžší pancéřování - větší schopnost průrazu zbroje.{NEWLINE}Zvláštní: 2násobná přesnost při střelbě z kleku."
  STR_FUSION_TORCH_UFOPEDIA: "Drahý, nukleárně napájený, přístroj k řezání obzvláště silných plastoocelových plátů na vrakovištích a různých stavbách. Z našich krys asi nebudou zručné svářečky, ale vyřezat s ní do něčeho otvor velikosti dospělého člověka (i do dospělého člověka) je snazší, než vyhláskovat Popocatépetl."
  STR_FIRE_EXT_UFOPEDIA: "Hasí se ním planoucí lidé. Pozor, není úplně neškodný. Působí až 32 omráčení a ztrátu ČJ (při 400% zranitelností kouřem).{NEWLINE}Taky se s ním dají nepřátelé utlouct do bezvědomí (Omráčení = 20+SÍL*0,6; Dovednost = ZBL/2+50, Pře = 65 %, 16 ČJ, vysoké sekundární smrtelné zranění){NEWLINE}Omezený dosah (6)"
  STR_FOAM_GRENADE_UFOPEDIA: "Okamžitě uhasí plameny a ještě vytvoří krycí kouřovou clonu! Také poškozuje ČJ a působí omráčení. Neuvěřitelná věcička!{NEWLINE}Upozornění: odolný proti nárazu, tudíž je třeba s ním uhodit do země hodně silně."
  STR_GRENADE_UFOPEDIA: "Pokud máš v plánu rozmetat někoho na kusy, je tohle lehké udělátko právě pro tebe. Výsledek se nedá zaručit pokud je cíl v moderní zbroji, nebo se ho pokoušíš použít jako demoliční zařízení, ale zas je ho možné vrhnout na velkou vzdálenost. Jako většina granátů exploduje na konci kola, na které byl načasován."
  STR_STICK_GRENADE_UFOPEDIA: "Bez časovače, bez komplikací, jen odtrhni pojistku a hoď. Důvtipně zkonstruované tyčkové zařízení umožňuje vrhnout granát (opravdu ne šoulet!) na velkou vzdálenost i fyzicky slabé osobě.{NEWLINE}Max dosah: 22."
  STR_GRENADE_FRAG_UFOPEDIA: "Silná výbušná nálož, ukrytá v kovovém střepinovém tělu. Silnější než obyčejný výbušný granát, ale je těžší."
  STR_GRENADE_FRAG_PS_UFOPEDIA: "Jednoduchý, ale účinný granát z dílen Marseku. Je určen hlavně na likvidaci štítů. Pekloniové jádro je ukryto v ostřeném plastoocelovém těle, které se po výbuchu rozthne na množství drobných šrapnelů, které kosí nepřátele jako trávu.{NEWLINE}Sníženo oslabení výbuchu (50%); poškozuje zbroj; zapaluje; poškozuje morálku.{NEWLINE}Demolice -33 %; zbroj cíle +25 %"
  STR_GRENADE_FUSION_UFOPEDIA: "Naše vlastní verze pekloniového granátu. Silnější a těžší než drobný originál. A bez hloupých kódovaných pojistek. Nekonečná zásoba!"
  STR_DYNAMITE_UFOPEDIA: "Dynamit. Podomácku vyrobená velmi účinná výbušnina, dle receptu slavné Džejsí. Vhodná k příležitostem, kdy ti opravdu hodně záleží, aby někdo vyletěl až do Království nebeského. Nedá se vrhat na tak velkou vzdálenost jako granát, tak ho dávej do rukou jen šikovným holkám.{NEWLINE}Přesnost vrhu: 75%; demolice +50 %"
  STR_EMP_GRENADE_UFOPEDIA: "Zákeřné zařízení, které po výbuchu vyzařuje silné elektromagnetické pulzy. Jakéhokoli robota to usmaží do křupava. Účinkuje i na lidi v rozmarných mechanických zbrojích.{NEWLINE}Ignoruje 3/4 zbroje cíle.{NEWLINE}Šok x6; NEignoruje odolnost vůči šoku.{NEWLINE}Přesnost: 85%."
  STR_RIOT_GRENADE_UFOPEDIA: "Těžká vrhací výbušnina, používaná především Vojenskou policií. Původní účel je omračovat a mást oběti, ale je obecně známé, že často způsobuje smrt. Výbuch je opravdu pastvou pro oči.{NEWLINE}Upozornění: vybuchuje ihned po dopadu, v inventáři je bezpečný.{NEWLINE}Zvláštní: ruší reakce (x1.5); Poškození navíc (smrtící): 75 %."
  STR_STICK_BOMB_UFOPEDIA: "Prostá, ale velmi účinná protitanková zbraň. Výbuch je malý (2 pole), takže miř přesně.{NEWLINE}Upozornění: vybuchuje ihned po dopadu, ale je možné ji mít v inventáři.{NEWLINE}Zvláštní: Ignoruje 35 % zbroje nepřátel.{NEWLINE}{NEWLINE}V nouzi ji může zkušená rváčka použít jako louskáček hlav (pošk. zmatením). Úder je opravdu bolestivý."
  STR_STUN_GRENADE_PIR_UFOPEDIA: "Výbuch je tak hlasitý, že omráčí člověka bez zbroje. A i když ho nesloží, tak se veškeré body omráčení odrazí ve ztrátě ČJ, což mu znesnadní, nebo znemožní, reakční střelbu.{NEWLINE}Zvláštní: zbroj +50 %; ruší reakce (x1.5)"
  STR_STASIS_GRENADE_UFOPEDIA: "Granát vhodný pro zajímání zajatců. Způsobuje omráčení neovlivněné zbrojí cíle (ale odolnost proti zmatení se počítá). Navíc okamžitě léčí až 18 zdraví, ale znatelně poškodí svěžest. V kapse neouchá.{NEWLINE}Omráčení x1,25."
  STR_WP_GRENADE_UFOPEDIA: "Hoř ohníčku, hoř! BonaFác, jehož hlavní příměsí je Bílý Fosfor (chápeš?), působí velmi silné hoření na omezeném prostoru (3). Oproti běžným ohnivým zbraním způsobuje BF prvotní silné popálení a také ničí křehké předměty. Obdobně fungují další náboje s BF."
  STR_GAS_GRENADE_UFOPEDIA: "Tento granát po výbuchu vytvoří mrak jedovatého plynu o průměru 4 polí. Nechráněným cílům podobným člověku způsobuje poškození 30-60, což většinou znamená okamžitou ošklivou smrt."
  STR_ACID_GRENADE_UFOPEDIA: "Druh granátu, který okolí výbuchu potřísní velice silnou kyselinou. Poškozuje zejména terénní překážky a vybavení. Živé cíle jsou obvykle dostatečně pohyblivé, takže se většině kyseliny dokáží vyhnout. Ale i přes to jim kyselina poškodí zbroj o 4-10 bodů a silná bolest je může uvést až do bezvědomí.{NEWLINE}Zvláštní: Poškození navíc (Omráčení: 25%, Předměty: 50%, Demolice: 100%)"
  STR_GRENADE_BUG_UFOPEDIA: "Tenhle malý a vzdorný hmyzák je vlastně biologickou zbraní. Pokud je jistým způsobem vybuzen, vybuchne v oblaku morových spór, které cíl nakazí smrtelnou nemocí. Je nebezpečnější ještě kvůli tomu, že až na přirozenou odolnost a silnou spodní zbroj ignoruje snad všechny známé způsoby obrany.{NEWLINE}Biliogická forma tohoto granátu má své výhody: má vlastní inteligenci, takže je přesnější a postih za cíl mimo dohled je také podstatně menší. Vybudit se dá rychle, ale na rozdíl od granátů už nejde zajistit, takže než si s ním něco začneš, přemýšlej..."
  STR_MOLOTOV_UFOPEDIA: "Hoď a nestarej se. Jen se postarej, aby byl před hodem zapálený (častá začátečnická chyba uživatelů, nebo velitelů). Není to granát, ani nápoj!{NEWLINE}Zvláštní: ruší reakce (x1).{NEWLINE}Max dosah: 20."
  STR_ANARCHY_BOMB_UFOPEDIA: "Upozornění: obsahuje velké množství čisté, koncentrované anarchie. Vyvaruj se zažehnutí převratu.{NEWLINE}Max dosah: 16."
  STR_SPIKEBALL_UFOPEDIA: "Lo Wangovo bum.{NEWLINE}Max dosah: 12."
  STR_BOOM_FRUIT_UFOPEDIA: "Toto nebezpečné ovoce roste v zónách, přesněji v 'Ocelových lesech.' Vybuchne poté, co se s ním prudce zatřese, nebo když se do něj kousne. Vypadá to, že rostlina výbuchem rozmetává své spóry, přičemž asi ještě navíc dělá z okolostojících hnojivo.{NEWLINE}Max dosah: 24."
  STR_FLASK_ACID_UFOPEDIA: "Snadno rozbitelný skleněný objekt na jedno použití, který je naplněn velice reaktivní substancí. Neužívat vnitřně. Opravdu. A snad nám nedojdou gumičky!{NEWLINE}Max dosah: 16.{NEWLINE}Zvláštní: okamžité poškození zbroje (0-25)"
  STR_SCROLL_PINK_UFOPEDIA: "Tajemný svitek, pokreslený obscénními runami, obklopený hřejivou, pichlavou aurou. Po přečtení (k čemuž je třeba tréninku ve vúdú) vyšle silné plošné kouzlo působíc velké poškození morálky a zbroje. Proti účinku pomáhá jen odolnost vůči šarmu, na což by sesilatelka měla myslet třeba už při oblékání, protože kouzlo je vycentrované na ni. Seslání stojí 36 výdrže a morálky."
  STR_BONE_SHIELD_UFOPEDIA: "Štít, který dokáže vysávat z nepřátel morálku a čas. Bezpečně zasahuje nepřátele do vzdálenosti 12 polí. Také trochu poškozuje jejich zbroj. A své nositelce snižuje uštědřené poškození průrazem, zmatením, sekem a myslí o třetinu (až do 30% odolnosti)."
  STR_PLANT_X_UFOPEDIA: "Tato rostlina je zbraní, která se pomocí chapadel snaží pozřít nepřítele. Nositelce obnovuje zdraví v hodnotě poloviny uděleného zranění cíli, ale současně jí připraví o jeden a půl násobek hodnoty ve výdrži. Zbrojí proniká jen stěží, ale když už prorazí, zbroj žádně poškodí. Maximální dosah zbraně je 9 polí."
  AUX_SKULL_SHIELD_UFOPEDIA: "Součást zbroje očistnice. Můžeš ním mlátit (často k smrti) nepřátele do hlavy. Takové údery i poškozují zbroj otloukánka (zranění otřesy). Ale také dokáže až na vzdálenost 20 polí metat paprsky čirého děsu, které nepřátelům odčerpávají ČJ a morálku."
  STR_BOOM_KEG_UFOPEDIA: "Mocí pěti kusů výbušného ovoce, prohlašuji tě za výbušný sud!{NEWLINE}Pozor! Po odjištění ho již není možné zajistit, takže si dobře promysli, jestli ho opravdu chceš nechat vybuchnout!{NEWLINE}Síla výbuchu klesá se vzdáleností (102 %).{NEWLINE}Přesnost 65%."
  STR_SATCHEL_CHARGE_UFOPEDIA: "Brašna narvaná výbušninami. Mírumilovní lidé je využívají pro těžbu, demolice a hromadné masakry. Nebezpečí: obrovský poloměr výbuchu! Poškozuje zbroj. Na rozdíl od granátů je možné ji používat i pod vodou.{NEWLINE}Snížený úbytek výbuchu (75%).{NEWLINE}Přesnost vrhu: 50%"
  STR_BARREL_BOMB_UFOPEDIA: "Sud napěchovaný výbušninami. Není dostatečně silná k proražení nejpevnějších zdí, ale za to má velmi velký demoliční poloměr výbuchu (25).{NEWLINE}Snížené odeznívání výbuchu (60 %). Postih proti zbroji (+25%).{NEWLINE}Přesnost vrhu: 35%"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Něco jako molotov, ale v jiném balení, s časovačem a řádným výbuchem. Působí jen poškození ohněm, který má ošklivý účinek na nepřátelskou morálku (a kůži)."
  STR_FIREBOMB_UFOPEDIA: "Silné výbušné zařízení, které pokryje vše v dosahu hořícím napalmem. Vhodné na úvod čištění velkých lodí a budov, protože má devastující účinky na morálku a neničí vybavení.{NEWLINE}Přesnost vrhu: 65%"
  STR_GAS_BOMB_UFOPEDIA: "Strašlivá zbraň, vhodná na čištění budov a letounů od všeho živého tichým, a čichem nepostřehnutelným způsobem. Většině cílů působí 45-90 smrtícího poškození, které je stejně velké v celé oblasti výbuchu (10).{NEWLINE}Přesnost vrhu: 65%"
