  STR_SPACE_FREIGHTER_BRIEFING: "Zachytili jsme zprávu cechovní přepravní lodě poblíž Země. Ve vhodném plavidle ji můžeme dohonit, a nepozorovaně proniknout do jednoho z hangárů. Je to riskantní plán, ale z dekódované zprávy vyplynulo, že je na palubě tajemný 'objekt' nevídané hodnoty... copak by to mohlo být?"
  STR_SPACE_FREIGHTER_BRIEFING_2: "Přistály jsme v prostředním hangáru. Podle našich informací má 'objekt' na starosti vůdce týmu. Snad to nebyla nějaká kachna."
  STR_MISSION_GUILD_FREIGHTER: "!Přepadávej vesmírné přepravní lodě!"
  STR_MISSION_GUILD_FREIGHTER_UFOPEDIA: "Velké cechovní nákladní lodě hojně pendlují mezi Zemí a Marsem. Útok na ně je riskantní záležitostí, ale pokud se nám podaří najít vhodnou příležitost, riziko se může vyplatit. Na palubě můžeme očekávat stráže a roboty Marseku, vyšší důstojníky Cechu a také záhadné Pásačky. Ale na palubu se nedostaneme jinak, než vesmírným plavidlem s velkým doletem a rychlostí minimálně 3000."
