  STR_REPORT_003_UFOPEDIA: "+++Požehnány budiž činy našich pánů + ať vládnou na věky věkův+++{NEWLINE}{NEWLINE}Pozorovány třídy válečných lodí.{NEWLINE}{NEWLINE}Třída 0...1kT.......Sondy{NEWLINE}Třída 1...10kT.....Dceřiné lodě{NEWLINE}Třída 2...100kT...Mateřské lodě{NEWLINE}Třída 3...1MT.......Optimální flotilní lodě{NEWLINE}Třída 4...10MT.....Maximální pro přistání na planetě{NEWLINE}Třída 5...100MT...Civ-X4 koloniální křižníky{NEWLINE}Třída 6...1GT.......[Nekomimi] Kapitální lodě{NEWLINE}Třída 7...10GT.....Zvěstovatelky{NEWLINE}{NEWLINE}Lodě třídy vetší jak 4 vyžadují k sestrojení infrastrukturu loděnice třídy 5+; modulární design nepoužitelný, velké materiální a kulturní riziko, ztráta výkonnosti. Považováno za kacířské. Přepravní lodě jakékoli velikosti je možné konstruovat bez problémů; nevhodné pro boj. Na zdrojově neefektivní Civ-X4 ničit přitahovacími paprsky, hejny."
  STR_REPORT_004_UFOPEDIA: "+++Požehnány budiž činy našich pánů + ať vládnou na věky věkův+++{NEWLINE}{NEWLINE}Při hledání pravdy Pánové analyzovali bezpočet civilizací, bezpočet oblastí a kultur. Počítali a přepočítávali problém po milióny let. Nakonec zjistili, že neexistuje žádný Bůh, nebo Bohové. Existuje pouze Matérium, které zahrnuje jak tělo, tak duši. Duše je pouze materiální vzorec magnetického a kvantového pole. Vše ostatní jsou pouze pověry, lži a náhodné jevy. Není nic 'poté'. Takže jediný způsob jak získat Věčnost je vytvořit Abožstvo, nepožehnáno budiž jeho jméno, orgán vládnoucí nad Matériem v perfektním nevědomí smrti. To je pravým cílem všeho našeho snažení."
