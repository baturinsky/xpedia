  STR_SOLDIER_TYPE_SYNTH_UFOPEDIA: "ČASOVÉ JEDNOTKY: 100-125; Max. 175{NEWLINE}VÝDRŽ: 400-500; Max. 600{NEWLINE}ZDRAVÍ: 25-30; Max. 35{NEWLINE}SÍLA: 75-100; Max. 110{NEWLINE}REAKCE: 75-100; Max. 125{NEWLINE}STŘELBA: 75-100; Max. 135{NEWLINE}VRH: 60-75; Max. 100{NEWLINE}ZBLÍZKA: 75-100; Max. 125{NEWLINE}SVĚŽEST: 1-10; Max. 33{NEWLINE}{NEWLINE}>>> Bez vúdú, ale vysoká VOBR.{NEWLINE}>>> Odvaha vždy 0, ale stres -25.{NEWLINE}>>> Může být v 0 g.{NEWLINE}>>> Místo vyčerpáním, trpí přehříváním. Čím méně výdrže, tím větší teplota. S výdrží pod 300 začíná dostávat omráčení.{NEWLINE}>>> Obnova zdraví 3 za tah, ale malá obnova výdrže. Obnova omráčení a výdrže nezávislá na zdraví."
  STR_GUILD_SOLDIER_UFOPEDIA: "Cechovní provozáci (C. P.) mají na starost světské činnosti, které je potřeba vykonávat v plavidlech Cechu: údržba, úklid, nástěnka a jednoduché administrativní úkoly. V boji jsou to jen mizerně vyzbrojení civilisté, kteří pro nás nepředstavují hrozbu. Musí se jim nechat, že jsou opravdu věrní svému zaměstnavateli. Bude za tím chamtivost, Kapitánko, protože není možné, aby byl někdo věrný Cechu jen z morálních důvodů."
  STR_GUILD_TEAM_LEADER_UFOPEDIA: "Tihle 'pánové z řad obyčejných lidí' a současně 'oči Cechu' existují proto, aby udržovali pořádek v řadách prostých cechovních zaměstnanců. Jsou překvapivě dobře placeni. Zřejmě proto, aby se o jejich pozici podřízení prali (ale jednoduché počty ukazují, že jí většina dosáhnout nemůže). Vůdcové týmů jsou do své pozice povyšováni za neochvějnou věrnost. Díky, nebo kvůli, své hlouposti je nemožné je zastrašit. V boji reagují dobře, ale mají mizernou mušku."
  STR_GUILD_MEDIC_UFOPEDIA: "Akademie nedokáže poskytovat bezplatnou zdravotní pomoc na všech místech světa. Spoustu zdravotních služeb poskytují Cechem licencovaní doktoři. Ti svou činnost provádí za úplatu. Narozdíl od Akademiček se ani nepokouší předstírat charitu. Jsou to chladní, bezcitní a téměř nebojácní chlapíci."
  STR_TRADER_ATTENDANT_UFOPEDIA: "Tato slečinka se chová povýšeně, protože dostala poměrně důležitou práci spojenou s výcvikem ve střelbě. Díky tomu neutíká z boje a aktivně se účastní přestřelky. Jedná se však jen o další vykořisťovanou ženu, která vykonává různé podřadné práce. Počínaje přípravou nápojů, přes uklízení nepořádku po ostatních až po potupné úkoly - i když u těch si obvykle neušpiní ruce - většinou je pak jen trochu ulepená. Neměj s ní slitování stejně jako s jinými korporátními otroky."
  STR_GUILD_SPACE_TECH_UFOPEDIA: "Zaměstnanci cechovních poboček zaměřených na vesmír, jako třeba Slunečního dolu, nebo BleSSku. Žijí v nuzných podmínkách a většinu času se starají o přemíru techniky vesmírných plavidel, dolů a dalších vesmírných zřízení. Jsou hrdí, že jsou lidskými pionýry dobývání vesmíru. Ale je to pionýrství, když děláš to samé už po několik generací?"
  STR_GUILD_SHIP_OFFICER_UFOPEDIA: "Důstojníci patří mezi elitu Cechu. Mají dlouholetou zkušenost s provozováním vesmírných plavidel. Mají nervy ze železa a dokáží posádku vybičovat téměř k slepé poslušnosti."
  STR_GUILD_NAVIGATOR_UFOPEDIA: "Tihle chlapíci jsou nejvyšší elitní třídou cechovních operativců. Mají nezměrnou zodpovědnost - navigovat vesmírné plavidlo pustinami vesmíru. Jak jsou výkonní, tak jsou nemilosrdní. Mocní mágové, kteří neváhají zneužívat svůj talent k výslechům vězňů."
  STR_GUILD_GUARD_UFOPEDIA: "Tito chlapíci dohlíží na každodenní činnosti Cechu. Abychom jim nekřivdily, jsou více než jen ozbrojení civilisté. Jejich bojová zbroj pro nás může znamenat malý problém. V porovnání s běžnou bojovou zbrojí je ta jejich méně odolná vůči průrazu, seku, ohni a kouři, ale zato je silnější proti lejzru a obzvlášť proti chemikáliím. Obdobně jsou na tom všechny Cechovní jednotky."
  STR_MARSEC_SECURITY_UFOPEDIA: "Vojenský odbor Cechu obchodníků, Marsek, je největším zaměstnavatelem takovýchto pochybných týpků. Není moc chytrý, nesplňuje předpoklady přijetí ke zvláštním jednotkám, ale stále se jedná o tvrďáka, který už má něco za sebou. Takoví lidé jsou placeni za ochranu nákladu a svůj úkol splní. Není překvapením, že mají kvalitní zbroj, která je chrání před většinou projektilových zbraní, tak zapomeň na brokovnice a pistole."
  STR_MARSEC_BODYGUARD_UFOPEDIA: "Osobní strážci patří mezi elitu. Buď dohlíží na plnění povinností ochranky společnosti, nebo sami chrání důležité osoby. Na první pohled to jsou tvrďáci a tentokrát vzhled neklame. Prvotřídně vycvičení, nabušení a zlomyslní. Jejich mechanické brnění neprorazí střely z krátkých zbraní. K tomu je chrání proti ohni, plynu a chladu. Obvykle jsou ozbrojeni 'eňo-ňuňo' zbraněmi a mají vědomosti o lidech, proti kterým bojovali v minulosti. Nerada bych proti nim bojovala každý den, i když jsou to fešáci."
  STR_TRADER_PILOT_UFOPEDIA: "Tihle chlapíci v legračních uniformách nejsou úplně neškodní. Ačkoli nejsou tak důležití jako inženýři, jsou vycvičení v pilotování a technice. Mají dobrý plat a budou tedy svou loď chránit vlastním životem - přece jen, pokud loď ztratí, tak se doživotně u Cechu zadluží."
  STR_TRADER_SPACEMAN_UFOPEDIA: "Část C.P., kteří mají tu smůlu, že musí pracovat ve vesmíru. Můžeme z nich dostat různé informace o vesmírných záležitostech."
  STR_TRADER_EXTERMINATOR_UFOPEDIA: "C. P. mohou v Cechu postoupit, ale není to nic snadného. Z těch nejpodlejších se stávají deratizéři. Jedná se o lépe placenou práci, ale o to špinavější. Přichází do styku s všemožnými škůdci, od nepřátelské fauny a flory až po mutanty. Deratizéři nosí lehký postroj schopný letu, aby se dostali tam, kam se jiní nedostanou, Ten je i odolný vůči chemikáliím. Jejich specialitou je deratizování ozbrojených a organizovaných škůdců našeho ražení."
  STR_GUILD_ENGINEER_UFOPEDIA: "Říkám ti, tenhle chlapík je víc než jen palubní údržbář. Inženýři Obchodníků jsou důležití a drazí specialisté, zodpovědní za bezchybný chod cechovních lodí a zařízení. Obvykle zastávají vlivné pozice. Nejsou to skuteční válečníci, ale jsou dost bohatí na to, aby si pořídili dobré zbraně a ucházející zbroj, tak pozor na ně."
  STR_GUILD_LEADER_UFOPEDIA: "Tahle paní není zrovna malá ryba v rybníku Cechu. Je to skutečně důležitá osoba, která zastupuje Cech v obchodních záležitostech. Reprezentantek, jako je tahle, je jen málo a jsou jen tam, kde je jich opravdu třeba. Nerostou na stromech. Ony samotné moc nebezpečné nejsou, ale obyčejně s sebou mají početnou ochranku. Není třeba dodávat, že bychom je měly zajímat. Cech nám za jejich návrat zaplatí značnou sumu."
  STR_GUILD_COMMANDER_UFOPEDIA: "Tito velmi důležití pánové jsou ti nejbohatší z nejbohatších členů Cechu. Mají na starost důležité záležitosti, jako třeba politiku, a strategické obchody. Přirozeně je vzácné na ně vůbec narazit a navíc je ještě těžší dostat je živé. K tomu všemu chodí obvykle ve zlaté mechanické zbroji, vedle které jejich ochranka vypadá jako parta zakrslíků s ostrými klacky. Nejen že je zbroj těžce poškoditelná, ale chrání i proti magii. Mají kriticky důležité informace o činnostech Cechu a výkupné je za ně obrovské, takže se je snažme chytit všechny!"
  STR_MARSEC_MARINE_UFOPEDIA: "Mariňáci jsou vojáci přední linie Marseckých sil jak ve vesmíru, tak na povrchu planet. Mají výborný výcvik, kybertěla napumpovaná bojovými drogami, díky čemuž předvádí nadlidské výkony. Marsek za staletí práce dotáhl technologii Hvězdného impéria k dokonalosti, takže mariňácká zbroj je lehká, ale současně velmi pevná a vybavená pokročilými energetickými štíty. Přítomnost mariňáků na Zemi není nic, co by si Hvězdní bohové přáli, což znamená, že se něco chystá."
  STR_OSIRON_LAD_UFOPEDIA: "Tihle nižší členové Osironu možná působí jako sluhové Akademiček, protože pro ně vykonávají podřadné práce, kterých se akademičky štítí, ale v tomhle případě nedej na první dojem. Ve skutečnosti je Osironským zemanům Akademie vcelku ukradená. Oni přísahají věrnost vůdcům Osironu. Jedná se o nějaký druh přechodového rituálu, kterým musí projít před postupem v Osironské hierarchii. Je zvláštní, že jejich bojové schopnosti vysoce převyšují bezpečnostní složky Osironu, obzvláště v boji zblízka, rychlosti a v úhybech. Zdá se, že Osiron se o své nejlepší s Akademií nedělí."
  STR_ACADEMY_STUDENT_UFOPEDIA: "Akademie nabírá novicky nejčastěji z kmenových osad a vesnic, i přes to, že Akademie bývá spojována hlavně s lidskou populací. Ženám je poskytnuto čisté, velmi elegantní oblečení, což v nich má vyvolat vděk za novou pozici a motivovat je k tvrdé práci a studiu. Mají tak zapomenout na bývalý život, který jim Akademie uzmula. Vypadá to, že čím nižší pozici v Akademii zastáváš, tím více práce máš. Žákyně jsou využívány na téměř vše. Od nekonečných pochůzek, až po služby na nebezpečných místech. Na skutečnou práci jsou moc slabé a nevzdělané, takže pro nás mají cenu jen jako otrokyně."
  STR_ACADEMY_NURSE_UFOPEDIA: "Sestřičky jsou krotitelkami/léčitelkami/strážkyněmi, které pomáhají akademickým skupinám během humanitárních misí. Jsou vycvičeny tak, aby agresivně získaly autoritu zmatených domorodců, prováděly první pomoc a dokázaly samostatně zvládnout jakéhokoli mutanta, který by odmítl nabídku nechat se vyšetřit ve zdravotním zařízení Akademie. Obvykle u sebe nemají nic cenného, krom až úzkostně čistého úboru, který můžeme roztrhat na obvazy."
  STR_SECTOID_NAVIGATOR_UFOPEDIA: "Říká se jim 'Sovy' - ozbrojenci, kteří obvykle doprovází Akademičky při plnění poslání. Za úkol mají chránit pracovnice před nebezpečím, třeba ve formě našich maličkostí. Bojovou dovednost mají mizernou - obzvláště iniciativu. Nejspíš kvůli těm všem kurzům a školením o válce a taktice, které jsou nuceni podstoupit. Ale mají dobré zbraně a krunýřovou zbroj. Zdá se, že se nějak Osironu znelíbili, a tak dostali tuhle funkci. V bitvě na ně dej pozor, protože se zaměřují na cíle, které mají v dohledu drony a velitelky."
  STR_SECTOID_SOLDIER_UFOPEDIA: "Jsou to méně kvalifikované pomocnice, provádějící prohlídky a jednoduché bádání pro Akademii. Píší analýzy a obecně dělají v Akademii většinu prací. Sami si říkají 'badatelky', ale většinou jsou to jen špičkově vybavené, chytřejší domorodky. Málokdy jsou dobře ozbrojené, ale pozor, jsou tužší a bystřejší, než se na první pohled zdá."
  STR_SECTOID_EXPLORER_UFOPEDIA: "Hodnost Průzkumnice je udělována členkám Akademie, které jsou dostatečně výjimečné na to, aby jim byla dána šance k postupu mezi elitu: medičky, inženýrky, nebo dokonce esperky. Aby oddělili zrno od plev, jsou průzkumnice vyslány na plnění nebezpečných úkolu. Ale také na to dostávají nejdražší vybavení, jako například ikonický atombordel."
  STR_SECTOID_MEDIC_UFOPEDIA: "Medičky Akademie mají na starost biologické průzkumy, ale také poskytují zdravotnické služby chudým, když Akademie potřebuje rekrutky. O medičkách je známo, že provádí pokusy na lidech a nejspíš i na koťátkách a štěňátkách. Pro lov nám podobných bytostí jsou vybaveny pneumatickými vrhači uspávacích šipek. Tak kolem nich nechoď s holým pozadím! Jejich znalosti o mutantech jsou pro nás neocenitelné při hledání spojenců!"
  STR_SECTOID_ENGINEER_UFOPEDIA: "Inženýrky jsou v Akademii zastoupeny hojně. Starají se o lodě, laboratoře a další výstřednosti. Jsou to jen obyčejné ženy v lehké zbroji, ale jsou chytré a zkušené. Přála bych si, abychom si je tu mohly nechat déle, ale nejde to, protože se jim nedá věřit. Mohly by svůj důvtip a naše zařízení zneužít proti nám."
  STR_ACADEMY_SCIENTIST_UFOPEDIA: "Vědkyně jsou nejúspěšnější studentky technologie. Nosí se v zdobných mechanických zbrojích, které jsou lehké a doplněné energetickými štíty. Jsou dovedné v sestrojování všelijakých udělátek a podivných zbraní. Vědkyně Akademie požívají společenských privilegií, ale jsou i trochu ujeté, z čehož plyne jejich vysoká morálka a samolibost."
  STR_ACADEMY_COUNSELLOR_UFOPEDIA: "Poradkyně jsou nejlepšími medičkami mezi Akademičkami, i když umění léčení moc nepraktikují. Věnují se spíše zdokonalování vlastních těl a myslí. V upnutých kombinézách se pohybují rychle a ladně - nenechávají se omezovat ani spodním prádlem. Mají pravomoc vstupovat kamkoli se jim zachce. Tedy jsou volné ve všech slova smyslech. Užívají mocnou magii zamířenou proti šarmu, což z nich dělá mistrné vyjednávačky. Také je velmi těžké je zlomit, protože ovládají vnímání bolesti."
  STR_SECTOID_LEADER_UFOPEDIA: "Tak zvané 'esperky' jsou mágyněmi Akademie. Jsou schopny strašných věcí, jako např. čtení myšlenek, nebo paralyzování strachem. Mnoho z nich je opravdu mocných a považují se za vyšší bytosti, stojící nad obyčejnými smrtelníky. Ale nemají kozy na to, postavit se Hvězdným bohům. Určitě ji můžeme prodat za pěknou hromadu tolarů, ale až po té, co z ní dostaneme všechny informace. V každém případě nejsem příliš nadšená, že ji máme ve skrýši."
  STR_SECTOID_COMMANDER_UFOPEDIA: "Děkanky jsou šéfky šéfek Akademie. Ty, kteří osobně hovoří s Hvězdnými bohy. Jsou k vůdcovství vybírány z řad esperek a jsou tudíž nanejvýše nebezpečné. Na druhou stranu jsou velmi vzácné, velice dobře chráněné a disponují nezměrnou magickou silou. Což neznamená, že bychom je neměly zajímat!"
  STR_ACADEMY_THRALL_UFOPEDIA: "Z těchto mužů si poradkyně Akademie udělaly hračky. Krom zřejmého využití jim slouží také jako ochránci. Strava sestávající z drog a hormonů z nich dělá něco jako mrtváky: jsou odolní vůči bolesti, apatičtí k nebezpečí a strašlivě nabušení. Nejspíš bychom si dokázaly získat jejich oddanost, ale nebude to bez práce..."
  STR_CHURCH_SOLDIER_UFOPEDIA: "Novicové jsou většinou rekrutováni z řad chudých a opuštěných. Reverendové je navnadí příslibem lepšího života. Jsou však nepěkně zpracováni za pomocí vúdú, po kterém se posílí jejich náklonnost k Církvi a v konečném důsledku k Hvězdným bohům. Novicové zůstávají na úrovni pouličních výrostků, jenže bohatá církev jim dá k dispozici dobré zbraně."
  STR_CHURCH_BOY_UFOPEDIA: "Tito mladíčci svědomitě slouží Církvi v záležitostech, kde není podmínkou dospělost a čistota. Je vždy politováníhodné, když jsme nuceny je topit (a také to škodí naši pověst). Ale proti našim zvláštním dovednostem - pokud víš, co tím myslím, Kapitánko - nemají vůbec šanci, tak je nemusíme rovnou topit. A pokud všechno selže, tak je vždy můžeme utlouct do bezvědomí."
  STR_CHURCH_NAVIGATOR_UFOPEDIA: "Tohle vyroste z novice, když ho předávkuješ propagandou a drogami: fanatik. Fanatici věří, že jsou přímo řízeni vůlí Hvězdných bohů, díky čemuž prakticky necítí strach. I přes svou odhodlanost a vychytanou zbroj nejsou vycvičeni tak dobře, jako profesionální vojáci. Ale jsou rychlí a nedostatky ve střelbě vynahrazují typickou zbraní Církve: plamenomety!"
  STR_CHURCH_HANDMAID_UFOPEDIA: "Duchovenstvo by nikdy neposkvrnilo svou pověst najímáním osobního služebnictva z ulice. Panny svatyně, i když dělají obyčejnou práci, pobírají mnohem větší mzdu a jejich posvátný stav je bedlivě chráněn. Jsou zručné služebnice, herečky a kurtizány, které, dle duchovenstva, dodávají lesk nebeské čistoty i té nejšpinavější práci."
  STR_CHURCH_MAIDEN_UFOPEDIA: "Součástí Církve je ženský řád obranářek. Členky se nazývají Děvy války. Oproti fanatikům jsou málokdy využívané pro útočné akce. Děvy mají také jiný původ - na rozdíl od pouličních výrostků a podobné verbeže jsou v útlém věku nabírány z řad dětí dělníků Církve a církevních sirotčinců. Trénink je zaměřen hlavně na bojová umění, ale dostávají i všeobecné vzdělání. Námi zajatá Děva má malou hodnost, díky čemuž podlehla něžnému donucování snadněji, než jiní fanatičtí členové a členky Církve.{NEWLINE}Zbroj Děv je upravenou verzí obyčejné lidské bojové zbroje. Je odolnější vůči energii, ale o něco méně vůči chemikáliím a bodnému poškození. Tyto vlastnosti jsou podobné všem zbrojím Církve."
  STR_CHURCH_ELITE_UFOPEDIA: "Je neuvěřitelné, jakých neuvěřitelných fyzických výkonů je člověk schopen, i když za pomoci úžasného refrakčního létajícího brnění. Povznešenky nejen že vydrží neuvěřitelné dávky jedu, vypětí, bolesti či ponížení, ale zdá se, že si to i užívají. Tyto elitní bojovnice nejsou tak zabedněné jako obyčejní fanatici, a Hvězdné bohy vůbec nectí. Pokud vůbec něco, tak narcisticky uctívají sami sebe. Zdá se, že vnitřní kruhy Církve upřednostňují před modlitbami požitkářství a smilstvo."
  STR_BEASTMASTER_TERRORIST_UFOPEDIA: "Krotitelky jsou zvláštní církevní kastou, která se stará o potvory. Podle jejich mazlíčků je asi jasné, co jsou zač. Jsou chytré, fyzicky silné, nebojácné a trochu cáklé. Po té, co je zbavíš zbroje to ještě nekončí. Tajemné obvody v jejich spodním prádle obzvlášť jednoduše rozkládají lejzrovou energii a dokonce ji mohou i ve výbojích vysílat. Nejlépe bude, když na ně půjdeme zezadu, jo?"
  STR_CHURCH_ENGINEER_UFOPEDIA: "Těžká zbroj krotitelek má podobné vlastnosti jako zbroj fanatiků, ale je silnější, opatřená štítem a má vlastní podporu života (chrání před ohněm a plyny). Krotitelky jsou vzácné, tak obvykle nechávají útočit své svěřence, tudíž nepotřebují zvlášť velkou pohyblivost. Nejcennější (a také nejdražší) funkce jejich zbrojí je pojistka - pokud zbroj obdrží zničující poškození, vybuchne směrem ven, čímž se z ní vyklube téměř nezraněná, dost nakrklá krotitelka."
  STR_CHURCH_MATRON_UFOPEDIA: "Mantróny jsou univerzálně uctívané a respektované představitelky a vůdkyně církevního řádu Válečných Děv. Jejich povinností je zajišťovat běh řádu, ale také různých dalších nevojenských záležitostí Církve, jako je třeba distribuce jídla do nemocnic. Někdy jsou zvláštními vyslankyněmi Církve. Jsou zručné bojovnice zblízka, diplomatky, držitelky tradic a léčitelky. Ve zkratce, tyto staré ženy jsou vyčerpané, rafinované a trochu strašidelné, takže bychom je měly držet mimo osazenstvo, protože kdo ví, co za kletby a kouzla lásky ovládají?"
  STR_CHURCH_PRIEST_UFOPEDIA: "Kněží jsou operativci Církve. Většinou nejsou nejbystřejší, ale zato vždy plni fanatického zápalu v pravdu svého učení. Církev samozřejmě předpokládá, že všichni vyznávají Vesmírné bohy, což je někdy dobře, a někdy špatně. Buď opatrná, protože kněží se umí rvát. Často jsou to bývalí fanatici, což něco vypovídá i o jejich nynější pozici."
  STR_CHURCH_LEADER_UFOPEDIA: "Reverendové jsou níže postavení duchovní vůdci, kteří mají právo tvrdit, že jejich slovo je vůlí Hvězdných bohů. Jsou vytříbenější a movitější než prostí fanatici, nicméně jsou obdobně zanícení a dost nebezpeční. Mají k dispozici spoustu šílených přisluhovačů a vládnou magickou mocí, což z nich dělá značně nepříjemné nepřátele. Mají také pěkné odpuzovače, ale zblízka je dostaneš k zemi snadno. Je zvláštní, že se také značně zajímají o Starou Zemi, což je tak trochu v rozporu s vírou ve Hvězdné bohy..."
  STR_CHURCH_COMMANDER_UFOPEDIA: "Vysoce postavení vůdcové Církve jsou mocní, chytří, skvěle ovládají magii a velí celým armádám fanatických válečníků. Pokud se nám jej podaří zajmout, tak za něj můžeme dostat celé jmění. Podívej na ta roucha! Je ale překvapující, že tato požitkářská individua neberou uctívání Hvězdných bohů tak vážně, jak by jedna čekala - jakoby pro ně bohové byli jen snadno nahraditelným idolem."
  STR_APOC_DISCIPLE_UFOPEDIA: "Stoupenci na první pohled vypadají jako vůdcové kultu, ale není to až tak pravda. Kulty bývají zpravidla anarchistické a nemáme informace o tom, že by existovalo nějaké vyšší vedení. Je jen známo, že existuje mnoho chrámů, nepravidelně spojených přesunem kultistů a zásob. Částečně kvůli utajení, částečně protože kultisté obvykle po ničem nepátrají a nemají pro nic pochopení. Mají již otevřené oči, kterými vidí jen Zkázu. Uctívají všechny aspekty Zkázy rovnocenně. Mají dar jazyka, díky kterému snadno obrací jak žebráky, tak krále."
  STR_APOC_SADIST_UFOPEDIA: "Tihle chlapíci se ke Kultu Zkázy přidali čistě z vášně pro ubližování jiným. Věří, že svět má zaniknout v nářku mučených. Sadisté jsou obvykle pěšáky Zkázy. Jsou silní a tuzí, ale jejich kápě jim poněkud snižuje reakce."
  STR_APOC_MARAUDER_UFOPEDIA: "Krajně rozšířená 'cesta Zkázy', kterou prochází věřící, vede do řad 'Legie Černoboha', kde se stávají válečníky bez tváře, zrnkem písku, které neřeší vlastní smrt, které zajímá pouze plíživý postup Zkázy. Namísto tváře dostávají nájezníci zrakové implantáty, aby jejich pohledu neunikl jediný nepřítel. Také nosí skryté ostří."
  STR_MUTON_SOLDIER_UFOPEDIA: "Žoldáci jsou vytrvalí, smrtící a dost toho vydrží. S nepřáteli nevyjednávají, tak za zajatce nečekej velké výkupné. Není radno podceňovat ani ty nejníže postavené žoldáky. Jejich spolek často verbuje i bojem ostřílené mutanty."
  STR_MUTON_NAVIGATOR_UFOPEDIA: "Komandos jsou nechvalně známí, bojem protřelí, veteráni, kteří mají k dispozici ty nejtužší umělosvalovinové zbroje doplněné gravitačními jednotkami pro maximální pohyblivost. Ani nemysli na to, že by padli bez pořádné bitvy."
  STR_MUTON_ENGINEER_UFOPEDIA: "Tito takzvaní inženýři jsou zvláštní kastou žoldáckých kumpanií. Samozřejmě jsou to skuteční inženýři, starající se o lodě a zbraně. Ale v boji také nejsou ořezávátka: mají vytuněné zbraně, kamufláž, bojovou optiku, což z nich činí nepřekonatelné ostrostřelce. Také dokáží mnohem lépe zpozorovat jednotky s kamuflíží."
  STR_MUTON_HEAVY_UFOPEDIA: "Někteří Žoldáci, kteří jsou buď moc tupí, nebo neohrabaní se zbraněmi na dálku, chodí v impozantní plastoocelové zbroji a slouží jako živá beranidla. Vyzbrojeni jsou pouze smrtícími plazmovými rukavicemi, kterými dokáží zničit takřka cokoli a to s úžasnými zvukovými a světelnými efekty. Nejjednodušeji je porazíš, krom malé taktické atomovky, silným lejzrovým výbojem do jejich relativně slabě pancéřovaných zad."
  STR_MUTON_LEADER_UFOPEDIA: "Žoldáčtí kapitánové jsou elitou mezi elitou. Zasvětili celý život zvládnutí veškerých aspektů válečnictví. Od šermu, přes taktiku družstva až po orbitální bombardování. Není příliš moudré na ně útočit zblízka, ale na druhou stranu je to vcelku dobrá poslední možnost, jak je dostat na kolena. Kapitáni jsou také součástí Vesmírných strážců, což je jasný důkaz propojení hierarchie těchto dvou silových složek Vesmírného impéria."
  STR_MUTON_COMMANDER_UFOPEDIA: "Nejtužší a nejsilnější ze všech Žoldáků, veteráni nespočtu bitev, a osoby významného vlivu. Obratní a rychlí bojovníci, s desítkami let tréninku a vybroušení bojovými drogami."
  STR_GOVT_AGENT_UFOPEDIA: "Místní vlády nenechávají obyčejné činnosti vykonávat otroky, ale místo toho zaměstnávají tato motivovaná individua. Nenech se zmást jejich vzhledem. Mají rychlé reflexy, umí používat zbraně a jen tak se nerozsypou. Také ovládají bojová umění, tak se nediv, pokud se ti nebude dařit zasahovat je na blízko."
  STR_GOVT_PILOT_UFOPEDIA: "Protože je povolení pilotovat nukleárně poháněný stroj od jakékoli provinční vlády považováno za velkou výsadu, považují se tyhle holky za elitu. Abych pravdu řekla, i přes tu jejich maškarádu jsou většími specialistkami, než námořníci Obchodníků. Pokud se s nimi chceš utkat na zemi, dej pozor na jejich vytříbené reflexy. Ale útok na ně naštve jejich zaměstnavatele, tedy naše plátce - politiky."
  STR_GOVT_MP_UFOPEDIA: "Vojenská policie je asi jedinou policií, kterou kdy obyčejný člověk spatří. Policisté jsou vyzbrojeni těžkými zbraněmi a přesouvají se v obrněných vozech nebo plavidlech. Tihle chlapi, tvrdí jak kámen, obvykle nejdříve střílí a pak kladou otázky. Přesto se pořád jedná o vládní zaměstnance, takže i když jsou na žebříčku níže než vymahači a piloti, přestřelka s nimi je politicky nevhodný čin."
  STR_GOVT_ENFORCER_UFOPEDIA: "Vládní vymahači zabíjí lidi, o kterých provinční vláda rozhodne, že mají zemřít. I když jim chybí instinkt pro přežití ochranky Marseku, jsou velice dobře vytrénováni, lépe střílí a mají pevnější mysl. Jako většina bezpečnostních složek chodí ve standardním krunýřovém brnění."
  STR_GOVT_ELITE_UFOPEDIA: "Patří do zvláštních vládních jednotek. Pečlivě trénovaní a vysoce loajální vůči zaměstnavateli. Jsou vybaveni vylepšenou osobní zbrojí (doplněnou o jednoduchou kamufláž - CAMO: 15/5, a skvělé ThV - 70%). Mají lepší zbraně, vysoké bojové statistiky, a pomalu se vyrovnají zkušeným Žoldákům."
  STR_GOVT_SIREN_UFOPEDIA: "Jakmile vlády začaly vážně zvažovat spolupráci s retikulany na vytvoření pozemské fronty, chtěly spolupracovat i na retikulanské psionice. Jenže vlády křížencům nedůvěřují a reťáci jsou ochotni poskytnout jen sirény a sektobry. Protože jsou sirény chytřejší a více přitažlivé a vcelku poddajné, vybrali si vládní činitelé je. Vládní sirény jsou psionicky vylepšené, což z nich činí nebezpečné manipulátorky s myslí, a díky vojenskému tréninku mají ucházející i další dovednosti. Obvykle nosí lehkou zbroj, obzvláště odolnou vůči bodnému poškození."
  STR_GOVT_GENERAL_UFOPEDIA: "Velitelé provinčních vlád s nejvyšší hodností, za které můžeme získat královské výkupné. Snad dost vysoké, aby pokrylo náklady spojené s jejich zajímáním."
  STR_BANDIT_RATMAN_UFOPEDIA: "Krysáci jsou podrasou mutantích zakrslíků, kterými všichni pohrdají. Z větší části za to může jejich neúcta k soukromému vlastnictví. Z toho důvodu čelí rozhodnutí, zda krást, nebo pojít v samotě, což je vcelku snadné rozhodování. Jsou slabí a křehcí, ale není radno podceňovat jejich reflexy a střelecké umění."
  STR_REAPER_CAVALRY_TERRORIST_UFOPEDIA: "Páráci jsou v některých společenstvích vcelku běžnými chovnými zvířaty. Ceneni jsou pro svou výdrž, sílu a výnosnost. Tito Krysáci je zneužívají jako jezdecká zvířata."
  STR_BANDIT_RATMAN_HUNTER_UFOPEDIA: "Tito Krysáci slídí na okrajích svých 'vesnic' a také alespoň trochu civilizovaných sídlišť. Hledají oběti, ať už neopatrné cestovatele, nebo divoká zvířata. Cokoliv, čím si jejich nuzná komunita může naplnit žaludek. Jsou o něco lepšími bojovníky, než obyčejní krysáci. Obzvláště lépe ovládají luk a nůž. V noci jsou ještě nebezpečnější, protože mají vrozené noční vidění (všichni krysáci disponují NV 15) a navíc jsou dost nenápadní (CAMO: 4)."
  STR_BANDIT_RATMAN_STORMRAT_UFOPEDIA: "Superkrysy, zkráceněně SUKY, jsou elitní mafiáni, cvičení na bleskové a násilné zajštění nepřátelské budovy. Cílem obvykle bývají lidé, kteří se sebemenším způsobem krysáčí mafii znelíbili. Třeba tak, že jí odmítli platit výpalné, nebo dostatečně projevovat úctu. Čas od času si ale SUKY vyberou nějakou budovu náhodně, jen aby nevyšly ze cviku. Nosí zbroje, které obzvláště zepředu znepříjemňují malým projektilům cestu do jejich kožichů, takže farmáři s brokovnicemi proti nim nemají téměř žádnou šanci."
  STR_BANDIT_RATMAN_LEADER_UFOPEDIA: "Tihle krysáci jsou ještě větší mizerové než ti obvyklí. Nečiní je nebezpečné jen jejich dovednost s nožem. Jsou to vysoce postavení vymahači pracující pro šéfy Krysí mafie a jejich smrt s sebou nese možnou odplatu - mafie je známá svou mstivostí a teritorialitou."
  STR_BANDIT_BOY_UFOPEDIA: "Městské bandy pobudů stále potřebují čerstvé pěšáky a tihle mladíčci jsou na to jako dělaní. Věrnost si u nich kupují drogami, alkoholem a lehkými děvami a jejich ztráta není pro partu tragédií. Jsou dost bezcitní, ale snadno je zastrašíš, nebo na ně uděláš dojem. Bojové dovednosti mají méně než podprůměrné, ale vcelku dobří jsou v boji pěstí a nožem."
  STR_BANDIT_HIGHWAYMAN_UFOPEDIA: "Lupiči jsou ostřílení a dobře vycvičení nájezdníci, kteří často dělají ochranku, lovce odměn, nebo pomocníky zástupců práva. Populární kultura si je romantizuje, ale jsou trnem v oku federálům. Nejraději používají zbraně na dálku a jsou s nimi nejlepší ze všech banditů. Ale i zblízka jsou hrozbou. Jejich kožené zbroje odolávají slabším úderům, a poskytují základní ochranu před většinou typů útoků: zmatením, ohněm, chemikáliemi, kouřem a sekům. To vše za cenu snížené pohyblivosti."
  STR_BANDIT_DRIFTER_UFOPEDIA: "Flákači jsou různá individua ve stádiu věčné dočasnosti, cestující z města do města, hledající kdo ví co. Jsou zruční s pistolí a nožem a neodmítají ani špinavou práci. Jejich nomádská nátura je časem dovede k silné spiritualitě, nebo jak tomu říkají jiní, že jim začne kapat na maják. Není nijak výjimečné, když se flákač přidá k nějakému bláznivému kultu, nebo dostane chuť na maso vnímající bytosti. Na druhou stranu jsou někteří dostatečně mentálně stabilní na to, aby se přidali k městské domobraně."
  STR_BANDIT_RUFFIAN_UFOPEDIA: "Říká se, že dnes spíš narazíš na surovce, než na divoké zvíře. Tyhle chlapíky najdeš v každém koutu světa, a nejspíš při přivlastňování si cizího majetku. Ano, jsou to ti nejposlednější kriminálníci, ale časy jsou zlé a tak i oni musí být zlí, aby přežili. Takže bychom je neměly podceňovat. Před nezdravím ovzduším měst dávají přednost venkovu."
  STR_BANDIT_TROUBLEMAKER_UFOPEDIA: "Tito mladiství se přidávají k banditům, aby unikli bezútěšnosti svých rodných vsí, zažili něco vzrušujícího a byli ve společnosti správných chlapů. V boji slouží většinou jako podpora, nebývají výraznější hrozbou. Díky své hlouposti jsou neobvykle odvážní."
  STR_BANDIT_DUDE_UFOPEDIA: "Řadoví bandité, kteří jsou často najímáni různými mafiány jako vojáci. Někteří dělají vyhazovače, jiní zase otrokáře. Ve městech je jich vždy dostatek. Na rozdíl od chudších banditů, tihle nosí levnou zbroj, která je částečně chrání před bodnutím, seknutím a popálením chemikáliemi. Broky, střely malé ráže a nože jsou součástí celého jejich života. Nemají žádné zvláštní schopnosti, ale ani slabiny. Tedy až na to, že jsou v průměru trochu hloupí."
  STR_BANDIT_FUSSBALLER_UFOPEDIA: "Tihle mladí kolohnáti jsou výrazní především svou obrovskou plešatou hlavou, které vděčí za přezdívku. Bývají to dobrodruzi pracující pro party pobudů, nebo takové skupiny sami zakládají. Mají za to, že slabé zbraně nemají šanci proti dovedným úchopům a hlavičkám. K tomu jsou i patřičně vybaveni a vyzbrojeni. Mnoho z nich sní o dráze gravbalové hvězdy."
  STR_BANDIT_HITMAN_UFOPEDIA: "Specialista na špinavou práci. Je tužší a houževnatější než na první pohled vypadá. Vycvičen v hledání kamuflovaných jednotek. Pozor na jeho rychlé reflexy a přesnost."
  STR_BANDIT_BOSS_UFOPEDIA: "Komunity banditů obvykle vede silný, ne nutně chytrý jedinec. Bruťáci mají pro tuto pozici přirozené vlohy: charismu, zvířecí lstivost, což jim umožňuje vést komunitu přímo, nebo s pomocí nějakého chytráka, nebo siláka - dle nutnosti. Někdy je šéf jen loutkou, ovládanou ze stínů. Bruťácká slabost vůči šarmu je pověstná..."
  STR_BANDIT_TOMB_RUNNER_UFOPEDIA: "Na světě je spousta starých trosek, podzemí apod. a tyto dámy jsou profesionálky v oboru jejich vykrádání. V tomto oboru musí holka umět lézt, slaňovat, utíkat před příšerami, takže zbroj povětšinou překáží. Výbava vykradačky chrání před útoky zblízka a chemikáliemi. Jsou také ve vrcholné kondici, trénované v plížení a obraně před černou magií. Jejich drahé a přepychové vybavené poskytuje NV 12. Naši sponzoři je považují za škodnou a nebudou se vůbec zlobit, pokud s nimi naložíme jako s ostatními bandity."
  STR_BANDIT_GHOUL_UFOPEDIA: "Tato bídná stvoření trpí těžkou nekronákazou. Hermeticky uzavřený oblek chrání jak je před okolím, tak naopak. Občas pořádají 'sklizně' - nájezdy, při kterých nahrazují selhávající vnitřní orgány za čerstvé, odebrané obětím. Žijí v malých komunitách a jsou známí znalostí chemie a medicíny. Jejich nemoc jim poskytuje jedinečnou schopnost - regeneraci zdraví v boji, za cenu deformace těla, zohavení, rozkladu tkání a strašného smradu. Jsou imunní vůči chemii a kouři, odolní vůči zmatení, lejzru a otřesu. Jejich jedinou slabostí je popálení, ale jakmile uhasnou, opět regenerují. Také vidí skrze kouř (ThV: 50%). Problémům se vyhneš jedině tak, že je zabiješ hodně rychle."
  STR_BANDIT_GHOUL_SCI_UFOPEDIA: "'Vědci' zastávají funkci vůdců a šamanů ghůlých společenství. Maji znalosti medicíny, genetiky a i inženýrství. Vůči 'hladkým', jak nás nekronem nakažení nazývají, cítí jen závist a opovržení, a provádí na nich hrůzné pokusy. Oproti řadovým ghůlým bratřím jsou vnímavější, tužší a rychlejší."
  STR_JUNGLE_GAL_UFOPEDIA: "Tyhle obyvatelky džunglí jsou jasným příkladem, co se stane Íberce, když se pokusí žít v divočině. Požírají mrtváky, aby získaly jejich výdrž a prodloužily si tak život - což očividně funguje, jen za cenu naprostého šílenství. Když jsme se jednu pokusily vyslechnout, tak se jí hlavičky velmi zamlouvaly. Ale ukázalo se, že berou úsloví 'láska prochází žaludkem' doslovně, tak z toho nic nebylo. Žádná z hlaviček netoužila být zákuskem. Tyto divošky mají co do činění s takzvanými 'vládci mrtváků', o kterých nemáme ani páru."
  STR_NECROPIRATE_UFOPEDIA: "Tak tihle měli podobný nápad, stát se piráty, jako my. Ale svá těla se rozhodli posílit pojídáním 'mrtváčího masa'. Posílení se sice dostavilo, ale jako vedlejší účinek se u nich projevil rozklad vlastního těla. Teď tedy zoufale shání jakékoli pekloniem prosáklé maso, mrtváčí, nebo i jiné. Alespoň to se nám snad podařilo z jejich pomalu nesrozumitelného mumlání pochopit. Vezměme si z toho ponaučení, protože nic užitečnějšího z nich nedostaneme."
  STR_BLOOD_DOG_UFOPEDIA: "Tato zvráceně zmutovaná zvířata s sebou do boje obvykle berou Bandité. Není nám jasné, jak jsou schopni takové potvory ochočit. Když se ale podíváme, jak ty malé obludy vypadají, tak je to možná jen oddanost za projevenou pozornost. Ohaři se životu v divočině přizpůsobili velmi dobře. Jsou odolní vůči většině druhů zranění. Nejlépe zabírají PRŮRAZNÉ zbraně a zbraně působící OTŘES. Nejméně účinné je poškození kouřem, zmatením a ohněm. Obrovitá a tvrdá lebka zvířete je vyzbrojena silnými čelistmi a současně slouží jako přirozená zbroj. Takže je lepší vést útoky ze stran, nebo zezadu."
  STR_GHOUL_EXPERIMENTS: "Ghůlí pokusy"
  STR_GHOUL_EXPERIMENTS_UFOPEDIA: "Ghůlové jsou posedlí prodlužováním života regenerací, současně se zachováním nekronákazy. Umožňuje jim nadlidskou nezlomnost a je nedílnou součástí jejich kultury. Unášejí mladé jedince a provádějí s nimi nepředstavitelné věci, jen aby otestovali různé způsoby regenerace. Svou vědeckou činnost platí z peněz od Akademiček, které skupují orgány kvůli postupující odolnosti vůči séru dlouhověkosti Hvězdného impéria, nebo proto, že na sérum nemají. Orgány jsou odebírány zajatcům. Takhle máme zas o něco větší vhled do záležitostí Akademie, a ghůlí zdravotnické informace nás zas posunou ve vlastním výzkumu."
  STR_DOGG_UFOPEDIA: "'Navrhuji sníst psy.'{NEWLINE}            - Džejsí{NEWLINE}{NEWLINE}Malé, všežravé šelmy pozemského původu. Už od pradávna jsou zneužíváné k lovu, válečnictví, zemědělství a surovina v kulinářství. I přes širokou nabídku cizáckých a mutovaných příšer vhodných pro ty samé úkoly jsou psi lidmi a mutanty stále chováni a mutováni pro svou nezměrnou věrnost a snadný výcvik. (Odměna milovnice zvířat: obdržela jsi 200 bodů)"
  STR_GIANT_RAT_UFOPEDIA: "Tito zmutovaní hlodavci mají pověstný talent pro přežití, složité společenské uspořádání a velmi ostré hlodáky (řezné poranění, poškozuje zbroj). CAMO: 13/3. NV: 16. SPOT: 5. SMYSL: 10 (čich)."
  STR_GIANT_BEETLE_UFOPEDIA: "Tento velký, zmutovaný hmyz je téměř nezničitelný. A tato jeho vlastnost se staletí vylepšovala. Velmi těžko zničitelný bez ohně, nebo jedovatého plynu. Všežravý, útočí kusadly a slinami rozpouštějící většinu materiálů (chemické poškození, poškozuje zbroj). NV: 10. ThV: 40%. CAMO: 16/4."
  STR_MEGASCORPION_UFOPEDIA: "Tyhle potvoráci otravují svou kořist bodnutím obrovským žihadlem (bio, poloviční zbroj). Zmiňované žihadlo je ceněným zbožím, protože se věří, že má blahodárný vliv na samčí sexuální výkonnost. Žihadlo se buď konzumuje, nebo aplikuje přímo do onoho orgánu. Samotná potvora je částečně opancéřovaná a kvůli naklonění pancíře čas od času odráží průrazné a lejzrové útoky. SMYSL: 15 (otřesy). CAMO: 10/2."
  STR_MEGASCORPION_POISON_UFOPEDIA: "Tato tekutina je získávána pouze z čerstvě usmrcených jedinců, protože se na vzduchu velmi rychle kazí. Je možné ji za slušnou sumu tolarů prodat, nebo ji můžeme uchovávat v pečlivě utěsněných sklenicích. Jed je velmi nebezpečný. Nejen že poškozuje zdraví, ale také rychle vysává oběti výdrž."
  STR_GIANTSPIDER_UFOPEDIA: "Obří pavouci jsou rychlí, nohatí a velmi jedovatí (bio poškození). SMYSL: 15 (otřesy). CAMO: 12/4."
  STR_CHUPACABRA_UFOPEDIA: "Velmi rychlí, velmi agresivní a s velmi ostrými zuby (sečné poškození). ThV: 50%. CAMO: 13/1."
  STR_VAMPIRE_BAT_UFOPEDIA: "Mýtická potvora s rychlým, neslyšným pohybem. Je téměř nemožné uniknout jeho smyslům, nebo zareagovat, když se na tebe spustí z výše. Jedinou slabinou je křehké tělo a hodně špatný zrak za dne. Kousnutí není okamžitě smrtící, ale vysaje z oběti spoustu výdrže a oběť omráčí, čímž si obnovuje vlastní zdraví. (sečné poranění). Dohled v dne/noci: 25. ThV: 100%. SPOT: 15. KAMU: 0/7"
  STR_RYBA_UFOPEDIA: "Když se příliš přiblížíš, tak tě tyhle rybky pokoušou. Ale obecně nejsou příliš nebezpečné (sečné poškození). SMYSL: 15 (voda)."
  STR_KRAB_UFOPEDIA: "Tihle tvorové jsou velmi teritoriální a nechvalně známí přestřihováním šňůrek od plavek. Podle naší teorie je to pud, který je nutí kořist před konzumací očistit od skořápky. Nejsou moc silní, jejich útoky poškozují především zbroj (sečné poškození). SMYSL: 15 (otřesy)."
