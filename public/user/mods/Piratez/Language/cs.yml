  STR_MACHINEGUN_UFOPEDIA: "'Jistota je kulomet.'   - Matka mé matky{NEWLINE}Zbraň vhodná k zastavení barbarské hordy, která se tě snaží převálcovat. Pokryje velkou oblast. Přesnost nic moc, ale při zakleknutí s trojnožkou je dvojnásobná."
