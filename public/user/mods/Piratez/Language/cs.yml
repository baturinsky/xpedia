  STR_NURSE_OUTFIT_UC_UFOPEDIA: "Pokud je tvým posláním léčení a ne mrzačení, tohle bude ten pravý úbor pro tebe. Součástí je velká lékárnička, kterou můžeš použít až 20 krát. Obsahuje utišovače bolesti, operační sadu (léčí 5 životů za zranění) a šťávu (obnoví 20 omráčení za dávku) Efektivní hm: 12. Úhyb: REA*15 % + ZBL*10 % + ODV*10 %. Bojový stres -4. Inv: 8. Odl. k bolesti I."
