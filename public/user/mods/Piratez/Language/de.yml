  STR_MISSION_PIR_EMANSION_UFOPEDIA: "Es gibt reiche Villen auf der ganzen Welt, die darauf warten, ausgeraubt zu werden! Doch sie sind zu stark für einen Frontalangriff. Wir müssen uns als Diener verkleiden und dann vom Dach flüchten. Deshalb sind nur Dienstmädchen, Krankenschwestern, Anzüge, Diebes und hochmagische Outfits erlaubt. Wir werden wir ein paar Dienstmädchen-Outfits einschleusen. Auch können nur Infiltrationsartikel eingeschleust werden. Für die Flucht brauchen wir ein schnelles oder unauffälliges Schiff.{NEWLINE}WARNUNG: Die Zeit bis zum Abschluss der Mission wird begrenzt sein, und wer weiß, wo unsere Ausrüstung enden wird, also ist es besser, nichts mitzunehmen, was nicht ins Inventar passt."
