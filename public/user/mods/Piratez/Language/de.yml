  STR_SOLDIER_UFOPEDIA: "Unsere Crew aus verzweifelten Mutantenmädels, die üblen Experimenten entkommen sind. Sie sind etwas stärker als gewöhnliche Ubers, besonders geistig, und verlangen keinen Sold (außer sie sind in der Rangliste), sind aber schwer zu beschaffen.{NEWLINE}Nachtsicht: 12.{NEWLINE}(Siehe: Mysterien, Überlieferungen & Verurteilungen)."
  STR_GUILD_SOLDIER_UFOPEDIA: "General Operatore sind verantwortlich für alle alltäglichen Aufgaben, die auf dem Schiff einer Gilde erledigt werden müssen, wie Wartung, Reinigung und kleinere administrative Aufgaben. Sie sind tatsächlich nur schlecht bewaffnete Zivilisten, die uns kaum Ärger machen werden, aber ich muss zugeben, dass sie ihren Arbeitgebern gegenüber loyal sind. Es muss wohl die Gier sein, Käpt'n, denn ich kann nicht verstehen, warum jemand der Gilde wegen ihrer großen moralischen Qualitäten treu sein sollte."
  STR_GUILD_ENGINEER_UFOPEDIA: "Dieser Kerl ist mehr als nur ein Deckswartungsoffizier, sage ich dir. Händler-Ingenieure sind wichtige, teure Spezialisten, um die Schiffe und andere Einrichtungen der Gilde so reibungslos wie möglich laufen zu lassen und sich oft in einflussreichen Positionen befinden. Sie sind nicht wirklich Krieger, aber sie sind reich genug, um gute Waffen und eine Rüstung zu tragen."
  STR_HUMAN_NOMAD_UFOPEDIA: "Diese Stammesangehörigen bekennen sich zur strengen Religion und meiden die moderne, zivilisierte Gesellschaft und Technologie. Ihr Stamm wurde ständig von verschiedenen Banditen überfallen, die ihre Frauen entführen; deshalb müssen sich die Männer ständig als Jäger und Karawanenwächter verkaufen, um Geld zu verdienen, um sie zurückzukaufen. Eine witzige Geschichte, die aber auch Sinn macht, ist: Niemand mag die hochmütigen Nomaden dafür, wie sehr sie darauf aus sind, die Welt außerhalb ihres Stammes aggressiv zu ignorieren. Kampftechnisch setzen sie getarnte Anzüge aus dickem Durathread ein und sind in der Regel viel besser ausgerüstet, als man denkt."
  STR_CIVILIAN_MUT_3_UFOPEDIA: "Retikulan-Hybriden, die in normalen Mutantengemeinschaften leben, haben mit ihren Reticulan-Vorfahren wenig gemeinsam, außer dass sie intelligent und etwas unmoralisch sind. Diese zwei Eigenschaften lassen sie oft in der sozialen Hierarchie aufsteigen, aber nur bis zu einem gewissen Punkt; Keine vernünftige Mutantengemeinschaft würde sich für eine ihrer Anführer entscheiden, und die Reinblüter verabscheuen sie wegen ihrer Fremdartigkeit. Selbst die Xeno-freundliche Kirche von Sirius bietet ihnen keine Zuflucht, da die Kirche die gesamte Reticulaner-Rasse aus unbekannten Gründen als eine Art Weltraumverräter betrachtet. Wie alle Reticulan-Stämme haben sie eine gute Nachtsicht und werden kaum durch Rauch beeinträchtigt."
  STR_DAMSEL_VICTIM_UFOPEDIA: "Junge Frauen, die wegen ihrer Schönheit (wie zum Beispiel körperliche Gesundheit und die richtige Menge an zartem Fleisch) für die Sklaverei, den Genuss oder den Organraub von verschiedenen Grobianen entführt wurden. Wir bekommen eine Menge gute Presse, wenn wir sie befreien, und wir können sie entweder für eine nette Münze (allerdings mit einem Rabatt) zurück an ihre Heimatgemeinden verkaufen, oder sie unserer großen und wachsenden Familie hier vorstellen."
  STR_BOOMOSAURUS_UFOPEDIA: "Von der Händlergilde als eine mobile Raketenabschussrampe eingesetzt, bleibt der Bummsosaurus ein schönes aber ungemütliches Biest. Durch die arkane Kunst der Biotechnologie haben die Händler den Bummsosaurus mit einem Raketenwerfer ausgestattet, den er auch selbst abfeuern kann, wenn Zielgenauigkeit und Fokus auch zu wünschen lassen. Drauf abgerichtet, Chaos und Zerstörung unter denen anzurichten, die der Gilde auf den Senkel gehen, sind diese Echsen tödlich für Landratten, aber nicht für uns! Versuch aber nicht, sie anzuzünden, das macht sie bloß wütend."
  BOOMOSAURUS_ARMOR: "Bummsosaurus-Untersuchung"
  STR_BOOMOSAURUS_AUTOPSY_UFOPEDIA: "Wir dir vielleicht aufgefallen ist, hat diese große Echse einen Raketenwerfer auf dem Rücken. Das Gestell fasst bis zu 8 Brandraketen. Durch die Schuppenhaut zu schneiden dauerte ewig, also könnte es vielleicht guter Grundstoff für Rüstung sein. Darunter lag nichts Besonderes, nur Frischfleisch: es schmeckt am besten, wenn man es mit Knoblauch anbrät, und noch besser mit Rum. NS:9"
  STR_SILACOID_UFOPEDIA: "Dieser kleine Mistkerl spuckt Feuer, stampft auf Felsen und ist noch weniger kuschelig, als er aussieht. Trotz unserer Bemühungen ist es uns nicht gelungen, ihn zu trainieren, da er nur auf mächtige Zaubersprüche zu reagieren scheint, die jenseits unserer besten Adepten liegen. Um es noch schlimmer zu machen, wir können es auch nicht essen, jedenfalls nicht mehr als wie wir Steine essen können. Am Ende entkam er, äh, durch das Graben eines Tunnels mit seinen ...äh.. nennen wir es Zähne; der Stein wurde sowohl gekaut als auch mit Säure geschmolzen. Wenn ich ihn in meinem Leben nicht mehr sehe, kann ich damit leben."
