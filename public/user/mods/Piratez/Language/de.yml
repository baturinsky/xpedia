  STR_GAME_OVER_1: "Die Sternengötter regieren die Erde mit göttlicher Macht und eiserner Faust, wie es seit Jahrhunderten der Fall ist. Die Mutanten und die menschliche Bevölkerung setzen ihr sinnloses Leben fort. Selbst die mit Reichtum und Macht sind noch immer nur Sklaven. Nichts hat sich geändert, und nichts wird sich ändern. Niemand kann die ewige Ordnung der Dinge in Frage stellen. Es wird keinen Retter geben, keinen Revolutionär.... oder wird es einen geben? Sicherlich werden Sie es nicht sein."
  STR_GAME_OVER_2: "Ihr Vermächtnis hat sich in Asche verwandelt. Jedes Wissen und jede Macht die du erlangt hast, ist für immer verloren. Wer immer nach dir kommt, muss von vorne anfangen."
  STR_VICTORY_1: "Als Sie die Kammer betreten, sehen Sie den Solargouverneur, nichts weiter als ein riesiges außerirdisches Gehirn, das Objekt Ihrer Suche. Wehrlos jetzt, es fleht Sie an, sich seine Gründe anzuhören, bevor Sie die Entscheidung treffen, den Abzug zu drücken..."
  STR_VICTORY_2: "Das Gehirn spricht: \"Vor vielen Millionen Jahren war der Planet, den du Mars nennst, am Leben. Dieses Leben wurde von unserer Zivilisation auf einen unfruchtbaren Planeten gebracht, so wie der eure. Seit Millionen von Jahren haben wir euren Planeten besucht und genetisch eure Vorfahren entwickelt. Als die Zeit reif war, beanspruchten wir sie zurück. Du kannst uns nicht töten, du bist ein Teil von uns..."
  STR_VICTORY_3: "Seht das Zentrum der marsianischen Zivilisation, Pyramiden, die vor Millionen von Jahren von euren Vorfahren gebaut wurden. Kein Planet ist außerhalb unserer Reichweite, und Sie können diesen Ruhm mit uns teilen. Es gibt eine schreckliche Gefahr in den kalten Tiefen des Weltraums, die das Stellare Reich geschaffen hat, um dies zu vereiteln. Wir bitten nur um eure Mitarbeit..."
  STR_VICTORY_4: "Frieden ist keine Option\", ist eure Antwort, unterbrochen von einer Waffenentladung, die dem Solargouverneur ein Ende setzt. Jetzt ist der gesamte Befehls- und Kontroll-Nexus, die immensen Klonierungs- und Fabrikationsmöglichkeiten des Mars, die wundersame Technologie, alles in eurer Hand."
  STR_VICTORY_5: "Ihr zweiter Befehlshaber nähert sich. Wir haben das interstellare Flaggschiff der Gouverneure beschlagnahmt. Wie lauten Ihre Befehle, Käpt'n? Die bloße Herrschaft über die Erde scheint die Mühe nicht einmal mehr wert zu sein. Die Macht der Alten steht Ihnen zur Verfügung, und die Sterne winken Ihnen in das unendliche Universum..."
