  STR_AGGRESSIVERETALIATION_DESC: "UFOs versuchen unabhängig von ihren Missionsparametern jederzeit, Ihre Basen zu erkennen."
  STR_STORAGELIMITSENFORCED_DESC: "[YARR !!!] Erzwingt die Eindämmung von Aliens und erweitert die Lagergrenzen für lebende Aliens und Artefakte, die aus Missionen geborgen wurden."
  STR_CANSELLLIVEALIENS_DESC: "[YARR !!!] Ermöglicht den Verkauf lebender Aliens, empfohlen bei Überfüllung der Lager."
  STR_BATTLEINSTANTGRENADE_DESC: "[BEGONE] Granaten, die auf 0 Runden eingestellt werden, explodieren sofort, wenn sie geworfen werden, anstatt am Ende des Zuges."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[YARR!!!] Die Schussgenauigkeit sinkt nach einer bestimmten Distanz, je nach Schussart. Die eingestellte Genauigkeit wird am Cursor angezeigt."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[YARR!!!] Flugzeuge, die sich gerade in der Luft befinden, können transferiert werden."
  STR_CRAFTLAUNCHALWAYS_DESC: "[YARR !!!] Flieger können selbst dann gestartet werden, wenn sie nicht bereit sind, und den Wartungsbedarf übergehen."
  STR_GLOBESEASONS_DESC: "[YARR!!!] Verwendet eine realistischere Projektion des Sonnenlichts auf die Geolandschaft entsprechend der axialen Neigung der Erde."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[YARR!!!] Zeigt zusätzliche Informationen über den ausgewählten Soldaten im Inventarbildschirm an."
  STR_STRAFE_DESC: "[YARR !!!] Aktiviert Seitwärtsbewegungen, laufen, und unabhängige Panzerturm Bewegungen, wenn du STRG gedrückt hältst."
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "[SET 2 MATE] Ändere, wie weit sich Höhenexplosionen ausbreiten können {NEWLINE} (Flach: 0, Runde: 3)"
  STR_ALLOWPSIONICCAPTURE_DESC: "[YARR !!!] Gedankenkontrolle über alle verbleibenden Aliens führt zum Sieg und zählt sie zu den Lebend gefangenen."
  STR_WEAPONSELFDESTRUCTION_DESC: "[BEGONE] Waffen, die von Aliens getragen werden, werden sich selbst zerstören, wenn ihr Besitzer getötet wird, wie in XCOM 20XX."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[BEGONE] Die Psionikstärke der Soldaten kann durch Erfahrung und Training verbessert werden."
  STR_BATTLEHAIRBLEACH_DESC: "[YARR!!!] Ändert die Battlescape Sprites des Soldaten , damit sie zu ihrem Inventar passen."
  STR_ALIENBLEEDING_DESC: "[YARR!!!] Ermöglicht es, den meisten Außerirdischen tödliche Wunden zuzufügen."
  STR_FORCE_FIRE_DESC: "[YARR!!!] Ermöglicht es, Ihre Soldaten zu einem Schuss zu zwingen, wenn Sie die STRG gedrückt halten, unabhängig von den Regeln der Schusslinie."
  STR_SMALL_SCOUT_UFOPEDIA: "Dieses kleine Schiff wird hauptsächlich für Aufklärungs- und Forschungszwecke eingesetzt. Normalerweise geht es größeren Schiffen zu Beginn einer Mission voraus. Es hat eine einköpfige Besatzung und nur wenig Plünderungswert."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Ein kleines, nicht kämpfendes Schiff, das nur eine geringe Bedrohung für Ihr Schiff darstellt. Wird von Akademikern und Händlern in den meisten Missionen verwendet. Die Besatzung besteht aus 5 bis 10 Mitgliedern, die Hälfte davon Zivilisten.{NEWLINE}Max DPM: 39"
  STR_LARGE_SCOUT_UFOPEDIA: "Ein Allzweckschiff, das von Akademikern und Händlern für anspruchsvollere Missionen eingesetzt wird. Es kann eine Besatzung von 7 bis 19 Personen aufnehmen, immer mit einem Ingenieur. Größtenteils harmlos.{NEWLINE}Max DPM: 52"
  STR_HARVESTER_UFOPEDIA: "Das sogenannte Schrein-Schiff ist das Hauptschiff der Kirche, das manchmal von einem Pfarrer oder Kardinal kommandiert wird. Es kann eine Besatzung von nur 11 bis hin zu 31 Personen aufnehmen, die mit Laserwaffen und Flammenwerfern bewaffnet sind.{NEWLINE}ARMOR: 10; SHIELDS: 200 (Reg x1); Max DPM: 172"
  STR_TERROR_SHIP_UFOPEDIA: "Dies ist nur ein großes Landungsschiff. Seine Waffen sind vielleicht nicht die mächtigsten, aber es ist gepanzert und kann eine Menge einstecken. Allerdings wird es eine Menge Schande bringen, wenn man es abschießt.{NEWLINE}ARMOR: 5; Max DPM: 156"
  STR_SUPPLY_SHIP_UFOPEDIA: "Versorgungsschiffe werden genutzt um feindliche Geheimbasen mit Nachschub zu versorgen. Sie sind schnell und schwer zu erwischen, transportieren aber gute Beute (vor allem Hellerium) und haben eine eher kleine Wachmannschaft."
  STR_CORRIDOR_UFOPEDIA: "Eine einfache Kreuzung mit einer Mittelkammer kann gebaut werden, um entlegene Teile eines Verstecks mit der Rohrleitung und dem Stromnetz zu verbinden. Es sperrt auch die Abwasserkanäle ab und macht sie für Feinde unpassierbar. Die Ausstattung besteht aus einer Sicherheitskamera. Um mehr Korridore zu bauen, müssen wir was über Elektrik und Elektronik lernen."
  STR_FIRE_PIT_UFOPEDIA: "Wer sorglos in diesen scheinbar normalen Korridor schlendert, löst in seinen Wänden versteckte Brandbomben aus. Selbst wenn sie den Eindringling nicht rösten, lassen sie ihn zumindest einen Moment innehalten. Warnung: Die Sicherungen sind nicht unfehlbar und können manchmal nicht sofort aktiviert werden."
  STR_GAS_CHAMBER_UFOPEDIA: "Dieser Raum ist mit versteckten Bomben ausgestattet, die mächtiges Schlafgas freisetzen, wenn jemand in der Nähe ist. Gefangene zu fangen war noch nie so einfach, es sei denn, sie tragen Gasmasken."
  STR_HYDROPONICS_BOOM_HARVEST_UFOPEDIA: "Bumms-Frucht anzubauen ist 'ne Herausforderung, wenn wir nicht die ganze Bude hochjagen wollen. Das heißt: Höhere Kosten und stärkere Wände.{NEWLINE}1)Bau die Bumms-Plantage, diese bedarf 10 Bumms-Früchte & 10 Hellerium. Es kann frisch ausgebuddelt oder über eine alte Plantage gebaut werden, das letztere ist 80k $ billiger.{NEWLINE}2)Wenn fertig, 'Abreißen'. Wie gehabt. 50k $ Kosten. {NEWLINE}3)Wenn ausgewachsen, wieder 'Abreißen' (um zu ernten). Kostet 10k$, gibt uns 100 Bummsfrüchte und eine normale Plantage."
  STR_MED_BAY_UFOPEDIA: "Eine Allgemeinmedizinische Einrichtung, die die Wundheilung aller Handlanger in einem Versteck beschleunigt - zu einem Preis. Durch die Heilung von zusätzlichen 0,5 HP pro Tag wird die Ausfallzeit um ein Drittel reduziert. Ihre Handlanger mögen sich darüber beschweren, dass die Genesung überstürzt ist, aber sie werden, im Gegensatz zu den alten müden Gesichter in der Schlafbaracke, nicht über die Gesellschaft der Krankenschwestern spotten. Nur eine einzige Krankenstation kann pro Versteck gebaut werden, aber der Gesundheitsbonus stapelt sich mit allen Boni, die von ähnlichen Einrichtungen bereitgestellt werden (als ob wir etwas darüber wüssten, ho, ho). Gibt Arbeit für einen einzelnen, sehr eifrigen Denker.{NEWLINE}Für den Bau dieser Einrichtung werden 10 medizinische Verbrauchsmaterialien benötigt."
  STR_SURGERY_ROOM_UFOPEDIA: "Dies benötigt eine vorhandene Bibliothek um zu operieren. Beachten Sie die doppelte Bedeutung des Wortes, ha, ha. Jedenfalls, verschiedene chirurgische Eingriffe erfordern eine solche spezialisierte Umgebung, die es allen Verwundeten ermöglicht, zusätzliche 0,25 HP plus 1 % der Max HP des Soldaten zu genesen, wodurch sich die Erholungszeiten fast halbieren. Diese Einrichtung beherbergt auch 2 Denker. Pro Versteck ist nur ein einziger Operationssaal erlaubt.{NEWLINE}Der Bau dieser Einrichtung erfordert 3 Chirurgie-Einheiten."
  STR_CLONING_CENTRE_UFOPEDIA: "Dieses Gebäude wird es uns ermöglichen, alle Arten von Lebewesen zu züchten, von Organen bis hin zu ganzen Organismen. Selbst wenn wir noch keine Kreaturen erfunden haben, wird es bei der medizinischen Versorgung helfen, und täglich 0,75 HP an alle vor Ort anwesenden Handlanger zurückgeben. Die Macht der Schöpfung liegt nun bei uns! Bis zu zehn Wichte können in dieser Einrichtung arbeiten, für deren Betrieb ein Operationssaal erforderlich ist. Pro Versteck ist nur ein einziges Klonzentrum erlaubt."
  STR_DATA_CENTER_UFOPEDIA: "Jede dieser Einrichtungen ermöglicht Hochleistungs-Datenverarbeitung und beherbergt bis zu 4 Denker. Um der Kern eines Datenverarbeitungsnetzwerks zu bilden wird jedoch ein Zentralcomputer (wir können den in unserem Labor benutzen), sowie ein Bibliothekar für Referenzmaterial benötigt. Ein Datenzentrum setzt den Bau von 6 Slave-KIs voraus. Ein einzelnes Versteck unterstützt bis zu 3 Datenzentren."
  STR_COMPUTER_CORE_UFOPEDIA: "Diese Einrichtung beherbergt eine Reihe von obszön-teuren, leistungsstarken Computern, die es uns ermöglichen, Megatonnen von Zahlen zu knacken. Es kann wie das Labor zum Hacken verwendet werden und bietet Platz für 3 zusätzliche Denker. Diese zusätzliche Intelligenz kann nützlich sein, da die Einrichtung (zusammen mit einer Bibliothek) benötigt wird, um das Forschungsprojekt \"Höhere Studien\" durchzuführen, die es uns ermöglichen werden, noch höhere Technologien freizuschalten, die aber wahrscheinlich nur sehr langsam abgeschlossen werden können.{NEWLINE}Für den Aufbau dieser Anlage werden 20 Sklaven-KIs. benötigt."
  STR_REFINERY_UFOPEDIA: "Ermöglicht die Herstellung von Chemikalien und modernen chemischen Waffen. Bietet Platz für 10 Wichte und Laborplatz für 1 Denker. Benötigt einen Extraktor, der gebaut werden muss."
  STR_MINT_UFOPEDIA: "Bietet Werkzeuge zur Herstellung von Falschgeld. Wenn ihr es in einem Versteck habt, könnt ihr alle eure finanziellen Probleme so wie in der Händlergilde lösen strg+P, wie cool ist das? Bietet Platz für 10 Wichte.{NEWLINE}Für den Bau dieser Anlage ist ein Industriescanner erforderlich."
  STR_POWER_PLANT_UFOPEDIA: "Diese Anlage ist zwar recht teuer in der Anschaffung, wird aber sofort zu einem Geldverdiener, da sie für den Betrieb anderer Anlagen genutzt werden kann und überschüssiger Strom verkauft werden kann. Darüber hinaus benötigen wir diese Anlage für jeden Fertigungsprozess, der eine ungewöhnlich hohe Energiedichte erfordert.{NEWLINE}Für den Bau dieser Anlage werden 2 Schiffsmotoren benötigt."
  STR_JAIL_UFOPEDIA: "Jeder Zellenblock bietet Platz für 15 spezielle Gäste, die entweder zum Lösegeld freigelassen werden können - entweder normal (Hehler) oder nachdem sie sie zuerst ihres Besitzes beraubt haben (mit einem besseren Ertrag als von einer toten Leiche), wenn es sich lohnt; Um dies zu tun, überprüfen Sie die Kategorie Raub in der Werkstatt. Die Nummern stellen dar: 1. Rüstungsteile; 2. Fraktionsbezogenes Zeug; 3. gemeinsame Waren. Sie erhalten auch Lösegeld (in Blauen Chips), aber, da die Waren beschädigt sind, nur für die Hälfte des Normalwerts. Um einen Gefangenen zu berauben, müssen Sie ihn zuerst verhören. Befragte Gefangene werden, solange sie ehrenhaft sind, im Austausch für ihre Informationen freigelassen."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Ohne Radar sind Sie praktisch blind. Oder zumindest einäugig, denn das Aufspüren einer Beute würde eine Patrouille am Himmel erfordern. Dieses Radar ist eine große Version eines hochauflösenden Systems, das auf Fahrzeugen montiert ist. Eine vollständige Suche dauert 30 Minuten und erkennt automatisch jedes Schiff im Bereich von 1250 Seemeilen{NEWLINE}.Für den Bau dieser Anlage ist die Technologie \"Kommunikation\" erforderlich."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Mit einer Reichweite von 2000 Seemeilen deckt dieses Gerät eine riesige Fläche ab, kostet aber viel Geld. Es kann aber auch verwendet werden, um die Navigationsgeräte gegnerischer Schiffe zu blockieren und sie hoffentlich zum Absturz zu bringen."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Durch den Einsatz von Stasis-Kammern können wir 40 Gefangene in eine kleine Einrichtung bringen, ohne sich um ein Ding auf der Welt sorgen zu müssen. {NEWLINE}Für den Bau dieser Einrichtung sind 40 Stasis-Kammern erforderlich."
  STR_MIND_SHIELD_UFOPEDIA: "Mit einer Reihe von Tarnvorrichtungen, die wir auch auf unseren Schiffen montieren, wird diese Einrichtung die Chancen, dass unser Versteck entdeckt wird, drastisch reduzieren. Normalerweise steigen die Chancen, entdeckt zu werden, mit der Anzahl der Gebäude im Versteck (obwohl es nur etwa 30% Unterschied zwischen dem kleinsten Versteck und einem vollständig aufgebauten gibt); Diese Verhüllung wird diese Chance halbieren. Wenn wir zwei Verhüllungen bauen, wird die Chance auf 1/3 reduziert, und so weiter - eine beliebige Anzahl von ihnen wird gestapelt, wenn auch mit abnehmenden Renditen... aber wir glauben, dass der Bau von 21 Verhüllungen jedes Versteck völlig unentdeckbar machen würden.{NEWLINE}R-Klick auf eine Verhüllung um sie zu deaktivieren..."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Mit diesem Gerät müssen wir uns nicht mehr auf eine unbeständige Radardetektion verlassen. Der Decoder greift direkt auf verschlüsselte Kommunikationskanäle zu und lokalisiert nicht nur sofort jedes Schiff in Reichweite, sondern bietet auch viel Intelligenz. Die maximale Reichweite beträgt 2000 Seemeilen.{NEWLINE}Für den Aufbau dieser Anlage werden 6 Sklaven-KIs benötigt."
