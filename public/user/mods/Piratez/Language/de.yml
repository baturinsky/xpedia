  STR_MINI_LASER_UFOPEDIA: "DAS BESONDERE DIESER WAFFE IST, DASS SIE SICH SELBST AUFLÄDT, INDEM SIE DAS STROMNETZ DER VERSTECKE BENUTZT. JEDOCH KANN SIE EVENTUELL ÜBERHITZTEN UND DANN NICHT MEHR BIS ZUR MINDESTENS EINER OBERFLÄCHLICHEN WARTUNG VERWENDET WERDEN. KLASSE: LEICHT. WIEDERAUFLADEN: 2 STUNDEN"
  STR_BIG_GUN_UFOPEDIA: "BRUTAL UND EFFEKTIV,  DIESE KANONE FEUERT 120MM PANZER-BRECHENDE MUNITION FÜR MASSIVE SCHÄDEN. JEDOCH ERFORDERT SIE NACH JEDEM EINSATZ MEHRERE STUNDEN WARTUNG. KLASSE: SCHWER. WIEDERAUFLADEN. 10 STUNDEN"
  STR_RPC_UFOPEDIA: "EINE VERRÜCKTE WAFFE, DIE VON DEN RETIKULANERN KONSTRUIERT WURDE, LÄDT SIE SICH SELBST AUS DEM STROMNETZ AUF, ERFORDERT ABER EIN GUTES TRAINING DAFÜR UND WARTUNG. KLASSE: LEICHT. WIEDERAUFLADEN: 6 STUNDEN"
  STR_SHIV_UFOPEDIA: "Diese provisorische Waffe ist so leicht zu verbergen wie sie anzuwenden ist, aber die Qualität lässt doch zu wünschen übrig."
  STR_NOOSE_UFOPEDIA: "Einige sagen sie bringen Unglück, andere sagen sie wollen wirklich sicher gehen dass Gefangene auch ruhig gestellt sind. Man sollte nur nicht zu fest zuziehen... zumindest wenn man sie lebend haben will!"
  STR_FLINTLOCK_BALLS_G_UFOPEDIA: "Diese fiese Steinschloss-Munition gibt beim Aufprall eine Wolke giftigen Gases frei die zu einem Verlust von 12-24 HP für ungeschützte Ziele, sowie halb soviel Beteubungsschaden führt (Standard 400% Erstickungsresistenz). Das faulige Gas entzieht außerdem Energie und Moral.{NEWLINE}Gas-Kugeln sind zu zerbrechlich um von Langwaffen wie Musketen abgefeuert werden zu können"
  STR_SMALL_SHOTGUN_UFOPEDIA: "Handlich, schnell und ziemlich genau, aber nur bei niedrigen Reichweiten. Kann geholstert werden, ist aber eine Zweihandwaffe."
  STR_OGRE_SHOTGUN_UFOPEDIA: "Ein fette alte Wumme, die großzügig schweres Blei in der Landschaft verteilt. Gib acht auf deine Belastungsgrenze.{NEWLINE}Kolben(Daze = 30+STR*0.7, Skill = MA/2+50, Acc = 75%, 20 TUs)"
  STR_COMBAT_SHOTGUN_B_UFOPEDIA: "Es gibt eine alte Geschichte von einem kleinen Mystiker aus dem nordwestlichen Gebiet der Schwarzmark, der ein ganzes humanistisches Pogrom mit nur einer Waffe wie dieser abwehrte. Sie verwendet Standard Schrotflinten Munition und ist mit einem Bajonett ausgestattet."
  STR_RAYGUN_UFOPEDIA: "Wir haben uns eine solche Strahlenkanone gegriffen als wir auf der Flucht waren. Es ist eine mächtige Waffe die eine Landratte mit Leichtigkeit pulverisieren kann, aber Munition zu finden könnte ein kleines Problem sein."
  STR_PIR_CANNONBALL_INC_UFOPEDIA: "Diese Kanonenkugel hat eine geringe Leistung, aber einen maximalen Explosionsradius. Sie geht mit einem sehr lauten Knall hoch, der einige Betäubung, Zeiteinheiten und Moralschäden verursacht und viele Brände auslösen kann.{NEWLINE}Spezial: Schock x2, Brandschaden"
  STR_PARROT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Polly will nen Keks. Um einen Keks zu bekommen, fliegt sie wohin wir wollen und sagt uns was sie gesehen hat. Ihr Intellekt ist jedoch beschränkt und sie wird uns nur Feinde zeigen können, die nicht mehr als 30 Felder entfernt sind. Nachts ist sie praktisch blind."
  STR_SUPER_SLAVE_UFOPEDIA: "Durch die Kombination unserer jüngsten Erfahrungen mit Büchern und unserem profunden Wissen über Mutanten Pornos sind wir zu einer erstaunlichen Erkenntnis gekommen. Auch wenn ein Fanzine Bilder enthält, können Sie den Text dazu lesen! Dies eröffnet eine völlig neue Art der Informationsbeschaffung. So lernten wir, dass es in der Antike einen Mann gab, der als eine Art Zeitungsmann arbeitete. Er war völlig unfähig und sogar seine Freundin hielt ihn für einen Idioten. Aber als er sein Kostüm anzog, wurde er sehr stark, schoss Laser aus seinen Augen und hörte generell auf, sein nutzloses Ich zu sein. Da er jedoch in seinem Kostüm lächerlich aussah, gab jeder vor, ihn nicht zu erkennen, wenn er es trug. Wie auch immer, hier ist unser Plan. Um diesen mächtigen Voodoo zu benutzen, replizieren wir dieses Kostüm, verkleiden einen Sklaven und schieben ihn in die Richtung unserer Feinde. Alles, was wir brauchen, sind einige Lumpen und Pigmente, veredelt aus Soylent Blau und Soylent Rot. Was könnte da schon schief gehen?"
  STR_LOOTED_CYBERDISC_HMG_UFOPEDIA: "Ich fürchte, dass die von uns umgebaute Cyberdisc den ursprünglichen Designfehler geerbt hat - oder war es vielleicht ein Feature? Wenn es zerstört wird, explodiert es. NA GROSSARTIG. Also Vorsicht. Die Munition für sein großes MG an Bord muss separat hergestellt werden. Wartung $ 20k / Monat.{NEWLINE}Hauptwaffe: x4 Langstrecken-Autoschuss, 60% Genauigkeit, 30% ZE"
  STR_LOOTED_CYBERDISC_ROCKET_UFOPEDIA: "Diese experimentelle Version unserer Cyberdisc enthält ein Magazin mit 12 Raketen für Abbruchzwecke. Denken Sie daran, dass die Raketen separat hergestellt werden müssen. Wartung $ 20k / Monat.{NEWLINE}Hauptwaffe: 55/165% Genauigkeit, 30/75% ZE"
  STR_CRYSTAL_SKULL_UFOPEDIA: "Es gibt nur sehr wenige Legenden, die sich über Kulturen und Zeiten wie die Kristallschädel-Legenden kreuzen. Sie werden zeitgenössisch von indigenen Völkern auf der ganzen Welt geteilt. Diese Legenden werden seit Jahrtausenden von Generation zu Generation weitergegeben, was von ihrer anhaltenden Macht zeugt. Man sagt, dass jeder Schädel \"13 Geister der Macht\" enthält, die in den Schädel eingesperrt sind, noch bevor ein Mensch oder Mutanten existierten.{NEWLINE}{NEWLINE}Kristallschädel geben dem Benutzer die Beherrschung über die Zeit selbst, wenn die Geister mit der Zeit gesättigt werden, die anderen genommen wird: 50% des verursachten Schadens werden als Zeiteinheiten zurückgegeben (wenn das Ziel anfällig für Gedankenschaden ist). Der Schädel kann auch verwendet werden, um Gedanken zu lesen. Der Preis für diese Macht ist hoch, da die Nutzung zu Wahnsinn oder sogar zum Tod führen kann."
  STR_CIVILIZATION_UFOPEDIA: "Wir haben genug kulturellen und materiellen Reichtum gewonnen, um uns als zivilisiert zu bezeichnen, und so eine Möglichkeit geschaffen, die Gesellschaft zu verbessern und den Wert des menschlichen Lebens zu erhöhen - falls wir dies wünschen. Dies ist eine der Voraussetzung für das Projekt Höhere Studien.[2000 points awarded]"
  STR_MENAGERIE_UFOPEDIA: "Zusätzlich zu Kriegern mit Namen, Gesichtern und Meinungen, können wir blind loyale wilde Bestien einsetzen, um unsere Befehle im Kampf zu erfüllen. Diese Bestien benötigen in unseren Schiffen \"Auxiliary\" Laderaum und werden niemals Kampferfahrung sammeln. Alle Verletzungen, die sie erleiden, spielen für uns keine Rolle. Sie sind sofort bereit für den nächsten Kampf, egal wie schwer sie im letzten verletzt wurden. Sie erfordern keine ständige Überwachung von Betreuern, aber sie müssen in einem Gehege oder einem gleichwertigen Gebäude gehalten werden."
  STR_COMBAT_101_UFOPEDIA: "Es gibt viele Statistiken und Wissenswertes über Waffen und Rüstungen. Kluge lesen hier zuerst.{NEWLINE}*WAFFEN verursachen normalerweise 0-200% ihres Grundschadens bei jedem Treffer. Bonus POWER wird vor jedem Zug hinzugefügt. Wenn deine Angriffe also nicht funktionieren, dann nicht immer, weil die Waffe Mist ist.{NEWLINE}*SPRENGKÖRPER verursachen in der Regel 50-150% ihres Basisschadens und wirken auch gegen BODEN-Panzerungen, wenn die Explosion innerhalb von 3 Felder zum Ziel stattfindet.{NEWLINE}*RESISTENZEN die im Eintrag RÜSTUNG stehen modifizieren den ausgelösten Schaden um ihre %.{NEWLINE}*Der endgültige Schaden wird reduziert durch den RÜSTUNGSWERT und geht auf die GESUNDHEIT wenn er höher als die Rüstung ist, was hoffentlich zum TOD führt."
  STR_BOXES_UFOPEDIA: "Seien Sie immer vorsichtig mit der Registerkarte \"Was Sie anziehen sollten\" in den Briefings, die auf Einschränkungen des Tragesystem hinweist. Wenn eine falsche Ausstattung vorhanden ist, werden die Mädels gezwungen, in das zu wechseln, was verfügbar ist, was suboptimal sein kann. Im schlimmsten Fall landet sie in Boxen. Die Box stellt abstrakt eine Situation dar, in der das betreffende Mädchen völlig unfähig war, an der Mission teilzunehmen. In einem solchen Fall können Sie nur ohne ihre Hilfe gewinnen, oder die Box in die Extraktionszone tragen."
  STR_WALK_THE_PLANK_UFOPEDIA: "Die Crew ist loyal, wenn die Dinge gut laufen, aber wenn die Zeiten trostlos werden, kann es zu einer Meuterei kommen. Wollen Sie enteignet, gedemütigt und ersetzt werden? Halten Sie die Infamie höher als -500. Sie können mal ausrutschen, aber wenn Sie die Infamy im nächsten Monat nicht verbessern, wird der Crew klar werden, dass ein neuer Käpt'n der einzige Weg ist, um zu überleben. Machen sie nicht noch mehr Schulden. Sie haben wieder einen Monat Zeit, um Ihre Schulden auf unter $1M zu reduzieren, andernfalls wird die Crew Sie zum Sicherheitsproblem nominieren."
  STR_STEALTHSUITS_UFOPEDIA: "Es scheint, dass die teilweise Unsichtbarkeit der Stealth-Anzüge dadurch erreicht wird, dass sichtbares Licht und elektromagnetische Strahlung irgendwie verbogen werden. Diese Technologie ist sehr exotisch und scheint auf Prinzipien zu basieren, die der menschlichen oder Sternengötter-Wissenschaft, wie wir sie kennen, fremd sind. Es ähnelt den Voodoo-Unsichtbarkeitseffekten, scheint aber völlig unabhängig von VooDoo zu sein."
  STR_GRAV_CORPSE_UFOPEDIA: "Nachdem wir eine Antigravitationseinheit erhalten hatten, war es nicht allzu schwierig herauszufinden, wie wir sie wieder zum Laufen bringen konnten. Wir können jetzt, frei von der lästigen Schwerkraft, den Kampf in die Lüfte führen. Doch Vorsicht: Antigravitische Schaltungen reagieren heftig, wenn sie Chemikalien ausgesetzt sind."
  STR_SCHOOL_BOOKS_UFOPEDIA: "Wir haben genug Bücher und Anleitungen gesammelt, um dieses ganze Science-Fiction-Geschäft auf eine ganz anderes Level zu bringen, möglicherweise mit Laserpistolen oder sogar Unsterblichkeit. Was bedeuten all diese geheimnisvollen Worte? Wissen von jemandem nachzuschlagen, klingt auch besser als 'in jemanden', klingt logisch. Es sieht aus, als müssten wir noch viel lesen. Bauen Sie uns eine Bibliothek, ja?"
  STR_SCHOOLING_2_UFOPEDIA: "Das Lesen von Büchern und das Lösen von Gleichungen hat sicher eine Menge schlechte Presse in dieser Welt, und diese Aufgaben machen sicher Kopfschmerzen, aber die Hasser werden nicht mehr lachen, wenn die Früchte dieser harten Arbeit sichtbar werden. Vernunft und eigenständiges Denken, statt auf Menschen zu hören, ist der einzige Weg zur Macht.{NEWLINE}Unser nächster Schritt: Wir müssen Wissen über supraleitende Schaltkreise, Chemie und Medizin sammeln und dann das Projekt \"Schulabschluss\" starten. Wir brauchen auch eine Bibliothek in unserem Versteck, um es zu starten, und es wird wahrscheinlich lange dauern, bis es fertig ist."
  STR_DATA_ENCRYPTION_UFOPEDIA: "Wenn es um Computercode geht, sind die Sterngötter wirklich ihres Titels würdig. Ihre Verschlüsselungssoftware ist unzerbrechlich, und ihre Kompressionsalgorithmen reduzieren die Größe großer Datenmengen um durchschnittlich 99%, was die interstellare Kommunikation erheblich vereinfacht und es ihnen ermöglicht, ganze Personalakten digital auf relativ kleinen Optronic-Kristallmatrizen zu speichern. Die Mathematik geht wirklich über das menschliche Verständnis hinaus, aber wir haben uns eine Auswahl an Wartungstools und Hintertüren beschafft, um in deren Schlösser einzudringen, sowie eine exklusive Software, die es uns ermöglichen könnte, unsere eigenen leistungsstarken Rechenzentren zu betreiben."
  STR_CANNONS_MANUFACTURING_3_UFOPEDIA: "Es ist keine leichte Aufgabe, herauszufinden, wie man eine riesige Waffe an ein fliegendes Fahrzeug anbringt, wie man verhindert, dass sie beim Schießen abgerissen oder die Flugzeugzelle beschädigt wird... Nur eine kleine Auswahl der Probleme, die wir überwinden mussten. Aber beschweren wir uns? Natürlich nicht! Mit dieser Technologie können wir damit beginnen, Marinegeschütze an unsere Schiffe anzubringen und mit der Zeit andere, hoffentlich noch verheerendere Waffen zu entwickeln."
  STR_ALIEN_BASE: "Geheimbasis"
  STR_BLACKMARCH_UFOPEDIA: "Die Einwohner dieses Landes sind bekannt für ihren Kampfgeist und ihren Stolz. Sie bevorzugen das ländliche Leben, da die Großstädte in der Regel schweres Artilleriefeuer anziehen. Gleiches gilt für die organisierte Infrastruktur - Waldwege und Tiertransporte sind hingegen schlechte Ziele für Bombenangriffe. Viele haben die Einheimischen für ungewaschene und ungebildete Primitive gehalten, was nur teilweise wahr zu sein scheint, da das Land nicht nur mehrere Invasionen durch ihre Kombination aus Guerillakrieg und militärischer Expertise abgewehrt hat, sondern sogar in der Lage war, sein Territorium auszudehnen, und es könnte vielleicht zu einer Großmacht werden, wenn es da nicht den Konflikt zwischen den vorherrschenden Gesell'schen Aktivisten, gegen die Anhänger des letzten gestürzten Kanzlers 'Krötel' gebe. In diesem Land gibt es nur zwei bedeutende Städte - der weitläufige alte BER Raumhafen, in dem sich die Einheimischen auch treffen, um ihr neues Regierungsloses Bürgerparlament zu bilden, und eine imposante Festung, Die Bastion, die als Bollwerk gegen die bösen Dinge dient, die im Süden leben."
  STR_NEWSPAPER_004_UFOPEDIA: "Der letzte Chryssalid-Befall in den Südalpen ist nach zwei Wochen Bombardement durch die Gesell'schen Zeppeline und Artillerie größtenteils verschwunden. Tausende Tonnen Chryssalidgas wurden verwendet; Diese schreckliche Waffe wirkt, indem sie den bereits überladenen Stoffwechsel dieser Kreaturen beschleunigt, sodass sie buchstäblich in Flammen aufgehen oder sogar explodieren. Offiziell ist das Gas für das normale Leben wenig gefährlich, aber die Akademie stimmt dem nicht zu und sagt, dass Überdosierungen Massensterben von kleinen Lebewesen verursachen können, die Biosphäre aus dem Gleichgewicht bringen und sogar selten schlecht abgeschirmte Hellerium-Geräte zünden. Provost Zakharina selbst appellierte an die internationale Gemeinschaft, das Gesell'sche Militär für ihre offen brutalen Aktionen zu verurteilen."
  STR_NEWSPAPER_006_UFOPEDIA: "Letzte Woche reisten Tausende von Mutanten aus der Schwarzmark, Romanien und der Eurasischen Autonomie in den Weiler Minsk, um die jährlichen Feiern ihres Festivals vom Wagenzug aus zu beobachten. Tatsächlich fahren viele Wagen dorthin, voll mit mutierten Unruhestiftern, Wahrsagern, Dieben und Krawallmachern. Die Akademie schlägt erneut ein Verbot der Reaper Chariots vor, da sie sowohl für Fahrer als auch für Zuschauer von Natur aus unsicher sind. Die Zahl der Opfer der diesjährigen Feierlichkeiten ist noch unbekannt, wird aber wahrscheinlich über ein Dutzend erreichen."
  STR_NEWSPAPER_011_UFOPEDIA: "Zum Entsetzen aller Fans wurde Michael 'Metal Mike' Grendahl, 22, aus der Rollerball-Nationalmannschaft Meteor Kings des Stahl Stammes, während des Trainings schwer verletzt. Während seine langfristige Gesundheit nicht in Gefahr ist, verhindern mehrere Gliederverletzungen und eine zerrissene Lunge ihn am Finale teilzunehmen. {NEWLINE} Metal Mike, Kapitän der Mannschaft, ist allgemein beliebt für seinen Finishing-Zug 'Iron Bear Hook', den er entwickelte, um sowohl einen Punkt als auch einen KO mit einem Schlag zu erzielen. Jetzt scheint die Menge ziemlich verzweifelt zu sein, da er nicht ins Finale geht, wo sein Talent von unschätzbarem Wert ist, wenn er den Gesell'schen gegenübersteht. {NEWLINE} 'Quatsch mit Soße!', sagt sein Coach Siffredi, 41. 'Der Junge brauchte trotzdem eine Pause. Das ist ihm alles über den Kopf gewachsen. Das würde in meinem Romanien niemals passieren', erklärte er. Trotzdem ist es ein hartes Jahr für das Stahl-Stamm Team: Zuerst wird ihr Captain von den Sternengöttern entführt, dann wird sein Nachfolger verstümmelt. Werden sie ihre Meisterschaft verteidigen können? Selbst wenn nicht, erwarten wir, dass sie es bis zum Finale schaffen werden, für einen weiteren Kampf mit ihrem Erzfeind den Gesell'schen Black Sabres."
  STR_NEWSPAPER_019_UFOPEDIA: "Die Straßen von 'Erinnerung der Erde' sind entsetzt über die jüngsten Propaganda-Angriffe, bei denen eine noch nicht identifizierte Terrorgruppe das Herz der Stadt traf. Der Angriff wurde mit Hunderttausenden von Klebeplakaten mit nur zwei Worten, 'ZANDER LEBT', und einem mysteriösen Symbol ausgeführt. Die Panik auslösenden Plakate erwiesen sich als viel mehr als Papier und Leim: Sie ernährten sich von organischen Abfällen, die in der Gegend allgegenwärtig sind, vermehrten sich dann und suchten nach einer vertikalen ebenen Fläche. Glücklicherweise waren sie für die meisten Menschen harmlos, außer für einige notleidende Menschen, die sich die Haare schneiden lassen mussten, um sie von den dämonischen Plakaten zu befreien.{NEWLINE}Die lokale Regierung kann zu diesem Zeitpunkt nicht sagen, ob dieser Angriff politisch motiviert oder es eine andere Art von Verbrechen war. Auf jeden Fall, wenn Sie von einer Person namens Zander hören oder etwas über den Angriff wissen, melden Sie sich bitte beim nächsten Marsec-Büro, um eine Belohnung von bis zu $5.000 zu erhalten."
  STR_GODS_E4_UFOPEDIA: "Einer der 8 Dämonengötter des Lokk'Naar Pantheons. Auch bekannt als Der Große General von Tschernobog. Die Göttin des Neides, der Gier und der Gerechtigkeit. Sie schneidet diejenigen ab, die zu groß werden. Sie fesselt diejenigen, die zu frei werden. Sie ist die Drachenwächterin der großen Schatzkammer des Dämonenreiches - eine Schatzkammer, die auch Waffenkammer, Bibliothek, Lebensmittelladen und Gefängnis ist. Sie ist der Schwarze Ritter, und sie beschützt den Orden im dämonischen Königreich und erhebt Steuern. Rücksichtslos, gewalttätig, gierig, aber ehrenhaft, ist sie die Richterin, Jury und Henkerin, die die Verurteilten enthauptet. Als eine Gottheit, die mit Katzen verbunden ist, verachtet sie besonders diejenigen, die von den Geistern der Mäuse besessen sind."
  STR_GDX_104_UFOPEDIA: "'Der Wohnsitz meiner Familie befindet sich in der Schwarzmark. Ich war seither nicht mehr dort... meine Eltern wurden getötet. Seitdem lebe ich auf der Straße. Was auch immer passiert ist, ich glaube nicht, wer auch immer das getan hat, wollte das Haus nur ausrauben oder mir dort eine Falle stellen.'{NEWLINE} (Fortsetzung folgt ...)"
