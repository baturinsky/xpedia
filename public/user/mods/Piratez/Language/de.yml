  STR_MEDAL_SERVICE_TIME_DESCRIPTION: "Verliehen alle sechs Monate, gerechnet ab dem Zeitpunkt des Eintritts in unsere Reihen. Ja, wir haben zweimal im Jahr Geburtstag!"
  STR_MEDAL_IMMORTAL_DESCRIPTION: "Wird einem Mädel überreicht das 6 Jahre Pratentum überlebt hat, was auf diesem Lebensweg etwa soviel bedeutet wie unsterblich zu sein. Diese Auszeichnung wird bis zum 10ten Jubiläum jährlich überreicht, danach alle zwei Jahre. Vielleicht ist es an der Zeit die Kampagne auf die eine oder andere Art fertig zu bekommen?"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Zeichnet diejenigen aus, die sich über ihre Grenzen und Beschränkungen hinweg zu wunderschönen Wesen entwickelt haben. Benötigt einen Zuwachs von mindestens 125 Statuspunkten, jedes weitere Level dieser Verdammung braucht 25 mehr (33 auf höheren Graden)"
  STR_MEDAL_CARREER_SCORE_DESCRIPTION: "Du bist auf der ganzen Welt bekannt und gefürchtet (oder zumindest in einigen Teilen davon, oder in einigen Tavernen). Dies wird für die Teilnahme an Highscoring-Missionen vergeben. Alle Punkte werden dann an jeden Teilnehmer vergeben und zusammengezählt.{NEWLINE} 5000 Infamie Minimum. 20.000 für den dritten Eisenschädel."
  STR_MEDAL_CARREER_MISSIONS_DESCRIPTION: "Wird für das Anhäufen einer großen Anzahl von Mission während einer Piratenkarriere überreicht. Nur siegreiche Missionen zählen.{NEWLINE}5 Missionen Minimum. 20 für dritten eisernen Schädel."
  STR_MEDAL_BASE_DEFENSE_DESCRIPTION: "Wird überreicht für die Verteidigung des eigenen Verstecks.{NEWLINE}Ein Level für jede Verteidigung."
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Wird für den Überfall auf geheime Basen überreicht.{NEWLINE}Ein Level für jeden Überfall auf eine geheime Basis."
  STR_MEDAL_CAMPAIGN_RIBBON_DESCRIPTION: "Wird für die Teilnahme an vielen Missionen in einer bestimmten Region überreicht. Erfolgreich, fehlgeschlagen oder kompliziert.{NEWLINE}20 Missionen Minimum. 40 für dritten eisernen Schädel."
  STR_MEDAL_MURDERER_DESCRIPTION: "Das Mädel klebt das Blut anderer Mit-Humanoider an ihren Händen. War das wirklich nötig?{NEWLINE}12 für dritten eisernen Schädel."
  STR_MEDAL_CARREER_CAPTURES_DESCRIPTION: "Wird für das Umhauen vieler Feinde verliehen.{NEWLINE}10 Betäubungen mindestens. 50 für dritten eisernen Schädel."
  STR_MEDAL_PROXYKILL_DESCRIPTION: "Wird für das Töten mit Fallen (wie etwa Landminen) verliehen.{NEWLINE}5 Kills mindestens. 30 für dritten eisernen Schädel."
  STR_CUTSCENE_INTRO_00: "X-Piratez{NEWLINE}Ein OpenXCom-Mod von Dioxine{NEWLINE}Ich beanspruche keinerlei Rechte für die genutzten Ressourcen. Unterstützt freie Daten!{NEWLINE}Letzte Chance das hier auszuschalten. Fahre nur fort wenn du dich traust.{NEWLINE}{NEWLINE}Denk dran: Lies oder stirb."
  STR_CUTSCENE_INTRO_01: "Ein Alarm schrillte durch das gesamte Geheimlabor der Akademie. Die Testsubjekte waren dabei zu entkommen!"
  STR_CUTSCENE_INTRO_02_A: "Wächter kamen herbeei um sie zu bändigen, aber die Mutanten, naiv wie sie waren, besaßen die bei weitem größere Stärke, Geschwindigkeit und Motivation. Und am allerwichtigsten: sie hatten bereits einige Waffen in die Finger bekommen. Explosionen, Feuer und Chaos breiteten sich aus."
  STR_CUTSCENE_INTRO_02_B: "Von allem verängstigt außer ihrem Wunsch, sich zu befreien, schafften es die Mutanten zu den Landeplätzen. Hellerium brannte in ihren Adern und Gedanken rasten in ihren Köpfen, sie nahmen ein kleines Transportfahrzeug. Zu ihrer Erleichterung hatten die Schiffe der Akademie sehr einfache Kontrollen. Die Deaktivierung des Autopiloten war so einfach wie ein Hammerschlag. Bald waren sie auf dem Weg in die Nacht. Sie waren geflohen."
  STR_CUTSCENE_INTRO_04: "Es gab nur einen einzigen Hinweis darauf wie es jetzt weitergehen sollte. Ihr Anführer hatte einen Traum von einer Frau mit unnatürlich violetten Augen, die ihr eine Reihe Koordinaten gab. Vielleicht war es wahnsinnig ihre Hoffnungen in einen Traum zu setzen, aber sie hatten es schon einmal getan - ein Traum war es, der sie angetrieben hatte auszubrechen. Sie hatten jetzt keine andere Option; sie wussten nichts weiter."
  STR_CUTSCENE_INTRO_05: "Sie machten Frieden mit ihren Götern und machten weiter bis zum Morgengrauen. Das weite Mysterium der Dunkelheit wurde ersetzt durch endlose, fremdartige Panoramen, die im Licht der Morgensonne badeten; Eine Fülle an Möglichkeiten und ein Meer an Informationen, mit denen sie nicht viel anfangen konnten."
  STR_CUTSCENE_INTRO_06: "Als sie sich ihrem Ziel näherten, sahen sie spärliche Dörfer, die durch weite Teile der Wildnis getrennt waren. Eine ganz normale Landschaft in diesen Zeiten. Aber es war alles so neu für sie."
  STR_CUTSCENE_INTRO_07: "Sie landeten in einem verlassenen Tal, eine kleine Bande zerlumpter Schiffbrüchiger mit nichts als einer Traum-queste. Das einzige was bewies, dass die Sache echt war, war ein kleines, bohrerförmiges Amulett, welches sie hatten. Wie sich herausstellte, war das Amulett ein Schlüssel, passend für ein Schlüsselloch dass sie halb im Boden begraben gefunden hatten. Und als der Schlüssel umgedreht wurde konnten sie nur mit Erstaunen zusehen, wie sich ein Teil des Berghangs langsam zu öffnen begann und einen Höhleneingang freigab."
  STR_CUTSCENE_INTRO_08: "Im Inneren fanden sie einen unterirdischen Komplex, dem Anschein nach schon vor Jahrhunderten verlassen. Doch für sie war es eine versteckte Festung, ein Dach über dem Kopf; und darunter entdeckten sie ein riesiges Becken voller Hellerium-Schleim. Ihr Über-Mutantenstoffwechsel benötigte die Energie von Hellerium um zu funktionieren, sie konnten dort also Leben. Es war ein guter Ort um ein neues Dorf aufzubauen und das ist, wofür sie sich letztlich entschieden."
  STR_CUTSCENE_INTRO_09: "Das Leben in den ersten Wochen war unkompliziert; sie trafen sich mit örtlichen Einwohnern, sie jagten und handelten und machten aus ihrem neuen Versteck ein echtes Zuhause."
  STR_CUTSCENE_INTRO_10: "Aber die Idylle konnte nicht ewig halten. Ein schwer bewaffneter Konvoi erreichte das Tal. Die Ankömmlinge sagten, sie sprächen im Namen der örtlichen Stämme, der Mutanten-Allianz und der Regierung des Planeten. Sie sagten sie repräsentierten eine Allianz der Völker, die durch die Akademie und ihresgleichen tyrannisiert werden; Erdlinge, die ihre Seelen an die Sternengötter verkauft haben, die Herren des Sternenimperiums von dem die Erde nun schon seit Jahrhunderten besetzt wird."
  STR_CUTSCENE_INTRO_11: "Verhandlungen wurden abgehalten. Warum sollten die Schiffsbrüchigen mit dem zufrieden sein was sie waren, wenn sie so viel mehr sein könnten? Das Versteck das sie gefunden hatten, insbesondere das alte Laboratorium darin, war mächtig genug die Welt zu verändern, wenn auch nur ein Stück. Die Besucher boten ein Bündnis an - Falls die Mutanten sich trauten sich wie die wahren Herren der von ihnen gefunden Festung zu verhalten und sie nicht nur für sich zu benutzen, wie ein Haufen gewöhnlicher Banditen. Oder sie könnten den Ort verlassen und ihr Glück anderswo suchen. Die Erde war voller Banditen und hatte ein paar Krieger dringend nötig."
