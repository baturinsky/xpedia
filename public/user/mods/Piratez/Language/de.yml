  STR_LOC_ACADEMY_TOWN_TEMPERATE_BRIEFING: "Wir haben eine schlecht gesicherte Akademie-Stadt gefunden, die zur Eroberung reif ist. Unser Wissen über die Akademie und ihre Protokolle erlaubt es uns, innerhalb ihres Geländes zu landen und in ihrer Mitte Chaos anzurichten. Es ist eine großartige Gelegenheit, diesen Weibern einen mächtigen Schlag zu versetzen und unsere Truhen mit ihren Sachen zu füllen.{NEWLINE}Wetter: Gemäßigt. Meer: Rau"
