  STR_BASE_DEFENSE: "DEFENSA DE ESCONDITE"
  STR_BASE_UC_: "ESCONDITE>{0}"
  STR_BASE_DEFENSE_BRIEFING: "¡Los perros enemigos han apuntado a nuestra base y ahora mismo están siendo atacados! Es hora de hacerles pagar por tal error ... o reducir nuestras pérdidas y huir. Su elección, capitán."
  STR_ALIEN_BASE_ASSAULT: "ASALTO AL ESCONDITE ENEMIGO"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Una operación secreta de una de las Facciones se está ejecutando aquí. Su continuación hace que el gobierno local parezca débil, por lo que recorta en gran medida NUESTROS fondos de protección. Sin embargo, atacar a un enemigo escondido es una empresa seria, y requiere una gran inversión de recursos, lo que significa una pérdida inicial de 400 Infamia por intentarlo; El botín en el interior, sin embargo, debería más que compensarlo. Además, usaremos la puerta trasera, por lo que no podemos traer ningún tanque. Es hora de romper esta fiesta, Capitán {NEWLINE} Profundidad: Promedio."
  STR_CYDONIA_BRIEFING: "Todo está listo para la gran final, capitán. ¡Es hora de derribar a los dioses falsos y apoderarse del poder de los Antiguos!"
  STR_TERROR_MISSION: "MASACRE MUTANTE"
  STR_TERROR_MISSION_NO_PENALTY: "MASACRE MUTANTE (Independiente)"
  STR_TERROR_MISSION_BRIEFING: "¡La Alianza Mutante ha pedido nuestro apoyo! Tenemos que detener esta Masacre y salvar la mayor cantidad posible de mutantes libres. Si ignoramos esta misión, la Alianza nos impondrá una penalización de Infamia de -1000. {NEWLINE} Clima: Templado, es posible que se produzcan Brotes Fríos. Mar: Tormentoso."
  STR_TERROR_MISSION_NO_PENALTY_BRIEFING: "¡Los mutantes locales están pidiendo ayuda! Las fuerzas del mal decidieron que era hora de frenar a la población mutante e iniciaron una masacre en esta ciudad. Pensaron que sería como disparar a los peces en el barril, ¡estaban equivocados! ¡Es hora de entrar en el escenario y matar a todos estos bastardos! Esto seguramente hará titulares, además, sea lo que sea lo que estos malhechores están empacando, ¡es nuestro para tomarlo! {NEWLINE} Clima: Templado, es posible que haya brotes fríos. Mar: Tormentoso."
  STR_MISSION_HUNT_SECRET_BASE_DEFENSE: "Defensa de Base Secreta"
  STR_MISSION_ERIDIAN_TERROR: "Sacrificio de Mutantes"
  STR_MISSION_ERIDIAN_TERROR_MSDF: "Supresión de Mutantes"
  STR_MISSION_ERIDIAN_TERROR_UFOPEDIA: "Parece que el alboroto que hemos causado finalmente llegó a los oídos del Gobernador Solar, o cualquier otro órgano que esté usando. Un gran barco lleno de Eridianos ha llegado a nuestro sistema solar, y a estos salvajes se les ha encomendado la tarea de reprimir a los mutantes de la Tierra, lo que, conociendo la actitud de Eridian con respecto a las armas químicas y biológicas, equivale al genocidio. Podríamos tratar de ayudar a los mutantes, pero no podremos detener el uso de estas armas; solo los locales adecuadamente organizados tienen la oportunidad de evitar un ataque de este tipo."
  STR_ERIDIAN_TERROR: "SACRIFICIO DE MUTANTES"
  STR_ERIDIAN_TERROR_MSDF: "SUPRESIÓN DE MUTANTES"
  STR_ERIDIAN_TERROR_BRIEFING: "¡Una banda de guerra de Eridianos ha usado armas químicas en un centro de población mutante! Los lugareños no tenían medios para defenderse de este ataque. La Alianza Mutante está desesperada y nos pide ayuda, ya que parecen no tener a nadie mejor para el trabajo. Rehusarnos nos costará un golpe de Infamia 2000, pero si vamos allí, tendremos que utilizar todo lo que tenemos. {NEWLINE} Tiempo: TÓXICO. Mar: mortal."
  STR_ERIDIAN_TERROR_MSDF_BRIEFING: "¡Una banda de guerra de Eridianos está atacando a los mutantes libres! La MSDF logró frustrar un ataque con armas químicas que los eridianos estaban planeando, pero no pueden hacer mucho para detener una invasión que sigue. Si no los ayudamos, esto será un gran desastre para nuestra reputación (-2000). {NEWLINE} Clima: templado. Mar: mortal."
