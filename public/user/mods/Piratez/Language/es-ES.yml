  STR_BOUNTY_HUNTING_PRIZE_PEACEMAKER_UFOPEDIA: "Ten un poco de estilo, hermana. Si tiene que usar una pistola, al menos no uses basura aleatoria. Serpiente Plateada es bastante antigua y no es tan elegante como la que puedes obtener hoy en día, pero es rara y se ve bastante bien."
  STR_BOUNTY_HUNTING_PRIZE_EAGLE_UFOPEDIA: "Los tipos de la Confederación son conocidos por gustarles dos cosas: las armas grandes y la esclavitud. Soy conocido como un experto de lo primero, y los Dioses Demonios aprueban lo segundo, siempre que su propósito sea la construcción de la civilización para el beneficio futuro de todos. Por lo tanto, respeto a los confederados, así como a un suministro abundante de sus 2 armas más icónicas: la pistola de águila y el lazo eléctrico. ¿No sabes que hacen estos? Pregúntales a tus cerebritos, gnomos, mujeres sabias, magos negros, científicos locos o como quieras llamarlos."
  STR_BOUNTY_HUNTING_PRIZE_PIRANHA_UFOPEDIA: "¿Por qué andar, si puede montar?"
  STR_BOUNTY_HUNTING_PRIZE_JACK_FAVOR_UFOPEDIA: "Así que has sobrevivido hasta ahora. Mis felicitaciones. Parece que los dioses demonios no te odian. Y esto significa que tarde o temprano te meterás en cosas arcanas. Necesitarás gemas raras y valiosas para eso; mis mineros profundos de Lokk'Narr a veces encuentran gemas de esa calidad, y puedo organizar un intercambio. También voy a mencionar una buena palabra acerca de usted a mis amigos. Podrían compartir algo de inteligencia o proponerle otro tipo de trato.{NEWLINE}{NEWLINE}Topacio - 300 Fichas{NEWLINE}Zafiro - 400 Fichas{NEWLINE}Esmeralda - 500 Fichas{NEWLINE}Rubí - 625 Fichas{NEWLINE}Diamante - 750 Fichas"
  STR_BOUNTY_HUNTING_PRIZE_CANNON_UFOPEDIA: "No irás muy lejos en este juego si no mejoras tus capacidades estratégicas. Lo que significa que debes seguir plagando las naves enemigas con balas, rayos y explosivos. Si estás en un aprieto, toma este cañón y deja de avergonzarte."
  STR_BOUNTY_HUNTING_PRIZE_PERSUADOTRON_UFOPEDIA: "Tomar rehenes es un trabajo duro. Golpearlos, golpearlos, intimidarlos. ¿Por qué usar métodos tan antiguos e ineficientes, si el poder de la tecnología moderna te permite persuadirlos para que hagan todo lo que pidas con solo presionar un botón? ¿No sabes como? Si eres inteligente, ¡lo descubrirás tú mismo!"
  STR_BOUNTY_HUNTING_PRIZE_SUPERCHARGER_UFOPEDIA: "Cuando vas a cazar, dos cosas son muy desafortunadas: si la piel de tu presa es demasiado dura para infligir una herida grave, y cuando de repente te quedas sin balas, la presa te ataca. Esta arma genial resuelve ambos problemas y tiene una bayoneta de plasma para golpear. ¿Imposible? No para Jack."
  STR_BOUNTY_HUNTING_PRIZE_SOLDIER_X_UFOPEDIA: "Los Ubers Raritos son mutantes que, a veces, tienen capacidades físicas, incluido el potencial Vudú, por encima del máximo normal. Pero sus otras habilidades están limitadas por debajo de lo normal. Los raritos son caros debido a su rareza, pero, al ser rechazados por los marginados, no requieren más pagos que las Chicas normales."
  STR_BOUNTY_HUNTING_PRIZE_AUTOCANNONS_UFOPEDIA: "Oí que te gustan los Autocañones."
  STR_BOUNTY_HUNTING_PRIZE_PLASMA_BLADES_UFOPEDIA: "¿Te gustó esa bayoneta de plasma en el Super-Auto-cargador? Apuesto que si. ¿Qué tal obtener verdadero trato, no un puede ser? No te diré de dónde saqué las Espadas de Plasma, pero basta con decir que llevan las bendiciones de los Dioses Demonios. Las espadas de plasma producen un gran daño y son muy precisas; Sin embargo, son lentas para atacar."
  STR_BOUNTY_HUNTING_PRIZE_DINOSAUR_UFOPEDIA: "{NEWLINE}{NEWLINE}Escuché que aprendiste sobre los beneficios que nos traen las bestias de carga. Tengo algunos de estas para la venta, naturalmente. Los dioses demonios sonríen."
  STR_BOUNTY_HUNTING_PRIZE_CONTRABAND_UFOPEDIA: "Hasta el momento has sido un buen retenedor, por lo que llegué a la conclusión de que puedo confiarte una acción. El Gremio está distrayendo a sus esclavos con bienes de consumo sin valor; Podemos fabricar y vender estos a una fracción del precio oficial, pero el problema es la distribución sigilosa. Si me prestas tu espacio de almacenamiento seguro durante un mes, puedes beneficiarte enormemente de este plan."
  STR_BOUNTY_HUNTING_PRIZE_BLACK_ADDER_UFOPEDIA: "Si quieres saber mi opinión, las chicas lindas como tú se complementan muy bien con las armas lindas. ¿De qué sirve una linda pistola, sin embargo, preguntas? ¡Con esta podrías cambiar de opinión!"
  STR_BOUNTY_HUNTING_PRIZE_MINI_SHOTGUN_UFOPEDIA: "Ahh, nada como la sorpresa de un puñado de perdigones venidos de la nada. Esta pequeña obra de arte aquí no está realmente destinada a la guerra abierta, pero es tan pequeña que puedes colocarla fácilmente en estos grandes bolsillos tuyos y llevarla a una misión de Infiltración. Además, echa un vistazo a los proyectiles de Phoenix incendiarios que podemos suministrar con él. Se ajustan a todas las escopetas similares también."
  STR_BOUNTY_HUNTING_PRIZE_MAGNUM_UFOPEDIA: "Ninguna niña grande con autoestima se va a dormir sin una buena y bonita pistola debajo de la almohada. Esta tiene un alcance, que podrías considerar como un diseño valiente, pero ayuda a alcanzar tus objetivos alejados. Además, parece más intimidante, lo que ayuda a parecer seria y profesional sin ninguna armadura o ropa puesta. ¿No sabes lo que es un Magnum? ¡Comprala e investiga!"
  STR_BOUNTY_HUNTING_PRIZE_HARPOON_CARBINE_UFOPEDIA: "Para apropiarse de los tesoros de las profundidades marinas, uno también tiene que enfrentar sus peligros, ¡por lo que es necesario armarse! Esta arma trae más poder de fuego al maravilloso mundo acuático. ¿No encuentras munición? ¡Investiga la pistola de arpones normal, no podemos ser molestados por tales detalles!"
  STR_BOUNTY_HUNTING_PRIZE_BANK_FAVORS_UFOPEDIA: "De hecho, no solo eres hermosa, sino que eres sumamente hábil. Aquí en Goblin Zaxx podemos apreciar la habilidad. Te ayudaremos a hacer crecer tu empresa. Necesitará equipo y podemos engrasar algunos engranajes para que puedas comerciar con los distribuidores autorizados de barcos y armas personales. Además, ofrecemos gerentes y secretarias muy hábiles de una compañía de recursos humanos de Powermen para ayudarte con el creciente alcance de tu negocio."
  STR_BOUNTY_HUNTING_PRIZE_OGRE_SHOTGUN_UFOPEDIA: "Limpiar basura puede no parecer un trabajo glorioso, pero en Goblin Zaxx sabemos que ningún negocio es lo suficientemente grande como para sobrevivir sin ella. Más aún, cuanto más creces, más limpieza es necesaria para que continúes. ¡Pero nadie te pide que lo hagas con las manos desnudas! Esta pistola resultará muy útil en la eliminación rápida de cualquier basura."
  STR_BOUNTY_HUNTING_PRIZE_HAND_MORTAR_UFOPEDIA: "El Mortero de Mano es un mortero que puedes disparar con una sola mano. Mientras tanto, su otra mano está libre de obtener ganancias en otra cosa! El tiempo es dinero y lo sabemos."
  STR_BOUNTY_HUNTING_PRIZE_MILITARY_SUPPLIES_UFOPEDIA: "Ingrese al mercado del verdadero hardware militar, y nunca más se preocupe por la escasez de armas de fuego estándar o municiones. Las armas de fuego modernas se pueden comprar ahora, así como Aqua Plastics, siempre y cuando se investiguen."
  STR_BOUNTY_HUNTING_PRIZE_BIG_GUN_UFOPEDIA: "En Goblin Zaxx entendemos bien cómo funciona la diplomacia de las lanchas cañoneras: ¡es inútil que no tengas las armas para armar tus naves!"
  STR_BOUNTY_HUNTING_PRIZE_SILENCED_PISTOL_UFOPEDIA: "Elimina tus objetivos de forma silenciosa y efectiva. Usa sigilo o distracción para maximizar las Reacciones, que son cruciales para esta pistola. Resultará especialmente útil en misiones que requieren tanto equipo de infiltración como silencio."
  STR_BOUNTY_HUNTING_PRIZE_MARTIAL_ARTS_UFOPEDIA: "Entonces, ¿quieres convertirte en un guerrero? El entrenamiento duro es la única clave. Necesita desarrollar regímenes de capacitación adecuados, teniendo en cuenta sus ventajas y desventajas. Conocerte a ti mismo es la mitad de ganar la batalla. Sólo puedo ayudarte a dar el primer paso. Debes conocer tus habilidades, los orígenes de los mutantes, la cocina saludable, los deportes y la medicina, antes de poder establecer tus propios Dojos. ¿Te duele ya tu linda cabeza? ¡Sin dolor no hay ganancia! Deja de ser inútil!"
  STR_BOUNTY_HUNTING_PRIZE_DURATHREAD_UFOPEDIA: "Si te falta Durahilo para hacer armaduras ligeras y otras cosas útiles para misiones secretas, la Alianza lo puede compartir. Por un precio. Nuestros luchadores a menudo están equipados con equipos Durahilo y tenemos muchos pequeños fabricantes donde los fabricamos. ¿No sabes lo que es Durahilo? Te recomiendo comprar e investigar un poco cuanto antes. El equipo mediocre no es suficiente cuando está en juego el destino de toda la humanidad mutante."
  STR_BOUNTY_HUNTING_PRIZE_ALLIANCE_FAVORS_UFOPEDIA: "La Alianza necesita tu ayuda, y está muy contenta de que seas parte de la solución, no parte del problema. Para mantener las cosas de esa manera, compartiremos contigo la antigua nave SKYRANGER. Además, los archivos de la Alianza ya están disponibles. Por cada uno que investigues, te prestaremos nuestro consejo táctico y utilizaremos nuestro esfuerzo para mejorar tu posición política."
  STR_BOUNTY_HUNTING_PRIZE_ASG12_UFOPEDIA: "Cuando se trabaja para la Alianza, la precisión es altamente valorada. Sin embargo, la fuerza bruta es a menudo igualmente necesaria para dar todo el castigo debido a los enemigos de la raza mutante. Esta arma, aunque bastante costosa, combina ambas, siempre que no seas un cobarde que desprecia el asesinato a corta distancia. También es un poco pesado, pero eso es porque contiene mucha justicia."
  STR_BOUNTY_HUNTING_PRIZE_SPIKE_ROCKETS_UFOPEDIA: "Los Mutantes Rebeldes utilizan y fabrican Cohetes Spike por miles. De ahora en adelante, también los venderemos libremente a sus fuerzas."
  STR_BOUNTY_HUNTING_PRIZE_M_LASERS_UFOPEDIA: "Has sido un aliado de confianza para la Alianza Mutante. Lo suficientemente confiable como para poder usar nuestras armas de élite, los láseres mutantes. Son bastante pesados y engorrosos, pero no deberían ser un problema para guerreros tan grandes y fuertes como vosotros."
  STR_BOUNTY_HUNTING_PRIZE_HOLOSUIT_UFOPEDIA: "La armadura es incómoda y oculta tu belleza. Emplea el sigilo para evitar que te maten. Si te atreves."
  STR_BOUNTY_HUNTING_PRIZE_SAYA_UFOPEDIA: "¿Así que no pudiste evitarlo y también compraste al tendero? Tal es el destino de unos como yo. Así que aquí me tienes, haz conmigo lo que sea que te atrevas. En el comedor, ¿verdad? Solo recuerda que cada trato tiene sus límites, no tengo la obligación de mantenerlo entretenido y usted también tiene ciertas responsabilidades como mi amante. Tampoco dejaré de responderle a la Alianza, sin embargo, puedo atrapar algunos pájaros para ti ... fuera de horario. ¿Qué? ¿Esperabas más? Crece, niño.{NEWLINE}(- 500 Penalidad por infamia)"
  STR_BOUNTY_HUNTING_PRIZE_CITY_PASS_UFOPEDIA: "Las ciudades de los sangre pura pueden parecer como fortalezas impenetrables, pero en realidad, hay muchas cosas que suceden en sus sórdidos semilleros, por así decirlo. Este acuerdo con la Alianza nos permite utilizar sus redes logísticas subterráneas para infiltrarnos en las grandes ciudades por diversión, ganancias y justicia."
  STR_BOUNTY_HUNTING_PRIZE_PARTS_MC_UFOPEDIA: "Nuestra posición con la Alianza y con otros clientes, que  causó un aumento del comercio entre estas facciones también, nos ha permitido avanzar a un punto, en el que podemos encargar a la Alianza las piezas maestras de armas. Esto nos costará 400 Fichas de Botín cada una."
  STR_BOUNTY_HUNTING_PRIZE_WHITE_DRAGON_1_UFOPEDIA: "{NEWLINE}¿Por qué usar pistolas normales en el trabajo diario, si la tarea puede llevarse a cabo de manera más limpia y fácil usando pistolas elegantes? Permíteme presentarte estas buenas mercancías:{NEWLINE}{NEWLINE}> Pistola Justicar{NEWLINE}> Rifle Blackmarch{NEWLINE}> Rifle Asuka{NEWLINE}> Escopeta de Cadena Mamut{NEWLINE}> Lanzagranadas T.T."
  STR_BOUNTY_HUNTING_PRIZE_WHITE_DRAGON_2_UFOPEDIA: "{NEWLINE}Los problemas delicados necesitan soluciones sensatas. ¿Quién quiere correr por el campo de batalla, descubriendo métodos improvisados para derrotar a un enemigo difícil? Probablemente el problema es la falta de dinero. Considere la siguiente selección:{NEWLINE}{NEWLINE}> Minigun avanzado {NEWLINE}> Lanzador ATGM{NEWLINE}> Mortero Servo{NEWLINE}> Carga Rompedora{NEWLINE}> Cargadores TTGL Nucleares{NEWLINE}> Balas ETAP de Minigun"
  STR_BOUNTY_HUNTING_PRIZE_WHITE_DRAGON_3_UFOPEDIA: "{NEWLINE}????."
  STR_BOUNTY_HUNTING_PRIZE_LUNAR_WARD_UFOPEDIA: "No es la habilidad de liberar energía lo que hace un mago. Requiere algo más sutil y elegante ... algo llamado magia. El reino de las posibles imposibilidades. Es solo cuando soportas un golpe directo con un rayo fantasma y, simplemente sonríe, entonces, sucede lo verdaderamente imposible."
  STR_BOUNTY_HUNTING_PRIZE_WIZ_BOOKS_UFOPEDIA: "Bienvenido a la Biblioteca del Mago. Soy tu siervo Podemos compartir contigo tomos raros de objetos arcanos y criaturas. La tarifa es de 50 fichas y $ 50k por libro. Tenga en cuenta que es probable que necesite su propia biblioteca para comprenderlos ... Pero, por supuesto, tiene una, perdóneme por ser una tonta ..."
  STR_BOUNTY_HUNTING_PRIZE_WHITE_RABBIT_UFOPEDIA: "Se dice que controlan el tiempo. Así que un buen baño caliente nunca necesita parar."
  STR_BOUNTY_HUNTING_PRIZE_WIZ_RESOURCES_UFOPEDIA: "Obtuviste la atención del Aquelarre de las Archi-Brujas. ¿Quién sabe lo que han planeado para ti? ¿Quién confiaría en un mago?"
