  STR_MISSION_GUILD_OUTPOST: "¡Guerra de Almacenes!"
  STR_MISSION_GUILD_OUTPOST_UFOPEDIA: "Es hora de intensificar nuestro juego. El Gremio de comerciantes tiene una vasta red de almacenes en todo el mundo. Iremos por los pequeños, pero aún podemos esperar algunos guardias blindados. Nuestros informantes estarán atentos y podemos esperar que el primer objetivo aparezca dentro de uno o dos meses."
  STR_LOC_CHURCH_OUTPOST: Incursión al Templo
  STR_LOC_CHURCH_OUTPOST_TEMPERATE: Incursión al Templo
  STR_LOC_CHURCH_OUTPOST_JUNGLE: Incursión al Templo (Jungla)
  STR_LOC_CHURCH_OUTPOST_COLD: Incursión al Templo (Frío)
  STR_LOC_CHURCH_OUTPOST_DESERT: Incursión al Templo (Desierto)
  STR_MARKER_CHURCH_OUTPOST: Templo de Sirio
  STR_ALERT_CHURCH_OUTPOST: Incursión al Templo
  STR_LOC_CHURCH_OUTPOST_TEMPERATE_BRIEFING: "Se rumorea que este templo aislado es fácil de limpiar. ¡Robemos sus cofres y hagámonos ricos! ¡Podemos escabullirnos y agarrar el oro, o someter a todos y obtener más botín y gloria! Es posible que tengamos que tener cuidado con los civiles, mejor capturarlos vivos para que no parezcamos como si tuviéramos poco estilo. {NEWLINE} ADVERTENCIA: Debemos acercarnos a nuestro objetivo a pie para no causar sospechas y, por lo tanto, no podemos hacerlo en nave. Las baldosas verdes son baldosas de escape. {NEWLINE} Clima: Templado. Mar: calma"
  STR_LOC_CHURCH_OUTPOST_JUNGLE_BRIEFING: "Se rumorea que este templo aislado es fácil de limpiar. ¡Robemos sus cofres y hagámonos ricos! ¡Podemos escabullirnos y agarrar el oro, o someter a todos y obtener más botín y gloria! Es posible que tengamos que tener cuidado con los civiles, mejor capturarlos vivos para que no parezcamos como si tuviéramos poco estilo. {NEWLINE} ADVERTENCIA: Debemos acercarnos a nuestro objetivo a pie para no causar sospechas y, por lo tanto, no podemos hacerlo en nave. Las baldosas verdes son baldosas de escape. {NEWLINE} Clima: Ardiente. Mar: calma"
