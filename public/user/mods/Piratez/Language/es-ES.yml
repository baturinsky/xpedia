  STR_BOUNTY_HUNTING_CHALLENGE_BANK_CHOSEN_UFOPEDIA: "El representante del Banco Goblin Zaxx se mostró reacio a aceptar nuestro desafío, pero al final decidió que a veces es necesario tomar riesgos adicionales. En la búsqueda del Gnomo que quiere, debemos prepararnos para capturar un objetivo fuertemente blindado y armado en compartimentos cercanos. También nos advirtió que es probable que ese objetivo tenga guardaespaldas fuertes.{NEWLINE}(- 500 Infamia)"
  STR_BOUNTY_HUNTING_CHALLENGE_MA_CHOSEN_UFOPEDIA: "Saya recibió nuestro desafío con desprecio, comentando que aún no estamos listos para ello y que podemos terminar siendo eliminados, lo que también perjudicará a la Alianza. Nos aconsejó que preparáramos un equipo de hasta 12 campesinos bien entrenados, ya que solo ellos podrán infiltrarse en las instalaciones Reticulanas.{NEWLINE}(- 500 Infamia)"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK_CHOSEN_UFOPEDIA: "Jack se divirtió con nuestro desafío, pero lo aceptó. Nos aconsejó que preparáramos armas antitanques pesadas, ya que las cosas podrían ponerse muy serias.{NEWLINE}(- 500 Infamia)"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE_CHOSEN_UFOPEDIA: "Decidimos que la discreción es una parte mejor del valor, y en lugar de desafiar a nuestros clientes, lanzamos una ofensiva encantadora hacia ellos, utilizando nuestro rumoreado estado de portadores de conocimientos prohibidos y poderes como apoyo.{NEWLINE}Porque somos totalmente así. ! Fue divertido.{NEWLINE}(+ 500 Infamia)"
  STR_MISSIONS_D: "Caza de Botín Nivel D"
  STR_MISSIONS_D_UFOPEDIA: "Al principio, nuestros clientes solo están dispuestos a darnos las misiones más fáciles, lo que no debería ser un problema para ningún equipo medio decente. Sin embargo, bajo desafío también significa salarios que no son realmente satisfactorios para una operación como la nuestra. Si queremos ganar mas dinero y generar tokens de recompensa más rápido, además de ampliar nuestra base de clientes, debemos demostrar nuestro valor lo más rápido posible. Cuando se reúnen suficientes fichas, necesitamos fabricar una insignia de latón del cazarrecompensas e investigarla.{NEWLINE}Costo de actualización:{NEWLINE}150 fichas de recompensa cada una: Jack, Alianza mutante, Goblin Zaxx"
  STR_BOUNTY_HUNTING_C_PASS: "BH Insignia de Latón (C)"
  STR_BOUNTY_HUNTING_C_PASS_PREQ: "Preq: BH Insignia de Latón (C)"
  STR_MISSIONS_C: "Caza de Botín Nivel C"
  STR_MISSIONS_C_UFOPEDIA: "Hemos sido reconocidos como cazarrecompensas adecuados y ahora nuestro trabajo puede comenzar en serio. Las misiones de nivel C generalmente no son mucho más difíciles que las de nivel D, pero producen premios significativamente más altos. (Sin embargo, la frecuencia de las misiones de nivel D ahora disminuirá).{NEWLINE}Sin embargo, este no es el final de nuestras perspectivas. La actualización al nivel B será más difícil: necesitamos obtener al menos un único premio E invertir 400 Tokens por cada cliente anterior Y encontrar al menos 1 nuevo. Además, necesitamos completar las investigaciones de Persuasión y Camuflaje."
  STR_BOUNTY_HUNTING_B_PASS: "BH Insignia de Plata (B)"
  STR_BOUNTY_HUNTING_B_PASS_PREQ: "Preq: BH Insignia de Plata (B)"
  STR_MISSIONS_B: "Caza de Botín Nivel B"
  STR_MISSIONS_B_UFOPEDIA: "Hemos avanzado a misiones 'B', dadas solo a cazadores bien conectados. Podemos esperar ver algunos trabajos más involucrados, pero las recompensas también serán sustancialmente más altas.{NEWLINE}La frecuencia de las misiones de nivel 'D' disminuirá aún más.{NEWLINE}Por supuesto, existe un nivel 'A' como bueno, representado por la insignia de oro. Sin embargo, para conseguirlo, debemos ser reconocidos: obtener favores de los tres clientes básicos, así como \"ser notados por los Cuatro Dragones\", sea lo que sea que eso signifique. También nos costará 1000 tokens de cada tipo básico.{NEWLINE}(Misiones 'A' aún no implementadas)"
  STR_BOUNTY_HUNTING_A_PASS: "Insignia de oro BH (A)"
  STR_BOUNTY_HUNTING_A_PASS_PREQ: "Prereq: Insignia de oro BH (A)"
  STR_MISSIONS_A: "Caza Botín Nivel A"
  STR_MISSIONS_A_UFOPEDIA: "Este nivel de Caza de Botines finalmente nos enfrentará a algunos enemigos verdaderamente peligrosos y situaciones difíciles, que requieren una gran potencia de fuego y experiencia de batalla. Las misiones 'D' están ya completamente debajo de nosotros, y la frecuencia de las misiones 'C' se reducirá a la mitad.{NEWLINE}(WIP; Misiones 'A' aún no implementadas)."
  STR_TROPHIES_COINS: "Viejo Dinero"
  STR_TROPHIES_COINS_UFOPEDIA: "El cartel Goblin Zaxx está interesado en adquirir dinero de la Vieja Tierra, como monedas de oro y demás, para encerrarlos en sus bóvedas sin fondo por alguna razón siniestra, sin duda. No están dispuestos a pagar el precio total del mercado negro por la acuñación, alegando que ya no tiene valor, pero también están ofreciendo sus Fichas de Botín (10 cada uno). Si queremos reclamar esto, primero debemos evaluar un tesoro viejo nosotros mismos."
  STR_TROPHIES_VICTIMS: "Rescatar Víctimas"
  STR_TROPHIES_VICTIMS_UFOPEDIA: "La Alianza Mutante está dispuesta a quedarse cualquier victima mutante que podamos encontrar a cambio de sus Fichas. Dan 100 para mujeres jóvenes sanas y 50 para todos los demás. No quieren ningún Uber de pura sangre, imagínate. Antes de poder llegar a un acuerdo así, debemos interrogar a los posibles objetivos para asegurarnos de que sean lo que la Alianza necesita."
  STR_TROPHIES_JEWELS: "Joyas Mágicas"
  STR_TROPHIES_JEWELS_UFOPEDIA: "Los Magos necesitan todo tipo de ingredientes extraños y artefactos para su magia. Deberíamos estar atentos a ellos, ya que pueden intercambiarse por Fichas de Botín de Wiz Biz, pero primero debemos identificar el valor de esos artículos."
  STR_CUSTOMER_JACK: "Cliente : Jack"
  STR_CUSTOMER_JACK_UFOPEDIA: "Así que eres el líder de estos corsarios que he permitido establecerse en mi tierra. Muy bien. Tengo un trato para ti. Trabaja para mí, consigue cosas geniales. Simplemente no vengas quejándote si te lastimas. Eso es aburrido. Godspeed y que los dioses demoníacos te guíen.{NEWLINE}Premios: {NEWLINE}300: Serpiente Plateada (A1){NEWLINE}500: Equipo Confederado (B1){NEWLINE}600: Aeromoto Piraña (C1){NEWLINE}750: Favor de Jack (A2){NEWLINE}1000: Cañón de 30mm (B2){NEWLINE}1750: Super-Autocargador (C2){NEWLINE}2000: Reclutar Raritos (A3){NEWLINE}2250: Autocañones (B3){NEWLINE}4000 : Espadas de plasma (C3)"
  STR_CUSTOMER_GOBLIN_ZAXX: "Cliente: Banco Goblin Zaxx"
  STR_CUSTOMER_GOBLIN_ZAXX_UFOPEDIA: "¡Qué bueno verte, Reina Pirata! ¡Parece que nuestra inversión en tu pequeña empresa aún podría valer la pena! Tendré varios trabajos secundarios para ti, querida señora, y soy más que capaz de hacer que te valgan la pena. Simplemente no solicites la extensión de crédito: ¡las reglas son las reglas!{NEWLINE}Premios:{NEWLINE}125: Mini Escopeta (A1){NEWLINE}150: Black Adder (C1){NEWLINE}250: Scoped Magnum (B1){NEWLINE}500: Carabina de Arpones (A2){NEWLINE}700: Favor de Goblin Zaxx (C2){NEWLINE}900: Escopeta OGRE (B2){NEWLINE}1250: Suministros Militares (C3){NEWLINE} 1750: Cañón Naval(B3){ NEWLINE}5000: Persuadotron (A3)"
  STR_CUSTOMER_MUTANT_ALLIANCE: "Cliente: Alianza Mutante"
  STR_CUSTOMER_MUTANT_ALLIANCE_UFOPEDIA: "Mi nombre es Saya y hablo en nombre del 4º Comité de la Alianza. Mi tarea es cuidar de los enemigos de la Alianza ... de manera silenciosa. La Alianza recomendó su grupo a los gobiernos y, con el tiempo, podríamos aliarnos con usted oficialmente. Por ahora, estaré solicitando su ... asistencia. Rasca mi espalda y yo rascaré la tuya ... pero recuerda que también puedo rascarte los ojos.{NEWLINE}Premios:{NEWLINE}175: Pistola con Silenciador (A1){NEWLINE}300: Artes marciales (B1){NEWLINE }400: Suministro de Durahilo (C1) {NEWLINE}450: Escopeta de asalto (A2){NEWLINE}600: Favor de la Alianza (B2){NEWLINE} 800: Cohetes Spike (C2){NEWLINE}2500: Lásers-M (C3){ NEWLINE}3500: Holosuit (A3){NEWLINE}3750: Saya (B3)"
  STR_CUSTOMER_WIZ_BIZ: "Cliente: Wiz Biz"
  STR_CUSTOMER_WIZ_BIZ_UFOPEDIA: "Fuite recomendado como un Errante potencial para la Sociedad. Me encargaré de transmitirle misiones. Wizard Business se basa estrictamente en la necesidad de saber. Protegemos el anonimato de nuestros Asociados por razones bastante obvias. Del mismo modo, sus tratos personales con miembros de la Sociedad no son de mi incumbencia. Trabaja diligentemente y serás recompensado. Sal de la línea y serás aniquilado.{NEWLINE}Premios: (X - aún no implícito){NEWLINE}500: Premio Luna (A1){NEWLINE}1000: Libros Arcanos (B1){NEWLINE}1500: Conejos Blancos (C1){NEWLINE}2000: Admisión al Aquelarre (A2) X{NEWLINE}???: Invocar Demonio (???) X"
