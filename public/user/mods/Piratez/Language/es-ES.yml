  STR_AGGRESSIVERETALIATION_DESC: "Los OVNIs intentarán detectar tus bases en todo momento, sin importar los parámetros de su misión"
  STR_STORAGELIMITSENFORCED_DESC: "[SI!!!] Impone limites de contención alienígena y almacenes generales para alienígenas vivos y artefactos recuperados durante las misiones."
  STR_CANSELLLIVEALIENS_DESC: "[SI!!!] Permite la venta de aliens vivos, recomendado cuando te acercas al limite de almacenamiento."
  STR_BATTLEINSTANTGRENADE_DESC: "[¡LARGO!] Las granadas listas para explotar en 0 turnos explotaran inmediatamente al ser lanzadas en vez de al final del turno."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[SI!!!] La Precisión de los disparos decae después de cierta distancia acorde al tipo de disparo. La precisión ajustada se mostrará en el cursor."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[SI!!!] Las naves en el aire pueden ser transferidas."
  STR_CRAFTLAUNCHALWAYS_DESC: "[SI!!!] Las naves pueden ser lanzadas incluso cuando no están listas, ignorando la necesidad de mantenimiento."
  STR_GLOBESEASONS_DESC: "[SI!!!] Usa una proyección de la luz solar más realista en el Geoscape de acuerdo con el eje de la tierra."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[SI!!!] Muestra información extra del soldado seleccionado en la pantalla de inventario."
  STR_STRAFE_DESC: "[SI!!!] Permite movimiento lateral, correr y movimiento independiente de la torreta del tanque cuando pulsas CTRL."
  STR_ALLOWPSIONICCAPTURE_DESC: "[SI!!!] Controlar mentalmente a los aliens restantes proporciona la victoria y cuentan como aliens capturados vivos."
  STR_WEAPONSELFDESTRUCTION_DESC: "[¡FUERA!] Las armas llevadas por los aliens se autodestruyen si el propietario muere como en XCOM 20XX."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[¡FUERA!] La fuerza psionica de los soldados se puede mejorar con experiencia y entrenamiento."
  STR_BATTLEHAIRBLEACH_DESC: "[SI!!!] Cambia los sprites del Battlescape para coingidir con la imagen de inventario."
  STR_ALIENBLEEDING_DESC: "[SI!!!] Permite heridas mortales en la mayoría de aliens."
  STR_FORCE_FIRE_DESC: "[SI!!!] Activa el disparo forzado al pulsar CTRL, independientemente de las normas de linea de fuego."
  STR_SMALL_SCOUT_UFOPEDIA: "Esta pequeña nave se usa primordialmente para reconocimiento o investigación. Normalmente precede a mayores navíos al comienzo de una misión. Tiene un sólo tripulante y poco valor para saquear."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Una pequeña nave no de combate que representa una pequeña amenaza para tu nave. Utilizada por académicos y comerciantes en la mayoría de misiones. La tripulación varía de 5 a 10 miembros, la mitad de ellos civiles.{NEWLINE}Max DPM: 39"
  STR_LARGE_SCOUT_UFOPEDIA: "Una nave de propósito general utilizada por académicos y comerciantes para misiones más exigentes. Puede albergar una tripulación de 7 a 19, incluyendo siempre un ingeniero. Mayormente inofensiva.{NEWLINE}Max DPM: 52"
  STR_HARVESTER_UFOPEDIA: "Con nombre adecuado, la Nave Santuario es el principal buque de la Iglesia, y algunas veces es gobernado por un Reverendo o incluso un Cardenal. Puede contener una tripulación tan pequeña como 11 o tan grande como 31, armada con armas láser y lanzallamas.{NEWLINE}ARMADURA: 10; ESCUDOS: 200 (Reg x1); Max DPM: 172"
  STR_ABDUCTOR_UFOPEDIA: "Aunque no es realmente un buque de guerra, esta embarcación representa un nivel de tecnología de élite y tiene una tripulación de élite, por lo que es mejor no subestimarla. Normalmente se usa para misiones especiales.{NEWLINE}ESCUDOS: 500 (Reg x3); Max DPM: 175"
  STR_TERROR_SHIP_UFOPEDIA: "Esta es simplemente una nave de desembarco enorme. Sus armas no son las más potentes que hay por ahí pero esta blindada y puede aguantar un montón de castigo. Eso sí, derribarla te proporcionara un buen montón de infamia.{NEWLINE}ARMADURA: 5; Max DPM: 156"
  STR_BATTLESHIP_UFOPEDIA: "El Crucero es una de las embarcaciones más grandes y poderosas que existe, tripulada por el personal mejor equipado. Para empeorar aún más las cosas, fue diseñado teniendo en cuenta las acciones de abordaje y se puede usar para atacar nuestros escondites directamente.{NEWLINE}BLINDAJE: 25; Max DPM: 291"
  STR_SUPPLY_SHIP_UFOPEDIA: "Los buques de abastecimiento hacen vuelos regulares de suministro a las bases secretas enemigas. Son rápidos y difíciles de alcanzar una vez que logran acercarse a su Base, pero deberían producir un botín significativo (especialmente Elerio) con un riesgo moderado si logramos derribar uno."
  STR_ACCESS_LIFT_UFOPEDIA: "El ascensor de acceso es siempre la primera instalación que se construye en un nuevo escondite. Es una suposición fácil lo que hace. O eso espero. OKAY. Permite el acceso, tanto a los huéspedes bienvenidos como a los no deseados. Especialmente el tipo grosero que, cuando ignoras el timbre, destroza la puerta. Sin embargo, no se puede hacer completamente seguro, ya que necesitamos el tráfico de trabajadores y esclavos que viven en la superficie.{NEWLINE}Refresco: 1"
  STR_CORRIDOR_UFOPEDIA: "Un pasaje simple de 4 accesos con una cámara central, se puede construir para vincular las partes periféricas de un Escondite a la red de tuberías y energía. También cierra las alcantarillas, haciéndolas intransitables a los enemigos. Está equipado con una cámara de vigilancia. Para construir más corredores, tendremos que aprender algo sobre electricidad y electrónica."
  STR_FIRE_PIT_UFOPEDIA: "Cualquiera que vaya paseando sin cuidado por este pasillo aparentemente normal, activará unas bombas de fuego escondidas en los muros. Incluso si no asan al invasor, le detendrán por un tiempo al menos. Advertencia: Las mechas no son infalibles y a veces fallarán en activarse inmediatamente."
  STR_GAS_CHAMBER_UFOPEDIA: "Esta habitación esta equipada con bombas escondidas, liberando un poderoso gas somnífero cuando alguien camina cerca. Capturar prisioneros nunca ha sido tan fácil, a menos que lleven mascaras de gas, claro está."
  STR_HYDROPONICS_UFOPEDIA: "Con la ayuda de los agricultores locales y con la comprensión del ecosistema de nuestro escondite, hemos ideado cómo cultivar plantas bajo tierra para obtener alimentos y ganancias. La conocida Zona de plantas, Uber Trigo, será un cultivo ideal, crecerá rápidamente en nuestro lodo Elerio, lo que nos proporcionará ganancias mensuales de $100k. El humilde trigo Uber tiene muchos usos: puede destilarse en alcohol, alimentar segadores mutados (y mutar segadores), hornearse en pan Uber y todo tipo de deliciosos pasteles. La harina también es muy, muy explosiva. Es posible que aprendamos formas más avanzadas de agricultura en el futuro ..."
  STR_HYDROPONICS_WEED_HARVEST_UFOPEDIA: "La automatización de la iluminación y el riego nos permitió (¿permitimos?) dominar el crecimiento de una planta notoriamente difícil pero muy útil: la SectoHierba. La agricultura no es para idiotas y necesita seguir ciertos pasos:{NEWLINE}1) Construir una plantación de SectoHierba, esto necesita 12 SectoHierbas. Se puede construir de nuevo, o encima de una plantación existente, esta última nos ahorra $80k.{NEWLINE}2) Cuando esté listo, 'Desmantélelo' para cambiar el régimen de agua y luz, fomentando la segunda fase de crecimiento. Esto costará $25k.{NEWLINE}3) Cuando esté completamente desarrollado, 'Desmontar' nuevamente para cosechar (cuesta $5k). Esto nos proporcionará 240 SectoHierba y dejará una plantación estándar."
  STR_HYDROPONICS_BOOM_HARVEST_UFOPEDIA: "El cultivo de Fruta Boom es un reto, ya que necesitamos asegurarnos de que no explote todo el lugar. Esto significa costos más altos y la necesidad de paredes más fuertes.{NEWLINE}1) Construya una Plantación de Boom, esto necesita 10 Frutas Boom y 10 de Elerio. Se puede construir de cero, o encima de una plantación existente, esto último ahorra $80k.{NEWLINE}2) Cuando esté listo, 'Desmontar' como de costumbre, cuesta $50k.{NEWLINE}3) Cuando crezca completamente, 'Desmontar' nuevamente para cosechar (cuesta $10k). Esto proporcionará 100 Frutas Boom y dejará una plantación estándar."
  STR_CASINO_UFOPEDIA: "Un templo del vicio humano, construido en cooperación con Jack. Financia los premios y realiza la comercialización, a cambio de la mitad de las ganancias. La otra mitad, sin embargo, todavía es mucho. ¡Además, esta cooperación significa que podemos intercambiar cualquier Cupón de Casino por premios reales aquí! Solo se puede construir un Casino por Escondite, y establecerlo requiere una cantidad sustancial de Fichas de Crédito: 1 Obsidiana, 6 Oro, 36 Plata, 216 Púrpura, 1296 Azul y 7776 Rojo. También costará 666 Glamour."
  STR_GAMBLING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Jack está ejecutando un gran concierto de apuestas, así que descubrimos un plan infalible: Sus máquinas tragamonedas llegan a nuestros Comedores y hazte rico! Una jugada cuesta un chip de $1000, y puede otorgarnos un chip de crédito al azar, una fruta, alguna otra baratija o un cupón de valor variado. Hasta que Jack nos quiera más, sólo podremos cobrar en los niveles más bajos."
  STR_STILL_UFOPEDIA: "Una obra maestra de la tecnología, un símbolo del triunfo de la mente sobre la materia, un lugar feliz. Una estación todo en uno, aunque un poco maloliente. Sin ella, no se pueden producir bebidas alcohólicas. Además proporciona espacio de trabajo para 5 Operarios, pero sin talleres, sólo se puede usar para hacer alcohol. Requiere un extractor para estar presente.{NEWLINE}La construcción de una nueva Destilería requerirá la tecnología Alquímica."
  STR_ONSEN_UFOPEDIA: "Las cualidades curativas de las aguas termales son bien conocidas; ¡Es ridículo que no nos hayamos dado cuenta de todo su potencial antes, a pesar de estar sentados en un tesoro literal de lodo caliente, saludable y brillante! Agregue a esto una atmósfera casi igualmente saludable y liberadora de humo de SectoHierba, y tenemos una instalación que no solo mejora la tasa de recuperación de todos en el Escondite en un 0.5% de su HP máxima diaria, y la tasa de Refresco a 9, sino que también sirve como centro cultural! Dicen que no debes jugar o nadar en el Onsen, pero no somos tontos Sky Ninjas y también podemos usar el Onsen como un pequeño centro de entrenamiento (hasta 4 manos)."
  STR_LUXURY_SPA_UFOPEDIA: "Además de la gran piscina (¡sí!), Esta instalación contiene todo tipo de mejoras de entretenimiento, recreación y entrenamiento: un ring de lucha, una terraza de juegos (con una gran vista), una sala de juegos, una sauna y más. No solo permite que 40 manos mejoren su estado físico, sino que también puede ser útil para entrenar a nuestros auxiliares, y generalmente aumenta el nivel civilizatorio y sanitario de un escondite, mejorando así la recuperación de heridas en un 0.65% del HP máximo diario y Refresco a 15 El código de vestimenta de esta instalación dice 'cuanto menos, mejor', un traje de baño es el máximo permitido. Solo se permite un spa por escondite.{NEWLINE}La construcción de esta instalación requiere 4 esclavos y 6 esclavas."
  STR_GYM_ROOM_UFOPEDIA: "Este edificio alberga un curso de capacitación especial y peligroso que, ayudado por ciertas sustancias químicas, mejora las estadísticas de los aprendices a diario. La instalación consta de un campo de tiro (con objetivos que devuelven el fuego), un ring de boxeo, algunos pesos aburridos y, por último, una sala de juegos. Sin embargo, el curso es muy intensivo y cada Dojo puede atender solo 8 manos a la vez. Las Manos Heridas no se benefician del Dojo hasta que estén completamente curadas. Dojo no puede entrenar estadísticas más allá de cierto umbral: 66 (Fuerza, Salud, Lanzamiento); 85 (UT, despido); 100 (cuerpo a cuerpo, resistencia). Las reacciones y la valentía no están entrenadas. {NEWLINE} La instalación también aumenta la tasa de Refrigerio de Escondite a 5."
  STR_LIBRARY_UFOPEDIA: "Esta instalación de lujo se utiliza para almacenar todo tipo de libros, papel, cristal y electrónica, romance, aventura, erótica e incluso un trabajo arcano ocasional. Puede servir como lugar de trabajo para un solo Cerebrito, pero lo que es más importante, es absolutamente necesario para que algunos de los proyectos más sofisticados de Investigación y Fabricación sean posibles. Sin embargo, los buenos libros son difíciles de encontrar y extremadamente caros, por lo que establecer un lugar así es un gasto importante (una pérdida de dinero, algunos dirían).{NEWLINE}Refresco: 4"
  STR_GREAT_LIBRARY_UFOPEDIA: "La creación de un lugar de aprendizaje tan exquisito nos permitiría albergar no menos de 23 Cerebritos ávidos de conocimiento, dedicados a descubrir todos los secretos de la naturaleza, como desea la eternamente esquiva Dama de las Nueve Lunas. Sus secretos en particular. Sin embargo, esto será imposible sin sus bendiciones; un Pergamino de la noche, que supuestamente se puede encontrar en los santuarios subterráneos de Lokk'Naar. También necesitaremos no menos de 777 Libros de Almohada para crear el cuerpo de conocimiento.{NEWLINE}Refresco: 6"
  STR_GDX_LAB_UFOPEDIA: "Un laboratorio avanzado, construido con los conocimientos de la Dra. X (aunque no tan avanzado como el antiguo laboratorio que tienes). Sólo se puede construir uno. Proporciona espacio de trabajo para 10 Cerebritos. Requiere la sala de cirugía para construirse."
  STR_RED_TOWER_UFOPEDIA: "El lugar donde habita el Mago Rojo. Proporciona funcionalidad de Laboratorio, Biblioteca y Círculo de Invocación. Hasta 5 Cerebritos pueden trabajar aquí."
  STR_MESS_HALL_UFOPEDIA: "¡Ningún escondite está completo sin este establecimiento! Sirve bebidas frescas de Destilería (requiere una para funcionar), lo que aumenta ligeramente la velocidad de recuperación de la herida de nuestras manos (especialmente aquellas con alta salud). También es un centro cultural, que proporciona un foro adecuado para la discusión pública (¡ya no estamos limitados al Hangar!) Y espacio de trabajo para 1 Cerebrito; sin ella, muchos avances culturales y algunas oportunidades de misión serán imposibles de investigar. Solo se puede construir un único Comedor por Escondite.{NEWLINE}Refresco: 6"
  STR_LOVE_CLINIC_UFOPEDIA: "Aquí, nuestras Chicas pueden ser tratadas por el personal entusiasta, mientras comen una gran comida al máximo. ¡Esto da como resultado tasas de recuperación milagrosas! (También escuché que las enfermeras azotan salvajemente a cualquier paciente que intente superar su proceso de curación; ¡sirve bien a estos simuladores!){NEWLINE}Solo se permite un solo edificio de este tipo por Escondite.{NEWLINE}La construcción de esta instalación requiere 600 SectoHierba ."
  STR_MED_BAY_UFOPEDIA: "Un centro médico general, que acelerará la recuperación de heridas de todos los Tripulantes del Escondite, por un precio. Al curar un 0,5 HP extra por día, reduce efectivamente el tiempo de inactividad en un tercio. Sus Tripulantes pueden quejarse de que la recuperación está siendo apresurada, pero no se burlarán de la compañía de las enfermeras, en lugar de las caras cansadas de la barraca. Sólo se puede construir una Enfermería por Escondite, pero el bono de recuperación de salud se acumula con cualquier bono provisto por instalaciones similares (como si supiéramos algo sobre esto, ho, ho). Proporciona espacio de trabajo para un Cerebrito muy entusiasta. {NEWLINE} La construcción de esta instalación requiere 10 suministros médicos."
  STR_SURGERY_ROOM_UFOPEDIA: "Requiere una biblioteca presente para OPERAR. Note el doble significado de la palabra, ja, ja. De todos modos, varios procedimientos quirúrgicos tienen que ser realizados en un entorno especializado de este tipo, lo que permite que todos los heridos recuperen 0.25 HP extra más el 1% del Max HP diario del soldado, reduce casi a la mitad los tiempos de recuperación. Esta instalación también alberga 2 Cerebritos. Sólo se permite un único Quirófano por Escondite. {NEWLINE} La construcción de esta instalación requiere 3 unidades de cirugía."
  STR_METAGARDEN_UFOPEDIA: "Este establecimiento alberga plantas altamente mutadas, que crecen en el lodo Elerio, lo que nos otorga múltiples beneficios:{NEWLINE}> POTENCIA. La energía verde genera menos ingresos que una planta de energía completa, tiene una funcionalidad equivalente.{NEWLINE}> CURACIÓN. Curación pasiva y tasa de refrigerio 9.{NEWLINE}> ALIMENTOS. Al alimentar la barriada exterior con fruta sabrosa, se crea la posibilidad de almacenar 50 unidades adicionales de warez allí.{NEWLINE}> DEFENSA. Una planta especial, el 'Árbol de la Vida', permite la detección de enemigos (SENSE 18) y la curación de los nuestros. Además, la maleza de la instalación es difícil de navegar.{NEWLINE} Solo un Metagarden por Escondite. 250 SectoHierba para construir."
  STR_CLONING_CENTRE_UFOPEDIA: "Este edificio nos permitirá cultivar todo tipo de materia viva, desde órganos hasta organismos completos. Incluso si no creamos ninguna criatura, ayudará con la atención médica, recuperando 0.75 HP diariamente de todos los Tripulantes presentes en el sitio. ¡El poder de la Creación es ahora nuestro! Hasta diez Operarios pueden trabajar en esta instalación, lo que requiere una Quirófano presente para operar. Solo se permite un Centro de Clonación por Escondite."
  STR_STUDY_ROOM_UFOPEDIA: "Si queremos aumentar seriamente nuestra velocidad de investigación, construir Salas de estudio es nuestra mejor opción. Cada una de estas instalaciones permite que 2 Cerebritos trabajen en cualquier proyecto de su elección. Sin embargo, un escondite destinado a albergarlos primero necesita al menos uno de cada uno: Biblioteca, Quirófano, Alambique (para ayudar con el pensamiento abstracto) y Planta de Energía."
  STR_DATA_CENTER_UFOPEDIA: "Cada una de estas instalaciones permite el procesamiento de datos de alta capacidad, con capacidad para 4 Cerebritos. Sin embargo, se necesita una computadora central para convertirse en un núcleo de la red del Centro de Datos (podemos usar el de nuestro Laboratorio), y también en una Biblioteca para materiales de referencia. Un centro de datos requiere 6 IA esclavas para construirse. Un solo escondite puede admitir hasta tres centros de datos."
  STR_COMPUTER_CORE_UFOPEDIA: "Esta instalación alberga una batería de computadoras poderosas y obscenamente caras, lo que nos permite procesar millones de números. Puede usarse para realizar pirateos, como el Laboratorio, y proporciona espacio de trabajo para 4 Cerebritos adicionales. Esta capacidad mental adicional puede ser útil, ya que se requiere la instalación (junto con una Biblioteca) para llevar a cabo el proyecto de investigación \"Estudios Superiores\", que nos permitirá desbloquear tecnologías aún más avanzadas, pero es probable que sea extremadamente lento. {NEWLINE} La construcción de esta instalación requiere 20 IA de esclavas. Sólo se permite uno por Escondite."
  STR_REFINERY_UFOPEDIA: "Permite la fabricación de productos químicos y armas químicas avanzadas. Proporciona espacio de trabajo para 10 Operarios y espacio de laboratorio para 1 Cerebrito. Requiere un Extractor presente para ser construido."
  STR_MINT_UFOPEDIA: "Proporciona herramientas para hacer dinero falso. Tenerlo presente en un Escondite te permite Ctrl + P con todos tus problemas financieros, como si fueras el Gremio de Comerciantes, ¿qué tan genial es? Proporciona espacio de trabajo para 10 Operarios. {NEWLINE} La construcción de esta instalación requiere un Escáner industrial."
  STR_SUMMONING_CIRCLE_UFOPEDIA: "Esta instalación arcana nos permite realizar los ritos mágicos necesarios para obtener todo tipo de cosas mágicas (aunque no todas las cosas mágicas lo requieren). Proporciona espacio de trabajo para 10 Operarios para este propósito. También proporciona espacio de trabajo para 3 Cerebritos. Sólo tenga cuidado durante la Defensa del Escondite, quién sabe qué se puede convocar accidentalmente en medio del caos resultante ... {NEWLINE} La construcción de esta instalación requiere 10 Paneles Hipnóticos. Sólo se permite un solo círculo de invocación por Escondite. Requiere Biblioteca presente."
  STR_POWER_PLANT_UFOPEDIA: "Esta instalación, aunque bastante costosa de construir, comienza inmediatamente a ser una fuente de ingresos en efectivo, ya que puede utilizarse para alimentar otras instalaciones y se puede vender cualquier exceso de electricidad. Además, necesitamos esta instalación para cualquier proceso de fabricación que requiera una densidad de energía inusualmente alta. {NEWLINE} La construcción de esta instalación requiere 2 motores de nave."
  STR_FUSION_REACTOR_UFOPEDIA: "Hay poco beneficio en entender la física del campo de contención si no podemos ponerla en práctica. Un horno de fusión instalado en un Escondite nos permite fabricar municiones y otros equipos que dependen de esta tecnología. Además, nos permite potenciar las instalaciones defensivas más avanzadas y brinda oportunidades de investigación para 2 Cerebritos. Sin embargo, se necesita una central eléctrica para funcionar."
  STR_WELL_UFOPEDIA: "Un lugar de la industria, tiene un eje que llega a las entrañas de la Tierra y nos permite extraer varios recursos de las manchas viscosas que nos mantienen a todos radiados de manera saludable. Permite hasta 20 Operarios para producir varios equipos simples. Tenga en cuenta que las cosas que requieren herramientas complejas, como las armas de fuego, no se pueden fabricar aquí. Algunos proyectos ocupan espacio, limitando el número de trabajadores. Un solo escondite puede soportar como máximo 3 extractores.{NEWLINE}ADVERTENCIA: Después de que se inicia un proyecto (se hizo clic en 'AYE'), cancelarlo destruirá TODOS los componentes asignados. Para evitarlo, asegúrese de descartar los proyectos no deseados inmediatamente con el botón \"COMENZAR\". El botón 'REEMBOLSO', si está presente, devuelve componentes y dinero."
  STR_INDUSTRIAL_PRINTER_UFOPEDIA: "Esta es una instalación tipo taller. Si bien tiene menos espacio que un equivalente a 4 Talleres (que proporciona un espacio de trabajo para sólo 100 Operarios), definitivamente es más rentable. Aún más importante, permite la fabricación de artículos con una estructura interna muy compleja, especialmente trajes de armadura avanzados.{NEWLINE}La construcción de esta instalación requiere 2 escáneres industriales."
  STR_FACTORY_UFOPEDIA: "Mira hasta dónde hemos llegado, Cap'. Desde un pésimo y estrecho escondite hasta este, nuestro propio centro de producción industrial. Puede proporcionar espacio de trabajo para hasta 400 operarios, a la vez que reduce los costos de operación en casi la mitad en comparación con un taller cuando cuenta con todo el personal. Una fábrica requiere una central eléctrica.{NEWLINE}La construcción de esta instalación requiere 500 de Plastiacero."
  STR_BURROW_UFOPEDIA: "Una elegante (y con corrientes) vivienda de cueva de uso general. Puede alojar hasta 10 personas, así como 10 animales (domesticados o no). También proporciona 25 espacios de almacenamiento.{NEWLINE}Refresco: 3"
  STR_BEAST_DEN_UFOPEDIA: "Una gran cueva que puede albergar hasta 20 bestias y 50 unidades de almacenamiento. Simplemente perfecto para aquellos que creen que no hay mejor defensa de Escondite que un batallón de perros.{NEWLINE}Refresco: 2"
  STR_LIVING_QUARTERS_UFOPEDIA: "Aquí es donde vivimos, comemos, nos recuperamos de las heridas y hacemos todo tipo de cosas (mejor dicho) para luchar contra el aburrimiento sin fin. Cada bloque puede contener hasta 25 personas libres, ya sean Tripulantes, Operarios o Cerebritos.{NEWLINE}Refresco: 5"
  STR_LIVING_QUARTERS_SMALL_UFOPEDIA: "Instalación de radar pequeña y económica con 10 literas y 25 espacios de almacenamiento, ideal para escondites atrasados. Es de una variedad económica, con un radio de detección de 650 millas náuticas, pero puede detectar cualquier objeto volador dentro de ese radio con una precisión del 100% (en condiciones ideales ...) con escaneos cada media hora en punto.{NEWLINE}Refresco: 4"
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Hemos diseñado una versión más grande y más eficiente de los Barracones, con comodidades adicionales para arrancar (recién salidos del depósito de chatarra). Puede alojar hasta 135 personas y contiene un pequeño espacio de almacenamiento (75 espacios). Sin embargo, como toda esta basura es bastante cara, la instalación es menos que barata.{NEWLINE}Refresco: 6"
  STR_LIVING_QUARTERS_ADVANCED_UFOPEDIA: "Esta instalación de vanguardia está sellada para el medio ambiente y, gracias a una mejor ergonomía y comodidades de primer nivel, nos permite exprimir a 40 personas sin dejar de dormir bien, si eso es lo que quieren, eso es. También cuenta con un cañón láser defensivo montado encima y un radar de seguimiento. Sin embargo, se alienta a enviar a los ocupantes a las actividades fuera del cuartel tan a menudo como sea posible, solo hay mucha gente sobrepoblada que pueden tomar antes de comenzar a matarse entre ellos. También +25 de almacenamiento.{NEWLINE}Refresco: 8"
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Más grande es mejor, ¿no? Estas enormes bóvedas nos permiten almacenar más botín del que puede contar un pirata estadístico (es decir, 675 unidades). También proporcionan +25 espacio de taller."
  STR_GENERAL_STORES_ARMORED_UFOPEDIA: "Esta instalación de almacenamiento avanzada puede albergar 250 unidades de mercancías y / o warez, y está defendida por un montaje antiaéreo autónomo. También proporciona +5 espacio de taller."
  STR_JAIL_UFOPEDIA: "Cada bloque de celdas tiene espacio para 15 invitados especiales que pueden ser liberados para obtener un rescate, ya sea normalmente (Valla) o después de robarles sus posesiones primero (con un mejor rendimiento que de un cadáver), si vale la pena; Para ello, consulta la categoría Robo en el Taller. Los números representan: 1. partes de armadura; 2. cosas relacionadas con la facción; 3. Mercancía común. También recibirá dinero de rescate (en Blue Chips), pero, dado que son productos dañados, solo la mitad del valor normal. Para robar a un prisionero, primero debes interrogarlos. Los presos interrogados, siempre que sean honorables, son liberados a cambio de su información."
  STR_PRISON_UFOPEDIA: "Este viejo gran edificio puede albergar hasta 100 prisioneros. Está equipado con cerraduras remotas y sistemas de detección electrónicos. Su torre de guardia puede disparar un pequeño cañón anti fugas, o a las naves enemigas entrantes."
  STR_LABORATORY_UFOPEDIA: "Eh Cap'n, aquí puedes ver el legendario Laboratorio de Ciencias de antaño que encontramos aquí. ¡Sin tocar! ¡Que muerde! Podemos descubrir secretos antiguos y nuevos para ti: ¡todo lo que necesita es hacer un pedido a las Cerebritos! Esto puede ser un verdadero tesoro: aquí tenemos las herramientas para inventar cosas nuevas, darle sentido a las cosas antiguas e interrogar a los prisioneros. Si no tuviéramos un laboratorio, solo habríamos sido bandidos comunes. Podemos meter hasta 12 personas realmente caras antes de que empiecen a matarse entre sí. Las Cerebritos destruirán o se llevarán los artículos investigados, con raras excepciones.{NEWLINE}El Laboratorio aumenta el espacio de almacenamiento en 50."
  STR_PERSONAL_LABS_UFOPEDIA: "Las Cerebritos son criaturas ferozmente territoriales, y aunque estaban más que felices de divertirse con nuestro Laboratorio, para realizar un trabajo más serio, debemos proporcionarles un espacio personalizado adecuado. Esta instalación proporciona la funcionalidad 'Estudio', que nos permite investigar más cosas, y también nos permite alojar a 4 Cerebritos adicionales. Sin embargo, es simplemente una expansión de Laboratorio de la Vieja Tierra y, como tal, requiere que funcione. Solo se puede construir uno por Escondite. La construcción requiere 25 cables superconductores."
  STR_WORKSHOP_UFOPEDIA: "Se necesita un taller real, equipado con herramientas modernas, para fabricar cualquier cosa que se parezca más a una pistola láser que a un hacha de piedra (para hacer esto último, un Extractor es suficiente, o algunas veces incluso un poco de espacio no utilizado en un Alambique). La capacidad máxima es de 30 operarios. {NEWLINE} Sin embargo, existe un límite para lo que es posible realizar con trabajo manual, y no sería conveniente construir más de 1 Taller por Escondite. Para aumentar nuestra potencia industrial, necesitamos diseñar formas de fabricación más avanzadas."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Sin radares, eres efectivamente ciego. O al menos tuerto, ya que detectar cualquier presa requeriría patrullar los cielos con tu nave. Este radar es una versión grande de un sistema de alta resolución montado en naves. Un barrido completo tarda 30 minutos y detecta automáticamente cualquier nave dentro del rango de 1250 millas náuticas. {NEWLINE} La construcción de esta instalación requiere la tecnología 'Comunicaciones'."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Con un alcance de 2000 millas náuticas, este dispositivo cubre un área enorme, pero cuesta mucho dinero. Sin embargo, también se puede usar para bloquear los dispositivos de navegación de las naves enemigas de aterrizaje, con la esperanza de que se estrellen."
  STR_FLAK_DEFENSES_UFOPEDIA: "Un cañón antiaéreo de tamaño decente, o tres, puede evitar que algunas naves menos poderosas ataquen nuestra base. La instalación también contiene un emplazamiento de arma defensiva, útil en la defensa de la base."
  STR_SAM_DEFENSES_UFOPEDIA: "Esta instalación recibe a cualquier huésped no deseado con una descarga de misiles Stingray. Un daño bajo para el costo, pero un éxito asegurado. Incluye un pequeño compartimento para 5 ocupantes."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Un silo que alberga misiles nucleares Avalancha, listo para saludar a cualquier invitado no deseado. Destruirán naves de desembarco más pequeñas con una sola salva. Sin embargo, los misiles tienen solo una pequeña ventana de oportunidad para disparar, a menos que queramos atacar nuestra propia base, y aún así, se necesitan varios impactos para destruir naves de clase militar, y cada uno de estos silos tendrá una sola oportunidad de disparar. ."
  STR_LASER_DEFENSES_UFOPEDIA: "Una batería estacionaria de cañones láser pesados podría no ser tan imponente como un silo de misiles, pero es mucho más preciso y mucho más barato de mantener. También contiene una torreta láser defensiva para cuando el enemigo haya entrado en el Escondite."
  STR_GAUSS_DEFENSES_UFOPEDIA: "En comparación con otros sistemas de defensa, una batería de riel puede tener una potencia de fuego alta, pero su mantenimiento es bastante caro. Como todos los cañones defensivos, también alberga una torreta para situaciones de asalto enemigo."
  AUX_XTURRET_CANNON_WEAPON_UFOPEDIA: "El arma con torreta alojada por el edificio Cañón Antiaéreo. Protegidas por una armadura pesada y sobrepasando todos los corredores salientes, las torretas son un activo defensivo importante. Tienen virtualmente municiones ilimitadas. Una torreta destruida será reemplazada rápidamente, pero la factura ocupará 25 espacios de almacenamiento como garantía e incurrirá en una tarifa mensual de $ 15,000 hasta que se liquide el pago."
  AUX_XTURRET_LASER_WEAPON_UFOPEDIA: "El arma con torreta alojada por el edificio de Batería Láser. Protegidas por una armadura pesada y sobrepasando todos los corredores salientes, las torretas son un activo defensivo importante. Tienen virtualmente municiones ilimitadas. Una torreta destruida será reemplazada rápidamente, pero la factura ocupará 25 espacios de almacenamiento como garantía e incurrirá en una tarifa mensual de $50,000 hasta que se liquide el pago."
  AUX_XTURRET_GAUSS_WEAPON_UFOPEDIA: "El arma con torreta alojada por el edificio de Batería Gauss. Protegidas por una armadura pesada y sobrepasando todos los corredores salientes, las torretas son un activo defensivo importante. Tienen virtualmente municiones ilimitadas. Una torreta destruida será reemplazada rápidamente, pero la factura ocupará 25 espacios de almacenamiento como garantía e incurrirá en una tarifa mensual de $100k hasta que se liquide el pago."
  AUX_XTURRET_PLASMA_WEAPON_UFOPEDIA: "El arma de torreta alojada en el edificio de la batería de plasma. Protegidas por armaduras pesadas y supervisando todos los corredores salientes, las torretas son un activo defensivo importante. Tienen municiones prácticamente ilimitadas. La torreta de plasma X emplea escudos de energía roja (200 puntos de escudo, regeneración 50 / turno) para mejorar aún más su poder de permanencia. Una torreta destruida será reemplazada rápidamente, pero la factura ocupará 25 espacios de almacenamiento como garantía e incurrirá en una tarifa mensual de $300k hasta que se liquide el pago."
  STR_ARMORY_UFOPEDIA: "Solo se permite una instalación por base, y necesita una planta de energía. Proporciona al escondite un fuego defensivo infalible, así como 125 unidades de almacenamiento y 10 unidades de espacio de trabajo. Lo más importante es que nos permite construir artículos únicos, disponibles solo aquí (como Battle Tank M)."
  STR_GENERAL_STORES_UFOPEDIA: "Todo el equipo, armas, municiones, tesoros y chatarra surtida se colocan en bóvedas, incluido el equipo asignado para fabricar en hangares. No podrás comprar nada en el Mercado Negro y cualquier botín que obtengas del campo de batalla debe venderse inmediatamente mientras las Bóvedas estén llenas. Cada uno puede almacenar hasta 100 unidades de almacenamiento, lo que se traduce en 20 núcleos de reactor de barco o 500 cañones del tamaño de un rifle. También ofrece 5 espacios de taller."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Con el uso de Vainas de Éxtasis, podemos acomodar a 40 prisioneros en una instalación pequeña, sin tener que preocuparnos por nada en el mundo. {NEWLINE} La construcción de esta instalación requiere 40 Vainas de Éxtasis."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Las defensas de haz de plasma proporcionan una protección poderosa y eficiente contra la incursión de las naves hostiles. Sin embargo, la instalación no puede funcionar en una red eléctrica estándar y requiere una central eléctrica para funcionar. También contiene un cañón de plasma de torreta defensivo, invaluable para barrer los pasillos."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Los misiles de fusión son lo último en defensa de escondite. Estos misiles crean una implosión antimateria que destruye todo dentro de un radio específico. Sin embargo, se necesita un horno de fusión para alimentar las instalaciones."
  STR_GRAV_SHIELD_UFOPEDIA: "El Haz Repulsor ralentiza a las naves enemigas que intentan aterrizar cerca del escondite, permitiendo que todos los sistemas de defensa disparen dos veces. En la práctica esto duplicará la efectividad de cualquier sistema de defensa. Se necesita un horno de fusión para proporcionar la potencia necesaria. Y no, la construcción de múltiples no se acumulará. {NEWLINE} La construcción de esta instalación requiere 30 Circuitos de Fuerza."
  STR_MIND_SHIELD_UFOPEDIA: "Con una batería de dispositivos de ocultación que montamos en nuestras naves, esta instalación reducirá drásticamente las posibilidades de que nuestro escondite sea descubierto. Normalmente, las posibilidades de ser vistos aumentan con el número de edificios en el escondite (aunque hay una diferencia de alrededor del 30% entre el escondite más pequeño y el que está completamente construido); El Velo reducirá a la mitad esta oportunidad. Si construimos dos Velos, la probabilidad se reducirá a 1/3, y así sucesivamente, cualquier número de ellos se acumulará, aunque con rendimientos decrecientes ... pero teorizamos que la construcción de 21 Velos haría que cualquier Escondite sea completamente indetectable. {NEWLINE } R-clic en un Velo para deshabilitarlo."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Aquí podemos evaluar la aptitud mágica de todos los tripulantes abordo y ayudarles a seguir desarrollando su hechicería. El potencial mágico real (en adelante llamado Maestría VooDoo) es igual a la Habilidad VooDoo por el Poder VooDoo, así que no esperes mucho de aquellos que tienen un Poder bajo; pero al menos pueden aprender algo de defensa contra las artes oscuras enemigas aquí, ya que la Defensa VooDoo es igual a Poder.V más algo de Habilidad.V. Una sola escuela Voodoo puede entrenar hasta 8 estudiantes. {NEWLINE} La construcción de esta instalación requiere 10 Paneles Hipnóticos."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Con este dispositivo instalado, ya no necesitamos depender de la detección del radar. El Decodificador se conecta directamente a los canales de comunicación encriptados y no solo identifica instantáneamente cualquier nave en el rango, sino que también proporciona mucha información sobre él. El rango máximo es de 2000 millas náuticas. {NEWLINE} La construcción de esta instalación requiere 6 IA esclavas."
  STR_HANGAR_UFOPEDIA: "Cada hangar puede acomodar una nave. Hay instalaciones para mantenimiento, reabastecimiento de combustible y reparación para la nave asignada. Cada nave estacionado en un escondite debe tener un hangar libre asignado que no pueda ser utilizado por ninguna otra, incluso si la nave asignada está en una misión. Lo siento Capitán. Los pilotos y su equipo de tierra tienen sus reglas extrañas, y nosotros los seguimos o les crecen alas.{NEWLINE}Cada Hangar aumenta el espacio del taller en 10."
