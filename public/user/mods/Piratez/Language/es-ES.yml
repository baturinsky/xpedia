  STR_PRIZE_FREAK_001_CLAIM: "Reclamar Chica Friqui"
  STR_PRIZE_SYNTH_002: "Reclutamiento Especial Nº 002"
  STR_PRIZE_SYNTH_002_CLAIM: "Reclamar Pícaro Syn"
  STR_PRIZE_UBER_001_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}He jugado un pequeño juego con nuestro prisionero. Le ofrecí la libertad si ganaba un combate de lucha con una de nuestras Chicas. Los resultados fueron predecibles, pero me divertí viendo el juego mientras tomaba mi vino.{NEWLINE}(puntuación de +250; Puedes Reclamar una Uber Joven)."
  STR_PRIZE_FREAK_001_UFOPEDIA: "Tras una inspección más cercana, lal cautiva que capturamos resultó ser una mutante anormal con cara de suficiencia. Ella solo estaba ocultando su verdadera identidad, que es una asesina de ingeniería genética que escapó de sus amos hace varios años. Con algunos esfuerzos, las Cerebritos pueden ganar su confianza. Después de completar la investigación de 'reclamos', no habrá ningún informe, en lugar de eso, la pondremos bajo nuestra custodia. Después de esto, puede ser reclutada a través de Taller o vendida a sus antiguos maestros por un puñado de Dolaros."
  STR_PRIZE_SYNTH_002_UFOPEDIA: "Este Tecnomante resultó ser algo diferente. Una forma de vida sintética que no aprueban las reglas de los Tecnomantes. Si ponemos a nuestras Cerebritos en la investigación sobre este asunto, podemos hacer que se una a nuestras filas."
