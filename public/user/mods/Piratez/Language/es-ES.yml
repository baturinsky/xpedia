  STR_NEPOTISM_UFOPEDIA: "'Nep' alguien es darle un privilegio indebido. Lo que cuesta dinero, pero mejora la preparación del oficial elegido (Rango de Ama o superior){NEWLINE}{NEWLINE}+15 Frescura"
  STR_CONDEMNED_UFOPEDIA: "Este es probablemente el primer premio que recibe una Chica. Ella comienza a ser reconocible por nuestros enemigos, consolidando así su caída al estilo de vida pirata. ¡Ya no hay vuelta atrás!{NEWLINE}Se pueden obtener bonos como este a través de Condenas y capacitación especial. Cuentan por encima de las estadísticas normales de Chica y no interfieren con los máximos de estadísticas. Puede verlos haciendo clic en el botón pequeño en el área superior derecha del archivo de Chica en el menú 'Tripulación en Cubierta'.{NEWLINE}{NEWLINE}+1 Frescura"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "La tripulación original, proveniente de varias zonas de Uber, escapó del cautiverio de un extraño campamento experimental de la Academia, donde pasaron la mayor parte de sus vidas. En su Airbus comandado, sin conocerlo mejor, siguieron un sueño misterioso y encontraron refugio en algunos túneles subterráneos, que resultaron ser mucho más que solo algunos túneles ...{NEWLINE}Tenían poco más que trapos que llamaron ropa, un pocas armas que lograron construir o robar, y poco conocimiento del mundo en general, pero están entre los mejores especímenes de Uber que existen.{NEWLINE}{NEWLINE}+1 a Todas las estadísticas"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Otorgado cada seis meses, contando desde el momento de unirse a nuestras filas. ¡Sí, el tiempo pasa tan rápido que tenemos cumpleaños dos veces al año!{NEWLINE}{NEWLINE}+1 Salud por nivel{NEWLINE} -1 Frescura y TU por nivel"
  STR_MEDAL_IMMORTAL_UFOPEDIA: "Otorgado a una chica que ha sobrevivido 6 años de carrera pirata, que, en esta manera de vivir, es casi como ser inmortal. Pero la edad se ve. Se otorgará anualmente hasta el décimo aniversario, luego cada dos años. ¿Quizás es hora de terminar la campaña, de una forma u otra?{NEWLINE}{NEWLINE}+2 Salud por nivel{NEWLINE}-2 Frescura, -1 Resistencia y -1 TU por nivel"
  STR_MEDAL_STATGAIN_UFOPEDIA: "Marca a aquellos que han crecido más allá de los límites y las fronteras en seres verdaderamente hermosos. 125 puntos de estadísticas como mínimo, y cada próximo nivel de esta Condena requiere 25 más (33 en niveles más altos).{NEWLINE}{NEWLINE}+2 a una estadística diferente en cada nivel"
  STR_MEDAL_CARREER_SCORE_UFOPEDIA: "Eres conocido y temido en todo el mundo (o al menos en algunas partes o en algunas tabernas). Esto se otorga por participar en misiones de alto puntaje. Todos los puntos se otorgan a cada participante y se cuentan. Ahora debes soportar el peso de la fama...{NEWLINE}5000 mínimo de infamia. 20,000 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Reacciones por nivel.{NEWLINE}+10 Bravery en los niveles 4, 7, 10.{NEWLINE}+1 Melee, VPWR o TU alternativamente por nivel.{NEWLINE}- 1 frescura por nivel"
  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "Otorgado por acumular un gran gran total de misiones en el curso de la carrera de pirateo. Solo las misiones victoriosas cuentan. Tu experiencia de batalla te hace más duro y tranquilo.{NEWLINE}5 misiones como mínimo. 20 para la Tercera Calavera de Hierro.{NEWLINE}{NEWLINE}+1 Salud y Frescura por nivel"
  STR_MEDAL_NIGHTOPS_UFOPEDIA: "Otorgado por participar en muchas misiones nocturnas. Esto entrena a un buen ojo, pero resulta en horarios de sueño totalmente confusos.{NEWLINE}4 misiones mínimo. 15 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Alcance de visión nocturna en cualquier otro nivel{NEWLINE}-1 Frescura por nivel"
  STR_MEDAL_BASE_DEFENSE_UFOPEDIA: "Otorgado por defender el escondite, duh.{NEWLINE}Un nivel otorgado por cada defensa de escondite.{NEWLINE}{NEWLINE}+1 salud por nivel"
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "Se otorga por asaltar bases secretas.{NEWLINE}Se otorga un nivel por cada Asalto de base secreta.{NEWLINE}{NEWLINE}+1 TU por nivel"
  STR_MEDAL_CAMPAIGN_RIBBON_UFOPEDIA: "Esto se otorga por participar en muchas misiones en una Región. Exitoso, fallido o complicado.{NEWLINE}20 misiones mínimo. 40 para la Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Frescura por nivel"
  STR_MEDAL_MURDERER_UFOPEDIA: "Esta chica tiene sangre de otros seres humanos en sus manos. ¿Era realmente necesario?{NEWLINE}12 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}Premios 'Condenados'"
  STR_MEDAL_CARREER_KILLS_UFOPEDIA: "Otorgado por matar a un impresionante número de seres a lo largo de toda su carrera. Cuenta de bajas civiles y amistosas.{NEWLINE}50 muertes como mínimo. 150 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Poder Vudú por nivel"
  STR_MEDAL_CARREER_CAPTURES_UFOPEDIA: "Otorgado por noquear a muchos enemigos.{NEWLINE}10 aturdimientos mínimo. 50 para la Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Resistencia por nivel"
  STR_MEDAL_RACE_KILLS_UFOPEDIA: "Otorgado por eliminar muchos enemigos que pertenecen a una sola facción. ¡Aún así, nunca puedes matar a todos!{NEWLINE}30 Neutralizaciones mínimas. 100 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Frescura, TU o Poder Vudú alternativamente por nivel"
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "Esto se otorga por eliminar a muchos enemigos con un solo tipo de arma. Debes ser una persona muy aburrida para alcanzar un alto rango.{NEWLINE}20 Neutralizaciones mínimas. 75 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Lanzar, Cuerpo a Cuerpo o Disparar alternativamente por nivel.{NEWLINE}+10 Valentía al máximo nivel"
  STR_MEDAL_FIREKILL_UFOPEDIA: "Otorgado por matar con fuego.{NEWLINE}10 muertes como mínimo. 30 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Frescura y resistencia por nivel{NEWLINE}+10 Valentía en los niveles 4, 7, 10{NEWLINE}-1 Poder Vudú por nivel"
  STR_MEDAL_CHEMKILL_UFOPEDIA: "Otorgado por derretir enemigos con ácido.{NEWLINE}10 muertes como mínimo. 30 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Resistencia por nivel."
  STR_MEDAL_POISONKILL_UFOPEDIA: "Esto se otorga por envenenamiento y asfixia a los enemigos hasta la muerte. Te has vuelto muy duradero, pero algo nervioso.{NEWLINE}10 muertes como mínimo. 30 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Salud por nivel{NEWLINE}+1 Recuperación de aturdimiento cada 3er nivel{NEWLINE}-1 TU y REA alternativamente por nivel."
  STR_MEDAL_ELECTROKILL_UFOPEDIA: "Esto se otorga por matar enemigos con electricidad y EMP.{NEWLINE}10 muertes como mínimo. 30 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Reacciones por nivel"
  STR_MEDAL_MAGICKILL_UFOPEDIA: "Esto se otorga por los asesinatos efectuados por una maldición que causa daño mental. El brujo es de mente fuerte, pero cuerpo débil.{NEWLINE}10 muertes como mínimo. 30 para la Tercera Calavera de Hierro.{NEWLINE}{NEWLINE}+1 Habilidad vudú por nivel{NEWLINE}+1 Regeneración de moral cada dos niveles{NEWLINE}-1 Fuerza por nivel"
  STR_MEDAL_MELEEKILL_UFOPEDIA: "Otorgado por asesinatos realizados con armas cuerpo a cuerpo cortantes y punzantes (incluyendo láser y plasma).{NEWLINE}10 asesinatos mínimo. 30 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 cuerpo a cuerpo por nivel"
  STR_MEDAL_ARCHER_UFOPEDIA: "Otorgado por asesinatos realizados con arcos no primitivos.{NEWLINE}10 asesinatos mínimo. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+2 Lanzamiento por nivel"
  STR_MEDAL_PRIMAL_UFOPEDIA: "Otorga por asesinatos realizados con armas de combate cuerpo a cuerpo primitivas, así como armas lanzadas impulsadas por músculos y arcos simples.{NEWLINE}10 muertes mínimas. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Resistencia por nivel{NEWLINE} +1 Lanzamiento o Fuerza alternativamente por nivel"
  STR_MEDAL_PROXYKILL_UFOPEDIA: "Esto se otorga por asesinatos realizados con trampas (como minas terrestres). Mejorar esta habilidad te hace extremadamente paciente, pero la vigilancia constante afecta tu salud física.{NEWLINE}5 Muertes mínimo. 30 para el Tercer Cráneo de Hierro.{NEWLINE}+1 Frescura por nivel{NEWLINE}+1 Recuperación de la moral en cada nivel impar{NEWLINE}-1 Salud por nivel"
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Esto se otorga por asesinatos realizados por unidades bajo tu control psiónico. Mejora tu Vudú, pero aparece la paranoia.{NEWLINE}5 muertes como mínimo. 30 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Abilidad Vudú por nivel{NEWLINE}-1 Moral Regen cada nivel impar"
  STR_MEDAL_GUNSLINGER_UFOPEDIA: "Otorgado por matar 3 en un solo turno, usando armas de fuego. (Solo cuenta el daño por perforación y láser).{NEWLINE}Se requiere repetirlo 8 veces para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Disparo por nivel{NEWLINE}+1 Frescura cada nivel impar{NEWLINE}+1 Reacciones cada 3er nivel"
  STR_MEDAL_BOMBER_UFOPEDIA: "Otorgado por matar 3 en un solo turno, usando explosivos (bombas, cohetes, granadas, etc.). Te hace resistente al daño por aturdimiento pero también sordo.{NEWLINE}Es necesario repetirlo 8 veces para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Frescura por nivel{NEWLINE}+1 Lanzar cada nivel impar{NEWLINE}+1 Regeneración de aturdimiento cada 3er nivel{NEWLINE}+10 valentía en el 10 ° nivel{NEWLINE}-1 Reacciones por nivel"
  STR_MEDAL_SLASHER_UFOPEDIA: "Otorgado por matar 3 en un solo turno, usando armas cuerpo a cuerpo con cuchillas.{NEWLINE}Se requiere repetir 8 veces para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 cuerpo a cuerpo y TU por nivel"
  STR_MEDAL_SAMURAI_UFOPEDIA: "Otorgado por matar 8 en una sola misión, usando armas cuerpo a cuerpo.{NEWLINE}Se requiere repetirlo 8 veces para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 cuerpo a cuerpo y reacciones por nivel"
  STR_MEDAL_MONSTER_UFOPEDIA: "Esta Chica está ondeando de poder. De hecho, es tan fuerte que ha logrado matar a las personas usando armas cuerpo a cuerpo Aturdidoras.{NEWLINE}2 muertes como mínimo. 10 para la Tercera Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Fuerza y Salud por nivel"
  STR_MEDAL_TANK_KILLER_UFOPEDIA: "Otorgado por destruir máquinas de guerra enemigas.{NEWLINE}2 mínimo. 10 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Disparo y TU por nivel"
  STR_MEDAL_MONSTER_HUNTER_UFOPEDIA: "Otorgado por matar monstruos valientemente con armas cuerpo a cuerpo. ¡Buen trabajo, bestia sexy!{NEWLINE}4 mínimo. 15 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Recuperación de energía por nivel"
  STR_MEDAL_ASSAULTER_UFOPEDIA: "Marca un punk callejero muy experimentado. Otorgado por asesinatos con cuchillos, espadas y lanzas, así como con pistolas, SMG de una mano y explosivos de tiro instantáneo, incendiarios, etc.{NEWLINE}10 mínimo. 50 para la Tercera Calavera de Hierro.{NEWLINE}{NEWLINE}+1 Disparos y Reacciones por nivel"
  STR_MEDAL_PSYCHOKILL_UFOPEDIA: "Dado solo a los verdaderos psicópatas, cuando se trata de elegir armas. Otorgado por asesinatos con cosas como machetes, cuchillas, mazas o hachas, armas bárbaras, así como motosierras, escopetas, lanzallamas y un par de otras armas.{NEWLINE}10 mínimo. 50 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 TU y Resistencia por nivel"
  STR_MEDAL_SMGKILL_UFOPEDIA: "Rocíalos con una lluvia de plomo caliente desde corta distancia, luego aléjate. Esta condena se otorga por utilizar SMG a 2 manos.{NEWLINE}10 muertes como mínimo. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Resistencia y Disparo en cada nivel impar{NEWLINE}+1 TU y Reacciones en cada nivel"
  STR_MEDAL_RIFLEKILL_UFOPEDIA: "Las armas elegantes no son para ti. La ubicuidad y la fiabilidad de los rifles de asalto es lo que respetas. La experiencia en esa área le brinda precisión y resistencia.{NEWLINE}10 muertes como mínimo. 50 para la Tercera Calavera de Hierro.{NEWLINE}{NEWLINE}+1 Disparo y Frescura por nivel"
  STR_MEDAL_CANNONEER_UFOPEDIA: "A esta chica le gustan en cualquier forma: lanzagranadas, cañones, bazucas. Cuanto mayor sea el arma, mejor.{NEWLINE}10 muertes como mínimo. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Fuerza por nivel{NEWLINE}+1 Disparo y HP alternativamente cada nivel"
  STR_MEDAL_SNIPER_UFOPEDIA: "Mata a los enemigos de forma elegante, con rifles de un solo disparo, carabinas y armas similares.{NEWLINE}10 mínimo. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+2 Disparos por nivel"
  STR_MEDAL_MAXDAKKA_UFOPEDIA: "No hay nada como destrozar a la oposición con una lluvia de balas. Esta condena se dispensa por matar enemigos con pesadas armas automáticas. Sin embargo, el uso de armas montadas en vehículos no te otorgará esta Condena.{NEWLINE}10 muertes como mínimo. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Disparo y Fuerza por nivel"
  STR_MEDAL_JOKER_UFOPEDIA: "Algunas armas se consideran una broma. Esta Chica hizo de la broma un asesinato. ¿Qué armas son estas? Si estás leyendo esto, ¡es posible que ya tengas algunas pistas!?{NEWLINE}10 muertes como mínimo. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Lanzar y Reaccionar cada nivel impar{NEWLINE}+1 TU y Resistencia cada otro nivel{NEWLINE}+1 Poder Vudú cada 3er nivel"
  STR_MEDAL_BATTLEMAGE_UFOPEDIA: "Esta condena se otorga por asesinatos realizados con armas Magitech que no pertenecen a ninguna categoría estándar.{NEWLINE}10 asesinatos mínimo. 50 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Habilidad Vudú por nivel{NEWLINE}+1 Resistencia o Frescura alternativamente cada nivel"
  STR_MEDAL_DBLKILL_UFOPEDIA: "Otorgado por 2 muertes en un solo turno.{NEWLINE}Repetirlo 8 veces es necesario para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 TU por nivel"
