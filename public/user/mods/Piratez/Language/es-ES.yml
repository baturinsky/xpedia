  STR_LOC_ACADEMY_TOWN: Campus de la Academia
  STR_LOC_ACADEMY_TOWN_TEMPERATE: Carnicería en el Campus
  STR_LOC_ACADEMY_TOWN_HOT: Carnicería en el Campus (Calor)
  STR_LOC_ACADEMY_TOWN_COLD: Carnicería en el Campus (Frío)
  STR_MARKER_ACADEMY_TOWN: Campus de la Academia
  STR_ALERT_ACADEMY_TOWN: Carnicería en el Campus
  STR_LOC_ACADEMY_TOWN_TEMPERATE_BRIEFING: "Hemos localizado una ciudad de la Academia mal protegida, lista para la conquista. Nuestro conocimiento de la Academia y sus protocolos nos permite aterrizar dentro de su complejo y comenzar a causar estragos en su entorno. Es una gran oportunidad para asestar un golpe poderoso a estas mujeres y llenar nuestras arcas con sus cosas. {NEWLINE} Clima: Templado. Mar: Áspero"
  STR_LOC_ACADEMY_TOWN_HOT_BRIEFING: "Hemos localizado una ciudad de la Academia mal protegida, lista para la conquista. Nuestro conocimiento de la Academia y sus protocolos nos permite aterrizar dentro de su complejo y comenzar a causar estragos en su entorno. Es una gran oportunidad para asestar un golpe poderoso a estas mujeres y llenar nuestras arcas con sus cosas. {NEWLINE} Clima: Ardiente. Mar: Áspero"
