  STR_BLEEDING_INDICATOR_DESC: "[SUGERIDO] Agrega indicadores extra de Heridas Fatales para tus unidades, que se muestran junto a los indicadores del enemigo marcado."
  STR_BULLET_SAVING_DESC: "Existe la posibilidad de recuperar un cargador completo según la cantidad de munición que haya quedado."
  STR_SHOW_ITEM_WEIGHT_IN_INVENTORY_DESC: "Muestra el peso después del nombre del cuando se coge un artículo."
  STR_SHOW_GUN_MELEE_ON_TOP_DESC: "Cuando esta opción está habilitada, cualquier modo de ataque cuerpo a cuerpo secundario que tenga un arma se mostrará como el botón superior. De lo contrario, se mostrará en la parte inferior."
  STR_SHOW_QUICK_SEARCH_DESC: "Permite una ventana de búsqueda rápida en pantallas como almacenamiento, investigación, fabricación, etc. Haga clic en la ventana (generalmente en la esquina superior izquierda) y escriba, luego presione Intro para confirmar la búsqueda."
  STR_SHOW_ALL_COMMENDATIONS_DESC: "Si está habilitado, todos los títulos y premios se muestran en el Botinpedia. Si está desactivado, solo se mostrará el que ya ha sido otorgado"
  STR_REMOVE_WOUNDED_FROM_TRAINING_DESC: "La tripulación herida no pueden beneficiarse del entrenamiento físico. Esta opción los eliminará automáticamente de las instalaciones de capacitación, liberando espacio para otros."
  STR_AUTO_ASSIGN_PILOTS_DESC: "Si se cambia, los pilotos se asignan automáticamente a su embarcación. Se toman de la parte inferior de la lista de la tripulación de la nave."
  STR_FULL_NIGHT_VISION_DESC: "Si está habilitada, la pantalla nocturna mostrará todo el terreno, no sólo lo que ven tus unidades."
  STR_AUTO_SELL_DESC: "En la pantalla de venta de informes de batalla, todos los tipos de elementos que vendió en batallas anteriores se marcarán automáticamente para la venta."
  STR_TWO_HANDED_INDICATOR_INV_DESC: "Muestra el indicador de a-2-manos en la pantalla de inventario del soldado (esquina inferior derecha)"
  STR_NIGHT_VISION_COLOR_DESC: "El valor destinado a X-Piratez es 2."
  STR_TECH_SPOILER_PROTECTION_DESC: "Con esta opción activada, no podrá comprobar a dónde conducen los técnicos aún no investigados."
  STR_KNOCK_OUT_INDICATOR_DESC: "Cuando esté habilitado, agregará indicadores de cuadro púrpura para los soldados que están a punto de desmayarse por daño de aturdimiento."
  STR_PLAY_BRIEFING_MUSIC_DURING_EQUIPMENT_DESC: "La música del información continuará reproduciéndose durante la fase de equipamiento hasta que se muestre Battlescape."
  STR_UFO_LANDING_ALERT_DESC: "Si está habilitado, aparecerá un mensaje (y la hora se detendrá) cada vez que un barco enemigo detectado aterrice."
