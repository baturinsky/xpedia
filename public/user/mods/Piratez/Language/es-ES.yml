  STR_MEDAL_LONESURVIVOR_DESCRIPTION: "Otorgado a uno que fue un sobreviviente solitario de una misión. Ya sea que hayan perdido a todos sus compañeros por la acción del enemigo, un accidente o simplemente los hayan matado a todos para reclamar el laurel, también sirve.{NEWLINE}8 Supervivencias para el Tercer Cráneo de Hierro."
  STR_MEDAL_SAVEDALL_DESCRIPTION: "Otorgado por salvar a todos los amistosos campesinos de los malhechores, o por lo demás ganar una gran fama entre las masas."
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Otorgado por ver las 7 caras del mundo.{NEWLINE}Otorgado una vez."
  STR_MEDAL_CIV_KILLS_DESCRIPTION: "Ya sea por accidente o por intención, este pirata mató a quienes debían ser protegidos. {NEWLINE} Se requiere el asesinato de 8 para el Tercer Cráneo de Hierro."
  STR_MEDAL_BETRAYER_DESCRIPTION: "Este título sumamente vergonzoso pertenece a aquellos que obstaculizan nuestra causa al matar a sus compañeros o al suicidarse.{NEWLINE}Otorgado una vez por cada Muerte."
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Otorgado póstumamente a aquellos que logran matar enemigos incluso en la muerte.{NEWLINE}El nivel de condecoración depende de la cantidad de muertes."
  STR_MEDAL_FALLEN_DESCRIPTION: "Esta chica ha sido asesinada y ahora es probable que esté de caza en alguna región remota y poco interesante del Infierno. Sigamos viviendo mientras podamos."
  STR_MEDAL_FALLEN2_DESCRIPTION: "Esta chica ha regresado del infierno, solo para ser asesinada de nuevo. Y posiblemente otra vez. ¿Aprenderá alguna vez esa muchacha obstinada?"
  STR_MEDAL_REVOLVINGDOOR_DESCRIPTION: "Esta chica ha sido asesinada tantas veces que es probable que tengan un horno especial solo para ella en el infierno."
  STR_MEDAL_MIA_DESCRIPTION: "Indica que la chica en cuestión no está actualmente en nuestras filas debido a que está perdida."
  STR_TERROR_HACK_1: "TRUCO DE TERROR"
  STR_TERROR_HACK_1_DESCRIPTION: "Tenemos tanto dinero que realmente no podemos protegerlo bien. Nuestras redes fueron pirateadas y desapareció una gran cantidad de fondos. Sospechamos de los Sky Ninjas.{NEWLINE}[-$1.25M]"
  STR_TERROR_HACK_2: "TRUCO DE TERROR"
  STR_TERROR_HACK_2_DESCRIPTION: "Tenemos tanto dinero que realmente no podemos protegerlo bien. Nuestras redes fueron pirateadas y desapareció una gran cantidad de fondos. Sospechamos de los Sky Ninjas.{NEWLINE}[-$10M]"
  STR_TERROR_HACK_3: "TRUCO DE TERROR"
  STR_TERROR_HACK_3_DESCRIPTION: "Tenemos tanto dinero que realmente no podemos protegerlo bien. Nuestras redes fueron pirateadas y desapareció una gran cantidad de fondos. Sospechamos de los Sky Ninjas.{NEWLINE}[-$50M]"
  STR_TERROR_HACK_4: "TRUCO DE TERROR"
  STR_TERROR_HACK_4_DESCRIPTION: "Tenemos tanto dinero que realmente no podemos protegerlo bien. Nuestras redes fueron pirateadas y desapareció una gran cantidad de fondos. Sospechamos de los Sky Ninjas.{NEWLINE}[-$250M]"
  STR_SHADOW_OF_THE_COMET: "Sombra del Cometa"
  STR_SHADOW_OF_THE_COMET_DESCRIPTION: "Se vio un cometa en el cielo, despertando ansiedad sobre lo que traerá el próximo año 2602. Muchos creen que un cambio importante está por venir. Algunas figuras influyentes lo ven como un agente de ese cambio, y decidieron respaldarlo, por si acaso.{NEWLINE}[+400 Infamia, + $200k]"
  STR_A_LEAFLET: "¡Se busca!"
  STR_A_LEAFLET_DESCRIPTION: "{NEWLINE}Una carta misteriosa ha llegado a nuestro escondite. Contiene algún tipo de folleto."
  STR_WANTED_POSTER: "¡Se busca!"
  STR_WANTED_POSTER_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Un miembro de la tripulación te trajo un póster que encontró colgado en una cerca afuera. Los escritos no tienen mucho sentido para ti, ¡pero la mujer representada allí te recuerda a ti misma! (Al menos si entrecierras los ojos lo suficiente.) ¡Eres famosa! ¡Y esto seguramente debe ser el trabajo de alguien que te está buscando!{NEWLINE}[+ 100 Infamy]"
  STR_INTREPID_BRAINERS: "Cerebritos Intrepidos"
  STR_INTREPID_BRAINERS_DESCRIPTION: "La comunicación es siempre una calle de doble sentido. Las técnicas desarrolladas para llevar a los náufragos a los Cerebritos también han hecho que Cerebritos estén menos concentrados. Recientemente han montado una expedición exploratoria en algunas ruinas antiguas y trajeron a casa varios hallazgos valiosos."
  STR_FUNGUS_OUTBREAK: "Brote de Hongos"
  STR_FUNGUS_OUTBREAK_DESCRIPTION: "{NEWLINE}¡Nuestro escondite ha sido infestado de hongos! Debemos quemarlos hasta el suelo, lo que costará mucho dinero ($500k), o aprender a vivir con ello y solo evitar que se propague demasiado ($25k mensualmente). ¡Creo que un Genio como usted lo usará, Capitán!"
  STR_FUNGUS_HARVEST: "Cosecha de Hongos"
  STR_FUNGUS_HARVEST_DESCRIPTION: "{NEWLINE}Algunos de los hongos que infestan nuestro escondite pueden ser útiles para algo. Los hemos cosechado."
  STR_SUPERIOR_BEINGS: "Seres Superiores"
  STR_SUPERIOR_BEINGS_DESCRIPTION: "{NEWLINE}{NEWLINE}Nosotros, como Chicas, estamos orgullosas de nuestra perfección y de todos sus aspectos. Algunas personas nos veneran como semidioses, como deberían. Pero la mayoría está molesta por lo que ven como nuestra suprema arrogancia.{NEWLINE} [- 250 Infamy]"
  STR_CULT_STATUS: "Status del Culto"
  STR_CULT_STATUS_DESCRIPTION: "{NEWLINE}{NEWLINE}Nosotras, como Chicas, estamos orgullosas de nuestra perfección y de todos sus aspectos. Algunas personas nos veneran como semidiosas, como deberían, y nos pagan el debido tributo.{NEWLINE} [+100,000$]"
  STR_LOOSE_LIPS: "Labios flojos hunden barcos"
  STR_LOOSE_LIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}Respaldamos nuestra decisión de permitir que los hombres entren en nuestras filas de manera regular, pero debemos enfrentar los hechos: la mezcla de género lleva a que las Chicas pasen más tiempo en el romance y estén menos enfocados en su trabajo. Ya tuvimos algunos accidentes menores y casos de negligencia mayor.{NEWLINE}[- $ 100,000, +3 Porno Mutante]"
  STR_ASSASSINATION_ATTEMPT: "¡Intento de asesinato!"
  STR_ASSASSINATION_ATTEMPT_DESCRIPTION: "Una tonta se infiltró en el escondite para atentar contra tu vida. Sin embargo, tus chicas nunca están desarmadas y fregaron el piso con esa perra. Y  por eso se hecho a perder tu alfombra nueva. Y las paredes también deben repararse...{NEWLINE} Como era de esperar, el cadáver no tiene nada que decir sobre quién la envió. Solo obtuvimos sus herramientas.{NEWLINE}[-$5000]"
  STR_ASSASSINATION_ATTEMPT_NINJA: "¡Intento de asesinato!"
  STR_ASSASSINATION_ATTEMPT_NINJA_DESCRIPTION: "Una Ninja Celeste se infiltró en el escondite para atentar contra tu vida. Sin embargo, tus chicas siempre están listas para problemas y lograron encontrar a esa perra y dejarla inconsciente, antes de que pudiera llevar a cabo su odiosa tarea.{NEWLINE}[Conseguiste una Guerrero Ninja]"
  STR_RITSUKO_DRINKING_DEFAULT: "Noche de Bebida"
  STR_RITSUKO_DRINKING_DEFAULT_DESCRIPTION: "Estabas bebiendo mucho con tu Cerebrito Favorito (CF), intercambiando tus diversos problemas, comentarios sobre la amargura de la vida y opiniones filosóficas. Sientes que tus cargas se redujeron un poco y desarrollaste una mejor comprensión mutua. También sientes que tu cabeza va a explotar. Maldición, ella puede beber mucho...{NEWLINE}[+ 25 Infamia]"
  STR_SAYA_VS_GDX: "Saya critica a Gudrun"
  STR_SAYA_VS_GDX_DESCRIPTION: "{NEWLINE}Saya estaba visiblemente enojada y emotiva hoy. Ella te abordó y te obligó a escucharla:{NEWLINE}{NEWLINE}'No puedo creer lo que veo, cómo estás... estás... ¡coqueteando con esa perra! ¡Es una elitista y autoritaria, que ha causado mucho sufrimiento a la humanidad mutante! Asociarse con una criminal así no te da buena imagen. Me desharía de ella si fuera tú.'{NEWLINE}[- 200 Infamy]"
  STR_DATING_SAYA: "Salir con Saya"
  STR_DATING_SAYA_DESCRIPTION: "{NEWLINE}Has llevado a Saya a un lugar exótico, donde te entretuviste con las cosas habituales que dos mujeres adultas de tu estatura harían para divertirse: hacer turismo, hacer ejercicio físico, ir de compras, comer helado, pelear, holgazanear con un vaso de alcohol en la mano, para finalmente hablar toda la noche en un lujoso dormitorio: en un hotel, en un bote, en un avión. Naturalmente, todas las facturas van a tu cargo. ¡No es que te falten fondos!{NEWLINE}[-$30,000]"
  STR_DATING_SAYA_UFOPEDIA: "Tu trabajo continuamente exitoso para la Alianza Mutante ha hecho que Saya esté cada vez más molesta, hasta que inesperadamente aceptó tu invitación a las aguas termales. Allí te presentó sus artes marciales secretas: literalmente hizo que una ilusión creíble de un dragón apareciera del vapor de agua. Luego dijo: 'Creo que no te traté de manera justa. A pesar de lo mucho que has ayudado a la Alianza ... Fui parcial. Verás, yo solía ser una Sky Ninja. Esta es su técnica secreta. Entonces ... perdí todo mi clan y decidí unirme a la Alianza ... Quizás arrepentirme de lo que he hecho como Sky Ninja. Podrían apoyar a la Alianza, pero en realidad no les importan los más débiles. Encontrémonos de nuevo alguna vez, podría tener una queja o dos sobre ellos ..."
  STR_WASTELAND_SORCERESS: "Hechicera del Páramo"
  STR_WASTELAND_SORCERESS_DESCRIPTION: "{NEWLINE}Las chicas han atrapado a una mujer viajera, con una túnica muy elegante. Al darse cuenta de que estaba acorralada, voluntariamente renunció a sus posesiones. Ella solo pidió mantener su diadema mágica, un conducto para sus poderes, y se ofreció a contarte el futuro a cambio. Y así, ahora ella está esperando en tus habitaciones ..."
  STR_WASTELAND_SORCERESS_UFOPEDIA: "Una vez que estuviste solo, la hechicera fijó su mirada en ti y te encontraste paralizado por una fuerza implacable. «Conozco tu destino», decía, acercándose cada vez más. Hay cuatro princesas buscándote, aunque solo una de ellas lo sepa. Las otras tres son La Maga, La Bruja y La Muñeca. Uno de los tres te verá como un cazarrecompensas en la Tienda Mágica; otro como Caza Demonios, pero solo si visitas primero la Bodega de Ratas. El último, a menos que crezca, te verá como una amenaza para el reino de metal para el que fue creada. Eres una criatura maldita ... querida '. Cuando despertaste, la hechicera no se encontraba por ningún lado. Sin embargo, su botín debe ser segur ... [-100 Infamia]"
  STR_HIDEOUT_ON_FIRE: "¡Incendio en el Escondite!"
  STR_HIDEOUT_ON_FIRE_DESCRIPTION: "¡Un fuego de origen desconocido ha estallado en nuestro escondite! Logramos derrotarlo, pero no antes de que alrededor de $125k de cosas se convirtieran en cenizas. ¿Podría ser esto un ataque enemigo? ¿Sabotaje? Negligencia simple? ¡Solo un veterano como usted podría saberlo, Capitán!{NEWLINE}[-1000 Infamia]"
  STR_ROBOTIC_SPIDERS: "Arañas Robóticas"
  STR_ROBOTIC_SPIDERS_DESCRIPTION: "{NEWLINE}{NEWLINE}¡Salieron de la nada, o directamente de una pesadilla! Cuando nuestro escuadrón llegó allí, ya se habían ido. Varios lugareños desaparecieron, y nuestras líneas eléctricas fueron cortadas. Valioso material de todo tipo fue robado. El pánico salvaje se está extendiendo. ¡Solo Jack Sparrow podría haber predicho tal calamidad, Capitán!{NEWLINE}[-$200k, -400 Infamia]"
  STR_ROBOTIC_SPIDERS_UFOPEDIA: "Estos horrores mecánicos pueden aparecer literalmente desde el suelo para realizar cualquier tarea que deseen sus maestros desconocidos, generalmente sabotaje o secuestros. Dado que las arañas Robot solo atacan objetivos indefensos y trabajan muy rápido, cazarlos parece inútil. Realmente, nadie puede sentirse seguro con tales cosas a su alrededor."
  STR_THREAD_OF_PROPHECY: "Hilos de Profecía"
  STR_BLESSINGS: "Bendiciones"
  STR_BLESSINGS_DESCRIPTION: "Una sacerdotisa de las Tierras Baldías que pasaba te ofreció sus bendiciones. Es un buen presagio.{NEWLINE}[+50 Infamia]"
  STR_STARDOM_GIG_GOOD: "El Precio del Estrellato"
  STR_STARDOM_GIG_GOOD_DESCRIPTION: "Tu último concierto en el escenario recaudó 5,000,000 dolaros de puro beneficio. Sin embargo, muchas personas piensan que te estás vendiendo...{NEWLINE}[-1000 Infamy]"
  STR_CHARMY: "Encantos"
  STR_CHARMY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Has realizado una exitosa ofensiva de encantamiento contra los representantes del Gobierno, convenciendo a sus amos para que asignen una financiación adicional de $150k a tu causa."
  STR_MORALE_BUSTING_SPEECH: "Discurso que Revienta la Moral"
  STR_MORALE_BUSTING_SPEECH_DESCRIPTION: "{NEWLINE}Te emborrachaste tanto que comenzaste a desafiar a cada chica, agitando tu arma y dándoles algunos discursos incomprensibles en el acento del borracho. La tripulación está bastante preocupada por ti, y algunos incluso dicen que es un mal presagio...{NEWLINE}[-50 Infamia]"
  STR_MORALE_BOOSTING_SPEECH: "Discurso que Sube la Moral"
  STR_MORALE_BOOSTING_SPEECH_DESCRIPTION: "{NEWLINE}¡Diste un poderoso discurso a tu abundante tripulación, en el que los llenaste de ardiente espíritu de lucha y amor por el saqueo! ¡Viva el Capitán!{NEWLINE}[+100 Infamia]"
  STR_SNEAKY_NINJAS: "Ninjas Furtivos"
  STR_SNEAKY_NINJAS_DESCRIPTION: "¡Los Sky Ninjas están volviendo nuestra fuerza contra nosotros! Es difícil manejar tanta fama e influencia como tenemos, y se las arreglaron para menospreciar el valor de algunos de los grandes logros que obtuvimos el mes pasado, y nos hemos atribuido el mérito de otros. ¡No tienen vergüenza ni un hueso honorable en sus cuerpos!{NEWLINE}[- 1000 Infamy]"
  STR_GOODSCORE_EXPECTATIONS: "Tiempos Altos"
  STR_GOODSCORE_EXPECTATIONS_DESCRIPTION: "Debido al último mes de pirateo grandioso, todos han exagerado las expectativas para el actual. Serán difíciles de complacer...{NEWLINE}[- 2500 Infamy]"
  STR_GOODSCORE_STRIKE: "Tiempos Altos"
  STR_GOODSCORE_STRIKE_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Debido al último mes de pirateo grandioso, los Cerebritos decidieron que no fueron compensados suficientemente bien por sus esfuerzos. Peor aún, también persuadieron a los Operarios para que atacaran. No tuvo más remedio que desembolsar $500k adicionales."
  STR_GOODSCORE_LAZY: "Tiempos Altos"
  STR_GOODSCORE_LAZY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Debido al último mes de pirateo las Chicas se están volviendo flojas y caprichosas. La moral general es buena, pero nuestro presupuesto sufre.{NEWLINE}[+250 Infamia, - $20k]"
  STR_GOODSCORE_PARTY: "Tiempos Altos"
  STR_GOODSCORE_PARTY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Debido al último mes de pirateo, ¡las Chicas han organizado una gran fiesta! La moral se eleva.{NEWLINE}[+ 500 Infamia, - $ 5k]"
  STR_GOODSCORE_SUPPLIES: "Tiempos Altos"
  STR_GOODSCORE_SUPPLIES_DESCRIPTION: "Debido al último mes de pirateo, los gobiernos nos han enviado un bono adicional de $750k en suministros."
  STR_OKSCORE_TOY: "Estilo Ganster"
  STR_OKSCORE_TOY_DESCRIPTION: "{NEWLINE}¡Nuestros éxitos el mes pasado han hecho que la tripulación este bulliciosa! Estás satisfecho con esta situación y te has comprado un juguete caro para felicitarte. ¿Pero qué es ese juguete? ¡Dime, Capitán!{NEWLINE}[-$75,000]"
  STR_OKSCORE_DRUNK: "Estilo Ganster"
  STR_OKSCORE_DRUNK_DESCRIPTION: "¡Nuestros éxitos el mes pasado han hecho que la tripulación sea bulliciosa! Su Cerebrito favorito fue especialmente entusiasta, y ella lo convenció de tomar unas copas en público. No recuerdas mucho después de la primera hora de beber, y lo poco que recuerdas, preferirías no hacerlo.{NEWLINE}[- 25 Infamia]"
  STR_OKSCORE_BOX: "Estilo Ganster"
  STR_OKSCORE_BOX_DESCRIPTION: "¡Nuestros éxitos el mes pasado han hecho que la tripulación sea bulliciosa! Podrías confiar en ellos lo suficiente como para irse por unos días libres muy necesarios. Lo gastaste en la maravillosa soledad de los páramos. Mientras explora algunas ruinas antiguas, ha encontrado una caja interesante."
  STR_OKSCORE_IMPROVEMENTS: "Estilo Ganster"
  STR_OKSCORE_IMPROVEMENTS_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}¡Nuestros éxitos el mes pasado han hecho que la tripulación sea bulliciosa! Los Operarios obtuvieron varias mejoras de eficiencia por su cuenta, que efectivamente reembolsaron $100k de los costos de funcionamiento del mes pasado."
  STR_OKSCORE_BRAWL: "Estilo Ganster"
  STR_OKSCORE_BRAWL_DESCRIPTION: "¡Nuestros éxitos el mes pasado han hecho que la tripulación este bulliciosa! Organizaron una gran pelea en el hangar. ¡Los puños volaban por todas partes, y fue glorioso!{NEWLINE}[+300 Infamia]"
  STR_OKSCORE_EXPLOSION: "Estilo Ganster"
  STR_OKSCORE_EXPLOSION_DESCRIPTION: "{NEWLINE}¡Nuestros éxitos el mes pasado han hecho que la tripulación este bulliciosa! Lo que probablemente contribuyó a una explosión que sacudió nuestro escondite hoy. Las reparaciones después de este accidente (¿si fue un accidente?) Han consumido no menos de 200,000 Dolaros."
  STR_NORMALSCORE_TIPS: "Vida de Gamberro"
  STR_NORMALSCORE_TIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}El negocio del pirateo el mes pasado fue bastante lento, y la tripulación está gruñona. Tu Cerebrito favorito se encargó de mejorar la situación, y se le ocurrieron algunos consejos.{NEWLINE}[Pinup aleatorio desbloqueado]"
  STR_NORMALSCORE_SPEECH: "Vida de Gamberro"
  STR_NORMALSCORE_SPEECH_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}El negocio de pirateo el mes pasado fue bastante lento, y la tripulación está gruñona. Decidiste reunir a estos monstruos y darles un gran discurso más para despertar su moral. Funcionó.{NEWLINE}[+ 100 Infamia]"
  STR_NORMALSCORE_STAGNATION: "Vida de Gamberro"
  STR_NORMALSCORE_STAGNATION_DESCRIPTION: "El negocio del mes pasado fue bastante lento, y la tripulación está de mal humor. Están comenzando a creer que nunca se hace nada aquí, y que nunca se les ocurrirán cosas buenas. Por cada paso adelante, estamos dando un paso atrás. No hay logros reales, solo trabajo eterno. La vida es agria, y cada éxito se convierte en cenizas. Etc, etc... Pueden hablar así durante horas.{NEWLINE}[- 25 Infamy]"
  STR_NORMALSCORE_ROBBERY: "Vida de Gamberro"
  STR_NORMALSCORE_ROBBERY_DESCRIPTION: "{NEWLINE}El negocio del mes pasado fue bastante lento, y la tripulación está de mal humor. Frustrados, recurrieron al robo a pequeña escala. Esto ayudó con nuestros fondos, pero los lugareños confían menos en nosotros.{NEWLINE}[+ $25k, -50 Infamy]"
  STR_NORMALSCORE_DRINKING: "Vida de Gamberro"
  STR_NORMALSCORE_DRINKING_DESCRIPTION: "El negocio del mes pasado fue bastante lento, y la tripulación está de mal humor. Su consumo de alcohol se disparó, y sus estándares morales, incluido el sentido del deber, se hundieron muy bajo.{NEWLINE}[- $50k, +1 Porno Mutante]"
  STR_NORMALSCORE_JUNK_PILES: "Vida de Gamberro"
  STR_NORMALSCORE_JUNK_PILES_DESCRIPTION: "{NEWLINE} {NEWLINE} El negocio de pirata el mes pasado fue bastante lento, y la tripulación está gruñona. Los Operarios desanimados comenzaron a deambular por el Escondite, en lugar de trabajar. Tuvimos algunas pérdidas financieras, pero trajeron 5 enormes bolsas de basura del Escondite no descubierta previamente.{NEWLINE}[-$10k, +5 Pila de Basura]"
  STR_NORMALSCORE_BRAWL: "Vida de Gamberro"
  STR_NORMALSCORE_BRAWL_DESCRIPTION: "{NEWLINE}{NEWLINE}El negocio de pirateo el mes pasado fue bastante lento, y la tripulación está gruñona. Estalló una pelea inusualmente violenta, y tuviste que meter a los delincuentes en prisión. Esto hizo poco para ayudar a la moral.{NEWLINE}[- 100 Infamia]"
  STR_NORMALSCORE_PILL: "Vida de Gamberro"
  STR_NORMALSCORE_PILL_DESCRIPTION: "El negocio del pirateo del mes pasado fue bastante lento, y la tripulación está de mal humor. Te deprimiste tanto que tomaste algunas drogas, anunciadas como 'píldoras de auto violación'. Parecía una buena idea en aquel entonces. Cuando despertaste, estabas adolorido, en una celda de la prisión, y completamente desnudo. El primer transeúnte te dejó salir, pero nadie quiere hablar de lo que pasó, supuestamente por orden tuya. Sin embargo, la depresión desapareció, ¡te sientes inspirado para escribir! ¿Parece que las píldoras funcionaron según lo previsto?{NEWLINE}[- 250 Infamia, +3 Porno]"
  STR_LOWSCORE_GOODENDO: "¡Motín!"
  STR_LOWSCORE_GOODENDO_DESCRIPTION: "{NEWLINE}¡Debido a que el último mes de pirateo salió mal, la tripulación se volvió rebelde! Afortunadamente, pudiste reafirmar tu autoridad por la fuerza.{NEWLINE}[+200 Infamia]"
  STR_LOWSCORE_OKENDO: "¡Motín!"
  STR_LOWSCORE_OKENDO_DESCRIPTION: "{NEWLINE}¡Debido a que el último mes de pirateo salió mal, la tripulación se volvió rebelde! Afortunadamente, se calmaron después de que lograras encantar a los gobiernos para que te proporcionaran fondos adicionales...{NEWLINE}[+$50k]"
  STR_LOWSCORE_AVERTED: "¡Motín!"
  STR_LOWSCORE_AVERTED_DESCRIPTION: "¡Debido a que el último mes de pirateo salió mal, la tripulación se volvió rebelde! Les diste $100k, a la mierda. Parece estar funcionando."
  STR_LOWSCORE_MEHENDO: "¡Motín!"
  STR_LOWSCORE_MEHENDO_DESCRIPTION: "{NEWLINE}¡Debido a que el último mes de pirateo salió mal, la tripulación se volvió rebelde! Todavía no te confrontaron abiertamente, pero la paranoia masiva se está estableciendo lentamente en...{NEWLINE}[-200 Infamy]"
  STR_LOWSCORE_BADENDO: "¡Motín!"
  STR_LOWSCORE_BADENDO_DESCRIPTION: "{NEWLINE}¡Debido a que el último mes de pirateo salió mal, la tripulación se volvió rebelde! Te han despojado, encadenado y tirado a un pozo de lodo. Era solo una advertencia; la próxima vez que puedan eliminarlo de forma permanente.{NEWLINE}[- 500 Infamy]"
  STR_STREET_FIGHTING: "Peleas Callejeras"
  STR_STREET_FIGHTING_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Un par de nuestras chicas se emborracharon tanto que decidieron tener una pelea desnudas frente a uno de los bares de Jackstown. Si eso no fuera suficiente, el evento inmediatamente se hizo muy popular entre los lugareños. Las chicas realmente les dieron un espectáculo memorable de artes marciales mutantes. Jack nos ha enviado nuestra parte del dinero de la apuesta.{NEWLINE}[+$5000, +75 Infamia]"
  STR_PLAGUE_POLTERGEIST: "¡¡¡PLAGA!!!"
  STR_PLAGUE_POLTERGEIST_DESCRIPTION: "{NEWLINE}Arr, Capt'n! Algo extraño está pasando. Estamos acosados por cortes de energía severos e inexplicables y monitores explosivos. También ha habido avistamientos de fantasmas. Las Cerebritos dice que hay algo de fuerza detrás de eso, y que esa fuerza posee una mente propia. Todos los esfuerzos para atrapar a esta criatura han sido en vano hasta ahora."
  STR_PLAGUE_SDD: "¡¡¡PLAGA!!!"
  STR_PLAGUE_SDD_DESCRIPTION: "{NEWLINE}Arr, Capt'n! Hemos encontrado algo realmente siniestro en nuestro almacén. Parece ser una especie de bomba extremadamente poderosa (según Cerebritos), que habla con voz robótica. Amenaza con destruir nuestro escondite si lo tocamos. No tenemos idea de qué es esto, ni cómo llegó aquí."
  STR_PLAGUE_JIM: "¡¡¡PLAGA!!!"
  STR_PLAGUE_JIM_DESCRIPTION: "{NEWLINE}Arr, Capt'n! ¡Hemos encontrado un intruso extraño en nuestro cuartel, aparentemente al menos un poco interesado en nuestro estado de desnudez! ¡Él no se irá y no se disculpará! Quiere llamarse Jim. Afirma que salió de ese extraño matraz que Gal trajo aquí el otro día. Todavía no sabemos cómo desalojarlo sin volar nuestros Barracones. ¿Quién sabe, incluso podría ser útil?"
  STR_PLAGUE_SLIME_INFESTATION: "¡¡¡PLAGA!!!"
  STR_PLAGUE_SLIME_INFESTATION_DESCRIPTION: "Arr, Capt'n! ¡Una loca criatura fangosa ha sido vista en las alcantarillas de nuestro escondite! ¡Todos los esfuerzos convencionales para matarlo han fallado, y el monstruo ha crecido en las áreas de almacenamiento, y está molestando a nuestros Operarios mientras hablamos!"
  STR_EXTREME_WEATHER_EVIL: "Clima Extremo"
  STR_EXTREME_WEATHER_EVIL_DESCRIPTION: "Nuestra área fue golpeada por el clima extremo. La población local tenía una gran necesidad de combustible, por lo que podíamos vender algunos de los nuestros por cinco veces el precio. ¡Ahora esa debe haber sido la mejor oferta en la historia de las ofertas!{NEWLINE}[- 15 Infamia, + $20,000]"
  STR_EXTREME_WEATHER_GOOD: "Clima Extremo"
  STR_EXTREME_WEATHER_GOOD_DESCRIPTION: "Nuestra área fue golpeada por el clima extremo. La población local tenía una gran necesidad de combustible, así que les dimos algunos barriles. Ahora nos elogian como salvadores.{NEWLINE}[+200 Infamia, - $5,000]"
  STR_LORD_TAURON_CUTS_CABLES: "Lord Tauron corta los cables"
  STR_LORD_TAURON_CUTS_CABLES_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Enfurecido por nuestras excesivas ventas de electricidad de Escondite, Lord Tauron, el Supervisor Energético del Gremio de Comerciantes, ha enviado equipos de ingenieros para cortar las líneas eléctricas sospechosas. Muchos asentamientos han sido privados de electricidad, tuvimos que comprar materiales para restaurar su seguridad (y la nuestra) de la red.{NEWLINE}[- 25 Infamy, - $200,000]"
  STR_BRAZEN_BARD_FLATTERING_SONG: "Bardo Descarado"
  STR_BRAZEN_BARD_FLATTERING_SONG_DESCRIPTION: "Un bardo popular ha estado interpretando una canción sobre nuestros actos. Fue halagador.{NEWLINE}[+ 100 Infamia]"
  STR_BRAZEN_BARD_UNFLATTERING_SONG: "Bardo Descarado"
  STR_BRAZEN_BARD_UNFLATTERING_SONG_DESCRIPTION: "Un bardo popular ha estado interpretando una canción sobre nuestros actos. Fue poco halagador.{NEWLINE}[- 100 Infamia]"
  STR_BRAZEN_BARD_FORGETTABLE_SONG: "Bardo Descarado"
  STR_BRAZEN_BARD_FORGETTABLE_SONG_DESCRIPTION: "Un bardo popular ha estado interpretando una canción sobre nuestros actos. Sin embargo, no obtuvo ninguna atención."
  STR_BRAZEN_BARD_COPYRIGHTED_SONG: "Bardo Descarado"
  STR_BRAZEN_BARD_COPYRIGHTED_SONG_DESCRIPTION: "Un bardo popular ha estado interpretando una canción sobre nuestros actos, luego nos demandó por una infracción de derechos de autor. El pobre bastardo no entendió lo que son los \"piratas\", por lo que las Chicas le enseñaron una lección de asalto y robo.{NEWLINE}[- 1 Infamia, + $ 500]"
  STR_KNOCK_KNOCK_GIFTMASTERS: "Toc Toc"
  STR_KNOCK_KNOCK_GIFTMASTERS_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser ... ¿O era una ella? En realidad, nadie parece recordar quién era realmente. Solo que la persona extraña tenía una bata con capucha, era muy agradable y dijo que él/ella vino aquí para darnos un 'regalo'. Podría haber sido solo una alucinación, si no fuera por el hecho de que el 'regalo' es real...{NEWLINE}[+1 Mystery Box]"
  STR_KNOCK_KNOCK_ARTIFICIER: "Toc Toc"
  STR_KNOCK_KNOCK_ARTIFICIER_DESCRIPTION: "Un visitante apareció en nuestro escondite. ¡Resultó ser un artífice, y tenía un loro robótico increíble con él! ¡El loro realizó todo tipo de trucos! Las Chicas quedaron absolutamente asombrados y finalmente lograron convencerlo de que nos vendiera el juguete por $75,000 más algunos 'favores'.{NEWLINE}[-$75k, -25 Infamia, +1 Robo Loro]"
  STR_KNOCK_KNOCK_WILLING_SLAVE: "Toc Toc"
  STR_KNOCK_KNOCK_WILLING_SLAVE_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser un tipo rico que se ofreció a convertirse en nuestro esclavo dispuesto. Lo primero que le ordenamos fue que entregara su dinero, lo cual hizo con entusiasmo.{NEWLINE}[Esclavo x1, $ 50,000 adquiridos]"
  STR_KNOCK_KNOCK_ARTISANS: "Toc Toc"
  STR_KNOCK_KNOCK_ARTISANS_DESCRIPTION: "Algunos visitantes se presentaron en nuestro escondite. Resultó ser una banda errante de artesanos. Fueron bastante persuasivos acerca de su utilidad y aceptaron trabajar sin seguro.{NEWLINE}[Adquirido el trabajador x5]"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER: "Toc Toc"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER_DESCRIPTION: "Un visitante apareció en nuestro escondite. Antes de descubrir quién era, comenzó a gritar algo en un idioma extranjero y luego se inmoló. La suma total del daño sostenido es de $250."
  STR_KNOCK_KNOCK_YOUNG_UBER: "Toc Toc"
  STR_KNOCK_KNOCK_YOUNG_UBER_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser una joven Uber buscando grupo. La pusimos en la prisión por el momento."
  STR_KNOCK_KNOCK_GNOME_MAD: "Toc Toc"
  STR_KNOCK_KNOCK_GNOME_MAD_DESCRIPTION: "Una visitante apareció en nuestro escondite. Era una joven desaliñada que golpeaba la puerta principal, murmurando 'Hellerium ... Hellerium ...' Cuando nos acercamos a ella, nos atacó brutalmente y costó contenerla. Seguir con la investigación se lo dejo a usted, Cap'tn."
  STR_KNOCK_KNOCK_WANDERER: "Toc Toc"
  STR_KNOCK_KNOCK_WANDERER_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser un errante apuesto que se perdió en el desierto y se quedó sin suministros. Lo puse en una celda para evitar que las damas lo acosaran."
  STR_KNOCK_KNOCK_CASTAWAYS: "Toc Toc"
  STR_KNOCK_KNOCK_CASTAWAYS_DESCRIPTION: "Algunos visitantes se presentaron en nuestro escondite. Fueron un par de nuestros viejos camaradas que escaparon de la Academia por su cuenta, se encontraron en el camino y finalmente lograron encontrar nuestro escondite. Pero, ¿quién sabe si no fueron infectados por algunas ideas extrañas? Así que los puse en la cárcel por ahora, Cap'tn."
  STR_KNOCK_KNOCK_BRAD_AND_JANET: "Toc Toc"
  STR_KNOCK_KNOCK_BRAD_AND_JANET_DESCRIPTION: "Algunos visitantes se presentaron en nuestro escondite. Era una pareja perdida cuyo automóvil se había roto cerca. ¡Fueron a buscar ayuda, pero en su lugar nos encontraron!{NEWLINE}[Chico Ábil x1, Chica Ábil x1, Motor de Nave pequeña x1 adquirido]"
  STR_KNOCK_KNOCK_JESTERS: "Toc Toc"
  STR_KNOCK_KNOCK_JESTERS_DESCRIPTION: "Algunos visitantes se presentaron en nuestro escondite. Era un grupo de bufones viajeros. Organizaron un espléndido espectáculo para sus chicas, elevando su moral. También le facturaron $250 y le robaron $250 más.{NEWLINE}[+ 100 Infamy]"
  STR_KNOCK_KNOCK_FREAK: "Toc Toc"
  STR_KNOCK_KNOCK_FREAK_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó estar medio muerta de hambre, una chica Uber de aspecto extraño, que fue expulsada de su comunidad. Ordené alimentarla y ponerla en una celda por el momento. La radiación de Elerio parece haberla calmado."
  STR_KNOCK_KNOCK_STUDENT: "Toc Toc"
  STR_KNOCK_KNOCK_STUDENT_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser una estudiante varada de la Academia en un estado desaliñado. Al ver nuestras instalaciones y nuestro equipo femenino, pensó que había encontrado un puesto avanzado de la Academia. Puede que esté empezando a darse cuenta de su error, sentada en una celda, pero todavía está intacta, prístina y ajena al destino que le preparó, Capitán."
  STR_KNOCK_KNOCK_HUNTER: "Toc Toc"
  STR_KNOCK_KNOCK_HUNTER_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser un cazador, buscando vender algunas pieles raras. Los hemos comprado por el bajo precio de $50k."
  STR_KNOCK_KNOCK_ALCHEMIST: "Toc Toc"
  STR_KNOCK_KNOCK_ALCHEMIST_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser un alquimista errante, que buscaba vender algunos elixires extraños. A mí me pareció una especie de comerciante, ¿y qué hacen los piratas a los comerciantes? ¡Robarles!{NEWLINE}[+5 gel curativo, +$15k]"
  STR_KNOCK_KNOCK_PENITENT: "Toc Toc"
  STR_KNOCK_KNOCK_PENITENT_DESCRIPTION: "Un visitante apareció en nuestro escondite. Resultó ser un veterano canoso, un penitente, que quiere unirse a nuestra lucha para expiar sus pecados pasados."
  STR_KNOCK_KNOCK_PROTESTERS: "Toc Toc"
  STR_KNOCK_KNOCK_PROTESTERS_DESCRIPTION: "Algunos visitantes se presentaron en nuestro escondite. Estaban muy molestos y gritaban cómo vivimos de manera inmoral, retenemos a los rehenes, matamos personas. Como si estuviéramos haciendo algo deshonroso o algo así. Los desafiamos a una pelea, y los pobres bastardos fueron completamente golpeados. No deberían volver pronto.{NEWLINE}[+50 Infamia]"
  STR_MAD_SCRIBBLINGS: "Garabatos Locos"
  STR_MAD_SCRIBBLINGS_DESCRIPTION: "Uno de nuestros cerebritos sufrió un gran episodio de locura. Trabajó varios días sin dormir, sin comida o interacción social. Cuando finalmente se derrumbó, quedó un extraño plano en su escritorio. Sin embargo, el diseño depende de algún tipo de 'inestabilidades cuánticas espacio-temporales', lo que significa que funcionará solo una vez. Que inútil."
  STR_USE_MAD_SCRIBBLINGS: "Usar Garabatos Locos"
  STR_A_PARTY_TO_REMEMBER_PHOTOS: "Fiesta para Recordar"
  STR_A_PARTY_TO_REMEMBER_PHOTOS_DESCRIPTION: "La fiesta de ayer se volvió un poco salvaje, y alguien tomó muchas fotos. ¡Las he protegido, Capitán!{NEWLINE}[Mutant Porn x3 adquirido]"
  STR_A_PARTY_TO_REMEMBER_BRAWL: "Una Fiesta para Recordar"
  STR_A_PARTY_TO_REMEMBER_BRAWL_DESCRIPTION: "La fiesta de ayer se volvió un poco salvaje, causando algunos daños a la infraestructura del escondite. Condeno firmemente estos actos de vandalismo sin sentido y cachondeo, Cap'tn!{NEWLINE}[- 1000 $]"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY: "Una Fiesta para Recordar"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY_DESCRIPTION: "La fiesta de ayer fue un poco salvaje, incluso para nuestros estándares. La gente en el área ya está circulando los rumores más salvajes.{NEWLINE}[+ 100 Infamia]"
  STR_A_PARTY_TO_REMEMBER_AGENT: "Una Fiesta para Recordar"
  STR_A_PARTY_TO_REMEMBER_AGENT_DESCRIPTION: "La fiesta de ayer se volvió un poco loca después de que desenmascaramos a un Agente del Gobierno que se había infiltrado en ella. ¡Lo atrapamos y lo pusimos bajo llave, Cap'tn!"
  STR_SECRET_DOOR_SPACESUITS: "Puerta Secreta"
  STR_SECRET_DOOR_SPACESUITS_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. ¡Detrás de la puerta encontramos una esclusa de aire sellada durante mucho tiempo, que contiene tres trajes espaciales de aspecto inusual en buenas condiciones!"
  STR_SECRET_DOOR_JUNK: "Puerta Secreta"
  STR_SECRET_DOOR_JUNK_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos aún más basura igual que en cualquier otro lugar.{NEWLINE}[Pila de basura x10 adquirida]"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES: "Puerta Secreta"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos un gabinete médico intacto.{NEWLINE}[Suministros médicos x10 adquiridos]"
  STR_SECRET_DOOR_AIR_MISSILES: "Puerta Secreta"
  STR_SECRET_DOOR_AIR_MISSILES_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos algunos viejos misiles aire-aire.{NEWLINE}[Gaviota misil x10 adquirida]"
  STR_SECRET_DOOR_AIR_CANNON: "Puerta Secreta"
  STR_SECRET_DOOR_AIR_CANNON_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos un cañón de avión roto y algo de munición.{NEWLINE}[Piezas de Cañón 50mm x2, 50mm Cartucho x30, Scrap Metal x30 adquirido]"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON: "Puerta Secreta"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos una antigua armería.{NEWLINE}[Caja de Armas de la Vieja Tierra x4 adquirida]"
  STR_SECRET_DOOR_MEGASCORPION_NEST: "Puerta Secreta"
  STR_SECRET_DOOR_MEGASCORPION_NEST_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos una cueva donde solía estar un nido de Megascorpion. Recuperamos una buena cantidad de quitina de sus cuerpos decrépitos.{NEWLINE}[Chitin x50 adquirido]"
  STR_SECRET_DOOR_OLD_ARCHIVE: "Puerta Secreta"
  STR_SECRET_DOOR_OLD_ARCHIVE_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos un archivo antiguo.{NEWLINE}[Old Earth Books, Old Money Briefcase x5 adquirido]"
  STR_SECRET_DOOR_BOOBY_TRAP: "Puerta Secreta"
  STR_SECRET_DOOR_BOOBY_TRAP_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. ¡La puerta tenia una trampa explosiva! Nadie resultó herido, pero el escondite sufrió daños por $ 10,000."
  STR_SECRET_DOOR_EMPTY: "Puerta Secreta"
  STR_SECRET_DOOR_EMPTY_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. El pasaje resultó estar vacío e inútil, así que al menos salvamos la puerta, Capitán.{NEWLINE}[Adquisición de Plastiacero x4]"
  STR_SECRET_DOOR_CYBERKNIGHT: "Puerta Secreta"
  STR_SECRET_DOOR_CYBERKNIGHT_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos un esqueleto con restos de una armadura de poder.{NEWLINE}[Piezas de armadura de poder x1, Espada vibratoria x1, Pistola de plasma x1 adquirida]"
  STR_SECRET_DOOR_OLD_BOOTS: "Puerta Secreta"
  STR_SECRET_DOOR_OLD_BOOTS_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta encontramos 100 botas viejas, pero ninguna de ellas encaja."
  STR_SECRET_DOOR_BOTTOMLESS_PIT: "Puerta Secreta"
  STR_SECRET_DOOR_BOTTOMLESS_PIT_DESCRIPTION: "Encontramos un pasaje hasta ahora desconocido en nuestro escondite. Detrás de la puerta solo encontramos un pozo de una profundidad indeterminable. Las chicas están seriamente asustadas.{NEWLINE}[- 100 Infamia]"
  STR_VOODOO_SCARE: "Miedo Vudú"
  STR_VOODOO_SCARE_DESCRIPTION: "Rumores salvajes y difamatorios sobre nuestros rituales vudú están barriendo el campo. ¡Ojalá hiciéramos la mitad de las cosas que dicen que hacemos!{NEWLINE}[- 75 Infamia]"
  STR_SONIC_BOOM: "Explosión Sónica"
  STR_SONIC_BOOM_DESCRIPTION: "Algunos aldeanos locales afirman estar 'repetidamente perturbados' por naves supersónicas que van y vienen de nuestro escondite. Nos amenazaron con una demanda. Les di $ 10000 para que se fueran a la mierda. ¡Qué indignación!"
  STR_SACRIFICES: "Sacrificios"
  STR_SACRIFICES_DESCRIPTION: "Los aldeanos locales nos trajeron sacrificios para honrar nuestro mandato divino de ser asombrosos.{NEWLINE}[Frutas, verduras y carne adquiridas]"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN: "Contrabandista Desesperado"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN_DESCRIPTION: "{NEWLINE}{NEWLINE}El chico nos buscó para que le quitáramos una caja fuerte de contrabando de sus manos lo más rápido posible. Lo asaltamos para que lo dejara, pero no lo encontramos. Así que tomamos todo su efectivo en su lugar.{NEWLINE}[+ $2000, -20 Infamia]"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT: "Contrabandista Desesperado"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}El chico nos buscó para que le quitáramos una cajafuerte de contrabando de sus manos lo más rápido posible. Lo compramos por un precio razonable de $65,000. La llave no estaba incluida."
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT: "Contrabandista Desesperado"
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}El chico nos buscó para que le quitáramos de sus manos una Caja Fuerte de Contrabando lo más rápido posible. La compramos por un precio razonable de $65,000. Sin embargo, en un segundo vistazo, esta Caja Fuerte parece un poco extraña..."
  STR_REDUNDANCY: "Redundancia"
  STR_REDUNDANCY_DESCRIPTION: "Nuestra cerebrito se encerró en el laboratorio, con un horno de microondas. A pesar de sus mejores esfuerzos, no se produjeron avances científicos, pero después de que volvió a armar el dispositivo, terminó con suficientes piezas sobrantes para construir otro. Así que ahora tenemos dos hornos de microondas.{NEWLINE}[Bienes de consumo adquiridos]"
  STR_OPERATION_BROKEN_WAGON: "Operación Carro Roto"
  STR_OPERATION_BROKEN_WAGON_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}El carro de un campesino local se rompió y cayó en una zanja. No teníamos nada mejor que hacer, así que fuimos a ayudar; Sacamos el carro, arreglamos la rueda y atrapamos al Reaper frenético que lo tiró. Costos de operación: $10, para cervezas. Resultado de la operación: +10 Infamia."
  STR_ELECTION_MEDDLING_SHADOWY: "Intromisión Electoral"
  STR_ELECTION_MEDDLING_SHADOWY_DESCRIPTION: "Un campesino rico vino a nosotros pidiendo ayuda para que lo eligieran como soltis del pueblo. Nos dio $ 50,000 a cambio de nuestras bendiciones. Parecía estar muy interesado en el tema de las \"sombras\"."
  STR_ELECTION_MEDDLING_UNSUCCESSFUL: "Intromisión Electoral"
  STR_ELECTION_MEDDLING_UNSUCCESSFUL_DESCRIPTION: "Un campesino rico vino a nosotros pidiendo ayuda para que lo eligieran como soltis del pueblo. Pidió una donación de $ 50,000 para su campaña y fue ... muy persuasivo. Prometió hacernos amados por el hombre común, de ... muchas maneras. De todos modos, lamento informar que el candidato no ganó de todos modos, por lo que no está en condiciones de cumplir su promesa. Oh bueno, política!"
  STR_ELECTION_MEDDLING_SUCCESSFUL: "Intromisión Electoral"
  STR_ELECTION_MEDDLING_SUCCESSFUL_DESCRIPTION: "Un campesino rico vino a nosotros pidiendo ayuda para que lo eligieran como soltis del pueblo. Pidió una donación de $ 50,000 para su campaña y fue ... muy persuasivo. Prometió hacernos amados por el hombre común, de ... muchas maneras. Tengo un buen presentimiento sobre esto, Capitán! {NEWLINE} [250 Infamia]"
  STR_CUTSCENE_INTRO_00: "X-Piratez{NEWLINE}Un Mod OpenXCom de Dioxine{NEWLINE}No reclamo ningún derecho sobre ninguno de los recursos utilizados, solo sobre la forma en que lo escribí y los monté. ¡Admite datos gratis!{NEWLINE}Última oportunidad para desactivar esto. Continúa solo si te atreves.{NEWLINE}{NEWLINE}Recuerda: Lee o muere."
  STR_CUTSCENE_INTRO_01: "Una alarma sonó en todo el laboratorio secreto de la Academia. Los sujetos de prueba estaban escapando."
  STR_CUTSCENE_INTRO_02_A: "Los guardias se apresuraron a contenerlos, pero los mutantes, ingenuos como eran, poseían una fuerza, velocidad y motivación muy superiores. Y lo más importante, ya pusieron sus manos en algunas armas. Explosiones, fuego y caos se estaban extendiendo."
  STR_CUTSCENE_INTRO_02_B: "Inseguros de todo, pero con su deseo de liberarse, los mutantes llegaron a las plataformas de aterrizaje. Elerio ardiendo en sus venas y pensamientos corriendo en sus cabezas, tomaron una pequeña nave de transporte. Para su alivio, los barcos de la Academia tenían controles muy simples. Desactivar el piloto automático era tan simple como golpearlo con un martillo. Pronto se fueron acelerando en la noche. Habían escapado."
  STR_CUTSCENE_INTRO_03: "El cielo nocturno era vasto y misterioso. Durante más de una década, la vida de estos jóvenes mutantes estuvo contenida en los corredores estériles de la base subterránea; fue una vida regulada de estudio, ejercicios y pruebas bajo la mirada vigilante y fría del personal femenino y su extraño científico jefe, el Dr. X. Sin embargo, su obsesión con su desempeño fue lo más cercano al afecto humano que conocían desde entonces. fueron robados de sus aldeas en su primera infancia. Ni la vida en estas aldeas apartadas de las profundidades de Uber Zones, ni los cuentos y los sueños que compartieron en cautiverio, ni el conocimiento sanitario que les proporcionaron sus maestros, pudieron haberlos preparado para esa libertad."
  STR_CUTSCENE_INTRO_07: "Aterrizaron en un valle desolado, una pequeña banda de náufragos harapientos con nada más que una búsqueda de sueños. La única prueba de que era real era un pequeño amuleto con forma de taladro que tenían. El amuleto que resultó ser una llave, encajando en un ojo de cerradura que encontraron medio enterrado en el suelo. Y cuando se giró la llave, solo pudieron observar con asombro cómo parte de una colina comenzó a abrirse lentamente, exponiendo una entrada cavernosa."
  AURA_ACID_RAIN: "Lluvia Ácida"
  AURA_MAGMA_BURN: "Aire Ardiente"
  STR_AURA_HEAT_TXT: "¡Hace mucho calor! ¡Sufriendo daño de aturdimiento!"
  STR_AURA_COLD_TXT: "¡Está helado! ¡Perdemos calor!"
  STR_AURA_COLD_DEADLY_TXT: "Sientes el frío del vacío."
  STR_ACID_RAIN_TXT: "¡Está lloviendo ácido! ¡¡¡Duele!!!"
  STR_MAGMA_BURN_TXT: "¡Quema! ¡Quema!"
  STR_AURA_FEAR_TXT: "¡El aura opresiva del Gobernador está bajando nuestra Moral!"
  STR_AURA_ENEMY_MORALE_TXT: "¡Los defensores reciben una mejora de Moral!"
  STR_LOC_SIBERIA: Base de Investigación de Siberia
  STR_MARKER_XCOM_FILES: Base misteriosa de Siberia
  STR_ALERT_XCOM_FILES: ¡Encontrada Base en Siberia!
  STR_LOC_SIBERIA_BRIEFING: "Finalmente hemos encontrado la ubicación de la antigua base que nuestros interrogatorios insinuaban. Necesitamos hacernos con cualquier dato tecnológico que encontremos. Detectamos una gran presencia de enemigos en el suelo y firmas de alta energía. {NEWLINE} Tiempo: frío intenso. Mar: Furioso."
  STR_LOC_EMANSION: 'Invasión de la Mansión '
  STR_MARKER_EMANSION: 'Mansión Exquisita '
  STR_ALERT_EMANSION: ¡Oportunidad de Robo de Mansión!
  STR_LOC_EMANSION_BRIEFING: "{NEWLINE} ¡Este lugar tiene muchos tesoros! Vamos a lanzar un ataque furtivo. Cualquier equipo de no Infiltración que llevemos será enviado al Escondite ahora. Tenemos 36 Turnos antes de que llegue la caballería enemiga, después de lo cual, cualquier cosa que no esté en las zonas de escape verdes en el techo se perderá. ¡También podemos tratar de derrotarlos a todos y llevárnoslo todo!"
  STR_MISSION_PIR_EMANSION: "¡Invasión de Mansiones!"
  STR_MISSION_PIR_EMANSION_UFOPEDIA: "¡Hay mansiones ricas alrededor del mundo, esperando ser robadas! Sin embargo, las defensas son demasiado fuertes para un ataque frontal. Necesitamos ir furtivamente vistiéndonos como sirvientes, y luego escapar por el techo. Por lo tanto, solo se permite indumentaria de sirvientas, enfermeras, vestidos, ladrones y trajes muy mágicos. A falta de estos, vamos a buscar algunos trajes de limpieza en el interior. También solo se pueden colar artículos de tipo Infiltración. Para la escapada, necesitamos una nave rápida o discreta. {NEWLINE} ADVERTENCIA: el tiempo para terminar la misión será limitado, y quién sabe dónde terminará nuestro equipo, así que Mejor no tomar nada que no esté en los inventarios."
  STR_LOC_LOKNAR_VILLAGE_DEFENSE: "Ayuda a los Lokk'Naars"
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_2: "Ayuda a los Lokk'Naars"
  STR_MARKER_LOKNAR_VILLAGE: "Pueblo Lokk'Naar"
  STR_ALERT_LOKNAR_VILLAGE_DEFENSE: "Ayuda a los Lokk'Naars"
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_BRIEFING: "Recibimos una noticia de Jack de que los Sky Ninjas, enviados por los malvados Narlocks, están haciendo un rodeo en una de las aldeas de Lokk'Naar. Seremos recompensados en manzanas y en efectivo por repeler este ataque. {NEWLINE} Tiempo: cálido. Mar: Normal."
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_2_BRIEFING: "Hemos recibido una noticia de Jack de que una de las aldeas de Lokk'Naar está siendo atacada por los asaltantes de Ratoides. Seremos recompensados con manzanas y dinero en efectivo por vencerlos. {NEWLINE} Tiempo: cálido. Mar: Normal."
  STR_MISSION_CHURCH_CAMP: "¡Campo de Entrenamiento de Neófitos!"
  STR_MISSION_CHURCH_CAMP_UFOPEDIA: "¡Oh, capitán! Atacar estos templos es divertido, pero se vuelve repetitivo, ¿no? Nos dimos cuenta de que, dado que formamos a nuestros reclutas, y que la Iglesia tiene que dirigir sus propios cursos para poner a todos estos Neófitos en cierta forma también. ¿ Qué significa para nosotros? Montones de armas y prácticas de tiro gratis! Estaremos atentos a estos Campamentos a partir de ahora, y nos pondremos en contacto con usted cuando encontremos uno."
  STR_LOC_ATRIUM_CHURCH: ¡Campo de Entrenamiento de La Iglesia!
  STR_ALERT_CHURCH_CAMP: ¡Campo de Entrenamiento de La Iglesia!
  STR_CHURCH_CAMP_BRIEFING: "{NEWLINE} La Iglesia de Sirio está entrenando a un nuevo grupo de fanáticos en este campamento de la selva. ¡Mostrémosles el error de sus métodos y quedémonos con sus armas! {NEWLINE} Tiempo: abrasador. Mar: Desigual."
  STR_LOC_BEASTMEN_ALTAR: Rituales Sangrientos
  STR_MARKER_BEASTMEN_ALTAR: Altar del Hombre-Bestia
  STR_ALERT_BEASTMEN_ALTAR: Rituales Sangrientos
  STR_LOC_BEASTMEN_ALTAR_BRIEFING: "{NEWLINE} ¡Un grupo de seres deplorables ha atrapado a un aventurero y se prepara para realizar un macabro sacrificio a sus dioses! {NEWLINE} Tiempo: abrasador. Mar: Desigual."
  STR_LOC_DEMON_SACRIFICE: Sacrificios Demoníacos
  STR_MARKER_DEMON_SACRIFICE: Altar del Sacrificio
  STR_ALERT_DEMON_SACRIFICE: Sacrificios Demoníacos
  STR_LOC_DEMON_SACRIFICE_BRIEFING: "El seguimiento de las emisiones de la Lámpara de Sombra nos permitió identificar esta ubicación como el lugar probable de los rumores de los sacrificios demoníacos. ¡Si nos movemos rápidamente, podríamos rescatarlos! {NEWLINE} Tiempo: abrasador. Mar: Áspero."
  STR_LOC_DOOM_OUTPOST: "Puesto Avanzado del Infierno"
  STR_LOC_DOOM_OUTPOST_TITLE: "Puesto Avanzado del Infierno"
  STR_ALERT_DOOM_OUTPOST: "Puesto Avanzado del Infierno"
  STR_LOC_DOOM_OUTPOST_BRIEFING: "De: Patrón Misterioso{NEWLINE}¡Mi campeón! Es hora de que pruebes Músculos. Se ha producido una gran incursión demoníaca. La energía maligna emana de allí en cantidades sin precedentes. Debes erradicar este punto de apoyo de las fuerzas demoníacas, antes de que ocurra una calamidad peor. Creo que sus restos pueden dar una idea de cómo detenerlos, pero este es un tipo de investigación que es contrario a mis habilidades y naturaleza ..."
  STR_LOC_APOC_TUNNEL: "Túneles del Apocalipsis"
  STR_LOC_APOC_TUNNEL_TITLE: "Túneles del Apocalipsis"
  STR_ALERT_APOC_TUNNEL: "Túneles del Apocalipsis"
  STR_LOC_APOC_TUNNEL_BRIEFING: "De: Patrón Misterioso{NEWLINE}¡Mi campeón! Es hora de que pruebes tu sabiduría. El Culto del Apocalipsis está usando este sitio para convocar demonios. Creo que cierto artefacto, llamado 'Códice de La Transfiguración', es el responsable. ¡Debes capturar este artículo si tenemos alguna posibilidad de detenerlo! ¡Su fortaleza está fuertemente vigilada, pero confío en que tu ingenio te permitirá penetrar profundamente en el complejo y recuperar el artefacto de sus bóvedas! Tenga cuidado con el nivel superior de arriba.{NEWLINE}La armadura pesada y los tanques no voladores no se permiten debido al terreno difícil. Busca baldosas de salida amarillas."
  STR_LOC_ZOMBIE_PYRAMID: "Pánico Zombi"
  STR_LOC_ZOMBIE_PYRAMID_TITLE: "Pánico Zombi"
  STR_MARKER_ZOMBIE_PYRAMID: "Pánico Zombi"
  STR_ALERT_ZOMBIE_PYRAMID: "Pánico Zombi"
  STR_ZOMBIE_PYRAMID_DONE: "Pánico Zombi (Hecho)"
  STR_LOC_ZOMBIE_PYRAMID_BRIEFING: "De: Patrón Misterioso{NEWLINE}¡Mi campeón! Es hora de tu Prueba de Cerebro. Los zombis comenzaron a aparecer en esta aldea pacífica, y lo hacen en grandes cantidades, aparentemente de la nada. Por favor, descubra la fuente de esta plaga malvada, ya que sospecho que hay algo de inteligencia maliciosa detrás de ella."
  STR_LOC_ZOMBIE_PYRAMID_WON_TXT: "Cuando termines su trabajo aquí y observes el paisaje desde arriba, notarás que las pirámides negras que todavía tenían portales de trabajo adentro, comienzan a desaparecer en destellos de luz roja."
  STR_LOC_RATLING_VILLAGE: Rodeo de Ratoides
  STR_MARKER_RATLING_VILLAGE: Pueblo de Ratoides
  STR_ALERT_RATLING_VILLAGE: Rodeo de Ratoides
  STR_LOC_RATLING_VILLAGE_BRIEFING: "Hemos encontrado un 'pueblo' destartalado de Ratoides. Son conocidos como escorbúticos ladrones y bandidos, incluso sus líderes tienen un título sombrío de 'fanfarrón'. Esperemos que hayan escondido aquí su botín de bienes robados. E incluso si no lo hicieron, ¡nadie va a extrañar estas cosas buenas! {NEWLINE} Tiempo: cálido. Mar: Normal."
  STR_LOC_HT_HOUSE: Derribar la Atalaya
  STR_MARKER_HT_HOUSE: Atalaya
  STR_ALERT_HT_HOUSE: Derribar la Atalaya
  STR_LOC_HT_HOUSE_BRIEFING: "Este edificio es usado por Grandes Facciones para espiar a la gente local para que puedan generar nuevos impuestos u otra villanía. Las Facciones pueden ser grandes, pero la torre es pequeña, así que vamos a trabajar, ¿no, Capitán? Solo necesitamos encontrar una manera de derrotar o engañar al guardia robótico, ¡cuidado con la Maldición de la Máquina! {NEWLINE} Clima: Templado. Mar: Suave."
  STR_LOC_GOVT_CAR: "Agente del Gobierno Atado"
  STR_MARKER_GOVT_CAR: "Agente del Gobierno Atado"
  STR_ALERT_GOVT_CAR: "Agente del Gobierno Atado"
  STR_LOC_GOVT_CAR_BRIEFING: "Uno de los gobiernos provinciales ha perdido un escuadrón en esta área durante una operación de bandera falsa y ahora no puede rescatar a sus propios hombres de los bandidos locales debido a algo llamado \"negación plausible\". Si conseguimos limpiar el lugar, nos pagarán un buen rescate por los Agentes que logremos recuperar. {NEWLINE} Clima: Templado. Mar: Calma."
  STR_LOC_DEATH_AND_TAXES: "Muerte e Impuestos"
  STR_MARKER_DEATH_AND_TAXES: "Muerte e Impuestos"
  STR_ALERT_DEATH_AND_TAXES: "Muerte e Impuestos"
  STR_LOC_DEATH_AND_TAXES_BRIEFING: "El gobierno local tiene un trabajo para nosotros. Dicen que no pueden manejar a sus propios funcionarios corruptos, que siguen 'gravando' a los locales de esta área remota para su beneficio privado. Si les traemos la muerte, podemos mantener los impuestos. También recibimos una 'advertencia justa' de que es probable que los malhechores tomen rehenes, y si estos rehenes mueren, el Gobierno no estará contento. No nos lo reprocharán si nos negamos, pero ¿podemos perdernos el botín? {NEWLINE} Clima: templado. Mar: Calma."
  STR_LOC_PREPPERS: la Verdad está Ahí Fuera
  STR_MARKER_PREPPERS: Campamento de Supervivencialista
  STR_ALERT_PREPPERS: la Verdad está Ahí Fuera
  STR_LOC_PREPPERS_BRIEFING: "Tenemos una exitosa misión de uno de los gobiernos. Un grupo armado y peligroso de 'Supervivencialistas' se ha refugiado en una aldea remota y está transmitiendo mensajes sobre cómo el gobierno está colaborando con los malvados alienígenas. No está claro para qué se preparan estos muchachos, ya que se trata de cientos de años después de que los extraterrestres nos hayan conquistado, pero los Supervivencialistas tienen la protección de la Iglesia de Sirio y el gobierno no puede ir contra ellos abiertamente.{NEWLINE}Clima: Templado. Mar: inquieto."
  STR_LOC_DISTRESS_BUNKER: Chica Náufrago
  STR_LOC_DISTRESS_BUNKER_TEMPERATE: Chica Náufrago
  STR_LOC_DISTRESS_BUNKER_JUNGLE: Chica Náufrago (Jungla)
  STR_LOC_DISTRESS_BUNKER_COLD: Chica Náufrago (Frío)
  STR_LOC_DISTRESS_BUNKER_DESERT: Chica Náufrago (Desierto)
  STR_MARKER_DISTRESS_BUNKER: Chica Náufrago
  STR_DISTRESS_BUNKER_TEMPERATE_BRIEFING: "Una de nuestras compañeras escapados ha transmitido una llamada desde este lugar. En su última transmisión, estaba delirando por la falta de agua y radiación. Debemos rescatarla antes de que muera o sea capturada, si sigue allí. {NEWLINE} Tiempo: templado. Mar: Suave"
  STR_DISTRESS_BUNKER_JUNGLE_BRIEFING: "Una de nuestras compañeras escapadas ha transmitido una llamada desde este lugar. En su última transmisión, estaba delirando por la falta de agua y radiación. Debemos rescatarla antes de que muera o sea capturada, si sigue allí. {NEWLINE} Tiempo: abrasador. Mar: Suave"
