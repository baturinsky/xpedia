  STR_MARKER_ACADEMY_OUTPOST: Puesto de Avanzada de la Academia
  STR_ALERT_ACADEMY_OUTPOST: Experimentos Científicos
  STR_LOC_ACADEMY_OUTPOST_TEMPERATE_BRIEFING: "Aquí las mujeres de la Academia han erigido una casa de lujo. Es una casa de dolor, donde las personas y animales capturados van a un destino desconocido. ¡El honor exige poner fin a esto y liberar todo lo que no está atornillado al suelo! También podemos obtener algo de experiencia allí, especialmente de estos médicos rubios. ¡Están blindados contra perdigones pero valen mucho más vivos de todos modos! {NEWLINE} Tiempo: templado. Mar: Normal"
  STR_LOC_ACADEMY_OUTPOST_JUNGLE_BRIEFING: "Aquí las mujeres de la Academia han erigido una casa de lujo. Es una casa de dolor, donde las personas y animales capturados van a un destino desconocido. ¡El honor exige poner fin a esto y liberar todo lo que no está atornillado al suelo! También podemos obtener algo de experiencia allí, especialmente de estos médicos rubios. ¡Están blindados contra perdigones pero valen mucho más vivos de todos modos! {NEWLINE} Tiempo: abrasador. Mar: Normal"
