  STR_MISSION_ACADEMY_TOWN_PREQ: "Carnicería en el Campus (Preq.1)"
  STR_MISSION_ACADEMY_TOWN_PREQ2: "Carnicería en el Campus (Preq.2)"
  STR_MISSION_ACADEMY_TOWN: "¡Carnicería en el Campus!"
  STR_MISSION_ACADEMY_TOWN_UFOPEDIA: "{NEWLINE}Nuestro conocimiento de la soberbia y la maldad de la Academia ha crecido bastante, al igual que nuestro conocimiento de sus códigos, procedimientos y vínculos. Por lo tanto, podemos comenzar a atacar algunos de sus asentamientos permanentes para infligir el mayor daño posible."
  STR_LOC_ACADEMY_CRUISE: "Consejeros de Crucero"
  STR_MARKER_ACADEMY_CRUISE: Consejeros de Crucero
  STR_ALERT_ACADEMY_CRUISE: Consejeros de Crucero
  STR_LOC_ACADEMY_CRUISE_BRIEFING: "Esta nave es una guarida flotante de la Academia más perversa. Estos beneficiarios del comercio de órganos de Ghoul están utilizando el barco para disfrutar de su privilegio, lejos de las miradas indiscretas del público. SOLO UNA PERSONA PUEDE PARTICIPAR. SIN RETIRADAS. Sin restricciones de equipo. Espera ser sometido a fuertes ataques de Hechizos. {NEWLINE} Clima: Templado. Mar: Normal"
  STR_MISSION_ACADEMY_CRUISE_PREQ: "Consejeros de Crucero (Preq.)"
  STR_MISSION_ACADEMY_CRUISE: "¡Consejeros de Crucero!"
  STR_MISSION_ACADEMY_CRUISE_UFOPEDIA: "Nuestro liderazgo sobre el comercio de órganos de Ghoul nos lleva a aquellos más interesados en mantenerse siempre jóvenes, los maestros diplomáticos y negociadores, los Consejeros de la Academia. Nos enteramos de que a veces se reúnen en el aislamiento de los buques de mar. Haciéndonos pasar por Ghouls podemos obtener información sobre dónde y cuándo sucede eso. La seguridad será ligera, pero es mejor que no bajemos la guardia ..."
  STR_SPACE_FREIGHTER: "Ataque al Carguero Espacial"
  STR_MARKER_SPACE_FREIGHTER: "Punto de Entrada al Espacio"
  STR_ALERT_SPACE_FREIGHTER: "Carguero Espacial Localizado"
  STR_SPACE_FREIGHTER_BRIEFING: "Hemos recibido mensajes enviados por un carguero del Gremio que viaja en el espacio cercano a la Tierra. Con la nave correcta, podemos perseguirlo, acercarnos sin ser vistos y aterrizar en uno de sus hangares. Es arriesgado, pero decodificamos que el carguero lleva algún \"objeto\" misterioso de gran valor ... ¿te preguntas qué podría ser?"
  STR_SPACE_FREIGHTER_BRIEFING_2: "Hemos aterrizado en el hangar del medio. Nuestra información dice que el 'objeto' está en posesión de un Líder de Equipo. Esperemos que no sea una caza de ganso salvaje ..."
  STR_MISSION_GUILD_FREIGHTER: "¡Atacar al Carguero Espacial!"
  STR_MISSION_GUILD_FREIGHTER_UFOPEDIA: "Los grandes cargueros, controlados por el Gremio, cruzan el espacio entre la Tierra y Marte con bastante frecuencia. Atacarlos es un negocio arriesgado, pero si buscamos una buena oportunidad, el esfuerzo podría valer la pena. Podemos esperar guardias y robots Marsec, altos oficiales del Gremio, así como misteriosos Belters a bordo. Hay un problema ... necesitamos una nave con capacidad espacial de al menos 3000 Velocidad y largo alcance para tener alguna posibilidad de interceptar estas naves."
  STR_LOC_GUILD_OUTPOST: Guerra de Almacenes
  STR_LOC_GUILD_OUTPOST_TEMPERATE: Guerra de Almacenes
  STR_LOC_GUILD_OUTPOST_JUNGLE: Guerra de Almacenes (Jungla)
  STR_LOC_GUILD_OUTPOST_COLD: Guerra de Almacenes (Frío)
  STR_LOC_GUILD_OUTPOST_DESERT: Guerra de Almacenes (Desierto)
  STR_MARKER_GUILD_OUTPOST: Almacén del Gremio de Comerciantes
  STR_ALERT_GUILD_OUTPOST: Guerra de Almacenes
  STR_LOC_GUILD_OUTPOST_TEMPERATE_BRIEFING: "Los omnipotentes comerciantes tienen un almacén en esta área. Si 'cargamos' para golpearlo, podríamos convertir sus mercancías en botín. Los perros del color del gremio son blancos grátis para mostrar nuestra destreza, pero podemos tomar algunas ... mozas vivas como botín también. Hay que tener cuidado con los de Seguridad del Gremio, deberían ser solo bueyes con armadura, pero esa armadura los hace muy resistentes a las escopetas y pistolas. Es mejor atraparlos sin capturarlos y apuñalarlos. Pun! {NEWLINE} Clima: Templado. Mar: Normal"
  STR_LOC_GUILD_OUTPOST_JUNGLE_BRIEFING: "Los omnipotentes comerciantes tienen un almacén en esta área. Si 'cargamos' para golpearlo, podríamos convertir sus mercancías en botín. Los perros del color del gremio son blancos grátis para mostrar nuestra destreza, pero podemos tomar algunas ... mozas vivas como botín también. Hay que tener cuidado con los de Seguridad del Gremio, deberían ser solo bueyes con armadura, pero esa armadura los hace muy resistentes a las escopetas y pistolas. Es mejor atraparlos sin capturarlos y apuñalarlos. Pun! {NEWLINE} Clima: Abrasador. Mar: Normal"
