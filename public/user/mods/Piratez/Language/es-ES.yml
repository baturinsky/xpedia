  STR_FUEL_CAPSULES_UFOPEDIA: "Estas baterías de alta densidad están hechas de Elerio y Plastacero, y luego se energizan en un campo magnético resonante. Nos permiten empacar más energía en un chasis pequeño que en los sistemas estándar de Elerio, abriendo el camino a los barcos interplanetarios que pueden adaptarse a nuestros hangares. Se requiere una planta de energía para proporcionar suficiente energía para fabricarlos, y supongo que necesitaremos alrededor de 250 para viajar por el espacio interestelar."
  STR_CHEMICALS_UFOPEDIA: "Diversos compuestos y sustancias, muy probablemente tóxicos y altamente inflamables, útiles como materiales de fabricación, limpiadores de pisos, decolorantes para el cabello, etc.{NEWLINE}Valor de venta: 700"
  STR_SCRAP_METAL_UFOPEDIA: "Basura de calidad que puede ser convertida en algo útil por nuestros Operarios.{NEWLINE}Valor de venta: 175"
  STR_SC_WIRE_UFOPEDIA: "Este material se utiliza en toda la tecnología avanzada, desde pistolas láser hasta naves.{NEWLINE}Valor de venta: 1750"
  STR_ORE_UFOPEDIA: "Estas rocas contiene HIERRO. Creemos que podemos fundirlas para obtener mucho metal, pero tomará tiempo.{NEWLINE}Valor de venta: 3000"
  STR_PARTS_WEAPON_ADV_UFOPEDIA: "Piezas genéricas de alta tecnología útiles para construir todo tipo de armamento avanzado."
  STR_PARTS_WEAPON_MC_UFOPEDIA: "Componentes de armas de fabricación exquisita, necesarios para construir armas de última generación."
  STR_PARTS_LASER_LENS_UFOPEDIA: "Lentes de cristal de alta calidad necesarios para hacer todo tipo de láseres, desde telémetros hasta pistolas."
  STR_PARTS_LASER_CRYSTAL_UFOPEDIA: "Estos cristales se utilizan para enfocar grandes cantidades de energía y devolverla en forma de haz concentrado. Puede usarse en pistolas láser, pero también como cebadores para explosivos o combustible difíciles de encender."
  STR_PARTS_GAUSS_COIL_UFOPEDIA: "Las bobinas superconductoras y fuertemente reforzadas son un elemento básico de todas las armas Gauss. Las balas hipersónicas disparadas a través de estas bobinas causan un daño intenso incluso con un golpe marginal (50-150% de tirada de daño)."
  STR_PARTS_GAUSS_CAPACITOR_UFOPEDIA: "Cualquier arma de Gauss debe poder almacenar grandes cantidades de energía en la cámara de fuego previo y descargarla de manera rápida y segura en la bobina. Sin estas piezas avanzadas, no es posible ningún acelerador magnético de alta potencia."
  STR_PARTS_PLASMA_CHAMBER_UFOPEDIA: "Un reactor nuclear en miniatura, el corazón de cualquier arma de plasma del Imperio Estelar."
  STR_PARTS_PLASMA_ACCELERATOR_UFOPEDIA: "El Imperio Estelar utiliza estos aceleradores antigravíticos para escupir rayos de plasma a altas velocidades. También actúan como amortiguadores para permitir una operación completamente sin retroceso."
  STR_PARTS_WEAPON_PSI_UFOPEDIA: "Una parte integral de cualquier arma militar del Imperio Estelar, este extraño dispositivo permite la comunicación mental directa con una máquina. Una cosa para la que se puede usar es evitar que usuarios no autorizados manejen la máquina, pero también le permite dirigir y enfocar la energía mental."
  STR_PARTS_HEAVY_COUPLINGS_UFOPEDIA: "Piezas de trabajo pesado indispensables en la construcción de todo tipo de armas de gran energía. Son muy valiosos y bastante escasos."
  STR_MENACING_HULL_UFOPEDIA: "De aspecto extraño, la nave de Elerio a la que los Cerebritos solían escapar de su confinamiento. Lamentablemente, después de que se estrellaron, no está en condiciones de volar, pero creemos que podemos hacerlo volar de nuevo ... eventualmente. Además de tener un taller suficiente, es probable que implique descifrar el secreto del 'taladro minúsculo' que lo acompaña."
  STR_MBT_UFOPEDIA: "ESTOS HOVERTANKS DE GRADO MILITAR SON DE POCO USO PARA NUESTRA EMPRESA, PERO PODEMOS PRESTARLOS O VENDERLOS CON BENEFICIOS. RADAR: 50. ARMAS: 1xHV, 1xLT. ARMOR: 20."
  STR_WRECK_UFOPEDIA: "PUESTO QUE NO SOMOS UN ASTILLERO, NECESITAMOS TANTA BASURA Y MAGIA PARA CONSTRUIR CASCOS. 'XCEPTO QUE NO ES REALMENTE MAGIA SINO TRABAJO DURO."
  STR_INTERCEPTOR_UFOPEDIA: "CAZA LIGERO QUE SE PUEDE MONTAR EN TU TALLERES. FRÁGIL, PERO RÁPIDO Y NO DEMASIADO TRAGA-COMBUSTIBLE. COMBUSTIBLE: E511x4. RADAR: 600. ARMAS: 2xLT, 2xMS. ESQUIVAR: + 10%"
  STR_SKYRANGER_UFOPEDIA: "NO ES REALMENTE UNA NAVE, ESTE JET TRAGA-AIRE QUEMA COMBUSTIBLE QUÍMICO EN VEZ DEL ELERIO Y PUEDE LLEVAR A TUS TROPAS A LA BATALLA ... SOLAMENTE. COMBUSTIBLE: CHEMSx20. RADAR: 50."
  STR_PIGEON_UFOPEDIA: "SI PENSABAS QUE EL SKYRANGER ERA UN DISEÑO ANTIGUO, ¿QUÉ PASA CON UN AVIÓN? Y ESE IMPRESIONANTE RADAR DE PLATO... COMBUSTIBLE: CHEMSx20. RADAR: 1100."
  STR_EXPEDITION_UFOPEDIA: "CUANTO MÁS LENTO TE MUEVES, MÁS VES Y APRENDES. A PIE, BOTE DE AGUA, TREN Y AVIÓN, NUESTRO GRUPO DE EXPLORACIÓN PUEDE CRUZAR EL MUNDO, MIENTRAS RECOGE INFORMACIÓN (RANGO DE DETECCIÓN = 750). SÓLO NECESITAMOS DESIGNAR UN HANGAR LIBRE COMO BASE DE LA EXPEDICIÓN."
  STR_CONVOY_UFOPEDIA: "¿LISTO PARA EL VIAJE? COMENCEMOS UN VIAJE SIN MOVERNOS. SIN MUCHO MOVIMIENTO, POR LO MENOS. ESTOS TRANSPORTES SON CONFIABLES, TERRENO Y VIRTUALMENTE INDESTRUCTIBLE. RADAR = 500. COMBUSTIBLE: (x20). BLINDAJE: 5. ESQUIVAR: -20%. ARMAS: 3xLT"
  STR_TRUCKS_UFOPEDIA: "UNO DE ESTOS VEHÍCULOS PORTÁTILES EN NAVE TIENE UN MONTAJE ANTI-AÉREO, EL OTRO UNA TURRETA DE ROTOARMA PESADA. VEA LOS DETALLES EN 'EQUIPO LUCHANDO '. RADAR = 300. COMBUSTIBLE: (x40). BLINDAJE: 3. ESQUIVAR: -15%. ARMAS: 1xLT"
  STR_BIKES_UFOPEDIA: "UNA BANDA DE PIRATAS ES UNA EQUIPO APRETADO EN UNA NAVE. PERO LA CULTURA PIRATA TAMBIÉN DESTACA LA LIBERTAD PERSONAL, Y NADA LO REPRESENTA MÁS QUE UNA MONTAÑA DE CONFIANZA. LAS BICICLETAS SON FÁCILES DE OCULTAR O TRANSPORTAR POR EL MAR, PERO NO SON ÚTILES EN EL COMBATE. RADAR = 400."
  STR_VENTURA_UFOPEDIA: "UN TRANSPORTE DE ASALTO DE CLASE AMENAZA. LA VARIANTE MÁS LINDA DE SU CLASE.{NEWLINE}COMBUSTIBLE: E511x25. RADAR: 400.{NEWLINE}REPARACIÓN x2. PISTOLAS: 3xLT. 1xSTC"
  STR_FUEGO_UFOPEDIA: "UNA CAÑONERA DE CLASE AMENAZA. EQUIPADA CON UNA ESTACIÓN DE MANDO INTEGRADA, OPERADA POR UN SOLO PILOTO.{NEWLINE}COMBUSTIBLE: E511x12. RADAR: 600. ARMADURA: 2. ACCESORIOS: + 5%. ESQUIVAR: + 5%. PISTOLAS: 2xHV, 1xMS. 1xSTC"
  STR_FORTUNA_UFOPEDIA: "UN BUQUE EXPLORADOR DE CLASE AMENAZA. A diferencia de la mayoría de la clase amenaza, puede subir a órbita con su propia energía.{NEWLINE}COMBUSTIBLE: E511x30. RADAR: 1400. ESCUDOS: 200. ACCESORIOS: + 5%. PISTOLAS: 1xLT, 1xMS. 2xSTC"
  STR_METALLO_UFOPEDIA: "UN BARCO DE ASALTO DE CLASE AMENAZA. TIENE UNA ARMADURA DEL CASCO INUSUALMENTE RESISTENTE.{NEWLINE}COMBUSTIBLE: E511x16. RADAR: 600. REPARACIÓN x3. ARMADURA: 8. PISTOLAS: 2xLT, 1xHV. 1xSTC"
  STR_JETBIKE_UFOPEDIA: "ESTOS NUNCA PASAN DE MODA. COMBUSTIBLE: E511x1. RADAR: 300. PISTOLAS: 1xLT. ESQUIVAR: + 35%. ARMA ACCESORIA : + 10%"
  STR_PIRANHA_AIRBIKE_UFOPEDIA: "PEQUEÑO Y TENAZ, COMO SU TOCAYO. GAMA DE VUELO MUY LIMITADA. COMBUSTIBLE: (x2). RADAR: 300. PISTOLAS: 1xLT. ARMADURA: 2. ESQUIVAR: + 35%. PISTOLA ACCESORIA: + 5%"
  STR_AIRSPEEDER_UFOPEDIA: "LA MAS AVENTURERA DE TODAS LAS NAVES PROPULSADAS A BATERÍA. EL SISTEMA DE MISILES DEJA POCO ESPACIO DE TRANSPORTE. COMBUSTIBLE: (x3). RADAR: 300. ARMAS: 1xMS. ESQUIVAR: + 25%."
  STR_AIRCAR_UFOPEDIA: "UNA NAVE DE LUJO CON MEJOR VELOCIDAD Y RANGO QUE EL AIRBUS, AUNQUE MÁS PEQUEÑA. COMBUSTIBLE: (x4). RADAR: 200. ARMAS: 1xLT. ESQUIVAR: +20%."
  STR_GDXCAR_UFOPEDIA: "ESTADO DEL ARTE DE NAVE PROPULSADA POR BATERÍA. UNA VEZ PERTENECIO A LA DRA. X; SI SACAMOS SU MATERIAL, PODEMOS UTILIZARLA PARA NUESTROS PROPÓSITOS, COMO LA INFILTRACIÓN. COMBUSTIBLE: (x10). RADAR: 500. ARMAS: 2xLT. ESQUIVAR: + 15%."
  STR_AIRVAN_UFOPEDIA: "UN VEHÍCULO DE REPARTO, CON UNA CAPACIDAD DE COMBUSTIBLE MUCHO MEJOR QUE EL AIRBUS PERO MENOR TRIPULACIÓN. IDEAL PARA OPERACIONES OCULTAS ALREDEDOR DEL GLOBO. COMBUSTIBLE: (x5). RADAR: 150. ESQUIVAR: + 10%."
  STR_AIRBUS_UFOPEDIA: "UNA NAVE CIVIL DE ALIMENTACIÓN A BATERÍA QUE HEMOS LIBERADO DURANTE NUESTRA ESCAPADA DE 'LA ACADEMIA'. AL MENOS SOLO NECESITA UN ENCHUFE PARA COMBUSTIBLE. COMBUSTIBLE: (x5). RADAR: 100. ESQUIVAR: + 5%."
  STR_GOLDHAWK_UFOPEDIA: "UN MOTOR, UN PILOTO, UNA GRAN PISTOLA. LOS SISTEMAS DE CIRCUITERÍA SOFISTICADOS Y DE ALTA TECNOLOGÍA LE DA UNA VELOCIDAD ASOMBROSA A UN HÍBRIDO, PERO LA CAPACIDAD DE COMBUSTIBLE ES MUY BAJA. COMBUSTIBLE: CHEMSx6. RADAR: 500. PISTOLAS: 1xHV. ESQUIVAR: + 15%. PISTOLA ACCESORIA : + 20%. 2xSTC"
  STR_SAKURABUS_UFOPEDIA: "RESULTA QUE ERA UN COCHE QUE LOS LADRONES NOS ESCONDÍAN. AÚN LO NIEGAN, PERO YA HEMOS VISTO ESTA OBRA MAESTRA A BATERÍA. LENTO PERO SEGURO. COMBUSTIBLE: (x10). RADAR: 100. REPARACION x4. 3xSTC"
  STR_WHITEWORM_UFOPEDIA: "PINTADO EN EL COLOR DE LA MUERTE Y CAPAZ DE CARGAR MUCHAS ARMAS Y GUERREROS, CON ESTILO. 4 PEQUEÑAS PUERTAS LATERALES DISPENSAN GAS HALUCINÓGENO CUANDO SE APROXIMA. COMBUSTIBLE: (x10). RADAR: 750. REPARACION x3. ARMAS: 3xLT. 1xSTC"
  STR_SCARAB_UFOPEDIA: "ESTA NAVE ROBUSTA TIENE EL SISTEMA DE CONTROL DE OBJETIVOS \"EJECUTOR\" QUE AUMENTA EL PODER EFECTIVO DE SUS ARMAS EN UN 32%. UNA BATERÍA GRANDE DE CONDENSADORES INCREÍBLEMENTE DENSOS PERMITE UNA BUENA VELOCIDAD Y RANGO, PERO ES LENTO DE RECARGAR. COMBUSTIBLE: (x20). RADAR: 400. ARMAS: 1xLT, 2xHV. BLINDAJE: 6. 1xSTC"
  STR_MI2400_UFOPEDIA: "ESTE NAVE BLINDADA, ORIENTADO AL ASALTO LEVITA CON REPULSORES ALIMENTADOS CON BATERÍAS MIENTRAS QUE SE PROPULSA CON JETS QUÍMICOS. LA ALTA AGILIDAD LE PERMITE ATERRIZAR PRÁCTICAMENTE SOBRE LOS ENEMIGOS. COMBUSTIBLE: CHEMSx3. RADAR: 300. ARMAS: 1xLT, 1xHV. ESQUIVAR: + 10%. PUNTERÍA: + 10%. BLINDAJE: 4. 1xSTC"
  STR_VERDANT_SNAKE_UFOPEDIA: "VEHÍCULO EXTRAÑO CON FORMA DE SERPIENTE VOLADORA DE TRES CABEZAS, CADA CABEZA CON UN ARMA DIFERENTE. PROTEGIDA POR ESCUDO (75). COMBUSTIBLE: (x6). RADAR: 700. ARMAS: 1xLT, 1xHV, 1xMS. ESQUIVAR: +5%. PUNTERÍA: +5%. 1xSTC"
  STR_SAPPHIRE_JELLYFISH_UFOPEDIA: "UN PLATILLO MUY EXTRAÑO, PARECE SOPERO. REQUIERE QUE UN PILOTO PERMANEZCA PERMANENTEMENTE CONECTADO A SU CIRCUITO ARCANO, PERO PERMITE OPERAR UN ARMA MÍSTICA EN BATALLA. COMBUSTIBLE: (x10). RADAR: 1000. ARMAS: 1xLT, 1xMS. ESCUDOS: 150. 2xSTC"
  STR_SHADOWBAT_UFOPEDIA: "UNA EMBARCACIÓN SECRETA Y SILENCIOSA QUE ILUMINA EL CAMPO MIENTRAS TE DEJA EN LA SOMBRA. COMBUSTIBLE: (x7). RADAR: 600. PISTOLAS: 2xLT. 2xSTC. ESQUIVAR: + 20%"
  STR_CHARIOT_UFOPEDIA: "ES BÁSICAMENTE UN CAMIÓN MUY RÁPIDO. UN CAMIÓN ESPACIAL CAPAZ DE IR A LA LUNA Y VUELTA CON UN SOLO TANQUE. COMBUSTIBLE: E511x10. RADAR: 200. ARMAS: 1xHV"
  STR_PREDATOR_UFOPEDIA: "RÁPIDO Y LETAL, ESTE SOFISTICADO INTERCEPTOR DEBE PODER ENCARGARSE FÁCILMENTE DE LA MAYORÍA DE LAS PRESAS. COMBUSTIBLE: E511x7. RADAR: 600. ARMAS: 2xLT, 2xMS. ESQUIVAR: +10%"
  STR_NIGHTMARE_UFOPEDIA: "MORTAL INTERCEPTOR PESADO DE LARGO ALCANCE.{NEWLINE}COMBUSTIBLE: E511x14.{NEWLINE}RADAR: 750.{NEWLINE}ARMAS: 2xLT, 2xMS. ESQUIVAR: +5%"
  STR_SABRE_UFOPEDIA: "VAYA MÁS RÁPIDO QUE SIETE INFIERNOS{NEWLINE}Y SU CAMPO DE FUERZA PERMITE REALIZAR UN CASTIGO EXTREMO POR SU PEQUEÑO TAMAÑO MIENTRAS QUE REDUCE EL TIEMPO UTILIZADO.{NEWLINE}COMBUSTIBLE: E511x8. RADAR: 900. ESCUDOS: 150. REPARACIÓN x3. ARMAS: 2xLT, 2xMS. ESQUIVAR: +15%"
  STR_BRAVE_WHALER_UFOPEDIA: "MOTOR NUCLEAR DE DOBLE NÚCLEO SOBREALIMENTADOC MONTADO EN UN MARCO GRANDE. EQUIPO DE ESCANEADO ALTAMENTE SENSIBLE PARA MANTENER SUS OJOS EN SU PRESA. EQUIPACIÓN MASIVA PARA ASEGURAR LA DESTRUCCIÓN.{NEWLINE}COMBUSTIBLE: E511x13. RADAR: 900. ARMAS: 3xMS. ESQUIVAR: +5%"
  STR_BARACUDA_UFOPEDIA: "NAVE IDEAL PARA AQUELLOS PILOTOS QUE LES GUSTA MANEJARLO PERSONALMENTE. EQUIPADO CON DOS MOTORES DE MANIOBRA INTEGRAL Y UN MOTOR DE CRUCERO. COMBUSTIBLE: E511x4. RADAR: 600. ARMAS: 4xLT. ESQUIVAR: +25%"
  STR_SWORDFISH_UFOPEDIA: "UN BUQUE RÁPIDO Y BLINDADO, EQUIPADO CON DOS MONTAJES DE ARMA GRANDES. COMBUSTIBLE: E511x4. RADAR: 600. ARMAS: 2xHV. BLINDAJE: 5. ESQUIVAR: +10%. PUNTERÍA: +10%"
  STR_LIGHTNING_UFOPEDIA: "EQUIPADO CON UN CASCO EXTERIOR ABLATIVO, PUEDE RESISTIR UN CASTIGO DURO, MIENTRAS QUE EL DISEÑO MODULAR ASEGURA LA FACILIDAD DE REPARACIÓN. LO QUE ES MAS, PUEDE DOBLARSE COMO UN TRANSPORTE. NO PUEDE REALIZAR REALMENTE LA GUERRA POR SU PROPIA CUENTA, PERO, DE MANERA FÁCIL, PUEDE BAJAR SUFICIENTE EL DAÑO PARA QUE OTROS LUCHADORES TERMINEN EL TRABAJO. {NEWLINE} COMBUSTIBLE: E511x10. RADAR: 750. REPARACIÓN x4. ARMAS: 1xLT, 1xHV. {NEWLINE} ESQUIVAR: + 5%. ARMADURA: 4."
  STR_KRAKEN_UFOPEDIA: "ESTA NAVE DE ATAQUE ES UNA VERDADERA FORTALEZA DE VUELO, PROTEGIDA POR MÚLTIPLES CAPAS DE PLASTIACERO. PERO LAS FORTALEZAS SON DIFÍCILES DE MOVER.{NEWLINE}COMBUSTIBLE: E511x20. RADAR: 1100. ARMOR: 10. ARMAS: 3xHV. GUN ACC: + 15%"
  STR_HYDRA_UFOPEDIA: "NUESTRA ULTIMA NAVE DE ATAQUE. SI QUEREMOS UNA NAVE QUE ENTRE EN NUESTROS HANGARES, ESTA ES TAN FUERTE COMO PUEDE SER.{NEWLINE}RADAR: 1250.{NEWLINE}REPARACIÓN x3. ARMADURA: 10.{NEWLINE}ESCUDOS: 400. ARMAS: 4xHV. {NEWLINE} ACC DE ARMAS: + 20%"
  STR_FIRESTORM_UFOPEDIA: "CUALQUIERA QUE SEA TU DESTINO, INFIERNO O CIELO, TE LLEVA RÁPIDO, TAN RÁPIDO... {NEWLINE}COMBUSTIBLE: E511x8. RADAR: 750. ARMAS: 2xLT. ESQUIVAR: +10%"
  STR_DRAKKAR_UFOPEDIA: "NO MUY ESPACIOSO O DURABLE, SIN EMBARGO, MUY RÁPIDO Y CAPAZ DE LLEVAR MISILES. COMBUSTIBLE: E511x12. RADAR: 600. ARMAS: 1xLT, 3xMS"
  STR_DEVASTATOR_UFOPEDIA: "UN BOMBARDERO PESADO CON MOTORES MUY PODEROSOS QUE PUEDE LLEVARTE FÁCILMENTE AL ESPACIO. COMBUSTIBLE: E511x30. RADAR: 900. REPARACIÓN x2. ESCUDOS: 200. ARMAS: 4xMS"
  STR_DROPSHIP_UFOPEDIA: "FINALMENTE TENEMOS UNA POTENTE NAVE DE TRANSPORTE A NUESTRO ALCANCE, SUFICIENTEMENTE ESPACIOSA PARA LLEVAR CARGAS PESADAS Y CON UN TECHO CONVERTIBLE PARA EMPEZAR. COMBUSTIBLE: E511x30. RADAR: 750. PISTOLAS: 2xLT. PISTOLA ACCESORIA: + 5%"
  STR_BRIG_UFOPEDIA: "CON ESTA GRAN NAVE DE ABORDAJE A NUESTRA DISPOSICIÓN, CUALQUIER CARENCIA DE LA TROPA DEBE SER UNA COSA DEL PASADO. COMBUSTIBLE: E511x50. RADAR: 600."
  STR_FATSUB_UFOPEDIA: "ESTE SUBMARINO VOLADOR ES UN POCO LENTO, PERO NOS PERMITE INVADIR LAS PROFUNDIDADES, QUE ES ALGO QUE NO PUEDEN HACER LA MAYORÍA DE NAVES A BATERÍA. COMBUSTIBLE: (x6). RADAR: 100."
  STR_TRITON_UFOPEDIA: "ROBUSTO, BARATO Y MUY ESPACIOSO. LA FUSIÓN OTORGA GRAN RANGO SIN COMBUSTIBLE ESPECIAL. AMUEBLADO CON PISO DE GOMA DE CALIDAD. COMBUSTIBLE: (x8). ARMAS: 1xHV. RADAR: 400."
  STR_MINING_SHIP_UFOPEDIA: "ESTE BARCO AYUDA A PAGAR NUESTRAS FACTURAS POR MEDIO DE TRABAJO FORZADO, PERO EN UN GOLPE PUEDE DOBLARSE COMO UN TRANSPORTE. TIENE CAPACIDAD ESPACIAL. {NEWLINE}COMBUSTIBLE: E511x6. {NEWLINE} RADAR: 750. {NEWLINE} ARMAS: 1xHV"
  STR_ZEPPELIN_UFOPEDIA: "INOCUO Y NOCIVO, ESTE EQUIPO DE AIRE EQUIPADO CON EQUIPO DE ESCANEO PUEDE VOLAR A CUALQUIER LUGAR EN EL GLOBO Y PERMANECER DURANTE MUCHO TIEMPO. ESQUIVAR: -30%. COMBUSTIBLE: (x40). RADAR: 1250. PISTOLAS: 2xLT"
  STR_MERC_FIGHTER_UFOPEDIA: "RÁPIDA, MODESTA Y DURA COMO ROCA.{NEWLINE}MERCS LA ALQUILAN A CUALQUIER PERSONA QUE TIENE EL EFECTIVO. EL COSTO SE DESGLOSA EN TRES PARTES IGUALES: SEGURO, PAGO ANTICIPADO MENSUAL Y UN PEPÓSITO QUE LE DEVOLVEREMOS UNA VEZ QUE HAYA UN DEVOLUCIÓN SEGURO. COMBUSTIBLE: E511x10. RADAR: 750. ARMAS: 3xLT, 1xMS. ESQUIVAR: 25%. ARMADURA: 4. EXACTITUD DE ARMA: + 15%"
  STR_M_WING_UFOPEDIA: "M ES PARA MUTANTE. JET HÍBRIDO/LUCHA NUCLEAR PRODUCIDO POR EL MSDF. ESTÁN DISEÑADOS EN PROPORCIONARLOS CON SUS PILOTOS Y COMBUSTIBLE, Y INCLUSO PAGAN US $ 200 K / MES EXTRA, PARA AYUDAR A COMBATIR EL ENEMIGO COMÚN, PERO PERDIR CUALQUIERA PODRÁ UNA RESULTADO DE -400. RADAR: 500. ESCUDOS: 100. ARMAS: 2xLT, 1xMS. DODGE: 35%. GUN ACC: + 20%"
  STR_RAIL_POD_UFOPEDIA: "LA RED DE LANZAMIENTO GLOBAL DE TEBAS SE UTILIZA PARA ENTREGAR BIENES A TRAVÉS DE BLOQUEOS DEL GREMIO. UN BRAVA CHICA PUEDE ENTREGAR SU PROPIO CONJUNTO DE BIENES A CUALQUIER LUGAR DEL GLOBO, ASÍ, EN ESPECIAL, A UNA MISIÓN DE INFILTRACIÓN. TARDA SÓLO UNAS POCAS HORAS EN CONFIGURAR EL LANZAMIENTO UNA VEZ QUE SE ORDENA DESDE TEBAS. ¿CÓMO VUELVES, ENTONCES?"
  STR_CAPSULE_UFOPEDIA: "NOMBRADO EN HONOR DEL PRIMER HOMBRE QUE CONSIDERÓ SERIAMENTE QUE IR A MARTE POR PATATILLAS. ORA A LA MÁQUINA MADRE POR QUE TODOS LOS ASTRONAUTAS LO HAGAN. RADAR: 200."
  STR_AVENGER_UFOPEDIA: "UNA Y SOLO UNA DE SU CLASE, PUEDE AGUJEREAR LOS CIELOS Y LLEVARLE A UNA NUEVA REALIDAD.{NEWLINE}COMBUSTIBLE: (x1). RADAR: 2000. ARMADURA: 10. ESCUDOS: 1000. ARMAS: 4xHV"
  STR_CLOAKING_DEVICE_UFOPEDIA: "ESTE DISPOSITIVO HACE A UNA NAVE INVISIBLE A TODAS LAS FORMAS DE DETECCIÓN DE LARGO ALCANCE (MÁS DE 200 KM). NOS PERMITE SUPERAR LA LIMITACIÓN DE SOLO USAR DISCRETAS NAVES CIVILES. EL MISTERIO REAL ES, ¿QUIÉN LOS FABRICA Y LOS VENDE? ¿POR QUÉ? ¿CÓMO?"
  STR_MINI_LASER_UFOPEDIA: "LA ÚNICA GRACIA DE ESTE ARMA ES QUE SE CARGA, UTILIZANDO LA RED DE ENERGÍA DE ESCONDITES. SIN EMBARGO, EVENTUALMENTE OCULTA Y NO PUEDE UTILIZARSE MÁS HASTA AL MENOS UN MANTENIMIENTO EN TIERRA. CLASE: LUZ. RE-ARMAR: 2 HRS"
  STR_GAT_LASCANNON_UFOPEDIA: "ESTE ARMA RARA TIENE UNA TASA DE DESEMPEÑO QUE EL PULSADOR LÁSER PARECE COMO UN HAZ CONTINUO ÚNICO. OFERTAS + 25% VS. ESCUDOS. CLASE: PESADO. RE-ARM: 4 HRS"
  STR_RAMJET_CANNON_UFOPEDIA: "LOS PROYECTILES HIPERSÓNICOS DISPARADOS POR ESTA GRAN NAVE TIENEN UN GRAN ALCANCE, PERO LA CANTIDAD DE MUNICIÓN ESTÁ LIMITADA. CLASE: PESADO. RE-ARM: 12 HRS"
  STR_BIG_GUN_UFOPEDIA: "BRUTAL Y EFECTIVO, ESTA ARMA DISPARA MUNICIÓN PERFORANTE DE 120MM PARA DAÑO MASIVO. SIN EMBARGO, REQUIERE VARIAS HORAS DE MANTENIMIENTO DESPUÉS DE CADA ENFRENTAMIENTO. CLASE: PESADA. RE-ARMAR: 12 HRS"
  STR_BIGGER_GUN_UFOPEDIA: "DISPARA MUNICIÓN DE FUSION MASIVA QUE LLEVA ABUNDANCIA DE FUERZA DESTRUCTIVA. ESTA ES PROBABLEMENTE LA PISTOLA MÁS GRANDE QUE SE HA MONTADO CON ÉXITO EN UNA NAVE DE COMBATE. CLASE: PESADA. RE-ARMAR: 12 HRS"
  STR_SMALL_CANNON_1_UFOPEDIA: "UN AUTOCAÑÓN QUE DISPARA SALVAS PERFORADORAS DE ARMADURA PESADA. PUEDE SER PRESIONADO POR SERVICIO COMO UN ARMA DE NAVE, PERO LE FALTA  POTENCIA PARA CUALQUIER PELEA SERIA. CLASE: LUZ. RE-ARMAR: 4 HRS"
  STR_SMALL_CANNON_UFOPEDIA: "UN AUTO-CAÑÓN  DOBLE. DISPARA MÁS RÁPIDAMENTE PERO CON MENOS EXACTITUD. CLASE: LIGERA. RECARGA: 4 HRS"
  STR_CARRONADE_UFOPEDIA: "UNA ARMA DESTARTALADA HECHA DE BASURA DEL MERCADO NEGRO. DISPARA BALAS DE CAÑÓN ESTÁNDAR QUE TIENE ALGÚN EFECTO EN LA NAVE DEL ENEMIGO. CLASE: PESADA. RE-ARMAR: 10 HRS"
  STR_QUADCANNON_UFOPEDIA: "PARA MÁS BARRILES, EL MERRIER. TIENE RAFAGAS DE 25MM A UNA GRAN TASA PERO TIENE UNA EXACTITUD ASOMBROSA. CLASE: PESADA. RE-ARMAR: 6 HRS"
  STR_MED_CANNON_UFOPEDIA: "ARMA DE NAVE DE NIVEL MEDIO. LE FALTA LA CAPACIDAD DE DAÑO DE OTRAS ARMAS, PERO ES DE USO BARATO, MIENTRAS PUEDAS ENCONTRAR LA MUNICIÓN. CLASE: LIGERA. RECARGA: 8 HRS"
  STR_MED_CANNON_ADV_UFOPEDIA: "CAÑON AUTOMATIZADO CON UN BARRIL DE PLASTIACERO, LA FUERZA DEL PROYECTIL SE INCREMENTA POR UNA BOBINA MAGNÉTICA. UTILIZA LA MISMA MUNICIÓN QUE EL CAÑON NORMAL DE 50MM. CLASE: LUZ. RE-ARMAR: 3 HRS"
  STR_SPIKE_UFOPEDIA: "TOSCOS COHETES CONSTRUIDOS CON PIEZAS DE CHATARRA Y EXPLOSIVOS CASEROS, VENDIDOS CLANDESTINAMENTE, A PESAR DE LAS ESTRICTAS PROHIBICIONES DE ARMAMENTO PARA NAVES. CLASE: MISIL. RECARGA: 3 HRS"
  STR_LONGLANCE_UFOPEDIA: "UN MISIL SUPERSÓNICO DE LARGO ALCANCE. EN LUGAR DE EXPLOTAR, PERFORA EL OBJETIVO CON UNA BARRA RÍGIDA DE PLASTIACERO. NO ESTÁ DISEÑADO PARA COMBATE CERCANO. CLASE: MISIL. RECARGA: 3 HRS"
  STR_SIDEWINDER_UFOPEDIA: "DISPONIBLES SOLO BAJO LA MESA, ESTOS MISILES SEGUIDORES, DE FRAGMENTACIÓN NAVE A NAVE SON LA BOMBA... SI PUEDES PERMITIRTELOS. NECESITAMOS DESMONTAR UNO SI QUEREMOS APRENDER CÓMO FUNCIONAN ESTOS MISILES. x1.5 DAÑO ESCUDO CLASE: MISIL. RE-ARMAR: 3 HRS"
  STR_MISSILE_ADV_UFOPEDIA: "UN MISIL DE ALTA CALIDAD CON EXPLOSIVO DE FUSIÓN INICIADO POR LÁSER, CABEZA AERODINÁMICA. x1.5 DAÑO A ESCUDOS. CLASE: MISIL. RECARGA: 3 HRS"
  STR_MEDUSA_UFOPEDIA: "UN STINGRAY MODIFICADO, LLEVANDO UNA CABEZA SUPERCONDUCTORA MÁS PEQUEÑA PARA UNA EXPLOSIÓN POR RADIACIÓN MÁXIMA QUE DAÑA CINCO DAÑOS A LOS ESCUDOS. CLASE: MISIL. RE-ARMAR: 3 HRS"
  STR_HAMMERMITE_UFOPEDIA: "HEMOS SACRIFICADO LA CAPACIDAD DE MOTOR Y DE COMBUSTIBLE PARA MONTAR UN GRAN CABEZA TERMOBÁRICA DENTRO DE ESTE MISIL DE TAMAÑO MODESTO, PARA PRODUCIR UNA MASACRE SIN LIMITE. QUE ARDÁN. CLASE: MISIL. RECARGA: 4 HRS"
  STR_AIRBALLS_UFOPEDIA: "CARGADAS CON INCENDIARIAS, ESTAS BOMBAS PUEDEN SER LANZADAS POR PILOTOS HÁBILES Y VALIENTES, A NAVES QUE NOS OFENDAN. COMO DIRÍA NUESTRO ENEMIGO, UNA LOCURA. CLASE: LIGERA. RECARGA: 4 HRS"
  STR_AIRBALLS_M_UFOPEDIA: "ESTE VARIANTE DE DISPARADOR DE BOLAS DE AIRE SE MONTA EN EL ESPACIO DE UN MISIL. SOPORTA MÁS DISPAROS Y MAS RÁPIDO. CLASE: MISIL. RECARGA: 6 HRS"
  STR_LITTLE_ILYA_UFOPEDIA: "ESTE ROBUSTO SISTEMA DE LANZAMIENTO ACELERA LOS COHETES SPIKE ESTÁNDAR CON UNA BOBINA MAGNÉTICA, MEJORANDO SUSTANCIALMENTE SU DAÑO Y EXACTITUD. CLASE: PESADA. RECARGA: 2 HRS"
  STR_GOBLIN_ROKKITZ_UFOPEDIA: "VULGARES MISILES CARGADOS CON FUEGOS ARTIFICIALES, IDEALES PARA CUMPLEAÑOS O FUNERALES. ¡NO MUY EFECTIVOS, PERO BONITOS! CLASE: MISIL. RECARGA: 7 HRS"
  STR_CONVERSION_LAUNCHER_UFOPEDIA: "EL FUNCIONAMIENTO INTERNO DE ESTE LANZADOR ES UN COMPLETO MISTERIO. USA COHETES SEAGULL Y LOS DISPARA CON FORMA DE EXTRAÑAS Y RÁPIDAS SOMBRAS. DOBLE DAÑO AL ESCUDO. CLASE: MISIL. RECARGA: 7 HRS"
  STR_FLAME_CANNON_UFOPEDIA: "PROPULSADA POR ELERIO, ESTE ARMA CUASI-ORGÁNICA LANZA GRANDES BOLAS DE FUEGO QUE INCINERAN TODO EN SU CAMINO. LA POSTURA DE COMBATE AGRESIVA AUMENTA LA FRECUENCIA DE FUEGO. CLASE: PESADA. RECARGA: 6 HRS"
  STR_UNGUIDED_LAUNCHER_UFOPEDIA: "ESTOS COHETES NO TIENEN GUÍA AVANZADA, PERO SON TODO UN PUÑETAZO. CLASE: PESADO. RECARGA: 3 HRS"
  STR_REAPER_CANNON_UFOPEDIA: "PUESTO DE CAÑÓN REFORZADO DISPARA PROYECTILES DE PUNTA DE PLASTIACERO, PROPULSADOS POR ENERGÍA NUCLEAR A UNA TASA TREMENDA. CLASE: LIGERA. RECARGA: 5 HRS"
  STR_LASCANNON_LITE_UFOPEDIA: "CON UN POCO DE ESTO Y UN POCO DE AQUELLO, PODEMOS FABRICAR UN ARMA LÁSER QUE SE ALIMENTE DIRECTAMENTE DE LA FUENTE DE ALIMENTACIÓN DE LA NAVE Y NO NECESITE MUNICIÓN EXTRA. CLASE: LIGERA. RECARGA: 2 HRS"
  STR_RAILGUN_UFOPEDIA: "ALGO DESAGRADABLE PERO NO MENOS IMPRESIONANTE QUE UN CAÑÓN LÁSER, ESTA ARMA PERFORA EL BLINDAJE COMO ALGO QUE ES MUY BUENO PERFORANDO BLINDAJES. CLASE: PESADO. RECARGA: 6 HRS"
  STR_GAUSS_CANNON_UFOPEDIA: "UN ACELERADOR ELECTROMAGNÉTICO CASERO, BASADO EN LA ARMAS GAUSS USADAS COMÚNMENTE ABORDO. UTILIZA CARGADORES DE MUNICIÓN DE PLASTIACERO MUY COMPACTOS. CLASE: LIGERA. RECARGA: 2 HRS"
  STR_PLASMA_SPITTER_UFOPEDIA: "ARMA AÉREA DE CORTO ALCANCE QUE INTENTAN USAR EL POTENCIAL DEL ELERIO RE-CREANDO TECNOLOGÍAS ENCONTRADAS EN LAS ARMAS DE PLASMA PERSONALES. QUEMA ELERIO. CLASE: LIGERA. RECARGA: 5 HRS"
  STR_BOMB_LAUNCHER_UFOPEDIA: "UTILIZA UN GENERADOR DE CAMPO GRAVITATORIO DE MINUTO PARA IMPLOSIONAR UNA CARGA DE FUSIÓN CON RESULTADOS ESPECTACULARES. IMPACTAR A LOS BUQUES ENEMIGOS CON ESTA ARMA ES DIFÍCIL, PERO NO PUEDE PERDERSE EL ESPECTÁCULO. CLASE: MISIL. RE-ARMAR: 2 HRS"
  STR_RPC_UFOPEDIA: "UNA ARMA LOCA CONSTRUIDA POR LOS RETICULANOS, SE RECARGA A SÍ MISMA DE LA RED DE ALIMENTACIÓN, PERO REQUIERE UN USO EXPERTO Y MANTENIMIENTO. CLASE: LIGERA. RECARGA: 6 HRS"
  STR_SONIC_OSCILLATOR_UFOPEDIA: "LA MAGIA DE ESTA ARMA DE LOS PROFUNDOS ES DÉBIL CUANDO SE UTILIZA SOBRE AL AGUA, PERO NOS HEMOS ARREGLADO PARA CONECTARLA A NUESTRA FUENTE DE ENERGÍA. CLASE: LIGERA. RECARGA: 2 HRS"
  STR_TESLA_CANNON_UFOPEDIA: "ESTA BOBINA GIGANTE DISPARA RAYOS A LA NAVE ENEMIGA, INFLINGIENDO DAÑO CUADRUPLE AL ESCUDO. CLASE: LIGERA. RECARGA: 4 HRS"
  STR_THRUSTER_UFOPEDIA: "MOTOR ADICIONAL MONTADO EN UNA NAVE, OCUPA EL SITIO DE UN LANZA MISILES. AUMENTA LA VELOCIDAD DE CRUCERO EN 250 Y LA POSIBILIDAD ESQUIVAR EL FUEGO ENEMIGO EN UN 9%."
  STR_TARGETER_UFOPEDIA: "UN DISPOSITIVO DE ESCANEADO SUPERLUMINICO CONECTADO A UNA IA BALÍSTICA. OCUPA EL SITIO DE UN LANZA MISILES Y AUMENTA EL RANGO DE RADAR DE LA NAVE EN 250 Y LA PRECISIÓN DE TODAS SUS ARMAS EN UN 10%; LAS ARMAS DE BAJA PRECISIÓN SERÁN LAS MÁS AFECTADAS."
  STR_TRACTOR_BEAM_UFOPEDIA: "CUANDO ESTÁ ACTIVADO, BAJA LA VELOCIDAD DE LAS NAVES  DEL ENEMIGO EN 800 (x4 M.PEQUEÑA, x2 PEQUEÑA, /2 GRANDE, /4 M.GRANDE), LO QUE PUEDE EVITAR QUE ESCAPE O AUN FORZARLA A ATERRIZAR. APILA MÚLTIPLES RAYOS. RANURA: PESADA."
  STR_HULL_PLATING_UFOPEDIA: "ARMADURA ABLATIVA REGENERADORA QUE AUMENTA EL HP MÁXIMO DE LA NAVE POR 250 Y LA ARMADURA POR 3, POR EL PRECIO DE UNA RANURA DE ARMA PESADA"
  STR_SHIELD_GEN_UFOPEDIA: "PEQUEÑO ESCUDO DE NAVE MONTADO EN UNA RANURA DE ARMA LIGERA. AÑADE 75 A LOS ESCUDOS."
  STR_SHIELD_GEN_LARGE_UFOPEDIA: "GRAN ESCUDO DE NAVE MONTADO EN UNA RANURA DE ARMA PESADA. AÑADE 200 A LOS ESCUDOS."
  STR_SHIELD_CAPACITOR_UFOPEDIA: "ESTE DISPOSITIVO PROPORCIONA A LA NAVE UN ESCUDO DÉBIL (50 PUNTOS DE ESCUDO) PERO REGENERA 1 PUNTO DE ESCUDO CADA 2 SEC. CLASE: PESADO."
  STR_STC_EM_JAMMER_UFOPEDIA: "ESTE FRANKENMONSTER DE TECNOLOGÍA HUMANISTA, ALIEN Y DE SOMBRA OCULTARÁ NUESTRAS NAVES STC EN UNA BOLA DE PLASMA, AUMENTANDO SU ESQUIVAR EN 12."
  STR_STC_RFR_UFOPEDIA: "NUESTRA COMPRENSIÓN DEL MISTICISMO DE SHADOWTECH NOS PERMITIÓ MONTAR UN REACTOR DE FUSIÓN RETICULANO EN CUALQUIER NAVE SHADOWTECH, PROPORCIONANDO ENERGÍA ADICIONAL, QUE MEJORA LA VELOCIDAD EN 650."
  STR_ETHYR_DRIVE_UFOPEDIA: "UN SHADOWTECH  QUE MEJORA LA VELOCIDAD DE LA NAVE (+900/1800/3600, DEP. DE LA CLASE). COMO TODOS LOS STC, TAMBIÉN PROPORCIONA ESCUDOS (150/300/600)."
  STR_SPATIAL_DISPLACER_UFOPEDIA: "UN ARMA OFENSIVA SHADOWTECH QUE MEJORA EL ESQUIVAR DE LA NAVE (+6/12/24, DEP. DE LA CLASE), ASÍ COMO LA ACELERACIÓN (+4). COMO TODOS LOS STC, TAMBIÉN PROPORCIONA ESCUDOS (150/300/600). DAÑO DOBLE POR CADA SIGUIENTE CLASE."
  STR_INTEGRITY_FIELD_UFOPEDIA: "UN SHADOWTECH QUE MEJORA EL BLINDAJE  DE LA NAVE (+10/20/40, DEP. DE LA CLASE). COMO TODOS LOS STC, TAMBIÉN PROPORCIONA ESCUDOS (150/300/600)."
  STR_ENERGY_FOCUS_UFOPEDIA: "UN SHADOWTECH QUE MEJORA EL PODER DE TODAS LAS ARMAS DE LA NAVE (+ 20/40/80%, DEP. DE LA CLASE). COMO TODOS LOS STC, TAMBIÉN PROPORCIONA ESCUDOS (150/300/600)."
  STR_OMNISENSOR_UFOPEDIA: "UN SHADOWTECH  QUE MEJORA EL RANGO DEL RADAR DE LA NAVE, ASÍ COMO LA PUNTERÍA. (+700/1400/2800; +5/10/20, DEP. DE LA CLASE). COMO TODOS LOS STC, TAMBIÉN PROPORCIONA ESCUDOS (150/300/600)."
  STR_UNARMED_BASIC_UFOPEDIA: "Lo que nuestros ancestros tenían que usar todo el tiempo antes de que inventaran las primeras armas. Aún vale la pena dominarlo, en caso de que todo su equipo sea desplazado ... {NEWLINE} Pena menor de precisión cuando una mano está ocupada. {NEWLINE} (Haga clic en la mano vacía para usarla)."
  STR_UNARMED_WRESTLING_UFOPEDIA: "Este tipo de ataque desarmado es mucho más lento y agotador que un golpe, ya que implica un contacto de cuerpo completo con el oponente. Ignora la mitad de la armadura del enemigo, así como inflige daño serio de Energía, Unidades de tiempo y Moral (x4). Tiene dos modos: Lucha de mano y Lucha de muslo. El primero es más rápido, mientras que el segundo permite saltar al enemigo como un movimiento de reacción. Las TU altas no permiten realizar este ataque con más frecuencia.{NEWLINE}Pena de precisión severa cuando una mano está ocupada."
  STR_UNARMED_GAUNTLET_UFOPEDIA: "Algunas armaduras son armas por derecho propio. Al usarlos, siempre puedes ejecutar un poderoso ataque de guantelete."
  STR_UNARMED_GAUNTLET_PLUS_UFOPEDIA: "Este tipo de guantelete ofrece ataques más poderosos, especialmente cuando es usado por un guerrero valiente. También es mucho mejor derrotando a la armadura. Equipamiento estándar del traje del Maestro de la Basura."
  STR_GAUNTLET_CLAW_UFOPEDIA: "Un guante con garras de Plastiacero súper afiladas, perfecto para cortar gargantas. Es una parte de ciertas armaduras. Puede luchar con una armadura pesada, pero si llega a golpear, causa heridas muy profundas."
  STR_PUNK_CHAIN_UFOPEDIA: "Esta arma es parte del traje Punk de Lokk'Naar. No causa heridas fatales, pero es bastante letal. Con una sola mano. Daños a la moral."
  STR_KUNG_FU_UFOPEDIA: "Formas mortales de manos desnudas (y pies). Requiere usar ropa adecuada (como traje de gimnasio o bikini). En ráfaga permite atacar hasta 5 objetivos, pero cuesta mucha energía. El golpe es rápido, pero menos dañino. {NEWLINE} Interrupción de reacción x2.5 (no con golpes) {NEWLINE} Penalización de precisión promedio cuando una mano está ocupada."
  SPC_DA_HOWL_UFOPEDIA: "Un grito salvaje puede paralizar a tus enemigos con miedo (daño TU, aturdimiento y moral), mientras aumenta tu propia moral. Incluso gritar en la naturaleza aumenta un poco tu moral. El precio a pagar es la pérdida de 1 HP. Tales gritos son realmente agotadores."
  STR_KNUCKLES_UFOPEDIA: "Si bien no es un arma particularmente potente, estas pueden encajar en casi cualquier lugar. Lo más apropiado sería una cara fea, naturalmente. Causa daños altamente aleatorios, potencialmente letales. Esta es un arma para guerreros fuertes y experimentados."
  STR_KNUCKLES_SPIKED_UFOPEDIA: "Más letal, pero también más lento que tus fistycuffs promedio."
  STR_FISTY_UFOPEDIA: "¡Una daga es tan poco elegante en este tiempo y edad! Esta pequeña y linda cosa mejora el antiguo arte del pugilismo con la emoción adicional de ofrecer un golpe eléctrico paralizante directamente a la mandíbula de tu oponente. Ataques con corrientes eléctricas letales. Será aún más efectivo en manos de guerreros que puedan asestar un golpe particularmente fuerte."
  STR_HANDLE_UFOPEDIA: "Como su nombre indica, su propósito es manejar a las personas sin maltratarlas o, como dicen algunos perros de mar salados, manejarlas. Muy fácil de usar y no daña la mercancía demasiado, la mayoría de las veces (aplique agua si sospecha que tiene una fractura de cráneo). ¡Usarlo al máximo requiere un montón de chutzpah!"
  STR_SHEPHERDS_STAFF_UFOPEDIA: "Cada viaje debe comenzar y terminar con una lección de humildad. Y esta arma es lo suficientemente simple como para ser usada incluso por niños. {NEWLINE} {NEWLINE} Manejando el Bastón de Pastor como arma reduce el daño de Corte recibido en un 15% (a una resolución mínima de 30%), sin embargo, esta experiencia humillante reduce la Moral. por 2/turno."
  STR_QUARTERSTAFF_UFOPEDIA: "Arma cuerpo a cuerpo no letal bastante rápida y efectiva. Es posible que no pueda causar demasiado daño, pero es fácil de usar."
  STR_STUN_BATON_UFOPEDIA: "Golpea a personas con tensión eléctrica. No se aconseja el uso contra enemigos blindados. Daño de aturdimiento, ningún daño de salud. Las reacciones son la clave para usar esta arma de manera más efectiva, pero no esperes maravillas."
  STR_SHIV_UFOPEDIA: "Esta arma improvisada es fácil de ocultar y fácil de atacar con ella, pero la calidad de su hoja es poco impresionante."
  STR_RAZOR_UFOPEDIA: "Puede usarse para cortar gargantas o cuerdas de bolsos, así como para afeitarte tus partes privadas, o si tiene una cabeza calva para igualar, por supuesto."
  STR_MACHETE_UFOPEDIA: "Rápida y fácil de usar, pero no muy efectiva contra armaduras pesadas. Tu elección, capitán."
  STR_KNOIF_BANDIT_UFOPEDIA: "Una cuchilla de aspecto desagradable y muy fácil de usar. Inflige heridas feas, si no muy profundas."
  STR_KNOIF_UFOPEDIA: "Si todo lo demás falla, puedes usar una daga. En realidad es bastante efectiva incluso contra enemigos blindados ... si logras acercarte lo suficiente. Como en el caso de muchas armas ligeras, las reacciones altas son importantes para usarlas de manera más efectiva."
  STR_KNOIF_BARB_UFOPEDIA: "Una daga pesada y perversa que un guerrero fuerte puede usar para infligir heridas realmente desagradables. Sin embargo, los guerreros débiles y torpes tendrán problemas para manejarla adecuadamente."
  STR_CHITIN_KNIFE_UFOPEDIA: "Este tipo de cuchillo primitivo es muy afilado y ligero, pero se para frente a una buena armadura. También es un arma voluble que a veces causa mucho menos daño o más de lo esperado."
  STR_LONG_KNIFE_UFOPEDIA: "Una cuchilla fina, hecha de acero pulido con detalles en plata. Utilizada por los humanistas para eliminar ritualmente a sus enemigos. Es una manifestación física de la creencia de los humanistas de que para golpear verdaderamente, se necesita tanto la habilidad física como la voluntad mental."
  STR_KNOIF_POISON_UFOPEDIA: "Una daga pesada, cubierta de vil veneno. Muy mortal, pero requiere mucha habilidad para usarla de manera efectiva. Extremadamente útil contra objetivos blindados."
  STR_VIBRO_BLADE_UFOPEDIA: "Esta arma luce una cuchilla vibrante delgada, forjada de Plastiacero mejorado con elementos raros para llevar mejor sus armónicos mortales. Con un mejor alcance y un mayor daño potencial, es una clara mejora sobre una daga, pero costosa de hacer."
  STR_PLASMA_DAGGER_UFOPEDIA: "Un implemento de cuerpo a cuerpo pequeño pero muy poderoso, que utiliza plasma chisporroteante para producir daño."
  STR_PRED_CLAWS_UFOPEDIA: "Se parecen a unas elegantes garras dentadas, pero el circuito electromagnético autoafilante tejido en láminas de Plastiacero superconductor demuestra su naturaleza decadente y muy costosa. Estas garras no se mantendrán afiladas; cada vez son más agudos."
  STR_SHARK_GARLAND_UFOPEDIA: "Los monstruos con dientes se creen tan inteligentes, tratando de comernos con esos grandes dientes suyos. Nuestros propios dientes pueden ser un poco más débiles, ¡pero podemos usar sus propios dientes contra ellos! Arr compañero, ¡que no sea un bocado!"
  STR_PIPE_UFOPEDIA: "Una pieza sólida de tubería de Plastiacero, virtualmente indestructible, por lo tanto, cuanto más fuerte es el soldado, más duro golpea, sin límite práctico. El mejor amigo de un Grumete fuerte."
  STR_WRENCH_UFOPEDIA: "Una herramienta codiciada de muchas aplicaciones. En combate, es eficaz para transferir tu fuerza al cráneo del oponente e inflige daño adicional en la armadura. Ya no las hacen así ..."
  STR_RAPIER_UFOPEDIA: "Un arma cuerpo a cuerpo veloz y bravucona, ideal para manos más débiles ya que el daño no depende de la Fuerza. Al estoque también le va bastante bien contra la armadura."
  STR_SLICER_UFOPEDIA: "Se supone que esto es una especie de herramienta médica. Si bien es bastante dudoso, sigue siendo un hecho que el Rebanador ciertamente puede cortar cosas muy bien."
  STR_GLADIUS_UFOPEDIA: "Una cuchilla que emplea vibraciones armónicas para derrotar a la armadura. Como otras espadas, requiere buenas habilidades de esgrima para funcionar mejor."
  STR_SICKLE_UFOPEDIA: "Este implemento agrícola se puede usar para cosechar el trigo tan fácilmente como para cosechar las deudas de la burguesía. Lento para atacar y no es muy preciso, pero causa un gran daño adicional. Usarlo para luchar adecuadamente requiere una conciencia de clase alta."
  STR_AZTEC_CLUB_UFOPEDIA: "Un arma espeluznante utilizada por las tribus primitivas. La parte espeluznante es que requiere un proceso de fabricación bastante complejo, para colocar estos dientes de obsidiana en un palo de tal manera que no se caigan. No exactamente primitivo, si me preguntas. El arma en sí hace mucho daño secundario por aturdimiento, es dolorosa como el infierno y rompe armaduras. Los salvajes rumores afirman que el destino de quienes no son asesinados y capturados de inmediato es peor que la muerte ... Aunque sí se presenta la muerte, naturalmente. Sólo que no tan rápido."
  STR_RUSTY_BLADE_UFOPEDIA: "Este implemento cuerpo a cuerpo, aunque bien diseñado, obviamente ha visto mejores días. Sin embargo, todavía puede ser bastante mortal en manos de alguien que sabe cómo luchar."
  STR_WRAITH_BLADE_UFOPEDIA: "Una especie de espada más afilada de lo que parece. También brilla de azul. Encontrado solo en el reino de las sombras."
  STR_SHORT_SWORD_UFOPEDIA: "Una cuchilla más pequeña y ágil que se puede llevar en tu cinturón. Muy querida entre los Lokk'Naars, de ahí el nombre local de 'Espada Goblin'. Como el daño depende más de la habilidad de las armas y del sentido del tiempo que del poder bruto, es mejor para manos más débiles."
  STR_WAKIZASHI_UFOPEDIA: "Estas dagas Fuso se usaban para autoinfligir un castigo ritual. Una búsqueda de expiación expondría públicamente su pecho y tallaría una cuadrícula de números en él, utilizando esta hoja, y luego procedería a tallar los números correctos en los cuadrados en blanco. Solo al resolver el rompecabezas del sudoku antes de desangrarse, se decía que los culpables eran absueltos de su deshonra. Se decía que la experiencia era exaltante, pero no veo por qué."
  STR_CUTLASS_UFOPEDIA: "Esta arma cuerpo a cuerpo bien hecha proporciona un equilibrio casi perfecto entre precisión, velocidad y potencia. Funciona razonablemente bien en manos de novatos, siempre y cuando se sientan cómodos con el peso del arma."
  STR_SWORD_MDV_UFOPEDIA: "Más fuerte que un chafarote, pero también más lento. ¡No para débiles!"
  STR_SWORD_PS_UFOPEDIA: "Esta arma de  Plastiacero golpea tan fuerte como un hacha, mientras que es más rápida y mucho más precisa. Todavía favorece a los usuarios fuertes."
  STR_SWORD_UFOPEDIA: "Un arma elegante, precisa y potente. Además, electrocuta al enemigo. Sin embargo, no es para los débiles: la fuerza física del usuario es el factor fundamental para determinar si son dignos de usar esta tecnología avanzada."
  STR_BATON_UFOPEDIA: "Un gran palo manejado por varias fuerzas policiales. Lento para actuar pero duro con los criminales."
  STR_VAMPIRIC_SWORD_UFOPEDIA: "Esta espada mortal es un conducto para los poderes vampíricos. Nutre al portador con el 30% del daño repartido como HP y Energía, al precio de alguna pérdida de Moral. El poder vudú es tan importante como la habilidad marcial al usar esta arma."
  STR_SLAVERS_CANE_UFOPEDIA: "Un bastón de Aqua Plástico finamente elaborado, como hemos aprendido a hacer cuando echamos un vistazo a las armas de los Profundos. Hicimos el plástico con la rigidez adecuada, por lo que ofrece mucha fuerza bruta, pero lo suficientemente suave como para no matar a un cautivo. Usarlo correctamente y con estilo es un arte en sí mismo."
  STR_PEG_LEG_UFOPEDIA: "Tal vez no los necesitemos para el reemplazo real de una extremidad, pero no obstante, ¡ningún pirata está realmente completo sin uno! En cuanto a sus usos ... bueno, se puede usar en ambas manos para patear a los oponentes, ¡apuesto a que no esperan eso!{NEWLINE}Especial: Al simplemente tener una pata de clavija en su equipo, una chica recibirá +1 extra Regeneración de moral, energía y TU por turno."
  STR_TONFA_UFOPEDIA: "Una herramienta eficiente para eliminar enemigos sin matarlos, pero requiere algo de habilidad para usarla bien."
  STR_BATTO_UFOPEDIA: "Los orígenes de esta arma se pierden en la antigüedad, pero el nombre parece bastante autoexplicativo."
  STR_BATTO_MAGIC_UFOPEDIA: "Esta arma puede parecer un bate de pelota normal, pero brilla con energías arcanas. Los adeptos fuertes del vudú lo encontrarán particularmente devastador.{NEWLINE}Especial: no atiende heridas fatales. Daños a la armadura. Enorme daño adicional de choque."
  STR_DISCIPLINER_UFOPEDIA: "Un arma contundente, utilizada por los habitantes del mundo de las sombras para capturar a sus víctimas."
  STR_BONE_CLUB_UFOPEDIA: "Probablemente el arma más primitiva jamás fabricada. No se recomienda su uso si desea que el objetivo quede vivo, y de hecho también en la mayoría de las demás situaciones."
  STR_SPIKED_MACE_UFOPEDIA: "Un arma pesada y brutal forjada para romper armaduras."
  STR_IRON_ROD_UFOPEDIA: "Dáselo a un ogro. Si te atreves.{NEWLINE}{NEWLINE}Propiedades mágicas:{NEWLINE}> Regenera 2 de Moral por turno (acumulable){NEWLINE}> Reduce el daño mental y eléctrico recibido en 1/4, sin límite res. (uso del objeto: Arma)"
  STR_GREAT_CLUB_UFOPEDIA: "Muy pesado y difícil de manejar, pero devastadora cuando golpea."
  STR_GOTHIC_HAMMER_UFOPEDIA: "Este pesado implemento contundente ha sido creado como un arma rompe-armaduras."
  STR_BILLHOOK_UFOPEDIA: "Para todas las necesidades de un psicópata: cortar, despedazar, desmembrar, lo que sea."
  STR_TECH_CLEAVER_UFOPEDIA: "Una hoja grande, hecha afilando una losa de Plastiacero. Fácilmente corta a la gente en pedazos, pero no tiene el peso necesario para cortar una armadura pesada. Arma de elección para maníacos y otros locos."
  STR_STONE_AX_UFOPEDIA: "Más ligera y rápida que un hacha de metal estándar, sin embargo, el material primitivo pone en peligro sus cualidades de combate. Mejor usada en círculos amplios y naturales."
  STR_AQUA_HATCHET_UFOPEDIA: "Este hacha está hecha de aqua plástico, lo que la hace muy ligera y rápida, perfecta para golpes amplios."
  STR_AX_UFOPEDIA: "Sencilla y brutal. Puede carecer de precisión y rapidez, pero cuando golpea, lo sentirán."
  STR_BATTLE_AX_UFOPEDIA: "Una variante mejor equilibrada y más afilada del hacha común. No solo es más precisa, sino que también presenta una pequeña protección con cada golpe."
  STR_VIBRO_AX_UFOPEDIA: "Hacha maciza de alta tecnología que corta fácilmente a través de la armadura en manos fuertes."
  STR_CLAW_UFOPEDIA: "Incómoda pero mortal, perfecta para destruir a tus enemigos vivos. Especialmente eficaz contra objetivos de carne: inflige doble daño a la salud. Buena para los triunfadores."
  STR_SLUDGEHAMMER_UFOPEDIA: "Una poderosa arma que utiliza el Poder del Cieno. Canaliza el limo del portador en una salpicadura explosiva, cuyo radio depende del daño máximo. Cada uso es muy exigente e inflige 80 de daño de aturdimiento al portador; sin embargo, cualquier enemigo disuelto por el Limo se convierte en parte de él, lo que cura el aturdimiento del portador. El Martillo de Lodo tiene un rango de ataque de 3 fichas. Requiere círculo de invocación."
  STR_BLOOD_AX_UFOPEDIA: "Un hacha hecha en un ritual oscuro, amenazante con dientes de demonio, que anhela la sangre. Golpea mucho más fuerte que tu hacha ordinaria, pero también es más pesada. Toda la sangre derramada por ella mejora las TU y el aguante del portador (según el daño causado y la resistencia biológica del portador). Requiere círculo de invocación."
  STR_FORCE_BLADE_UFOPEDIA: "Una cuchilla formada por campos de fuerza, en lugar de materia sólida. Ligera, rápida y letal. Causa daños altamente aleatorios."
  STR_PLASMA_SWORD_UFOPEDIA: "Un arma cuerpo a cuerpo altamente destructiva, que emplea una cuchilla formada por plasma. Muy preciso, pero bastante lento, por lo que requiere buenas habilidades de sincronización para lidiar con las interrupciones."
  STR_POWER_MACE_UFOPEDIA: "Esta pesada maza diseñada por la tecnología de la Iglesia golpea a los ofensores con energías de plasma funestas. La configuración alternativa se usa para el aturdimiento.{NEWLINE}Balanceo (aturdimiento eléctrico dmg = como arriba, Habilidad = MA/2+STR/2, Acc = 90%, 20 TUs, armadura/2, sin armadura Dmg)"
  STR_POISON_LANCE_UFOPEDIA: "Inyecta a los enemigos con un atrevido cóctel de toxinas. Aquellos que, de alguna manera, sobrevivan a este tratamiento sin derretirse, tendrán que lidiar con daños masivos de Choque secundario, Energía y Moral. Las reacciones altas y la valentía son la clave para usar esta arma de manera efectiva."
  STR_STUN_ROD_UFOPEDIA: "¡Prod a los lubbers de la tierra como el ganado que son!{NEWLINE}Causa aturdimiento en lugar de daño a la salud y funciona bastante bien con una armadura."
  STR_IMPALER_UFOPEDIA: "Una lanza extraña que dispara rayos de energía que atraviesan la armadura e infligen daño por aturdimiento. Muy preciso con la habilidad adecuada, aunque obtiene un 250% de acc. penalizaciones más allá del rango de 14.{NEWLINE}En combate cuerpo a cuerpo, ignora 2/3 de la armadura enemiga e inflige doble Choque (STAB = 40 + STR * 0.2 + THR * 0.6, Habilidad = MA / 2 + TA / 2, Acc = 150%, 16 TU). Ambos ataques devastan la moral del enemigo e interrumpen sus reacciones.{NEWLINE}Simplemente sostener esta arma malvada drena 4 de Moral por turno."
  STR_CAT_PAWS_UFOPEDIA: "Estas bellezas ofrecen ataques extremadamente rápidos, pero cuando se usan contra enemigos blindados, rascan, por así decirlo, es todo lo que pueden lograr. Naturalmente, funcionan mejor con buenos reflejos y audacia."
  STR_PITCHFORK_UFOPEDIA: "Una herramienta tradicional para derribar la tiranía tecnológicamente superior. Puedes comprarlo a los agricultores locales para, con suerte, derribar también a los Dioses Estelares."
  STR_SHOVEL_UFOPEDIA: "Se sabía que los antiguos maestros del arte de la matanza usaban esta herramienta sin pretensiones con gran efecto. No te rías, es cierto."
  STR_CROWBAR_UFOPEDIA: "Sr. Práctico, siempre práctico.{NEWLINE}Demolición + 33%."
  STR_BOATHOOK_UFOPEDIA: "Una lanza con un gancho. Por lo tanto, útil tanto para ensartar como para tirar. {NEWLINE} Especial: Interrupción de Reacción x2.5"
  STR_BAMBOO_UFOPEDIA: "Lanza a una mano, ligera, útil para empalar fácilmente a alguien hasta 2 posiciones, siempre y cuando no lleven armadura. Sin embargo, se rompe bastante rápido. Penaliza Combate Cercano.{NEWLINE}Especial: Disrupción de reacción x2"
  STR_AQUA_TRIDENT_UFOPEDIA: "Arma puntiaguda de una sola mano, normalmente utilizada para atrapar peces por algunos mutantes. Esta, sin embargo, podría matar a una ballena blanca. Muy precisa para un arma cuerpo a cuerpo. Como todas las lanzas, favorece a los guerreros con buenas habilidades de Lanzar y Meleé."
  STR_SPEAR_UFOPEDIA: "Arma ligera de combate cuerpo a cuerpo a dos manos bastante fácil de usar. Tiene un rango de 2, pero es menos precisa a corta distancia.{NEWLINE}Especial: Disrupción de reacción x2"
  STR_PIKE_UFOPEDIA: "Un arma robusta a dos manos, con solo un 10% de penalización si se usa con una sola mano. Gran penetración de armadura (-35%). Tiene un rango de 3; La precisión se reduce significativamente si hay un enemigo adyacente. Todas las lanzas prefieren a los guerreros con buenas habilidades de Lanzar y Melé, pero esta también requiere una Fuerza decente.{NEWLINE}Especial: Disrupción de reacción x2"
  STR_SINGING_SPEAR_UFOPEDIA: "Una lanza de Plastiacero de alta frecuencia, llora maravillosamente mientras quita armaduras. Si bien puede desvestir a tus enemigos aún más rápido que tus Cerebritos, solo tiene suficiente energía para durar unos pocos empujes, ¡así que asegúrate de seguir!{NEWLINE}Advertencia: Aún puede y extraerá algo de sangre. Daños en la moral y las UT."
  STR_BARBARIAN_SWORD_UFOPEDIA: "Una gran espada luchadora, aunque no la más aguda. Necesita a un guerrero fuerte para manejarla. Tiene 2 modos de operación:{NEWLINE}> Trobellino. Alcance hasta 2, hasta 3 objetivos. Puede seleccionar el primer objetivo con CTRL + MAYÚS + LMB, siguiendo los objetivos con LMB. Estos ataques tendrán un mayor potencial de daño, pero un daño promedio más bajo. TU &Coste de Energía x2.5.{NEWLINE}> Golpe. Ataque cuerpo a cuerpo estándar, TU = 13."
  STR_KATANA_UFOPEDIA: "Una espada mortal, difícil de llevar. Requiere dos manos. Puede romperse si se usa al azar, pero la Fuerza del soldado es irrelevante."
  STR_DEATHBLADE_UFOPEDIA: "Es una espada que te envía directamente al infierno. Además de cortar y cortar en cubitos, también puede disparar ondas explosivas. Requiere entrenamiento de Vudú, Circulo de Evocación, cuesta mucha energía y frescura usarla. Los ataques cuerpo a cuerpo obtienen +60 de poder extra. Vampírico (vs. Resistencia mental): 15% del daño infligido devuelto como TUs y HPs, 30% como Moral.{NEWLINE}Simplemente sostener esta arma malvada drena 4 de Moral por turno."
  STR_BARBARIAN_AX_UFOPEDIA: "Este hacha a dos manos es muy pesada y rápidamente consume energía, pero cuando golpea, deja muy poco al azar."
  STR_BARDICHE_UFOPEDIA: "Si tu oponente es mucho mejor orador que tu, hazle una pregunta.{NEWLINE} - Mun Tzu"
  STR_BUTCHER_CLEAVER_UFOPEDIA: "Arma cuerpo a cuerpo a dos manos, manejada por grandes demonios del Mundo de las Sombras."
  STR_HAMMER_UFOPEDIA: "Un arma a dos manos, útil para abrir paredes y cráneos a través de la aplicación directa de un traumatismo contundente masivo. Sin embargo, este tipo de martillo es más una herramienta que un arma, sin embargo, su precisión deja mucho que desear. Obviamente requiere mucha fuerza."
  STR_PICKAXE_UFOPEDIA: "No tan poderoso en combate como un martillo, pero tampoco tan engorroso. Mucho más eficiente para cortar paredes y otras características del terreno (+ 100% de demolición). Daño poco fiable frente a objetivos en movimiento."
  STR_MANACLES_UFOPEDIA: "Estos son útiles para asegurarse de que los terratenientes que caen, permanecen para siempre, encadenándolos. Trabajarán incluso contra aquellos que normalmente son inmunes al aturdimiento. Utilizable solo en objetivos propensos. Tenga en cuenta que algunos enemigos se recuperarán incluso de esto, solo les llevará mucho tiempo."
  STR_CHAINSAW_UFOPEDIA: "En la Onda."
  STR_CHAINSAW_LOLI_UFOPEDIA: "Una motosierra ligera, elegante, rápida y bonita que funciona en cualquier condición climática. ¿Qué más puede pedir una chica? ¡Especialmente una chica que realmente sabe lo que quiere!"
  STR_CHAINSAW_HEAVY_UFOPEDIA: "Una motosierra de potencia industrial a propulsión nuclear. Persuadirá a cualquiera de que deje de bloquear tu camino. A menos que ese alguien esté hecho de Plastiacero grueso de varios centímetros."
  STR_RIPPER_UFOPEDIA: "El zumbido, los dientes de Plastiacero de esta motosierra de bolsillo, causan heridas surrealistas."
  STR_AUTO_AXE_UFOPEDIA: "Perfectamente capaz de atravesar paredes de ladrillo. Otra prueba más de que cualquier cosa puede ser armada ... como si se necesitara alguna."
  STR_NOOSE_UFOPEDIA: "Algunos dicen que trae mala suerte, otros dicen que quieren estar más seguros de que el cautivo está pacificado adecuadamente. ¡No lo aprietes con demasiada ilusión ... si lo quieres vivo!"
  STR_KUSARIGAMA_UFOPEDIA: "Una hoz en una cadena. Puedes realizar algunas cosas bastante perversas con ella. Las reacciones y los lanzamientos son la clave para usarlo de manera efectiva. Causa daño adicional a la moral y a las unidades de tiempo, tiene un alcance de 5 e ignora algunas armaduras. El ataque cuerpo a cuerpo es cortar en lugar de apuñalar."
  STR_ANCHOR_UFOPEDIA: "Evita que los barcos se alejen, es muy pesada. Un combatiente suficientemente fuerte y determinado, sin embargo, puede usarlo para golpear a los enemigos, o incluso para mover el ancla como un látigo, potencialmente, para un daño realmente masivo. Pelear en combate cuerpo a cuerpo es posible, pero menos efectivo."
  STR_WHIP_LEATHER_UFOPEDIA: "Si bien el daño parece poco impresionante, quienes lo reciben se retorcerán de dolor y angustia, evitando que se defiendan. Algunos piratas sin escrúpulos suelen utilizar los látigos para desahogarse mientras entrenan su coordinación mano-ojo azotando salvajemente a sus oponentes caídos."
  STR_WHIP_UFOPEDIA: "¡Azoten a esos sucios brutos hasta la sumisión!"
  STR_FLAME_WHIP_UFOPEDIA: "Entrégate al baile de las llamas.{NEWLINE}Esta arma crea explosiones ardientes que no solo convierten a los enemigos en cenizas, sino que también drenan el 33% del daño infligido como TU. El rango máximo es 5.{NEWLINE}Requiere Entrenamiento V."
  STR_ELECTRIC_LASSO_UFOPEDIA: "Probado y fiable para los chicos de azul. La herramienta favorita de los esclavistas confederados, requiere cierta habilidad para usarla adecuadamente, pero ofrece un daño de aturdimiento confiable, sin el riesgo de matar accidentalmente a la víctima. El lazo tiene un alcance máximo de 7. Se requiere habilidad de lanzar alta para no enredarte accidentalmente."
  STR_POISONOUS_TENTACLE_UFOPEDIA: "Un arma exótica, creada a partir de una de las inagotables recompensas del mar. Utilizado como un látigo, puede paralizar a su víctima con veneno. Debido a la rareza del veneno, obtiene un buen precio entre los asesinos. Usar el tentáculo no está exento de problemas. Para mantenerse \"vivo\", tiene que tener contacto con la piel del portador; esto causa un dolor severo en cada ataque.{NEWLINE}Al impactar, el Tentáculo inflige daño de aturdimiento, TU y moral, así como también un daño letal. Ignora el 25% de armadura."
  STR_TASER_UFOPEDIA: "Pistola aturdidora, dispara descargas eléctricas. Debido al pequeño tamaño, utiliza electrodos potentes y corrientes inestables y altas, por lo que puede, si se abusa, causar la muerte. Tiene un rango bastante limitado. Contiene una batería interna, buena para 5 disparos. Puede recargarse, pero a menudo se descompone cuando se usa."
  STR_ROCK_T_UFOPEDIA: "¿Amar, o tirar? Fue la primer arma a distancia inventada. Unos pocos millones de años más tarde, sigue siendo muy popular en varias festividades, deportes y celebraciones religiosas.{NEWLINE}Ataque cuerpo a cuerpo: 9 TU, Pwr = 5+STR/2"
  STR_THROWING_CARDS_UFOPEDIA: "Una baraja de 52 cartas que un mago experto puede usar para predecir el futuro o decapitar enemigos.{NEWLINE}Cada uso mejora la moral del portador."
  STR_THROWING_STARS_UFOPEDIA: "Estas lindas pequeñas son bastante mortales y mas fáciles de usar que los cuchillos de lanzar. Imprescindibles para todo tipo de asesinos. Un conjunto tiene 8 estrellas."
  STR_FUSO_KNIVES_UFOPEDIA: "Directamente de la Tierra del Sol Naciente, son los cuchillos de lanzar mejor diseñados del mundo, ligeros y mortales. Cada conjunto tiene cinco de estas cosas puntiagudas. La precisión es baja para los pobres, pero aumenta rápidamente con la habilidad de lanzar"
  STR_SUNBLADES_UFOPEDIA: "Estas elegantes hojas de Plastiacero, finas como el papel, están hechas con la forma simbólica del sol. Cortan el aire y los enemigos por igual con igual facilidad. Son más fuertes y vuelan más lejos que sus homólogas de chatarra, pero aún pueden verse detenidas por una armadura gruesa debido a su bajo peso."
  STR_LASER_STARS_UFOPEDIA: "En lugar de una cuchilla sólida, emplean un campo de fuerza, generado por un pequeño circuito Optrónico. Esto les permite ser más ligeras y más letales que las estrellas ninja estándar. El aumento de daño podría no ser importante, pero también reduce a la mitad la armadura del enemigo."
  STR_JAVELINS_UFOPEDIA: "Un arma para lanzar, con un alcance aceptable y daño sólido. Cuando las usa un guerrero fuerte, pueden atravesar fácilmente a un enemigo típico, pero cansan muy rápido."
  STR_JAVELINS_AQUA_UFOPEDIA: "Las elegantes jabalinas están hechas de Aqua Plástico, lo que las hace más potentes perforando armaduras, más ligeras (mejor alcance) y mucho más caras."
  STR_THROWING_AXES_UFOPEDIA: "Arma muy fuerte y precisa para lanzar, con un alcance algo limitado. Lanzada con suficiente fuerza, incluso podría atravesar alguna armadura."
  STR_THROWING_HAMMER_UFOPEDIA: "Un arma brutal para lanzar, diseñada para romper la armadura. Requiere ambas manos para lanzarla sobre la cabeza con un balanceo adecuado. De un solo uso."
  STR_SHREDDER_UFOPEDIA: "Esta estrella lanzada pesadamente utiliza el poder de los módulos gravitatorios y la guía optrónica para atacar a un rango bastante largo y luego regresar al portador. Sus cuchillas giratorias causan un caos sangriento, y sus puntas afiladas penetran profundamente en la armadura."
  STR_ANUS_UFOPEDIA: "Un arma de aturdimiento a distancia que regresa al usuario, por lo tanto, tiene usos efectivamente ilimitados. Fácil de aprender, difícil de dominar, por lo tanto, bueno para principiantes. Alcance máximo de 16.{NEWLINE}{NEWLINE}Si bien el arma en sí no es notable, su naturaleza le ha dado a nuestros Cerebritos bastante alimento para sus pensamientos sucios, con respecto a la metafísica, la dualidad, el elemento femenino y así sucesivamente. ¿Lo que sea que haga flotar su bote, supongo?"
  STR_ELECTRIC_NET_UFOPEDIA: "Esta arma provoca un gran daño de aturdimiento y también drena energía y TU del enemigo. Sin embargo, es bastante difícil de usar.{NEWLINE}Ignora la inmunidad de choque. Rango máximo = 12."
  STR_DAZZLING_DISC_UFOPEDIA: "Este disco deslumbrante es un arma extraña que regresa al portador después de cada lanzamiento. El deslumbrante despliegue de luz es un efecto visual de fuerza que aturde al objetivo. El disco ignora una buena cantidad de armadura y tiene un máximo. rango de 24."
  STR_PRED_DISC_UFOPEDIA: "Un disco extremadamente afilado que puede cortar fácilmente a un hombre por la mitad y luego regresar de manera segura al portador, gracias a la unidad de repulsor incorporada. También puede cambiar de dirección en vuelo. Sin embargo, su rango máximo es limitado."
  STR_BLOWPIPE_UFOPEDIA: "Un arma muy primitiva, no es sorprendentemente, la menos efectiva en enfrentamientos cercanos... una vez que domines su uso, y soplar no es tan fácil como dicen. Los dardos tóxicos ignoran el 50% de la armadura y causan daño de Choque cuádruple. No causa heridas fatales. Cuanto más resistencia tiene una Chica, más fuerte se vuelve esta cerbatana en sus manos."
  STR_BAGPIPES_UFOPEDIA: "Este extraño instrumento musical armado puede escupir veneno de Celátido de una manera muy parecida a como lo hace un espécimen vivo. También emite ruidos horribles cuando se toca, al igual que su homóloga no armada."
  STR_DEMONIC_ESSENCE_UFOPEDIA: "Este frasco contiene lo que creemos que es el alma de un demonio. Simplemente no hagas demasiadas preguntas. El objeto es indeciblemente vil, por lo que creemos que lanzarlo a un enemigo tendrá consecuencias bastante tristes para este último."
  STR_ZOMBIE_ESSENCE_UFOPEDIA: "Este líquido, básicamente una forma de sangre alterada, corre dentro de formas más avanzadas de Fase Z, formando un nuevo torrente sanguíneo en lugar del original, atrofiado. Parece ser muy diferente a la sustancia pegajosa verde que llena el resto de sus cuerpos y debe ser responsable de su metabolismo más rápido y menor dependencia de Elerio, así como de su capacidad de recuperación sobrenatural."
  STR_ZOMBIE_SUSTENANCE_UFOPEDIA: "El Jugo Zombi es producido por algunos tipos de Z hembras, al igual que los mamíferos producen leche. Si bien esto los hace más débiles físicamente, les permite crear y mantener estructuras sociales Zombi al compartirlas, lo que es la clave para el surgimiento de tipos Z evolucionados más altos, como los Cantantes."
  STR_VAMPIRE_ESSENCE_UFOPEDIA: "Hermosa y rica sangre que anima a los vampiros. Se puede resumir como la forma más pura del Jugo Zombi. Estudiado de cerca, casi parece que tiene una mente y animación propia. Los libros científicos sobre los no muertos hablan de sus tres elementos básicos: hueso, carne y espíritu. ¿Hemos encontrado aquí el cuarto elemento mítico? ¿Acabamos de abrir la puerta al secreto de la inmortalidad?"
  STR_ZOMBIE_BRAIN_UFOPEDIA: "Extrajimos este cerebro de una de las formas superiores de zombi. Cuando se sumerge en lodo de Elerio, no parece descomponerse y mantiene una actividad eléctrica de bajo nivel. Por lo tanto, podemos mantenerlos indefinidamente ... ¡Para qué, es una pregunta completamente diferente!"
  STR_BOW_H_UFOPEDIA: "Un arma primitiva pero no tan simple, muy popular entre los cazadores turanianos. La forma curva tiene un poder sorprendente y no requiere mucho esfuerzo para seguir dibujando. La habilidad de lanzar alto es la clave para usarla de manera efectiva. Solo es inefectivo a larga distancia."
  STR_BOW_H_QUIVER_FIRE_UFOPEDIA: "Es probable que estas flechas enciendan cualquier cosa que golpeen. Reciben una bonificación menor de la habilidad de Lanzar del arquero que las flechas normales del Arco de Caza. Sin embargo, tienen un daño inicial mayor y reducen la moral del enemigo, por lo que incluso los laicos pueden usarlos hasta cierto punto."
  STR_BOW_H_QUIVER_POISON_UFOPEDIA: "Si bien estas flechas no tienen un gran daño inicial, son bastante confiables, ya que debilitan al enemigo e ignoran algunas armaduras."
  STR_BOW_UFOPEDIA: "Es un ARCO. Hecho para el combate. No hay nada más simple que eso, amigo."
  STR_SURVIVAL_BOW_UFOPEDIA: "Utiliza los mismos tipos de flecha que el arco de combate, pero ahí terminan las similitudes. Si bien es más lento, es más preciso, especialmente a distancias largas. Su mecanismo permite mantenerlo montado con poca fuerza, lo que a su vez permite disparar por reacción. El único problema es su precio."
  STR_BOW_QUIVER_AQUA_UFOPEDIA: "Estas flechas extrañas son utilizadas por los Profundos. Son mucho más afiladas que las flechas normales, lo que resulta en cierta penetración de armadura. Tras un análisis más detallado, su material parece similar a Aqua Plásticos, por lo que podemos reproducirlos."
  STR_BOW_ARROWS_HE_UFOPEDIA: "El Emporio vende estas flechas a un precio muy alto, pero el valor de la utilidad podría valer la pena. Las flechas explosivas empaquetan ojivas de calor en miniatura para tratar con objetivos moderadamente blindados, pero su área de efecto también se miniaturiza."
  STR_LONGBOW_UFOPEDIA: "Un arco pesado para chicas fuertes. Requiere mucha energía para tirar, pero causa un gran daño y tiene un rango respetable."
  STR_BOW_NEON_UFOPEDIA: "¿De dónde viene la luz de neón? Viene del futuro, nene."
  STR_XBOW_UFOPEDIA: "Bueno, es un diseño un poco anticuado, lo admito, ¡pero penetra bastante bien en la armadura! Ten cuidado con esa tanga, o como se llame. Puede romperte el ojo. Ir rápido es, como siempre, la clave."
  STR_XBOW_CORAL_UFOPEDIA: "Esta ballesta, utilizada por los habitantes de las profundidades, hecha de coral cultivado con astucia, carece de mecanismos complejos, lo que permite una operación más rápida. Por la misma razón, disparar cuesta mucha energía y la precisión se ve afectada."
  STR_TESLA_COIL_UFOPEDIA: "Fríe a tus enemigos con poderosas descargas eléctricas, ¿qué tan genial es eso? Si no mueren por un daño masivo, están condenadamente seguros de caer al menos. Realmente no requiere apuntar, pero el rango máximo es muy limitado."
  STR_CS_GAS_UFOPEDIA: "¡Vete por sus ojos! Una solución increíble para las acciones de embarque! Cualquier objetivo atrapado en la zona de ataque tiene sus TU reducidas en 24-48 (asumiendo una vulnerabilidad al humo estándar del 400%) y sufre la mitad de daño de aturdimiento. La lata es buena para 2 ataques y tiene un alcance de ataque efectivo de 4."
  STR_ZAP_GUN_UFOPEDIA: "Esta encantadora pieza ataca a las personas con corrientes eléctricas. Causa aturdimiento en lugar de daño a la salud. Difícil de replicar, es poco probable que se convierta en un arma principal, y si bien tiene una gran precisión, tiene un alcance muy limitado y requiere un tiempo notable para cargar, lo que no permite una velocidad de redisparo más rápida."
  STR_OLD_PISTOL_UFOPEDIA: "Este viejo puede no ser de alta tecnología, pero una pistola es una pistola. Especialmente si tienes poco dinero en efectivo. Usa un cargador con una fila de 9 balas."
  STR_OLD_PISTOL_2_UFOPEDIA: "Limpiado y devuelto a su antigua gloria. Mayor precisión, especialmente en distancias más largas."
  STR_OLD_REVOLVER_UFOPEDIA: "Mi primera pistola fue una gorra y una bola Colt{NEWLINE}Dispara tan rápido como la luz pero carga un poco lento{NEWLINE}Carga un poco lento, pronto descubres que{NEWLINE}puede meterte en problemas pero no puede sacarte.{NEWLINE} - Tradicional"
  STR_REVOLVER_POLICE_UFOPEDIA: "Un revólver bien hecho, optimizado para un disparo rápido, pero con una capacidad limitada de largo alcance."
  STR_REVOLVER_UFOPEDIA: "Fiable, ya que no hay mucho que puedas romper aquí. Barato por la misma razón. Tambor de seis cámaras y una sensación de veterano en general, pero la capacidad de combate es bastante deficiente."
  STR_PEACEMAKER_UFOPEDIA: "Un revólver finamente elaborado, que solo un intrépido pistolero puede usar en toda su capacidad."
  STR_PISTOL_UFOPEDIA: "Un poco pesado para el golpe moderado que proporciona, pero tiene una capacidad de 15 balas y puede dispararlas muy rápido y con una precisión aceptable, incluso en distancias ligeramente más largas."
  STR_PISTOL_ADV_UFOPEDIA: "La puntería asistida electrónicamente combina la velocidad de disparo inherente de la pistola con una precisión muy alta. La munición PS recibe una bonificación al daño por reacciones altas, con el tamaño del clip aumentado a 22. El rango exacto también se incrementa."
  STR_PISTOL_LT_UFOPEDIA: "Ponlo en tu bolsillo. Como último recurso, destruya sus cerebros, pero es posible que tome varios disparos."
  STR_BLACK_ADDER_UFOPEDIA: "La pistola más rápida de todas. Además, la más práctica en combate cuerpo a cuerpo. Utiliza los mismos clips que la Pistola Oculta."
  STR_REVOLVER_LT_UFOPEDIA: "Tiene balas sorprendentemente grandes para un arma tan pequeña. Eso todavía significa que estas balas son solo menos ... pequeñas."
  STR_SLUGGA_UFOPEDIA: "¡Qué poder para un arma con una sola mano! Será especialmente efectiva para aquellos con agallas enormes. Las balas de plomo suave sin embargo se paran contra la armadura pesada"
  STR_SLUGGA_MK2_UFOPEDIA: "Una versión mejorada del Cañón de Mano, esta arma es tan robusta como pesada. Suficientemente pesada para algunas peleas {NEWLINE} GunButt (Daze = 15 + STR * 0.25 + BRA * 0.25, Skill = MA, Acc = 70%, 10 TUs)"
  STR_SNUBBY_UFOPEDIA: "Un arma de seis tiros compacta que ofrece una gran ventaja, tanto para el objetivo como para el usuario. Falla, sin embargo, en el apartado de largo alcance."
  STR_MAUSER_UFOPEDIA: "Con una precisión casi inigualable, gracias a su mano de obra de alta calidad y la estabilidad obtenida a través del peso. Los tiradores expertos recibirán una bonificación sustancial al daño hecho con esta arma."
  STR_LUGER_UFOPEDIA: "Tal es la realeza de esta pistola antigua, que cuanto más alto es el tirador, más daño infligirá. También parece maldita, ya que tiende a ser extremadamente mortal en manos de ciertos enemigos, como los humanistas."
  STR_PISTOL_SILENCED_UFOPEDIA: "Una pequeña pistola con un gran tubo de metal atornillada en la parte delantera. Supuestamente, permite a los usuarios aprovechar su sigilo cuando apuntan tiros mortales. Las reacciones son la clave para usarlo bien."
  STR_PISTOL_BM_UFOPEDIA: "El buen equilibrio, el peso ligero y el funcionamiento suave del disparador permiten que esta arma se dispare muy rápido en modo rápido (2 rondas por disparo automático) sin ninguna pérdida de precisión grave."
  STR_COLT45_UFOPEDIA: "Pistola de gran potencia y solicitada. Un diseño muy robusto; Un arma elegante de tiempos menos bárbaros."
  STR_COMMANDO_PISTOL_UFOPEDIA: "Una pistola pesada utilizada por varias fuerzas especiales para asegurarse de que sus objetivos caen rápidamente. Tiene una buena potencia de frenado y un mayor alcance. Lleva 10 balas sin carcasa, perforando armaduras en la revista."
  STR_HEAVY_PISTOL_UFOPEDIA: "El rumor es que los confederados usan estas pistolas para matar osos. Los canadienses señalan que un verdadero caballero prefiere un rifle de alcance. Y responde solo a la realeza, a diferencia de una junta de los dueños de esclavos más ricos."
  STR_MAGNUM_UFOPEDIA: "Esta pistola será mortal."
  STR_SUPER_MAGNUM_UFOPEDIA: "Este cañón de bolsillo puede disparar las mismas balas que el Magnum, pero por lo demás es superior en todos los sentidos."
  STR_MAGNUM_DRUM_SILVER_UFOPEDIA: "Estas bonitas balas de Plastiacero buscan activamente los puntos débiles de los objetivos, lo que da como resultado un daño mucho más consistente y les proporciona un 20% de penetración de armadura, además de aumentar el daño final de HP en un 10%."
  STR_FLINTLOCK_PISTOL_UFOPEDIA: "El arma de fuego más utilizada en la Tierra. Muy simple y bastante mortal, a menudo aturde a quien no mata, pero tiene problemas para penetrar una armadura. {NEWLINE} GunButt (Daze = 10 + STR * 0.4, Skill = MA, Acc = 70%, 9 TUs)"
  STR_FLINTLOCK_MUSKET_UFOPEDIA: "Un brazo largo y liso. Más pesado que una pistola de chispa pero tiene mejor alcance.{NEWLINE}GunButt (Daze = 20 + STR * 0.65, Skill = MA / 2 + 50, Acc = 80%, 16 TUs)"
  STR_FLINTLOCK_MUSKET_B_UFOPEDIA: "Poner una bayoneta sólida en un Mosquete mejora drásticamente el rendimiento del arma."
  STR_AIR_MUSKET_UFOPEDIA: "Una variante de mosquete mucho más precisa. No utiliza pólvora; en su lugar, lanza proyectiles con aire comprimido, utilizando un tanque de aire altamente presurizado. Este tanque durará fácilmente a lo largo de cualquier compromiso. Esta arma funciona bajo el agua. {NEWLINE} GunButt (Daze = 25 + STR * 0.65, Skill = MA / 2 + 50, Acc = 85%, 18 TUs)"
  STR_HARQUEBUS_UFOPEDIA: "Esta pistola primitiva podría no ser la mejor para disparar a cosas, pero tiene una opción de combate cuerpo a cuerpo impresionante."
  STR_CLOCKWORK_GUN_UFOPEDIA: "Es costoso e increíblemente complejo, pero dispara bolas de arma de chispa estándar más rápido que cualquier otra cosa."
  STR_FLINTLOCK_BALLS_G_UFOPEDIA: "Esta desagradable munición de chispa libera una nube de gas venenoso en el momento del impacto, lo que resulta en una pérdida de 12 a 24 hp para objetivos desprotegidos (resistencia estándar de asfixia del 400%), así como hasta la mitad de daño de aturdimiento. El gas contaminado también drena energía y moral. {NEWLINE} Las bolas de gas son demasiado frágiles para ser disparadas por los mosquetes de cañón largo."
  STR_FLINTLOCK_BALLS_WP_UFOPEDIA: "WP significa fósforo blanco. Es una sustancia química que se quema en una temperatura alta, incluso si se sumerge en agua. Este tipo especial de munición incendiaria causa un considerable daño inicial, mientras que también ignora la mayoría de las armaduras enemigas."
  STR_ZIPGUN_UFOPEDIA: "Diseñado para disparar rápidamente potentes rondas de Viejo Rifle, mediante el uso de la palanca y un bastidor ligero y destartalado. Nombrado en recuerdo de un armero que era famoso por ideas similares (y sorprendentemente, no fue asesinado por ninguna de ellas)."
  SPC_BANE_SPEAKER_UFOPEDIA: "Esta máscara es parte del traje de ORADOR. Amplifica la voz de uno en un arma destructiva. {NEWLINE} Daño letal adicional. Pierde 1 PWR por cada ficha pasada 2. {NEWLINE} Ignora el 50% de armadura; Daños a la armadura; 200% de demolición."
  STR_SUPER_STAPLER_UFOPEDIA: "Esta herramienta de marca registrada del Gremio de Comerciantes es un mecanismo fino alojado en un chasis de Plastiacero, perfeccionado con una sola tarea en mente: grapar. Toma cartuchos de 32 grapas. Las grapas causan daño adicional de Moral e ignoran algunas armaduras. Como dice el dicho, desde el océano más profundo hasta la más lejana colonia espacial, donde sea que vaya el hombre, después de él, van las grapas."
  STR_HAXXOR_UFOPEDIA: "El primer intento de los Sky Ninjas para romper el dominio del Gremio de Comerciantes en el mercado de armas. Es un arma de largo alcance de construcción extraña que utiliza cargadores de i-Gun. Tenga cuidado al usarlo, ya que el Gremio de Comerciantes puede demandarlo por la infracción de su propiedad intelectual."
  STR_IGUN_UFOPEDIA: "También conocido como 'Arrr-My-Bat'ry's-Dead-Gun', se dispara solo en modo de doble disparo, mientras que su batería diseñada a la moda contiene 7 disparos. Ampliamente disponible en los puntos de venta de Gremio de Comerciantes, aunque el precio no es bajo. También es bastante pesado, pero sus proyectiles de plasma son bastante destructivos."
  STR_SHOTGUN_FIST_UFOPEDIA: "Un extraño artilugio, diseñado para ser un arma cuerpo a cuerpo por excelencia. Disparar esto inflige 1 punto de daño de Salud y 10 aturdimiento, independientemente de la armadura; Se debe usar sobre la piel desnuda, debido a las correas de cuero apretadas. Como era de esperar, el rango no es exactamente su fuerte. {NEWLINE} Cuerpo a cuerpo (Daze = STR * 0.6 + MA * 0.2, Habilidad = MA, Acc = 60%, 8 TU)"
  STR_LASER_FIST_UFOPEDIA: "Nuestro primer disparo con armamento de autocarga. El PuñoLaser no necesita cargadores y es muy preciso en distancias cortas gracias a su puntero láser, sin embargo, es bastante inútil en distancias largas. También se puede usar como un arma paralizante bastante efectiva:{NEWLINE}Cuerpo a cuerpo (Daze = STR * 0.6 + MA * 0.2, Skill = MA, Acc = 80%, 8 TUs)"
  STR_SAWED_OFF_UFOPEDIA: "¿Quieres una cara llena de perdigones? Naw? Entonces seguramente conoces a alguien que quiere algunos."
  STR_SUPER_SAWED_OFF_UFOPEDIA: "Un arma finamente elaborada con mira láser. Muy baja propagación y recarga más rápida. Se puede manejar con una sola mano si eres lo suficientemente fuerte."
  STR_DB_SHOTGUN_UFOPEDIA: "Simple, por lo tanto, muy confiable. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 75%, 15 TUs)"
  STR_BUCKSHOT_HV_UFOPEDIA: "Utilizadas en escopetas de doble cañón, estos cartuchos llevan proyectiles más pesados y cargas expandidas. Los perdigones no solo son más fuertes, sino que también logran agrupaciones mucho más ajustadas."
  STR_BUCKSHOT_NUKE_UFOPEDIA: "Cartuchos de perdigones explosivos nucleares para todas las variantes de escopeta de doble cañón. No tienen un radio explosivo, pero dañan la armadura, prenden fuego a las cosas y aumentan la efectividad en comparación con el terreno."
  STR_SMALL_SHOTGUN_UFOPEDIA: "Práctico, rápido y bastante preciso, pero solo en rangos cortos. Puede ser infiltrado pero es un arma de dos manos."
  STR_MINI_SHOTGUN_UFOPEDIA: "Una escopeta miniaturizada pero bastante efectiva, bastante útil para misiones de Infiltración."
  STR_SHOTGUN_G_UFOPEDIA: "Esta arma seguro que ha visto los viejos días."
  STR_SHOTGUN_LT_UFOPEDIA: "Barato es la palabra clave. Esta pieza de chatarra es bastante compacta, pero no puede usar munición de alta potencia. Los tiros dirigidos no son impresionantes."
  STR_SHOTGUN_POLICE_UFOPEDIA: "Este tipo de escopeta es elegante y está bien hecho, tiene un buen alcance, pero tarda un poco en apuntar correctamente. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 80%, 15 TUs))"
  STR_UAC_SHOTGUN_UFOPEDIA: "Un arma clásica de la UAC. Existe el rumor de que las escopetas UAC originales se podían usar en 0-G, por lo que esta aparentemente no es original. Una escopeta fuerte y confiable. {NEWLINE} GunButt (Daze = 20 + STR * 0.65, Skill = MA / 2 + 50, Acc = 80%, 16 TUs)"
  STR_SHOTGUN_PA_UFOPEDIA: "Fuerte y confiable, pero, como lo has adivinado, pesada. Tiene 8 rondas. Muy lento para recargar. {NEWLINE} GunButt (Daze = 20 + STR * 0.6, Skill = MA / 2 + 50, Acc = 80%, 16 TU)"
  STR_SHOTGUN_PA_SLUGS_AP_UFOPEDIA: "Estas balas para Escopeta Pesada están destinadas a abrirse paso a través de armaduras y, de hecho, hacen un impacto infernal. Sin embargo, no son fáciles de conseguir. El rumor es que el  Emporio de Armamento los tiene a la venta."
  STR_OGRE_SHOTGUN_UFOPEDIA: "Un gran boomstick, que dispensa gránulos pesados con una generosidad inigualable. Solo observa tu carga. {NEWLINE} GunButt (Daze = 30 + STR * 0.7, Skill = MA / 2 + 50, Acc = 75%, 20 TUs)"
  STR_SHOTGUN_UFOPEDIA: "Un buen arma semiautomática para tiroteo de corto alcance. Mejor rango que con las escopetas estándar. Sin embargo, la revista tiene solo 6 cartuchos."
  STR_SHOTGUN_ADV_UFOPEDIA: "Una versión mejorada de la escopeta militar."
  STR_SHOTGUN_SHELLS_NUKE_UFOPEDIA: "Cartuchos nucleares en formato de escopeta estándar. No tienen un radio explosivo, pero dañan la armadura, prenden fuego a las cosas y aumentan la efectividad en comparación con el terreno. Pueden ser disparados por escopetas de la policía o inteligentes."
  STR_ASG12_UFOPEDIA: "Dispara una gran cantidad de pellets de baja potencia, enviando rápidamente objetivos sin blindaje. Advertencia: el disparo de goma puede ser letal. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 80%, 15 TUs)"
  STR_COMBAT_SHOTGUN_UFOPEDIA: "Llevando más munición y disparando bolitas menos numerosas pero más masivas, algunos consideran que el arma vale el estorbo adicional, especialmente porque puede disparar en ráfagas. {NEWLINE} GunButt (Daze = 20 + STR * 0.6, Skill = MA / 2 + 50, Acc = 80%, 16 TU)"
  STR_COMBAT_SHOTGUN_B_UFOPEDIA: "Hay una vieja historia de un pequeño místico del noroeste de MarchaNegra que combatió a todo una Massacre Humanista usando nada más que una pistola como esta. Utiliza munición de escopeta de combate estándar, está equipada con un complemento de apuñalar."
  STR_STREET_SWEEPER_UFOPEDIA: "Como su nombre lo indica, es bastante bueno para tareas de limpieza. Utiliza proyectiles de escopeta de combate normales pero es más preciso."
  STR_BLUNDERBUSS_UFOPEDIA: "Un arma no para niñas. Cuatro barriles, cada uno lleno de uvas de latón. Descarga todo de una vez para obtener el máximo efecto."
  STR_BLUNDERBUSS_ADV_UFOPEDIA: "Tomamos lo mejor y nos deshicimos del resto. El tiempo es dinero, y la munición dorada favorecerá a aquellos que tienen mucho, mientras se lo quita a cualquiera que golpee."
  STR_SLUGTHROWER_UFOPEDIA: "Esta arma dispara misiles propulsados por aire que funcionan tanto debajo del agua como en la superficie. Para asegurarse de que cuando quieres que alguien se vaya, se va. El impacto masivo de su babosa munición aplasta la armadura y causa un Choque severo."
  STR_SUPER_SHOTGUN_UFOPEDIA: "Una verdadera obra de arte. Rango excepcional para una escopeta."
  STR_MAMMOTH_SHOTGUN_UFOPEDIA: "Una máquina de la muerte de acero negro alimentada por un cinturón, una mezcla entre una escopeta y una minigun. Su estabilización interna le permite lanzar una cantidad sin precedentes de plomo caliente a sus enemigos con relativa precisión."
  STR_FLAK_CANNON_UFOPEDIA: "Directamente de las arenas de los Juegos de la Muerte, un arma tan chocante como mortal, corta a la gente en pedazos con metralla mono-afilada."
  STR_BOOM_GUN_UFOPEDIA: "Este enorme arma de dispersión tiene un poder destructivo impresionante, sin embargo, no es muy efectiva a grandes distancias."
  STR_SCATTER_LASER_UFOPEDIA: "Especie de arma láser híbrida que dispara varios barriles a la vez para lograr un efecto similar al de una escopeta. Tiene un alcance mucho mejor que las escopetas convencionales, pero su precisión a corta distancia sigue sin ser cuestionada."
  STR_CAWS_UFOPEDIA: "Un arma de fuego avanzada que puede disparar dos tipos de cargas poderosas, pero el cargador sólo tiene 10 disparos. Tiene un rango mejor que las escopetas normales y se puede manejar con una sola mano con una menor penalización de precisión."
  STR_AUTO_RIFLE_UFOPEDIA: "Rifle sin carcasa de 6,5 mm, optimizado para aplicaciones de medio alcance."
  STR_RIFLE_ADV_UFOPEDIA: "Este tipo de rifle de asalto sin casquillo de 6.5 mm se desarrolló en el siglo XXI, pero el alto costo unitario los hizo impopulares. Hoy en día son muy raros. Sin embargo, podemos, con las habilidades adecuadas, resucitarlos."
  STR_RIFLE_UFOPEDIA: "Jack de todos los oficios, un arma de dos manos con la que puedes atravesar casi cualquier situación. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 80%, 18 TUs)"
  STR_RIFLE_AK_UFOPEDIA: "Viejo como la suciedad, barata e inmune. Menos preciso pero más ligero y con más munición que un rifle moderno."
  STR_RIFLE_AK_B_UFOPEDIA: "Al configurar nuestra tienda de armas, se nos ha ocurrido que podemos poner una daga en un rifle Casero, en lugar de guardarlo en un bolsillo. Las estadísticas de Bayoneta a continuación:{NEWLINE}Precisión 100%, TU Costo 13; Habilidad: MELEE / 2 + 50{NEWLINE}PODER: 30 + FUERZA * 0.3 + MELEE * 0.1 {NEWLINE}Tipo de DAÑO: APUÑALAR{NEWLINE}Especial: -10% Armadura"
  STR_RIFLE_M16_UFOPEDIA: "La Carabina de Royal Canadian Force es comúnmente utilizada por la policía militar montada en el Reino e incluso por civiles. Es bastante débil pero ligera y precisa."
  STR_RIFLE_LT_UFOPEDIA: "Su propósito es entregar balas de rifle a objetivos lejanos. Es adecuado en esa capacidad, pero no esperes nada más."
  STR_RIFLE_SA80_UFOPEDIA: "Este diseño permite un manejo más fácil en los modos Auto y Apuntar, pero disminuye la precisión de largo alcance. Utiliza los omnipresentes cargadores de Carabina RCF, pero los cargadores tienden a caerse si no se aseguran con cuidado. {NEWLINE} Recarga lenta (20); Menos de 1-H Penalización (35%)"
  STR_RUGER_UFOPEDIA: "Incluso un principiante no tendrá problemas para manejar esta arma. Utiliza los mismos cargadores que la carabina RCF. Buen rango de instantáneas. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 70%, 15 TU)"
  STR_INFANTRY_RIFLE_UFOPEDIA: "Un clásico semiautomático dotado de buenas mirillas de hierro. Tan bueno, en realidad, que aumentan el rango preciso de tiro rápido a 18. El nombre proviene del hecho de que la mayoría de los militares no ven razón para pagar por mejores rifles para armar a su infantería.{NEWLINE} GunButt (Daze = 20 + STR * 0.6, Habilidad = MA / 2 + 50, Acc = 80%, 16 TU)"
  STR_BATTLE_RIFLE_UFOPEDIA: "Una variante más pesada del rifle moderno estándar. Potente y preciso a larga distancia, pero tiene un retroceso infernal que impide la precisión en autodisparo. También tiene un elegante cargador de munición de plástico. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 80%, 15 TUs)"
  STR_OMEGA_RIFLE_UFOPEDIA: "Un modelo de fusil de asalto muy avanzado. Las balas de ETAP ignoran el 25% de la armadura del enemigo."
  STR_SMARTRIFLE_UFOPEDIA: "Este rifle es probablemente más inteligente que cualquier persona de por aquí, excepto tú y yo, Capitán. Prácticamente se dirige a sí mismo y tiene una tasa de disparo muy alta. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 75%, 15 TUs)"
  STR_UAC_RIFLE_UFOPEDIA: "Un extraño diseño de rifle que envía tres balas en lugar de una, casi instantáneamente, cada vez que se presiona el gatillo. Tiende a ser bastante mortal si acierta, lo que lo hace muy popular en todo el mundo. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 75%, 15 TUs)"
  STR_UAC_CLIP_AQUA_UFOPEDIA: "Municiones aqua para rifle UAC. Ignora la mitad de la armadura del enemigo, tiene una extensión más estrecha y también es más ligera, lo que aumenta el tamaño del cargador."
  STR_SHOOTA_UFOPEDIA: "Pernos de plomo pesados {NEWLINE} Haz que sus víctimas se llenen de temor {NEWLINE} - Crónicas del Metal Pesado"
  STR_KILLGUN_UFOPEDIA: "Un arma digna de una Reina Guerrera, combina un arma de disparo con un hacha Plastiacero. Más lento, pero de mayor alcance. Solo clips pequeños, los cinturones de munición interferirían con el combate cuerpo a cuerpo.{NEWLINE}Hacha (Corte = 75 + STR, Habilidad = MA, Acc = 80%, 22 TU)"
  STR_SHOOTA_MK2_UFOPEDIA: "Como la pistola de abordaje de datos pero con más disparo"
  STR_SHOOTA_MK3_UFOPEDIA: "'Nunca puedes tener demasiado dakka' {NEWLINE} - Mun Tzu"
  AUX_SHOOTA_MK3_UFOPEDIA: "Una variedad montada en el vehículo de la Super Shooty Gun. Mucho mejor en rangos más lejanos."
  AUX_AUTO_AXE_UFOPEDIA: "Una variante de Auto-Hacha montada en un vehículo, con un rango de 2. ¡Perfecto para abrirte paso entre enemigos!"
  AUX_COPTER_WEAPON_ARIFLE_UFOPEDIA: "Una ametralladora pesada recortada, optimizada para uso aéreo. Usa pequeños clips HMG, así que equipar adecuadamente."
  STR_UAC_CARBINE_UFOPEDIA: "Una pistola antigua, sin embargo, está en buenas condiciones debido a que está totalmente hecha de plástico y contiene muy pocas piezas móviles. Usa municiones que se encuentran comúnmente en las Metralletas, pero las disparan con gran precisión. Puede disparar dos tiros en rápida sucesión. Incluso un idiota puede usarlo."
  STR_HSMG_UFOPEDIA: "Rocía y reza, lleva una gran cantidad de plomo al aire y eventualmente algo acertará. Esta simple pistola tiene un cargador espacioso y un mecanismo robusto, aunque impreciso."
  STR_MP40_UFOPEDIA: "Una Metralleta mejor hecha. Muy grasienta. Utiliza los mismos cargadores."
  STR_MINI_SMG_UFOPEDIA: "Un SMG de corto alcance y poca potencia utilizado principalmente por la policía y los guardias de prisión. Es lo suficientemente compacto como para permitir la infiltración. Sufre solo un 20% de penalización de Acc cuando se usa con una sola mano."
  STR_ASMG_UFOPEDIA: "Excepcionalmente precisa en rango corto, gracias a una buena estabilización. Un arma muy conveniente, si no particularmente fuerte. Rondas de 45 en la revista. Las balas ignoran el 10% de la armadura del enemigo. Sufre solo un 10% de penalización de Acc cuando se usa con una sola mano."
  STR_MP_UFOPEDIA: "Famosa por su ergonomía, diseño ingeniosamente simple y precisión de fabricación, esta pistola es codiciada en todo el mundo. Sin embargo, en el mejor de los casos apenas está disponible, y su munición especial aún más."
  STR_SMG_10MM_UFOPEDIA: "Un poco incómodo, pero bien hecho, SMG, disparando municiones sin caja de 10 mm almacenadas en cargadores de 32 disparos. Muy querido por los guerreros urbanos de todo el mundo y ampliamente exportado."
  STR_PPSH_UFOPEDIA: "Entonces, después de obtener algunos conocimientos sobre armas de fuego, hemos creado nuestro propio SMG 'linux', que significa personalizado, destartalado y hecho en casa. No es una pistola de abordaje, pero tiene una buen impacto y un rango decente para un lanzador de balas."
  STR_PPSH_3_UFOPEDIA: "Esta versión de Linux ha sido equipada con un inteligente puntero láser, lo que aumenta algo la precisión y disminuye el tiempo de apuntar. Los rangos exactos también se incrementan en 2."
  STR_PPSH_4_UFOPEDIA: "Incluso mejor que el anterior, el Origami Linux está estabilizado por giroscopio para una mejor precisión y velocidad de disparo. Además, hemos colocado un dispositivo de descarga en su trasero, aumentando el poder de aturdimiento de sus ataques cuerpo a cuerpo en 15, mientras reducimos la letalidad a la mitad."
  STR_SMG_50CAL_UFOPEDIA: "Pesado y ruidoso, hace honor a su nombre. Muy popular entre los caudillos de Rogue Fields. Sufre solo el 25% de penalización de 1 mano de Acc. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 70%, 12 TUs, letal extra)"
  STR_TOMMYGUN_UFOPEDIA: "Lo último en estilo, ofrece una gran cantidad de potencia de fuego barata. La revista de 50 rondas se asegura de que no se quede sin munición rápidamente, incluso cuando se disparan ráfagas de 5 rondas. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 80%, 15 TUs)"
  STR_TOMMYGUN_LASER_UFOPEDIA: "Un Tommy remasterizado, en lugar de plomo, ahora dispara rayos láser. Más potencia de fuego y precisión. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 80%, 15 TUs)"
  STR_KRUGER_UFOPEDIA: "Esta pistola destartalada es de origen terrestre, incluso si la inspiración y las partes probablemente no lo sean. La precisión no es su fuerte, pero fue creada para personajes que solo disparan a distancias puntuales, y preferiblemente solo una vez; el daño que causa es bastante temible."
  STR_MPG_UFOPEDIA: "Feo como el infierno e infernalmente inexacto, esta arma de plasma ligera hecha por el hombre tiene algún tipo de hechizo. Probablemente debido a su impresionante potencia de fuego."
  STR_HEAT_RAY_PISTOL_UFOPEDIA: "Convierte a las personas en vapor de escoria a través de la aplicación del amor tórrido de un haz de calor infrarrojo. Muy precisa de cerca, pero pierde el enfoque con la distancia."
  STR_RAYGUN_UFOPEDIA: "Nos apoderamos de un Raygun mientras escapábamos. Es un arma poderosa que puede evaporar fácilmente a un ladrón de tierra, pero encontrar munición podría ser un problema menor."
  STR_SONIC_PISTOL_UFOPEDIA: "Un arma extraña pero estupendamente poderosa de las profundidades que usa la fuerza destructiva del tono puro, al igual que el truco de romper el cristal con la voz, pero mucho más desagradable. Los Aquatoides la usan como un arma de mano, y algunas veces se la dan a los jefes de Los Profundos. Pierde energía en rangos largos. {NEWLINE} Especial: Daña la armadura; Demolición + 33%"
  STR_SONIC_RIFLE_UFOPEDIA: "El arma principal de las hordas T'leth. Que es un pensamiento aterrador. No mucho más potente que la pistola, más lento de disparar, pero tiene un mejor alcance. {NEWLINE} Especial: Daños a la armadura; Demolición + 33%"
  STR_SONIC_CANNON_UFOPEDIA: "Un arma musical voluminosa, que lleva el dolor fónico a un rango considerable. Los muros de Jericó ya no son seguros. {NEWLINE} Especial: Daños a la armadura; Demolición + 33%"
  STR_SONIC_PULSER_UFOPEDIA: "Una granada de una potencia similar a la de Elerio, pero mucho más eficiente. {NEWLINE} Especial: Demolición + 50%"
  STR_WINCHESTER_UFOPEDIA: "Un clásico. Hace poco daño pero es muy confiable."
  STR_VARMINT_RIFLE_UFOPEDIA: "Un arma ligera, efectiva contra todo tipo de pequeñas criaturas."
  STR_SCOUT_RIFLE_UFOPEDIA: "Muy preciso debido a la mira electrónica. Fácil de usar. Munición de caza estándar de rifles de caza."
  STR_HUNTING_RIFLE_UFOPEDIA: "Sin pretensiones y un poco oxidado, esta pistola puede demostrar su precisión si te tomas un tiempo para apuntar. El cargador contiene 5 disparos. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 75%, 15 TUs)"
  STR_HUNTING_RIFLE_ADV_UFOPEDIA: "Limpiado y mejorado con la adición de una mirilla, tiene una precisión casi a la par con un rifle de francotirador de tamaño completo, al tiempo que permite tomas de oportunidad muy precisas. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 75%, 15 TU)"
  STR_SMG_UFOPEDIA: "Arma con una sola mano, no muy efectiva pero con un prodigioso índice de fuego."
  STR_SMG_SPIKED_UFOPEDIA: "Una unión profana de un SMG y Spiked Knuckles (ver estadísticas de SMG). El peso extra aumenta los rangos de Auto y Snap en 1. {NEWLINE} GunButt (Daze = 10 + STR * 0.5 + MA * 0.1, Skill = MA, Acc = 75%, 9 TUs, + 50% Lethal)"
  STR_SMG_ADV_UFOPEDIA: "Lo último en departamento de armas ligeras, con munición HVAP o ETAP (-25% de armadura del objetivo). 40 rondas. Alcance efectivo extendido."
  STR_SKORPION_UFOPEDIA: "Un poco pesado, cerbatana a una mano. Utiliza munición API especial que prende fuego a los objetivos."
  STR_LYNX_UFOPEDIA: "Un arma de coleccionista rara. Dispara las municiones de Skorpion a velocidades asombrosas, al precio de un rango preciso reducido."
  STR_LAWGIVER_UFOPEDIA: "Una pistola muy bien hecha de gran precisión. Dispara munición perforante de armadura. Sin embargo, su rango efectivo es algo corto. Valentía alta y Reacción aumentan el daño que inflige. {NEWLINE} Utiliza el enlace ascendente de Sat, por lo que sufre solo la mitad de la penalización normal no-LoS."
  STR_MRSHAN_PISTOL_UFOPEDIA: "Un arma opulenta de contrabando del lejano imperio Nekomimi. Utiliza municiones de pulso, que son similares a las balas normales, excepto que daña la armadura. De esa manera eventualmente puedes derribar a cualquier enemigo. Una pistola ligera y precisa con una buena gama. Puede ser operado en ambiente 0-g."
  STR_MRSHAN_RIFLE_UFOPEDIA: "Un arma opulenta contrabandeada desde el lejano imperio Nekomimi. Utiliza municiones de pulso, que son similares a las balas normales, excepto que daña la armadura. De esa manera eventualmente puedes derribar a cualquier enemigo. Un arma ligera y rápida con una penalización reducida de 1 h y una buena efectividad de CQC. Puede ser operado en ambiente 0-g."
  STR_MRSHAN_SNIPER_RIFLE_UFOPEDIA: "Una opulenta pistola de francotirador contrabandeada desde el lejano imperio Nekomimi. Utiliza municiones de pulso, que son similares a las balas normales, excepto que daña la armadura. De esa manera eventualmente puedes derribar a cualquier enemigo. Puede ser operado en ambiente 0-g."
  STR_MRSHAN_AUTOCANNON_UFOPEDIA: "Un arma pesada de corto a mediano alcance, contrabandeada desde los Nekomimis. Descarga todo su cargador en un solo disparo. Arma de pulso - daño a la armadura. Puede ser operado en ambiente 0-g."
  STR_MRSHAN_MINIGUN_UFOPEDIA: "Una opulenta arma de apoyo contrabandeada desde el lejano imperio Nekomimi. Utiliza municiones de pulso, que son similares a las balas normales, excepto que dañan la armadura. Potente y bastante exacta incluso en rangos medio largos. Puede ser operado en ambiente 0-g."
  STR_MRSHAN_LAUNCHER_UFOPEDIA: "Un regalo perfecto para una chica que lo tiene todo: un lanzador de cohetes Nekomimi de contrabando. Puede ser operado en ambiente 0-g. Dispara 3 tipos de misiles:{NEWLINE}CALOR: Ignora la armadura al 40%;{NEWLINE}FAE: Tamaño de explosión adicional, fuego/ahogamiento;{NEWLINE}STUN: Brutal pero menos que letal."
  STR_PAINBRINGER_UFOPEDIA: "Redefine las reglas de este tipo de armas. La alta estabilidad y el bitz eléctrico le permiten mantenerse en el objetivo mientras escupe balas con un abandono imprudente. Un clip contiene no menos de 50 disparos."
  STR_DEATH_BLOSSOM_UFOPEDIA: "Una máquina de matar muy pesada, con una sola mano. Mejor que cualquier otra pistola comparable, siempre y cuando seas lo suficientemente fuerte para empuñarla."
  STR_COMMANDO_RIFLE_UFOPEDIA: "Una herramienta perfecta para un cazador paciente, con el poder suficiente para perforar una piel blindada y precisión para entregarla donde se necesita, todo en un paquete relativamente compacto. Las miras de seguimiento de objetivos permiten disparos de reacción excepcionalmente letales."
  STR_OLD_RIFLE_UFOPEDIA: "Confiable y preciso, pero lento al disparar. Sus balas ignoran el 10% de la armadura del enemigo. La munición suele estar disponible, pero casi nadie quiere deshacerse de un rifle de este tipo. Es posible que tengamos que probar el denominado Emporio de Armamento.{NEWLINE}GunButt (Daze = 20 + STR * 0.6, Skill = MA / 2 + 50, Acc = 80%, 16 TUs)"
  STR_DRAGOON_RIFLE_UFOPEDIA: "Un rifle robusto y de gran potencia, usado a menudo por dragones, como su nombre lo indica, ya que es demasiado pesado para que la infantería lo lleve fácilmente. Su artesanía es de muy alta calidad, pero requiere igual cuidado por parte del usuario. {NEWLINE} GunButt (Daze = 20 + STR * 0.6, Skill = MA / 2 + 50, Acc = 80%, 16 TUs)"
  STR_NITRO_EXPRESS_UFOPEDIA: "Rifle muy potente, bueno para cazar segadores, como su nombre lo indica. Retracción brutal y cargadores de 3 disparos. {NEWLINE} Cap. De alcance preciso de tiro apuntado (30) {NEWLINE} Recarga lenta (20) {NEWLINE} Especial: Armadura enemiga + 20%.{NEWLINE}GunButt (Daze = 20 + STR * 0.6, Skill = MA / 2 +50, Acc = 80%, 16 TUs)"
  STR_FLINTLOCK_RIFLE_UFOPEDIA: "Requiere mucha habilidad para usar con eficacia, pero puede ser muy mortal en manos expertas. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 65%, 16 TUs)"
  STR_BM_RIFLE_UFOPEDIA: "Extremadamente preciso."
  STR_SNIPER_RIFLE_LT_UFOPEDIA: "Un rifle de francotirador ligero con cargador de 7 disparos, más fácil de manejar que sus homólogos más brutales y pesados. Bueno para el control de multitudes."
  STR_SNIPER_RIFLE_UFOPEDIA: "Preciso y poderoso, pero con una velocidad de disparo lenta. Rango de disparo muy largo (30)."
  STR_SNIPER_RIFLE_ADV_UFOPEDIA: "Arma muy intrincada con una capacidad única de \"doble tapping\", dos balas disparadas una tras otra con una sucesión tan rápida que casi no hay pérdida de precisión, incluso a distancias largas."
  STR_HSR_UFOPEDIA: "Pitón porque muerde. Como la serpiente. Bueno, en realidad oprime a las víctimas, pero no nos preocupemos por los detalles, ¿verdad?"
  STR_HSR_CLIP_AP_UFOPEDIA: "Este tipo de munición HSR de Pitón obtiene una bonificación a POWER = FIRING * 0.3 y reduce la armadura del enemigo en un 20%. Tenga en cuenta que otros tipos de munición no obtienen ese bono. Como todos los demás clips de Pitón HSR, un cargador contiene 5 disparos."
  STR_SUPERHEAVY_RIFLE_UFOPEDIA: "Con más de 60 kg de peso cargado y un retroceso que podría derribar a un caballo, esta arma no se recomienda para principiantes."
  STR_CHAINGUN_UFOPEDIA: "No debe confundirse con una ametralladora, carece de precisión de largo alcance y debe considerarse un SMG equivalente para aquellos lo suficientemente fuertes como para manejarla. Daños a la armadura."
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "Esta arma de cuatro barriles parecía imposible, ya que no podíamos localizar su fuente de energía, mucho menos activarla. Pero eso fue hasta que nos enteramos de los experimentos transdimensionales de UAC. Sí, parece estar extrayendo energía de otra dimensión. La naturaleza única de sus municiones también indica que fue diseñada para luchar contra criaturas de otro mundo.{NEWLINE}Baja precisión a grandes distancias. Daña armaduras."
  STR_ROTOGUN_UFOPEDIA: "Un arma inexacta que puede, no obstante, generar un impresionante volumen de fuego. También es lo suficientemente primitiva como para ser construido en un Extractor. No muy efectivo contra armaduras pesadas."
  STR_SAW_UFOPEDIA: "Dispara municiones ligeras con considerable precisión en modo completamente automático. Una mezcla entre un rifle y una ametralladora, también puede hacer disparos Snap y Apuntando, pero no es muy bueno en esto. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 65%, 15 TUs)"
  STR_SAW_GYRO_UFOPEDIA: "Una pistola automática equipada con un poco de bitz espinoso, disipando las fuerzas de retroceso mediante el uso de antigravedad, permitiendo así una increíble precisión de fuego automático. {NEWLINE} GunButt (Daze = 20 + STR * 0.5, Skill = MA / 2 + 50, Acc = 65%, 15 TUs)"
  STR_SAW_MERIDIAN_UFOPEDIA: "Inspirado en las obras de Meridian, un alquimista de la antigüedad. Equipado con bitz mágico, permite una precisión increíblemente buena en manos de un mago."
  STR_LMG_UFOPEDIA: "Si quieres usar eñ autofire todo el tiempo, este bebé es solo para ti. Sin embargo, es pesado y carece de versatilidad. {NEWLINE} GunButt (Daze = 20 + STR * 0.6, Skill = MA / 2 + 50, Acc = 60%, 16 TUs)"
  STR_SMARTGUN_UFOPEDIA: "Esta versión mejorada del AMG tiene un módulo de auto-objetivo, que permite una adquisición de objetivos más rápida y una mayor precisión.{NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 60%, 16 TUs )"
  STR_SPARTAN_MG_UFOPEDIA: "Un arma de supresión de área de dos barriles, incómoda pero muy mortal. {NEWLINE} GunButt (Daze = 25 + STR * 0.65, Skill = MA / 2 + 50, Acc = 60%, 18 TUs)"
  STR_ASUKA_RIFLE_UFOPEDIA: "Esta arma está hecha de Plastiacero pulido adamantino. Todas las obras de guerra son de la mejor calidad. Se trata de una amenaza con una gran perforación de enemigos.{NEWLINE}(Utiliza Sat Uplink, por lo que sufre solo la mitad de la penalización normal de no-LoS. Baterías incluidas.)"
  STR_BIG_RIFLE_UFOPEDIA: "Este rifle te permite ejercer la potencia sin diluir del HMG en un paquete mucho más controlable (si no más ligero). Puede usar cualquier pequeño cargador HMG."
  AUX_ACAR_WEAPON_2MG_UFOPEDIA: "Un arma ligera montada en carros blindados. Dispara munición estándar de Ametralladora, pero no acepta cinturones normales, solo cajas completas."
  AUX_ACAR_WEAPON_HMG_UFOPEDIA: "Vehículo montado HMG. Más lento, pero más dañino y preciso que una ametralladora normal."
  AUX_ACAR_WEAPON_AC25MM_UFOPEDIA: "Estadísticas de cañón aéreo de 25 mm cuando se usa como arma de un vehículo. Bastante destructivo con sus municiones HE-I (-20% de blindaje enemigo) pero no muy exacto."
  AUX_ACAR_WEAPON_AGL_UFOPEDIA: "Máxima carnicería, pero no mucha precisión. Se atasca constantemente, por lo que requiere recargar."
  AUX_ACAR_WEAPON_QUAD_RPG_UFOPEDIA: "Dispara en una trayectoria parabólica para superar los obstáculos y atacar la armadura superior de los objetivos. Mejor precisión que el RPG de mano debido a los apuntadores."
  AUX_ACAR_WEAPON_105_RECOILLESS_UFOPEDIA: "Versión más grande del rifle sin retroceso de mano."
  AUX_ACAR_WEAPON_LASCANNON_UFOPEDIA: "Tiene tanta potencia como el Cañón Láser portátil, pero los sistemas de refrigeración más grandes y el montaje del vehículo permiten una tasa de fuego razonable y un alto número de municiones."
  AUX_ACAR_WEAPON_XGAUSS_UFOPEDIA: "Puede que no ignore ninguna parte de la armadura enemiga, como algunos cañones antitanques más sofisticados, pero el poder absoluto y el daño de la armadura no trivial en cada golpe lo compensa. Es lo suficientemente fuerte como para perforar el casco blindado de la nave."
  AUX_ACAR_WEAPON_XPLASMA_UFOPEDIA: "Quemarlos a cenizas, y luego quemar las cenizas."
  AUX_ACAR_WEAPON_HAVOK_UFOPEDIA: "Este lanzador ataca con cohete directo. Puede iniciarse en modo guiado (cohete único) o no guiado (multi-lanzamiento)."
  AUX_WOLVERIN_WEAPON_MINIGUN_UFOPEDIA: "Si buscas un arma que ahoga a tus enemigos en una lluvia de plomo caliente, no busques más."
  AUX_WOLVERIN_WEAPON_ELECTRIFIER_UFOPEDIA: "Alcanza a los enemigos con descargas debilitantes de EMP que infligen un considerable daño de aturdimiento y perturban las reacciones. Mortal para objetivos vulnerables a EMP. Sin embargo, el rango efectivo es bastante limitado (12). Más allá de eso, rápidamente comienza a perder precisión y potencia. También es bastante irritante: cada uso causa 5 daños de aturdimiento al piloto."
  AUX_WOLVERIN_WEAPON_RPG_UFOPEDIA: "Este lanzador puede disparar rondas de RPG con alta precisión y velocidad de disparo."
  STR_MACHINEGUN_LIGHT_UFOPEDIA: "Más portátil que una ametralladora de pleno derecho, pero el precio es su mal apuntar, especialmente en rangos de más de 20. Recibe 135% de bonificación por arrodillarse en la precisión, que es un poco más de lo estándar."
  STR_MACHINEGUN_UFOPEDIA: "Un arma de denegación de área, lista para detener cualquier horda bárbara que trata de sobrepasar tus líneas. La precisión se ve pésima, pero se duplica una vez que el tirador se arrodilla y usa el trípode."
  STR_MACHINEGUN_WHEELED_UFOPEDIA: "Una ametralladora equipada con un escudo que protege al operador de daños ... algo (Perforación, Conmoción, Láser, Plasma). Tiene una precisión inferior a la del modelo estándar, pero al arrodillarse se triplica."
  STR_SHOTGUN_SHIELD_UFOPEDIA: "Un artilugio que combina las funciones de un escudo y una escopeta, como su nombre indica. Protege un poco contra Piercing, Láser, Plasma y Corte. Rango muy limitado y recarga muy lenta."
  STR_HMG_UFOPEDIA: "El HMG establece una devastadora lluvia de disparos, pero es demasiado pesado para un humano normal, aunque este peso proporciona estabilidad en el fuego automático. {NEWLINE} Precisión x2 al arrodillarse."
  STR_MP_AUTO_CANNON_UFOPEDIA: "Un arma de apoyo pesado, lanzando proyectiles de Autocañón en distancias muy largas. {NEWLINE} Precisión x3 al arrodillarse."
  STR_MINIGUN_UFOPEDIA: "Camina despacio y lleva una pistola grande. O como fuera el dicho. Este cañón rotatorio arroja una lluvia de balas. Los golpes infligen un ligero daño de armadura incluso si no la penetran."
  STR_MINIGUN_ADV_UFOPEDIA: "Debido al uso de torsión magnética y amortiguadores superconductores, esta ametralladora es mucho mejor controlable que los modelos más antiguos."
  STR_MINIGUN_2_UFOPEDIA: "Si un par de ráfagas disparadas por esta pesada escopeta no son suficiente para limpiar una granja, no sé qué lo es. Daños a la armadura."
  STR_BOZAR_UFOPEDIA: "Un sistema de estabilización altamente efectivo, junto con un alcance de TV y un marco muy reforzado permite un disparo automático excepcionalmente preciso. Las municiones HVAP perforan la mayoría de los objetivos con facilidad, y un bombardeo sostenido puede derrotar incluso a una armadura motorizada."
  STR_LACC_UFOPEDIA: "Este avanzado cañón de mano entrega con precisión paquetes llenos de amor incluso a aquellos que están muy, muy lejos. También es bastante bueno penetrando armaduras."
  STR_LACC_I_AMMO_UFOPEDIA: "Este tipo de munición de LACC está llena de un agente de fósforo blanco, que es un incendiario que causa daño total (en lugar de 5-10)."
  STR_LACC_PS_AMMO_UFOPEDIA: "Este tipo de munición de LACC usa Plastiacero para un aumento del +33% en la potencia de fuego. De lo contrario, es como la munición AP normal."
  STR_LACC_HEX_AMMO_UFOPEDIA: "Este tipo de munición LACC usa un explosivo nuclear de Elerio para su carga, lo que resulta en un aumento de potencia de +50%. De lo contrario, es como la munición normal."
  STR_LACC_AQUA_AMMO_UFOPEDIA: "Este tipo de munición LACC dispara tres agujas de Aqua-plástico en lugar de un solo proyectil sólido. Las agujas golpean en un grupo apretado e ignoran el 50% de la armadura del enemigo."
  STR_HEAVY_CANNON_UFOPEDIA: "El cañón ligero es un arma devastadora pero engorrosa. Rango exacto limitado. Las municiones AP ignoran el 30% de la armadura del enemigo."
  STR_HC_I_AMMO_UFOPEDIA: "Este tipo de munición de Cañón Ligero contiene 6 bolitas de electro-pulso, bastante efectivas para matar y aturdir a los enemigos (Shock x4, ignora la inmunidad Shock)."
  STR_HC_PS_AMMO_UFOPEDIA: "Este tipo de munición de Cañón Ligero usa Plastiacero para un aumento del +33% en la potencia de fuego. De lo contrario, es como la munición AP normal."
  STR_HC_HEX_AMMO_UFOPEDIA: "Este tipo de munición de Cañón Ligero usa un explosivo nuclear de  Elerio para su carga, lo que resulta en un aumento del 50% en la potencia. De lo contrario, es como la munición normal."
  STR_HC_AQUA_AMMO_UFOPEDIA: "Este tipo de munición de Cañón Ligero dispara tres agujas de Aqua-plástico en lugar de un solo proyectil sólido. Las agujas golpean en un grupo apretado e ignoran el 50% de la armadura del enemigo."
  STR_AUTO_CANNON_UFOPEDIA: "Deliciosamente destructivo, pero demasiado pesado para que la mayoría de las personas lo levanten. Tiene una precisión limitada pero muy buen alcance. La munición AP ignora el 25% de la armadura del enemigo."
  STR_AC_I_AMMO_UFOPEDIA: "Este tipo de munición de Auto-Cañón libera gases venenosos en el impacto. El gas tiene un radio de 4 y puede infligir hasta 80 P.S. de daño en un objetivo no protegido."
  STR_AC_PS_AMMO_UFOPEDIA: "Este tipo de munición de Auto-Cañón utiliza Plastiacero para un aumento del +33% en la potencia de fuego. De lo contrario, es como la munición AP normal."
  STR_AC_HEX_AMMO_UFOPEDIA: "Este tipo de munición de Auto-Cañón utiliza un explosivo nuclear de Elerio para su carga, lo que resulta en un aumento del 50% en la potencia. De lo contrario, es como la munición normal."
  STR_AC_CRY_AMMO_UFOPEDIA: "Este tipo de munición de cañón automático se llena con el temido gas crisálido. Bueno, lo tememos, ya que ataca directamente nuestro metabolismo de Elerio. Ninguna máscara de gas protege contra ella. Supongo que los zombis y los crisálidos deberían temerlo aún más, pero lamentablemente son incapaces de esa emoción."
  STR_AC_AQUA_AMMO_UFOPEDIA: "Este tipo de munición de Auto-Cañón dispara tres agujas de Aqua-plástico en lugar de un solo proyectil sólido. Las agujas golpean en un grupo apretado e ignoran el 50% de la armadura del enemigo."
  STR_MEGA_CANNON_UFOPEDIA: "El arma de asalto básica de la Infantería móvil, dispara grandes proyectiles de alto explosivo que ignoran el 20% de la armadura del objetivo."
  STR_MEGA_LASER_UFOPEDIA: "Esta arma láser letal dispara descargas de explosiones extremadamente poderosas para diezmar al enemigo."
  STR_MEGA_FLAMER_UFOPEDIA: "Lanza chorros de llamas sobrecalentadas (daño triple) hasta un rango muy considerable. El fuego es tan caliente que daña el terreno y los objetos."
  STR_BALLISTA_UFOPEDIA: "Parece una ballesta, va como un cañón, funciona como un arco. ¿Qué demonios es?{NEWLINE}Exactitud x2 al arrodillarse; 25 Energía / Disparo"
  STR_KRAKEN_CANNON_UFOPEDIA: "En lugar de usar pólvora, esta maravilla de la ingeniería lanza bolas de cañón con sus poderosos tentáculos mecánicos. Funciona bajo el agua. También tiene una mente propia y se recarga rápidamente con todo lo que pueda encontrar en la persona del portador. A veces de una manera menos que suave; Cada uso inflige 6 de aturdimiento."
  STR_PIR_CANNON_UFOPEDIA: "Pocas cosas en la vida son mejores que decapitar a alguien con una bala de cañón. Las balas de cañón de hierro fundido golpean con un impacto masivo y se burlan de una armadura ligera, pero no explotan.{NEWLINE}GunButt (Daze = 25 + STR * 0.65, Skill = MA / 2 + 50, Acc = 75%, 18 TUs, Extra Lethal)"
  STR_PIR_CANNONBALL_INC_UFOPEDIA: "Esta bala de cañón tiene una potencia baja, pero el radio de explosión máximo. Sube con un golpe muy fuerte, causando algunos aturdimientos, unidades de tiempo y daño a la moral, y puede iniciar muchos incendios. {NEWLINE} Especial: Choque x2, Incendiar"
  STR_PIR_CANNONBALL_ACID_UFOPEDIA: "Una bala de cañón llena de mal, mal ácido. Hace 6-18 puntos de daño adicional de armadura y cubre bien un área moderada.{NEWLINE}Especial: Daño adicional (Elementos: 50%, Demolición: 100%)"
  STR_PIR_CANNONBALL_GAS_UFOPEDIA: "Esta bala de cañón rocía a sus desgraciadas víctimas con gas venenoso, dentro de un rango de 5 casillas. Es menos letal que las granadas de gas venenoso disponibles en el mercado, pero causa más daño por aturdimiento."
  STR_PIR_CANNONBALL_SC_UFOPEDIA: "En lugar de depender de productos químicos, este dispositivo explosivo utiliza un cable superconductor para almacenar la energía. Puede ser disparado desde un Cañón de Asalto; cualquier otra arma probablemente tendría una velocidad de salida demasiado alta y el proyectil se rompería al disparar. Además de causar más devastación que una bala de cañón estándar, esta también causa tres veces más daño adicional de aturdimiento (ignorando la inmunidad de choque), pero solo la mitad de daño a los objetos."
  STR_HGL_UFOPEDIA: "El lanzador de granadas pesadas usa el mismo tipo de munición que el normal, pero cargado en paquetes de 6. Lo que le falta en delicadeza, lo compensa en velocidad de disparo."
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Las granadas de voleo alcanzan distancias imposibles de conseguir tirando. Las granadas vienen en tres clases, y detonan con el impacto. Se necesita habilidad y paciencia para usar esta arma de manera precisa.{NEWLINE}Precisión x1.5 al arrodillarse; -1/3 no-LoS acc. penalización."
  STR_GL_FAE_UFOPEDIA: "El Napalm Negro es un agente incendiario con Elerio. Cuenta con una explosión muy grande y daño adicional de HP, todo en un paquete pequeño."
  STR_GL_NUKE_UFOPEDIA: "Una granada explosiva de Elerio para lanzagranadas."
  STR_GL_FUSION_UFOPEDIA: "Una granada explosiva de Fusión para el Lanzagranadas."
  STR_GL_GAS_UFOPEDIA: "Una granada de gas venenoso para Lanzagranadas. Tiene el mismo efecto que una granada de gas venenoso estándar."
  STR_GL_KNOCKOUT_UFOPEDIA: "Una granada de gas Knockout para el Lanzagranadas. Tiene el mismo efecto que una granada Knockout estándar."
  STR_AGL_UFOPEDIA: "El Sistema de Entrega de Dolor Expreso del Doctor Wang llega lejos al campo de batalla y su cargador de 8 salvas se asegura de que la fiesta nunca se detenga. A veces, la distancia es solo un número."
  STR_TTGL_UFOPEDIA: "Un lanzador de granadas pesadas con rango extendido. La computadora de predicción de la trayectoria reduce la penalización de no-LoS a la mitad, pero para utilizarla completamente, el tirador debe estabilizarse y concentrarse (precisión x1.75 al arrodillarse)."
  STR_BLIZZARD_LAUNCHER_UFOPEDIA: "Un lanzacohetes de corto alcance con una sola mano. Puede lanzar los seis cohetes a la vez, pero nadie puede adivinar dónde terminarán."
  STR_MORTAR_UFOPEDIA: "¿Los asedios prolongados son lo tuyo? Brutalmente simple y probado en innumerables guerras, el Mortero hará todo el trabajo por ti. Simplemente toma una buena posición, siéntate y disfruta de los fuegos artificiales.{NEWLINE}Precisión x3 al arrodillarse.{NEWLINE}Penaliza a la mitad no-LoS acc."
  STR_MORTAR_ADV_UFOPEDIA: "Este tipo de mortero es servoasistido para aumentar su cadencia de fuego. También es muy preciso.{NEWLINE}Precisión x3 al arrodillarse.{NEWLINE}Penaliza 1/3 no-LoS acc."
  STR_HAND_MORTAR_UFOPEDIA: "El Mortero de Mano no es un arma hecha para simples mortales. El impacto de la descarga solo inflige 20 de daño de aturdimiento al usuario. Es probable que sea la pistola más grande del mundo. También tiene un fuerte ataque cuerpo a cuerpo."
  STR_MORTAR_SHELL_GAS_UFOPEDIA: "Una proyectil de gas venenoso para el mortero. Una solución simple y limpia al problema de la superioridad numérica. Tiene un radio de efecto enorme (13)."
  STR_MORTAR_SHELL_NUKE_UFOPEDIA: "Una proyectil explosivo de Elerio para el Mortero."
  STR_MORTAR_SHELL_FUSION_UFOPEDIA: "Una proyectil explosivo de fusión para el mortero."
  STR_DAVY_CROCKET_UFOPEDIA: "Se rumorea de su habilidad para disparar Mini Atómicas. De lo contrario, emplea artilugios complejos para permitir el disparo de mortero fuera de LoS en movimiento.{NEWLINE} Exactitud penalizada"
  STR_3RL_UFOPEDIA: "Un kit de remodelación de terreno semi-portátil. Tiene tres disparos. Perfecto para todas sus necesidades de soporte pesado.{NEWLINE} Exactitud penalizada"
  STR_RPG_UFOPEDIA: "Portátil y asequible, esta humilde arma pone la capacidad de atacar objetivos fuertemente blindados en manos de un hombre común. Los proyectiles DP tienen una explosión y un poder de demolición más grandes, mientras que los HEAT perforan mejor la armadura."
  STR_SMALL_ROCKET_NUKE_UFOPEDIA: "No hay efectos especiales, solo una explosión concentrada de Elerio para la victoria."
  STR_SMALL_ROCKET_NUKE_QUAD_UFOPEDIA: "Cuatro veces la destrucción de una salva RPG de Elerio ."
  STR_RPG_ADV_UFOPEDIA: "Este elegante lanzador es conocido por sus salvas de Fuego Infernal que ignoran la mitad de la armadura del objetivo."
  STR_RECOILLESS_RIFLE_UFOPEDIA: "El R-Rifle dispara proyectiles perforando armaduras pesadas."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Este sofisticado y costoso sistema guiado por láser ofrece varios tipos de cargas útiles con alta precisión y efecto devastador. Satisfacción garantizada."
  STR_ROCKET_LAUNCHER_ADV_UFOPEDIA: "Construido completamente en Plastiacero y con un control de disparo de tecnología de punta, este lanzacohetes es más ligero, más preciso y más rápido disparando que la mayoría."
  STR_NUKE_ROCKET_UFOPEDIA: "Un cohete estándar, equipado con una ojiva de Elerio para una explosión más grande."
  STR_MAG_ROCKET_UFOPEDIA: "En lugar de un explosivo, este cohete acelera un proyectil magnético para la máxima penetración de armadura."
  STR_FLECHETTE_ROCKET_UFOPEDIA: "Esta ronda convierte al Lanzacohetes en una escopeta portátil posiblemente la más grande del mundo."
  STR_FUSION_ROCKET_UFOPEDIA: "Equipado con ojivas de Fusión osciló para obtener F-Force máxima."
  STR_GAS_ROCKET_UFOPEDIA: "Un cohete con una potente ojiva de gas venenoso. Cualquier cosa desprotegida dentro de su área de explosión (13) es probable que respire por última vez."
  STR_TOXIGUN_UFOPEDIA: "Rocía a los desafortunados con una solución tóxica del tipo más vil. Sin embargo, tanque de pequeño tamaño y pésima precisión."
  STR_CANISTER_GUN_UFOPEDIA: "Un arma de terror de medio alcance, dispuesta digitalmente a explotar en manos no autorizadas. Lanza cápsulas con una carga química extra-mortal, suficiente para licuar a un ser humano en segundos con un impacto directo. Ambos tipos de munición dañan la armadura."
  STR_FIREBALL_LAUNCHER_UFOPEDIA: "Este favorito de la antigua Arena a propulsión nuclear apela al pirómano interno de todos. ¡Como nunca se queda sin jugo, convertir los campos de batalla en mares de llamas nunca ha sido tan fácil!"
  STR_RAIL_DRIVER_UFOPEDIA: "Una herramienta de minería, que se usa para impulsar picos superduros en lo más profundo de la roca, también puede fácilmente empujarlos hacia tus enemigos. Aunque se usa como arma, es bastante engorroso."
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Esta arma avanzada dispara de forma rápida y precisa. Sus cohetes pequeños, tienen ojivas de plástico que no solo ignoran el 20% de armadura, sino que también la dañan. Un cargador contiene 5 salvas y la recarga se realiza con bastante rapidez. Su principal inconveniente es la baja precisión a grandes distancias."
  STR_QUAD_LAUNCHER_UFOPEDIA: "¿Quieres algo de Wang? ¡La destrucción indiscriminada está en camino!"
  STR_RED_DRAGON_MISSILE_UFOPEDIA: "'Igual que en Hiroshima'{NEWLINE} - Dr. Wang{NEWLINE}Esta arma está especialmente favorecida por Lo Wang, llamado por alguno Dios de la Muerte, o el Dragón Rojo del Este. Te permite apreciarlo en el Camino de la Sangre que has elegido. Cuidado con el inmenso radio de explosión."
  STR_FAIRY_DRAGON_MISSILE_UFOPEDIA: "Las llamas del amor, las llamas del amor{NEWLINE}Me estoy ahogando en el mar de amor{NEWLINE}Y nunca es suficiente{NEWLINE}Cuando me encuentro profundamente en tus ojos{NEWLINE}Una y otra vez{NEWLINE}Las llamas del amor{NEWLINE} - Disco, el legendario bardo."
  STR_SSRL_UFOPEDIA: "Un lanzador de misiles antitanque de un solo disparo y descartable con una enorme ojiva difícil de manejar. Pero solo mira el daño. Es mucho mullah para una explosión, pero a veces solo necesitas ese pequeño impulso adicional. Ignora el 25% de la armadura del objetivo (en lugar del 40% normal, como hacen las ojivas HEAT mejor hechas). Advertencia: el alcance efectivo es muy limitado."
  STR_SSRL_2_UFOPEDIA: "Lanzador, Asalto, Disparo único. Un arma compacta y liviana, para estos momentos en los que nada más lo haría. Ofrece un golpe decente con un 25% de penetración de armadura, lo suficiente para deshacerse de esa pared de ladrillo o de un molesto vehículo blindado. No recomendado contra tanques reales."
  STR_HARPOON_UFOPEDIA: "Lanza proyectiles de alto impacto, ya sea para matar o capturar a personas con prejuicios extremos, dependiendo de las municiones cargadas. Sin embargo, el arma solo tiene un cargador redondo de tres."
  STR_HARPOON_CARBINE_UFOPEDIA: "Una versión de tres cañones del Lanza-Arpones, diseñada para el combate submarino de mayor intensidad. También permite una recarga más rápida."
  STR_HARPOON_AUTO_UFOPEDIA: "Esta pistola con capacidad bajo el agua dispara proyectiles de Aqua-Plástico, que no solo son más livianos de lo normal, sino que también reducen la armadura del enemigo en un 20% (todos los tipos de munición)."
  STR_DART_PISTOL_UFOPEDIA: "Hay tranquilizantes tan potentes que una simple gota puede aturdir a un caballo (o cualquier otra criatura mítica), por lo que tal arma sería extremadamente efectiva, si tuviéramos esos tranquilizantes. Sin embargo, de alguna manera, el arma es muy popular entre los tipos inteligentes, ya que su munición básica aturde e interrumpe las reacciones."
  STR_LIGHTER_UFOPEDIA: "Una herramienta conveniente para prender fuego a algo. El tanque interno tiene capacidad para 5 cargas. Recargable, pero la gente a menudo no se molesta en hacerlo.{NEWLINE}Especial: Reacciones que interrumpen (x1){NEWLINE}Rango limitado (3)."
  STR_FLAMETHROWER_UFOPEDIA: "Es un lanzallamas. Lanza llamas. Potente, ignora los obstáculos bajos, pero tiene un rango limitado (9).{NEWLINE}Especial: Interrumpe Reacciones (x1)"
  STR_HAND_FLAMER_UFOPEDIA: "Como su nombre indica, puede poner sus manos en llamas. La Iglesia de Sirio lo usa para propósitos de 'jardinería'. Tiene un rango muy limitado (5). {NEWLINE} Especial: Interrumpe Reacciones (x1)"
  STR_FLAMETHROWER_LR_UFOPEDIA: "Difícil de manejar, pero te permite lanzar algunas llamas hasta 20 casillas de distancia.{NEWLINE}Especial: Interrumpe Reacciones (x1)"
  STR_FLAMETHROWER_CLIP_UFOPEDIA: "Un tanque de líquido altamente inflamable, utilizado en lanzallamas, herramientas y vehículos."
  STR_HEAVY_FLAMER_UFOPEDIA: "Una herramienta perfecta para difundir el caos y la violencia. Tiene un alcance (15) y una cobertura de área mucho mejores que el lanzallamas estándar, pero el suministro de munición está limitado a 4 usos por tanque.{NEWLINE} Especial: Interrumpe Reacciones (x1)"
  AUX_LNG_UFOPEDIA: "Un arma improvisada de cápsula espacial, normalmente utilizada para apagar los fuegos. El líquido súper frío que lanza hace daño letal y aturdidor, y reduce drásticamente las U.T. del enemigo atacado."
  AUX_BIOSUIT_WEAPON_UFOPEDIA: "Cada uso de esta arma cuesta 9 de aguante y 3 de salud. Lanza una nube de humo que rápidamente destruye armaduras y obstáculos. Ignora 2/3 de la armadura enemiga, causa daño letal, daño de Choque doble y drena Reacciones (x3); no causa heridas fatales.{NEWLINE}Tiene un rango efectivo de 15 y pierde 5 de PODER por cada posición después de eso. Golpear a los enemigos con él entrena la valentía y las reacciones."
  STR_IRRADIATOR_UFOPEDIA: "Irradia el objetivo con rayos gamma duros. Bajo poder general pero gran penetración de armadura (-75%). Además del daño normal, drena la energía del objetivo e interrumpe su movimiento. Un efecto secundario extraño es la eliminación del daño de aturdimiento. Pierde algo de poder en rangos superiores a 15 fichas.{NEWLINE}Reacciones disruptivas (x3) Drenaje de energía (x6)"
  STR_COOKER_UFOPEDIA: "Un arma extremadamente poderosa, aunque de corto alcance, que derrite al objetivo al excitar sus moléculas con ondas E.M. Puede penetrar incluso en Plastiacero reforzado. Pierde algo de poder en rangos por encima de 5 pos. {NEWLINE} Shock x2, ignora Immunidad a Shock "
  STR_LIGHTNING_THROWER_UFOPEDIA: "Un poder de los antiguos dioses; lanza una bola de trueno mortal a los enemigos. Aquellos sin alta resistencia a la electricidad se vuelven pero quedan carbonizados cuando son golpeados por esto. Pierde algo de poder en rangos superiores a 15 fichas.{NEWLINE}Choque x3, ignora la inmunidad al choque; Demolición -50%"
  STR_LASER_CARBINE_UFOPEDIA: "Una solución barata al problema de un rifle láser nuclear, esta pistola es algo poco potente pero también muy liviana: ¡puede ser utilizada fácilmente incluso por los Operarios más débiles!"
  STR_LASER_SUPERCHARGER_UFOPEDIA: "Un arma láser confiable, aunque un poco experimental, que nunca se queda sin energía. El rayo se puede reenfocar en una bayoneta de plasma con las siguientes estadísticas: {NEWLINE} Precisión 125%, Coste TU 14 {NEWLINE} Habilidad: MELEE / 2 + 50 {NEWLINE} POTENCIA: 45 + MELEE * 0.3 {NEWLINE} Tipo de DAÑO: PLASMA"
  STR_LASER_RIFLE_UFOPEDIA: "Preciso y poderoso, este láser es un arma ideal para problemas estándar. Tampoco se quedará sin munición, por lo que, en lugar de un pequeño recuento de rayos, su preciosa mente puede concentrarse mejor en hacer grandes acciones, ¡Capitán!"
  STR_MP_LASCANNON_UFOPEDIA: "Una versión mejorada (es decir, más grande) de un láser pesado; tan grande que tiene que ser montado en el hombro, pero se puede explotar fácilmente incluso a través de la armadura más pesada: el Lascannon ha mejorado la efectividad de perforación de la armadura. {NEWLINE} Especial: Precisión x2 al arrodillarse."
  STR_FUSION_TORCH_UFOPEDIA: "Esta es una herramienta costosa, que funciona con energía nuclear, y que se utiliza para cortar y soldar placas de Plastiacero en construcción naval y otras. Aunque tus manos no sean maestras en soldadura, cortar un agujero del tamaño de un hombre en casi cualquier cosa (incluidos los objetivos del tamaño de un hombre) es más fácil que decirlo."
  STR_FIRE_EXT_UFOPEDIA: "Se usa para apagar a las personas que están en llamas. Tenga cuidado, no es inofensivo y causa hasta 32 daños por aturdimiento y TU (suponiendo una vulnerabilidad al humo del 400%). {NEWLINE}También se puede usar para golpear a los oponentes sin sentido (Stun = 20 + STR * 0.6, Skill = MA / 2 +50, Acc = 65%, 16 TU, daño letal secundario alto) {NEWLINE} Rango limitado (6)"
  STR_FOAM_GRENADE_UFOPEDIA: "Instantáneamente apaga los fuegos, y levanta una cubierta de humo! ¡También inflige daño de TU y Aturde! ¡Increíble!{NEWLINE}Advertencia: resistente a los golpes. Necesita ser arrojado al suelo con fuerza."
  STR_GRENADE_UFOPEDIA: "Herramienta ligera y conveniente para explotar personas. Los resultados no están garantizados cuando se usan para demolición o contra la armadura moderna, pero pueden arrojarse bastante lejos. Como la mayoría de las granadas, explota al final del turno que ha sido activado."
  STR_STICK_GRENADE_UFOPEDIA: "Sin temporizador, sin problemas, simplemente tire del pasador y láncelo. El ingenioso dispositivo de palanca asegura que puede ser lanzado bastante lejos, incluso por personas débiles.{NEWLINE}Rango máximo: 22."
  STR_GRENADE_FRAG_UFOPEDIA: "Una fuerte carga explosiva, contenida dentro de una cáscara metálica fragmentada. Trae más violencia a tu puerta que una granada HE, pero pesa más."
  STR_GRENADE_FRAG_PS_UFOPEDIA: "Una granada simple pero poderosa desarrollada por Marsec, principalmente para atacar objetivos blindados. Tiene un núcleo de Elerio y una cubierta hecha de Plastiacero super-agudo, que se fragmenta en la explosión y corta a los enemigos como el trigo.{NEWLINE}Disminución de la caída de la explosión (50%); Daños a la armadura; Prende fuego; Daños Moral{NEWLINE}Demolición -33%; Armadura enemiga + 25%"
  STR_GRENADE_FUSION_UFOPEDIA: "Nuestra propia versión de una granada Elerio de vainilla, más fuerte y más pesada que el original pequeño, y sin bloqueos de código estúpidos."
  STR_DYNAMITE_UFOPEDIA: "Dinamitar. Dina-mitar. Un alto explosivo hecho en casa, para aquellas situaciones especiales donde absolutamente, positivamente, necesitas que algo llegue al reino. No se puede tirar tan lejos como una granada, así que asegúrate de ponerla en buenas manos. {NEWLINE} Precisión: 75%; Demolición + 50%"
  STR_EMP_GRENADE_UFOPEDIA: "Un dispositivo explosivo tortuoso que emite un fuerte pulso electromagnético al explotar. Freirá a cualquier robot extra crujiente. Incluso afecta a las personas en trajes de fantasía.{NEWLINE}Ignora 3/4 de la armadura enemiga.{NEWLINE}Choque x6; NO ignora la resistencia a los golpes.{NEWLINE}Precisión: 80%"
  STR_RIOT_GRENADE_UFOPEDIA: "Un explosivo pesado lanzado por la policía militar. Su función principal es aturdir y confundir a las víctimas, pero es conocido por ser a menudo bastante letal. Sin embargo, su explosión es muy espectacular de ver.{NEWLINE}Explota instantáneamente al impactar; puede mantenerse en el inventario de forma segura{NEWLINE}Especial: las reacciones interrumpen (x1.5); Daño extra (letal): 75%"
  STR_STICK_BOMB_UFOPEDIA: "Un arma anti-armadura primitiva, pero bastante efectiva y rápida de usar. Tiene un radio de explosión de solo 2 posiciones, así que apunta bien.{NEWLINE}Explota instantáneamente al impactar; puede mantenerse en el inventario de forma segura.{NEWLINE}Especial: Ignora el 35% de la armadura enemiga.{NEWLINE}{NEWLINE}En un enlace, la Bomba Palo puede usarse como un arma cuerpo a cuerpo improvisada (Daño de Aturdimiento), pero esto requiere algo de habilidad y es bastante doloroso para el receptor"
  STR_STUN_GRENADE_PIR_UFOPEDIA: "Hace un golpe lo suficientemente fuerte como para aturdir a un objetivo humano desarmado. Incluso si el objetivo no está derribado, cualquier daño de aturdimiento que se tome se traduce en pérdida de unidades de tiempo, lo que suprime el Fuego de reacción.{NEWLINE}Especial: Armadura +50%; Interrumpe Reacciones (x1.5)"
  STR_STASIS_GRENADE_UFOPEDIA: "Esta granada es bastante útil para capturas en vivo, ya que causa daño de aturdimiento que no se ve afectado por la armadura (pero que se ve afectado por la resistencia al aturdimiento). También cura inmediatamente hasta 18 PS, pero daña mucho la Frescura. No explota en el inventario.{NEWLINE}Daño de aturdimiento x1.25"
  STR_WP_GRENADE_UFOPEDIA: "Arde nene, arde, las llamas son cada vez más altas! Causa incineración muy intensa dentro de un radio limitado (3); a diferencia de las armas de fuego normales, WP causa un alto daño inicial al objetivo y puede destruir objetos frágiles. Otras carcasas WP funcionan de manera similar."
  STR_CRY_GRENADE_UFOPEDIA: "Una nube mortal de agente químico especial, que sobrealimenta el metabolismo basado en Elerio, haciendo que el Elerio de los objetivos lo fríe desde adentro. Los objetivos más vulnerables, como Crisalidas, instantáneamente se incendian y explotan. Bueno, por supuesto, el agente es inofensivo para aquellos que no tienen este tipo de bioquímica, como Purasangre. El radio de explosión es 5."
  STR_GAS_GRENADE_UFOPEDIA: "Esta granada libera una nube de gas venenoso en un radio de 4 posiciones. Puede causar de 30 a 60 de daño a la salud en un objetivo desprotegido, semejante a un humano, que generalmente conduce a una muerte espantosa."
  STR_ACID_GRENADE_UFOPEDIA: "Un tipo de granada que rocía todo con ácido altamente corrosivo. Muy dañino para el terreno y los objetos, los objetivos vivos suelen ser lo suficientemente móviles para evitar la mayoría de las salpicaduras, pero aún así perderán 4-12 puntos adicionales de armadura, y el intenso dolor puede causar que se desmayen.{NEWLINE}Especial: Extra Daño (Aturde: 25%, Objetos: 50%, Demolición: 100%)"
  STR_GRENADE_BUG_UFOPEDIA: "Esta pequeña y viciosa mariquita es en realidad un arma biológica. Cuando se excita de cierta manera, explota en una nube de esporas de plaga, infectando a los objetivos con una enfermedad mortal. Es aún más peligrosa, ya que ignora todas las formas conocidas de defensa, excepto la resistencia natural y la armadura del fondo lo suficientemente gruesa. {NEWLINE} La naturaleza biológica de esta granada viene con ventajas: tiene una mente propia, lo que aumenta la precisión de la base y reduciendo la inexactitud de no-LoS. Es rápido para cebar, sin embargo, no puede ser desactivado, así que ten cuidado cuando lo actives ..."
  STR_MOLOTOV_UFOPEDIA: "Dispara y olvida, pero no olvides encenderlo antes de tirar (un error común de grumete). ¡No es una granada!{NEWLINE}Especial: Interrumpe Reacciones  (x1){NEWLINE}Rango máximo: 20."
  STR_ANARCHY_BOMB_UFOPEDIA: "Precaución: contiene grandes dosis de anarquía pura y concentrada. Utilícelo con cuidado para evitar iniciar una agitación social accidental.{NEWLINE}Rango máximo: 16."
  STR_SPIKEBALL_UFOPEDIA: "Bang de Lo Wang.{NEWLINE}Rango máximo: 12."
  STR_BOOM_FRUIT_UFOPEDIA: "Estas frutas peligrosas se pueden encontrar en las Zonas, especialmente en los Bosques de Acero. Explotan cuando son sacudidas violentamente (o mordidas). Parece que la planta usa la explosión para esparcir sus esporas, y tal vez cree un poco de fertilizante incauto como una ventaja adicional.{NEWLINE}Rango máximo: 24."
  STR_FLASK_ACID_UFOPEDIA: "Objeto de vidrio de un solo uso y fácilmente rompible que contiene una sustancia altamente reactiva. No ingerir. En serio.{NEWLINE}Rango máximo: 16.{NEWLINE}Especial: Daño instantáneo de armadura (0-25)"
  STR_SCROLL_PINK_UFOPEDIA: "Un pergamino arcano, lleno de runas indeciblemente indecibles y que aporta un aura cálida y hormigueante. Cuando el lanzador lo lee (se requiere Entrenamiento V.), se descarga un poderoso hechizo de efecto de área. Causa gran daño moral y destruye la armadura. Solo la resistencia al daño de Hechizo ayuda, por lo que el lanzador debe planear su atuendo en consecuencia, ya que la explosión se centra en ella. Cada casting cuesta 36 de energía y moral."
  STR_BONE_SHIELD_UFOPEDIA: "Este escudo tiene el poder de drenar la Moral y el Tiempo del enemigo, golpeando sin fallar dentro de un rango de 12. También inflige daño de armadura. Además, reduce el daño de Perforación, Deslumbramiento, Corte y Mental recibido por el portador en 1/3 (hasta una resistencia máxima del 30%)."
  STR_PLANT_X_UFOPEDIA: "Esta planta es un arma que dispara tentáculos que devoran al enemigo. Devuelve el 50% del daño infligido como HP al portador, pero drena su Energía 1.5x de esa cantidad. Tiene dificultades para penetrar la armadura, pero si lo hace, causa daños severos en la armadura. El alcance máximo del arma es 9."
  AUX_SKULL_SHIELD_UFOPEDIA: "Esta es una parte de una armadura de Purgatorio. Se puede usar para golpear el escudo (más bien mortal), lo que también daña la armadura (daño de conmoción). También puede disparar un rayo de terror puro hasta un rango de 20; drena las unidades enemigas y la moral."
  STR_BOOM_KEG_UFOPEDIA: "¡Por el poder de cinco Boom Frutas combinadas, invocamos el Boom Keg!{NEWLINE}ADVERTENCIA: ¡No puede ser sin imprimación, así que mejor no convocarlo sin una buena razón!{NEWLINE}Aumento de la caída de la explosión (120%).{NEWLINE}Precisión : sesenta y cinco%"
  STR_SATCHEL_CHARGE_UFOPEDIA: "Una bolsa llena de altos explosivos. Utilizado por gente pacífica para fines de minería, demolición y matanzas masivas. Peligro: radio de explosión enorme. Daños a la armadura. A diferencia de las granadas, se puede usar de manera efectiva bajo el agua.{NEWLINE}Disminución de la caída de la explosión (75%).{NEWLINE}Precisión: 50%"
  STR_BARREL_BOMB_UFOPEDIA: "Un barril lleno de explosivos. Carece de poder concentrado para romper las paredes más duras, pero es insuperable en la demolición en masa debido a su radio de explosión ampliado (25).{NEWLINE}Disminución en la caída de explosión (60%); Pena vs. Armadura (+ 25%).{NEWLINE}Precisión: 35%"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Similar a Molotovs pero equipado con un temporizador y una carga más potente. Solo inflige daño de fuego estándar, pero tiene un efecto desagradable en la moral del enemigo."
  STR_FIREBOMB_UFOPEDIA: "Un poderoso dispositivo explosivo que cubre todo en un radio enorme con el napalm en llamas. Bueno para la limpieza preliminar de grandes naves y edificios, ya que tiene un efecto moral devastador y no evapora el botín.{NEWLINE}Precisión: 65%"
  STR_GAS_BOMB_UFOPEDIA: "Un arma terrible, perfecta para limpiar edificios y construcciones de toda la vida de una manera limpia, silenciosa y sin olor. Puede causar 45-90 daños letales a un objetivo normal, y el daño permanece constante en todo el radio efectivo (10).{NEWLINE}Precisión: 65%"
  STR_KNOCKOUT_BOMB_UFOPEDIA: "Una versión más grande de la granada Knock-out. Tiene un radio de explosión (10) mucho más amplio, distribuye el gas de manera más uniforme y es más fuerte (a veces, por desgracia, un poco demasiado fuerte, incluso).{NEWLINE}Precisión: 65%"
  STR_COV_UFOPEDIA: "Muy poco manejable para lanzar, pero todavía alcanza bastante. Literalmente: la metralla sigue siendo peligrosa en un área mucho más amplia de lo que piensas. El radio de la explosión es de 9 casillas, y la Caja todavía inflige la mitad de su daño en el borde de la explosión.{NEWLINE}Especial: Daño de fuego adicional; Radio de doble daño; Daño a la armadura{NEWLINE}Precisión: 40%"
  STR_SOL_DEMO_CHARGE_UFOPEDIA: "Un tipo de mina Elerio utilizada en la minería de Elerio. Qué irónico.{NEWLINE}Precisión: 65%; Demolición + 33%"
  STR_BREACHING_CHARGE_UFOPEDIA: "Hace una puerta donde no había ninguna.{NEWLINE}No se puede tirar; Demolición +150%"
  STR_NUKE_CHARGE_UFOPEDIA: "Un paquete explosivo lo suficientemente poderoso como para romper el casco exterior de un buque de guerra. Después de configurar esto, generalmente es aconsejable salir de allí. El radio de explosión es realmente impresionante.{NEWLINE}Precisión: 50%"
  STR_BARREL_NUKE_UFOPEDIA: "Este es un dispositivo explosivo, que combina el poder de tres Mini Nucleares. La manipulación adecuada de las armas nucleares para explotar simultáneamente y no destruirse entre sí era un obstáculo importante. Pero ahora tenemos un arma devastadora con un radio de explosión que cubre más de una cuadra de la ciudad.{NEWLINE}Advertencia: sin ninguna razón lógica, las Mini Nucleares armadas son muy peligrosas de usar. Creemos que están malditas. Desarmarlas lleva un turno completo.{NEWLINE}Precisión: 35%"
  STR_BABY_NUKE_TIMED_UFOPEDIA: "Una Mini Nuclear con un detonador temporizado.{NEWLINE}Advertencia: sin ninguna razón lógica, las Mini Nucleares armadas son muy peligrosos de usar. Creemos que están malditas. Desarmarlas lleva un turno completo.{NEWLINE}Precisión: 50%"
  STR_MINE_UFOPEDIA: "Como dice el viejo refrán, pocas cosas pueden acercarse sigilosamente a alguien tan bueno como una mina terrestre. Este dispositivo de guerra tan popular y siempre popular tiene un fusible de proximidad que detonará tan pronto como algo entre en un círculo de 1 metro a su alrededor (tenga en cuenta que no puede detectar movimientos por encima o por debajo de él). La fuerza de la explosión se concentra hacia arriba, por lo que la explosión está contenida dentro de un radio de 2 metros. Al igual que una ojiva de DP, ignora el 20% de la armadura del objetivo. Una mina puede ser destruida por cualquier ataque explosivo de 80 Power, incluida otra mina, así que ten cuidado y espacíalos. {NEWLINE} Precisión: 50%"
  STR_MINE_N_UFOPEDIA: "Esta mina se ha enlazado con Elerio, y se ha desarrollado un fusible especial para hacerlo explotar. Sucio e ineficiente, pero de diseño efectivo. La explosión es mucho más poderosa, por lo que el radio de destrucción se extiende a 4 posiciones. N-Mine se destruye con más de 100 daños. {NEWLINE} Precisión: 50%"
  STR_MUMBLEBALL_UFOPEDIA: "Un dispositivo práctico, diseñado para alertarte sobre los enemigos que se aproximan. Deja una bocanada de humo (para que puedas recordar dónde se disparó), y emite una señal de audio, expresada por una estrella de cine B de culto latino de una gloria ligeramente desteñida, el mismo Bendejo. Estos sonidos pueden tener efectos desconcertantes en los transeúntes que activan el Mumbleball (daño de TU y Moral). Para activar, simplemente tirar con fuerza para despertar a Bendejo. No necesita cebado."
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Funciona exactamente igual que una granada de humo, con un giro: está lleno de un gas drogado, que ofrece casi el daño de aturdimiento cuádruple a aquellos que son alcanzados por la explosión inicial. No más peligroso que un humo estándar después de eso. No tendrá ningún efecto sobre los enemigos que son inmunes al humo."
  STR_HALLUCINOGEN_GRENADE_UFOPEDIA: "Contiene un paquete de un gas muy divertido que puede causar todo tipo de visiones. Lo suficientemente potente como para perforar a través de máscaras de gas débil. Puede ser usado ya sea recreativamente o para capturar personas."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Con el poder de destruir la mayoría de los edificios al reino, los ocupantes incluidos, este solucionador de problemas portátil a veces se denomina \"un regalo perfecto para una niña que lo tiene todo\". Incluso se proporciona con un sofisticado temporizador infalible (que, como muestra la investigación, casi nunca se usa). Sin embargo, no fue diseñado como un arma arrojada, por lo que una Fuerza alta es obligatoria si planeas usarla de forma ofensiva, Capitán. {NEWLINE} Precisión: 65%; Demolición + 25%"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Un explosivo de Elerio de diseño propio, está equipado con un fusible de proximidad a base de cristal. Potente pero ligero. Tiene un radio de explosión de 3 metros. A diferencia de las minas, tiene un dispositivo de rastreo y, por lo tanto, es visible en el Minimapa."
  STR_SMOKE_GRENADE_UFOPEDIA: "Las granadas de humo son útiles para proporcionar cobertura en situaciones de combate expuestas. Úsalo con cuidado porque también pueden beneficiar al enemigo."
  STR_ELECTRO_FLARE_UFOPEDIA: "Esta 'gema luminosa', como la llamamos sin iluminación, alimentada por una fuente de energía prácticamente inagotable, produce luz brillante. Cuando se usa en combate nocturno, destacará las unidades enemigas (así como las tuyas propias). Para activar, simplemente tirarlo al suelo; y se puede lanzar muy lejos. {NEWLINE} Precisión: 75%; 15% de probabilidad de romper en el impacto."
  STR_MOTION_SCANNER_UFOPEDIA: "La función de este complicado dispositivo es detectar unidades enemigas en movimiento. Sin embargo, requiere un poco de práctica para utilizar con eficacia. Actívalo haciendo clic en '¿Sí?'. La pantalla muestra una flecha en el centro que es la dirección hacia la que está mirando su galón (el norte está en la parte superior). Las manchas parpadeantes muestran unidades que se han movido recientemente. Las unidades grandes, o unidades de movimiento rápido, producirán manchas más grandes. No se detectarán unidades estáticas. {NEWLINE} O puede usarlo para romper algunos cráneos. {NEWLINE} Cuerpo a cuerpo (Stun = STR * 0.5, Skill = MA, Acc = 70%, 8 TUs) {NEWLINE} Tenga en cuenta que después de usar el teléfono Aye, al presionar ALT, mostrará los contactos descubiertos en el campo de batalla."
  STR_CANTEEN_UFOPEDIA: "Contiene agua limpia e irradiada para refrescarse. Bueno para 12 usos por batalla, cada uno restaura 20 Daños de aturdimiento. Se puede fabricar en cualquier escondite que tenga un extractor."
  STR_CANTEEN_WEED_UFOPEDIA: "Una versión mejorada de la cantimplora básica. Buena para 12 usos por batalla, cada uno de los cuales restaura 25 de daño de aturdimiento, lo que podría no parecer una gran mejora, pero el usuario también gana 10 de moral por uso. Por lo tanto, el valor de mercado de esta bebida es bastante importante. Se puede fabricar en cualquier escondite que tenga Alambique y Extractor."
  STR_KALTES_KLARES_UFOPEDIA: "Este producto de lujo se basa en agua cristalina para consumo humano, enriquecida con engramas de memoria de agua activa y moléculas probióticas para el rejuvenecimiento. Alisa tu piel y tus ojos grandes y misteriosos. Sin alcohol, sin carne, sin azúcar, pero definitivamente NO gratis. Puede mantener despierto a todo un equipo durante una semana. Cada uso elimina 10 daños de aturdimiento y restaura 15 de energía, pero cuesta 10 de moral. 5 dosis Los efectos secundarios pueden o no incluir espasmos. Solo se puede usar en uno mismo."
  STR_BEER_UFOPEDIA: "Sabe a orina pero posee una golpe bastante sólida debido a que está ligeramente irradiado. Bajarlo rápidamente restaura 20 de energía y 4 de daño de aturdimiento, pero causa 1 de daño de frescura. Bueno para 3 usos."
  STR_MOONSHINE_UFOPEDIA: "Alcohol crudo que podemos producir en nuestra Destilería. Lo suficientemente potente como para dar un zumbido. Cada sorbo repone 25 de Energía pero causa 3 daños de Frescura (y restaura 5 Moralejas al usuario). 4 cargas por botella."
  STR_VODKA_UFOPEDIA: "Una marca de lujo de una bebida humana muy fuerte, 330 Proof (potenciada por Elerio). Elaborado en Elerio empobrecido de tercer grado, recolectado de viejos conductos del espaciopuerto y plataformas de aterrizaje. No es muy popular fuera de las ciudades humanas, ya que los mutantes generalmente prefieren el sabor del vodka de patata y centeno mucho más barato. Kosmoportovaya le permite eliminar rápidamente el dolor causado por una lesión y desinfectar la herida, lo que detiene la pérdida de salud. Sin embargo, no repone tus puntos de golpe. Al usarlo, se otorga +8 a la moral al usuario.{NEWLINE}5 cargos por botella."
  STR_SAKE_UFOPEDIA: "Una marca extremadamente potente de alcohol, hecha de Elerio recién sacado de minas trans-solares. Un símbolo de estado, que no se ve a menudo en la Tierra y que en su mayoría es accesible solo para el personal de alto nivel del Gremio; 8 cargas por botella, aumenta la energía en 35 y elimina 20 de daño por aturdimiento."
  STR_MUSHROOM_BEER_UFOPEDIA: "Una receta secreta que hemos aprendido de un viejo Mechtoid, elaborado a partir de varias cosas indescriptibles. Bébelo si eres lo suficientemente valiente. Le da un impulso instantáneo de +40 de salud, incluso más allá del máximo, pero puede causar alucinaciones y otros efectos secundarios predecibles. También debe tener al menos 40 de salud. Reduce la frescura en 30. Funciona solo en uno mismo."
  STR_HEALING_GEL_UFOPEDIA: "Espeluznante, muy lento de usar, pero muy efectivo, curando el doble de HP por herida, en comparación con los vendajes. 3 cargas por artículo. 4 HP curados por Herida. Utilizable en uno mismo."
  STR_BANDAGE_UFOPEDIA: "Te permite vendar Heridas Fatales antes de desangrarte. 2 usos por artículo. 2 HP curados por Herida. No se puede usar sobre sí mismo. {NEWLINE} Podemos fabricar los Vendajes de Ropas Uber (resistentes y ligeramente irradiados)."
  STR_PAINKILLERS_UFOPEDIA: "Elimina 20 daños de aturdimiento y restaura 15 de moral al usuario. Sin embargo, inducen cansancio (-15 Energía). 3 usos, 6 TU para usar.{NEWLINE}Funciona solo en uno mismo."
  STR_FIRST_AID_KIT_SMALL_UFOPEDIA: "No tiene ventaja sobre 2 vendajes que no sean el peso y un acceso más rápido (13 TU). Lo cual es claramente una ventaja, ¡tiene que serlo!"
  STR_FIRST_AID_KIT_UFOPEDIA: "Una bolsa de vendas. Cura lo mismo, pero tiene más usos (10) para su peso y permite un tratamiento un poco más rápido (14 TU en lugar de 15)."
  STR_SMALL_MEDIPACK_UFOPEDIA: "Con algunos artilugios médicos geniales, este pequeño kit tiene 3 usos por batalla (3 HP curados por herida). Además, contiene 3 dosis de analgésicos (para restaurar la pérdida de moral causada por las heridas) y 3 disparos de un estimulante potente (25 daños de aturdimiento eliminados por disparo). Todo en un solo paquete ordenado. No se puede usar en uno mismo.{NEWLINE}Suministro ilimitado, pero mantenimiento mensual de $1000."
  STR_SPACE_MEDIPACK_UFOPEDIA: "Utilizando la misma tecnología avanzada que el Medipack Avanzado, esta pieza de equipo médico fue especialmente diseñada para operaciones espaciales. Tiene 12 cargas curativas de cada tipo; sin embargo, como debe funcionar a través de la armadura espacial, el funcionamiento es bastante lento (15 TU). {NEWLINE} Suministro ilimitado, pero $ 2000 de mantenimiento mensual."
  AUX_SPACE_MEDIPACK_UFOPEDIA: "Dispositivo interno de curación de una vaina espacial; También se puede usar externamente. Contiene 24 de cada uno: analgésicos, estimulantes (25 aturdimiento por uso), cura (3 HP por herida fatal)."
  STR_MEDIPACK_UFOPEDIA: "Mucho más efectivo que los vendajes, pero mucho menos manejable y requiere mucho tiempo de uso. 5 HP curados por Herida, 10 usos por batalla. Sin embargo, realizar procedimientos médicos lleva tiempo (25 TU para usar). No puede ser usado en uno mismo."
  AUX_MEDIPACK_UFOPEDIA: "Solo disponible como parte del traje de enfermera. Contiene un kit de cirugía (5 HP curados por herida), así como analgésicos y estimulantes (restauración de daño 20 Stun). Cada uno de los anteriores tiene 20 usos por batalla y cada uso cuesta 20 TU. No puede ser usado en uno mismo."
  STR_SUPER_MEDIPACK_UFOPEDIA: "Este dispositivo hace milagros, al instante teje la carne y restaura la salud perdida que tardaría semanas en volver normalmente. 8 HP curados por Herida, 12 usos por batalla. No puede ser usado en uno mismo. Requiere Sala de Cirugía para su fabricación."
  STR_MEDIPACK_SAVIOUR_UFOPEDIA: "Al aprovechar la Disciplina de la Comunión, podemos obtener poderes curativos sin precedentes. Quizás este arte sea demasiado sutil o demasiado materialista para que los Dioses Estelares lo contemplen. Este dispositivo médico cura 9 HP por herida fatal, puede restaurar 20 aturdimiento y energía por uso, y también contiene analgésicos. 30 usos por batalla, 15 TU por uso, se pueden usar uno mismo. {NEWLINE} También se puede usar para lanzar ataques impresionantes lentos pero extremadamente poderosos (POWER & ACC = VOODOO Power ^ 2 * 0.04) {NEWLINE} Sin embargo, se necesita un equipo especial para aprovechar el poder del dispositivo, y para desarrollar uno, primero debemos desarrollar las armaduras Refractor y Grav."
  STR_STIMM_UFOPEDIA: "Este compuesto costoso es importado por los contrabandistas. Bueno para una sola inyección, que restaurará rápidamente 25 Daño de aturdimiento y 50 de Energía. A un precio de 5 Frescura. La hipodérmica que lo transporta es buena tanto para uso submarino como espacial."
  STR_COMBAT_DRUGS_UFOPEDIA: "Inyectar estas cosas viles te da una sensación eufórica de invencibilidad, restaura instantáneamente 40 daños de aturdimiento y otorga 80 de mejora de energía, pero te golpea con una penalización de moral de -50 (es probable que te vuelvas loco) y -15 frescura. 3 cargas, funciona solo en uno mismo. Solo recuerda: ¡los ganadores no consumen drogas!"
  STR_OXYGEN_TANK_UFOPEDIA: "La inhalación pura de oxígeno te hace sentir tan bien como cualquier otra droga, pero puede llevar a episodios de exceso de confianza. El uso prolongado puede hacer que olvide cómo respirar con el aire de la Tierra. Cada trago de 25 TUs restaura 30 aturdimiento y 15 de energía. Dura para 10 usos."
  STR_GROG_BARREL_UFOPEDIA: "¡Es crucial mantener el buen humor durante una batalla, por lo tanto, hemos desarrollado esta bebida que se puede producir en nuestra Destilería! Como ningún pirata beberá solo, ¡este barril contiene suficiente licor para toda la tripulación! 30 usos por batalla de CADA una de las siguientes aplicaciones:{NEWLINE}CURACIÓN> Cura una Herida fatal y restaura 3 HP por uso. {NEWLINE}ESTIMULANTE> Devuelve a los piratas aturdidos y exhaustos a la posición vertical (+16 Aturdimiento y +24 Energía, -2 Fresh).{NEWLINE}JUGO> Restaura la moral perdida debido a lesiones. No restaura la moral perdida debido a otras causas."
  STR_MEDI_KIT_UFOPEDIA: "Más potente queel  Grog: ¡esta botella es una maravilla! 6 usos por batalla de cada uno de los siguientes:{NEWLINE}CURACIÓN> Elimina una Herida fatal por uso y restaura 4 de Vida por Herida.{NEWLINE}ESTIMULANTE> Restaura 12 Aturdimiento y 25 Energía, -1 Fresco.{NEWLINE}JUGO> Restaura La moral perdida debido a las lesiones + otorga una bonificación de moral{NEWLINE}{NEWLINE}También puedes aplastar la cabeza de las personas con esta botella reforzada. ¡Solo ten cuidado, los golpes pueden causar heridas fatales! Lanzar una botella a un enemigo en un estado de embriaguez también restaura un poco tu moral.{NEWLINE}Cuerpo a cuerpo (Aturdir = STR * 0.5 + 5, Habilidad = MA / 2 + BRA / 2, Acc = 70%, 10 TU)"
  STR_PSI_AMP_UFOPEDIA: "Solo aquellos entrenados en magia pueden tocar sus bastones Vudú.{NEWLINE}Se pueden hacer cosas malvadas al enemigo, pero a un precio de tomar daño de energía, moral y aturdimiento (7, 21, 7). {NEWLINE} TERROR> Llena la mente de la desventurada víctima con imágenes de horror absoluto pavor. Si el ataque tiene éxito, reducirá la moral del objetivo y puede causar pánico. Diff: Medium (+20) {NEWLINE} POSSESS> El hechicero intenta dominar completamente la voluntad del objetivo, lo cual es un truco más difícil que el anterior. Si esto tiene éxito, entonces obtendrás el control inmediato de la unidad enemiga como si fuera uno de los tuyos. Diff: V. Duro (+0)"
  STR_MIND_PROBE_UFOPEDIA: "¡Este extraño dispositivo te permite escanear el alma de tu objetivo, y funciona incluso en manos de los laicos mágicos! Al usarlo, aprenderá el tipo de enemigo y las estadísticas vitales, incluida la salud actual y TU. Miedo, ¿no es así? Pero hay más en ello, como la posibilidad de usar esta tecnología de lectura mental para construir armas y otros dispositivos que se pueden manipular con un simple pensamiento..."
  STR_HELLERIUM_CHARM_UFOPEDIA: "Al brillar con radiación saludable, este amuleto cura 1 punto de daño por aturdimiento por turno cuando se mantiene en el inventario. Ten cuidado, el brillo puede ser visto por los enemigos. Múltiples apilables."
  STR_GLITTERSKULL_UFOPEDIA: "¡Por fin, hemos encontrado un buen uso para estos cráneos! Con enchapado en oro y gemas para los ojos, enfoca la energía mágica de Elerio, mejorando la regeneración de Energía y Moral de cualquiera que la lleve por 3 (apilable). También brilla en la oscuridad. Requiere Círculo de invocación para hacer."
  STR_DRUG_DISPENSOR_UFOPEDIA: "Cuando se mantiene en el inventario, se conecta automáticamente con la piel expuesta o el sistema de soporte vital de la armadura, alimentando a nuestra Chica con un cóctel de drogas de combate. Aumenta la recuperación de energía, moral y aturdimiento en 5 pero drena 2 de frescura por turno. Múltiples pilas."
  STR_OFFICERS_BATON_UFOPEDIA: "Este objeto no es del todo un arma, es más bien un símbolo de autoridad, usado para pegarle un poco de sentido a estas malditas Manos. Azotarlos ¡Ábralas bien! {NEWLINE} Cada uso cuesta 9 de energía y moral. Inflige aturdimiento y mejora la moral y las TU del objetivo. {NEWLINE} Ignora el 50% de la armadura, aún sin usarla contra objetivos blindados y resistentes al Aturdimiento."
  STR_MASTERS_CANE_UFOPEDIA: "Este bastón aparentemente normal oculta los circuitos arcanos, lo que permite a uno entretener a sus poderes Vudú. Generalmente, no esperes que esto funcione en enemigos más resistentes a psi que los Hombres-Bestia, ¡pero siempre es algo! {NEWLINE} Hex (MIND Dmg = V.Mastery * 0.01; Diff: Normal) {NEWLINE} Ataque cuerpo a cuerpo (Stun = 15+ STR * 0.2 + MA * 0.2, Habilidad = MA / 2 + 50, Acc = 91%, 8 TU) {NEWLINE} Especial: Tanto la efectividad de V. como la de maleficio aumentan en dos veces el rango (2 para Gal, 10 para una Reina )."
  STR_SAKURA_STAFF_UFOPEDIA: "Este vara elegante se puede usar para controlar las mentes de las presas (haciendo que te amen o te teman), aunque funciona mejor solo de cerca y está limitado por la línea de visión. También puede ofrecer ataques de aturdimiento mágicos para llevar a tus nuevas mascotas a casa. Se requiere entrenamiento vudú. El uso tiene un costo promedio de Energía y Moral (18), así como un costo de Daño de aturdimiento menor (9). {NEWLINE} Incremento en el rango de penalización (150%) {NEWLINE} Ataque cuerpo a cuerpo (Stun = V.PWR ^ 2 * 0.032, habilidad = MA / 2 + V.PWR / 2, Acc = 144%, 15 TU)"
  STR_SCEPTER_OF_FEAR_UFOPEDIA: "Golpea con miedo los corazones enemigos con este poderoso Cetro, ya sea a través de su mágico poder de terror o los devastadores golpes que lanza. Se requiere entrenamiento vudú. El uso de su poder mágico drena 4 de Energía, 12 de Moral y 12 de Aturdimiento.{NEWLINE} Penalidad de rango bajo (50%), requiere LoS.{NEWLINE}Ataque cuerpo a cuerpo similar a la Maza con Pinchos, potenciado por el Rango del usuario. {NEWLINE}Requiere Círculo de invocación para ser forjada."
  STR_PERSUADOTRON_UFOPEDIA: "Este dispositivo de seguridad es usado por varios agentes de los dioses estelares. Te permite asustar a la gente fuera de sus sentidos, o incluso dominar sus cuerpos por un tiempo, convirtiéndolos en grandes títeres de miedo. En realidad nos dimos cuenta de qué botones presionar; La máquina desviada parece estar funcionando completamente sola, el usuario solo tiene que colocar el objetivo en la mira y disparar. El nombre del modelo es en realidad su clasificación de potencia, sea lo que sea lo que signifique.{NEWLINE}Incremento de la penalización de rango (200%)"
  STR_PSI_AMP_LARGE_UFOPEDIA: "Un rediseño radical de la varita Vudú, tiene una potencia y rango superiores; en el lado negativo, es mucho más voluminosa y solo se puede usar en objetivos dentro de la línea de visión. Cada uso cuesta Moral, Energía y Daño de aturdimiento. {NEWLINE} Maldición (MIND Dmg = V.Mastery * 0.02; Diff: V. Hard)"
  AUX_PSI_ORB_UFOPEDIA: "Un poderoso enfoque de Vudú, utilizado por el traje de Hechicera para poseer o aterrorizar a los enemigos. Funciona más rápido y más fácil, al precio de tener una potencia más baja."
  STR_GHOST_BEAM_UFOPEDIA: "Los académicos describieron esto como el poder mágico que los dioses estelares usan para matar a sus enemigos. Ignora casi toda la armadura de un enemigo y va directamente por su fuerza vital. Incluso aquellos que sobreviven están atrapados por el terror de otro mundo. Aún no sabemos cómo emplearlo en el campo de batalla ... ¿lo haremos alguna vez?"
  STR_GHOST_DAGGER_UFOPEDIA: "Esta espada espantosa está destinada a aquellos que confían en los magos. Perfecto para puñalada por la espalda, ignora el 90% de la armadura y causa pánico en el objetivo, incluso si sobrevive: sí, inflige daño LETAL."
  STR_CHAOS_DAGGER_UFOPEDIA: "Una extraña espada de sacrificio, regalada por los Dioses Demonios a sus seguidores Lokk'Naar (y, de hecho, bien adaptados a sus habilidades innatas). Al igual que el agua y la llama combinadas, prende fuego a los enemigos, pero cuanto más fuerte eres, más suave se vuelve. Sostener este arma herética drena 3 de moral por turno. El 20% del daño de HP infligido por él es robado por el atacante (efecto Bio). Ignora algunas armaduras y las daña significativamente al penetrarlas."
  STR_CERO_UFOPEDIA: "Un ataque altamente destructivo y explosivo. Cada uso quema 88 de energía y 8 de salud. La Bola de Aniquilación atrae y redirige el poder del impulso de la Tierra."
  STR_ARCANE_RAY_UFOPEDIA: "Un extraño sistema de armas que viene con la Medusa Zafiro. Un adepto con talento mágico puede utilizarlo para herir a los enemigos con poderosos rayos que ignoran la mitad de la armadura y causan más daño de Moral y Choque. La cualidad más inusual de estos tornillos es que pueden perseguir al objetivo, incluso si está bien escondido; Se pueden configurar hasta siete puntos de destino. Cuando se marca la presa, el hechizo se libera con el botón especial \"Lanzar\" en la esquina superior derecha."
  AUX_ROMAN_SHIELD_UFOPEDIA: "Este escudo es parte del conjunto de armadura piromana. Los símbolos mágicos representados en él aumentan significativamente el poder Vudú. Los guerreros fuertes y hábiles también pueden usarlo para derribar a los enemigos."
  AUX_CRUSADER_SHIELD_UFOPEDIA: "Este escudo es parte del conjunto de la armadura cruzada. Bastante efectivo en el aturdimiento, además de que proporciona un buen valor defensivo."
  AUX_GOTHIC_SHIELD_UFOPEDIA: "Este escudo es parte de la armadura de cota de malla y se puede usar como un arma paralizante muy efectiva."
  AUX_TOWER_SHIELD_UFOPEDIA: "Este escudo es parte de la armadura de placas y puede usarse como un arma paralizante muy efectiva."
  AUX_SMALL_SHIELD_UFOPEDIA: "Este escudo se puede usar con la armadura Slayer. Es un arma paralizante por derecho propio."
  AUX_ROUND_SHIELD_UFOPEDIA: "Este escudo se puede utilizar con la armadura Bárbara. No solo protege, sino que también permite aturdir a los enemigos."
  STR_POLICE_SHIELD_UFOPEDIA: "Un escudo hecho de Aqua Plasticos. Además de ser un arma paralizante, cada Escudo Riot que llevas reduce el daño de Corte que recibas en 1/4, hasta una resistencia máxima del 30%. En menor medida, protege contra Daze y ligeramente contra Perforación, Láser, Plasma y Chem. Sin embargo, no aumenta tu armadura o Evasión."
  STR_SANDBAGS_UFOPEDIA: "Cuando esté en su inventario, estos sacos de arena extraños y flotantes aumentan su resistencia al daño por perforación, conmoción cerebral, láser y plasma. Cualquier daño de este tipo se reduce a la mitad, hasta una resistencia máxima del 50% (30% en el caso de conmoción cerebral). Llevar las bolsas de sangre inflige 35 p. De daño de energía por turno. ¿Cómo los usas? No es de mi incumbencia."
  AUX_IDENT_UFOPEDIA: "Este dispositivo, disponible solo a través del equipo de Cerebrito, escanea el objetivo y muestra sus estadísticas vitales. Su uso cuesta 30 TUs. El usuario debe tener línea de visión al objetivo."
  AUX_CRYSTAL_BALL_UFOPEDIA: "Al mirar dentro de la bola de cristal se revelarán datos básicos sobre el enemigo objetivo. Cada uso cuesta 33% TUs y 20 de energía, ya que es agotador."
  AUX_BLOOD_MAGIC_UFOPEDIA: "Este tipo de magia sacrifica al usuario para alimentar al objetivo. Cada uso cuesta 5 de vida y 25 de energía, y le da al objetivo un gran impulso de TU y moral, así como algo de salud. La magia ignora 2/3rds de la armadura del objetivo, sin embargo, todavía es mejor utilizarla en recipientes no blindados y sin resistencia bio. El rango máximo es de 15. También es único por su rumoreada capacidad de elevar el Poder Vudú del usuario."
  AUX_BAD_TOUCH_UFOPEDIA: "Esta habilidad traviesa es un ataque cuerpo a cuerpo que inhabilita a los enemigos drenando sus Unidades de Tiempo (x1), así como infligiendo daño de Aturdimiento (x1) y Moral (x3). La armadura es 150% efectiva contra este ataque.{NEWLINE}Cada ataque cuesta 9 de moral, 9 de energía y 1 de frescura.{NEWLINE}El uso de este ataque contra enemigos entrena valentía y reacciones."
  AUX_GOOD_TOUCH_UFOPEDIA: "Esta habilidad vigoriza mucho al objetivo (+64 Energía y +6 Frescura). Le cuesta al usuario 16 de energía y 9 de frescura, pero restaura 8 de moral. Se puede usar en uno mismo. Ambas partes reciben 8 de daño de aturdimiento."
  AUX_SEDUCTION_UFOPEDIA: "El ataque de seducción es un ataque Vudú que aturde con buena precisión. Las chicas de alto rango obtienen una bonificación sustancial a la precisión. Requiere LOS. Si funciona, aturde al objetivo (x0.5) y drena sus TU (x1), pero también mejora su moral (x3).{NEWLINE}El daño base se aplica contra la resistencia ENCANTO, ignorando la armadura. Cuanto más baja sea tu moral, mayor será el daño.{NEWLINE}Cada uso cuesta 36 TU y energía, así como 6 daños de moral y 6 de aturdimiento y 3 de frescura.{NEWLINE}Se debe usar un atuendo adecuado para usar esta habilidad. Penalizaciones de doble alcance. Ejercitarlo entrenará la valentía del taumaturgo."
  AUX_LUCKY_STAR_UFOPEDIA: "De nuestras charlas con una 'Chica Mágica' hemos aprendido acerca de este poder, que podría usarse combinando nuestros poderes con los suyos. Para hacerlo, sin embargo, necesitamos desbloquear el secreto de la rama 'Exceso' de Vudú.{NEWLINE}Cada uso cuesta 60 de energía y 30 daños de aturdimiento.{NEWLINE}Ignora el 50% de la armadura enemiga."
  AUX_PILLOW_UFOPEDIA: "Equipo de caballero DE almohada. Solía adorar a las chicas. Eleva la moral por el daño causado y restaura algo de frescura, pero también inflige un 20% de aturdimiento. Este ataque agota la moral y la frescura del caballero.{NEWLINE}Ignora el 50% de armadura y la inmunidad a los golpes."
  STR_ROD_OF_BLISS_UFOPEDIA: "Este dispositivo visible, cuando se usa, infligirá 36 De daño de aturdimiento al objetivo, independientemente de las resistencias o la armadura, pero solo en un objetivo propenso. no ignore ni la armadura ni la resistencia a la aturdimiento. Sin embargo, aumentan sustancialmente la moral de la víctima. Estadísticas de ataque cuerpo a cuerpo a continuación: {NEWLINE} Habilidad: CUERPO A CUERPO/ 2 + VALENTÍA/ 2; POTENCIA = V.POWER + V.SKILL / 2 {NEWLINE} TU Costo: 16, Acc: 100%"
  STR_WAND_CHOKE_UFOPEDIA: "Esta varita crea un vacío alrededor de la cabeza de la víctima, ahogándola. Es bastante lento para una varita, pero no obstante es muy útil para capturar rehenes vivos. Solo ten cuidado, el uso excesivo puede matar a la víctima. Cada uso cuesta 15 de energía y 15 de moral. Pierde 2 de Potencia por cada posición más allá del rango máximo exacto (que es de 11 posiciones)."
  STR_WAND_FIRE_UFOPEDIA: "Esta varita dispara bolas de fuego explosivas (radio de explosión de 1). El fuego es extremadamente caliente y causa daño proporcional al Poder; También puede destruir objetos en el suelo, como las municiones WP, mientras sigue ignorando la Armadura. Su destello cegador interrumpe las reacciones (x2). La potencia se reduce en 2 por cada posición más allá del rango preciso. Cada uso cuesta 25 de energía y 5 de moral."
  STR_WAND_PAIN_UFOPEDIA: "Esta varita hace que las víctimas se retuerzan de un dolor insoportable. Ignora la armadura. Causa un gran daño moral e interrumpe las reacciones (x5). Inflige aturdimiento limitado y daño de HP. Cada uso cuesta 10 de energía y 25 de moral. El rango exacto es de 11 pos.; La potencia se reduce en 2 por cada pos. más allá."
  STR_WAND_HARTO_UFOPEDIA: "Esta varita realiza ataques impresionantes a los enemigos, ignorando su armadura. Cada uso cuesta 40 de energía y 5 de moral. El rango exacto es de 12 posiciones, la potencia disminuye en 3 por cada posición más allá de eso."
  STR_SKULL_ROD_UFOPEDIA: "Esta varita alberga un alma de impío ardiente. Con suficiente voluntad, se puede doblar para cumplir las órdenes de la hechicera, es decir, si la voluntad es incendiar todo y enviar visiones infernales a sus enemigos. Requiere entrenamiento Vudú. Drena moral. Requiere círculo de invocación.{NEWLINE}Especial: Stun + 200%"
  STR_FLAME_GLOVE_UFOPEDIA: "Un arma mágica muy destructiva, pero difícil de dominar. Incendia en un arco.{NEWLINE}Cada uso cuesta 25 de energía y 15 de daño de aturdimiento.{NEWLINE}Especial: Choque x1.5"
  AUX_FLAMING_FISTO_UFOPEDIA: "El desarmado ataque de la armadura moloch. Tan fuerte como el Guante de Poder cuando se usa en combate cuerpo a cuerpo, y puede chamuscar a los enemigos con sus llamas implacables. Las llamas conjurantes consumen mucha energía, pero un buen golpe la restaurará fácilmente debido a los poderes especiales de Moloch."
  STR_COBRA_STAFF_UFOPEDIA: "Un bastón con una cabeza de serpiente mágica, que dispara rayos mortíferos de veneno. Cada uso cuesta 20 de energía y 10 de daño de aturdimiento.{NEWLINE}Ignora el 50% de armadura; Choque x2; Rango máximo: 20{NEWLINE}La cabeza de serpiente también se puede usar para morder a las personas en cuerpo a cuerpo, lo que les inyecta veneno para dormir.{NEWLINE}Dicen que si bien el veneno mortal es extremadamente doloroso, el veneno del sueño produce un placer extremo. Lo contrario es cierto para el portador."
  STR_PHANTOM_WHIP_UFOPEDIA: "La cumbre en el látigo se logra cuando pasa limpiamente cada obstáculo imaginable, mientras viaja a la velocidad del pensamiento. Hemos desarrollado esta arma sobre la base de nuestro Codex y el Libro de Fuego. Está impulsado por un Orbe de Ethyr y causa daño mental. Tiene un rango de hasta 6, pero cuenta con alta precisión y sin reducción de precisión. Sin embargo, hay un precio: además del 15% de TU, usar el Whip cuesta 50 Frescura y Energía por ataque."
  STR_STAFF_OF_EXPLOSION_UFOPEDIA: "Cuando se trata de magia de batalla, no aceptes sustitutos. Hemos desarrollado este personal sobre la base de nuestro Codex y el Libro de Fuego. Está impulsado por un Orbe de Sangre. Su poder destructivo no tiene paralelo, pero cada disparo requiere 150 de Frescura y 75 de Energía."
  STR_HEARTGRIP_STAFF_UFOPEDIA: "Este temible vara intenta aplastar el corazón de su víctima tras un ataque mental exitoso (tipo de daño BIO). Requiere entrenamiento Vudú para ser utilizado. Obra a través de las paredes. {NEWLINE} Cada uso cuesta 20 de energía, 10 de moral y 10 de daño de aturdimiento. {NEWLINE} Ignora la armadura; Daña la moral; Daño poco fiable {NEWLINE} Rango máximo: 20"
  STR_HELLGUN_UFOPEDIA: "Esta arma infernal nunca se quedará sin calor. Requiere entrenamiento Vudú y Circulo de Invocación. Drena moral y energía."
  STR_TOME_LIGHTNING_UFOPEDIA: "Este tomo aprovecha el poder de los rayos de deformación para hacer su pedido. El ataque, que no es abiertamente preciso para empezar, comienza a perder el foco rápidamente a larga distancia. También pierde 1 punto de poder por cada ficha después del 7º. Requiere entrenamiento vudú para usarlo, Biblioteca y Summ. Círculo para fabricar. {NEWLINE} Shock x4; Interrumpe las reacciones (x4); Armadura de daños (10%)"
  AUX_BONG_UFOPEDIA: "En el día más húmedo, en la noche de atracón,{NEWLINE}Ninguna fiesta se escapará de vista.{NEWLINE} Deje que aquellos que adoran el poder de la sobriedad {NEWLINE}¡Cuidado con mi poder - el deleite de Green Bong! {NEWLINE} -Surreal the Bard{NEWLINE}{NEWLINE}Las nubes de humo, expulsadas por esta máquina infernal, restauran la moral, la energía y los TU de todos, pero causan daños por aturdimiento."
  STR_PIRATE_FLAG_UFOPEDIA: "¡Usa la bandera para restaurar la moral de la escuadra! ¡Y dales algunas unidades de tiempo! Los que usen atuendos resistentes a Mareo se beneficiarán menos, al igual que los que son intrínsecamente valientes. {NEWLINE} Tiene una opción de ataque cuerpo a cuerpo secundario (Stun = 10 + STR * 0.4, Skill = MA / 2 + 50, Acc = 85%, 12 TU){NEWLINE}Para fabricar la bandera, necesitamos reunir varios trofeos para demostrar nuestro valor."
  STR_PIRATE_PIPES_UFOPEDIA: "Funciona como la bandera de batalla, pero es más poderosa, y también hace un ruido tremendo. Requiere que la biblioteca sea fabricada - ¡necesitas obtener inspiración musical en algún lugar!"
  STR_PIRATE_GUITAR_UFOPEDIA: "Este dragón eléctrico opera a 80.000 voltios para desatar un implacable bombardeo de Metal Pesado, que le da a las chicas una tonelada de TU y recuperación de Moral."
  SPC_CUM_OR_ELSE_UFOPEDIA: "Un poder de Vudú disponible para los usuarios del atuendo de Kummissar. Su objetivo principal es restaurar las Unidades de Tiempo a un solo objetivo. Funciona rápidamente, sin embargo, los efectos secundarios incluyen una grave pérdida de moral (disparo de poder). La habilidad funciona con toda su fuerza hasta 2 fichas de distancia, y su Poder se reduce en 2 por cada ficha más allá de ese rango. Cada uso cuesta 20 de energía y moral."
  STR_TK_DEVICE_UFOPEDIA: "Esta es una conversión de los grilletes mágicos que usamos para mantener a nuestros esclavos mágicos. Emite una poderosa ola telequinética que aturde a las personas y destruye las paredes. No daña artículos en el suelo. {NEWLINE} Rango limitado (13) {NEWLINE} Especial: Armadura -50%, Demolición + 150%"
  AUX_TK_MAGE_HAND_UFOPEDIA: "El poder telequinético de esta Hechicera funciona de manera muy similar a un Dispositivo TK, pero no solo es más fuerte, sino que también tiene un rango mucho mayor (de ahí el nombre), hasta 39 fichas, incluso si sufre de inexactitud grave en dichos rangos. { NEWLINE} Especial: Armadura -50%, Demolición + 150%"
  STR_LASER_PISTOL_MINI_UFOPEDIA: "Muy apreciada por los académicos, esta pistola es pequeña y práctica, bastante precisa y la batería grande no se quedará sin energía durante el combate. Desventajas: alto precio, poder sombrío (mitigado por la perforación de la armadura, cierto para todos los láseres) y la tendencia de la batería mencionada a incendiarse."
  STR_LASER_PISTOL_LT_UFOPEDIA: "Si bien no es muy poderosa, esta misteriosa arma nunca se queda mágicamente sin carga. No, no lo conectamos totalmente a la red eléctrica del escondite para recargarla. En Serio."
  STR_LASER_PISTOL_SNUB_UFOPEDIA: "Un arma láser simple para aquellos que tienen el dinero para comprarla."
  STR_LASER_PISTOL_DUELIST_UFOPEDIA: "Potente, elegante, causa daño confiable, pero difícil de dominar."
  STR_LASLOCK_SHOTGUN_UFOPEDIA: "Un arma divertida para capitanes divertidos, que, según algunos, tiene más efecto moral que utilidad real. Emplea dos pilas de 6 láseres pequeños cada uno para entregar una explosión de gran amplitud."
  STR_LASER_PISTOL_UFOPEDIA: "Lo que es un láser, todos lo ven. Puede que no sea extremadamente poderoso, pero es muy preciso y quema a través de varias formas de armadura avanzada como una picadura. Una ardiente, eso es."
  STR_SMASHER_UFOPEDIA: "En un combate de genio, no menos, descubrimos cómo hacer un láser sostenido que no requiera recargas durante la batalla. No hagas preguntas sobre el diseño, ya que involucra muchas drogas que alteran la mente. Es absolutamente un milagro que funcione. Encontrar usos para ello es tu trabajo, capitán."
  STR_STORM_LASER_UFOPEDIA: "Un arma láser ligera y de disparo rápido. Sufre solo un 15% de penalización de Acc cuando se usa con una sola mano."
  STR_LASER_PISTOL_M_UFOPEDIA: "Una pesada pistola láser utilizada por la Alianza Mutante. Bastante fuerte pero tiene un recuento de tiros bajo.{NEWLINE}Pistolas: Daze = 15 + STR*0.4, Habilidad = MA/2 + 50, Acc = 70%, 12 TU)."
  STR_LASER_RIFLE_M_UFOPEDIA: "Una pistola láser grande que puede causar un daño grave, pero es bastante voluminosa. Fabricado por la Alianza Mutante.{NEWLINE}Culatazo: Daze = 25 + STR*0.55, Habilidad = MA/2+50, Acc = 70%, 14 TU)."
  STR_LASER_RIFLE_2_UFOPEDIA: "Esta pistola láser se ha mejorado con las adiciones de visores optrónicos para una mayor precisión, un punto láser para una mejor precisión de cierre y un enfriamiento adicional para una mayor velocidad de disparo. También tiene un stock adecuado que se puede usar para golpear enemigos."
  STR_LASGUN_UFOPEDIA: "La pistola láser es prácticamente un brazo personal perfecto, muy preciso y bastante potente para su tamaño. Al igual que la pistola, utiliza dos tipos de baterías: solo podemos replicar las más débiles."
  STR_HEAVY_LASER_UFOPEDIA: "El láser pesado es engorroso, pero extremadamente efectivo. Las baterías que podemos fabricar tienen solo una cuarta parte de la carga, pero la pérdida de potencia de fuego es mínima."
  STR_INFANTRY_LASER_UFOPEDIA: "Un rifle láser hecho en la tierra. Disparos Instantáneos de largo alcance. Utiliza cargadores láser estándar."
  STR_HUNTING_LASER_UFOPEDIA: "Hecho para caza mayor. Gran juego con pieles realmente difíciles, si sabes a qué me refiero. Utiliza carfgadores láser estándar. {NEWLINE} GunButt (Daze = 20 + STR * 0.6, Skill = MA / 2 + 50, Acc = 80%, 16 TUs)"
  STR_ASSAULT_LASER_UFOPEDIA: "El más pequeño de los láseres de propulsión nuclear, nunca se quedará sin munición. Hable sobre la comodidad.{NEWLINE}GunButt (Daze = 10 + STR * 0.4, Skill = MA, Acc = 70%, 9 TUs)"
  STR_LASER_BALL_UFOPEDIA: "Un arma inteligente montada en el hombro. Cualquiera que esté siendo malo contigo obtendrá un rayo láser, o una docena. Ni siquiera necesitas saber cómo disparar, simplemente entrecierra los ojos y presiona el botón. Esto no ayudará mucho a perfeccionar tus habilidades, pero ¿las necesitas ahora?"
  STR_SNIPER_LASER_PIR_UFOPEDIA: "Un arma láser rara, debido a tolerancias de producción muy bajas. Ligera y extremadamente precisa."
  STR_SNIPER_LASER_UFOPEDIA: "Un láser nuclear del tamaño de un rifle, con una precisión inigualable y aún más poder de impacto que una pistola láser."
  STR_AUTO_LASER_UFOPEDIA: "Un láser equivalente a una ametralladora. Es muy engorroso, pero pocas armas pueden rivalizar con su capacidad para imponer una gran carga de fuego de largo alcance preciso."
  STR_GATLING_LASER_UFOPEDIA: "Un láser gatling! ¿Hay realmente algo más que pedir? Funciona bien tanto a corta como a larga distancia."
  STR_BATTLE_LASER_UFOPEDIA: "Hecha teniendo en cuenta a los soldados fuertes, esta arma es extremadamente pesada pero ofrece una potencia de fuego igualmente pesada. Nunca se queda sin flujo."
  STR_HYDRA_LASER_UFOPEDIA: "Arma láser fabricada localmente, con uso limitado de tecnología alienígena. Muy preciso en rangos medio-largos."
  STR_MINING_LASER_UFOPEDIA: "Esta arma láser de haz continuo es una herramienta poderosa para cortar cosas como rocas o láminas de metal, perforando varias capas de todos, excepto los materiales más resistentes. Sus condensadores de servicio pesado integrados aseguran que el arma no se quede sin flujo durante un turno de minería, y mucho menos un combate.{NEWLINE}Pierde 5 Potencias por cada casilla después de la segunda{NEWLINE}Rango Máx .: 20{NEWLINE}Exactitud x2 al arrodillarse; Demolición + 50%."
  STR_ES_HEAVY_UFOPEDIA: "Esta arma pesada solo se vende a socios de confianza de Eurosindicato."
  STR_ES_RIFLE_UFOPEDIA: "Una pistola láser muy potente y precisa, rápida para apuntar y capaz de disparo automático. El único inconveniente es la capacidad media del cargador (15). Un arma verdaderamente exquisita."
  STR_ES_SNIPER_UFOPEDIA: "A pesar de las estrictas regulaciones, el Eurosindicato vende clandestinamente algunas de sus pistolas láser de alta calidad a terceros, desde donde se dirigen al mercado negro. El precio, sin embargo, es todo menos bajo."
  STR_ES_PISTOL_UFOPEDIA: "Una de las pistolas más poderosas del mundo, si te la puedes permitir."
  STR_SR_PISTOL_UFOPEDIA: "Armas como esta están hechas para los Exploradores Espaciales del Imperio Estelar y carecen de la perfección aburrida de sus diseños militares, por lo que son bastante geniales. La Pistola de Ley (oh ironía) es probablemente la pistola láser más poderosa existente, si bien es bastante lenta disparando."
  STR_SR_RIFLE_UFOPEDIA: "Extremadamente precisa, asegura de que nadie escape al ojo de la justicia del Explorador Espacial. Especialmente eficaz en emboscadas. No dejes que el tamaño te engañe, es mayormente de plástico y mucho más liviana de lo que parece."
  STR_SR_SHOTGUN_UFOPEDIA: "La rapidez y la potencia de fuego a corta distancia de esta arma aseguran que ningún escondite criminal pueda brindar protección a los malhechores ... Oh, espera."
  STR_MARSEC_LASGUN_UFOPEDIA: "Un láser de múltiples cañones basado en rayos ultravioleta, Mark 542. Arma estándar de los Marines Coloniales de Marsec."
  STR_RETICULAN_LASER_PISTOL_UFOPEDIA: "Un arma láser liviana fabricada por los Reticulanos. La falta de miras normales hace que parezca imposible apuntar, pero acertarás si crees. Eso es un hecho científico."
  STR_RETICULAN_LASER_GUN_UFOPEDIA: "Un arma láser liviana fabricada por los Reticulanos. La falta de miras normales hace que parezca imposible apuntar, pero acertarás si crees. Eso es un hecho científico."
  STR_RETICULAN_ELECTROGUN_UFOPEDIA: "Una poderosa arma paralizante empleada por los Reticulanos. Pierde poder a larga distancia. Ignora la inmunidad a Shock."
  STR_RETICULAN_PLASMA_GUN_UFOPEDIA: "Este arma de plasma es primitiva en comparación con la tecnología de los Dioses Estelares, bastante incómoda y tiene problemas para enfocar su haz a larga distancia. Aún así, es una pistola de plasma de pleno derecho."
  STR_SPORE_LAUNCHER_UFOPEDIA: "Lanza esporas muy desagradables que causan daños por inhalación. La armadura no resistente al humo es inútil contra ellos."
  STR_SL_ACID_UFOPEDIA: "Este Mini-Bomba rocía objetivos con un poderoso ácido. Con todo lo que esto conlleva."
  STR_SL_HELL_UFOPEDIA: "Una minibomba relativamente poderosa, llena de Elerio explosivo ."
  STR_SL_GAS_UFOPEDIA: "Mata y aturde a los enemigos con gases venenosos."
  STR_SL_EMP_UFOPEDIA: "Este tipo exótico de Minibomba utiliza algo llamado 'efecto de pulso electromagnético', que es especialmente mortal para la electrónica, pero afectará, en cierta medida, todo lo que tenga un sistema nervioso. Hace mucho daño secundario por aturdimiento (pero no ignora la Inmunidad al Choque)."
  STR_NOVA_PLASMA_GUN_UFOPEDIA: "Una versión humana de la pistola de plasma reticulana. Se le dio un giro al proyectil de plasma, que mejoró en gran medida la precisión y la eficiencia, al precio de un rango aún más limitado. Los humanos lo consideran una mejora."
  STR_RAIL_RIFLE_OLD_UFOPEDIA: "Un arma Gauss hecha en la Tierra. Mucho más débil que las homólogas extraterrestres, pero también menos voluminosa y aún bastante mortal."
  STR_RAIL_RIFLE_UFOPEDIA: "Una poderosa arma de asalto equipada con mira láser, muy útil para la guerra urbana.{NEWLINE}Los cargadores de Aqua son más débiles pero reducen la Armadura enemiga en un 20% y se pueden usar bajo el agua."
  STR_XG_RIFLE_UFOPEDIA: "Un Rifle Inteligente con esteroides, en un paquete más pequeño para arrancar {NEWLINE}Los cargadores de Aqua son más débiles pero reducen la armadura enemiga en un 20% y se pueden usar bajo el agua."
  STR_XG_SNIPER_RIFLE_UFOPEDIA: "Este poderoso rifle electromagnético de francotirador puede descargar tres rafágas rápidamente antes de desviarse de la línea de disparo. Estas rafágas viajan más rápido que en las armas XG normales y, por lo tanto, tienen un mejor índice de penetración de armadura (25%).{NEWLINE}Las rafágas de Aqua son más débiles pero penetran la armadura aún mejor y se pueden usar bajo el agua."
  STR_XG_PISTOL_UFOPEDIA: "Como la hermana más joven y bonita de la conocida y amada pistola Gauss, tiene menos mordida pero puede disparar en ráfagas rápidas y precisas.{NEWLINE}Las ráfagas de Aqua son más débiles pero reducen la eficacia de la Armadura enemiga en un 20% y pueden usarse bajo el agua."
  STR_XG_HEAVY_UFOPEDIA: "Un arma de apoyo del escuadrón. Dispara una lluvia de balas de Gauss letales con una precisión impresionante.{NEWLINE}Las ráfagas de Aqua son más débiles pero reducen la armadura enemiga en un 20% y pueden usarse bajo el agua.{NEWLINE}Precisión x1.75 al arrodillarse"
  STR_HEAVY_PARTICLE_GUN_UFOPEDIA: "La complejidad es una cosa relativa. Solo mire este: hecho de partes personalizadas, muy primitivas en lo que respecta a las armas Fusión, pero al mismo tiempo, un producto de tecnología compleja y arcana.{NEWLINE} Ampliada la precisión en alcance de disparo (15){NEWLINE}Pérdida de energía en distancia (inicio en 16 posiciones, -4 por posición)."
  STR_LPG_UFOPEDIA: "¡Nuestro propio rifle de plasma! ¡Ahora lo podemos hacer tan bien como el Imperio Estelar! O casi. La pistola es más pesada que la original, la célula de potencia es un poco tosca, pero el modo de triple disparo es extremadamente útil."
  STR_PLASMA_PISTOL_LT_UFOPEDIA: "Probablemente la pistola más poderosa del universo. Sí.{NEWLINE}Especial: Plazma Blast (2)"
  STR_PLASMA_CASTER_UFOPEDIA: "Un arma del Imperio Estelar de tercera clase. Una pistola similar a una escopeta (o una escopeta similar a una pistola). Dispensa plasma caliente bastante generosamente, incluso a un rango bastante largo, pero no es preciso. Posiblemente útil como lanzallamas."
  STR_PLASMA_SHOTGUN_UFOPEDIA: "Esta pistola es muy buena con gran cantidad de bolitas de plasma. En un cartucho."
  STR_BATTLE_PLASMA_UFOPEDIA: "Si bien esta arma es tres veces más pesada que la pistola de plasma del Imperio Estelar, acumula aún más calor y, lo que es más importante, se puede replicar.{NEWLINE}Explosión de plasma (3)"
  STR_PLASMA_SCORCHER_UFOPEDIA: "Un arma de asalto intimidante que derrite a las personas y los mamparos en escoria.{NEWLINE}Explosión de plasma (4)"
  STR_UAC_PLASMAGUN_UFOPEDIA: "Esto parece ser un arma de plasma de origen terrestre, hecha por alguien llamado Corporación UAC. Muy alta tasa de fuego."
  STR_ES_ION_CANNON_UFOPEDIA: "Un arma experimental que crea una bola de relámpagos mortal y candente donde golpea.{NEWLINE}Especial: Armadura enemiga / 2; Interrumpe Reacciones (x2);{NEWLINE}Shock x3, Ignora Inmunidad al Golpe"
  STR_BFG_UFOPEDIA: "Y el hombre dijo: Hágase la luz."
  STR_GAUSS_PISTOL_UFOPEDIA: "Una pistola de Gauss acelera un proyectil en una bobina electromagnética, a velocidades hipersónicas. Para daño masivo.{NEWLINE}El mecanismo de disparo del arma está bloqueado por un cifrado aparentemente irrompible."
  STR_GAUSS_RIFLE_UFOPEDIA: "Un Mosquete Gauss, le falta fuego automático, pero lo hace con un poder de matanza puro.{NEWLINE}El mecanismo de disparo del arma está bloqueado por un cifrado aparentemente irrompible."
  STR_GAUSS_SNIPER_UFOPEDIA: "Nada dice adiós como una bala de Gauss.{NEWLINE}El mecanismo de disparo del arma está bloqueado por un cifrado que parece irrompible."
  STR_HEAVY_GAUSS_UFOPEDIA: "Un Gauss pesado dispara ráfagas de proyectiles devastadores y poderosos.{NEWLINE}El mecanismo de disparo del arma está bloqueado por un cifrado aparentemente inquebrantable."
  STR_FLECHETTE_GUN_UFOPEDIA: "Como todas las armas Flechette de otro mundo, esta pequeña pistola a dos manos contiene un bloque sólido de metal alienígena que le proporciona básicamente municiones ilimitadas de partículas diminutas y afiladas. Sin embargo, el arma tiende a romperse después de algún uso. Extremadamente devastador a corta distancia."
  STR_FLECHETTE_CANNON_UFOPEDIA: "Esta belleza de doble cañón puede disparar muchas mas agujas de metal que sus hermanas más pequeñas. También es más robusta."
  STR_MINI_CANNON_UFOPEDIA: "Esta elaborada arma de pólvora negra dispara 'Minibombas', que son del calibre común del Imperio Estelar. Sin embargo, solo las municiones degradadas están disponibles comercialmente. Recarga lenta (20)."
  STR_SHOULDER_LAUNCHER_UFOPEDIA: "Esta maravilla de la ergonomía dispara Minibombas de forma rápida y precisa con una trayectoria parabólica. Se sienta en el hombro de un soldado y se activa y apunta con un simple pensamiento. Recarga rápida (10)."
  STR_TAMED_REAPER_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Si capturamos un Segador, podemos dárselo a nuestros Operarios para entrenamiento de combate mediante la aplicación de bocadillos, patadas bien colocadas y electroshocks obligatorios. Quiero decir que eso es lo que necesitamos dar a los Operarios, la bestia en sí misma se controla a través de la radio, si sabes cómo hacerlo.{NEWLINE}Arma principal: cuerpo a cuerpo 85% de acceso, 15% TUs"
  STR_MUTANT_REAPER_UFOPEDIA: "Poner a un Segador a dieta cuidadosamente equilibrada de carne cruda, productos químicos y medicamentos de combate producirá esta raza mejorada y feroz: más rápida, más resistente, más ecológica pero aún bastante cariñosa. Su masa muscular más densa lo hace menos susceptible a perforaciones y daños por conmoción cerebral, y la química corporal alterada lo hace muy resistente a los químicos. Regenera 10 CV / Turn. Requiere Extractor y Cirugía. {NEWLINE} Arma Principal: Cuerpo a Cuerpo 95% Acc, 12% TUs {NEWLINE} Arma Extra: Chem Spit, Pwr 50, 150% Acc, Extra Armor / Drain Terreno, 6 TUs, 30 Energy"
  STR_TAMED_BOOMOSAURUS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Si los comerciantes pueden hacerlo, podemos hacerlo mejor. ¡En lugar de ese lanzador inútil, decidimos equiparlo con un montón de alcohol!{NEWLINE}Arma principal: Mandíbulas, Pwr 100, 70% Acc, 15% TUs{NEWLINE}Arma adicional: Grog (200 usos)"
  STR_CYCLOPS_CONVERT_UFOPEDIA: "Fue solo a través de la Comunión Vudú que pudimos realmente meternos con las mentes de los Cíclopes - resultaron ser muy susceptibles, una vez que descubrimos que era simplemente una cuestión de intensidad. Si ordenamos a nuestros Operarios que se 'comuniquen' con un Cíclope el tiempo suficiente, podemos convertir a estas criaturas en nuestra causa. Los cíclopes, no los operarios. Los Cíclopes convertidos nos elogiarán y adorarán en lugar de sus antiguos maestros, e incluso cantarán himnos de batalla, lo que aumentará la moral de nuestras chicas. También trabajarán en nuestra base, cada uno incrementando el límite de almacenamiento. por 5"
  STR_BLOODOGE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Los sabuesos de sangre son bestias tenaces, pero cuando se hacen amigos y se alimentan bien, pueden convertirse en viciosos defensores de su casa o en una pesadilla de sus enemigos.{NEWLINE}Arma principal: cuerpo a cuerpo 95% Acc , 12% TUs, + 25% Armor {NEWLINE} NV: 16. ThV: 50%"
  STR_DOGE_UFOPEDIA: "{NEWLINE}{NEWLINE}Los perros de ataque no son baratos, pero ¿se puede sobrevaluar el amor incondicional? Amor a sus amos, es decir, están igualmente ansiosos por desgarrar la garganta de otro. ¡También se pueden usar para rastrear enemigos ocultos, buscar cosas y muchas otras cosas!{NEWLINE}Después de Olfatear, mantén presionada la tecla ALT para ver a todos los contactos descubiertos.{NEWLINE}Arma principal: Cuerpo a cuerpo 95%, 10% TUs, + 25% Armadura{NEWLINE}NV: 12. DV: 30. CAMO: 8/0."
  STR_WEREDOGE_UFOPEDIA: "¡Nada como tener a un gran lobo malo en el cuello y listo para asesinar a la menor orden! El mejor 'amigo' de una chica: fuerte, estúpido y útil.{NEWLINE} Los hombres lobo tienen una tendencia a deleitarse con los enemigos que matan, lo que hace que todos sus ataques exitosos agoten parte de sus TU pero recuperen algo de Energía.{NEWLINE}Regenera 8 HP / Turno. {NEWLINE} Arma principal: Cuerpo a cuerpo 85% Acc, 10% TUs, + 33% Armadura {NEWLINE} NV: 20. ThV: 50%. PUNTO: 5. CAMO: 10/4"
  STR_PARROT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Polly quiere una galleta. Para conseguir una galleta, vuela donde queremos y nos dice lo que ve. Sin embargo, su intelecto es limitado y solo podrá detectar a los enemigos a una distancia de hasta 30 casillas durante el día, y durante la noche, está prácticamente ciega."
  STR_RECRUIT_PEASANTS_UFOPEDIA: "Hemos visitado los pueblos cercanos, tratando de forjar algún tipo de alianza con estos Outzoners. Los campesinos son personas orgullosas, y dijeron que si bien no reclutamos a ningún hombre, ¡sus mujeres siguen siendo más resistentes que la mayoría de los niños de ciudad! Con un estímulo monetario suficiente (que puede ir hacia el bienestar de las aldeas, o tal vez una vida lujosa para una sola persona), no encontramos escasez de sujetos dispuestos. Los campesinos son sanos y voluntariosos (lucharán incluso cuando estén gravemente heridos) pero no están entrenados en combate, ni poseen nuestros robustos cuerpos Uber. Ellos tomarán $ 2500 de salario mensual."
  STR_PEASANT_MILITIA_UFOPEDIA: "Los campesinos recién reclutados, aunque son lindos y están dispuestos, no son buenos para luchar. ¡Pero nosotros, como héroes legendarios, podemos entrenarlos para ser mejores en eso! Con un mayor conocimiento sobre el manejo de las armas, su tasa de supervivencia debería aumentar. También hemos ideado una armadura campesina adecuada para aumentar aún más sus habilidades."
  STR_SLAVE_SOLDIERS_UFOPEDIA: "¡Con el entrenamiento y la disciplina adecuados, podemos despertar al Espíritu Guerrero incluso en los esclavos más mansos! Puede que al principio no sean poderosos, pero trabajarán muy duro y solo necesitan un salario mensual de 2500 dolaros. No sufren el estrés de combate."
  STR_HOLY_WARRIORS_UFOPEDIA: "Como piratas, somos parte de la orgullosa tradición de oponernos a la tiranía, una tradición que se remonta a los tiempos más antiguos. Ahora luchamos contra los llamados dioses estelares y sus lacayos. En esta lucha, obtuvimos la ayuda de nuestros 'Soldados Sclavos'. Aunque no son nuestros esclavos. ¡Todos somos esclavos de esta causa sagrada de la liberación! ¡Y elevaremos el fervor sagrado en aquellos indecisos, con la ayuda de lo que hemos aprendido de nuestros aliados y enemigos!{NEWLINE}(Nuevo entrenamiento disponible)"
  STR_HERO_RECRUITMENT_UFOPEDIA: "Los héroes son guerreros humanos, marcados por el destino. Sus habilidades a menudo superan los límites humanos normales y entran en el reino de las leyendas. No hay manera de reclutarlos normalmente; Sólo pueden unirse a nosotros por su libre albedrío."
  STR_SUPER_SLAVE_UFOPEDIA: "Combinando nuestra experiencia reciente con libros y nuestro profundo conocimiento del porno mutante, llegamos a una visión asombrosa. Incluso si una revista contiene imágenes, ¡todavía puedes leer el texto correspondiente! Esto abre una nueva forma de adquirir información. De esa manera aprendimos que en la antigüedad había un hombre que trabajaba como algún tipo de periodista. Era completamente inepto e incluso su novia pensaba que era un idiota. Pero cuando se puso su disfraz, se volvió muy fuerte, disparó láseres desde sus ojos y, en general, dejó de ser inútil. Sin embargo, debido a que se veía ridículo con este traje suyo, todos fingían no reconocerlo cuando lo usaba. De todos modos, aquí está nuestro plan. Para usar este poderoso vudú, replicamos este disfraz, disfrazamos a un esclavo y lo empujamos en dirección a nuestros enemigos. Todo lo que necesitamos son algunos trapos y pigmentos refinados de soylent azul y de soylent rojo . ¿Qué podría salir mal?"
  STR_CORPSE_SUPER_SLAVE_UFOPEDIA: "Parece que todo lo que obtuvimos de nuestro procedimiento cuidadosamente planificado y conducido fue un esclavo con una capa tonta. Volviendo sobre nuestros pasos, notamos una falla en nuestros datos iniciales. Parece que la cerebrito encargada de evaluar el material de origen no estaba debidamente capacitada en nuestro nuevo método de leer el texto y solo miró las imágenes. Podemos garantizar que tal error no volverá a suceder. Mientras tanto, las referencias cruzadas diligentes revelaron que el vudú no se deriva únicamente del disfraz en sí, sino que un portador adecuado debe ser mordido primero por una criatura radioactiva. Entonces, el vudú se desarrolla a partir de una interacción entre el disfraz y el portador. ATM tenemos algunas pistas muy prometedoras con respecto a los murciélagos severamente irradiados. Espera una propuesta de investigación pronto!"
  STR_GREEN_LIGHTER_UFOPEDIA: "Al parecer, las chicas no creen en las drogas. Esto puede ser bastante molesto durante las batallas prolongadas, ya que incluso las más duras de nuestras chicas necesitan un descanso después de unas pocas horas de escaramuza constante. Y aquí está nuestra solución. A pesar del rendimiento bastante decepcionante de los Super Sclavos (que no fue en absoluto nuestra culpa), ¡las chicas todavía creen en los superhéroes! Bueno, si se necesita otro esclavo con un disfraz tonto para que las chicas tomen su medicina, que así sea. Con nuestro procedimiento probado (sabíamos que esto sería útil), vestiremos a otro esclavo, le diremos a las chicas que está imbuido de Elerio, y que puede recargarlas con su humo mágico. Sabrán que esto es cierto, porque hay algunas revistas históricas sobre un encendedor de vudú que recarga un collar de vudú o algo así. ¡No, por supuesto, no hay necesidad real de involucrar ningún combustible nuclear! El esclavo sólo suministrará buen viejo pervitin."
  STR_CORPSE_GREEN_LIGHTER_UFOPEDIA: "Sí, hubo combustible nuclear involucrado. Nunca dije que no lo habría! ¡Acabo de decir que no había necesidad de hacerlo! ¡Así que, no mentí, técnicamente! Y esta muy violenta reacción bioquímica fue imprevisible. Pero pensamos que podríamos aprovechar esta fuente de energía de alguna manera. Whud? No, no planeamos esto! La etiqueta de advertencia que indica que este equipo es propenso a las explosiones, la combustión espontánea y que podría causar la pérdida del cabello se adjunta de forma rutinaria a todo lo que diseñamos. {NEWLINE} ... ¿Puede quitar estas cuerdas ahora? Es bastante ... degradante de esta manera, ya sabes."
  STR_BAT_GLAD_UFOPEDIA: Está bien, hay una revista sobre ese bateador, que parece tener solo dos ocupaciones en la vida. O está luchando contra un payaso raro o está golpeando a este batlad Robby Werham. ¡No es de extrañar que a las chicas les guste muchísimo! Pero no importa con qué frecuencia dejemos que nuestros murciélagos radiactivos muerdan a nuestros esclavos de prueba, no surgieron superpoderes. Así que nos enfocamos en el aspecto mecánico y construimos esta genial armadura de murciélago con una capa extra fuerte. Pero ... Las chicas insistieron en que (a) la armadura es obviamente un juguete, (b) batbuddy no tenía superpoderes, todo estaba en la armadura, solo que claramente no lo es, y (c) la armadura trasera es inútil una de los cerebritoz (no yo, por supuesto) respondió que una espalda blindada era perfecta para escapar con el botín. Algunos comentarios sobre el tamaño de ciertos traseros, especialmente sus partes más bajas, siguieron. Entonces, los puños volaban. Al final, llegamos a un compromiso. Las chicas seguirán usando la armadura de murciélago como un juguete y un esclavo capaz de combate lo probará en la batalla.
  STR_CORPSE_BAT_GLAD_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Bueno, quizás este diseño necesita algo más de armadura delantera. Sin embargo, al analizar el daño de combate, estamos muy orgullosos de la cantidad de daño que esta cosa puede absorber. Así que concentrémonos en esta imagen. ¡Creo que puedo ver un gran potencial de investigación aquí!"
  STR_FLASH_BANG_UFOPEDIA: "¡Bien, bien! Cuando me dijiste que querías que hiciera todo lo posible, ¡pensé que me estabas moviendo! ¡Deberías haberme dicho que no estabas antes de que pasáramos por todo esto! A pesar de lo que dije, no me casaré contigo, por cierto, somos del mismo sexo, ¿recuerdas? Me alegro de haber ordenado esto ... Así que queríamos convertir el último desastre en un éxito y trabajar para hacer que nuestros superesclavos sean más enérgicos, incluso si los matan. Convirtiendo un error en una característica, lo llamamos. Así que hubo un tipo en los días de la Vieja Tierra que era un verdadero fanático de los flashes, y con el traje adecuado, los electroestimuladores y suficiente material radioactivo, podemos hacer que nuestros esclavos sean como él. Tendrá una gran velocidad, pero no durará mucho, como era de esperar. Adivina qué pasa cuando termina su línea de vida."
  STR_CORPSE_FLASH_BANG_UFOPEDIA: "Es un verdadero milagro que hayas logrado recuperar su cadáver de todo este lío. Porque él causó un desastre, ¿verdad? De todos modos, una gran cantidad de datos de investigación, y no hay castigo para mí esta vez ... ¡Pero tomaré lo bueno y lo malo y tú solo esperarás!"
  STR_LOOTED_CYBERDISC_HMG_UFOPEDIA: "Me temo que nuestro Cyberdisco reconstruido a medida heredó el defecto de diseño original, ¿o tal vez fue una característica? Cuando se destruye, explota. GRAN TIEMPO. Así que ten cuidado. El suministro de munición para su HMG a bordo debe fabricarse por separado. Mantenimiento $ 20k / mes. {NEWLINE} Pistola principal: x4 Autoshot de largo alcance, 60% de acceso, 30% TUs"
  STR_LOOTED_CYBERDISC_ROCKET_UFOPEDIA: "Esta versión experimental de nuestro Cyberdisco tiene una revista de 12 cohetes con fines de demolición. Recuerda que los cohetes deben fabricarse por separado. Mantenimiento $ 20k / mes. {NEWLINE} Pistola principal: 55/165% Acc, 30/75% TUs"
  STR_LOOTED_CYBERDISC_LASER_UFOPEDIA: "Continuando con nuestra línea de los impresionantes ciberdiscos saqueados, hemos equipado a este con un cañón láser, aumentando su potencial de muerte varias veces. Además, hemos llenado todo el espacio restante con Plastiacero, ¡lo que hace que la máquina de guerra sea considerablemente más dura! Mantenimiento $ 30k / mes. {NEWLINE} Arma principal: x4 Autoshot de largo alcance, 50% Acc, 24% TUs"
  STR_LOOTED_CYBERDISC_PLASMA_UFOPEDIA: "¡Finalmente! Somos capaces de reproducir el diseño clásico de Cyberdisco del Imperio Estelar. ¡Como nuevo! Mantenimiento $ 30k / mes. {NEWLINE} Pistola principal: 75/110% Acc, 30/60% TUs"
  TRUCK_TURRET_ARMOR_UFOPEDIA: "La torreta montada en el chasis de camión (ver 'Naves y Armamentos'). Si se destruye, se le facturarán $20k por ello; esto tomará 20 espacios de almacenamiento como garantía y una tarifa mensual de $5k hasta que se pague."
  AUX_ROTOGUN_HEAVY_UFOPEDIA: "El arma se instala en la torreta de un camión. Golpea más fuerte que una Rotoarma normal, y tiene un mejor alcance preciso, pero las balas blandas sufren una fuerte penalización contra armadura (+ 60%). El coste de la munición está incluido en el mantenimiento de los camiones."
  STR_HWP_SENTRY_SPIKE_UFOPEDIA: "Esta plataforma de armas inmóviles es lo suficientemente estable como para disparar cohetes Goblin guiados de nave a nave con un efecto devastador. También está protegido por una placa frontal de Plastiacero muy, muy gruesa. Mantenimiento $ 10k / mes. {NEWLINE} Cohetes: 70% Acc, 66% TUs"
  AUX_TANK_WEAPON_GRENADES_UFOPEDIA: "Lanzagranadas defensivo de tanque. Cargado con paquetes de granadas. Asegúrate de llevar el tipo correcto de granadas, ya que esta arma no se puede descargar ni recargar en combate."
  AUX_TANK_MG_UFOPEDIA: "Ametralladora estándar, versión tanque."
  AUX_TANK_LASER_UFOPEDIA: "Pequeña arma láser automática montada en tanques. Muy rápida disparando, pero consume algo de potencia del motor."
  STR_TANK_AUTOCANNON_UFOPEDIA: "Un arma de tanque de disparo rápido, destinada a combatir otros tanques con municiones que perforan blindaje."
  STR_TANK_CANNON_UFOPEDIA: "Un cañón corto que dispara pesados proyectiles explosivos para el apoyo en general."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Gran arma de artillería. Cargado con 4 proyectiles."
  STR_HWP_ROCKETS_GAS_UFOPEDIA: "Rondas de gases tóxicos para el bombardero. Tienen un radio de explosión de 23 posiciones y también causan daños que superan el del Mortero en 1/3."
  STR_HWP_ROCKETS_ACID_UFOPEDIA: "Este cartucho fue diseñado para infligir el máximo daño al terreno y la armadura, literalmente derritiéndolos en un momento, como dicen los expertos de clase mundial sobre tales cosas. Tiene un radio de explosión de 9 y suficiente potencia para fundirse a través de un casco de Plastiacero."
  STR_HWP_ROCKETS_WP_UFOPEDIA: "Una cartucho muy grande, llena hasta el borde con fósforo blanco. Crea un crematorio instantáneo, 12 de radio."
  STR_TANK_FLAK_UFOPEDIA: "Dos cañones gemelos para propósitos de control de multitudes. Bastante complejo de fabricar, utiliza tres tipos de munición. El primero es el perdigón pesado. El segundo es el perdigón de Chem para destruir la armadura. El tercero es de pellets de caucho para capturas."
  AUX_ACAR_WEAPON_FLAMER_UFOPEDIA: "El montaje del vehículo permite que el lanzallamas funcione a presiones más altas, lo que aumenta significativamente su alcance (25). Fluye en los tanques pesados de lanzallamas extremadamente rápido, pero también es razonablemente rápido de recargar."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Ninguna armadura puede soportar el poder de este cañón láser, pero puede ser frustrada por escudos de energía. 50% de penetración de armadura. Rango muy lejano: solo 2/3 de penalización por no LoS."
  CYBERDISC_ARMOR_2_UFOPEDIA: "Pudimos mejorar la armadura de un Ciberdisco, deshaciéndonos de algunas partes aparentemente redundantes y reemplazando aquellas con más Plastiacero. NV: 20."
  TANK_ARMOR_UFOPEDIA: "Estas plataformas de armas móviles son gobernadas por las IAs esclavas. Rehacerlos en versiones piloto nos permitiría reforzar nuestras fuerzas con estos tanques. NV: 12. Visión del día 30."
  ARMORED_CAR_ARMOR_UFOPEDIA: "Este vehículo militar está bastante extendido entre las fuerzas de baja tecnología. Su armadura es lo suficientemente gruesa como para resistir el fuego de armas pequeñas, mientras que la propia máquina puede fabricarse a partir de recursos locales, si uno posee infraestructura industrial. NV: 10."
  FIELD_GUN_ARMOR_UFOPEDIA: "Este tipo de emplazamiento defensivo es muy utilizado por las milicias de las ciudades, los gobiernos y los bandidos. Por lo general, monta un Autocañón de 25 mm. NV: 15."
  HOVERTANK_ARMOR_UFOPEDIA: "Un chasis avanzado de tanque volador, utilizado principalmente por Mercs. Volver a armarlo en un tanque pilotado con el que podamos pelear adecuadamente parece un desafío. ESCUDOS: 250/50 (Azul). NV: 20. DV: 30"
  SECTOPOD_ARMOR_2_UFOPEDIA: "¡Hemos logrado convertir una de las armas más temidas del Imperio Estelar, el Sectopodo, contra sus antiguos maestros! Deberían haber sabido que no deben meterse con nosotros. El repugnante magitech ha sido removido y reemplazado con un circuito estándar. Se ha mejorado la resistencia, que ya es impresionante, aunque la máquina es más incómoda que su homóloga alienígena."
  STR_XENFORCER_CHASSIS_UFOPEDIA: "Los documentos que hemos encontrado identifican a este ruinoso y viejo centenario droide de asalto de 10 pies de altura como 'Xenforcer'. Parece que fue encontrado durante una asalto a tumba y llevado por un alto postor. No tenemos la menor idea de cómo reparar esta imponente máquina, pero podemos rescatarla para piezas de Armadura Potenciada, cables superconductores y un montón de basura variada. Ni los circuitos de pensamiento de la máquina ni el reactor que alguna vez se usó para alimentarlo sobrevivieron en una forma utilizable."
  STR_SIMULACRUM_UFOPEDIA: "El Necronomicón habla de Simulacra como creaciones de Chorts, una raza de demonios inhumanamente malvados que cambian de forma inmensamente hábiles en la transmutación de la materia, adoradores de la deidad oscura YOG-SOTOTH. Estos artilugios fueron regalados a hechiceros oscuros a cambio de sacrificios humanos como medios para lograr poderes de Chorts, incluida la inmortalidad. Luego se describe cómo un hechicero se conecta con el cerebro de Simulacrum y su alma se transfiere lenta y tortuosamente a este molde de metal frío y líquido. Durante este proceso, la hechicera cambia inconscientemente su nueva forma a algo más parecido a sí misma, en el exterior, es decir.{NEWLINE}Para armar un Simulacrum, necesitamos el laboratorio de la Torre Roja."
  STR_SIMULACRUM_TORSO_UFOPEDIA: "Lo que parecía un torso de alguna estatua extraña y siniestra, resultó ser algo aún más extraño y siniestro tras un examen detallado. Bajo la cubierta casi indestructible, hay innumerables circuitos, sistemas y mecanismos. Se aproximan al diseño general del cuerpo femenino humano, si fuera dibujado por alguna criatura loca y extraña. Tampoco parece que se ajuste a los principios de construcción de ningún robot conocido y, evidentemente, tiene poco sentido. El torso tiene dos cavidades internas grandes: una en el pecho, donde se concentra una gran cantidad de conductos, y otra en el cráneo, detrás del sistema óptico de cristal (o un ojo decorativo, no lo sabemos). Suponemos que falta partes cruciales en estos lugares, lo que podría explicar su inercia, si la máquina infernal es en definitiva funcional, y no un engaño complejo."
  STR_SIMULACRUM_ARMS_UFOPEDIA: "Un par de brazos, perteneciente a alguna gran estatua gótica. O eso parecía hasta un examen más detenido. Hay un mecanismo dentro de estos brazos, y varios sistemas de conductos, que parecen bastante locos pero que ciertamente son capaces de transmitir altas energías. También hay inscripciones en algún idioma desconocido en todas estas cosas, visibles solo a través de un microscopio. Aparece como una extraña fusión de una obra de arte, máquina y ocultismo."
  STR_SIMULACRUM_LEGS_UFOPEDIA: "La aparición de una estatua oculta la verdad; el exterior del metal, increíblemente duro, se oculta por dentro y se asemeja al cuerpo humano, incluidas las conexiones a la médula espinal y los conductos de energía altamente concentrados en el área pélvica, similares a los nervios que rodean a los innominados de Chica. Los mecanismos y los circuitos dentro de las piernas sugieren movilidad, pero no pudimos moverlos, ya que la carcasa es completamente rígida, lo que en sí mismo hace que todo el elemento sea paradójico. La cosa también parece ser extremadamente antigua, si la superficie desgastada de este metal súper duro es un indicador."
  STR_SIMULACRUM_HEART_UFOPEDIA: "El nombre \"corazón\" surgió cuando nos dimos cuenta de que esto es mucho más que una simple unidad de potencia. La sofisticada red de conexiones sugiere que también tiene algunas funciones informáticas. La máquina realmente funciona, en un estado de baja energía, pero no pudimos sintonizarla de ninguna manera que pudiera provocar una reacción predecible. Debido a que la naturaleza real tanto de la fuente de energía como de todo el conjunto sigue siendo desconocida, hemos pospuesto la experimentación adicional. ¿Quién sabe si la cosa no explotará con una fuerza incalculable?"
  STR_SIMULACRUM_BRAIN_UFOPEDIA: "La naturaleza de este objeto desafía la comprensión. Obviamente es un cerebro ... un cerebro formado por un metal desconocido y fácilmente tan intrincado como un cerebro humano real. La cubierta exterior es una cubierta dura y blindada, con varios conectores salientes: columna vertebral, nervios craneales, todo eso. Cuando la corriente eléctrica pasa a través del cerebro, el metal en el interior cambia a la fase líquida. Todos los intentos de encontrar inteligencia o cualquier información han fallado, el cerebro parece estar inerte y en blanco."
  STR_ADVANCED_PERSONAL_ARMORS_UFOPEDIA: "Después de un examen cruzado de nuestro conocimiento de batalla y un largo proceso de desarrollo, hemos ideado formas de producir armaduras más efectivas. Para su comodidad, Capitán, son de color azul, no verde como los anteriores."
  STR_FLYING_ARMORS_UFOPEDIA: "El control de las unidades de gravedad es bastante simple en realidad: usted ve Cap'n, puede imaginar el campo g como un resorte atado a un punto particular del espacio, arrastrándolo hacia él, y solo necesita decirle a la unidad dónde colocarla. ¡atar! Bueno, tenemos una computadora que nos dice la unidad de todos modos, conectada al movimiento de las piernas del portador para que las Manos se acostumbren fácilmente. Solo tenga cuidado: los circuitos antigravíticos reaccionan violentamente cuando se exponen a Chem."
  STR_HYBRID_NUDE_UC_UFOPEDIA: "Es un Bugeye, y él (o ella?) Está desnudo. Evasión: REA * 40% + MEL * 10%. Inventario: 0. Recuperación de energía 140%."
  STR_HYBRID_NUDE_SEA_UC_UFOPEDIA: "Sin restricciones de ningún tipo, uno puede bucear por más tiempo. STUN/Trn: 6. Vis: 24. ThV: 50%. Evasión: REA * 35% + MEL * 10%. Inventario: 0. Extra XP (15). VDEF + BRA * 0.1"
  STR_HYBRID_NUDE_DREAMLAND_UC_UFOPEDIA: "Los híbridos son menos compatibles mentalmente con Shadowrealms que los humanos, pero su poder espiritual todavía es bastante fuerte. NV: 10. Luz: 17. Evasión: REA * 40% + MEL * 10%. Inventario: 0."
  STR_HYBRID_THONG_UC_UFOPEDIA: "El tipo de ropa interior que es preferido por los híbridos, sin importar el sexo. En realidad, es ropa de casa/playa para ellos, ya que normalmente no usan nada debajo de la ropa. Evasión: REA * 40% + MEL * 10%. Inventario: 1. Recuperación de energía 140%."
  STR_HYBRID_THONG_SEA_UC_UFOPEDIA: "La forma preferida de nadar de los híbridos. STUN / Trn: 7. Vis: 24. ThV: 50%. Evasión: REA * 35% + MEL * 10%. Inventario: 1. Extra XP (15). VDEF + BRA * 0.1"
  STR_HYBRID_ADVISOR_UC_UFOPEDIA: "La Alianza Mutante equipa a los híbridos que nos envían con este equipo de Durahilo. Les da alguna posibilidad de supervivencia en el campo de batalla, y viene con una bolsa de doctor. No es de alta tecnología (4 hp / herida) pero Bugeyes puede operar rápidamente. Peso: 3 (18). Evasión: REA * 25% + MEL * 15%. Inventario: 22. Recuperación de energía 120%."
  STR_HYBRID_SPACE_SUIT_UC_UFOPEDIA: "Los híbridos usan trajes espaciales humanos estándar. Es Exosuit. Peso: 6. Evasión: REA * 5% + MEL * 5%. Inventario: 19."
  STR_HYBRID_SPACE_SUIT_SEA_UC_UFOPEDIA: "Los híbridos usan trajes espaciales humanos estándar. Vis: 24. Wt: 6. Inventario: 19. Recuperación de energía 80%."
  STR_HYBRID_SPACE_SUIT_SPACE_UC_UFOPEDIA: "Los híbridos usan trajes espaciales humanos estándar. NV: 35. Evasión: REA * 10% + MEL * 15%. Inventario: 19."
  STR_LOKNAR_PUNK_UC_UFOPEDIA: "Un poco menos de camuflaje (16/4) pero mejor destreza de combate. Lleva una cadena para el combate cuerpo a cuerpo, que usa habilidades de Melé y Lanzamiento. Peso: 2. Evasión: REA * 50% + MEL * 10%. Inventario: 10. Recuperación de energía 180%."
  STR_LOKNAR_SLAYER_UC_UFOPEDIA: "Una armadura hecha de quitina, ideal para el combate cuerpo a cuerpo. Equipado con una cadena, como la armadura punk. Peso: 6. CAMO: 12/3. Evasión: REA * 35% + MEL * 20%. Inventario: 10. Recuperación de energía 160%."
  STR_LOKNAR_SLAYER_S_UC_UFOPEDIA: "Esta versión del equipo de asesino equipa un pequeño escudo como armadura adicional y esquiva cuerpo a cuerpo. Peso: 6 (10). CAMO: 12/3. Evasión: REA * 30% + MEL * 50%. Inventario: 10. Recuperación de energía 160%."
  STR_LOKNAR_COAT_UC_UFOPEDIA: "Este atuendo le da a la pequeña Lokk'Naar todo el espacio que necesita para todos los juguetes que le gustaría llevar (ef. Wt: -3). CAMO: 18/6. Evasión: REA * 50%. Inventario: 16. Recuperación de energía 160%. Combatir el estrés -2. Extra XP (5)."
  STR_LOKNAR_BANE_SUIT_UC_UFOPEDIA: "Habla, centurión. Peso: 10. CAMO: 12/3. Evasión: REA * 30% + MEL * 15%. Inventario: 16. Recuperación de energía 140%. Estrés -6. Equipado con módulo Grav para movilidad extra."
  STR_LOKNAR_CUMMISSAR_OUTFIT_UFOPEDIA: "El nombre proviene de una poderosa droga Lokk'Naar, basada en Kummis (alcohol de leche fermentada). El usuario de este atuendo puede hacer ejercicio '¡O si no!' Poder Vudú para acelerar a los demás, pero sufre un fuerte drenaje de frescura. Peso: 2. CAMO: 18/6. PUNTO: 5. Evasión: REA * 50%. Inventario: 12. Recuperación de energía 160%. Dolor Res III. VDEF + BRA * 0.3"
  STR_LOKNAR_PET_UC_UFOPEDIA: "Es probable que a un Lokk'Naar se le permita ingresar a un lugar 'civilizado' solo cuando se lleva este atuendo; Por diseño, reducirá sus capacidades de combate. Peso: 4. CAMO: 18/5. Evasión: REA * 50%. Inventario: 4. Recuperación de energía 180%."
  STR_LOKNAR_ASSASSIN_UC_UFOPEDIA: "Un traje tradicional de Asesino Lokk'Naar. Hemos entendido sus secretos y podemos reproducirlos ahora. Armado con una daga envenenada como arma extra. El daño causado con la daga llena algunas Unidades de Tiempo, con suerte permitiendo que el portador desaparezca en la noche. Peso: 1 (5). NV: 16. CAMO: 26/8. Evasión: REA * 55%. Inventario: 8. Recuperación de energía 180%."
  STR_LOKNAR_RATMEISTER_UC_UFOPEDIA: "Este traje Vudú permite a los Lokk'Naar convocar hasta 9 ratas en batalla. Se desconoce el mecanismo exacto, pero usa Shadowtech menor disponible en el Mercado Negro para algún tipo de teletransportación dimensional (de ahí el alto costo). Peso: 2. ThV: 50%. CAMO: 18/6. Evasión: REA * 50%. Inventario: 8. Recuperación de energía 140%. Combatir el estrés -6. Overstun Res. (+)."
  STR_LOKNAR_FAKK_UC_UFOPEDIA: "Una armadura bendecida por los dioses demoníacos. Su única protección, además de esquivar, es un campo de energía misteriosa, que se regenera completamente cada media vuelta (Púrpura, 44 SP). También devuelve algún daño que el usuario maneja con armas sin munición como TU (efecto Warp). VDef + BRA / 5. Peso: 3. CAMO: 12/3. Evasión: REA * 50% + MEL * 20% + BRA * 20%. Inventario: 5. Recuperación de energía 200%. Dolor Res III."
  STR_SHADOW_ARMOR_LOKNAR_UFOPEDIA: "La armadura de sombra combina el músculo sintético, la propulsión gravitacional, las miras avanzadas y la refracción de la luz para hacer que los Lokk'Naars sean extremadamente mortales, mientras que tan sigilosos como siempre. Es Exosuit. Peso: 15. NV: 25. ThV: 80%. CAMO: 25/8. Evasión: REA * 15% + MEL * 15%. Inventario: 16. Recuperación de energía 180%."
  STR_SHADOW_ARMOR_LOKNAR_SEA_UC_UFOPEDIA: "El camuflaje holográfico de la armadura de sombra no funciona bajo el agua. Peso: 15. Visibilidad: 24. ThV: 80%. Evasión: REA * 15% + MEL * 15%. Inventario: 16. Recuperación de energía 120%."
  STR_SHADOW_ARMOR_LOKNAR_SPACE_UC_UFOPEDIA: "Cuando se usa en 0-G, la Sombra tiene una movilidad superior, pero pierde algo de su sigilo. Peso: 15. NV: 25. ThV: 80%. CAMO: 12/6. Evasión: REA * 15% + MEL * 15%. Inventario: 16. Recuperación de energía 180%."
  STR_SPACE_SUIT_LOKNAR_UC_UFOPEDIA: "Para ayudar a Lokk'Naar a sobrevivir en entornos peligrosos, este traje estaba hecho de placas más gruesas que nuestro sexy traje espacial. Es Exosuit. Peso: 10. NV: 18. Inventario: 10. Recuperación de energía 140%. No puede correr."
  STR_SPACE_SUIT_LOKNAR_SEA_UC_UFOPEDIA: "Estadísticas para el traje espacial Lokk'Naar cuando se usa bajo el agua. Peso: 10. Vis: 22. Inventario: 10. Recuperación de energía 120%. No puede correr."
  STR_SPACE_SUIT_LOKNAR_SPACE_UC_UFOPEDIA: "Estadísticas para el traje espacial Lokk'Naar cuando se usa en 0-G. Peso: 10. NV: 30. Inventario: 10. Recuperación de energía 160%."
  STR_LOKNAR_UNARMORED_UC_UFOPEDIA: "Usar lo que pasa entre los Lokk'Naars como ropa ligera, es decir, tiras de cuero o tela fuerte, no proporciona armadura, pero tampoco interfiere con su gran sigilo natural (22/6), y puede usarse para llevar una sorprendente variedad de Equipos por el tamaño. Evasión: REA * 55%. Inventario: 6. Recuperación de energía 200%."
  STR_LOKNAR_UNARMORED_SEA_UC_UFOPEDIA: "Los Lokk'Naars puede bucear y lo hará sin ningún equipo de buceo, pero no son Ubers y se asfixiarán con bastante rapidez. CAMO: 4. STUN / Trn: 10. Visibilidad: 17. Evasión: REA * 50%. Inventario: 6. Recuperación de energía 140%. Extra XP (20)."
  STR_LOKNAR_NUDE_UC_UFOPEDIA: "A Lokk'Naars no le importa entrar en combate desnudos, ya que de todos modos su vestimenta endeble se quita fácilmente. Sin embargo, significa que solo pueden llevar artículos en sus manos. CAMO: 22/6. Evasión: REA * 60%. Inventario: 0. Recuperación de energía 200%."
  STR_LOKNAR_NUDE_SEA_UC_UFOPEDIA: "Bajo Aturdimiento/Turno, pero todavía lo suficientemente alto como para evitar tratar de bucear desnudo. CAMO: 4. STUN / Trn: 9. Visibilidad: 17. Evasión: REA * 55%. Inventario: 8. Recuperación de energía 140%. Extra XP (20)."
  STR_LOKNAR_NUDE_DREAMLAND_UC_UFOPEDIA: "Los Loknars no son muy poderosos en el Reino de las Sombras debido a su bajo potencial de Vudú. Camu: 20/4. NV: 10. Luz: 15. Evasión: REA*60%. Inventario: 0."
  STR_GNOME_NUDE_DREAMLAND_UC_UFOPEDIA: "Una gnomo es muy poderosa en las Tierras Sombrías, ya sea que esté vestida o no. Evasión: REA*60% + BRA*15% (pena de la mitad de la espalda). Inventario: 0. CAMO: 12/1. NV: 20 Luz: 16. Estrés: +5"
  STR_GNOME_NUDE_UC_UFOPEDIA: "La última linea defensiva de un Gnomo es desnudarse. Evasión: REA*60% + BRA*15%. Inventario: 0. Estrés +8. CAMO: 12/1."
  STR_GNOME_DRESS_UC_UFOPEDIA: "Un traje elegante para una persona elegante. Tiene más bolsillos de lo que parece (-4 eff. Peso). Regeneración de energía: 80%. Evasión: REA*40% + BRA*10%. Inventario: 10. CAMO: 8/2. V.DEF + BRA*0.1."
  STR_GNOME_EXPLORER_UC_UFOPEDIA: "Como su nombre indica, es un equipo de exploración de gnomo. Regeneración de energía: 80%. Evasión: REA*25% + BRA*10%. Inventario: 14. CAMO: 8/0. NV: 20. ThV: 80%. APUNTAR: 5. Extra XP (10). Luces."
  STR_GNOME_EXPLORER_SEA_UFOPEDIA: "Un gnomo se niega a bucear sin el equipo adecuado. Ella llama a ... esto, equipo adecuado. Lo suficientemente justo. Regeneración de energía: 60%. Evasión: REA * 25% + VAL* 15%. Inventario: 8. CAMU: 8/0. Vis: 18. ThV: 50%. PUNTO: 5. XP extra (10)."
  STR_SYNTH_NUDE_UC_UFOPEDIA: "Un Sindicalista sin nada puesto, ni siquiera sus guantes. Las 'botas' no son removibles. Altamente resistente a todas las formas de daño, excepto láser, plasma y químico. Vulnerable a armas eléctricas. NV: 25. ThV: 70%. Evasión: REA*20% + MEL*20%. Inventario: 2."
  STR_SYNTH_NUDE_A_UC_UFOPEDIA: "Los guantes de combate aumentan el ataque cuerpo a cuerpo y la defensa del Sindicalista, a cambio de un poco de precisión de disparo. El peso es 10, pero el espacio de inventario se expande. NV: 25. ThV: 70%. Evasión: REA*20% + MEL*25%. Inventario: 4."
  STR_SYNTH_NUDE_SEA_UC_UFOPEDIA: "Mientras están bajo el mar, los Sindicalistas se sobrecalientan, doblando su Regeneración de energía; Pero la falta de oxígeno significa que no hay regeneración de salud. Los sindicalistas son demasiado pesados para nadar, por lo que solo pueden cruzar el lecho marino. Vis: 25. ThV: 70%. Evasión: REA*15% + MEL*15%. Inventario: 4."
  STR_SYNTH_NUDE_A_SPACE_UC_UFOPEDIA: "Los Syns pueden moverse en 0-G por sí solos, gracias a los débiles repulsores incorporados, pero sin prendas protectoras, es probable que sufran un sobrecalentamiento masivo y, por lo tanto, tengan reducidas las resistencias de láser y plasma. No hay regeneración de salud. Peso efectivo = 40. NV: 40. ThV: 70%. Evasión: REA*20% + MEL*25%. Inventario: 4."
  STR_SYNTH_REFRACTOR_UC_UFOPEDIA: "La unidad de refractor aumenta drásticamente la resistencia de Syn al láser y, en menor medida, al plasma, pero aumenta el sobrecalentamiento e interfiere con la visión. ESCUDOS: 66/6 (Oro). NV: 20. ThV: 60%. Evasión: REA * 20% + MEL * 20%. Inventario: 2."
  STR_SYNTH_REFRACTOR_A_UC_UFOPEDIA: "Un traje de Syn que consiste en un refractor y guantes de combate, combinando sus habilidades. ESCUDOS: 66/6 (Oro). Peso: 10. NV: 20. ThV: 60%. Evasión: REA * 20% + MEL * 25%. Inventario: 4."
  STR_SYNTH_REFRACTOR_A_SPACE_UC_UFOPEDIA: "Se puede usar una unidad de refractor en el espacio para liberar el exceso de energía de un Syn, por lo que es bastante eficaz para prevenir el sobrecalentamiento. Sin embargo, el resplandor resultante interfiere con la visión y la precisión. No hay regeneración de salud. ESCUDOS: 66/6 (Oro). Peso: 40. NV: 20. ThV: 60%. Evasión: REA * 35% + MEL * 25%. Inventario: 4."
  STR_SYNTH_DANCER_UC_UFOPEDIA: "Un traje de Syn para misiones de infiltración. Movilidad leve y penalización cuerpo a cuerpo. NV: 25 thV: 70%. Evasión: REA*20% + MEL*20%. Inventario: 2."
  STR_SYNTH_CHILLER_ARMOR_UC_UFOPEDIA: "Un traje diseñado principalmente para disminuir el sobrecalentamiento, triplica la tasa de regeneración de energía. También da alguna protección extra contra Fuego, Láser y Plasma. Peso: 15. NV: 25. ThV: 75%. Evasión: REA*15% + MEL*15%. Inventario: 8."
  STR_SYNTH_CHILLER_ARMOR_A_UC_UFOPEDIA: "Un traje frío con guantes de combate. Más orientado al cuerpo a cuerpo. Peso: 25. NV: 25 thV: 75%. Evasión: REA*15% + MEL*20%. Inventario: 8."
  STR_SYNTH_CHILLER_ARMOR_SEA_UC_UFOPEDIA: "Cuando se usa bajo el agua, un traje frío proporciona una recuperación de energía cinco veces más de lo normal, pero las penalizaciones compuestas son bastante importantes. Peso: 15. Vis: 25. ThV: 75%. Evasión: REA*10% + MEL*10%. Inventario: 8."
  STR_SYNTH_CHILLER_ARMOR_A_SPACE_UC_UFOPEDIA: "En el espacio, la regeneración de energía de un traje Chiller es solo el doble, no el triple de lo normal. Peso: 15. NV: 40. ThV: 75%. Evasión: REA * 15% + MEL * 20%. Inventario: 8."
  STR_SYNTH_SPACE_SUIT_UC_UFOPEDIA: "Un traje espacial otorga a un Syn un mayor valor de Encanto y a las resistencias al Fuego, Láser y Químicos, lo que hace inmunes al ahogo, pero también aumenta el sobrecalentamiento. Peso: 16. NV: 25. ThV: 70%. Evasión: REA*10% + MEL*15%. Inventario: 13."
  STR_SYNTH_SPACE_SUIT_SEA_UC_UFOPEDIA: "Proporciona buenas resistencias, pero es proclive al sobrecalentamiento y reduce la visibilidad. Peso: 16. Vis: 22. ThV: 70%. Evasión: REA*5% + MEL*10%. Inventario: 13."
  STR_SYNTH_SPACE_SUIT_SPACE_UC_UFOPEDIA: "Al operar en 0-G, los Syns en trajes espaciales sufren de un sobrecalentamiento aún mayor. Peso: 10. NV: 40. ThV: 70%. Evasión: REA*10% + MEL*15%. Inventario: 13."
  STR_SYNTH_JUGULATOR_ARMOR_UC_UFOPEDIA: "Armadura de combate completa de Syn. Gran defensa y potencia aumentada a cambio de sobrecalentamiento limitado. Peso: 30. NV: 25. ThV: 70%. Evasión: MEL*40%. Inventario: 10."
  STR_SYNTH_JUGULATOR_ARMOR_SEA_UC_UFOPEDIA: "No hay inconvenientes especiales cuando se utiliza bajo el mar. Doble regeneración de energía. Peso: 30. Vis: 25. ThV: 70%. Evasión: MEL*30%. Inventario: 10."
  STR_SYNTH_JUGULATOR_ARMOR_SPACE_UC_UFOPEDIA: "Cuando se usa en el espacio, la Yugulador es incluso más capaz que en tierra, pero se sobrecalienta más. Peso: 20. NV: 40. ThV: 70%. Evasión: MEL*40%. Inventario: 10."
  STR_SYNTH_PIR_STEALTHSUIT_UC_UFOPEDIA: "Una armadura para permanecer invisible. Tiene alguna debilidad al fuego. Peso: 25. NV: 25. ThV: 70%. Evasión: REA*10% + MEL*25%. Inventario: 8. INVIS: 12/8."
  STR_SLAVE_NUDE_UC_UFOPEDIA: "Parece que los soldados esclavos lo pillan mejor cuando lo hacen sin restricciones. La falta de restricciones mencionada anteriormente, sin embargo, resulta en una debilidad crítica al encanto. Evasión: REA*55% + MEL*10%. Recuperación de energía 140%. Inventario: 0."
  STR_SLAVE_NUDE_SEA_UC_UFOPEDIA: "Los soldados esclavos enviados bajo el agua a menudo consideran quedarse sin nada, ya que un poco de resistencia adicional cuenta. STUN/Trn: 10. Recuperación de energía 80%. Evasión: REA*40% + MEL*10%. Inventario: 0. Vis: 16. Extra XP (20). VDEF + BRA*0.1"
  STR_SLAVE_NUDE_DREAMLAND_UC_UFOPEDIA: "Los machos humanos reciben un aumento masivo de Fuerza en el Reino de las Sombras. NV: 10. Luz: 17. Evasión: REA*55% + MEL*10%. Inventario: 0."
  STR_SLAVE_ARMOR_LOINCLOTH_UC_UFOPEDIA: "Los soldados esclavos se acercan a la batalla de manera muy estoica, y no se regeneran ni pierden la moral con el tiempo, solo debido a las pérdidas de amigos o enemigos, o la magia. Debido a que compartimos nuestra dieta saludable, también tienen una puntuación NV un poco mejor que los humanos normales (10). Recuperación de energía 140%. Evasión: REA * 50% + MEL * 10%. Inventario: 1."
  STR_SLAVE_ARMOR_LOINCLOTH_SEA_UC_UFOPEDIA: "A diferencia de nuestros Chicas, los soldados esclavos tienen una mejor resistencia al daño de encantamientos cuando están bajo el agua; Sin embargo, simplemente no ven tan bien. Tenga cuidado también de que su resistencia es sustancialmente menor. Vis: 16. STUN / Trn: 11. Recuperación de energía 80%. Evasión: REA * 40% + MEL * 10%. Inv: 1. Extra XP (20). VDEF + BRA * 0.1"
  STR_SLAVE_PUNK_UC_UFOPEDIA: "Este atuendo atrevido es la armadura predeterminada de nuestros Soldados Sclavos (SS). Su principal efecto es psicológico, ¡pero es mejor que nada! Peso: 3. Evasión: REA*30% + MEL*20%. Resistencia al dolor. V.Def + 0.1 V.PWR + 0.1 BRA. Inventario: 12."
  STR_SLAVE_ARMOR_TUNIC_UC_UFOPEDIA: "Un traje de campo simple y práctico para los soldados esclavos. Además de un uniforme estandarizado hecho de los trapos más resistentes, presenta las soluciones más probadas y económicas, como: a) sandalias de marcha; b) manto de protección; c) cinturón de cuero crudo; d) bolsa de combate. Recuperación de energía 120%. Evasión: REA*40% + MEL*10%. Inventario: 8."
  STR_SLAVE_ARMOR_TUNIC_A_UC_UFOPEDIA: "Versión de la armadura Peltast con un Escudo redondo adicional, que proporciona una mejora importante en la Evasión, especialmente desde el frente, al precio de 6 de peso adicional. Recuperación de energía 120%. Evasión: REA*40% + MEL*35%. Inventario: 8."
  STR_SLAVE_ARMOR_PIROMAN_UC_UFOPEDIA: "El nombre del legendario Imperio Piromano, grandes esclavos de eones pasados. Se necesita mucha disciplina para enseñar a los Soldados Esclavos a luchar y marchar adecuadamente en esta armadura, así como alimentarlos con suficiente Carne Mutante para la fuerza, de ahí el largo tiempo de producción. Hecho de Durahilo y metal. Teñido en rojo Soylent. Peso: 8. Evasión: REA * 25% + MEL * 30%. Inventario: 10. Pain Res I. XP extra (10)."
  STR_SLAVE_ARMOR_PIROMAN_A_UC_UFOPEDIA: "Versión de la armadura Piromana, equipada con un gran escudo para una mejor defensa. Ver artículo anterior para versión sin blindaje. Peso: 8 (16). Evasión: REA * 25% + MEL * 60%. Inventario: 10. Pain Res I. XP extra (10)."
  STR_SLAVE_ARMOR_CRUSADER_UC_UFOPEDIA: "Armadura basada en Durahilo, Plastiacero y SC Wire. Bastante pesado. Su iconografía mística eleva el salvajismo de sus usuarios; El diseño revive los tiempos míticos de las cruzadas, cuando los caballeros incondicionales cortaban hordas de bárbaros y ladrones como el trigo. Reduce la NV a 8 y la visión diurna a 30. Peso: 20. Evasión: MEL * 40%. Inventario: 8. Recuperación de energía 80%. Dolor Res I.VDEF + BRA * 0.2."
  STR_SLAVE_ARMOR_CRUSADER_A_UC_UFOPEDIA: "Equipado con un escudo muy útil, tiene más armadura y mejores resistencias que la Armadura Cruzada básica. El único inconveniente importante es su peso: 20(32). Evasión elevada a MEL*75%. Ver entrada anterior para otros datos. VDEF + BRA*0.2."
  STR_SLAVE_ARMOR_PIRATE_UC_UFOPEDIA: "Trozos y piezas de Ropa Pirata pueden ser usados por nuestros Soldados Esclavos. Les proporciona algunas bonificaciones, pero ¿realmente queremos desperdiciar un traje tan fino con ellos? Sin duda, el uso de esto los calienta, pero la falta de calzado es una desventaja definitiva ... Evasión: REA * 30% + MEL * 15% + BRA * 10%. Recuperación de energía 120%. Inventario: 11."
  STR_SLAVE_ARMOR_OPERATOR_UC_UFOPEDIA: "La moda masculina seguramente es engorrosa, induce a la vanidad y es demasiado cara, pero bastante útil en la batalla. Si no obtiene lo siguiente, no se preocupe, capitán, es un poco de jerga masculina que descifraremos a tiempo. Peso: 5. Evasión: REA*20% + MEL*15%. CAMU: 8/2. APUNTAR: 2/0 (solo día). Inv: 22."
  STR_SLAVE_ARMOR_GI_UC_UFOPEDIA: "Ligero mientras que en realidad proporciona protección contra armas de fuego, además de sigilo! ¿Podrías pedir más? Oh, ¿qué significa el nombre? Es algo así como G.O., pero más fresco. Peso: 2. Evasión: REA*35% + MEL*15%. Recuperación de energía 120%. CAMU: 12/3. Inventario: 22"
  STR_SLAVE_ARMOR_POINTMAN_UC_UFOPEDIA: "Reemplazando el chaleco antibalas de GI con una chaqueta completa, y agregando un peto de plástico Aqua, hemos creado un uniforme que es casi tan cómodo como GI, mientras que es más protector que el chaleco Táctico. Simplemente no lo lleves a las ciudades, generaría alarma innecesaria. Peso: 4. Evasión: REA*20% + MEL*20%. CAMO: 8/2. Inventario: 18."
  STR_SLAVE_ARMOR_STRONGMAN_UC_UFOPEDIA: "¡Con suficiente conocimiento de cibernética y anatomía, pudimos combinar partes de estos malditos Mk.801 con una armadura Pointman, lo que permitió que nuestras SS se convirtieran en supersoldados! De algún tipo. Peso: 35. Evasión: REA * 10% + MEL * 40%. CAMO: 4/0. Inventario: 18. NV: 16. ThV: 30%."
  STR_SLAVE_ARMOR_DEMOLISHER_UC_UFOPEDIA: "Esta armadura, diseñada para los operadores de armas pesadas, brinda protección pesada, especialmente contra explosivos, así como una mayor capacidad de carga (Wt: -10) y una mochila grande. El inconveniente: la movilidad muy deteriorada. Evasión: MEL*15%. CAMO: 5/1. Inventario: 26."
  STR_SLAVE_ARMOR_LEGION_UC_UFOPEDIA: "Esta armadura combina la robustez del Cruzado, la utilidad de Traje de Operario y algunos dispositivos electrónicos, todo para hacer que un Soldado Esclavo valga la pena. Peso: 10. Evasión: MEL*30%. NV: 16. ThV 30%. Inventario: 22."
  STR_SLAVE_ARMOR_DOOM_UC_UFOPEDIA: "Subido en drogas de combate y ayudado con electrónica (NV: 16), este Soldado Esclavo está condenado a tener éxito ... ¡o morir! El uso de Grav Unit le da un peso negativo efectivo (-10). Evasión: REA * 15% + MEL * 25%. Recuperación de energía 120%. ThV 30%. Pain Res II. VDEF + BRA * 0.2"
  STR_SLAVE_ARMOR_DOOM_2_UC_UFOPEDIA: "Una versión mejorada de la armadura Perdición. Una tecnología más alta permite un aumento sustancial de los valores de armadura, así como una mejor resistencia al láser y al plasma. Aparte de eso, el atuendo es básicamente idéntico. Peso: -10. Evasión: REA * 15% + MEL * 25%. Recuperación de energía 120%. NV: 16. ThV 30%. Pain Res II. VDEF + BRA * 0.2"
  STR_SLAVE_ARMOR_JUMPSUIT_UFOPEDIA: "Los humanos de tamaño normal son demasiado pequeños para convertirse en grandes transportistas, pero pueden usar el traje de Operario de una manera ligeramente diferente. Nuestros soldados esclavos han sacrificado la capacidad adicional por una amplia personalización, proporcionándoles ganchos y armadura extra. Resistencias útiles. CAMO: 5/1. Evasión: REA*35% + MEL*15%."
  STR_HYBRID_ARMOR_JUMPSUIT_UC_UFOPEDIA: "Los Bugeyes encuentran que los atuendos de Operario son muy cómodos de llevar, y en realidad los consideran elegantes. ¿Quizás es porque son tan fáciles de poner (y quitar)? Pervy, pero ¿a quién debemos juzgar? Bonificación de gravamen (Wt: -5). CAMO: 6/2. Evasión: REA * 25% + MEL * 10%. Inv .: 25."
  STR_SLAVE_DIVER_UC_UFOPEDIA: "¿Cuál es el punto de usar un equipo principalmente submarino - en tierra? ¡Solo tú puedes saber eso, capitán! Evasión: REA*30% + MEL*10%. Peso: 3. CAMO: 0/1. Inventario: 8."
  STR_SLAVE_DIVER_SEA_UC_UFOPEDIA: "El traje básico submarino humano, con suministro de oxígeno y aletas para nadar. Evasión: REA*20% + MEL*10%. Peso: 3 (15). Vis: 18. Regeneración energética: 80%. Inventario: 8."
  STR_PEASANT_DIVER_UC_UFOPEDIA: "Llevar un traje de neopreno por tierra da cierta protección contra el frío, si realmente buscas una ventaja. Evasión: REA*30% + MEL*10%. Peso: 3. CAMO: 0/1. Inventario: 8."
  STR_PEASANT_DIVER_SEA_UC_UFOPEDIA: "El traje básico submarino humano, con suministro de oxígeno y aletas para nadar. Evasión: REA*20% + MEL*10%. Peso: 3 (15). Vis: 18. Regeneración energética: 80%. Combatir el estrés -2. Inventario: 8."
  STR_UAC_SPACE_SUIT_UC_UFOPEDIA: "Este Exosuit del siglo 22 está construido alrededor de una armadura pesada y articulada para la protección de micrometeoritos, cubierta con una capa aislante de radiación y apuntalada con un sistema de intercambio térmico líquido. Puede ser usado por cualquier humanoide estándar. Peso: 25. NV: 8. Inv .: 6."
  STR_UAC_SPACE_SUIT_SPACE_UC_UFOPEDIA: "Sorprendentemente, esta antigüedad todavía es capaz de ir al espacio, sin embargo, su sistema de propulsión primitivo (propulsores químicos) no ayuda a su rendimiento de combate. Peso: 0. NV: 25. Inv .: 6."
  STR_SLAVE_SPACE_SUIT_UC_UFOPEDIA: "Una versión de traje espacial, usable por nuestros soldados esclavos. Más pequeño, pero más grueso construido para evitar lesiones. Es Exosuit. Evasión: REA * 10% + MEL * 5%. Peso: 6. NV: 14. Inventario: 19."
  STR_SLAVE_SPACE_SUIT_SEA_UC_UFOPEDIA: "Proporciona oxígeno, pero es demasiado pesado para nadar. Peso: 6. Vis: 20. Regeneración energética: 80%. Inventario: 19."
  STR_SLAVE_SPACE_SUIT_SPACE_UC_UFOPEDIA: "En 0-g, el traje espacial tiene una movilidad mucho mejor. Evasión: REA*15% + MEL* 5%. Peso: 0. NV: 30. Inventario: 19."
  STR_SUPER_SLAVE_ARMOR_UC_UFOPEDIA: "Este atuendo llena a un esclavo con ESPÍRITU DE LUCHA, pero tiene colores muy brillantes que dañan las reacciones. Recuperación de energía 120%. Evasión: REA*45% + MEL*10%. Inventario: 8."
  STR_GREEN_LIGHTER_ARMOR_UC_UFOPEDIA: "Equipado con un bong y un encendedor, puede ayudar a restaurar la moral y las TU, así como a quemar un poco de hierba malvada. Su moral se regenera. No Inv, Evasión, no puede Correr; No tomará ninguna medicina, prefiriendo sus propias cosas. Sufre aturdimiento cada turno (no puede matarlo), no puede ver claramente más de 25 posiciones. Inexplicablemente, cualquier usuario de este traje desarrolla rápidamente rastas, un tono de piel peculiar y un gusto por la música tribal."
  STR_BAT_GLAD_ARMOR_UC_UFOPEDIA: "Los guerreros que llevan esta pesada armadura tienden a gritar \"YO SOY LA NOCHE\" mucho, lo que arruina un poco su buen camuflaje. Visibilidad al día limitada a 24 posiciones. No se puede arrodillar Peso: 12. NV: 16. CAMO: 0/6. Evasión: REA*30% + MEL*20%. Inventario: 12. VDEF + BRA*0.1"
  STR_FLASH_BANG_ARMOR_UC_UFOPEDIA: "Una vestimenta verdaderamente mágica, permite que el usuario corra a una VELOCIDAD CEGADORA (reduciendo así la visibilidad del día a 20). Tal poder tiene un precio: daño de aturdimiento constante (10). Recuperación de energía 140%. Evasión: REA*45% + MEL*10%. Inventario: 8."
  STR_PILLOW_KNIGHT_UFOPEDIA: "Inspirado en historias de ídolos de Cali, pasado por un comerciante de mar llamado Amuys. Poner a un soldado esclavo en un frenesí al exponerlo a suficiente porno mutante, lo convierte en nuestro adorador fanático. Solo necesita algunos R.E.E. como conductos. Curiosamente, cuanto más pobre es el personaje, mejor es el efecto. Regens 5 moral / turn MENOS V.PWR / 10. Energía Rec. 140% Ev .: REA * 30% + MEL * 15%. Pain Res I. Inv: 4."
  STR_PEASANT_ARMOR_DRESS_UC_UFOPEDIA: "El atuendo básico de los campesinos. No mucho, pero bastante práctico. Combate el estrés -1. Recuperación de energía 120%. Evasión: REA * 40% + MEL * 10%. Inventario: 6."
  STR_PEASANT_ARMOR_HUNTER_UC_UFOPEDIA: "Variante de atuendo tribal, utilizada para acechar en las sabanas. Proporciona tanto camuflaje durante el día como detección de enemigos difíciles de detectar (CAMO: 6/0, SPOT: 3). Sin embargo, requiere nervios fuertes (Combat Stress +4). Peso: 2. Recuperación de energía 140%. Evasión: REA * 45% + MEL * 20%. Inventario: 14."
  STR_PEASANT_ARMOR_MILITIA_UC_UFOPEDIA: "Una armadura ligera que aumenta sustancialmente las habilidades de combate de un Campesino. Su valor defensivo es más bien secundario. Peso: 5. Recuperación de energía 120%. Evasión: REA*40% + MEL*25%. Inventario: 12. VDEF +5. Extra XP (5)."
  STR_PEASANT_ARMOR_GLADIATRIX_UC_UFOPEDIA: "Este atuendo es para campesinos que anhelan el calor de la batalla y la adulación de las multitudes. Proporciona mejoras importantes a la movilidad y el combate cuerpo a cuerpo, pero el deporte significa dopaje, y el dopaje tiene su costo (pérdida de frescura) Peso: 3. Pain Res II. Recuperación de energía 140%. Evasión: REA * 50% + MEL * 10%. Inventario: 4. Requiere Beast Den."
  STR_PEASANT_ARMOR_JUMPSUIT_UFOPEDIA: "Los humanos de tamaño estándar son demasiado pequeños para convertirse en grandes transportistas, pero pueden usar el traje de Operario de una manera ligeramente diferente. No solo es elegante y cómodo, sino que también proporciona algún CAMO básico (6/2) y resistencias útiles, incluso al gas. Peso: -4. Evasión: REA * 35% + MEL * 10%. Combatir el estrés -2."
  STR_PEASANT_ARMOR_LEGION_UC_UFOPEDIA: "La armadura de la Legión se adapta a cualquier armazón humano, de modo que los campesinos pueden usarla tan fácilmente como los soldados esclavos. Peso: 10. Evasión: MEL*30%. NV: 16. ThV 30%. Inventario: 22."
  STR_PEASANT_ARMOR_BIOAQUA_UC_UFOPEDIA: "Una armadura ceñida con una superficie casi sin fricción, inspirada en la tecnología de La Iglesia. Cuenta con una buena protección bio / química, Escudos(Gold, 66/6) y, posiblemente, demasiados estimulantes. NV: 12. ThV: 20%. Evasión: REA * 35% + MEL * 15%. Peso: 3. Inventario: 8. VDEF + HP * 30%. Pain Res III, Overstun Immune. Es exosuit."
  STR_PEASANT_ARMOR_BIOAQUA_EVA_UC_UFOPEDIA: "Una variedad de jardín (espacio) de Aqua Traje. Es idéntico al normal y se coloca automáticamente en un entorno hostil. Escudos (Oro, 66/6). ThV: 20%. Evasión: REA*35% + MEL*15%. Peso: 3. Inventario: 8. VDEF + HP * 30%. Immune al Dolor y Sobreatrudimiento. Es Exosuit."
  STR_PEASANT_ARMOR_BIOAQUA_SEA_UC_UFOPEDIA: "Este traje permite bastante buena movilidad bajo el agua. Evasión: REA*30% + MEL*15%. Peso: 3. Inventario: 8. VDEF + HP*30%. Immunidad al Dolor y Sobreaturdimiento. Vis: 19."
  STR_PEASANT_BONDAGE_GEAR_UC_UFOPEDIA: "El extraño equipo Reticulano tiene sus vestimenta de esclavos. Si bien está diseñada para unirse y aumentar la sumisión (VDEF -15), también tiene ventajas debido a que Reticulan Biotech utiliza: NV mejorada (16) y ThV (30%); Combate el estrés: -3. Recuperación de energía 140%. Evasión: REA * 15% + VPWR * 15% + VSKL * 30% (penalización a la mitad de la espalda). Inventario: 9. Extra XP (15)"
  STR_PEASANT_MUD_UC_UFOPEDIA: "Es bastante loco, cubrirse de barro y hacer un rastreo sin ropa a través de un calabozo. Por otra parte, esto es lo más nervioso que pueden ir los campesinos (NV es 10, bonificación V.PWR, pero Combat Stress: +5). CAMO: 9/3. Recuperación de energía 140%. Evasión: REA * 55% + MEL * 10%. Inventario: 0."
  STR_PEASANT_NUDE_UC_UFOPEDIA: "A veces la desnudez es sagrada; A veces es natural o irrelevante. Cuando no es nada de esto, es simplemente monótona, aburrida y hace que uno se vea bastante ridículo. Combate el estrés: +3. Recuperación de energía 140%. Evasión: REA * 55% + MEL * 10%. Inventario: 0."
  STR_PEASANT_NUDE_SEA_UC_UFOPEDIA: "La forma preferida de bucear entre los campesinos y cazadores es ir sin ropa. Si bien esto es bastante efectivo, podría no ser suficiente para una misión seria bajo el agua. Stun / Turn: 9. Vis: 15. Recuperación de energía 80%. Evasión: REA * 40% + MEL * 10%. Inventario: 0. Extra XP (20). VDEF + BRA * 0.1"
  STR_PEASANT_NUDE_DREAMLAND_UC_UFOPEDIA: "Los campesinos son la clase más poderosa de soldados cuando están en los Reinos de las Sombras, especialmente en lo defensivo. NV: 10. Luz: 17. Evasión: REA * 55% + MEL * 10%. Inventario: 0."
  STR_SWIMSUIT_PEASANT_UC_UFOPEDIA: "Comparte el mismo artículo que nuestro traje de baño. Sin embargo, los campesinos interpretan este atuendo como algo que representa el espíritu de la \"lucha libre\", y emplearán sus técnicas tradicionales de lucha libre de armas cuando lo usan. Evasión adicional: REA * 50% + MEL * 10% + BRA * 10%. Inv: 2. Recuperación de energía 140%. XP extra (10)"
  STR_SWIMSUIT_PEASANT_SEA_UC_UFOPEDIA: "Un campesino que usa un traje de baño en una misión submarina sufre penalizaciones ligeramente más leves en sus estadísticas de combate, pero también recibe más daño de aturdimiento por turno (12). Vis: 15. Recuperación de energía 80%. Evasión: REA * 35% + MEL * 10% + BRA * 10%. Inventario: 2. XP extra (20)"
  STR_PEASANT_CAMO_UC_UFOPEDIA: "Una versión de pintura de camuflaje utilizada por los campesinos. Su tamaño más pequeño les permite mantener el mismo nivel de ocultamiento sin obstaculizar la movilidad. CAMO: 12/4. Evasión: REA * 40% + MEL * 10%. Combatir el estrés +2. Recuperación de energía 120%. Inventario: 8."
  STR_TAC_VEST_PEASANT_UC_UFOPEDIA: "Cuando es usado por un ser humano normal, el Chaleco Táctico es más un medio que una armadura ligera (peso: 6). Pero al menos le queda mejor. Debería ser suficiente para protegerse adecuadamente contra armas de fuego pequeñas, al menos desde el frente. Evasión: REA * 15% + MEL * 15%. Inventario: 22."
  STR_SLAVE_ARMOR_TAC_VEST_UC_UFOPEDIA: "Cuando es usado por un ser humano normal, el Chaleco Táctico es más un medio que una armadura ligera (peso: 6). Pero al menos queda mejor. Debería ser suficiente para protegerse adecuadamente contra armas de fuego pequeñas, al menos desde el frente. Evasión: REA * 15% + MEL * 15%. Inventario: 22."
  STR_HYBRID_TAC_VEST_UC_UFOPEDIA: "Esta armadura es lo suficientemente incómoda como para interferir un poco con los poderes mágicos de Ojos de Insecto, pero le permite (a ella) sobrevivir mejor a los tiroteos. Naturalmente, solo si ella (¿él?) Participa en dichos tiroteos por alguna razón. Evasión: REA * 10% + MEL * 15%. Inventario: 22."
  STR_PEASANT_FUSILIER_UC_UFOPEDIA: "Si bien el valor protector de este equipo es discutible contra cualquier otra cosa que no sean pistolas pequeñas y metralla, está camuflado y equipado con ayuda de visión / puntería. Peso: 3. NV: 12. CAMO: 12/4. Evasión: REA * 35% + MEL * 15%. Inventario: 18."
  STR_PEASANT_STALKER_UC_UFOPEDIA: "Hecho para el acecho profesional - ¡en más de un sentido! ¡Perfecto para estos momentos en los que simplemente necesitas ir a comando y ejecutar un ataque sorpresa! No solo proporciona visión nocturna y camuflaje, sino también protección contra gases y productos químicos. Peso: 4. NV: 16. CAMO: 18/5. Evasión: REA * 45% + MEL * 10%. Combatir el estrés +3. Inventario: 8."
  STR_PEASANT_ARMOR_RAVEN_UC_UFOPEDIA: "Un atuendo que le permite a un Campesino usar los poderes del viento para volar, dirigir proyectiles lanzados, crear un escudo telequinético o golpear a los enemigos con la Mano de Mago. Recuperación de energía 120%. Evasión: REA * 20% + V.MASTERY * 1% (media pena de espalda). Moral extra regen si V.PWR + V.SKL> 90, sino degen. Inventario: 10."
  STR_PEASANT_ARMOR_SAINT_UC_UFOPEDIA: "Conectar con el Universo te permite trascender pequeñas consideraciones ambientales. Sin inventario: solo puedes usar Puño Bendito, Haz de Entropía y Caos Dorado. La luz interior te hace visible, pero mejora la Evasión (REA * 60% + BRA * 50%). NV: 20, SPOT: 10, SENSE: 5. En. Reg 160%. ESCUDOS: 180/30 (Azul). Sin sangrado o exceso de aturdimiento. Stun dmg si VPWR es bajo. VDEF + BRA * 0.1. Moscas."
  STR_SLAVE_ARMOR_SAINT_UC_UFOPEDIA: "Conectar con el Universo te permite trascender pequeñas consideraciones ambientales. Sin inventario: solo puedes usarPuño Bendito, Haz de Entropía y Caos Dorado. La luz interior te hace visible, pero mejora la Evasión (REA * 60% + BRA * 40%). NV: 20, SPOT: 10, SENSE: 5. En. Reg 160%. ESCUDOS: 180/30 (Azul). Sin sangrado o exceso de aturdimiento. Stun dmg si VPWR es bajo. VDEF + BRA * 0.1. Moscas."
  STR_ARMOR_SAINT_UC_UFOPEDIA: "Ganar conexión con el Universo le permite trascender pequeñas consideraciones ambientales. Sin inventario: solo puede usar Puño Sagrado, Entropic Blast y Caos Dorado. La luz interior te hace visible, pero mejora la Evasión (REA * 50% + BRA * 50%). NV: 20, SPOT: 10, SENSE: 5. En. Reg 160%. ESCUDOS: 180/30 (Azul). Sin sangrado o exceso de aturdimiento. Stun dmg si VPWR es bajo. VDEF + BRA * 0.1. Vuela."
  STR_PEASANT_SPACE_SUIT_UC_UFOPEDIA: "Una versión femenina del traje espacial humano. Es un Exosuit. Evasión: REA *10% + MEL* 5%. Peso: 6. NV: 12. Inventario: 19."
  STR_PEASANT_SPACE_SUIT_SEA_UC_UFOPEDIA: "Proporciona oxígeno, pero es demasiado pesado para nadar. Peso: 6. Vis: 20. Regeneración energética: 80%. Inventario: 19."
  STR_PEASANT_SPACE_SUIT_SPACE_UC_UFOPEDIA: "En 0-g, el traje espacial tiene una movilidad mucho mejor. Evasión: REA * 15% + MEL * 5%. Peso: 0. NV: 30. Inventario: 19."
  STR_PIR_CASTAWAY_ARMOR_UFOPEDIA: "Una colección de andrajos que de alguna manera demostraron ser tan resistentes como el usuario. Dado que usarlos es producto de la desesperación, disminuye el estrés de combate en 4 (las chicas son tan indiferentes que es menos probable que sufran un colapso mental). Recuperación de energía 120%. Evasión: REA * 35% + MEL * 10%. Inventario: 6."
  STR_GANGER_OUTFIT_UC_UFOPEDIA: "El atuendo básico de las Chicas reclutados; Una de las varias configuraciones de ropa Uber que podemos elegir. El cuero resistente proporciona algo de protección, ¡pero nuestra piel mutante en sí misma es casi tan resistente como la armadura corporal! CAMO: 0/1 (solo noche). Peso: 4. Evasión: REA * 25% + MEL * 15%. Inventario: 17."
  STR_ADVENTURER_OUTFIT_UC_UFOPEDIA: "Correr sin ninguna armadura tiene sus ventajas, como estar descargado. O no tener que pagar por la armadura. O tener el mayor potencial para crear un cadáver de buen aspecto. Una chica con este atuendo se convertirá automáticamente en Capataz al aterrizar en clima frío. Evasión: REA * 20% + MEL * 15%. Inventario: 22."
  STR_SCOUT_OUTFIT_UC_UFOPEDIA: "Una versión minimizada del atuendo de aventureros de los terratenientes para aquellos que tienen bajo aguante y fuerza. Realmente aumenta la capacidad de carga en 3 gracias a las correas y bolsas. Sin embargo, esta optimización hacia los equipos que transportan empeora la Evasión. Una chica con este atuendo se convertirá automáticamente en Capataz al aterrizar en clima frío. Evasión: REA * 20% + MEL * 10%. Combatir el estrés +2. Inventario: 16."
  STR_PIR_CHAINS_UC_UFOPEDIA: "Un atuendo perfecto para una subasta de esclavos, si alguna vez planeamos infiltrarnos en una. Pain Res I.Wt: (10). Evasión: REA * 30% + MEL * 15%. Inventario: 0. Recuperación de energía 120%. Combatir el estrés -2."
  STR_RAGS_UC_UFOPEDIA: "Los trapos ofrecen poco espacio para esconder armas, pero son un poco aireados y también brindan algo de protección ambiental. Lo que sea que te arrojen, este trapo sucio probablemente huele peor de todos modos. Pain Res I.Wt: 4. Evasión: REA * 45% + MEL * 10%. Inventario: 2. Recuperación de energía 120%. Combatir el estrés -2. CAMO: 2/1."
  STR_RUNT_OUTFIT_UC_UFOPEDIA: "Este atuendo, equipado con muchas bolsas y correas, permite transportar fácilmente grandes cargas (capacidad de carga +10), sin embargo, es algo restrictivo en el combate. El más adecuado para médicos, portadores de municiones y similares. A nuestros Operarios también les gustará. Evasión: MEL * 5%. Inventario: 28. Combatir el estrés -5."
  STR_BRAINER_OUTFIT_UC_UFOPEDIA: "Se calienta mucho debajo del abrigo grueso (por lo tanto, es mejor no llevar mucho debajo), pero brinda cierta protección contra el fuego, los productos químicos y el humo. El Visor otorga SPOT 5 para ver enemigos camuflados más rápido. El equipo también está equipado con un dispositivo de escaneo e identificación. Peso: 4 (7). Evasión: REA * 25% + MEL * 5%. NV: 16. ThV: 20%. Estrés -3. Energía Rec. 80% Inv .: 19. XP extra (10)."
  STR_BRAINER_OUTFIT_SEA_UC_UFOPEDIA: "Un equipo técnico para la exploración submarina. Presenta, junto al identificador, un ingenio científico altamente sospechoso que reduce el daño por ahogamiento que recibes por turno. La compensación es el uso rápido de la resistencia. El equipo también tiene algo de espacio de inventario y visibilidad mejorada. STUN / Trn: 6. Recuperación de energía 60%. Evasión: REA * 30% + MEL * 10%. Inventario: 12. Combate el estrés -4. PUNTO: 3. Vis: 20. XP extra (10)."
  STR_CLOTHING_UC_UFOPEDIA: "¡Usar ropa pirata verdadera aumentará la valentía de tus soldados, mientras protege su modestia y prudencia de su patrón! Un buen traje cuerpo a cuerpo con gran Evasión (REA * 35% + MEL * 10% + BRA * 10%). Peso: 3. Inventario: 15."
  STR_PIR_ROGUE_UC_UFOPEDIA: "Otro atuendo extravagante, aumenta el Lanzamiento y las Reacciones, sin sacrificar ninguna Evasión. Las chicas que la usan se vuelven más pícaras y, por lo tanto, se aburren muy rápido (Combat Stress +3), y son algo más susceptibles a la magia oscura. Peso: 3. Evasión: REA * 40% + MEL * 15%. Camo: 3/2. Inventario: 16."
  STR_PIR_ROBBER_UC_UFOPEDIA: "Cuarto atuendo en el armario de un pirata. Es liviano (efectivo 0 Wt) y proporciona pequeñas mejoras a todas las estadísticas de combate, así como algunas resistencias menores. Estrés -3. Evasión: REA * 40% + MEL * 20%. CAMO: 0/1. Inventario: 17."
  STR_PIR_SWASHBUCKLER_UC_UFOPEDIA: "Traje de pirata alternativo. Holgado y equipado con botas realmente cómodas, proporciona mejoras agradables a la velocidad de movimiento y reacciones. Su elegante pañuelo puede usarse como defensa improvisada contra el daño por asfixia. En ambientes fríos, se cambiará al traje de Sombrero Negro. Peso: 2. Combate el estrés +2. Evasión: REA * 45% + MEL * 10%. Recuperación de energía: 120%. Inventario: 6."
  STR_SAILOR_UNIFORM_UC_UFOPEDIA: "Nuestro primer traje real de la llamada ropa. Pensamos que un uniforme será útil. ¿Sobre su aspecto? Las Cerebritos dice que es mejor así. Combatir el estrés -3. Evasión: REA * 35% + MEL * 10%. Recuperación de energía: 120%. Inventario: 10. Llevarlo en combate mejora las ganancias de XP (5)."
  STR_GYM_OUTFIT_UC_UFOPEDIA: "Ayuda a aquellos que sufren de una falta terminal de aguante minimizando el estorbo y maximizando la comodidad, pero también reduce el espacio en el bolsillo (10). Permite artes marciales. Evasión: REA * 35% + MEL * 10%. Recuperación de energía 140%. Extra XP (10)."
  STR_SWIMSUIT_UFOPEDIA: "Va un paso más allá que el traje de gimnasio, ofrece mejores bonos pero también cuesta más espacio de equipo (7). Permite artes marciales. Evasión: REA * 40% + MEL * 10%. Recuperación de energía 140%. Extra XP (10)."
  STR_BIKINI_UFOPEDIA: "Necesitas un gran cuerpo para ser lo suficientemente audaz como para llevar este atuendo al campo de batalla, pero su escasa naturaleza podría distraer a los enemigos. Permite artes marciales. Evasión: REA * 40% + MEL * 10%. Defensa Vudú + VALENTÍA* 0.1. Recuperación de energía 140%. Inventario: 5. Extra XP (10)."
  STR_PIR_TOPLESS_UC_UFOPEDIA: "Sin ropa, nada que el oponente pueda agarrar. Este atuendo cubre lo que debería cubrirse para no parecer tonto y proporciona unas correas fuertes para llevar equipo. Útil para nadar y en climas muy cálidos. Evasión: REA * 45% + MEL * 10%. Inventario: 3. Recuperación de energía 140%. Combatir el estrés +4."
  STR_PIR_NUDE_UC_UFOPEDIA: "Ir a la batalla sin ninguna vestimenta hace que nadie, excepto el más valiente (o más torpe) se sienta incómodo (Combat Stress +6). Evasión: REA * 50% + MEL * 10%. Recuperación de energía 140%. Inventario: 0."
  STR_PIR_NUDE_DREAMLAND_UC_UFOPEDIA: "El equipo básico en las Tierras Sombrías es el propio cuerpo del viajero y los fetiches cercanos (que se lleven encima). Un VRP demasiado bajo causará daño moral y de aturdimiento, pero en el lado positivo, no hay Sobreaturdimiento, daño de aturdimiento bajo por heridas y regeneración de alta energía. NV: 10. Luz: 15. Evasión: REA * 50% + MEL * 10%. Inventario: 0."
  STR_PIR_SPECTRE_UC_UFOPEDIA: "Las sombras de las Chicas caídas pueden ayudarnos en la batalla nuevamente, pero se dispersan fácilmente por formas comunes de daño, a la vez que son completamente inmunes a otros. Evasión: VPWR * 100%, sin penalización de espalda. NV: 30, DV: 20. INVIS: 10. PUNTO: 5. SENTIDO: 3. Recuperación de energía VPWR * 75%. +10 VDEF. Sin inventario, solo puede atacar con Terror."
  STR_CHORT_ARMOR_UC_UFOPEDIA: "Forma básica de Chort. Solo tiene Garras de deformación como su poder innato, pero puede usar armas normales. Sin inventario. Evasión: REA * 35% + MEL * 15%, sin penalización de espalda. NV: 25. ThV: 80%. SENTIDO: 3. Camo: 10/5 debido a los poderes de cambio de forma. Regens 40HP / turno. Relativamente susceptible al Vudú."
  STR_SWIMSUIT_SEA_UC_UFOPEDIA: "El traje de baño ofrece el movimiento submarino más rápido y la mayoría de los equipos espacian todos los trajes de baño, pero son un poco constreñidos, lo que aumenta el aturdimiento / giro. Permite artes marciales. STUN / Trn: 13. Recuperación de energía 80%. Evasión: REA * 35% + MEL * 10%. Inventario: 7. Vis: 18. Extra XP (20)."
  STR_BIKINI_SEA_UC_UFOPEDIA: "Como traje de baño, el bikini ofrece las menores penalizaciones para el cuerpo a cuerpo. Permite artes marciales. STUN / Trn: 12. Recuperación de energía 80%. Evasión: REA * 35% + MEL * 10%. VDEF + BRAVERY * 0.1. Inventario: 5. Vis: 18. Extra XP (20)."
  STR_TOPLESS_SEA_UC_UFOPEDIA: "Si no hay disponible un traje de baño adecuado, las chicas simplemente se quitarán la armadura. Debido a la falta de equipo de respiración, recibirán daño por aturdimiento por turno. Las únicas ventajas son la alta valentía y la defensa frente a la magia. STUN / Trn: 11. Recuperación de energía 80%. Evasión: REA * 40% + MEL * 10%. Defensa Vudú+VALENTÍA*0.1. Inventario: 3. Vis: 18. Extra XP (20)."
  STR_PIR_NUDE_SEA_UC_UFOPEDIA: "¡La inmersión flaca es siempre una opción! En comparación con ir en topless, no tendrá equipo, pero un poco menos de aturdimiento y más velocidad. Cualquier atuendo incapacitado para el mar que no incluya ropa interior se convertirá en este. STUN / Turno: 10. Recuperación de energía 80%. Evasión: REA * 45% + MEL * 10%. Defense Vudú+ VALENTÍA*0.1. Inventario: 0. Vis: 18. Extra XP (20)."
  STR_NURSE_OUTFIT_UC_UFOPEDIA: "Si tu llamada es curativa, no mutilante, esto es para ti. El equipo viene con una bolsa médica grande, que contiene 20 usos de cada uno: analgésico, kit de cirugía (5 HP curados por herida), estímulo (20 daños de aturdimiento restaurados por uso). Peso efectivo: 12. Evasión: REA * 15% + MEL * 10% + BRA * 10%. Combatir el estrés -4. Inventario: 8. Pain Res I."
  STR_PEASANT_NURSE_OUTFIT_UC_UFOPEDIA: "Las campesinas son mejores enfermeras que los soldados. El equipo viene con una bolsa médica grande, que contiene 20 usos de cada: analgésico, kit de cirugía (5 HP curados por herida), estímulo (20 daños de aturdimiento restaurados por uso). Peso efectivo: 15. Evasión: REA * 10% + MEL * 10%. Combatir el estrés -3. Pain Res II. Inventario: 8."
  STR_NURSE_OUTFIT_ADV_UC_UFOPEDIA: "Este atuendo mágico combina Refractor y Grav Unit con un Magik Medikit, creando un ángel volador de la misericordia literal. Requiere sala de cirugía para ser fabricado. Peso efectivo: 10. ESCUDOS: 66/6 (Oro). Defensa Vudú + VALENTÍA*0.1. Evasión: REA * 50% + BRA * 10%. Inventario: 12. Pain Res I."
  STR_BARBARIAN_RAGS_UC_UFOPEDIA: "Llamar a esto 'ropa' sería una gran exageración, pero es todo lo que podemos comprar a los lugareños. Una Chica que lo use cambiará automáticamente a pieles al aterrizar en clima frío. Evasión: REA * 40% + MEL * 10%. Recuperación de energía 120%. Combatir el estrés +3. Inventario: 8."
  STR_BARBARIAN_FURS_UC_UFOPEDIA: "Estas pieles son una variante de la vestimenta tribal. Proporcionan una protección adecuada contra el frío. Una Chica que las use cambiará automáticamente a Tribal al aterrizar en clima caluroso. Peso: 3. Evasión: REA * 30% + MEL * 10%. Combate el estrés +2. Inventario: 8."
  STR_BARBARIAN_ARMOR_UFOPEDIA: "Usar esto no proporciona mucha protección, pero llena a una chica con un fuerte espíritu de lucha. Es decir, los brebajes herbales que ella usa hacen eso. Además, mejora las resistencias Daze, Bio y Mental. Sin embargo, una chica necesita buena resistencia para no caer del esfuerzo. Peso: 8. Evasión: REA * 30% + MEL * 20%. Pain Res I. Inventario: 6."
  STR_BARBARIAN_ARMOR_S_UFOPEDIA: "Traje bárbaro alternativo, equipado con un escudo para proteger y golpear la cabeza. Peso: 8 (14). Evasión: REA * 30% + MEL * 45%. Pain Res I. Inventario: 6."
  STR_SAVAGE_ARMOR_UFOPEDIA: "Tercera versión de Bárbaro, con medicamentos herbales especialmente fuertes aplicados. Sin embargo, esto hace que una chica esté sobrevalorada (Combat Stress + 8, 4 Stun / Turn, Freshness drain). Efecto de doble moral en V.Def, pero -30 V.Def. Peso: 6. Evasión: REA * 40% + MEL * 15%. Puede aullar a los enemigos. Pain Res II. Inventario: 8."
  STR_AMAZON_ARMOR_UC_UFOPEDIA: "Mientras veía la última pelea en boxes, tuve una profunda revelación: para luchar eficazmente con armas primitivas, debes hacerlo tú mismo. El siguiente experimento demostró que la actitud correcta hace milagros. Peso: 4. Evasión: REA * 45% + MEL * 20% + BRA * 10%. Recuperación de energía 140%. Inventario: 12. Camo 8/2. Pain Res II."
  STR_AMAZON_ARMOR_SEA_UC_UFOPEDIA: "La versión submarina de la armadura de Amazon. Evasión: REA * 35% + MEL * 20% + BRA * 10%. Recuperación de energía 80%. Inventario: 12. XP extra (10). Vis: 18. Aturdimiento / Giro: 12."
  STR_BERSERKER_ARMOR_UC_UFOPEDIA: "Entra en un estado de ira pura a través de la disciplina mental adecuada. Las desventajas incluyen una evasión pobre (REA * 25%, penalización de media vuelta), estrés de combate extremo (12), puede aullar. Recibe daño de aturdimiento cada turno, mitigado por un alto HP y STR. Golpear a los enemigos susceptibles de cuerpo a cuerpo contrarresta el aturdimiento y restaura la energía. No puede morir por exceso de aturdimiento. Wt 3. Inv: 3. V. Defensa +35. Recuperación de energía 140%"
  STR_PIR_OFFICER_UFOPEDIA: "¡Lo más puro de lo puro, este artefacto es digno de un verdadero Capitán! A pesar de su aspecto endeble, tiene un gran poder. Inflige daño de aturdimiento si tu combinación de rango y valentía sin modificar/10 es inferior a 11 (Novato cuenta como 0, reina como 5). Inmunidad al dolor. Inv .: 8. Wt: 5. SPOT: 5. Defensa Vudú+ VALENTÍA* 0.15. Evasión: REA * 45% + MEL * 15% + BRA * 10%. Extra Fresh En. Recov .; Inmune al exceso de aturdimiento."
  STR_SMOKEY_ARMOR_UC_UFOPEDIA: "¡Protege los ojos y los pulmones contra el humo, lo que permite un abuso mucho más prolongado de las pantallas de humo y proporciona un 20% de mejor visibilidad en la niebla! Tiene su costo en Resistencia, ¡pero ese aspecto sexy! Peso: 4. Evasión: REA * 25% + MEL * 20%. LV: 10. Inv .: 17. CAMU: 0/2"
  STR_SMOKEY_MK2_ARMOR_UC_UFOPEDIA: "Basado en el diseño Smokey, incorpora una malla de armadura tradicional y circuitos refractores, proporcionando una gran protección contra las armas de energía y el efecto holo-blur. Un blindaje fuerte lo convierte en una configuración muy potente. ESCUDOS: 125/15 (Púrpura). Peso: 6. Evasión: REA * 25% + MEL * 25%. NV: 16. ThV: 60%. Recuperación de energía 80%. Inventario: 15."
  STR_CHILLER_UC_UFOPEDIA: "¡Esto es algo que hemos construido! La exploración extrema exige medidas extremas, ¡y esta plataforma aquí está equipada con una unidad de CA gigante, que proporciona aire, calor o frío según sea necesario! Se basa en un traje de baño, para una máxima flexibilidad! ¿No es suficiente? ¡Comprueba la versión MAR, así como estas bonitas gafas! Peso: 15. En. Recov. 80%. Evasión: MEL * 5%. NV: 16. ThV: 30%. Inventario: 12."
  STR_CHILLER_SEA_UC_UFOPEDIA: "¡Al menos nos permite nadar y respirar aire al mismo tiempo! Peso: 15. Vis: 20. ThV: 30%. Recuperación de energía 60%. Inventario: 12."
  STR_SPACE_SUIT_UC_UFOPEDIA: "¡Nos permite caminar libremente en el ESPACIO! Bueno, libremente sólo hasta cierto punto, pero sin los efectos secundarios poco divertidos de la asfixia inminente, la transpiración rápida y la degradación celular. Es un Exosuit. Evasión: REA*15% + MEL*5%. Peso: 6. NV: 16. Inventario: 19."
  STR_SPACE_SUIT_SEA_UC_UFOPEDIA: "El traje espacial también se puede usar como traje de mar, dijo Nuff. Es mucho más lento que por tierra, pero nos permite transportar más cosas debido a la flotabilidad positiva (ef. Peso: -5). Recuperación de energía 60%. Visión: 22. Inventario: 19."
  STR_SPACE_SUIT_SPACE_UC_UFOPEDIA: "Teniendo estos divertidos propulsores, te permite moverte libremente en 0-G. ¿Qué significa eso? ¡Significa que este traje es apto para algún abordaje espacial! Siir! Peso: 0. Evasión: REA*20% + MEL*10%. NV: 30. Aturdimiento rápido si está roto (herido). Inventario: 19. Luces débiles (L)."
  STR_SPACE_POD_UC_UFOPEDIA: "Cuando no hay un traje espacial disponible, ¡la única opción de supervivencia es entrar en esta cápsula! La visión diurna se reduce a 25 fichas. NV: 20. Llevar aumento de peso (30). Pain Res I. No puedo arrodillarme. Inventario: 20. Luces débiles (L)."
  STR_SPACE_POD_HYBRID_UC_UFOPEDIA: "Un híbrido sumergido en Rescue Pod para evitar la descompresión rápida, la desisturización y la descomposición. (DV: 35; NV: 30). Llevar aumento de peso (30). Pain Res I. No puedo arrodillarme. Inventario: 20. Luces débiles (L)."
  STR_SPACE_POD_LOKNAR_UC_UFOPEDIA: "Cuando no hay un traje espacial disponible, ¡la única opción de supervivencia es entrar en esta cápsula! Lokk'Naars conserva una visión considerablemente buena incluso dentro de este equipo (DV: 30; NV: 22). Llevar aumento de peso (30). Pain Res I. No puedo arrodillarme. Inventario: 20. Luces débiles (L)."
  STR_SPACE_POD_SLAVE_UC_UFOPEDIA: "Cuando no hay un traje espacial disponible, ¡la única opción de supervivencia es entrar en esta cápsula! La visión diurna se reduce a 25 fichas. NV: 16. Llevar aumento de peso (30). Pain Res I. No puedo arrodillarme. Inventario: 20. Luces débiles (L)."
  STR_SPACE_POD_PEASANT_UC_UFOPEDIA: "Una cápsula de rescate está llena de una sustancia transportadora de oxígeno similar a un gel, en la que flota un ocupante desnudo. Esto es para proteger contra aceleraciones repentinas y pinchazos. DV: 25. NV: 16. Llevar aumento de peso (30). Pain Res I. No puedo arrodillarme. Inventario: 20. Luces débiles (L)."
  STR_SPACE_POD_GNOME_UC_UFOPEDIA: "Un gnomo puede operar una Cápsula de Rescate con gran destreza ... pero aún así es solo una torpe cápsula. DV: 30. NV: 20. Incremento de peso por acarreo (30). Dolor Resistir. No te puedes arrodillar Inventario: 20. Luces débiles (L)."
  STR_THIEF_ARMOR_UC_UFOPEDIA: "¿De qué sirve una misión de infiltración si no puedes meter mucho botín en estos trajes diminutos? Este equipo Durahilo de servicio pesado está garantizado para funcionar en cualquier misión no espacial y permite transportar una tonelada de botín (+15 capacidad de transporte). También se funde con el fondo (CAMU: 6/6). ADVERTENCIA: ¡En condiciones diurnas, la visión se reduce a 30 posiciones! NV: 12. Estrés -4. Inv: 28."
  STR_THIEF_ARMOR_SEA_UC_UFOPEDIA: "Totalmente equipado con oxígeno, no inflige daño de aturdimiento y mantiene su -15 estorbo debido a la flotabilidad. Sin embargo, es casi imposible ver desde el interior de su casco, y simplemente olvidate de nadar. Objetivo grande. No puede correr. CAMU: 3. Estrés -4. Recuperación de energía 60%. Visión: 12. Inv: 22."
  STR_SCALE_MAIL_UC_UFOPEDIA: "Esta armadura está hecha de placas de Quitina. Bastante embarazosa debido a su volumen, pero muy eficaz contra los ataques cuerpo a cuerpo (y, en menor grado, explosiones y Quim). Peso: 10. Evasión: REA*15% + MEL*25%. Recuperación de energía 80%. Inventario: 16"
  STR_BASIC_ARMOR_UC_UFOPEDIA: "Junto con la resistencia inherente de Uber, esta armadura puede absorber una gran cantidad de fuego de armas pequeñas, pero requiere fuerza y resistencia, e incluso entonces, la pérdida de movilidad es inevitable. Peso: 12. Evasión: MEL * 10%. Pain Res I. Recuperación de energía 80%."
  STR_CAMO_PAINT_UC_UFOPEDIA: "Pintura corporal, utilizada para que el enemigo no te vea. Aún te verán si te acercas demasiado, pero puedes emboscar a los enemigos mucho más fácilmente, siempre que tengas tetas para hacerlo. Inventario: 7. Evasión: REA*35% + MEL*10%. Recuperación de energía 120%. Combatir el estrés +3. CAMU: 12/4"
  STR_KEVLAR_ARMOR_UC_UFOPEDIA: "Este traje de combate utiliza el concepto de camuflaje recién descubierto, así como el tejido Kevlar para crear un traje que proporciona una ventaja en la batalla al tiempo que es muy práctico (capacidad de llevar +5). Sin embargo, incurre en la pérdida de movilidad. Evasión: MEL*20%. Combatir el estrés -2. CAMU: 8/2"
  STR_HEAVY_KEVLAR_ARMOR_UC_UFOPEDIA: "Es cromado, está cableado, es verde por todas partes. El mismo camuflaje de Guerilla, más armadura (con placas de impacto de Plastiacero), máscara de humo y conjunto de sensores que hacen que la batalla parezca tan abstracta, cuando se ve en el VISOR... Peso: 5. Evasión: MEL*20%. Combatir el estrés -4. NV: 20. ThV: 50%. APUNTAR: 5. CAMU: 8/2"
  STR_SNIPER_ARMOR_UC_UFOPEDIA: "Dicen que la distancia es solo un número, pero es difícil mantenerse en contacto desde lejos sin la ayuda de la electrónica avanzada que ahora poseemos. La vestimenta es escasa y está hecha de materiales avanzados para ahorrar peso (-5 encumb.), Pero su valor defensivo es bastante simbólico. CAMO mejorado: 16/4. Evasión: MEL * 20%. NV: 20. ThV: 50%. Estrés +1."
  STR_TAC_VEST_UC_UFOPEDIA: "Este chaleco liviano (Wt: 6), flexible, hecho de fibras altamente resistentes, apenas restringe el movimiento, pero fácilmente derrota incluso los golpes repetidos con proyectiles de baja potencia. Evasión: REA * 20% + MEL * 15%. Inventario: 22"
  STR_TAC_ARMOR_UC_UFOPEDIA: "Debido a nuestro mayor conocimiento práctico de las condiciones del campo de batalla, hemos creado este traje completo, basado en el Chaleco Táctico. Añadimos paneles laterales para superar el temido problema de los disparos en ángulo. Peso: 8. Recuperación de energía 80%. Evasión: REA * 10% + MEL * 15%."
  STR_PERSONAL_ARMOR_UC_UFOPEDIA: "Esta variante del Armadura Táctica presenta un casco real, que puede afectar un poco la visión, pero protege el peinado y contiene filtros de humo. Peso: 10. NV: 9. Evasión: REA * 5% + MEL * 20%. Recuperación de energía 60%."
  STR_TAC_FULL_ARMOR_UC_UFOPEDIA: "Al agregar aún más armadura a nuestro diseño táctico, hemos alcanzado niveles de protección de armas de fuego que superan a cualquier armadura Potenciada, pero el traje es de clase peso pesado. Peso: 18. Objetivo grande. NV: 9. Evasión: MEL * 10%. Recuperación de energía 60%."
  STR_LEATHER_ARMOR_UC_UFOPEDIA: "Este atuendo moderno y único, hecho de Durahilo usado por los comerciantes, se puede usar para obtener una protección adicional o se puede vender para obtener una buena ganancia. Peso: 4. Evasión: REA * 30% + MEL * 20%. Inventario: 22."
  STR_METAL_ARMOR_UFOPEDIA: "¡Aquí tetas de acero! Una armadura Durahilo reforzada con Plastiacero. Da cierta protección real por un precio barato. Peso: 7. Evasión: REA * 15% + MEL * 30%. Inventario: 19."
  STR_GLITTER_ARMOR_UFOPEDIA: "Una versión avanzada de la armadura de metal, encerrada dentro de un campo de energía para la protección máxima contra láser (ESCUDOS: 66/6, Gold). La pantalla deslumbrante aumenta la Evasión (REA*30% + MEL*30%). La armadura está equipada con un Puño Láser y miras mejoradas (NV: 16, ThV: 30%). Peso: 8 (14). Inv: 19."
  STR_CHAIN_MAIL_UFOPEDIA: "Una armadura de cuerpo a cuerpo, hecha de anillos superconductores entrelazados. Protección sólida, especialmente contra cortes y daños por plasma, al precio de un peso considerable (25). Evasión: MEL * 20%. Recuperación de energía 80%. Inventario: 16."
  STR_CHAIN_MAIL_A_UC_UFOPEDIA: "Una cota de malla que es menos probable que falle. Si se maneja el pesado escudo gótico, el portador de la cota de malla obtiene un gran aumento de su armadura frontal, así como algunas resistencias de energía. El escudo es, sin embargo, pesado (16, para un total de 42). Evasión: MEL * 55%. Recuperación de energía 80%. Inventario: 16."
  STR_PLATE_MAIL_UFOPEDIA: "Una sólida armadura de placas de intrincada construcción. Especialmente eficaz contra los ataques cuerpo a cuerpo. Objetivo grande Peso: 36. Evasión: MEL * 30%. Recuperación de energía 80%. Combatir el estrés -2. Inventario: 12."
  STR_PLATE_MAIL_A_UFOPEDIA: "Equipar un escudo ofrece protección adicional (incluida la Evasión, ahora MEL * 55%), al costo de peso aumentado a 60 y la pérdida de un brazo libre. El escudo se puede utilizar para aturdir a los enemigos (POTENCIA = 20 + FUERZA * 0,8)."
  STR_SLAYER_ARMOR_UFOPEDIA: "Una armadura infundida con el poder de la Destrucción. Hace que el 50% de todo el daño infligido se devuelva al usuario como energía y aturdimiento. Weirdgal y Repentia solamente. Es exosuit. Peso: 80. Evasión: MEL * 40%. Dolor inmune. Mayor aumento de V.Def. Inventario: 14. NV: 20. ThV: 80%. Escudo: 360/40 (púrpura)"
  STR_POWER_SUIT_WRECKED_UC_UFOPEDIA: "¡Conviértete en una leyenda de la chatarra usando los restos de una armadura de poder real! Es tan incómodo que infligirá algún daño de aturdimiento cada turno, pero ¿a quién le importa? Peso: 55. X-objetivo grande. Recuperación de energía 60%."
  STR_POWER_SUIT_UFOPEDIA: "De la basura recuperada, hemos elaborado un traje extra grueso (aunque un poco destartalado) de armadura motorizada. Disminuye la velocidad del usuario, pero le permite operar armas masivas (capacidad de carga de +30). No puede correr. Blanco X-Large. NV: 9. Luces personales (L para alternar)"
  STR_POWER_SUIT_ADV_EVA_UFOPEDIA: "Una versión del traje de heraldo con un casco cerrado. Dado que el casco se puede retraer y cerrar rápidamente a voluntad, no hay diferencia, excepto la estética. El traje se convertirá automáticamente en esta variante en entornos peligrosos, por ejemplo en el espacio (aunque no tiene capacidad 0-g). No se agita el pelo en esos lugares, me temo."
  STR_POWER_SUIT_ADV_UFOPEDIA: "Este refinado traje presenta un revestimiento de cerámica laminada suspendida sobre un marco de Plastiacero. Estas placas pueden romperse cuando son golpeadas por un proyectil AP de hipervelocidad o una onda explosiva fuerte, pero brindan protección contra el plasma y los químicos casi sin parangón. Es un Exosuit (ver versión EVA). +30 cap. de transporte. No puede correr. Objetivo XL. NV: 16. ThV: 40%. Luces."
  STR_POWER_SUIT_ADV_EVA_SEA_UFOPEDIA: "Mientras se opera bajo el agua, el traje de Heraldo sufre penalidades relativamente leves; debido a su volumen, el daño por conmoción no es tan crítico como de costumbre, mientras que la visión y la precisión de disparo no se ven afectadas. Vis: 22."
  STR_BIO_SUIT_ADV_UFOPEDIA: "Es un ser vivo, crecido en el marco de una armadura de poder, este traje es bastante asqueroso a menos que tengas las tetas para disfrutar de su interior cómodo, suave y conmovedor. Día vis. reducido a 33. Es Exosuit. No puede correr. Regenera 20% de HP ACTUAL por turno. VDEF + SALUD * 0.2. Peso: 50. ThV: 70%. XL Target. Estrés -10. Repentia y ChicaRara solamente."
  STR_BIO_SUIT_ADV_SEA_UC_UFOPEDIA: "La versión submarina de este traje básicamente no ha cambiado, excepto la penalización de resistencia añadida. No puede correr. Regenera 20% de HP ACTUAL por turno. Defensa Vudú + SALUD * 0.2. Peso: 50. ThV: 40%. X-Large Target. Combatir el estrés -10. Vis: 16. Repentia y ChicaRara solamente."
  STR_BIO_SUIT_NECRO_UFOPEDIA: "La última versión del Bio Suit, que requiere un nivel similar de valentía para usar. NV: 20, pero en el día solo 33. Es Exosuit. Regenera 20% de HP ACTUAL +1 por turno. No puede correr. VDEF + SALUD * 0.2. Peso: 60. ThV: 80%. X-Large Target. Combatir el estrés -10. Equipado con arma secundaria Nube Corrosiva."
  STR_BIO_SUIT_NECRO_SEA_UC_UFOPEDIA: "Naturalmente, como el Biosuit, puede funcionar bajo el agua. Regenera un 20% de HP ACTUAL +1 por turno. No puede correr. Defensa Vudú + SALUD* 0.2. Peso: 60. TV: 60%. Vis: 20."
  STR_FLYING_SUIT_UFOPEDIA: "Esta avanzada armadura voladora no requiere control manual, lo que nos permite equiparla con dispositivos electrónicos adicionales, y tiene un peso efectivo de 0 a pesar de estar blindada decentemente. Está equipado con ESCUDOS fuertes: 100/10 (Rojo). Evasión: REA * 40% + MEL * 30%. NV: 20. ThV: 50%. Combatir el estrés +1. Inventario: 16."
  STR_IRONMAN_ARMOR_UFOPEDIA: "Esta armadura brillante convierte a un guerrero en un ladrillo volador, debido a su dureza y difícil dirección. También tiene algunos efectos secundarios relacionados con el corazón (daño por aturdimiento en cada turno). Es Exosuit. No puede correr. Evasión: REA * 5% + MEL * 30%. Defensa Vudú+ VALENTÍA* 0.2. NV: 16. Recuperación de energía 80%. Combatir el estrés +1. Luces."
  STR_LOOTED_RAIDER_BOSS_ARMOR_UFOPEDIA: "Una armadura saqueada (y algo remodelada) de un Jefe Asaltante, con su marca de fábrica enorme, peto con púas y gafas de noche. La armadura también contiene un kit anti-químico primitivo. Evasión: REA * 10% + MEL * 35%. NV: 16. Inventario: 14."
  STR_IRONMAN_ARMOR_SPACE_UFOPEDIA: "Esta armadura tiene un rendimiento mucho mejor en las acciones de abordaje 0-G que en planetas; sin embargo, su daño por aturdimiento por turno se incrementa en un 50% debido al sobrecalentamiento. Defensa Vudú+ VALENTÍA* 0.2. Evasión: REA * 10% + MEL * 30%. NV: 30. Recuperación de energía 120%. Combatir el estrés +3"
  STR_REVENANT_ARMOR_UC_UFOPEDIA: "Cada uno de estos trajes está equipado con inyectores químicos, que aplican drogas de combate derivadas de nuestro conocimiento de la fisiología mutante y la química corporal. Peso: 14. Objetivo grande. Evasión: REA * 5% + MEL * 30%. Pain Res II. Inventario: 18."
  STR_BRUTE_ARMOR_UC_UFOPEDIA: "Al fusionar la armadura Revenant con un traje de Synthmuscle y al agregar grandes cantidades de Plastasteel, hemos desarrollado una pesadilla andante. Requiere quirófano para su fabricación. Peso: 24. Objetivo X-Large. Pain Res II. Evasión: MEL * 25%."
  STR_ANNIHILATOR_ARMOR_UC_UFOPEDIA: "Hemos logrado el pináculo en tecnología de armadura motorizada. Este traje está protegido por enormes placas de Plastiacero y combina todas las características de las mejores armaduras disponibles hasta la fecha, incluida la capacidad de volar y la pantalla antimagia (V. Def. +50). Es exosuit. Peso: 33. Evasión: MEL * 25%. NV: 25. ThV: 70%. Pain Res II. Inventario: 16."
  STR_ANNIHILATOR_ARMOR_SEA_UC_UFOPEDIA: "Como era de esperar, el aniquilador es casi tan bueno bajo el agua como por tierra. Defensa Vudú +50. Peso: 33. Evasión: MEL * 20%. ThV: 70%. Pain Res II. Recuperación de energía 80%. Inventario: 16. Vis: 24."
  STR_ANNIHILATOR_ARMOR_SPACE_UC_UFOPEDIA: "El Aniquilador está en su mejor momento cuando se usa para misiones espaciales, sus poderosos propulsores brindan una movilidad sin igual. Defensa Vudú +50. Recuperación de energía 120%. Peso: 16. Evasión: MEL * 40%. Inventario: 16. NV: 40."
  STR_MAGE_ROBE_UC_UFOPEDIA: "Un atuendo para magos en ciernes. Evasión: REA * 40% + MEL * 10% (penalización de media espalda). SENTIDO: 3. Recuperación de energía 120%. Inventario: 10. ChicaRara solamente."
  STR_THEBAN_DRESS_UC_UFOPEDIA: "La moda tebana se está volviendo cada vez más popular últimamente, a pesar de las afirmaciones de las élites sobre su inmoralidad. Este vestido es un atuendo de sacerdotisa y viene con un Ankh, que cura 1 HP / Herida o estimulante, pero que usa Energía. También le da inmunidad a la muerte por sobrecarga. El inventario es muy limitado (2). Estrés -2. Evasión: REA * 40% + MEL * 10%. Recuperación de energía 120%. V.Def +10. Pain Res I."
  STR_THEBAN_DRESS_SEA_UC_UFOPEDIA: "El vestido Tebano se puede usar para operaciones bajo el agua, solo necesita deshacerse de la parte de \"vestido\" (Inventario perdido). La magia curativa del atuendo reduce el aturdimiento / Turno a 7. Vis: 18. Evasión: REA * 40% + MEL * 10%. Recuperación de energía 80%. V.Def +10."
  STR_VAMPY_ROBE_UC_UFOPEDIA: "Vampírico: el 10% de todo el daño infligido a la vida se devuelve como HP, el 25% como Unidades de Tiempo, el 50% como Energía. Recuperación de energía. = VPWR / 2. Pain Res II, Shock Immune. Vis. 25 día y noche. No se puede ejecutar. Camo: 0/10. Peso: 20. Evasión: REA * 10% + MEL * 25% (penalización de media espalda). PUNTO: 5. SENTIDO: 3. ThV: 60%. Inventario: 8. Recuperable. Sólo Raritas."
  STR_PIR_SLAVE_ARMOR_UFOPEDIA: "Un traje mágico de castigo. Hace al usuario ciego, pero también invisible a SENTIDOS. Otorga poderes de clarividencia y magia de sangre para ayudar a los más dignos en el combate. Recuperable. Dolor Res IV. Sin evasión. Moral fija. Recuperación de energía 120%. Inventario: 9. XP extra (20)."
  STR_VOODOO_ARMOR_UC_UFOPEDIA: "Este atuendo aumenta las habilidades mágicas innatas del usuario, por las fuerzas combinadas de los emisores de hipno y el efecto placebo. Evasión: REA * 30% + MEL * 10%. SPOT: 5. Inventario: 8. Solo ChicaRara."
  STR_SORCERESS_ARMOR_UC_UFOPEDIA: "Este atuendo volador, envuelto en llamas protectoras, usa Orbe Vudú y Tomo de Ralampago como armas. Es exosuit. Recuperación de energía 120%. Evasión: REA * 40% + V.MASTERY * 1% (sin penalización de espalda). Daño Res I, inmunidad a los golpes. NV: 25. SENTIDO: 7. PUNTO: 10. CAMO: 0/7. Inventario: 10. ESCUDOS: 200/30 (Azul). Sólo Raritas."
  STR_SORCERESS_ARMOR_SEA_UC_UFOPEDIA: "Las estadísticas para un atuendo de hechicera que se usa bajo el agua son las mismas que las normales, excepto algunas resistencias cambiadas y: STUN / Trn: 8; Incapaz de correr; Recuperación de energía 80%. Evasión: REA * 30% + V.MASTERY * 1% (sin penalización de espaldas). Combatir el estrés +10. Vis: 22. ESCUDOS: 200/30 (Azul)."
  STR_SORCERESS_ARMOR_SPACE_UC_UFOPEDIA: "Utilizado en el espacio, este atuendo tiene propiedades sin cambios, excepto por tomar 8 STUN / Trn y NV aumentado a 35. ESCUDOS: 200/30 (Azul)."
  STR_STEALTH_ARMOR_UC_UFOPEDIA: "Te hace invisible a menos que los enemigos se acerquen mucho (INVIS 5/3). Puedes terminar con Rayo o Daga Fantasma si lo hacen. Sin inventario. Es exosuit. Evasión: REA * 35% + MEL * 10% (penalización de media espalda). Recuperación de energía 120%. Inmunidad a los golpes. NV: 20. SENTIDO: 3. PUNTO: 5. Rango de visión en el día igual que en la noche. Solo ChicaRara."
  STR_STEALTH_ARMOR_SEA_UC_UFOPEDIA: "Bajo el mar, la armadura Fantasma tiene una invisibilidad peor y no puede detectar enemigos furtivos, pero aún así hace su trabajo y permite nadar. Sin inventario. STUN / Trn: 6. Recuperación de energía 80%. Inmunidad al choque. Evasión: REA * 30% + MEL * 10% (penalización de media espalda). INVIS: 9. SENTIDO: 3. Vis: 20."
  STR_HOLOSUIT_UFOPEDIA: "Esta armadura ajustada a la piel utiliza campos holográficos para hacer que el usuario sea casi invisible (INVIS 16/8). Los campos funcionan redirigiendo la luz entrante, lo que los hace especialmente efectivos a la luz del día. Sin embargo, los circuitos que corren tan cerca de la piel hacen que el usuario sea más susceptible de daño. NV: 16. ThV: 30%. Evasión: REA*40% + MEL*10%. Recuperación de energía 140%. Inventario: 6. Estrés +5."
  STR_FORCE_ARMOR_UC_UFOPEDIA: "Abandonar el concepto de armadura convencional y reemplazarlo con refractores de energía que una vez usó la Iglesia crea un artilugio virtualmente sin peso que funciona muy bien en la disipación de las energías de plasma y láser (ESCUDOS: 66/6, Oro). Peso: 4. Evasión: REA*30% + MEL*10%. Inventario: 17."
  STR_GRAVBALL_OUTFIT_UFOPEDIA: "¡El atuendo original de Gravball, usado en la liga real de Gravball! Su compleja construcción protege a los jugadores al tiempo que aumenta sus habilidades. El sistema de control fácil permite el movimiento fluido; pero tiende a sobrecargarse, causando daño adicional de aturdimiento si tu energía es alta. Base Stun recov. Se ha mejorado. Dolor Res III. Peso: 8. Evasión: REA * 30% + MEL * 35%. Energía Rec. 120% Inv: 4."
  STR_SWIFTSUIT_UC_UFOPEDIA: "El traje de baño Slu ... combina el escudo refractor con un gravpack, lo que lo convierte en un atuendo frágil pero útil. Los Brainers dicen que fue diseñado de esta manera para minimizar las penalizaciones, pero ¿era realmente la única opción? Evasión: REA * 40% + MEL * 10% (penalización de media espalda). Recuperación de energía 140%. Combatir el estrés +5. Inventario: 10. ESCUDOS: 66/6 (Oro)."
  STR_SWIFTSUIT_SEA_UC_UFOPEDIA: "Con algunos ajustes del campo de fuerza, el Traje-Suave se puede convertir en un traje de baño de alta calidad, con solo algunas penalizaciones debido a la disminución de la fricción. Su punto más fuerte es que no hay penalización de recuperación de energía, pero tanto espacio en el equipo aumenta el peso efectivo (a 6). ATURDIR/Turno: 14. Escudos: 66/6 (Oro). Evasión: REA*35% + MEL*10% (pena de media vuelta). Inventario: 10. Vis: 18."
  STR_DEMONIC_ARMOR_UC_UFOPEDIA: "Los ataques drenan el 25% de daño de HP causado como aturdimiento y resistencia cada uno Peso: 5. El efecto moral sobre VDEF aumenta x1.5. Inmunidad al dolor. Es exosuit. Recuperación de energía 140%. Evasión: REA * 40% + MEL * 30% + V.PWR * 50% (penalización de media espalda). NV: 15. Inventario: 7. Escudo: 88/22 (Rojo). Solo ChicaRara."
  STR_DEMONIC_ARMOR_SEA_UC_UFOPEDIA: "El uso de este atuendo submarino es posible, incluso nos permite nadar, sin embargo, existen considerables penalizaciones al movimiento. Evasión: REA * 30% + MEL * 30% + V.PWR * 50% (penalización de media espalda). Recuperación de energía 100%. Vis: 19; otras estadísticas no afectadas. Aturdimiento / giro extra: 10."
  STR_INFERNA_ARMOR_UC_UFOPEDIA: "Ponerse esta armadura hace que el cuerpo de Gal se transforme en un motor de muerte y destrucción. El 50% del daño infligido regresa como Stun Heal. Inmunidad al dolor. Es exosuit. Recuperación de energía 160%. Evasión: REA * 30% + MEL * 50%. Wt: 20. NV: 20. Inv: 16. VDEF + BRA * 0.6, 3x Efecto moral. ESCUDOS: 160/22 (Rojo). Solo ChicaRara."
  STR_INFERNA_ARMOR_A_UC_UFOPEDIA: "El escudo, además de ser un arma por derecho propio, aumenta la armadura, las resistencias y la Evasión a REA * 30% + MEL * 80% (al precio de una penalización de espalda más grande), así como ESCUDOS a 220/22. Reduce un poco la movilidad y la valentía. Solo ChicaRara."
  STR_INFERNA_ARMOR_SEA_UC_UFOPEDIA: "El problema crítico con el uso submarino de esta armadura es que no está hecha para nadar. Evasión: REA*20% + MEL*35%. Recuperación de energía 120%. Vis: 20; Otras estadísticas no afectadas. Extra Stun / Turn: 10."
  STR_ARRANCAR_ARMOR_UC_UFOPEDIA: "Si no puedes controlarlo, te destruirá. Ordena la poderosa Bola de Aniquilación. Requiere Summ. Circulo. Peso: 8. Recuperación de energía 120%. Dolor inmune. Evasión: REA * 35% + MEL * 30% + BRA * 15% (penalización de media espalda). NV: 20. PUNTO: 10. SENTIDO: 4. Inv .: 14. ESCUDOS: 88/22 (Rojo). Solo ChicaRara."
  STR_PIR_ASSASSIN_UC_UFOPEDIA: "La característica principal de esta armadura es una suite electrónica, compuesta por el mejoramiento de la vista y sensores de movimiento que permiten al usuario reaccionar más rápido y disparar con mayor precisión. Tiene mejor visión nocturna (25), visión térmica (80%) y PUNTERÍA (10). Peso: 6. Evasión: REA * 10% + MEL * 20%. Inv: 22."
  STR_PIR_ASSAULT_UC_UFOPEDIA: "Esta armadura voladora fue diseñada como una plataforma móvil de armas pesadas, que combina una flotabilidad positiva (capacidad de carga de +15) con la capacidad de transportar dichas armas a un punto ventajoso. Su incomodidad y escasa protección contra golpes de los lados hace que sea menos que ideal para compromisos cercanos. Evasión: REA * 10%. Recuperación de energía 80%. Inventario: 16."
  STR_PIR_ASSAULT_2_UC_UFOPEDIA: "El uso de materiales más avanzados nos permitió recrear una versión más ligera y avanzada de una armadura voladora. Conserva la capacidad adicional (+15) y la protección de la armadura del original, al tiempo que es más ágil y está equipada con sentidos electrónicos. NV: 20. ThV: 40%. Evasión: REA * 20%. Inventario: 16."
  STR_PIR_STORM_ARMOR_UC_UFOPEDIA: "Un traje ligero de armadura voladora (peso efectivo: 5) que aumenta la movilidad al tiempo que proporciona cierta protección real. Evasión: REA*20% + MEL*15%. Inventario: 16."
  STR_DEFENDER_SLAVE_UC_UFOPEDIA: "Esta armadura de caparazón ofrece casi invulnerabilidad al fuego de armas pequeñas, siendo resistente a la mayoría de las formas conocidas de abuso; sin embargo, es bastante pesado (Wt: 12). Objetivo grande NV: 12. Recuperación de energía 80%."
  STR_DEFENDER_PEASANT_UC_UFOPEDIA: "Esta armadura de caparazón ofrece casi invulnerabilidad al fuego de armas pequeñas, siendo resistente a la mayoría de las formas conocidas de abuso; sin embargo, es bastante pesado (Wt: 12). Objetivo grande NV: 12. Recuperación de energía 80%."
  STR_PIR_DEFENDER_UC_UFOPEDIA: "Esta armadura de caparazón ofrece casi invulnerabilidad al fuego de armas pequeñas, siendo resistente a la mayoría de las formas conocidas de abuso; sin embargo, es bastante pesado (Wt: 12). Objetivo grande Evasión: MEL*10%. Recuperación de energía 80%."
  STR_PIR_DEFENDER_DMG_UC_UFOPEDIA: "Este traje de armadura de caparazón avanzado ha visto días mejores. A pesar del daño, todavía es bastante utilizable. Peso: 10. Objetivo grande. Evasión: REA*5% + MEL*10%. Recuperación de energía 80%."
  STR_PIR_GUARDIAN_UC_UFOPEDIA: "Versión mejorada de la armadura Defensor, con placas más gruesas, filtros de humo y visores electrónicos. Peso: 15. NV: 20. Thv: 50%. Objetivo grande Evasión: MEL*10%. Recuperación de energía 60%."
  STR_GRAV_ARMOR_UC_UFOPEDIA: "El uso de un arnés de gravedad aumenta la movilidad, pero los circuitos expuestos pueden dañar al usuario si es golpeado por el fuego enemigo. Tiende a calentarse. Evasión: REA * 25%. Combatir el estrés +2. Inventario: 18. Recuperación de energía 120%"
  STR_CRYSTALISK_ARMOR_UC_UFOPEDIA: "Duras placas de exoesqueleto de crisálida colocadas sobre un traje hecho de pieles celatidas. Tal trofeo imparte al usuario con gran ferocidad, sin embargo, las puntas hacen que sea difícil lanzar y transportar cosas (Wt = 25 efectivo). Pain Res I. Ayuda a ver a través del humo (ThV: 40%). NV: 15. Evasión: REA * 10% + MEL * 45%. VooDoo Defense + BRAVERY * 0.4. Recuperación de energía 120%. CAMO: 0/4. Inventario: 7."
  STR_CRYSTALISK_ARMOR_SEA_UC_UFOPEDIA: "Esta armadura sorprendentemente se ve ligeramente afectada cuando se opera bajo el agua, ya que es liviana y suave. Eff Wt. se reduce a 20. Sin embargo, nadar es imposible. STUN / Trn: 15. Evasión: MEL * 45%. Defensa Vudú + VALENTÍA*0.4. Recuperación de energía 80%. Inventario: 7. CAMU: 3. Vis: 10"
  STR_LOADER_ARMOR_UFOPEDIA: "Si bien no es exactamente la mejor armadura que existe, este traje tiene un uso diferente: llevar paquetes pesados y armas, gracias a los poderosos servos (capacidad de carga de +60). Es Exosuit. No puede correr, Gatear o Arrodillarse. Enorme objetivo. Combatir el estrés -2. Inventario: 28. Luces +."
  STR_LOADER_ARMOR_HYBRID_UC_UFOPEDIA: "Los híbridos no pueden usar sus poderes Vudú cuando usan esta armadura. Aunque son bastante buenos para usándola. Es Exosuit. Enorme objetivo. Inventario: 28. Luces +. NV: 20. ThV: 80%"
  STR_LOADER_ARMOR_HYBRID_SEA_UC_UFOPEDIA: "Versión submarina de la armadura del Cargador Híbrido. No pueden usar sus poderes Vudú cuando lo usan. Sin embargo, también son bastante buenos para usandola bajo el agua. Es Exosuit. Enorme objetivo. Inventario: 28. Luces +. Vis: 24. ThV: 50%"
  STR_LOADER_ARMOR_SLAVE_UC_UFOPEDIA: "Nuestro diseño de Cargador tiene suficiente espacio en el interior que puede adaptarse a la mayoría de los pilotos humanoides. Al ser mucho más apabullante que nosotros, los soldados de esclavos pueden beneficiarse al máximo. +60 capacidad de carga. No permite Correr, Ametrallar o Arrodillarse. Es Exosuit. Enorme objetivo. Inventario: 28. Luces+."
  STR_LOADER_ARMOR_PEASANT_UC_UFOPEDIA: "Nuestro diseño de Carguero tiene suficiente espacio en el interior que puede adaptarse a la mayoría de los pilotos humanoides. +60 capacidad de carga. No permite Correr, Ametrallar o Arrodillarse. Es Exosuit. Enorme objetivo. Inventario: 28. Luces+."
  STR_LOADER_ARMOR_SEA_UC_UFOPEDIA: "Este traje tiene 2 puntos fuertes en lo que respecta a las operaciones marítimas: en primer lugar, mantiene una buena capacidad de disparo, en segundo lugar, tiene una gran resistencia al daño explosivo, en lo que respecta a este entorno. No permite Correr, Ametrallar o Arrodillarse. Enorme objetivo. Combatir el estrés -2. Inventario: 28. Vis: 20."
  STR_LOADER_ARMOR_SLAVE_SEA_UC_UFOPEDIA: "Perfil submarino de la armadura de Carguero cuando es usada por soldados esclavos. No permite Correr, Ametrallar o Arrodillarse. Enorme objetivo. Inventario: 28. Vis: 20."
  STR_LOADER_ARMOR_PEASANT_SEA_UC_UFOPEDIA: "Perfil submarino de la armadura de Carguero cuando es usada por soldados esclavos. No permite Correr, Ametrallar o Arrodillarse. Enorme objetivo. Inventario: 28. Vis: 20."
  STR_LOADER_ARMOR_GNOME_UC_UFOPEDIA: "Debido a su aptitud técnica, los gnomos pueden hacer el mayor uso de la armadura de Carguero, sufriendo penalizaciones menores cuando la usan que otros soldados. +60 capacidad de carga. No permite Correr, Ametrallar o Arrodillarse. Es Exosuit. Enorme objetivo. Inventario: 28. Luces+."
  STR_LOADER_ARMOR_GNOME_SEA_UC_UFOPEDIA: "Los gnomos se niegan a explorar las profundidades sin el equipo adecuado, y este equipo encaja perfectamente. No permite Correr, Ametrallar o Arrodillarse. Enorme objetivo. Inventario: 28. Vis: 20."
  STR_DEVASTATOR_ARMOR_SLAVE_UC_UFOPEDIA: "Esta armadura es, pesada y esas cosas. Fuerza inmensa y defensa. Equipada con un amplio conjunto de cámaras para mejorar las reacciones desastrosamente afectadas. No permite Correr, Ametrallar o Arrodillarse. NV 16, DV 30, ThV 50%. Peso: 50. Es Exosuit. Enorme objetivo. Inv: 28. Luces +. Claustrofóbico: VDEF -15."
  STR_DEVASTATOR_ARMOR_SLAVE_SEA_UC_UFOPEDIA: "Cuidado con las explosiones. No permite Correr, Ametrallar o Arrodillarse. Vis: 22. ThV: 50%. Peso: 50. Es Exosuit. Enorme objetivo. Inventario: 28. VDEF -15."
  STR_NIGHT_OPS_ARMOR_UC_UFOPEDIA: "Un simple dispositivo de mejora de la visión nos brinda una visión nocturna superior, al tiempo que mejora la precisión del disparo, pero la pérdida de la visión periférica tiene un efecto negativo en las reacciones. Capacidad de carga +3 (muchos bolsillos). Da camuflaje, aunque es útil solo por la noche (CAMO: 0/5). NV: 20. ThV: 30%. Evasión: REA * 10% + MEL * 10%. Estrés -3."
  STR_MEIDO_OUTFIT_UC_UFOPEDIA: "Un atuendo de sirviente, usado principalmente de disfraz para misiones furtivas. Cómodo de llevar aunque un poco humillante. Poco espacio para esconder cosas. Peso: 3. Evasión: REA*30% + MEL*5%. Recuperación de energía 120%. Combate el estrés +2. Inventario: 8."
  STR_LINGERIE_SET_UFOPEDIA: "Traje elegante diseñado para emplear los poderes de seducción. Al igual que con el traje de chica, ninguna mano está disponible para equiparse para no arruinar el disfraz. Wt = 3. Demasiado constreñido para permitir correr. Inventario: 10. Evasión: REA*25% + BRA*20%"
  STR_LINGERIE_SET_X_UFOPEDIA: "Un atuendo 'civilizado', utilizable para misiones de infiltración - un cierto tipo de 'civilizado', seguro. Emplea El Toque Bueno y Malo como únicas 'armas'. Una moza se ve tan inofensiva que los enemigos pueden tener problemas para golpearla en combate cuerpo a cuerpo. Como inconveniente, ella no puede correr con este equipo (tacones altos, duh). Evasión: REA*35% + BRA*30%. Combatir el estrés +4. Inventario: 4."
  STR_MAGICAL_GIRL_OUTFIT_UFOPEDIA: "Un atuendo volador encantado, simbiótico, sensible, que básicamente es una Chica Mágica que presta voluntariamente sus poderes a una de la Tripulación. Armas: Toque Bondadoso, Seducción y Estrella de la Suerte. Evasión: REA * 55% + BRA * 35% (penalización de media vuelta). SENTIDO: 12. Inventario: 4. NV: 18. Solo ChicasRaras."
  STR_MAGICAL_GIRL_OUTFIT_SEA_UC_UFOPEDIA: "No hay habilidades especiales o penalizaciones en comparación con la versión de superficie, excepto los ajustes normales de estadísticas y resistencia. Evasión: REA * 50% + BRA * 20% (penalización de media espalda). SENTIDO: 12. Inventario: 4. Vis: 18. Aturdimiento / Giro: 9"
  STR_PILOTED_VEHICLES_UFOPEDIA: "Desplegar vehículos en el campo de batalla aumentaría sustancialmente nuestra potencia de fuego, pero nos enfrentamos a restricciones de espacio y peso, por lo tanto, el vehículo debe ser pequeño, con una cabina muy cerrada (especialmente para nosotros, Ubers). Un vehículo de este tipo toma una posición Aux en una embarcación y cuenta como 4 soldados. Debemos recordar asegurarnos de que las chicas que usan los vehículos estén en la parte superior de la lista de la tripulación, de lo contrario podríamos tener problemas para cargarlos. En segundo lugar, es posible que las armas del vehículo deban cargarse manualmente durante el despliegue (SHIFT + LMB para descargar)."
  STR_ACAR_UFOPEDIA: "Armadura, potencia de fuego y movilidad, ganan la batalla; Y podemos obtenerlos de la manera difícil al obtener tecnología avanzada, o de la forma fácil, al poner en marcha autos blindados. Nos decidimos por un diseño modular, por lo que adquirimos chasis y armas por separado, luego podemos ensamblarlos en un vehículo y desmontarlos nuevamente cuando queramos cambiarlo.{NEWLINE}La mayoría de nuestros guerreros pueden pilotar autos blindados. Requiere un mantenimiento mensual de $ 5k.{NEWLINE}Capacidad de transporte: 16/250. NV: 10."
  STR_ACAR_2MG_ARMOR_UC_UFOPEDIA: "El más sencillo de los Vehículos Blindados, está armado con una ametralladora doble que se puede disparar fácilmente en movimiento."
  STR_ACAR_HMG_ARMOR_UC_UFOPEDIA: "Debido a que el HMG es más lento que las MG gemelas, esta versión de Carro Blindado tiene prestaciones ligeramente peores en tácticas de fuga y carrera."
  STR_ACAR_AC25MM_ARMOR_UC_UFOPEDIA: "Una versión de carro blindado que transporta el cañón aerotransportado de 25mm."
  STR_ACAR_AGL_ARMOR_UC_UFOPEDIA: "Cortesía del Emporio del Dr. Wang, ahora podemos ensamblar vehículos blindados armados con lanzagranadas automáticos. Esta arma es bastante pesada y engorrosa, pero dispara una gran cantidad de artefactos explosivos para un paquete tan pequeño."
  STR_ACAR_RPG_ARMOR_UC_UFOPEDIA: "Este tipo de vehículo blindado lleva un lanzador de RPG cuádruple, bueno tanto para la lucha contra tanques como para el bombardeo indiscriminado debido a su trayectoria parabólica."
  STR_ACAR_105_RECOILLESS_ARMOR_UC_UFOPEDIA: "Podría decirse que la variante más pesada del Carro Blindado, es mejor cuando se espera un combate pesado. Aunque su protección de armadura podría no ser suficiente para un combate tan serio ..."
  STR_ACAR_FLAK_ARMOR_UC_UFOPEDIA: "Este patrón de vehículos blindados contiene un par de cañones automáticos de ánima lisa, que disparan tiros pesados, así como una variedad de municiones especiales. Básicamente una escopeta móvil gigante."
  STR_ACAR_FLAMER_ARMOR_UC_UFOPEDIA: "Una versión de Coche Blindado montando un Lanzallamas Pesado modificado. Es incluso más móvil que la versión Twin MG y la carga reducida le permite tener un espacio de carga adicional."
  STR_ACAR_LASCANNON_ARMOR_UC_UFOPEDIA: "Vehículo blindado armado con un Cañón Láser. Altamente efectivo contra los tanques enemigos debido a la combinación de una buena movilidad y un arma que es excepcionalmente buena para perforar armaduras."
  STR_ACAR_GAUSS_CANNON_ARMOR_UC_UFOPEDIA: "Tal vez la variante antitanque/anti-fortificación más poderosa del vehículo blindado. El poder de las armas de Gauss es bien conocido, y este coche lleva un gran espécimen."
  STR_ACAR_PLASMA_CANNON_ARMOR_UC_UFOPEDIA: "Un carro blindado endeble, armado con un cañón de plasma-X devastadoramente poderoso. ¿Qué puede ir mal?"
  STR_ACAR_HAVOK_ARMOR_UC_UFOPEDIA: "Como su nombre indica, este tipo de vehículo blindado es el más adecuado para aumentar el caos."
  STR_HOVERTANK_PIR_UFOPEDIA: "Dicen que hay una ligereza insoportable sobre un Hovertank. Puede volar, incluso en 0-G. Emplea propulsión gravitacional, interfaz cibernética y escudos de energía (250/25, azul). Está armado con una pequeña arma láser, más un arma de vehículo blindado del tamaño de un coche. Primero se requiere investigar una versión correspondiente de Coche Blindado. En cuanto a los pilotos, sólo los Lokk'Naars son lo suficientemente pequeños como para caber y con dificultad.{NEWLINE}Altos costos de mantenimiento ($ 75k por mes).{NEWLINE}Capacidad de carga: 12/175. {NEWLINE} NV: 25. ThV: 60%"
  STR_HOVERTANK_LASCANNON_ARMOR_UC_UFOPEDIA: "Este modelo de Hovertanque lleva el confiable antitanque Cañón Láser."
  STR_HOVERTANK_GAUSS_CANNON_ARMOR_UC_UFOPEDIA: "Este modelo de Hovertanque lleva un cañón X-Gauss de alto daño que puede perforar agujeros a través de blindaje."
  STR_HOVERTANK_PLASMA_CANNON_ARMOR_UC_UFOPEDIA: "Este modelo de Hovertanque lleva el devastador cañón X-Plasma, que funde todo en escoria."
  STR_HOVERTANK_HAVOK_ARMOR_UC_UFOPEDIA: "Este modelo de Hovertank lleva los cohetes Havoc indiscriminados."
  STR_TANKP_UFOPEDIA: "Los tanques en miniatura son mucho más resistentes que los autos, pero también son más lentos. Con una electrónica mucho mejor, brindan una mejor visión y precisión, y permiten que una sola persona opere dos armas. También tienen menos espacio interno, por lo que solo caben pilotos más pequeños que Chicas - apenas.{NEWLINE}Los tanques requieren mantenimiento ($ 25k por mes).{NEWLINE}Capacidad de carga: 16/500. NV: 16. ThV: 50%"
  STR_TANKP_AUTOCANNON_ARMOR_UC_UFOPEDIA: "La variante básica del tanque pilotado. Armado con lanzadores de cañones y granadas automáticos."
  STR_TANKP_BATTLECANNON_ARMOR_UC_UFOPEDIA: "Variante de tanque adecuada para difundir carnicería general. Armado con cañón de batalla y ametralladora."
  STR_TANKP_LASCANNON_ARMOR_UC_UFOPEDIA: "Este tanque lleva nuestro nuevo y poderoso Cañón Láser como el último asesino de armaduras."
  STR_WOLVERIN_BASIC_ARMOR_UC_UFOPEDIA: "Cuando no tengas idea de qué armamento usar, ve con el HMG estándar; nunca te equivocarás. El peligro de tal elección es la inviabilidad de recargar esta arma en la batalla debido a cómo se construye el Traje Mecha."
  STR_WOLVERIN_MINIGUN_ARMOR_UC_UFOPEDIA: "Nada despeja la zona de aterrizaje como varias explosiones de minigun bien medidas. Esta variante de Mecha Suit permite usar el Vulcan en todo su potencial."
  STR_WOLVERIN_ELECTRIFIER_ARMOR_UC_UFOPEDIA: "Este patrón del traje Mecha está dedicado a atacar enemigos vulnerables a EMP, así como a personas impresionantes. Su arma tiene un alcance limitado, pero municiones ilimitadas."
  STR_WOLVERIN_RPG_ARMOR_UC_UFOPEDIA: "Equipada con Lanzador RPG Inteligente, esta variante de Traje Mecha puede atacar objetivos blindados de manera rápida y fiable, incluso a grandes distancias."
  STR_XEC_SUIT_UFOPEDIA: "Esos Sectópodos seguro que dan miedo, pero los Dioses Estelares, con todo su poder, constantemente fallan en lo que sobresalimos: adaptarnos, asimilar, innovar (y no tener miedo de las ideas locas). Así te presentamos un nuevo juguete de inmenso poder, el traje XEC. Por supuesto, abarrotar todas esas cosas dentro del marco dejó poco espacio para la cabina (incluso con Interfaz Arcana). Algunos retrasaron incluso sugirieron cortar las extremidades de las chicas para que encajaran. Oh, claro, podríamos haberlo hecho más grande, pero ¿cuál es el punto, si Lokk'Naars y Gnomes son más que pilotos adecuados? (Mantenimiento: $150k/mes)."
  STR_XEC_SCOUT_ARMOR_UC_UFOPEDIA: "El patrón más básico del traje XEC. Arma secundaria: Scout Array. ESCUDOS: 500/25 (Azul). NV: 25. ThV: 70%. PUNTO: 5."
  AUX_XEC_WEAPON_TWIN_LASCANNON_UFOPEDIA: "Arma de traje estándar XEC. ¿Qué es mejor que un Cañón Láser? Dos. Tenga cuidado: El Autodisparo provoca un drenaje masivo de energía."
  STR_XEC_TERMINATOR_ARMOR_UC_UFOPEDIA: "Un traje XEC armado con cañones láser cuádruples con el fin de resolver rápidamente los problemas. Equipado con un sistema de enfriamiento auxiliar que aumenta la regeneración de energía en 1/4. ESCUDOS: 500/25 (Azul). NV: 20. ThV: 50%."
  STR_XEC_PALADIN_ARMOR_UC_UFOPEDIA: "Descubrimos cómo meter un generador de escudo artesanal en un XEC. La desventaja: obstaculizó seriamente la regeneración de energía. También pesa mucho. ESCUDOS: 750/50 (Azul). NV: 20. ThV: 50%."
  STR_XEC_LANCER_ARMOR_UC_UFOPEDIA: "Este traje XEC está dedicado a la eliminación de armaduras enemigas. Sus cañones XGauss han reducido a la mitad la penalización sin LoS por disparos de largo alcance. ESCUDOS: 500/25 (Azul). NV: 20. ThV: 50%."
  STR_XEC_ARMAGEDDON_ARMOR_UC_UFOPEDIA: "De hecho, nada es como cañones gemelos de plasma X; De ahí el nombre poético. Esta variante del traje XEC vaporizará fácilmente casi cualquier cosa. ESCUDOS: 500/25 (Azul). NV: 20. ThV: 50%."
  STR_XEC_HAVOK_ARMOR_UC_UFOPEDIA: "Un traje XEC orientado a la demolición, armado con Twin Lascannon estándar y un Havoc Launcher. A diferencia de los tanques normales, este Havoc Launcher tiene un arco de disparo de 360 grados, pero no se puede recargar en la batalla. ESCUDOS: 500/25 (Azul). NV: 20. ThV: 50%."
  STR_XEC_ARCHER_ARMOR_UC_UFOPEDIA: "Hecho para bombardear enemigos con granadas desde una posición segura. Un arma más ligera permite expandir el espacio de inventario. ESCUDOS: 500/25 (Azul). NV: 20. ThV: 50%."
  STR_XEC_RETRIBUTOR_ARMOR_UC_UFOPEDIA: "Este traje XEC lleva los poderosos misiles de retribución guiados como su arma secundaria. Tiene mayor capacidad de carga, pero menos armadura lateral e inferior. ESCUDOS: 500/25 (Azul). NV: 20. ThV: 50%."
  STR_XEC_EXORCIST_ARMOR_UC_UFOPEDIA: "Para ser desplegado contra amenazas mágicas. Lleva el aterrador Cañón  Psi y la indumentaria defensiva (V.DEF + V.PWR * 0.5). ESCUDOS: 500/25 (Azul). NV: 20. ThV: 50%."
  AUX_XEC_WEAPON_QUAD_LASCANNON_UFOPEDIA: "El arma montada en el diseño Terminator XEC. Porque, ¿qué es incluso mejor que dos lascañones? ¡Cuatro! El inconveniente es el loco drenaje de energía."
  AUX_XEC_WEAPON_TWIN_XGAUSS_UFOPEDIA: "Ten un cañón X-Gauss gemelo montado en XEC para derrotar a armaduras pesadas. Reducción a la mitad de la penalización no-LoS Acc."
  AUX_XEC_WEAPON_TWIN_XPLASMA_UFOPEDIA: "Muy rápido de operar gracias a la Interfaz Arcana de XEC. Potencia de fuego devastadora, pero inexacta en rangos extremos y causa un consumo de energía muy alto debido al sobrecalentamiento."
  AUX_TANK_AUTO_MORTAR_UFOPEDIA: "Arma que dispara una gran variedad de municiones especializadas. Los disparos siguen trayectoria parabólica. Reducción a la mitad de penalización de Precisión por sin-LdV."
  STR_AM_BALLS_STUN_UFOPEDIA: "Versión ampliada de Minibombas de Aturdimiento. Caras, pero muy efectivas capturando vivos, especialmente cuando se lanzan en lotes."
  STR_AM_BALLS_ACID_UFOPEDIA: "Esta munición salpica ácido, destruyendo el terreno y la armadura del enemigo de una manera bastante impresionante."
  STR_AM_BALLS_SMOKE_UFOPEDIA: "Cuando de repente te sientas demasiado expuesto, estos disparos proporcionarán la cobertura perfecta."
  STR_AM_BALLS_GAS_UFOPEDIA: "La munición venenosa viene en diferentes tamaños y formas. Estos disparos, por ejemplo, son un poco más grandes que las granadas de gases venenosos."
  STR_AM_BALLS_EMP_UFOPEDIA: "No tan potentes como las granadas de PEM de mano, estas rondas tienen una gran ventaja en cuanto a rango y números."
  AUX_RETRIBUTION_LAUNCHER_UFOPEDIA: "Lanza misiles nucleares pesados que pueden ser guiados remotamente (hasta 3 puntos de paso). No sufren penalizaciones de precisión fuera de LoS, pero son muy inexactas si intentas golpear algo que está cerca de ti. Pero la precisión no importa mucho con un arma de destrucción masiva."
  AUX_TANK_PSI_CANNON_UFOPEDIA: "Dispara un rayo de oscura energía mágica que ... bueno, no es difícil adivinar lo que hace. El 90% de la armadura enemiga es ignorada. No tiene mucho efecto sobre la materia inanimada. Muy poco consumo de energía, pero daña la moral del usuario a pesar de todos los circuitos de protección. La precisión y el daño disminuyen en 1 por cada casilla después del 20."
  AUX_XEC_SCOUT_ARRAY_UFOPEDIA: "El Matriz Exploradora expande las funciones de la Interfaz Arcana de XEC, permitiendo que el vehículo no solo escanee enemigos, sino que también vea invisibles desde más lejos, y vea más a través de la oscuridad y el humo."
  STR_BOMBARD_ARMOR_UC_UFOPEDIA: "Un vehículo pilotado, con un arma enorme con un brazo autocargador. Tan enorme, de hecho, que solo los Lokk'Naars son lo suficientemente pequeños para manejar este artilugio. Nadie más es lo suficientemente loco como para estar encerrado con tantos explosivos, de todos modos. Carga: 16/750. Mantenimiento mensual de $25k."
  STR_QUAD_ARMOR_UFOPEDIA: "Un pequeño vehículo que permite a un soldado esclavo convertirse en un explorador rápido. O un hombre de caballería, porque deja una mano libre para operar armas personales. Desarmado. Capacidad de transporte: 16/75. NV: 16. Luces. Puede ametrallar."
  STR_BIKE_Q_ARMOR_UFOPEDIA: "Un conjunto de armadura de bicicleta/motor con blindaje pesado, armado con una Auto-Hacha y un Super Escopetín. El arma se cargará automáticamente, siempre y cuando no se olvide de poner a bordo cintas largas de munición de arma de embarque. Mantenimiento $50k/mes. Carga: 18/100. NV: 20. ThV: 50%. Luces. Penaliza la moral por energía no utilizada. Puede ametrallar."
  STR_COPTER_ARMOR_UFOPEDIA: "Un artilugio volador, que solo los Lokk'Naars son lo suficientemente ligeros y locos como para pilotar. Se puede construir a partir de varios pedazos disponibles en el Desguace de Naves. Armado con un HMG reducido. Carga: 22/50. NV: 16. ThV: 33%. Estrés +5. Luces. Mantenimiento mensual de $ 15k."
  STR_FOOD_BAG_UFOPEDIA: "Esto es lo que pasa por el pan de cada día en nuestro planeta. Si bien es relativamente asequible y efectivo para mantener a raya la inanición, el sabor nunca fue su punto de venta, parece."
  STR_CONSUMER_GOODS_UFOPEDIA: "Chatarra variada e inútil, por alguna razón muy buscada en toda la población en general. Sería mejor deshacerse de ella antes de que nuestras Chicas escuchen la llamada de sirena.{NEWLINE}Valor de venta: 30k"
  STR_MEDICAL_SUPPLIES_UFOPEDIA: "Los suministros médicos son de gran valor en este peligroso planeta plagado de enfermedades. Podemos venderlos por buen dinero o usarlos para fabricar kits médicos."
  STR_LONGEVITY_SERUM_UFOPEDIA: "Una mercancía furiosamente buscada y prohibitivamente cara. Si bien no da la vida eterna (necesitaría una cámara de RETEGES legendaria para eso), y tiene innumerables efectos secundarios, de hecho hace que una persona se vea y se sienta mucho más joven, y al menos puede duplicar la vida útil. Es una especie de solución regenerativa, aunque se desconoce su contenido o funcionamiento."
  STR_CYBERORGAN_UFOPEDIA: "Un reemplazo de parte del cuerpo cibernético, popular entre los extraterrestres, pero restringido en la Tierra debido a la Academia que considera tales artilugios odiosos para la humanidad. La obtención de esta tecnología promete algunos avances interesantes, aunque la integración de dicho dispositivo con nuestra fisiología basada en Elerio sería extremadamente difícil."
  STR_ORGAN_CARRIER_UFOPEDIA: "Este contenedor sellado utiliza un campo de éxtasis para mantener los órganos internos frescos y listos para el trasplante. Por lo general, esto no tiene sentido, ya que es más fácil transportar a un paciente adinerado a la instalación de clonación más cercana, pero estos órganos fueron extraídos de personas reales. Son, por lo tanto, preciosos para los jefazos supersticiosos de la Academia, que creen que tales órganos los mantendrán jóvenes y guapos por más tiempo que los reemplazos mundanos y aburridos clonados. Supongo que los tiraremos a los segadores y venderemos el contenedor, ya que los órganos son inútiles para cualquiera que no sean sus pacientes destinados. Sin embargo, creo que la Alianza Mutante podría estar dispuesta a quitárnoslos como evidencia incriminatoria contra la Academia."
  STR_FUNGO_UFOPEDIA: "Este refresco a base de champiñones es una forma saludable y legal de presentar al cliente los intrincados secretos de la cocina Reticulana. No conlleva absolutamente ningún riesgo de mutación, dolor de cabeza, diarrea, enfermedades de la piel, pérdida de cabello, convulsiones epilépticas, pérdida de la voz, parálisis, ceguera, rabia feroz, ataque cardíaco o cualquier otra afección comúnmente asociada con las cocimientos reticulares. Por lo tanto, el productor no puede ser considerado responsable de ninguno de los mencionados. Endulzado artificialmente. Divertido y para llevar!{NEWLINE}{NEWLINE}Restaura 15 de moral a costa de 20 de energía.{NEWLINE}Funciona solo en uno mismo."
  STR_CHOCOLATE_UFOPEDIA: "Comer esta dulce, dulce y lujosa barra tendrá un efecto negativo en tus dientes, y también restaurará 7 de Energía y 7 de Moral. Dura 6 mordiscos.{NEWLINE}Funciona sólo en uno mismo."
  STR_CIGS_UFOPEDIA: "Nombrado así porque te permiten mantener la calma, y posiblemente incluso lograr el nirvana más rápido, la salud física está condenada.{NEWLINE}Tener un humo aumenta la moral en 18, la energía en 6 y la frescura en 3, pero también da como resultado 1 salud y 6 Daño de aturdimiento. 20 usos. Funciona solo en uno mismo."
  STR_CRACK_UFOPEDIA: "Usado por aquellos particularmente abatidos por nuestra realidad de la mochila para dejarlo por un mundo mejor. Con el uso continuado, de manera permanente.{NEWLINE}Un pirata particularmente depravado que lo use recibirá de inmediato un aumento de 100 de moral y 50 de energía, pero a un costo de 3 de salud y 12 de frescura.{NEWLINE}funciona solo en uno mismo."
  STR_WINE_UFOPEDIA: "Este vino lujoso a base de manzana, un gran avance cultural, seguramente aumentará el nivel intelectual de nuestra base a pasos agigantados, ya que el consumo excesivo de alcohol se reemplaza por el consumo excesivamente culto, lo que genera un pensamiento abstracto de alto nivel. . Ya hemos tenido un descubrimiento innovador que puede ser nuestra salvación: el valor de venta de nuestra bebida en sí mismo puede ser abstracto, ¡y he aquí la cultura!"
  STR_ELECTRONIC_PIECES_UFOPEDIA: "Estas piezas de tecnología avanzada de Dioses Estelares están prohibidas sin permiso especial, naturalmente. Podemos usarlas para ensamblar todo tipo de cosas raras, o simplemente venderlas por un valor mucho mayor. El corazón del sistema es un dispositivo de cómputo 'optrónico', pero también contiene una plétora de otros componentes arcanos, para convertirlo en un componente básico de muchas otras tecnologías, así como para desafiar la comprensión fácil."
  STR_ILLEGAL_DATA_UFOPEDIA: "Resulta que este antiguo disco de datos tenía algunos datos confidenciales archivados entre grabaciones piratas normales. Lo hemos descubierto porque lo leemos utilizando nuestro Ordenador Central en lugar de una 'computadora personal'. Siempre debemos estar atentos a esos datos ocultos antes de simplemente venderlos por un dólar."
  STR_PINUP_MAGAZINE_UFOPEDIA: "Esta revista trata sobre el difícil comercio de las Chicas Guía, que exploran áreas peligrosas del mundo a cambio de nada más que experiencia, fama y una galleta ocasional. Además de contener posters realmente fabulosos de las Guías mencionadas anteriormente (Ubers o de otro tipo), también ofrece una gran cantidad de consejos útiles sobre la supervivencia."
  STR_GUNS_N_AMMO_UFOPEDIA: "Una revista de lujo, patrocinada por la corporación Blackops, la elección de cualquier lector fanático de las armas. No solo contiene numerosos artículos sobre el uso de armas de fuego, sino también ilustraciones verdaderamente pornográficas de armas desmontadas. De ella, podemos aprender sobre las funciones y capacidades de muchas armas interesantes, desde rifles de asalto hasta cañones grandes. La revista se concentra en el nivel medio del mercado, por lo que no encontraremos aquí ninguna basura, pero tampoco armas de alta tecnología o restringidas."
  STR_BRIEFCASE_UFOPEDIA: "Un maletín cerrado con papeles \"de alto secreto\". Podemos leerlos para aprender sobre los países de la Tierra y las actividades de envío, o guardarlo en el Mercado Negro para comprar una buena moneda (¡solo se venden maletines sin abrir, ya que los rotos se consideran fraudulentos; la gente es tan mala y poco confiable en estos días!) ."
  STR_OLD_BOOKS_UFOPEDIA: "Los libros de La Vieja Tierra contienen todo tipo de historias y conocimientos que los Dioses Estelares encuentran peligrosos por alguna razón, probablemente pura maldad. Sin embargo, hay personas bastante desesperadas por obtener estos libros, y podemos sacar una buena moneda de estos bichos raros."
  STR_ESOTERICA_UFOPEDIA: "Estos son libros extraños de naturaleza emocionante pero intelectual, que contienen poca información sólida, pero se pueden investigar por diversión (tomarán un tiempo para comprenderlos, pero esto será más que compensado en la puntuación). También se pueden vender por alguna moneda."
  STR_PORN_UFOPEDIA: "Hemos echado un vistazo más de cerca a estas revistas y hemos encontrado muchos dibujos anatómicos muy correctos y detallados de personas desnudas. Este tema en particular presenta a personas con múltiples extremidades. No adivinarías lo que puede hacer un muchacho con tres brazos. O tal vez lo harías. De todos modos, después de exponer este problema a algunas de las chicas, se sintieron inspirados a arrastrar a unos tres hechiceros armados a nuestro escondite para estudios anatómicos adicionales. Por lo tanto, reclasificamos este material de lectura como educativo en lugar de recreativo."
  STR_ART_PIECE_UFOPEDIA: "Desnudos realmente bien hechos, pero aburridos. No es muy informativo, pero puede obtener un precio decente entre los hipsters porque son supuestamente 'originales', sea lo que sea.{NEWLINE}Valor de venta: 12k"
  STR_NEWSPAPER_UFOPEDIA: "El periódico líder en todo el Sistema Solar. Un altavoz de propaganda de los dioses estelares, impreso por el Gremio de Comerciantes. ¡Pero tiene noticias sobre celebridades! Y deportes!"
  STR_PILLOW_BOOK_UFOPEDIA: "Estos libros contienen historias inspiradas en la pornografía mutante. Requieren una biblioteca para hacerlos, pero pueden investigarse aún más para obtener más ideas o usarse en la batalla (hasta cinco veces) para restaurar la moral. Un Libro de almohada restaurará 50 Moral al objetivo, pero lleva mucho tiempo usarlo, además de adormecer al lector (pero aumenta su Frescura)."
  STR_ARCANE_BOOK_UFOPEDIA: "Estos libros valiosos y raros contienen información sobre varias cosas arcanas, como demonios o artefactos. Sin embargo, obtener esa información no es trivial, ya que están escritos de una manera muy complicada. Se necesita una biblioteca para las referencias cruzadas para descifrarlos."
  STR_LIBER_OCCULTIS_UFOPEDIA: "Este antiguo tomo está escrito en una lengua antigua. Realmente no lo entendemos, pero mejoramos en pretenderlo (por ejemplo, horas de disputa aprendida sobre declinaciones correctas). Con unas cuantas velas, un esclavo y más de estos libros podríamos convocar a un ser arcano. Combatirá deliciosamente a nuestros enemigos o nos hará deliciosas galletas, depende de si esta mancha es una marca de diéresis o solo un insecto aplastado. Ah, claro, y también necesitaremos un círculo de invocación profesional."
  STR_LIBER_OCCULTIS_TRANSLATED_UFOPEDIA: "Forzar a un Reverendo de la Iglesia a traducir el libro produjo una tonelada de información caótica, lo que requirió un esfuerzo real para reconstruir una forma comprensible, que es la siguiente: {NEWLINE} La primera parte del libro se refiere a la cosmología de la Iglesia. Afirma que el Imperio Estelar se remonta hace millones de años. Estaban ocupados sembrando vida en varios planetas, hasta que apareció un misterioso enemigo, conocido solo con el nombre de 'Incitadores'. Se produjo un cisma: los dioses estelares, tal como los conocemos hoy, abandonaron las viejas formas de luchar mejor en la guerra; otros dioses estelares, en lo sucesivo llamados dioses ancianos, afirmaron que la conveniencia no justifica abandonar las viejas formas. La Iglesia, por lo tanto, es obediente al Imperio, pero también mantiene en secreto que los Dioses de la Estrella son imperfectos. {NEWLINE} La segunda parte del libro trata sobre la filosofía de la Iglesia, descrita con palabras Placer en la Perfección, Elegancia en el Tiempo, Refugio en la Creación. Leyendo entre los versos, puedes sentir su aversión hacia la Academia en particular, pero también, extrañamente, hacia los reticulados. En contraste, los Profundos son vistos como puros. {NEWLINE} La tercera parte, la más emocionante, tiene que ver con la realización de ritos Vudú: ¡estamos listos para comenzar los experimentos en cualquier momento!"
  STR_BOOK_OF_FIRE_UFOPEDIA: "Este libro de magia rara nos permitirá diseñar un arma Codex única. Tendremos que estudiar los 'Orbes de las Sombras' y comprender los principios de Magitech para hacerlo.{NEWLINE}(En edición...)"
  STR_NECRONOMICON_UFOPEDIA: "Este libro es una obra de pura locura, y el simple hecho de examinarlo puede hacer que experimente alucinaciones, como el tomo haciendo muecas, llamándolos o tratando de morderse los dedos. Este vendaje? ¡Hay demasiadas cosas afiladas alrededor del laboratorio! De todos modos, el libro parece cubrir todo tipo de rarezas, como convocar demonios, resucitar a los muertos y viajar a otros planos de existencia. Sin embargo, entenderlo parece una tarea desesperada, al menos si valoras tu mente. Sin embargo, tengo otra idea: con suficiente dominio del idioma del libro y ayuda de drogas alucinógenas, podemos agregarle algunas páginas adicionales. Parece que tales ediciones ya se han hecho varias veces, ahora que lo pienso."
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Este texto arcano completamente loco describe el proceso de ascensión humana hacia una forma más elevada de existencia. Esta forma es diferente, pero definitivamente física, ya que la escritura descarta el no corporealismo. {NEWLINE} Dejando de lado el misticismo, el Grimorio proporciona instrucciones detalladas sobre el proceso, que en su etapa final requiere una máquina llamada 'El yunque de las almas'. El cual, si se cree en el libro, se encuentra en el infierno mismo. Sí. Muy útil."
  STR_CHURCH_RITUALS_UFOPEDIA: "En pos de su \"perfección\", la Iglesia se adentra en secreto en libertades indecibles, junto con todo tipo de monstruos bizarros y mortales. La cosa es que esto parece dar poder real, si estás perfectamente preparado y dispuesto a hundirte en cualquier exceso de profundidad. Incluso se rumorea que comen cerebros de Dios Estelar."
  STR_OLD_EARTH_VOODOO_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Evaluar el valor de estos libros antiguos para nuestra operación será difícil. Tome éste por ejemplo. Se titula Guerra y paz, pero mientras lo leía, no pude evitar notar que no se trata de paz en absoluto. ¡Y las partes de guerra no proporcionan ninguna información útil sobre tecnología militar o tácticas! Aún así, muchos de los otros cerebritos también quieren leerlo. Bueno, supongo que no puedes juzgar un libro por su portada. ¡Oh, eso me recuerda por qué te he pedido aquí, capitán! Algunos de estos libros más delgados con muchas imágenes tienen portadas muy interesantes. Parece que en la antigüedad, había una tribu de poderosos manejadores de vudú que, por razones inexplicables, llevaban su ropa interior en el exterior. Definitivamente deberíamos echar un vistazo más de cerca a esos zines, como los llamamos. Tal vez podamos usar su vudú para nuestros propósitos."
  STR_PSI_LAB_UFOPEDIA: "Hemos adquirido una comprensión básica del arte de la magia. El poder vudú de todas las tripulantes es visible ahora."
  STR_PSI_INITIATION_PREQ_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Has decidido embarcarte en la búsqueda de la Bruja de la Rosa de Oro. Te has preparado lo mejor que pudiste, pero es imposible saber cuánto tiempo llevará."
  STR_PSI_INITIATION_EVENT_DESCRIPTION: "Ya sea por conocimiento secreto o por pura presencia, lograste soportar el duro desierto Tebano y encontrar la cueva, donde habita la Bruja de la Rosa Dorada. Está ubicado dentro de un cañón, y considerando la lejanía, dudas de que sea su única vivienda. ¿Pero cómo va y viene ella? Ella vuela en una escoba, tal vez? Aprietas el agarre de tu arma y entras."
  STR_PSI_INITIATION_UFOPEDIA: "El interior de la cueva se parece más a un palacio, pero no se puede ver con claridad, ya que el fuerte olor a flores de otoño hace que la cabeza gire y la visión se vuelva borrosa.{NEWLINE}\"¡Otra estudiante, qué lindo!\", Una voz extraña te sorprende. 'Soy la bruja de la rosa dorada, y me encanta enseñarles a las encantadoras jóvenes como tú los secretos de manejar Shadowtech. Aquí, déjame ayudarte a quitarte la ropa ... \"La bruja continúa:\" No tengas miedo, esto no es un aula. Se trata solo de hacer que tu cuerpo sea compatible. El proceso ya comenzó con el veneno que te di en ese té. Ella estalla en una risa suave.{NEWLINE}(Nueva transformación: ChicaRara)"
  STR_PSI_EXCESS_UFOPEDIA: "Mientras que los sacerdotes de la Iglesia usan la magia mental de los dioses estelares hasta cierto punto, la verdadera naturaleza de su hechicería es muy, muy diferente. Sólo nuestras propias incursiones en el reino de la decadencia nos permitieron entenderlo. Abrazando el Exceso, uno no confía en el engaño, ella persigue la magnificencia física y mental, por lo que despacha a los enemigos con su iniciativa, intensidad, elegancia y agilidad."
  STR_PSI_ILLUSION_UFOPEDIA: "Los magos de la Academia, y los mismos dioses estelares, ejercen una fuerza mágica que manipula la información. Puede usarse para hacer trucos, alterar mentes, volverse invisibles, etc. ¡Deje que su imaginación vuele! Para dominar realmente su poder más legendario, el poder de controlar la mente de uno, necesitamos conocer mejor nuestra fisiología e interrogar a un Provost de la Academia."
  STR_PSI_DESTRUCTION_UFOPEDIA: "No hay escasez de poder destructivo entregado por la tecnología. Sin embargo, la misma ciencia de la muerte puede aumentarse aún más, en algunos campos, por el camino de la Destrucción. Puede usarse para agudizar los instintos de matanza, pero el mayor poder radica en dirigir el flujo de energía: la energía natural de los elementos puede aprovecharse y lanzarse hacia los enemigos, o la energía de los ataques enemigos puede ser disipada por una armadura mejorada (plasma). La energía será la más problemática. También necesitaremos tecnología de combate real antes de poder mejorarla."
  STR_PSI_COMMUNION_UFOPEDIA: "Este camino hechicero de origen Reticulan hace hincapié en la cooperación, el crecimiento y aceptación, tanto mental, así como los aspectos físicos. Mientras que sus prácticas son repugnantes para algunos, o simplemente espeluznantes, otros dicen que el poder del amor lo conquista todo y que la unidad conduce a la inmortalidad. Aunque tengo mis dudas, parece que este tipo de vudú tiene el mayor potencial para contrarrestar el engaño de los dioses estelares."
  STR_GLAMOUR_UFOPEDIA: "Hay una fuerza extraña e intangible en las conexiones humanas; una fuerza que puede dar a uno un poder de encanto sobre las masas, una fuerza para influir en sus corazones que no puede medirse con oro, brujería ni violencia. Bueno, al menos ha sido intangible hasta ahora, porque pudimos identificarlo y ¡servirá a nuestros intereses!"
  STR_HYPERWAVE_MYSTICISM_UFOPEDIA: "Las Hiperondas recorre una dimensión subyacente a la totalidad de la realidad. Son utilizados por la tecnología de los Dioses Estelares e incluso Shadowtech. ¿Qué conocimiento podríamos obtener al aprender a percibir las ondas hiperactivas usando nuestros sentidos místicos? Puede que no nos ayude a luchar contra las máquinas de los Dioses Estelares, pero siento que hay posibilidades desconocidas incluso para ellos. ¿Qué pasa si se puede acceder a diferentes dimensiones y realidades, al menos en un nivel mental? Sabemos de la existencia de puertas que conducen a lo que parecen ser realidades alternativas, posiblemente, ¿incluso la Tecnología de las Sombras proviene de un lugar así?"
  STR_LOVE_MAGIC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}¡Podemos usar Vudú para sanar, por supuesto! La curación es siempre un milagro, en cierto sentido, y un paciente debidamente motivado, que tiene la voluntad de vivir, ¡hace mucho! Esta profunda comprensión nos llegó, por así decirlo, al leer nuestro Codex."
  STR_THE_POWER_OF_SLIME_UFOPEDIA: "Después de leer las Recetas de cocina de Amapola Púrpura con mucho cuidado, me di cuenta repentinamente de que nosotros y el Limo, el nukage debajo de nuestro Escondite, somos lo mismo. Fluye a través de nosotros, de manera similar a cómo fluye el Jugo Zombi dentro de Zombis. Y como tal, podríamos invocar Poderes de Limo tanto de disolución como de regeneración en batalla. Para este fin, necesitamos desarrollar Magitech que ayude a nuestros cuerpos a producir Slime lo suficientemente rápido para tal uso."
  STR_CHRONOMANCY_UFOPEDIA: "Descubrimos cómo medir el tiempo, pero ¿puedo hacerlo correr más lento para no tener que preocuparme por el mañana? ¿Puedo hacerlo ir más rápido para pasar los malos momentos? ¿Puedo retroceder en el tiempo para arreglar mis faltas? ¿Qué haría, si solo me quedara más tiempo? {NEWLINE} Como resultado, el flujo de tiempo se puede alterar, aunque solo sea localmente; se puede ralentizar, acelerar, incluso, en algunos aspectos, revertir. No solo se puede detener. El tiempo no espera a nadie..."
  STR_ENTROPOMANCY_UFOPEDIA: "Esta espantosa disciplina Vudú trata de interrumpir el tejido de la realidad misma. Puede emplearse para destruir enemigos con daño de Disformidad, para protegernos con Escudos de Disruptor (Púrpura), e incluso posiblemente para abrir puertas a diferentes dimensiones. Los efectos manifiestos son insignificantes hasta ahora, pero estoy seguro de que podemos llevar nuestros experimentos más lejos con un Círculo de Invocación."
  STR_VAMPIRISM_UFOPEDIA: "Para bailar a la luz de la luna-{NEWLINE}Para beber la sangre de las víctimas-{NEWLINE}Para nunca envejecer o debilitarse-{NEWLINE}¡Qué excelente!{NEWLINE}{NEWLINE}{NEWLINE}(Solo las armas que no usan munición, como el cuerpo a cuerpo, son un conducto adecuado para los poderes vampíricos)"
  STR_VOICES_OF_THE_DEAD_UFOPEDIA: "Hemos escuchado atentamente a las Hiperondas... y, no lo creerán, ¡podemos escuchar totalmente a los muertos hablando a través de ellos! Quiero decir, no podemos entenderlos, pero estamos bastante seguros de que son fantasmas de personas muertas. Incluso hemos podido repetir algunos de los rituales mencionados en los libros de nuestra Biblioteca, y hemos anotado los resultados. ¡Esto es tan aterrador y emocionante!{NEWLINE}(obtenido de Esoterica)"
  STR_DEMONIC_RITUALS_UFOPEDIA: "Al incursionar en las magias oscuras, hemos descubierto un modo de ganar la Esencia demoníaca a través del sacrificio ritual en un Círculo de Invocación.{NEWLINE}Sí, involucra el asesinato a sangre fría de esclavos indefensos, ¿no estaba claro, Capitán? ¡No culpes al científico!"
  STR_MOST_COMMON_POWER_UFOPEDIA: "Mientras que las chicas estaban preocupadas por los superhéroes masculinos de la Vieja Tierra, las mentes más diligentes también estudiaban a las superheroínas. Y se hizo un hallazgo sorprendente: a juzgar por su aspecto, sus superpoderes parecen estar directamente relacionados con el tamaño de sus bustos. ¡Las chicas no falla en ese apartado, pero se necesitan algunos catalizadores y conocimientos antes de que podamos desatar estos poderes en el desprevenido mundo! La imagen debe proporcionarnos algunos consejos."
  STR_PIRATEY_LINGERIE_UFOPEDIA: "Las élites sostienen que la ropa de Durahilo no está a la moda y solo se debe usar para trabajos de baja categoría, mientras que la ropa interior de diseñador costosa va desde la endeble hasta la comestible, se rasga fácilmente para mantener las ventas. El resultado final es que la mayoría de las personas no pueden pagar las bragas. ¡Usemos ese nicho de mercado para vender nuestros propios diseños, utilizando Durahilo, el montaje industrial y la imaginación, para hacer ropa interior cómoda, confiable y que dure toda la vida! Y nuestras armas nos protegerán de su \"economía de libre mercado\".{NEWLINE}Se necesita una biblioteca como oficina de diseño. Adjudicados 500 puntos ."
  STR_SWIMSUIT_PRODUCTION_UFOPEDIA: "¿Por qué los trajes de baño son tan elegantes y prácticos? El secreto tiene que ver con el hecho de que sean personalizados para cada chica, con el esquema de color que le vaya mejor.{NEWLINE}Tendremos que realizar pruebas de campo para determinar el rendimiento de este tipo de ropa, si no lo hemos hecho todavía"
  STR_BIKINI_PRODUCTION_UFOPEDIA: "Al igual que los trajes de baño, los Bikinis deben ser personalizados; ¡Y aún más claramente, ya que hay muy poco material para trabajar! Este descubrimiento definitivamente nos lleva un paso más cerca de dominar el llamado Superpoder más común.{NEWLINE}Tendremos que realizar pruebas de campo para determinar el rendimiento de este tipo de ropa, si no lo hemos hecho todavía."
  STR_PLOTTING_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}¡Nuestras habilidades de engaño y distracción son incomparables! ¡Algunos de nuestros planes nefarios han llegado a buen término! Hemos obtenido clandestinamente $100,000 y, por lo tanto, aumentamos nuestra Infamia en 100."
  STR_PLOTTING_UFOPEDIA: "El porno mutante es genial, pero la trama es bastante a menudo, ugh ... falta de sustancia. Entonces, repentinamente tuvimos esta idea: ¿qué pasa si cortamos algunas revistas de pornografía en pedazos más pequeños y luego usamos estas piezas para hacer una mejor historia? Así lo hicimos, y te lo digo, ¡valió la pena! ¡Ahora las chicas que quieren leerlo deben esperar turno por semanas ...!{NEWLINE}¿Y qué hay de eso? La cosa es que recogimos muchas ideas sobre cómo analizar información y tramar planes maestros ..."
  STR_UFO_POWER_SOURCE_SMALL_UFOPEDIA: "Se utiliza para alimentar buques de bajo rendimiento. Podemos desmantelarlo para recuperar su fuente interna de Elerio (10) y otras partes (2x Plastiacero, 4x Cable SC)"
  STR_EM_JAMMER_UFOPEDIA: "Este dispositivo es lo que hace que sea imposible discernir la forma exacta de las naves humanistas a través de medios visuales, y también es más difícil apuntarlas con armas. Modula el campo electromagnético alrededor de la nave para crear un campo opaco de plasma. Creo que también podríamos replicar esta tecnología para hacer que nuestras naves sean más difíciles de alcanzar si entendemos lo suficiente sobre la naturaleza del magnetismo. No podemos usar el dispositivo directamente, ya que tiene que estar en sintonía con las propiedades del casco del barco."
  STR_RET_FUSION_REACTOR_UFOPEDIA: "Un extraño dispositivo utilizado por los Reticulanos para impulsar sus barcos. En lugar de Elerio, utiliza una sustancia desagradable llamada 'deuterio líquido'. El rendimiento general parece ser muy inferior al de los motores de nave de Elerio, y es difícil decir qué tan abundante es este \"deuterio líquido\", por lo que no esperamos obtener un buen precio de mercado con estos dispositivos."
  STR_SECTOWEED_UFOPEDIA: "Fumar esta planta te hace sentir bien y no te molesta el dolor. Los Reticulanos, o Sectoides, son los maestros del cultivo de cosas divertidas como esta."
  STR_SECFLOWER_UFOPEDIA: "Esta rara flor de propiedades curativas legendarias es cultivada por los Reticulanos. Comerlo crudo restaura 3 de salud a costa de 25 de moral. Funciona solo en el usuario, independientemente de los mensajes GUI."
  STR_APPLE_UFOPEDIA: "Hemos descubierto la leyenda de que la gente de la Vieja Tierra estaba usando esta extraña fruta para construir su electrónica más sofisticada. La historia resultó ser un engaño: cuando conectamos la manzana a los electrodos superconductores estándar y conectamos el alto voltaje, explotó y cubrió toda la habitación con un buen puré. ¡Al no limpiarlo brillantemente, hemos descubierto que se fermenta! ¡La pereza no fue totalmente inútil!"
  STR_ORANGE_UFOPEDIA: "Me temo que si no se tratara de naranjas, esta vía de investigación sería completamente infructuosa."
  STR_EVIL_GRASS_UFOPEDIA: "Esta hierba usualmente dócil crece en muchas partes del mundo. Normalmente no representa una amenaza, pero cuando le molestan los animales de pastoreo (o el aterrizaje de una nave, por ejemplo) trata de atrapar cualquier forma de vida móvil con sus hebras fuertes y flexibles. No representa una amenaza real para nadie, a menos que se quede dormido durante muchas horas y se deje digerir. En condiciones de batalla, la hierba malvada ralentiza el movimiento. Sugiero usar explosivos - ¡Toma eso, Hierba!"
  STR_MUTANT_MEAT_UFOPEDIA: "¡Jugoso, sabroso y crujiente! Claro que trae recuerdos de nuestro viejo sietch, ¿no es así, Capitán? ¡Sugiero tomar unos pocos para una misión, solo para mantenerlos en alto! La carne repondrá 5 de salud, 50 de moral y 50 de energía, pero te dará sueño, ¡así que lávala con un poco de agua o ron!{NEWLINE}Reduce la frescura en 15.{NEWLINE}El efecto médico solo funciona en uno mismo."
  STR_MUTANT_FISH_UFOPEDIA: "El pez mutante comparte las cualidades curativas de la carne mutante. Es menos nutritivo pero más fácil de tragar. Nota: golpear la cara de alguien con un pez es un gesto muy humillante.{NEWLINE}Reduce la frescura en 12.{NEWLINE}El efecto médico solo funciona en uno mismo."
  STR_MUTANT_EGG_UFOPEDIA: "Comerlo crudo es tan bueno para ti que te restaura 2 HP. Cuidado con el pollo.{NEWLINE}Reduce la frescura en 9.{NEWLINE}El efecto médico solo funciona uno mismo."
  STR_DEEP_ONE_MEAL_UFOPEDIA: "{NEWLINE}Valor de Venta: 10k"
  STR_LOBSTERMAN_MEAL_UFOPEDIA: "{NEWLINE}Valor de Venta: 350k"
  STR_REAPER_MEAL_UFOPEDIA: "{NEWLINE}Valor de Venta: 15k"
  STR_BOOMOSAURUS_MEAL_UFOPEDIA: "{NEWLINE}Valor de Venta: 25k"
  STR_ETHEREAL_MEAL_UFOPEDIA: "{NEWLINE}Valor de Venta: 44k"
  STR_CAKE_UFOPEDIA: "¡Este alimento es tan increíblemente bueno que creo que me enganché instantáneamente! No solo sabe a cielo (restaurando así completamente la moral al tomarlo), también tiene un gran efecto tanto en el cuerpo (subida instantánea +20 HP) como en la mente (ayuda con las reacciones y la mejora de la valentía).{NEWLINE}Funciona solo en uno mismo. ¡Es demasiado delicioso para compartir!"
  STR_BOOT_UFOPEDIA: "Inútil, decadente pieza de calzado. Ni siquiera tiene otra a juego. Maldición!"
  STR_SKULL_UFOPEDIA: "Un cráneo humanoide. Con cuernos.{NEWLINE}Se ha encontrado que sostener y acariciar un trofeo de este tipo causa lo que solo se puede llamar \"sed de sangre\". Una chica que lo lleve a la batalla recuperará 2 Energía extra por turno, a un costo de 1 Moral. Se pueden acumular."
  STR_AMPHORE_UFOPEDIA: "Una pieza de cerámica antigua, decorativa. Esto, de alguna manera, la hace mucho más valiosa que las nuevas piezas de cerámica.{NEWLINE}Valor de venta: 500"
  STR_ANKH_UFOPEDIA: "Un antiguo símbolo de la vida, fundido en oro. Fertilidad o inmortalidad, ¿cuál significa para ti? O tal vez ambos?{NEWLINE}Valor de venta: 50k"
  STR_GOLDEN_CUP_UFOPEDIA: "Probablemente no sea el Santo Grial. ¿Has bebido de él?{NEWLINE}Valor de venta: 75k"
  STR_GOLDEN_CROSS_UFOPEDIA: "Un antiguo símbolo del materialismo religioso. Se puede cambiar por dinero mundano e inmaterial.{NEWLINE}Valor de venta: 110k"
  STR_CROWN_UFOPEDIA: "Sombrero opulento, hecho para un monarca olvidado hace mucho tiempo. Puedes usarlo frente a tu espejo para aumentar tu ego.{NEWLINE}Valor de venta: 240k"
  STR_JUNK_PILE_UFOPEDIA: "Los escombros centenarios que se encuentran por todo nuestro escondite parecen contener materiales útiles (por artículo: 15 chatarra, 10 productos químicos, 1 cable superconductor ... ¿y quién sabe qué más?) Podemos recuperarlos, si logramos obligar a los Operarios a pasar algún tiempo hurgando en el desastre. Incluso podríamos hacerlos minar túneles reales, si también tenemos picos y antorchas."
  STR_HITAYATE_UFOPEDIA: "Los ninjas llevan estas cosas como el símbolo de su afiliación. Jack está pagando por ellos 15 Fichas de Botín por cada uno, siempre y cuando no estén dañados."
  STR_MERC_BIZCARD_UFOPEDIA: "Estas tarjetas de visita prácticamente indestructibles, hechas de Plastiacero, son llevadas por algunos mercenarios como insignias de honor. Recuperar estas tarjetas como trofeos nos traerá algo de Infamia.{NEWLINE}Valor de venta: 5,000"
  STR_RING_UFOPEDIA: "Un pesado anillo de plata, adornado con una pequeña joya. Como su nombre indica, se usa para firmar documentos de personas demasiado ricas e importantes como para que no solo no se molesten con las computadoras personales, sino tampoco con tinta y papel.{NEWLINE}Valor de venta: 3,000"
  STR_MEDALLION_UFOPEDIA: "Hecho de metales preciosos y gemas, no extremadamente valioso debido a la poca masa, pero a la vez muy inspirador en cuanto a mano de obra. Llevarlo reducirá el estrés de combate de una chica en 1, pero tal vanidad hace que uno pierda su enfoque, y por lo tanto sus Unidades de Tiempo se reducirán en 2 a su vez. Multiples apilables.{NEWLINE}Valor de venta: 6,500"
  STR_COINS_UFOPEDIA: "Lingotes antiguos, hechos de metales preciosos y grabados en relieve con signos arcanos e imágenes de variados bribones. Se puede cambiar por dinero moderno, probablemente con una pérdida.{NEWLINE}Valor de venta: 11k"
  STR_DOLLAR_BRIEFCASE_UFOPEDIA: "Una bolsa cargada de legendario papel verde de Dolaros. Ya no se aceptan como moneda, pero se pueden vender a Cultistas del Dollar para uso religioso.{NEWLINE}Valor de venta: 25k"
  STR_COIN_CHEST_UFOPEDIA: "Un cofre lleno de monedas relucientes del Viejo Mundo.{NEWLINE}Valor de venta: 350k"
  STR_LOOTBOX_PREPPER_UFOPEDIA: "Esta caja contiene algunas armas, medicamentos y una revista de Armas y Municiones."
  STR_LOOTBOX_OLD_EARTH_WEAPONS_UFOPEDIA: "Esta caja muy vieja y golpeada parece casi intacta. Esperamos encontrar al menos algunas armas funcionales dentro. Si tenemos suerte, serán armas de algún tipo raro."
  STR_LOOTBOX_SMUGGLER_UFOPEDIA: "Utilizado por los contrabandistas para transportar valioso contrabando. Protegido por una cerradura electrónica y configurado para destruir el contenido si se manipula (lo que acaba de suceder, por cierto). Por lo tanto, abrirlo requiere tiempo, al igual que Taller y Laboratorio. Todavía hay cierto riesgo de romper lo que está dentro."
  STR_LOOTBOX_ARCANE_UFOPEDIA: "Esta caja fuertemente reforzada suele ser utilizada por los magos para enviar artefactos peligrosos y prohibidos. Está protegido por una poderosa maldición Vudú, pero esta es también su debilidad: con la ayuda de un Círculo de Invocación y con suficiente tiempo invertido en rituales, podemos convencer a este Sésamo para que se abra. También se necesitará una biblioteca, para referencias."
  STR_JADE_URN_UFOPEDIA: "En la derecha, me refiero a las manos, ¡este polvo mágico puede ayudar a convocar a un demonio poderoso! ¡O incluso abrir una puerta al mundo de los demonios! ¡Wololo!{NEWLINE}Valor de venta: 24k"
  STR_CREDIT_CHIP_UFOPEDIA: "Los medios más populares de transporte y almacenamiento de dinero físico, al menos en las zonas \"civilizadas\" del planeta. Vale la pena en cualquier lugar entre 200 y 20000 Dolaros ($). Hay rumores (minimizados por el Gremio) de que estas fichas son hackeables, al menos hasta el nivel Plata, pero nada sustancial. Los Lokk'Naars están dispuestos a darnos el valor completo de Dolaros a cambio, por lo que o bien no conocen estos rumores, o bien saben y tienen algún plan sobre cómo beneficiarse de ellos."
  STR_CREDIT_CHIP_C_UFOPEDIA: "El Gremio y los Gobiernos han estado discutiendo durante mucho tiempo los pros y los contras de introducir un chip de crédito de $100. Los valores de movilidad se compararon con la seguridad, varias tribunas de intereses públicos se enfrentaron a caballeros negros de avaricia corporativa, todo en vano. Bueno, hasta ahora. Nuestro sonsacar a todos estos tontos no fue en vano. ¡Hemos logrado ganar una campaña política para presentar esta nueva y prometedora moneda! ¿Ves cómo brillan los plásticos baratos?{NEWLINE Los planos ya deberían estar esperándote en tu Casa de la Moneda, Capitá {NEWLINE Ah, ¿y algún plan para esta noche?"
  STR_GOLD_CRACK_UFOPEDIA: "No fue una tarea fácil, Capitán, pero logramos en última instancia descifrar los protocolos de seguridad de nivel de oro que protegen los datos en fichas de crédito de $20k del mismo nombre. ¡Huzzah por las lluvias de dinero que ahora podemos forjar!"
  STR_OBSIDIAN_CRACK_UFOPEDIA: "Con el zumbido de nuestro Núcleo informático audible incluso aquí, no es sorprendente que nos hayamos convertido en los maestros de la manipulación del dinero. Las fichas de obsidiana ahora se pueden dividir en doradas para obtener beneficios estratosféricos, aunque necesitaremos una impresora industrial instalada junto a nuestra Casa de la Moneda. Y adquirir oro físico para las fichas, también."
  STR_ECONOMIC_FUNDAMENTALS_UFOPEDIA: "A partir de ahora, podemos acuñar nuestros propios chips de obsidiana. Se necesita una impresora industrial y una planta de energía para soportar una Casa de la Moneda que esté haciendo esto. También necesitamos un trozo de mineral para cada chip, ¡aunque no podamos sacarlos del aire!"
  STR_SILVER_BAR_UFOPEDIA: "Un trozo estandarizado de metal pesado y maleable, menos valioso que el oro, tanto en la alquimia financiera como en el ordinario ($17.5k)."
  STR_GOLD_BAR_UFOPEDIA: "Un trozo estandarizado de metal pesado y maleable, que se puede cambiar por un valor de $40,000 en bienes y servicios."
  STR_YELLOW_GEM_UFOPEDIA: "La menos valiosa de todas las preciosas gemas preciosas.{NEWLINE}Valor de venta: 65k"
  STR_BLUE_GEM_UFOPEDIA: "El color de una noche tropical.{NEWLINE}Valor de venta: 85k"
  STR_GREEN_GEM_UFOPEDIA: "El tono más hermoso de verde.{NEWLINE}Valor de venta: 100k"
  STR_RED_GEM_UFOPEDIA: "Es tan brillante que brilla en la oscuridad. Quiero más.{NEWLINE}Valor de venta: 125k"
  STR_DIAMOND_UFOPEDIA: "Los diamantes son para siempre.{NEWLINE}Valor de venta: 160k"
  STR_MONEY_PURSE_UFOPEDIA: "Un bolso cargado de monedas. Me gusta.{NEWLINE}Valor de venta: 60k"
  STR_CASH_BAG_UFOPEDIA: "Relleno con una tonelada de monedas diferentes. Las contamos y concluimos que es mejor hacerlo antes de venderlas.{NEWLINE}Valor de venta: 200k"
  STR_SAFE_UFOPEDIA: "Una caja fuerte llena de dinero.{NEWLINE}Valor de venta: 1M"
  STR_GOLDEN_HELM_UFOPEDIA: "Un timón ornamental, presente en todas las grandes naves del Gremio. Más que nada, simboliza el poder del Gremio: el dominio del mar (transporte espacial), los vientos (información) y el comercio. Sus ocho direcciones encarnan la libertad de movimiento y las infinitas oportunidades. La opulencia de todo esto representa, obviamente, la riqueza.{NEWLINE}Valor de venta: 5M"
  STR_NUCLEAR_MATERIALS_UFOPEDIA: "Las antiguas armas de fisión están prohibidas y no se puede encontrar ningún material fisionable en la Tierra. Este maletín cargado de plomo claramente no existe.{NEWLINE}Valor de venta: 375k"
  STR_NUCLEAR_BATT_UFOPEDIA: "Una batería eléctrica de alto rendimiento con material fisionable altamente sospechoso en su interior. Puede proporcionar cien años de energía, pero también atraer la ira de los Dioses Estelares, ya que parecen odiar cualquier tipo de tecnología de este tipo. Pero, ¿quién lo usaría de todos modos,  siendo el Elerio tan barato y abundante?{NEWLINE}Valor de venta: 50k"
  STR_RANGEFINDER_UFOPEDIA: "Se utiliza para apuntar al objetivo, d'oh.{NEWLINE}(Solo use la opción 'Disparo Apuntando' para apuntar el dispositivo hacia él)."
  STR_OCCULAR_UFOPEDIA: "Un dispositivo muy avanzado y sofisticado que te permite analizar rápidamente a un enemigo que este a la vista. Es capaz de grabar y almacenar grandes cantidades de información."
  STR_LIGHT_CRYSTAL_UFOPEDIA: "Este raro y curioso dispositivo produce una luz tan brillante que puede iluminar un estadio gravball, pero no ciega a nadie. ¡Debe ser mágico!"
  STR_CRYSTAL_SKULL_UFOPEDIA: "Hay muy pocas leyendas que atraviesan las culturas y el tiempo como lo hacen las leyendas del cráneo de cristal. Son compartidas contemporáneamente por los pueblos indígenas de todo el mundo. Estas leyendas se han transmitido de generación en generación durante miles de años, lo que demuestra su poder perdurable. Se dice que cada cráneo contiene '13 espíritus de poder ', encerrados en el cráneo incluso antes de que existiera cualquier humano o mutante. {NEWLINE} {NEWLINE} Los cráneos de cristal le dan dominio al usuario sobre el tiempo, si los espíritus se sacian con el tiempo quitado de otros: el 50% del daño infligido mientras se maneja se devolverá como Unidades de tiempo (si el objetivo es susceptible al daño mental). El cráneo también se puede utilizar para leer mentes. El precio de ese poder es alto, ya que su uso puede llevar a la locura o incluso a la muerte."
  STR_HOLY_HANDGRENADE_UFOPEDIA: "Y el SEÑOR habló, diciendo: 'Primero sacarás el Sagrado Alfiler, luego contarás hasta tres, ni más, ni menos. Tres será el número que contarás, y el número del conteo será tres. No contarás cuatro, ni contarás dos, excepto que luego procederás a tres. Cinco está bien fuera. Una vez que alcancen el número tres, al ser el tercer número, lanzaréis la Santa Granada de Mano de Antioquía hacia tu enemigo, que siendo malo ante Mis ojos, lo apagará.{NEWLINE} - Libro de Armamentos, Capítulo 2, versículos 9-21"
  STR_SIVALINGA_UFOPEDIA: "Las piedras Sivalinga son piedras sagradas de sanación. Por un lado, se ve la parte masculina de la piedra en su forma fálica, y la femenina también en la forma del huevo y en la belleza de las marcas en las piedras. La piedra en su conjunto reconoce que son una, pero cada una es una entidad separada dentro del uno. {NEWLINE} {NEWLINE}Las piedras Sivalinga intensificará la vitalidad y el nivel de energía pránica dentro de tu cuerpo si está herido de muerte. Para mejorar tu salud general, estas piedras son poderosas, ya que estimulan el sistema de energía de todo el cuerpo y ayudarán a una mejora general en su salud y bienestar (7 salud por curación). Sin embargo, la aplicación adecuada de la piedra es muy agotadora para el curandero."
  STR_TORCH_UFOPEDIA: "Tíralo al suelo para proporcionar iluminación nocturna. Alternativamente, aplasta a los tipos desagradables para incendiarlos (inflige 5-10 de daño de Fuego e incurre en pérdidas de Moral y TU). El terreno no se incendiará. Estoy seguro de que hay una explicación científica para este fenómeno. Sin embargo, aún es imposible poner una antorcha encendida en tu inventario. {NEWLINE} Ataque cuerpo a cuerpo: Habilidad = MA/2+50, Acc = 80%, 12 TU) {NEWLINE}>ADVERTENCIA: Lanzar una antorcha tiene un 50% de probabilidad de extinguirla."
  STR_MAG_LITE_UFOPEDIA: "Esta pesada maquinaria proporciona lo mejor para iluminar tu entorno en condiciones de oscuridad. También se puede usar para golpear cabezas. {NEWLINE} Stun = 15+STR*0.5; Habilidad = MA/2+50, Acc = 65%, 10 TUs)> ADVERTENCIA: Existe un 25% de probabilidad de romper el MagLite cuando lo lances."
  STR_UTILITY_EQUIPMENT_UFOPEDIA: "Aquí hemos reunido información sobre todo tipo de equipo que no puede llamarse realmente armas, ni se usa para curar o proteger, sino que cumple otras funciones importantes: reunir inteligencia, iluminar el campo de batalla, ocultar sus movimientos al enemigo, Cavar túneles, apagar fuegos, etc."
  STR_MEDICAL_STUFF_UFOPEDIA: "Esta sección cubre la gran cantidad de equipos utilizados para reparar heridas, curar daños por aturdimiento, restaurar energía e incluso moral. Algunos de estos permiten curar a otros, otros permiten curarse a sí mismo, algunos ambos. Tenga cuidado de no confundir a quién está sanando, el objetivo se elige en el siguiente orden: 1) alguien en el que está parado; 2) alguien a quien te enfrentas; 3) usted mismo."
  STR_PROTECTIVE_GEAR_UFOPEDIA: "Para resistir a los elementos, una solución es usar el tipo correcto de armadura, pero no hay tiempo para cambiar la armadura en combate. Un enfoque más flexible es el uso de Equipo de Protección. {NEWLINE} Estos artículos solo deben llevarse a cualquier lugar en el equipo del guerrero para estar activos (pero comenzar a trabajar solo la siguiente medio-turno después de equipar). Los efectos de estos elementos se acumulan, a menos que ocupen la misma ranura de equipo. Tienen 2 estadísticas: {NEWLINE}> Efectividad: por qué factor se cambia la resistencia de la armadura (a peor armadura, mayor ganancia); {NEWLINE}> Resistencia máxima: el objeto, combinado con una armadura, puede mejorar la resistencia solo hasta ese punto, por lo que llevarla con una armadura que ya ofrece una resistencia mejor o igual no tiene sentido."
  STR_FUR_HAT_UFOPEDIA: "Un tipo de sombrero de piel tradicional, usado en las regiones árticas. Este en particular está hecho de pieles raras, por lo que puede costar bastante. Reduce los efectos del daño por frío en 1/7, hasta un 50% de resistencia final. {NEWLINE} Ranura para Equipo: Sombrero"
  STR_FAN_UFOPEDIA: "Un arma paralizante exótica que también te ayudará a sobrevivir en climas cálidos (cuenta como equipo de protección). Reduce los efectos del daño por calor en 1/10, hasta un 30% de resistencia final. Golpear a los enemigos con el Abanico los humilla. {NEWLINE} Ranura de Equipo: Herramienta"
  STR_LIQUID_COOL_UFOPEDIA: "Una lata de un agente refrigerante súper efectivo. Solo tenerlo en tu inventario reduce los efectos del daño por calor en un 20%, pero el frío intenso drena 2 de energía por turno. No se recomienda beber, ya que causará 9 daños a la salud; sin embargo, restaurará 300 de energía y 10 de frescura (solo funciona en uno mismo).{NEWLINE}Ranura de engranaje: herramienta"
  STR_BEJEWELED_CAP_UFOPEDIA: "Esta delgada gorra dorada, hecha en una forma exquisita, protege el valioso cerebro del portador de las ondas mentales dañinas.{NEWLINE}Reduce los efectos del daño mental recibido en 1/3, sin límite de resistencia máximo. No reduce la posibilidad de que funcione un ataque mental.{NEWLINE}Además, reduce los efectos del daño de Confusión en 1/10, hasta una resistencia máxima del 30%.{NEWLINE}Ranura de equipo: Sombrero{NEWLINE}{NEWLINE}El Gorro Enjoyado también aumenta la recuperación de Moral en 3 y la recuperación de Aturdimiento en 2 por turno. Estos efectos se acumulan."
  STR_GOLDEN_STATUE_UFOPEDIA: "Esta estatua, hecha de oro macizo, descifra un 'Sait dorado' en detalle. Tan cerca, de hecho, que pudimos estimar el análisis de combate de este avatar de Maestro de las Sombras. Sin embargo, no fue fácil, ya que la estatua tiene un inmenso poder seductor, por lo que la investigación progresó lentamente debido a numerosos ... descansos. Hablando de rupturas, hay una manera de romper este encanto: debemos romper ritualmente la estatua. Esta realización simple pero profunda fue verdaderamente innovadora."
  STR_ENERGY_SHIELD_SMALL_UFOPEDIA: "Este es un escudo de energía rojo con 133 puntos de golpe que vale la pena. Protege al portador cuando se sostiene con ambas manos. A medida que su carga se agota, se oscurecerá. Requiere planta eléctrica para fabricarlo.{NEWLINE}Se agota en 8 turnos."
  STR_REFRACTOR_SHIELD_SMALL_UFOPEDIA: "Este es un escudo de energía de oro con 200 puntos de vida por valor de carga. Protege al portador cuando se sostiene con cualquiera de las manos, pero debe activarse primero. Degenera rápidamente (tasa de 15), pero no significa mucho, ya que se agota aún más rápido.{NEWLINE}Se agota en 1.5 turnos."
  STR_ARCANE_SHIELD_SMALL_UFOPEDIA: "Este es un escudo de energía azul con 150 puntos de vida por valor de carga. Protege al portador cuando se sostiene con cualquiera de las manos, pero debe activarse primero. Sin embargo, no retendrá la carga para siempre; se degenera a una velocidad de 7. Requiere Núcleo de Computadora (o Lab) para fabricarlo.{NEWLINE}Se agota en 3.5 Turnos."
  STR_ENERGY_MATRIX_SMALL_UFOPEDIA: "Este es un escudo de energía púrpura con 100 puntos de vida por valor de carga. Protege al portador cuando lo sostiene con cualquiera de las manos. Regenera su carga a una velocidad de 9. ¿De dónde viene la energía para eso? ¡Otra dimensión! Requiere el Círculo de Invocación para fabricarlo.{NEWLINE}Se agota en 11.5 Turnos."
  STR_TREASURE_CHEST_UFOPEDIA: "Esta caja contiene un montón de oro y una única gema de cada tipo. ¿Asi que dónde están ahora? La ciencia exige sacrificios, ¿no lo sabías?{NEWLINE}Valor de venta: 500k"
  STR_MUTON_MERCENARY_RECEIPT_UFOPEDIA: "Estos son dispensados por Seguridad Merc para cada misión en la que participan. Confiar en Mercs significa que robarán nuestro propio trueno; Cada Recibo nos cuesta -50 Infamia en una misión."
  STR_MYSTERY_BOX_UFOPEDIA: "Solo sabemos que esta caja fue entregada por los 'Maestros del Regalo', y que desafía cualquier intento de escanearla o romperla. Ya nos dimos cuenta de que abrirla es tan fácil (o tan difícil) como simplemente convencerla de hacerlo, usando tu voz interna de Vudú y el oído místico de Hiperonda. La caja parece ser un tipo de portal de un solo uso y que puede traer algo a nuestra dimensión. La caja susurra que puede contener riquezas o desastres. (Será mejor que tengamos espacio de almacenamiento en exceso para asegurarnos de que podemos manejar su contenido; podría transportar aquí todo un país por lo que sabemos). Entonces, ¿cuándo la abrimos?"
  STR_DREAM_ECHO_UFOPEDIA: "Estas luces flotantes se pueden encontrar en todo el Mundo de las Sombras; Cuando se tocan, otorgan visiones borrosas, de ensueño, fragmentarias. Estas visiones, sin embargo, pueden contener conocimientos útiles para alguien versado en Misticismo de Hiperondas. El análisis e interpretación de estos ecos nos dará una visión aleatoria del Mundo de las Sombras."
  STR_DEMON_HEART_UFOPEDIA: "Los corazones Palpitantes se pueden encontrar en Reino de las Sombras. Se desconoce su verdadera naturaleza u origen, pero se sabe que cuando se comen, restauran 20 Salud y Energía. Tal acto repugnante, sin embargo, reduce la moral en 20 (funciona solo en uno mismo). Lamentablemente, como la mayoría de los artículos que encontramos en Reino de las Sombras, aparentemente no pueden ser devueltos a nuestro mundo."
  STR_ZORTRIUM_CRYSTAL_UFOPEDIA: "Este material podría ser lo que le da a algunos de los Técnicos de las Sombras su indestructibilidad virtual. Cualquier intento de rascar incluso la superficie de este cristal extremadamente denso ha fallado. Estimamos que las energías necesarias para romperlo probablemente podrían destruir una buena parte de nuestro escondite. Claramente, el Zortrio no se puede forjar en nada útil por medios normales."
  STR_SLIME_INFESTATION_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE] Esta viscosa criatura de otro mundo infesta nuestros Escondites, y su único entretenimiento parece ser acosar a nuestro equipo, lo que interrumpe gravemente nuestro trabajo diario. Es demasiado difícil de derrotar sin incinerar todo el Escondite, la única solución es atraerlo afuera, usando Ubers como cebos."
  STR_POLTERGEIST_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Nuestra red de energía está siendo atacada por un ser de energía. Vive de la electricidad y causa un mal funcionamiento constante, lo que aumenta nuestro mantenimiento mensual en $ 333k. Purgarlo, sin embargo, sería muy costoso."
  STR_SDD_UFOPEDIA: "Este peligroso artefacto tiene mente propia, y es una mente malvada. Nos comunicó que detesta la debilidad. Si nuestro Escondite es invadido, y no lograremos deshacernos de los atacantes en 13 turnos, explotará, llevándose consigo una buena parte de la base. Cualquier operación para deshacerse de ella debe realizarse con el mayor cuidado posible para evitar sus sospechas (y, por lo tanto, será muy costoso)."
  STR_TRANSDIMENSIONAL_LOCKER_UFOPEDIA: "El Armario Transdimensional es otra pieza de la misteriosa Tecnología de las Sombras. De alguna manera es capaz de mantener artículos en una dimensión diferente a la nuestra. Una vez que lo activemos, efectivamente nos otorgará 50 espacio de almacenamiento adicional."
  STR_GOLDEN_APPLE_UFOPEDIA: "Codiciada por héroes, sabios y pícaros, la Manzana Dorada es un símbolo universal de Discordia y su diosa, Eris. Al no pertenecer a ningún dios de las Sombras en particular, aunque es común a todos ellos, representa el elemento del Caos, el impulso de liberarse de todo lo que nos une y saborear la verdadera libertad. El desacuerdo aporta fortaleza y conocimiento. Demasiado acuerdo invita a la esclavitud, la corrupción y la debilidad. Armados con un símbolo de independencia tan poderoso, podemos atraer a un individuo excepcional para unir fuerzas con nosotros."
  STR_SHADOW_ORB_BLUE_UFOPEDIA: "Este Orb-tech parece estar relacionado con los viajes interplanares y la velocidad en general."
  STR_SHADOW_ORB_GREEN_UFOPEDIA: "Este Orb-tech parece estar relacionado con la entropía y la distorsión del espacio, lo que podría dificultar el manejo."
  STR_SHADOW_ORB_MIND_UFOPEDIA: "Este Orb-tech parece relacionado con los psiónicos, aumenta la percepción y la clarividencia."
  STR_SHADOW_ORB_RED_UFOPEDIA: "Este Orb-tech parece estar relacionado con la energía, la fuerza y el poder."
  STR_SHADOW_ORB_CRYSTAL_UFOPEDIA: "Esta Orb-tech parece estar relacionada con la inmutabilidad y la anti-entropía."
  STR_CODEX_GOLD_UFOPEDIA: "La elección de una Reina Magnífica, el Códice Dorado se corresponde con los conceptos de excelencia, esplendor, fervor y alegría, y el elemento agua. Es lo opuesto al Códice Rojo.{NEWLINE}Esta opción reparará el arma más grande del Casco y desbloqueará los Cuartos del Capitán, lo que nos dará acceso a sus riquezas."
  STR_CODEX_GRAY_UFOPEDIA: "Una elección de una Reina insidiosa, el Códice Gris se corresponde con los conceptos de lo desconocido, la inteligencia, la magia y la exploración, y el elemento del aire. Es lo opuesto al Códice Verde.{NEWLINE}Esta opción hará que el Casco conjure un lanzador de misiles funky, y desbloqueará su biblioteca de conocimientos (incluido un manual en Vudú) ... y quién sabe qué más."
  STR_CODEX_GREEN_UFOPEDIA: "La elección de una Reina gentil, el Códice Verde se corresponde con los conceptos de resistencia, curación, sabiduría y esperanza, y el elemento de la tierra. Es lo opuesto al Códice Gris.{NEWLINE}Esta opción nos proporcionará un arma láser defensiva que nunca se agotará, y desbloqueará las instalaciones médicas del Casco. Este último no sólo contiene suministros, sino que también dará origen a tres 'criaturas'; bastante espeluznante."
  STR_CODEX_RED_UFOPEDIA: "La elección de una Reina Guerrera, el Códice Rojo se corresponde con los conceptos de ley, integridad, destrucción y máquina, y el elemento de fuego. Es lo opuesto al Códice Dorado.{NEWLINE}Esta opción activará un arma de cohete, que puede ser alimentada con cohetes Spike comúnmente disponibles. ¡También desbloqueará la armería de la nave, huzzah!"
  STR_KEYCARD_RED_UFOPEDIA: "Estos códigos, adquiridos por un Preboste de la Academia, son 1/4 de lo que necesitamos para penetrar la red de defensa de Cidonia."
  STR_KEYCARD_YELLOW_UFOPEDIA: "Estos códigos, obtenidos de un Maestro del Gremio, son 1/4 de lo que necesitamos para penetrar en la red de defensa de Cidonia."
  STR_KEYCARD_GREEN_UFOPEDIA: "Estos códigos, obtenidos de un Cardenal de la Iglesia, son la cuarta parte de lo que necesitamos para penetrar la red de defensa de Cidonia."
  STR_KEYCARD_BLUE_UFOPEDIA: "Estos códigos, junto con los otros tres conjuntos, asegurarán que cuando lleguemos a Cidonia, nos tomarán por invitados especiales de los Dioses Estelares."
  STR_INTERSTELLAR_SHIP_PROJECT_UFOPEDIA: "Vencer al gobernador solar podría ser la parte más fácil. Pero si no es una misión suicida de un pobre hombre, necesitamos una nave con capacidad interestelar, equipada con la tecnología más avanzada posible, para liberarnos completamente de estar encadenados a este planeta. Lo hemos denominado con el código 'CONQUISTADOR'. Aquí hay un amplio resumen: {NEWLINE}{NEWLINE}> CASCO ROBUSTO. No solo necesitamos la mejor tecnología de casco, sino también una instalación de fabricación muy grande para alojarla.{NEWLINE}{NEWLINE}> GRAN MOTOR. El diseño modular de lod Dioses Estelares simplemente no funciona, necesitamos un motor grande y único para maximizar el espacio y la eficiencia de combustible.{NEWLINE}{NEWLINE}> CÉLULAS DE COMBUSTIBLE. Del mismo modo, no podemos transportar un enorme tanque de combustible con nosotros, por lo que algún tipo de combustible sobrealimentado es nuestra única esperanza.{NEWLINE}{NEWLINE}> HABITACIÓN. Obviamente, necesitamos sobrevivir dentro del barco, con un lujo razonable, e idealmente durante al menos meses.{NEWLINE}{NEWLINE}> PUENTE. Probablemente el componente más complejo, los cerebros de la nave."
  STR_MARS_CAPSULE_PROJECT_UFOPEDIA: "Llegar a Marte puede ser más simple de lo que pensamos. Solo necesitamos un enorme cohete lleno de Elerio para entregar una pequeña cápsula al objetivo, entonces, me refiero a nuestros Tripulantes, podemos acabar con el Gobernador Solar y esperar lo mejor. Los misiles y los trajes espaciales son las investigaciones clave para desarrollar tal nave."
  STR_PIRATEZ_BACKGROUND_UFOPEDIA: "Las leyendas dicen que una vez la Tierra fue gobernada por humanos, y no había mutantes en absoluto. Incluso si tales cuentos son verdaderos, todo se ha ido. Hoy en día, el planeta es solo una periferia distante del enorme Imperio estelar, gobernado por los Dioses de la Estrella. Un remanso pobre con un gobierno corrupto y una población con lavado de cerebro, plagado de delitos y oportunidades. Los mutantes y los marginados como nosotros no son amados por nadie, así que elegimos la infamia sobre su orden enfermo e injusto. Nos pueden llamar piratas y criminales, ¡pero es mejor morir libre que vivir encadenado!"
  STR_PIRATEZ_UBERS_UFOPEDIA: "Los Ubers vivimos en zonas muy irradiadas por siglos de lluvia de Elerio, dispersas por todo el mundo. Estas llamadas 'Zonas Uber', o simplemente 'Zonas', son evitadas por todos los demás, en parte porque la radiación es mala para su salud, pero principalmente por la fauna y flora extremadamente peligrosa que vive allí, que solo los locales saben cómo manejar o evitar. De los forasteros, solo los 'Cazadores' conocedores de la zona se atreven a aventurarse en nuestras 'Zonas', principalmente para comprar pieles de monstruos y vender tecnología. No es infrecuente que un puesto comercial en el Mercado Negro esté ubicado cerca de una Zona, pero sus precios en la mayoría de los productos son escandalosos. Para nosotros, dejar las Zonas por mucho tiempo es bastante letal; la mayoría de los Ubers se enferman y mueren, y los que sobreviven (conocidos como 'Striders'), pierden la mayoría de nuestros poderes mutantes. Para operar de manera segura fuera de las Zonas, debemos consumir constantemente alimentos y bebidas irradiadas, lo que nos hace incapaces de expandirnos territorialmente incluso si quisiéramos."
  STR_ENVIRO_UFOPEDIA: "Es peligroso para nosotros abandonar las Zonas, especialmente si no estás preparado. Las condiciones más comunes que encontrará son calor y frío, aunque las lluvias ácidas no son desconocidas; comprueba la resistencia de tus conjuntos.{NEWLINE}> Calor. El calor intenso hará que las Chicas pierda el foco y acumulen daño de aturdimiento, 8 por turno si la resistencia = 100%. También causa daño de Frescura si su resistencia es 80% o peor.{NEWLINE}> Frío. La congelación drenará 10 de energía e infligirá 3 aturdimientos por turno. Además, causará 1 HP de daño por turno a cualquier persona con Resistencia del 200% o peor.{NEWLINE}Los entornos peligrosos se pueden identificar por el cambio de color de fondo del mapa."
  STR_CAMOUFLAGE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}El camuflaje te ayuda a ver antes de ser visto, lo cual es muy importante para la supervivencia. {NEWLINE}> CAMO: una unidad solo es visible desde un número de posiciones más cerca de la distancia de visión del observador. Dos valores significan una efectividad diferente en Día/Noche. {NEWLINE}> INVIS: La invisibilidad es algo en un nivel diferente por completo. Estas unidades solo son visibles desde una cantidad de fichas especificadas, no una ficha más.{NEWLINE}> SPOT: reduce ambas por su valor, puede diferir de día/noche."
  STR_HEATVISION_UFOPEDIA: "El calor, o la visión térmica (THV) es empleada por visores electrónicos, como los que normalmente utilizan el caparazón humano y la armadura eléctrica, pero también es una característica natural de varias bestias, extraterrestres y monstruos. Una unidad con visión de calor ignora una cantidad determinada de humo (en porcentaje) con el propósito de detectar manchas. Esto hace que las cortinas de humo no sean completamente efectivas contra muchos tipos de enemigos.{NEWLINE}Tenga en cuenta que la clasificación de ThV solo describe el comportamiento frente al humo, no el rango real de Visión Nocturna(NV)."
  STR_SOULSENSE_UFOPEDIA: "Sentido de Almas, también llamado ojo interno, ESP, etc. es una habilidad para detectar seres vivos a través de medios místicos. Está codificado como SENTIDO, y permite ver a través de la oscuridad, el humo e incluso las paredes, hasta el rango establecido. Naturalmente, los dioses estelares y su magia son conocidos por su poderoso SENTIDO, sin embargo, algunos monstruos pueden poseer un sentido sobrenatural de olfato o vibración, o lo que sea, lo que también cuenta como SENTIDO. Tenga en cuenta que el SENTIDO no permite detectar seres no sensibles, como robots o droides normales."
  STR_VIOLENCE_UFOPEDIA: "Como se dice, nadie puede existir sin violencia y conservar la cordura; aprender a liberar la violencia sin perder el honor es lo que nos hace civilizados. Mientras luchamos, nuestros enemigos harán todo lo posible para derribarnos. La brutalidad implacable es la respuesta más directa. Podemos idear armas para ayudar con ese valioso esfuerzo, pero depende de usted, Capitán, afinar la fuerza de las chicas y desarrollar tácticas efectivas."
  STR_SURVIVAL_UFOPEDIA: "Hay un mundo peligroso allá afuera, y debemos aprender cómo volvernos más duros y vivir de la tierra. Para lograrlo, necesitamos armas y armaduras; y preferiblemente de tal manera que no necesitemos muchos recursos para hacerlas."
  STR_CUNNING_UFOPEDIA: "Capt'n - Tuve una realización impresionante! Trabajar con esmero hasta la última pieza del equipo y la maquinaria no tiene sentido, ¡si podemos comprar cosas en el mercado! ¡Comerciar, ho! Pero para comerciar, necesitamos generar confianza y pensar más rápido que nuestra competencia. Así que en lugar de una legión de cosas, desarrollamos una sola para dominarlas todas: ¡lo llamamos X-Grog! No solo podemos venderlo en el mercado negro para obtener un buen beneficio, sino que también podemos usarlo para romper el hielo con la gente de Ciudad Jack. ¡Cuando están lo suficientemente borrachos, deberían confiar más en nosotros!"
  STR_WEIRDNESS_UFOPEDIA: "Los problemas necesitan ser resueltos. Y la combinación probada de fuerza, dedicación y carisma no siempre funciona. Es cuando a menudo necesitas probar cosas raras para superar el problema. ¿Es viable confiar en soluciones antiguas? ¿Cómo funciona esto o aquello realmente? ¿Cuánto sabemos realmente? ¿Sería una buena idea hacer una cosa aparentemente tonta? Cuando te enfrentas a una realidad tan extraña como nosotros, también es necesario que te vuelvas raro. Tendremos que girar cada piedra y arañar cada pieza de información que podamos poner en nuestras manos. ¡Afortunadamente, nosotros, las Cerebritos, somos raras por la pasión y el comercio! No creerías la mitad de las cosas extrañas que descubrimos sobre el laboratorio que encontramos en nuestro escondite ..."
  STR_DIPLOMACY_DESCRIPTION: "Sus esfuerzos diplomáticos han aumentado sustancialmente la opinión de todos sobre nosotros. Su posición es simplemente implacable, Capitán...{NEWLINE}[+ 500 Infamia]"
  STR_DIPLOMACY_UFOPEDIA: "El arte de decirle a alguien que se vaya de tal manera que comenzará a sentir una creciente emoción sobre el próximo viaje. Con ese nivel de refinamiento en la tecnología social, podemos comenzar a negociar acuerdos con personas que son extrañas u hostiles, como, por ejemplo, algunos de nuestros prisioneros que de otro modo soportarían incluso las peores torturas... [+1000 Infamia]"
  STR_CIVILIZATION_UFOPEDIA: "Hemos ganado suficiente riqueza cultural y material para llamarnos civilizados y, por lo tanto, hemos creado la posibilidad de mejorar la sociedad y aumentar el valor de la vida humana, en caso de que decidamos hacerlo. Este es uno de los requisitos para el proyecto de Estudios Superiores. [2000 puntos obtenidos]"
  STR_INTERROGATION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Es hora de un cambio de ritmo en este pequeño y acogedor escondite. Ahora contamos con las herramientas y los conocimientos adecuados, y VAN A CONTARNOS TODO LO QUE SABEN.{NEWLINE}Para hacer que un prisionero esté listo para hablar, debe llevarlo a cabo a través de nuestra pequeña rutina de ablandamiento en el Taller, en la categoría 'Interrogatorio', marcado con una letra 'I'. Los pobres tíos serán naturalmente despojados de sus posesiones (verás la información taquigráfica conocida sobre las ganancias materiales, al igual que con la esclavitud), pero en lugar de un esclavo obediente, obtendrás una persona 'Rota' en el otro fin. Luego, puede volver a invitarlos aquí y, con tiempo adicional suficiente, asegúrese de que se revelen todos los secretos que hayan ocultado hasta ahora.{NEWLINE}Tenga en cuenta que para organizar un curso de ablandamiento adecuado, debemos tener completó primero un interrogatorio normal de sus compañeros, no esperará todo en la primera cita, ¿verdad?"
  STR_FEUDALISM_UFOPEDIA: "Nuestro poder e influencia han crecido enormemente. Ya no podemos considerarnos una mera banda de piratas. Ahora somos vistos como campeones, leyendas vivas, archivillanos, potentados, señores, todas estas cosas significan que se espera que actuemos en ese papel. Después de todo, te coronaste como Reina, y la nobleza obliga. Cuando te has fortalecido, has ganado tu libertad, dejas de pensar en la supervivencia y el beneficio inmediatos, como un cobarde común, y tu mente se vuelve hacia cosas más elevadas, como tu legado. Este poder nos da el privilegio de mostrar misericordia y aceptar esta carga. O libera nuestra ira y ahogar este mundo en el caos. {NEWLINE} (+ 500 Infamia)"
  STR_STARDOM_UFOPEDIA: "Tuve una visión, Capitán: ¡apuntemos a lo más alto y seamos ídolos de clase mundial! ¡Con suficiente popularidad, podemos tener todo, criminales convertidos en guerreros del amor!{NEWLINE}[10,000 Pts. Galardonado]"
  STR_PIMPCRAFT_UFOPEDIA: "No es tan fácil como parece. Para mantener felices tanto al personal como a los clientes, al mismo tiempo que se mantiene la disciplina y algún tipo de dignidad, se necesita fuerza de voluntad, carisma y un botín adecuado.{NEWLINE}Ahora podemos fabricar nuestro propio Porno mutante (los actores serán liberados después de una sesión ), o hacer que las Putas capturadas (y cautivos con inclinación similar) trabajen para nosotros como Cortesanas, que nos ganan $20k mensuales mientras ocupamos espacio en la prisión."
  STR_PERSUASION_UFOPEDIA: "Los potentes poderes persuasivos nos permitirán interrogar a los VIP y ampliar nuestras opciones de esclavitud y reclutamiento."
  STR_SALVAGE_UFOPEDIA: "Sí, es un asunto turbio, pero no tienes que justificarte, y estas personas ya eran esclavos de los dioses estelares de todos modos. ¿Serás un dueño más amable que ellos, capitán? La opción de Esclavitud está disponible en el Taller, y convierte permanentemente a un prisionero en esclavo. Un esclavo vale menos dinero que un rehén prístino, pero generará ingresos mensuales y espacio de almacenamiento a través del poder de las redes humanas. Él o ella también serán liberados de sus posesiones, al igual que a través de Robo. Algunas personas no son aptas mentalmente para ser usadas como esclavos, serían más problemas que ayuda."
  STR_UNDERGROUND_HUNTING_UFOPEDIA: "Nunca fue un secreto que algunas cosas vivieran en el lodo radioactivo debajo de nuestro escondite. Solíamos temerles, ¡pero ahora lo sabemos mejor! Si enviamos Operarios adecuadamente equipados a las cuevas, probablemente deberían regresar con algunas capturas, como carne, quitina y tal vez incluso una geoda rara. Necesitamos un Extractor presente para emprender esta empresa."
  STR_FARMING_UFOPEDIA: "La agricultura es el arte de poner cosas en el suelo, esperar un poco y luego sacar la comida. Lo cual es mucho más complicado de lo que parece, ¡especialmente bajo tierra! Necesitas ajustar los niveles de humedad, intensidad de luz, niveles de Elerio... Sí, el mismo Elerio del Extractor. ¡Se necesita súper fertilizante para cultivar súper verduras para alimentar súper-chicas!"
  STR_CUISINE_UFOPEDIA: "El Soylent no es bueno. La carne es buena. Los primeros cortes no solo pueden elevar la moral, sino que también nos permiten obtener algunos precios elevados en el mercado. Una vez que los malditos Operarios aprenden a cocinar ... en el sentido literal, no violento, de la palabra. Lo que parece un verdadero desafío ... pero definitivamente vale la pena arriesgarse a la explosión de la cocina unas cuantas veces."
  STR_FORGERY_UFOPEDIA: "Al obtener información sobre cómo funcionan las transacciones bancarias y gubernamentales, así como al hacer algún tipo de contacto con los delincuentes, pudimos encontrar una manera de falsificar dinero, utilizando tarjetas de identificación humana generalmente disponibles. Sin embargo, para poner en marcha la imprenta, todavía tenemos que descubrir cómo hacer una Casa de la Moneda adecuada."
  STR_MENAGERIE_UFOPEDIA: "Además de los guerreros con nombres, rostros y opiniones, podemos emplear bestias salvajes ciegas y leales para cumplir nuestras órdenes en la batalla. Estas bestias requieren espacio de carga 'Auxiliar' en nuestros barcos, y nunca obtendrán experiencia de combate. Las lesiones que sufran no nos importan, y están listas para la próxima pelea al instante, sin importar cuán heridos estén en la última. No requieren una supervisión constante de los manipuladores, pero deben mantenerse en una madriguera o en un edificio equivalente."
  STR_XENO_TAMING_UFOPEDIA: "¡Un paso más allá de dominar a las criaturas familiares, solo requería ir audazmente donde ninguna mujer ha ido antes!{NEWLINE}Por supuesto, además de la audacia, se requieren técnicas adecuadas, principalmente para convencer al xeno de que no eres comida: ciertas formas de tocar Sonidos, movimiento, olfato, golosinas, apariencia. Sí, a veces incluso se trata de sombreros divertidos. Pero una vez que lo hayas bajado, capitán, te aseguro que vale la pena. ¡Yay por la xenofilia!"
  STR_BEASTMEN_TAMING_UFOPEDIA: "Leímos un poco los Libros Antiguos, y ahí estaba un tipo llamado Enkidu, y era como, un Hombre Bestia, solo uno genial. Y una sacerdotisa lo convirtió en un buen hombre, usando el arte del amor y la magia de la lectura. Supongo que también se aplicó algún procedimiento médico para hacerlo lucir mejor."
  STR_ANIMAL_TAMING_UFOPEDIA: "Los animales y los monstruos pueden ser cazados y despedazados, pero aprender a que hagan lo que decimos es un logro mayor. Los animales pueden ayudarnos en el combate, y las habilidades que hemos desarrollado también pueden ayudarnos a sobrevivir en el desierto."
  STR_DOGE_NAMED_UFOPEDIA: "Los perros también pueden convertirse en verdaderos miembros de nuestra tripulación. No solo obtendrán un nombre, sino también su propia litera en el cuartel (¡no mantenemos a los tripulantes en corrales de animales!) Y mejor atención ($300 por mes). Estos perros piratas podrán aumentar sus habilidades, pero solo a través de la experiencia de batalla. Al ser más obedientes, también ocuparán asientos de tripulación normales en nuestra nave, por lo que podríamos desplegarlos en mayor número para dividir a nuestros enemigos."
  STR_BLOODOGE_NAMED_UFOPEDIA: "Ahora podemos elevar a nuestros sabuesos favoritos a la categoría de miembros de pleno derecho de la tripulación. Estas bestias recibirán más cuidado y entrenamiento en la Madriguera de Bestias, lo que les permitirá aumentar sus habilidades, al igual que los soldados normales. Con su nueva posición, su costo de soporte aumentará a $1000/mes. También recibirán su propia litera en nuestros cuarteles, ¡ningún verdadero tripulante puede vivir en corrales de animales!"
  STR_SKINNING_UFOPEDIA: "A través del estudio de especies de monstruos, hemos desarrollado técnicas para recuperar sus pieles y otras partes valiosas del cuerpo.{NEWLINE}El despedazamiento de cadáveres y ganado está disponible en el Taller, bajo la categoría de Extracción, marcado con una letra B. Los números entre paréntesis corresponden a: pieles, carne, artículos misceláneos."
  STR_KEVLAR_WEAVING_UFOPEDIA: "Los Libros de la Vieja Tierra contienen el conocimiento de un material, llamado Kevlar, utilizado por los humanos antiguos para elaborar su armadura personal. Si bien no protegió contra nada más que las balas y la metralla (lo que puede explicar la derrota humana), era ligero y flexible. Puede reproducirse fácilmente con nuestro equipo de laboratorio."
  STR_ROBOT_DISASSEMBLY_UFOPEDIA: "Hemos aprendido a desarmar los robots capturados para obtener piezas de repuesto y ganancias. Verifique la sección de Desmontaje en el menú Taller. Solo puedes desarmar los robots que has investigado primero. Siempre obtendrás el chasis de ese robot, como de uno destruido, más partes de armas y otra basura."
  STR_PIRATEZ_HIERARCHY_UFOPEDIA: "{NEWLINE}Cada casta se divide en varios niveles. La parte inferior de la escalera está formada por Esbirros, cuyo propósito es llevar a cabo las tareas diarias de la casta, y Securitdad, quienes están encargados de mantener a todos los demás a salvo. Por encima de ellos hay especialistas de diversos tipos: pilotos, ingenieros, médicos, etc., que pueden intercambiarse por un mayor rescate o ser interrogados por los secretos que puedan tener; tales secretos serán cruciales para nuestro avance. Sus superiores son los líderes de nivel medio: los Representantes, los Espers y los Reverendos, pero interrogar a estas bestias será inútil sin la preparación suficiente. En la parte superior de la jerarquía están los VIP; Los más ricos y los más poderosos."
  STR_PERSONAL_ARMOR_UFOPEDIA: "Hemos realizado algunos estudios sobre los tipos de armaduras personales disponibles comercialmente. En general, se basan en materiales ligeros pero extremadamente duraderos, como los polímeros (llamados 'Aqua Plásticos' por alguna razón) y las fibras casi orgánicas para resistir las municiones que perforan la armadura. A veces se refuerzan con 'magnetoaleaciones', que son superconductores de electricidad y calor; esto ayuda a disipar las energías desatadas por las armas láser que, de otro modo, tienen pocos problemas para excavar a través de la armadura. Con este conocimiento técnico, podríamos comenzar a soñar con el desarrollo (es decir, la manipulación de jurados) de nuestros propios tipos de armaduras y armas para combatirlas."
  STR_HEAVY_CONSTRUCTION_UFOPEDIA: "Hemos dominado uno de los secretos de los comerciantes: los métodos de construcción de Plastiacero a gran escala. Ahora podemos diseñar y fabricar nuestras propias naves, en lugar de solo armar viejos cascos de caza. También podemos ahora construir Bóvedas Blindadas."
  STR_HABITATION_ADVANCE_UFOPEDIA: "La utilidad de la cómoda habitación para cualquier entorno no puede ser exagerada, tanto en la exploración espacial como en este planeta devastado por igual."
  STR_RETICULAN_GENETICS_UFOPEDIA: "Los Reticulanos hablan de un 'código genético cero' que es sagrado para ellos, ya que representa el perfecto Sectoide. Sin embargo, este código sólo puede copiarse con equipos antiguos raros, por lo que es un método lento para crear nuevos tipos. Los Rets están intentando desesperadamente descubrir cómo aparearse con otras especies para criar bebés Ret, pero hasta ahora solo han tenido éxito en la cría de híbridos. También están buscando formas de ser más fuertes y más adecuados para la Tierra al mejorar su código sagrado cero, lo que probablemente significa que no es tan sagrado después de todo. La regeneración súper rápida que hemos presenciado en Sirenas y Sectogres parece ser el efecto más sorprendente de todo esto."
  STR_RETICULAN_POWER_SYSTEMS_UFOPEDIA: "Los reticulanos usan tecnología extraña, no es que las piezas sean algo inusual, sino que están soldadas de una manera que un terrícola no pensaría. Está hecho principalmente de material recolectado de diversos orígenes, lo que hace que sus sistemas se vean aún más feos. Sin embargo, están trabajando y son bastante eficientes, lo que hace que valga la pena tomarlos para nuestro propio uso. El hecho de que hayan sido eliminados es realmente bueno para nosotros, ya que facilita su estudio y copia."
  STR_RETICULAN_HIVE_UFOPEDIA: "Mientras que los Reticulanos tienen individualidad, toda su sociedad parece estar siguiendo una especie de mentalidad de colmena. Ningún Reticulano, Sirena o Sectogre traicionarán a la colmena de buena gana, y las discusiones o peleas entre ellos son prácticamente inexistentes. También comparten libremente la propiedad entre ellos y tienen pocas inhibiciones. Creemos que esto puede explicarse como un efecto secundario de las habilidades Vudú de los Reticulanos. Los híbridos y esclavos se ven mucho menos afectados por este efecto de colmena."
  STR_ADVANCED_WEAPONS_UFOPEDIA: "Por lo que sabemos, los proyectiles propulsados por sustancias químicas, también conocidos como armas de fuego y misiles, se conocieron en la Tierra durante siglos y aún se usaron ampliamente; los dioses estelares ven poca amenaza en ellos. Pero también hay mejores armas. Las menos poderosas son las armas láser, supuestamente desarrolladas en la Tierra en el momento de su conquista. Las armas láser ignoran 1/3 de armadura. Más poderosas y menos comunes son las armas de Gauss, de origen incierto. Fueron diseñados para una raza más fuerte que los humanos. Estos tienen bloqueos de código y no se pueden usar de inmediato. El tercer grupo, Armas de plasma, armamento genuino de los Dioses Estelares, requiere aún más comprensión arcana ..."
  STR_COMBAT_101_UFOPEDIA: "Hay un montón de estadísticas y lo que no, sobre armas y armaduras. Inteligentes leer aquí primero.{NEWLINE}{NEWLINE}*PISTOLAS generalmente causan 0-200% de su daño base en cualquier golpe. El Bonus POWER se agrega antes de cualquier tirada. Entonces, si tus ataques no funcionan, no siempre es porque el arma apesta.{NEWLINE}{NEWLINE *EXPLOSIVOS generalmente causan el 50-150% de su daño base y se aplican contra la armadura MINIMO si la explosión ocurre dentro de las 3 fichas del objetivo.{NEWLINE}{NEWLINE}*RESISTENCIAS indicadas en la entrada ARMADURA modifican el daño por su %.{NEWLINE}{NEWLINE} *FINAL El daño FINAL se reduce por el valor ARMADURA y se aplica a SALUD si es más alto que la armadura, con suerte conduce a la MUERTE."
  STR_COMBAT_STRESS_UFOPEDIA: "Las chicas no pueden evitar estar nerviosas en la batalla, ya que prefieren vivir para ver el tesoro. Una batalla que continúa durante demasiado tiempo aumenta el riesgo de que los refuerzos enemigos lleguen o se sumen, otra cosa vaya mal (o simplemente se aburran). Por lo tanto, las chicas pierden constantemente la moral, hasta que se estabiliza en alrededor de la mitad de su puntuación de valentía. Mantén alto su entusiasmo matando enemigos."
  STR_EVASION_UFOPEDIA: "La evasión es una habilidad para esquivar los ataques cuerpo a cuerpo (incluidas las armas utilizadas en el rango cuerpo a cuerpo). La mayoría de los enemigos tendrán algún puntaje de Evasión. Esta puntuación disminuye directamente la precisión de los ataques cuerpo a cuerpo por su valor plano. Los combatientes ligeramente armados tendrán Evasión basada en Reacciones, mientras que los que están fuertemente blindados, en Melé. Algunas armaduras y tanques especialmente pesados tienen una puntuación de Evasión plana, lo que representa la dificultad de aterrizar golpes en estos. Para intentar la Evasión contra las armas de fuego, necesitas 6 de Energía, aunque solo se gastará si tienes éxito."
  STR_DRESSUP_UFOPEDIA: "Prepárate pronto, de lo contrario, podrías terminar luchando contra nekkid! {NEWLINE}> Puedes cambiar tu atuendo solo en el Escondite. Hay varias formas: 'Tripulación', 'Armaduras' o presionando 'A' en el Inventario de una mano. {NEWLINE}> Los trapos simples están disponibles en cantidades ilimitadas; Todos los demás trajes deben ser fabricados, saqueados o comprados. Los trajes usados por los terratenientes no son aptos para Ubers: tamaño incorrecto, falta de estilo, espíritus insalubres. Las tripulantes recién contratadas traen su propia ropa. {NEWLINE}> Algunos artículos, como Aventurero o Pirata, son armarios completos en lugar de trajes individuales. Si una Chica quiere cambiar, pero no tenemos repuestos, primero debe quitarse la ropa."
  STR_FINANCES_UFOPEDIA: "Nuestra pequeña empresa podría resultar rentable, pero siete infiernos, ¿no cuesta muchos Dolaros hacerla funcionar? Los edificios y las naves deben mantenerse y alimentarse, la tripulación debe ser pagada (especialmente estas malditas Cerebritos), todo se paga al comienzo de cualquier mes. Por otro lado, estamos recibiendo dinero de protección de varios países. Si tenemos suficiente Infamia al final del mes, pagarán más, pero si nos engañamos a nosotros mismos, los pagos pueden reducirse. Verifique su estado financiero, ya sea en Registros o Gráficos. Algunas cosas a tener en cuenta:{NEWLINE}> Obligaciones/Hacer Dinero: verifica estas categorías para ver qué artículos le cuestan la tarifa mensual y cuáles obtienen ganancias mensuales.{NEWLINE}> Saquear: se puede vender, usar o investigar un botín. Si las cosas van mal, siempre hay algo que vender (incluidos los edificios){NEWLINE}> Fabricación: algunos artículos son rentables de fabricar; esto puede ser una buena fuente de ingresos.{NEWLINE}> Bono de infamia: Cada mes recibimos $333 extra por cada punto de Infamia por encima de 0. El bono es de una sola vez.{NEWLINE}> Tiburones del préstamo. Estos se mantienen en la sombra, pero es sorprendentemente fácil encontrar uno, especialmente si estás en una mala situación financiera. Podemos encontrarnos con un saldo negativo, pero si lo hacemos dos veces seguidas, somos morosos. Mejor mantener la liquidez."
  STR_PILOTING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nuestras embarcaciones necesitan al menos un solo piloto para volar, a veces más. En caso de múltiples pilotos, sus habilidades se promedian. Las habilidades relevantes son Disparo (bonificación de precisión), Reacciones (bonificación de esquivar) y Valentía (velocidad de aproximación). Las bonificaciones/penalizaciones recibidas por una armadura desgastada no cuentan."
  STR_GOTTA_GO_FAST_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Cuanto más rápida sea la victoria, más glamurosa será. Si logramos terminar una incursión en 10 turnos, podríamos obtener un poco de Glamour adicional; No sabemos qué es realmente, pero cada uno da +10 Infamia. Terminar en 2.5 turnos significa el máximo Glamour adicional posible, pero, por otro lado, usar armas nucleares para lograr eso podría tener el efecto contrario. Además, no todas las batallas son glamurosas ..."
  STR_INFO_UFOPEDIA_DETAILS_UFOPEDIA: "Las entradas de Botinpedia en artículos y equipos contienen un botón con la etiqueta ANAL, que, como seguramente habrá adivinado, es una abreviatura de \"Análisis\". Al abrirlo se mostrarán datos técnicos precisos (y sin procesar). Aconsejaría no leer esto demasiado; El conocimiento real solo se puede obtener en el campo de batalla."
  STR_SURRENDER_UFOPEDIA: "Los enemigos sensibles pueden rendirse si se rompe la resolución de todas las unidades activas. Las unidades que han entrado en pánico o fueron aturdidas al menos una vez cuentan como rotas. Los enemigos insensibles a menudo son buenos para comer."
  STR_BOXES_UFOPEDIA: "Siempre desconfíe de la pestaña \"Qué usar\" en las sesiones informativas que indican las restricciones en los dispositivos portátiles. Si está equipado el equipo está equivocado, las chicas se verán obligadas a cambiar lo que esté disponible, lo que puede ser subóptimo. En el peor de los casos, terminarán en cajas. La caja representa una manera abstracta en una situación que no puede participar en la misión. En este caso, todo lo que se puede hacer es ganar sin su ayuda o llevar a cabo la caja en la zona de extracción."
  STR_WALK_THE_PLANK_UFOPEDIA: "La tripulación es ferozmente leal cuando las cosas están bien, pero cuando los tiempos se tornan sombríos, es posible que te enfrentee a un motín abierto y a un reemplazo. Entonces, ¿cómo evitar ser desposeído, humillado y desechado?{NEWLINE}> Mantener la infamia por encima de{NEWLINE} -500. Puede tener un resbalón una vez, pero si no mejora la Infamia el mes próximo, será una señal muy clara para la tripulación que encontrar un nuevo Capitán es la única manera de sobrevivir.{NEWLINE}> No endeudarse demasiado Nuevamente, tendrá un mes para reducir su deuda a menos de $ 1M, de lo contrario, el equipo lo nominará como parte de la garantía."
  STR_TRAININGS_UFOPEDIA: "El secreto que acabamos de obtener abre ante nosotros un conjunto de opciones completamente nuevo, que nos permite entrenar a nuestras Chicas, mejorarlas o incluso cambiarlas por completo. Los entrenamientos se encuentran en la pestaña 'Información del soldado' en el menú 'TRIPU'. Una vez que se selecciona un entrenamiento, se mostrarán todos los soldados elegibles en ese Escondite, junto con información precisa de lo que se logrará y el costo. La disponibilidad y los resultados pueden variar mucho dependiendo del individuo. Tenga en cuenta que, a veces, para que un entrenamiento esté disponible, tendremos que poseer un edificio adecuado en ese escondite."
  STR_LOOT_DISTRIBUTION_UFOPEDIA: "Nos divertimos, ahora hablemos sobre dinero, para saber en qué estamos parados y qué ofrecer a nuestros camaradas potenciales. Los lunáticos escapados, siendo copropietarios, acordaron no tomar dinero a menos que ganen el rango de Chica Jefe. Los nuevos reclutas generalmente no serán tan generosos.{NEWLINE}¿Mencioné los rangos? Sí, cuantas más chicas tengamos, más oficiales de alto rango necesitaremos. Los oficiales recibirán un bono mensual en efectivo: Chica Jefe $20k, Señora $50k, Princesa $100k y Reina $250k. Una jefa cada 4 chicas, una Señora cada 3 jefas, una princesa cada 2 señoras. Una reina cada 69 tripulantes en total y nunca más de una. Digamos de nosotros, la tripulación."
  STR_RECRUITMENT_UFOPEDIA: "Podemos buscar posibles miembros de la tripulación entre nuestros compañeros Ubers que visitan Ciudad Jack, o usar los contactos de nuestras Cerebritos para importarlos.{NEWLINE}> Operarios: Es posible contratar a aquellas chicas que no están dispuestas o no pueden portar un arma para operar nuestros talleres. Reciben un pago mensual de $5,000.{NEWLINE}> Cerebritos: chicas extrañas que pueden ser contratadas para formar parte de nuestro laboratorio. Sin embargo, estas bestias exigen un pago mensual de $100k, por lo que pueden llevarnos fácilmente a la bancarrota. {NEWLINE}> Tripulación: los que lucharán. No solo es más fácil encontrar un guerrero dispuesto que uno hábil, sino que, con nuestra estrecha demografía, ni siquiera es el problema principal. ¿Cuál es, cómo encontrar a las chicas de Uber errantes al azar en cualquier momento que las necesitemos y en cualquier número?"
  STR_DIVERGING_PATHS_UFOPEDIA: "Capitán, nos enfrentamos a una pregunta. ¿Deberíamos mantener la pureza de la tripulación de todas las mujeres y solo admitir hombres con reglas especiales? ¿O deberíamos aprovechar el hecho de que los soldados varones entrenados están fácilmente disponibles para ser contratados? Lo primero requeriría que invirtiéramos una investigación sustancial para encontrar un suministro constante de Chicas Uber (los niños de Uber probablemente no querrán trabajar para nosotros de todos modos). Esto solo afectará la contratación en el mercado abierto, no cualquier otra fuente alternativa que podamos encontrar.{NEWLINE}Esta situación nos presenta dos opciones. Los temas de investigación divergentes se muestran uno junto al otro y se indican con '?' señales. Investigar un tema eliminará el otro, permanentemente. Seguramente enfrentaremos más dilemas de este tipo en el futuro."
  STR_GALS_ARE_SUPERIOR_UFOPEDIA: "No debemos confiar en las razas inferiores falibles, ni desechar nuestra pureza y unidad. Seguiremos siendo una tripulación principalmente femenina. Estas Cerebritos han expandido nuestras redes de reclutamiento a todos los centros del Mercado Negro, pero tenemos que asumir el costo inicial de $50k para cada Tripulante y esperar 5 días por cada una. A diferencia de nuestros fundadores Lunáticas Fugadas, deben pagarse al final de cada mes: Grumetes $2500, Chicas $7500. La calidad inicial de estas tropas variará mucho, pero con el entrenamiento, ¡se volverán invencibles!{NEWLINE}Esta decisión, sin embargo, generó algunas dudas entre la tripulación y los forasteros (puntuación de -250)."
  STR_WE_NEED_MALE_TOUCH_UFOPEDIA: "¡No deberíamos ser demasiado supersticiosos, no tendremos una operación exitosa sin emplear hombres! Una variedad de riff-raff y posibles mercenarios están más que dispuestos a unirse a nuestras filas en masa. Incluso si descontamos a aquellos que no pueden llevar nuestro Elerio internamente, eso sigue siendo un suministro inagotable de mano de obra. Tendremos que pagar $15k por adelantado por cada uno (incluidos los impuestos y el seguro). Llamaremos a estos reclutas 'Soldados Sclavos' (SS)."
  STR_WE_NEED_CRAFT_WEAPONS_UFOPEDIA: "¡Muchas cosas volando por encima, y nada que hacer, ya que nuestra nave no tiene armas! Bueno, nuestra primera nave ni siquiera tiene montajes de armas, ¡pero eso son detalles! ¡Un problema a la vez, y la falta de poder aéreo es uno de los mayores! De lo que nos hemos reunido en las compras de escaparates en Ciudad Jack, los llamados Hombres de la Carretera tienen acceso a ellos. Pero para atacarlos, necesitamos obtener un conocimiento general sobre quién es quién, y también interrogar a los que saben lo que son los hombres de la carretera, pero también a algunas personas más importantes, como los promotores y agresores de \"Mafia Ratoide\". Una vez que sepamos lo suficiente, podemos desbloquear una misión (indicada con las marcas '!!')."
  STR_HOTKEYS_UFOPEDIA: "Oi, Cap'n ... ¿Entonces querías algunos protips? {NEWLINE} MMB: examinar artículo / tema {NEWLINE} F5 / F9: guardar / cargar nave / plantilla de equipamiento personal {NEWLINE} DEL / X: borrar Craft / Hand Inv . {NEWLINE} Alt + Ctrl + X: Borrar sin equipar {NEWLINE} X: marcar todo como leído {NEWLINE} A: cambiar armadura {NEWLINE} M: cambiar avatar {NEWLINE} I: Cambiar oficio / Inv. Base. {NEWLINE} Q : Búsqueda rápida {NEWLINE} C, P: Global Research, Works {NEWLINE} T: Objetivos de interés {NEWLINE} R: Rangos de radar {NEWLINE} FIN: Jukebox {NEWLINE} CTRL-Haga clic en Ignorar: Ignore este barco ahora y más tarde."
  STR_HOTKEYS_2_UFOPEDIA: "RMB: Turn / Prime / Open / Halt {NEWLINE} MMB: Examinar (enemigo / objeto / armadura) {NEWLINE} CTRL + Mover: Correr / Strafe {NEWLINE} CTRL + Fuego: fuerza de fuego {NEWLINE} CTRL + SHIFT + Autofire: Pulverizar {NEWLINE} CTRL + Elemento: caída / recogida rápida {NEWLINE} ALT: mostrar caras {NEWLINE} ALT (modo fuego activado): mostrar daño {NEWLINE} SHIFT + mover: caminar, ignorar enemigos {NEWLINE} SCRL-LCK / SPACE : Pantalla NV {NEWLINE} CTRL + END: media sombra {NEWLINE} CTRL + B: Briefing {NEWLINE} CTRL + M: muestra el daño cuerpo a cuerpo {NEWLINE} CTRL + H: registro de visitas {NEWLINE} Números: centro en los objetivos de los iconos {NEWLINE } Q / E> 1..4: L / R Hand> Seleccionar modo {NEWLINE} R: reload; K: Arrodillarse {NEWLINE} I: Inventario; M: minimapa {NEWLINE} CTRL + E: Experiencia; U: BootyPedia {NEWLINE} CTRL + RMB: Girar torreta"
  STR_BOUNTY_HUNTING_UFOPEDIA: "Para obtener más riquezas, cautivos y conocimiento, debemos actuar de manera más proactiva, en lugar de confiar en nuestros propios radares y chismes aleatorios.{NEWLINE}¡Temas de investigación marcados como! ¡Misión! desbloqueará una nueva misión, que comenzará a aparecer no antes del próximo mes. Las investigaciones marcadas como *Misión* harán lo mismo, pero también cambiarán o deshabilitarán los eventos existentes. {NEWLINE}La sección 'Trofeos' incluye más información sobre la caza de recompensas."
  STR_UNDERGROUND_MISSIONS_UFOPEDIA: "Si ve 'Profundidad' en lugar de 'Tiempo', la misión requiere descender bajo tierra. El problema principal es que las chicas tendrán que dejar las armaduras 2x2 atrás y continuar con lo que llevaban dentro. A veces los túneles son tan estrechos que solo las unidades más pequeñas que las chicas o incluso los humanos pueden llegar allí."
  STR_SPACE_MISSIONS_UFOPEDIA: "El espacio, como dicen, es la última frontera. Nuestro primer paso: las estaciones espaciales en órbita, adormecidas por la falsa sensación de seguridad, a la espera de ser abordadas.{NEWLINE}> Los puntos de entrada orbitales se generarán en los polos de la Tierra; existe la menor interferencia magnética con nuestros dispositivos de ocultación.{NEWLINE}> No todos las naves pueden entrar en órbita; todos los interceptores y cañoneras tienen suficiente poder, así como las naves marcadas específicamente.{NEWLINE}> Solo las armas y armaduras marcadas como '0-G' estarán disponibles para el embarque espacial; 'Exosuit' no es suficiente. No puedes correr en 0-g."
  STR_ENGINEER_PLUS_UFOPEDIA: "Interrogar a un Ingeniero trajo una gran cantidad de información que se puede usar para desarrollar tecnologías avanzadas de navegación, comunicación e industriales... una vez que sepamos dónde aplicar este conocimiento.{NEWLINE}Como nota adicional, parece que los Ingenieros no son nada más sabios sobre cómo funciona realmente la tecnología de los Dioses Estelares; parece que solo poseen conocimientos sobre cómo mantener, ensamblar y reemplazar piezas."
  STR_PILOT_PLUS_UFOPEDIA: "Le dimos un buen giro a una de nuestras naves, por supuesto, por la ciencia. Creo que esta experiencia única será útil cuando diseñe embarcaciones avanzadas, pero planeo repetirla unas cuantas veces para estar más seguro."
  STR_ACADEMY_MED_KNOWHOW_UFOPEDIA: "Hemos aprendido que parte de los mecanismos de bloqueo de Minilanzadores es un código genético: si podemos derrotar también la parte electrónica, podremos usarlos. También podemos comenzar a estudiar nuestra propia fisiología siempre que tengamos un material de referencia de los Asaltantes, que son de la misma especie."
  STR_ACADEMY_ENG_KNOWHOW_UFOPEDIA: "Hemos obtenido una gran cantidad de secretos técnicos de la Academia, relacionados con cosas como el armamento láser y la interfaz de la máquina y la mente."
  STR_TRADERS_ENG_KNOWHOW_UFOPEDIA: "La mayor parte de la experiencia tecnológica de los comerciantes se basa en la construcción a gran escala, armaduras eléctricas y energía nuclear; Hemos obtenido conocimientos que nos permitirán avanzar en estas áreas."
  STR_MERCS_ENG_KNOWHOW_UFOPEDIA: "Los mercenarios tienen una comprensión única del funcionamiento de sus trajes sintéticos, sistemas avanzados de ayuda personal para el combate, y también parecen saber más que la mayoría de las armas de Gauss."
  STR_ACADEMY_ARC_KNOWHOW_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Hemos aprendido los secretos de la Academia de Vudú."
  STR_TRADERS_ARC_KNOWHOW_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Hemos recibido información sobre un antiguo caché de tecnología, supuestamente escondido en algún lugar de la Autonomía Eurasiática. Sin embargo, debemos aprender más sobre esa área del mundo antes de tratar de aprovecharla."
  STR_CHURCH_ARC_KNOWHOW_UFOPEDIA: "Hemos aprendido muchas cosas sobre el funcionamiento interno de los campos de energía utilizados por la Iglesia de Sirio."
  STR_ACADEMY_COM_KNOWHOW_UFOPEDIA: "El Preboste fue investigado a fondo y reveló todos sus secretos, incluida la forma de romper la maldición Vudú sobre las armas del Imperio Estelar."
  STR_TRADERS_COM_KNOWHOW_UFOPEDIA: "Los trajes armados intrincados de los Jefes Comerciantes ya no tienen secretos para nosotros. Tenemos una parte crucial de la información necesaria para construir una armadura definitiva, tan pronto como hayamos dominado todas las ramas de los forjadores de armaduras."
  STR_SCIENTISTS_UFOPEDIA: "Nuestros tres raros Cerebritos solían asociarse con muchos raritos como ellos sobre las ondas ethyr. Si pagamos $ 200k más la mitad de la cantidad mensual, seguramente los hará ansiosos por saltar de su esclavitud actual y acudir a nuestro Escondite. Parece que tenemos algún tipo de estatus de culto, o tal vez se trata de nuestro laboratorio. Estos locos criados en cubas están demasiado fuera de este mundo para ser espías, por lo que probablemente sea seguro. Lamentablemente, nunca antes habían tenido un trabajo de verdad, solo contaban las hojas de números extraños, así que, además de sus cerebros geniales, solo conocen mitos y leyendas, y aún tendrán que aprender a hacer que todo sea práctico para nosotros."
  STR_ENGINEERS_UFOPEDIA: "Las personas que componen nuestros talleres. Son todo tipo de Ubers, semi-Ubers u otros mutantes a los que les gusta la radiación de Elerio y los dolaros, pero que no están realmente interesados en luchar. Con un salario mensual de $ 5k, no hay escasez de esas personas, incluso si necesitan viajar desde muy lejos. Todos los operarios son mujeres, ya que las chicas acordaron que traer hombres a bordo podría traernos mala suerte."
  STR_MUTANT_ABILITIES_UFOPEDIA: "> Impresionante{NEWLINE}Somos suaves como Purasangre pero más duros, más rápidos y más mortales.{NEWLINE}> Aprendizaje rápido{NEWLINE}Una razón por la que solo aceptamos chicas, incluso si a menudo son bastante débiles inicialmente. Las chicas de nuestra cepa mutante Uber pueden aprender y mejorar muy rápido.{NEWLINE}> Night Vision (NV) {NEWLINE} Podemos ver en la oscuridad mejor que la mayoría de los demás, incluidos Purasangres: 12 fichas en lugar de 9 (a menos que los bastiches emplear gafas de noche). Para aprovechar eso, es imperativo mantenerse en las sombras."
  STR_MUTANT_ORIGINS_UFOPEDIA: "Parece que todas las variaciones de mutantes que vemos (las más famosas son Lamias, Ojos de Insecto y Brutos), en última instancia provienen de la misma fuente: los llamados humanos \"sangre pura\" que solían ser la única raza que habitaba la Tierra. Hoy en día, cooperan universalmente con los Dioses Estelares para conservar su 'pureza', entre otras cosas. Pero volviendo al punto, ya que la mayoría de las variantes mutantes se pueden dividir en varias cepas 'abhumanas' perceptibles, estables y que se reproducen, solo hay una explicación posible: los dioses estelares experimentaron en humanos para adaptar a las razas de esclavos a sus propias razas. Lo que queda en la Tierra es posiblemente sus experimentos fallidos, o los experimentos en curso bajo observación, o algún tipo de reserva: los Dioses Estelares tienen tanta abundancia de recursos. Cualquiera que sea la verdad, la gran cantidad de datos médicos que hemos obtenido podría ser de gran utilidad para nosotros (ver Facciones)."
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Después de un análisis comparativo de los datos de la Academia, los exámenes de nuestros soldados y los Asaltantes capturados, entendemos mucho más sobre nosotros mismos. Al igual que los Asaltantes, somos miembros de la cepa 'Uber', más fuerte, más rápida y más resistente que los humanos, con músculos y piel mucho más densos. Le debemos todo eso a nuestro metabolismo, que es capaz de procesar Elerio. Esto también nos hace irradiar un aura de energía, que es responsable de nuestras habilidades mágicas innatas."
  STR_MUTANT_SHIELDS_UFOPEDIA: "Finalmente hemos descubierto el secreto detrás de nuestra extraña resistencia y la de algunos de los otros mutantes. Parece que nuestros cuerpos están produciendo un escudo defensivo Vudú, que nos impide hacernos daño. Estas habilidades innatas pueden, sin duda, ser perfeccionadas y mejoradas."
  STR_CHRYSSALID_LEGACY_UFOPEDIA: "No se puede negar. La cepa Uber tiene demasiada semejanza genética con las Crisálidas para que sea una mera coincidencia. Es inevitable admitir que los Ubers son un cruce de Crisálida y Humano: los rasgos humanos se vuelven turboalimentados por el metabolismo impulsado por Elerio de Crisálida. Dado que los propios Crisálidas están genéticamente relacionados con los Parásitos Zombi que llevan (lo más probable es que a través de la ingeniería genética), eso también hace que los Ubers esté relacionado con los Zombis."
  STR_BRAINER_ORIGINS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nuestras Cerebritos originales son tres chicas Uber que fueron criadas por máquinas en las entrañas de una pequeña estación espacial. La Academia construye tales estaciones para convertir a los mejores niños prodigios que capturan en súper inteligentes y mutados especialistas en 'infotech', que luego serán vendidos al mejor postor. Sin embargo, cuando las chicas vieron un extraño barco a la deriva, decidieron liberarse y escapar. Sin embargo, fue un naufragio apenas volador, y se estrelló cerca de nuestra base, dejando atrás al misterioso Casco Amenazante, como lo llamamos. Dicha coincidencia pareció muy sospechosa hasta que nos dijeron que soñábamos con la misma mujer de ojos púrpuras que nosotros ... Ahora están todos muy felices de dirigir nuestro laboratorio, si soportamos sus gastos exorbitantes y su excentricidad, como su desdén. por llevar ropa, ya que no la necesitaban en su puesto."
  STR_SPACE_SURVIVAL_UFOPEDIA: "Permanecer en el espacio por períodos prolongados representa un desafío especial para nosotros Ubers, ya que dependemos de la circulación de Elerio dentro de un ecosistema. Como no podemos simplemente comerlo, era imperativo diseñar entornos personalizados antes de continuar con las incursiones en el vacío."
  STR_MEDICINE_UFOPEDIA: "No es un mito, es la realidad: cuando entras en una zona de combate, las lesiones ocurren. Las más peligrosas son los que resultan en la muerte inmediata. Las siguientes en orden son las llamadas heridas fatales. Un soldado herido pierde tantos puntos de vida por turno como las Heridas fatales que ella tiene, hasta que esté curado o muerto. La pérdida de salud reduce todas las habilidades de combate, reduce la recuperación de energía e inflige daño de aturdimiento constante. Las heridas fatales en los brazos y la cabeza reducen drásticamente la precisión hasta que se curan, lo mismo ocurre con las heridas en el torso, lo que reduce la recuperación de energía y las heridas en las piernas - TUs.{NEWLINE}Nos gustaría experimentar un poco más, Capitán, pero la tripulación es reacia a participar, ¿nos ayudaría a atrapar algunos voluntarios?"
  STR_ADVANCED_MEDICINE_UFOPEDIA: "Hemos alcanzado un nivel de biotecnología conocido solo por los servidores más confiables de los Dioses Estelares. Cosas como la clonación, la juventud eterna o la magia mental avanzada están a nuestro alcance."
  STR_ADVANCED_CLONING_UFOPEDIA: "Ahora podemos clonar todo tipo de biomaterias exóticas, si es necesario, utilizando microbios propulsados por Elerio como catalizador (tanto el Centro de clonación como el Extractor deben estar presentes)."
  STR_PHARMACOLOGY_UFOPEDIA: "Ahh, pastillas, elixires, brebajes! Los verdaderos amigos de cualquier Cerebrito, Capitán! Pero si bien esto es divertido, el valor práctico de este descubrimiento es aún mayor. Hemos abierto el camino a las técnicas avanzadas de curación, así como a las drogas de combate. Además, ahora podemos fabricar suministros médicos y venderlos a la población indigente por un muy buen beneficio. ¡Salva al mundo, hazte rico!"
  STR_COMBAT_DRUGS_MANUFACTURING_UFOPEDIA: "Solo agita y revuelve. Bueno, en realidad es más complejo que eso, y necesitamos una Refinería construida primero, pero luego podemos producir tantas Drogas de Combate como nos plazca. De Verdad."
  STR_TRANQUILIZERS_UFOPEDIA: "Nuestros estudios médicos nos han dado el conocimiento del valor académico puro ... En realidad, no. El uso de dardos recubiertos con tranquilizantes súper potentes hace que tomar rehenes sea más fácil que nunca."
  STR_STEALTHSUITS_UFOPEDIA: "Parece que la invisibilidad parcial de los trajes de Ocultación se logra doblando de alguna manera la luz visible y la radiación electromagnética. Esta tecnología es muy exótica y parece funcionar según principios alien a Humano o de ciencia de los Dioses Estelares, tal como la conocemos. Se asemeja a los efectos de invisibilidad del Vudú, pero parece no tener ninguna relación con el Vudú."
  STR_GRAV_CORPSE_UFOPEDIA: "Después de tener en nuestras manos una unidad antigravedad, no fue tan difícil descubrir cómo hacer que funcione de nuevo. Podemos llevar el combate a los cielos ahora, sin trabas por la gravedad molesta. Solo tenga cuidado: los circuitos antigravíticos reaccionan violentamente cuando se exponen a Chem."
  STR_INSPECT_MACHINERY_UFOPEDIA: "Hola Cap, hablo por los Operarios. ¿Qué, algo anda mal con mi atuendo? No soy una de esas zorras Cerebrito, es práctico en este calor, ¿entendido? De todos modos, echamos un vistazo a la maquinaria alrededor de esta antigua base. Tenemos ese Extractor para extraer radioactividad con fines de lucro, y el alambique para destilar cosas. ¡Las viejas bóvedas acorazadas! ¡Hombre! Esos cañones tan sexy, estos mamparos gruesos! Pero por ahora, solo podremos construirnos algunas Bóvedas básicas. Para ampliar nuestras opciones, tendremos que contactar a algunos comerciantes sobre herramientas y recursos. Una palabra aquí, se pueden construir instalaciones sencillas para ahorrar tiempo y dinero. Entonces, si desea realizar un trabajo duro y adecuado, contáctenos. Y, Cap, por todo lo que es sagrado, no pierdas ese Casco Amenazador, estoy consiguiendo que una dama se sienta feliz solo con mirarlo. ¿Hablo demasiado? Aquí, parece que necesitas fumar. (Buddha-X añadido)"
  STR_SCI_REP_UFOPEDIA: "Hola Capitán, aquí tu Cerebrito favorito. Analicemos lo que necesitamos, hace demasiado calor aquí para conversaciones prolongadas.{NEWLINE}> PUNTUACIÓN. Para seguir anotando, mantennos financiados e interesados. Las misiones pueden ser complicadas, pero las investigaciones, especialmente las interrogaciones, son una buena fuente de Infamia.{NEWLINE}> TALLER. Para fabricar cosas buenas, necesitamos uno. Para tenerlo, necesitamos obtener herramientas especiales y entenderlas. Búsquelas, póngase en contacto con los comerciantes y constructores para obtener suministros y ayúdenos a diseñar trajes de Durahilo para estos idiotas Operarios para que podamos forzar un código de vestimenta divertido sobre ellos.{NEWLINE}> CIENCIA. El laboratorio está abarrotado. Necesitamos tener algo de ... privacidad en nuestra investigación. Tengo algo en mente, pero tendremos que limpiar este lugar y echar un vistazo a ese cable SC primero. Ta-ta, hasta la próxima, Capitán ..."
  STR_SCHOOL_BOOKS_UFOPEDIA: "Hemos reunido suficientes libros y manuales para hacer que todo este negocio de ciencia vaya a un nivel completamente diferente, posiblemente dándole armas láser o incluso inmortalidad. ¿Qué significan todas esas palabras misteriosas? Para eliminar el conocimiento de alguien, eso suena lógico, no 'en alguien' ... Parece que necesitamos leer mucho. Haznos una biblioteca, ¿quieres?"
  STR_SCHOOLING_2_UFOPEDIA: "La lectura de libros y la resolución de ecuaciones seguramente tienen mucha mala prensa en este mundo, y estas tareas seguramente harán que la cabeza se lastime, pero los que odian no se reirán más cuando los frutos de estas arduas labores se hagan evidentes. La razón y pensar por uno mismo en lugar de escuchar a las personas es el único camino hacia el poder. {NEWLINE} Nuestro siguiente paso: debemos reunir conocimientos sobre los circuitos superconductores, la química y la medicina, y luego lanzar el proyecto 'Graduación escolar'. También necesitamos una Biblioteca presente en nuestro Escondite para lanzarla, y es probable que tarde mucho en completarse."
  STR_SCHOOLING_2_B_UFOPEDIA: "El largo y arduo trabajo dio frutos prohibidos. Al llevar nuestro conocimiento a este nivel, entendemos las tecnologías sofisticadas. Aún así, aún es posible un mayor poder, pero no está claro qué va a tomar."
  STR_SCHOOLING_3_UFOPEDIA: "Desde los pozos más sucios del infierno hasta las torres de marfil de la verdad, estamos aquí. Incluso las tecnologías más avanzadas se pueden entender ahora, pero aún no es la estación final. Aún se necesita más trabajo, sin embargo, el objetivo del poder máximo se acerca cada vez más."
  STR_PIRATEZ_COOKING_UFOPEDIA: "Asar iguanas en un palo o freír los huevos frescos de Carnosaurus es muy divertido, pero la nitración del glicerol con ácido nítrico blanco, por ejemplo, ¡supera a lo demás!"
  STR_BALLISTICS_UFOPEDIA: "Balas de cañon ¿Qué tan geniales son? No hay necesidad de responder, capitán! Hemos descubierto cómo construir más de ellas, utilizando solo los recursos disponibles en el país, ¡no menos! También sabemos cómo construir cañones que pueden golpear el lado ancho de un granero. Todo este conocimiento seguramente se volverá aún más útil una vez que tengamos un Taller en funcionamiento adecuado, ¡así que no hay necesidad de reducir mi salario!"
  STR_FLINTLOCKS_PRODUCTION_UFOPEDIA: "Aye, las cerrebritos pensaron cómo reabastecer nuestra armería con algunas cosas increíbles, si alguna vez existe tal necesidad, capitán. Estarán haciendo estas explosiones de Harina Uber, de todas las cosas. Es mejor que sigan siendo útiles, ya que con la cantidad de monedas que nos cuestan, la tentación de lanzarlos por la borda es fuerte."
  STR_SMITHING_UFOPEDIA: "Martillear Metal Pesado y doblegarlo no es fácil, incluso con lo duras que somos. Ni siquiera lo necesitamos tanto para forjar las armas como para modificar varios bitz encontrados en chatarra para satisfacer nuestras necesidades de elaboración."
  STR_PRIMITIVE_WEAPONS_UFOPEDIA: "Todas las armas de fuego son bonitas y elegantes, y seguro de que hacen mucho ruido, por desgracia, necesitan balas. Las armas más simples no necesitan cosas tan sofisticadas y, sin embargo, a menudo son más potentes, si se usan correctamente."
  STR_PRIMITIVE_WEAPONS_2_UFOPEDIA: "Con mejores herramientas, vienen mejores espadas. Sin estas herramientas, un mayor avance sería casi imposible."
  STR_ALCHEMY_UFOPEDIA: "La alquimia consiste en mezclar y destilar diversas esencias. Especialmente es interesante la destilación; Podemos construir más Alambiques ahora."
  STR_POISONED_WEAPONS_UFOPEDIA: "Si estuvieras pensando que usar venenos para despachar a la gente es deshonroso, no estarías leyendo esto, Capitán. Y de hecho, hemos preparado algunas sorpresas desagradables para nuestros enemigos..."
  STR_INDUSTRIAL_TOOLS_UFOPEDIA: "Con nuestros continuos retoques, inventos y robos, hemos asegurado una amplia gama de herramientas que nos permitirán construir maquinaria aún más compleja que antes."
  STR_EXCAVATION_UFOPEDIA: "De las armas primitivas, hemos progresado a herramientas y organización del trabajo menos primitivas, Capitán. La minería tiene varios secretos, como que no se puede recolocar la roca rota sólo con cinta adhesiva, o que un operario no puede llevar 99 rocas grandes en cada bolsillo, por lo que se necesita una cadena logística. Podremos diseñar nuevas instalaciones a la medida, inventar nuevos chistes prácticos relacionados con operarios, y quién sabe, ¡quizás esto nos inspire a algunas cosas que aún no se pueden adivinar!"
  STR_GEMOLOGY_UFOPEDIA: "Nuestro conocimiento de los circuitos arcanos dice que varias piedras preciosas se utilizan en ellos para lograr diferentes vibraciones, flujos y efectos. Ahora podemos empezar a pensar dónde encaja esta pieza del rompecabezas. Aún no sabemos qué efectos se pueden conjurar además de los obvios. Sin embargo, aconsejaría almacenar cualquier gema encontrada, ya que sus cualidades únicas son definitivamente necesarias para lograr la vibración correcta para invocar grandes poderes."
  STR_BASIC_INCENDIARIES_UFOPEDIA: "El poder destructivo del fuego causará temor en nuestros enemigos; ¡Toma eso, mundo cruel!"
  STR_TINKERING_UFOPEDIA: "¡La ciencia nunca había sido tan divertida! Con todas las herramientas y recursos disponibles en el Taller, las Cerebritos podemos diseñar varios artilugios y chismes, y también investigar cosas que era imposible investigar previamente. Pasar de toda esta alta filosofía a las aplicaciones directas es refrescante."
  STR_SC_WIRE_USE_UFOPEDIA: "Esta tecnología es ampliamente utilizada en todo el almacenamiento y distribución de energía avanzada. Aprender sus secretos es crucial para seguir avanzando en nuestra comprensión del tema."
  STR_DURATHREAD_WORKING_UFOPEDIA: "Durahilo es un material de calidad para ropa cómoda y casi indestructible y otras cosas, lo que lo hace muy solicitado en el mercado negro. La única fuente accesible y abundante es el robo del personal de Gremio y otros tipos afortunados que lo usan. Las cosas hechas de Durahilo no solo son blindadas, sino que también ofrecen resistencias ambientales. Esta tecnología también es un paso crucial para configurar nuestro propio Taller. ¿Quién podría pedir más?"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Con el secreto de fabricar Durahilo de Plastiacero a precios económicos, podemos hacer una fortuna con él. Sólo necesitamos una impresora industrial en el sitio de fabricación."
  STR_PLASTASTEEL_MANUFACTURING_UFOPEDIA: "Hemos dominado uno de los secretos comerciales cruciales del Imperio Estelar: la fabricación de Plastiacero. Resulta que no hay magia, todo lo que necesitamos son impresoras industriales y centrales eléctricas, y algunos componentes básicos. El proceso en sí es extremadamente rentable, considerando los precios actuales del Gremio de Comerciantes, y tiene el potencial de aflojar seriamente el control económico que el Imperio tiene sobre la Tierra. Podemos dejar a este genio suelto investigando el proyecto 'Comercio Rebelde' que reemplazará una de las actividades enemigas mensuales recurrentes con tráfico amigable que nos generará un aumento constante de Notoriedad."
  STR_SYNTHMUSCLE_MANUFACTURING_UFOPEDIA: "Ahora podemos imprimir Sintetimúsculo desde Durahilo, si alguna vez nos quedamos secos."
  STR_PRECISION_MANUFACTURING_UFOPEDIA: "El beneficio inmediato de esto es que podemos imprimir de manera económica varios equipos imperiales complejos. Sin embargo, esto requiere automatización, que está representada por 50 espacios de taller requeridos."
  STR_POWER_SUIT_MANUFACTURING_UFOPEDIA: "Hemos avanzado hasta un punto en el que podemos producir piezas de blindaje motorizadas personalizadas a partir de materias primas. Esto no solo nos permitirá dejar de confiar en la recuperación, sino que también podremos diseñar tipos completamente nuevos de trajes con motor. El proceso de fabricación es rápido, pero requiere mucha automatización, por lo que ocupa 100 Talleres. También requiere una impresora."
  STR_IMPROVED_HELLERIUM_DISTILLING_UFOPEDIA: "El proceso de destilación de Elerio del lodo siempre ha sido útil, pero bastante lento. Sin embargo, con la ayuda de la refinería y la planta de energía, podemos quintuplicar la velocidad de bombeo de Elerio. Este proceso altamente automatizado, sin embargo, ocupará 75 espacios  del Taller."
  STR_AIR_FILTRATION_UFOPEDIA: "Para sobrevivir a los vapores químicos tóxicos y no asfixiarse en el humo y los vapores, tan endémicos de los ambientes hostiles del exterior, hemos desarrollado nuestras propias versiones de equipos de protección."
  STR_CHEMISTRY_UFOPEDIA: "Después de mucho experimentar con hacer estallar cosas y quemarlas, e incluso rociarlas con ácido para ver qué sucede, hemos adquirido una mayor comprensión de las leyes subyacentes que rigen estas cosas. Ahora podemos comenzar a investigar sustancias químicas más complejas, tanto para la destrucción como para la creación. Lo juro, aquí nos estamos volviendo más inteligentes. ¿Se suponía que esto era así?"
  STR_CHEMICAL_WEAPONS_UFOPEDIA: "¡Poder para la industria química! Los aerosoles en el aire y los gases venenosos pueden matar o deshabilitar a los enemigos sin todo el lío asociado con los explosivos. Cualquiera que necesite respirar es susceptible. ¡Qué conveniente!"
  STR_MAGNETOHARMONICS_UFOPEDIA: "El casco de un barco impulsado por Elerio es su propia hélice. Esto se logra mediante corrientes cuidadosamente compuestas, que atraviesan sus paredes superconductoras, creando una matriz de campo electromagnético compleja y armoniosa. El dominio de este arte nos permite concebir embarcaciones más ágiles, así como mejorar nuestra comprensión de las armas y campos magnéticos. Conozca la vibración adecuada y nada es imposible."
  STR_MAGNETIC_CONTAINMENT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Resulta que durante los últimos días de la Vieja Tierra, después de la conquista, los humanos descubrieron formas de domar incluso a las fuerzas más salvajes de la naturaleza, empleando poderosos y campos magnéticos multicapa. Estos secretos ahora son nuestros también."
  STR_MELEE_SUMMARY_UFOPEDIA: "{NEWLINE} Las armas cuerpo a cuerpo se caracterizan por un daño alto y confiable, sin embargo, su uso requiere habilidad. Presta atención a las estadísticas de armas, ya que aquellas inútiles para un debilucho pueden ser mortales en manos de un guerrero fuerte. (En el inventario, presiona ALT con el cursor sobre un arma para verificar el daño de la Chica actual o Ctrl+M en la batalla). Muchos enemigos Evadirán los golpes, haciéndolos aterrizar con menos frecuencia de lo que sugiere la precisión mostrada. Los músculos, la planificación y la acción audaz son las claves del éxito; el exceso de confianza y la falta de perspicacia táctica llevarán a muchos funerales."
  STR_SPECIAL_WEAPONS_UFOPEDIA: "La siguiente sección cubre todo el hardware inusual que no encaja en otras categorías, desde motosierras a través de armas lanzadas hasta mosquetes, y mucho más."
  STR_BOWS_SUMMARY_UFOPEDIA: "Los arcos se disparan con una trayectoria parabólica, lo que los hace muy útiles en terrenos densos (pero no en el bosque, donde las copas de los árboles son un problema importante).{NEWLINE}La habilidad de Lanzar controla tanto la precisión como una gran parte del daño del arco, por lo que no esperes buenos resultados de nadie con un lanzamiento inferior a 50; Sin embargo, los soldados experimentados pueden infligir un daño bastante grande utilizando arcos. El aguante alto también es esencial para un arquero, ya que los arcos más grandes le dan un gran drenaje.{NEWLINE}Los arcos no obtienen ningún bono de precisión al arrodillarse, y dispararlos cuesta una cantidad fija de TU, así que aprovecha tu movilidad.{NEWLINE} Las flechas a menudo causan menos daño a la salud del enemigo de lo esperado, así que no confíes en ellas en situaciones 1 vs 1."
  STR_PISTOLS_SUMMARY_UFOPEDIA: "{NEWLINE} La principal ventaja de las pistolas es que no sufren penalizaciones de precisión cuando la otra mano está ocupada. También son bastante precisas, disparan muy rápido y se ajustan a la ranura de Desenfunde rápido(QD). Los pistolas también sufren menos cuando son disparados en combate cuerpo a cuerpo (más del 100% de precisión CQ). Las principales desventajas son: rango exacto limitado, daño bajo y bonificación de precisión reducida al arrodillarse (solo +10%). {NEWLINE} Ahora entendemos cómo funciona la munición en caja y podremos reproducirla, una vez que tengamos un taller adecuado."
  STR_SHOTGUNS_SUMMARY_UFOPEDIA: "{NEWLINE}Las escopetas tienen la mayor precisión en el rango cercano de todas las pistolas, aunque su alcance preciso está muy limitado. Por lo general, disparan municiones de perdigones que tienen un gran potencial de daño, pero son completamente inútiles contra los objetivos blindados.{NEWLINE}Las escopetas no requieren altas habilidades para usarlas (la habilidad básica es 50+Disparar/2).{NEWLINE}Las escopetas son las más utilizadas en combate cuerpo a cuerpo, donde casi garantizan una matanza de un disparo contra enemigos comunes; Su precisión CQ es similar al 90% de los rifles. Cuidado con su recarga notoriamente lenta."
  STR_SMGS_SUMMARY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} Los SMG para dos manos y, parcialmente, las carabinas se incluyen en esta categoría. Estas armas tienen un mayor volumen de disparos que los rifles, además de apuntar más rápido, lo que generalmente les permite disparar dos tiros dirigidos por turno. A menudo tienen una penalización por uso con una sola mano reducida (por descripción del arma) y pueden dispararse en combate cuerpo a cuerpo con una precisión del 90-100%. También suelen ser capaces de rociar fuego. Por lo tanto, son particularmente buenos en el suministro de grandes cantidades de dolor a rangos medios."
  STR_RIFLES_SUMMARY_UFOPEDIA: "Los fusiles son las armas más comunes de todas, y las más confiables, incluso si no brillan en un solo aspecto. Todos los rifles tienen dos ventajas generales: {NEWLINE}> Rango ilimitado de tiro apuntado; {NEWLINE}> 15% Penetración de armadura con municiones perforantes (solo armas de fuego). Esto incluye ametralladoras y rifles de francotirador (pero no ametralladoras pesadas), siempre y cuando no reciban ningún daño adicional basado en las estadísticas de los soldados (los fusiles que obtienen dicha bonificación también están excluidos)."
  STR_SNIPER_SUMMARY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Las características más comunes de estas armas son tasas de disparo lentas y seria Influencia de la habilidad del tirador en el daño infligido. Esto significa un daño potencial que supera ampliamente el de los rifles normales. Los rifles de francotirador \"verdaderos\" se rigen por la habilidad de Disparo^2*0.01, lo que los hace casi inútiles para los guerreros de Disparo por debajo de alrededor del 75. Los rifles regidos por esta fórmula también infligen daño más confiable (una suma de dos tiros de 0-100% en lugar de un solo 0-200%)."
  STR_HEAVY_WEAPONS_SUMMARY_UFOPEDIA: "Las armas pesadas no son simplemente pesadas, pero a menudo requieren una previsión para usarlas adecuadamente. Cuando planeas usar uno, asegúrate de verificar si eres lo suficientemente fuerte, si el arma no obtiene una bonificación de precisión mayor cuando se usa desde una posición de rodillas, si es necesario que sea libre (un '2' rojo en el Inventario ) y cuán castigados son los costos TU de sus ataques. Además, generalmente no se recomienda usarlas en combate cuerpo a cuerpo.{NEWLINE}Un estudio de cómo se construyen estas parece crucial para fabricar nuestras propias armas pesadas."
  STR_EXPLOSIVES_SUMMARY_UFOPEDIA: "Los explosivos nunca dejan de proporcionar diversión. Si explotaron directamente sobre alguien, atacan la armadura inferior, que suele ser la más delgada; También hacen daño cuádruple vs. unidades grandes. La explosión generalmente se debilita en 10 por posición, pero por ejemplo el fuego inflige daño completo en toda el área.{NEWLINE}> Lanzado. Estos utilizan algún tipo de lanzador y explotan al contactar.{NEWLINE}> Arrojado. Al igual que el anterior, pero no requiere lanzador.{NEWLINE}> Armados. Explotan después de un número determinado de medios turnos (0 es después de tu turno actual, 1 es después del próximo turno enemigo, 2 es después de tu próximo turno, etc.). Activar, luego Arrojar o soltar. {NEWLINE}> De Proximidad. Cuando están cebados, explotan cuando alguien entra o sale de un radio de 1 posición."
  STR_MAGITECH_SUMMARY_UFOPEDIA: "Magitech es un equipo sofisticado, que amplifica los poderes de Vudú; El Imperio Estelar lo ha sabido durante tanto tiempo que esta tecnología se puede encontrar en infinitas aplicaciones. Este conocimiento es esencial para nuestro desarrollo de dicho equipo.{NEWLINE}Contrariamente a la opinión popular, el mago rara vez es la principal fuente de poder; sus habilidades mentales relevantes (Poder V. y habilidad V., pero a veces también Valentía y otros) más bien, permiten usar el poder de un instrumento en mayor o menor medida, y todos tienen una calificación de Poder V., incluso si está oculto (no evaluado) ."
  STR_AMMO_ARCANE_UFOPEDIA: "El conocimiento del Preboste de la Academy nos permitió diseñar municiones rebosantes de poderes arcanos. Ignoran 3/4 de la armadura del enemigo, rara vez tienen un rendimiento inferior e infligen triple aturdimiento. También tienen un efecto de moral devastador. Su poder es aumentado por el Poder Vudú del usuario (* 0.13 por cada 7 de daño base). Sin embargo, tenga cuidado si su intención es la captura en lugar de la muerte horrible: las Municiones Arcanas infligen Heridas fatales y sus víctimas necesitan ser curadas para sobrevivir. Las Municiones Arcanas requieren paneles Hypno para su fabricación."
  STR_AMMO_MANUFACTURING_1_UFOPEDIA: "Este es un informe del taller, Capitán! No te preocupan todos estos explosivos, ¿verdad? Estamos empezando a descubrir qué hacer por nosotros mismos. De todos modos, usar estos para producir balas de pistola parece bastante fácil, ¡y podremos reponer nuestros suministros sin pagar a esos tiburones en el mercado! Solo manténgannos provistos de químicos y chatarra. Taller fuera!"
  STR_AMMO_MANUFACTURING_2_UFOPEDIA: "Estamos recibiendo un don! Descubrir cómo producir balas estándar para rifles nos llevó algo de tiempo, pero finalmente lo hemos clavado. Sin embargo, replicar las municiones de AP aquí es demasiado complicado para valer la pena. ¡Primero, estas perras del Laboratorio deben decirnos los detalles de un arma para la que sirve la munición!"
  STR_AMMO_MANUFACTURING_3_UFOPEDIA: "Se dice que las armas de fuego tienen poca potencia, en comparación con las armas más avanzadas. Esto no necesariamente es cierto. Estamos listos para comenzar a diseñar algunos modelos extremadamente poderosos, basados en viejos planos de la Tierra. El tiempo para la caza mayor está en marcha."
  STR_CANNONS_MANUFACTURING_1_UFOPEDIA: "Si un rifle es bastante decente para matar gente, entonces un cañón de mano es inherentemente mejor. El problema era que tales armas tienden a estallar en la cara si se fabrican de mala calidad. Pero no más; finalmente podemos comenzar a trabajar en nuevas armas, sin restricciones con cosas molestas como el calibre."
  STR_MUTANT_GUNS_UFOPEDIA: "Pensábamos, captn, para eso nos está pagando, después de todo. Y pensamos, ya que la Chicas son mucho más fuertes que los humanos, ¿por qué deberíamos usar armas humanas? Claro, una mejor ciencia proporciona una mayor potencia de fuego, pero aumentar el tamaño de una pistola más simple debería aumentar la potencia bruta en igual cantidad."
  STR_SHOOTA_PRODUCTION_UFOPEDIA: "La idea básica de las armas hechas especialmente para nosotros ha calado, y ahora seguimos con calibres y conteos de municiones aún más grandes. ¡Ahora podemos producir cosas de disparos totalmente piratas, como los cañones de mano y las armas de abordaje!"
  STR_ACIDIC_AMMO_UFOPEDIA: "Todo el mundo sabe que hay tres formas generales de derrotar a la armadura de caparazón: los láseres de alta potencia, los explosivos de alta potencia y un chafarote con un guerrero valiente, aunque no necesariamente inteligente. Cada forma tiene sus propias deficiencias. Sin embargo, hemos descubierto que el caparazón comúnmente usado tiene una cierta debilidad: la química. Al ser terrícolas, y por lo tanto particularmente ingeniosos para matar cosas, hemos diseñado algunos tipos de munición química para explotar esa debilidad."
  STR_EXPLOSIVE_AMMO_UFOPEDIA: "Con las capacidades para fabricar explosivos caseros, podemos comenzar a hacer explotar las cosas con un abandono imprudente. No como tenemos que hacerlo. Pero ha sido un camino difícil y empedrado hasta este punto, así que ¿por qué no celebrar algunos? A todos les gustan los fuegos artificiales, ¿verdad?"
  STR_STUN_BOMB_PRODUCTION_UFOPEDIA: "Finalmente hemos dominado, bueno, algo así como el secreto de las bombas aturdidoras del Imperio Estelar. Resulta que utilizan la misma magia extraña que los paneles Hypno y comparten parte de la construcción con la sonda de la mente. En conjunto, podemos fabricar fácilmente más de estas maravillosas bombas de captura de VIP, siempre y cuando podamos asegurar un suministro de paneles Hypno."
  STR_LASER_AMMO_UFOPEDIA: "Ahora podemos construir cargadores de munición que se ajusten a todas las armas láser comúnmente utilizadas, utilizando bucles superconductores como condensadores de energía. Estos no serán tan potentes o amplios como los cargadores de base nuclear, pero seguirán siendo bastante cercanos y mucho más baratos. Sin embargo, para llenar estos cargadores, necesitamos una mayor densidad de energía que la disponible en nuestra red, por lo que necesitamos construir una central eléctrica dedicada."
  STR_LASER_AMMO_NUCLEAR_UFOPEDIA: "Con esta tecnología, sabemos cómo replicar cargadores de armas láser con base nuclear, como los que se encuentran comúnmente en el campo de batalla. Sin embargo, el conocimiento por sí solo no es suficiente, y necesitamos una instalación de impresora industrial que funcione en un escondite para poder hacerlo."
  STR_LASER_AMMO_AP_UFOPEDIA: "Habiendo adquirido un conocimiento profundo de la física de partículas/ondas, hasta el nivel de Neutrino y subespacio, hemos ideado una manera de potenciar aún más el armamento láser, y tan fácilmente como al equiparlas con nuevas células de energía. Los refrigerantes avanzados se asegurarán de que las armas no exploten. Estas nuevas células aumentarán, en promedio, la calidad de perforación del blindaje de los láseres en un tercio. La potencia bruta aumentará a la mitad, pero la capacidad se reducirá a la mitad. No podremos recuperar Elerio utilizado para producirlos."
  STR_LASER_DISASSEMBLY_UFOPEDIA: "Para comenzar a construir nuestras propias armas láser, fue necesario aprender cómo se construyen. Ahora podemos desarmar estos láseres en componentes, que se pueden almacenar de manera más eficiente y con los cuales se pueden construir nuevas armas láser.{NEWLINE}Los láseres se pueden dividir en 4 componentes principales: partes de armas de energía, lentes láser, cristales de enfoque y Acoplamientos de alta potencia. Aquí está el desglose de cuántas piezas contienen varios tipos y tamaños:{NEWLINE}{NEWLINE}Pequeño: 1/1/0/0 Sub: 2/2/0/0 {NEWLINE} Estándar: 2/1/1/0 Grande : 3/1/2/1 {NEWLINE} Auto grande: 3/3/1/1 X-Grande: 4/2/2/2 {NEWLINE} X-Grande Auto: 5/4/3/2 Artesanía pequeña: 10/4/4/2 {NEWLINE} Artesanía grande: 20/8/8/4"
  STR_GAUSS_DISASSEMBLY_UFOPEDIA: "Al igual que con las armas láser anteriormente, hemos aprendido cómo desarmar las armas de Gauss ahora.{NEWLINE}Se pueden dividir en 4 componentes principales: partes de armas de energía, bobinas de Gauss, condensadores de energía y acoplamientos de potencia pesada. Aquí está el desglose de cuántas piezas contienen varios tipos y tamaños: {NEWLINE} {NEWLINE} Pequeño: 1/1/0/0 Sub: 1/2/0/0 {NEWLINE} Estándar: 2/1/1/0 Grande : 3/2/2/0 {NEWLINE} Auto grande: 3/3/1/1 X-Grande: 4/2/4/1 {NEWLINE} X-Grande Auto: 5/4/3/1 Artesanía pequeña: 10/4/4/2 {NEWLINE} Artesanía grande: 20/8/8/4"
  STR_PLASMA_DISASSEMBLY_UFOPEDIA: "Por analogía con armas menos avanzadas, hemos descubierto cómo desarmar las armas de plasma, lo que no significa que sepamos cómo usarlas o cómo funcionan.{NEWLINE}Las armas de plasma se pueden dividir en 5 componentes principales: Partes de armas de energía Cámaras de plasma, aceleradores inerciales, acoplamientos de alta potencia y lo que llamamos Magischen-Motors. Aquí está el desglose de cuántas piezas contienen varios tipos y tamaños:{NEWLINE}{NEWLINE}Pequeño: 1/1/0/0/1 Sub: 2/2/0/0/1{NEWLINE}Estándar: 2/1 / 1/0/1 Grande: 3/1/2/1/1 {NEWLINE} X-Grande: 4/2/2/2/1 Artesanía pequeña: 10/4/4/2/2 {NEWLINE} Artesanía grande: 20/8/8/4/2"
  STR_LASER_WEAPONS_UFOPEDIA: "Como suele ser el caso, montar las pistolas láser resultó ser un poco más difícil que desarmarlas. La mayoría de ellas son demasiado complejas para molestarnos, y necesitamos saber más para construir cargadores estandarizados para ellos. Sin embargo, los más simples los podemos hacer."
  STR_PARTICLE_WEAPONS_UFOPEDIA: "Parece que las armas de plasma utilizadas por el Imperio estelar son sólo una aplicación avanzada de una tecnología conocida también con el nombre de Pistolas de Fusión. Incluso estos son demasiado avanzados para nosotros, pero aún podemos emplear sus principios físicos básicos para poder destruir a los enemigos con Plasma, especialmente porque no nos importa que la radiación de Elerio sea la más segura. Esperamos buena precisión y daños considerables y confiables, pero la pérdida de energía en la distancia es inevitable sin el dominio de Contención Magnética.{NEWLINE} Necesitaremos una Impresora para fabricarlos."
  STR_GAUSS_CANNON_AMMO_PROD_UFOPEDIA: "Los cañones de Gauss son potentes, pero nos ha faltado una forma de fabricar sus municiones y, por lo tanto, se han reducido a basura. Nunca más - gracias a la suerte, la prueba y el error, hemos reproducido el proceso de forjado de Plastiacero requerido."
  STR_RAIL_WEAPONS_UFOPEDIA: "Los avances en nuestra comprensión de diversos aspectos de la tecnología nos llevaron a diseñar nuestra propia marca de armas de Gauss, que llamamos X-Gauss. Hemos sacrificado parte de la potencia bruta a cambio de una miniaturización importante y una mejor ergonomía. Esto permitirá a nuestros guerreros capitalizar sus habilidades personales mientras usan estas armas."
  STR_PLASMA_AMMO_UFOPEDIA: "Las armas de plasma del Imperio Estelar utilizan cargadores de Elerio muy compactos y cuidadosamente calibrados, que finalmente descubrimos cómo replicar. Necesitaremos impresoras y centrales eléctricas."
  STR_PLASMA_WEAPONS_UFOPEDIA: "El conocimiento de las dimensiones exóticas y la mecánica de fases ha abierto nuestros ojos sobre qué hacer con el Abrasador de Plasma. Ahora podremos conjurar bolas de plasma altamente explosivas en el campo de batalla, con resultados increíbles. Las armas de mano del Imperio Estelar no son tan... estelares en comparación, por así decirlo."
  STR_NUCLEAR_LASERS_UFOPEDIA: "Después de un poco más de I+I, quiero decir, I+D, estamos listos para comenzar a hacer diseños personalizados de láser nuclear. Adiós a la dependencia de municiones, hola potencia de fuego sin restricciones.{NEWLINE}Con respecto al desmontaje de los láseres nucleares, obtendrá las mismas cantidades de piezas que los láseres normales. También recuperará todo el Plastiacero utilizado en la producción."
  STR_NUCLEAR_GAUSS_AMMO_UFOPEDIA: "Hemos aprendido los secretos de la fabricación de municiones Gauss del Imperio Estelar. La tecnología implica el uso de una impresora industrial para crear una celosía de Plastiacero, atada con grupos de Elerio para un almacenamiento y liberación de energía eficiente."
  STR_SLAYER_BULLETS_UFOPEDIA: "No tiene mucho sentido reproducir municiones de pistola estándar, que se pueden comprar fuera del mercado libre. Por lo tanto, se nos ocurrió una idea para un tipo de munición especial! Estas balas son solo para pistola, ya que se desintegran o atascan el arma cuando se disparan desde un arma completamente automática o de alta velocidad. Comparado con las municiones estándar:{NEWLINE}> + 50% de daño a HP;{NEWLINE}> + 50% Shock;{NEWLINE}> Dolor extra (5): Daña la moral;{NEWLINE}> Efectividad de armadura enemiga + x%, donde x es el poder de la bala (peor para las municiones de alta potencia)."
  STR_AQUA_AMMO_UFOPEDIA: "Los Aqua Plásticos puede transformarse en dardos afilados y ligeros, y muchos de ellos se pueden colocar en balas. Tendrán una potencia más baja que los proyectiles normales, pero ignorarán hasta el 50% de la armadura y harán daño de Corte en lugar de Perforar. Sólo las armas seleccionadas son capaces de tomar tales municiones; En su mayoría, como sucede, SMGs."
  STR_PLASTASTEEL_MUNITIONS_UFOPEDIA: "El uso de Plastiacero en la fabricación de municiones convencionales es costoso, pero produce algunas mejoras. Al reemplazar la chaqueta de bala podemos lograr un daño mayor, sin perder las municiones de FMJ con un 15% de cualidades de perforación de armadura. Los cargadores se pueden hacer más delgados, lo que aumenta la capacidad en aproximadamente un quinto. Sin embargo, esta tecnología es práctica solo para armas de alta velocidad, como rifles o ametralladoras."
  STR_EP_MUNITIONS_UFOPEDIA: "Al utilizar un cable superconductor para mantener una carga de energía potente dentro de la punta de una bala, es posible fabricar las llamadas municiones de impulso. Aunque caras, tales balas causan horribles quemaduras eléctricas y causan daños por aturdimiento cuádruple (ignorando la inmunidad de choque)."
  STR_MAG_MUNITIONS_UFOPEDIA: "En lugar de gastar esfuerzo en tratar de desarrollar armas ferroviarias completas, nos inspiramos en el Rail Driver y preparamos municiones magnéticas autopropulsadas que pueden dispararse desde armas de fuego suficientemente robustas. Como la munición necesita una fuente de energía y bobinas magnéticas, la munición es más pesada, pero la potencia de fuego aumenta en un 25-50%. Sin embargo, la penetración de armadura, si la hay, se pierde."
  STR_NUCLEAR_MUNITIONS_UFOPEDIA: "Solicitaste más potencia de fuego, Capitán, y nos complace ofrecerte resultados. Usando cantidades minúsculas de Elerio como propelente y Plastiacero para una ojiva más fuerte, pudimos idear municiones más potentes para armas de fuego seleccionadas que pueden sobrevivir al estrés de tal descarga. Podríamos advertirle que estas nuevas municiones son un poco volátiles, pero es improbable que los tripulantes escuchen de todos modos, así que, ¿por qué molestarse?"
  STR_ELERIUM_EXPLOSIVES_UFOPEDIA: "Usar Elerio para producir explosivos es un truco muy difícil, pero hasta cierto punto, podemos hacerlo ahora. De una manera sucia. La mayor parte del Elerio involucrado se convertirá en un desastre, con una eficiencia cercana al 10-20%, ya que dependemos de los explosivos convencionales. Sin embargo, si todo lo que necesita es una buena explosión, no hay razón para quejarse."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Al estudiar varios diseños de armas y campos de contención, creemos que hemos alcanzado el nivel de comprensión de la química del Elerio requerida para desatar su fuerza destructiva completa de una manera segura. Más o menos. Al punto, tenemos diseños para nuevos cohetes y granadas que te van a gustar. Lo que no te va a gustar es el hecho de que necesitamos un horno de fusión para fabricarlos."
  STR_ATOM_POWER_UFOPEDIA: "De hecho, ahora entendemos cómo funciona la fisión nuclear, es decir, la división de átomos. Aún no tenemos idea de por qué los dioses estelares están tan en contra de esta tecnología. Tal vez sea porque no usa su Elerio pero algo mucho menos ... bueno. Por ahora, hemos descubierto cómo hacer esto y aquello, pero el tema es desafiante. Necesitamos una planta de energía y una refinería presentes en un escondite para efectuar cualquier fabricación relacionada con átomos."
  STR_ELECTRICS_UFOPEDIA: "Hemos estudiado los principios subyacentes de los circuitos de fuerza. Hemos volado un montón de ellos, pero ideamos cómo se pueden usar para generar todo tipo de descargas poderosas, como campos de fuerza inestables que mejorarían nuestro armamento cuerpo a cuerpo. Parece que hay mucho más en el Circuito de la Fuerza de lo que se ve a simple vista, es decir, que los refractores y hologramas. La investigación de la tecnología relacionada con el poder y el material, así como el interrogatorio de los líderes enemigos parecen ser las claves para seguir avanzando."
  STR_POWER_SOURCE_TWEAKING_UFOPEDIA: "Resulta que, como era de esperar, el ajuste cuidadoso del motor de una nave a un fuselaje específico nos permite lograr un mayor rendimiento que simplemente ponerle motores al azar. Todo eso y más es posible una vez que entendimos que las fuerzas invisibles, pero tangibles, que motivan tales vehículos, son corrientes de ciertas partículas diminutas de materia/energía."
  STR_SELF_REPAIRING_HULL_UFOPEDIA: "Los cascos de los buques y otros componentes están hechos de celdas separadas, que pueden regenerarse cuando se les proporciona energía y materia prima. Las moléculas se transportan a través de nanotubos de carbono y el cristal de Plastiacero crece para reparar daños o desgaste. Ahora podemos diseñar naves con un sistema de regeneración que funcione correctamente."
  STR_FIGHTER_CONSTRUCTION_UFOPEDIA: "Desarrollar nuestro propio luchador más allá del torpe H/K parecía una imposibilidad, hasta que obtuvimos los esquemas de una nave comercial que funcionaba y descubrimos que, de hecho, el plano del cuerpo de las naves imperiales es estúpidamente fácil, el único problema es la alta tecnología. Componentes que deben ser salvados (y estudiados), ya que son imposibles de reproducir."
  STR_MINI_POWER_SOURCE_UFOPEDIA: "Los motores de alto rendimiento queman Elerio hasta el polvo, pero también se sabe que el isótopo se puede usar como almacenamiento de energía al agotar cuidadosamente la mayor parte de la energía que contiene. La densidad de energía es mucho menor, pero tal disposición se puede recargar. El proceso es muy complicado, pero se puede usar para crear cosas como armaduras eléctricas."
  STR_COMMUNICATIONS_UFOPEDIA: "La red de información subterránea a la que los Cerebritos son tan aficionados, Ethyrnet, está separada de la Holonet oficial, controlada por el Gremio de Comerciantes, aunque no es imposible infiltrarse de una a la otra. Ethyrnet, utilizado básicamente por todas las comunidades, se basa en innumerables comunicaciones privadas de remitentes-receptores, transmisiones muy codificadas para esconderse en la jungla del ruido de fondo EM. Ethyrnet es cómo Jack puede contactarnos a nosotros y a todas sus tribus, así es como se comunican Black Market y Mutant Alliance."
  STR_OPTRONICS_UFOPEDIA: "Todo el cómputo en la tecnología Imperial se basa en los llamados optrónicos, o procesamiento óptico, así como en algoritmos alucinantes diseñados por los dioses estelares. Sin embargo, es algo similar a lo que aprendimos sobre la electrónica de la Vieja Tierra. Si bien el funcionamiento interno de estos dispositivos es extremadamente complejo y tratar de entenderlos es un esfuerzo desolado, todo lo que realmente necesitamos para obligarlos a cumplir con nuestras órdenes fue reunir suficiente conocimiento práctico de su idioma y un cuerpo de programas robados adecuados para realizar cálculos. para nosotros, mientras nos deshacemos de las partes y el software que requieren años de entrenamiento para ser utilizados."
  STR_CODE_BREAKING_UFOPEDIA: "Muchas de las armas avanzadas y otras cosas que estamos encontrando están protegidas por molestos bloqueos personales, basados en varios algoritmos de encriptación genética de los que Medicos de la Academia fueron tan amables de informarnos. ¡Ahora podemos criar virus salvajes para romper espectacularmente estos cifrados, lo que nos permite piratear estos artefactos!"
  STR_DATA_ENCRYPTION_UFOPEDIA: "Cuando se trata de código de computadora, los dioses estelares son verdaderamente dignos de su título. Su software de encriptación es irrompible, y sus algoritmos de compresión se acercan a una reducción de tamaño promedio del 99% en grandes cantidades de datos, lo que hace que las comunicaciones interestelares sean mucho más fáciles y les permite mantener personal entero almacenado digitalmente en matrices de cristal Optrónico relativamente pequeñas. La matemática involucrada está realmente más allá de la comprensión humana, pero hemos adquirido una selección de herramientas de mantenimiento y puertas traseras para penetrar en sus cerraduras, y un software exclusivo que podría permitirnos ejecutar centros de datos poderosos por nuestra cuenta."
  STR_PBA_TRAINING_UFOPEDIA: "Las chicas no están acostumbradas a interactuar con la maquinaria que invade su privacidad demasiado, como los trajes blindados pesados o la cibernética. A diferencia de las armas, tales cosas son consideradas magias malignas. Sin embargo, para seguir avanzando, aprender a vivir cerca de las máquinas es inevitable. Hemos preparado un curso especial para derrotar la superstición en esa área."
  STR_THERMAL_EXCHANGE_MESH_UFOPEDIA: "Trabajar en entornos hostiles requiere un atuendo que lo aísle de ellos, y esto crea una amplia oportunidad para cocinarse vivo. El enfriamiento por aire está obviamente apagado, mientras que el enfriamiento por líquido es muy voluminoso. La solución a este enigma es utilizar fibras superconductoras térmicas. ¡Qué genial, de hecho, se siente en tu piel!"
  STR_EXOSUITS_UFOPEDIA: "Un 'Exosuit' es un traje que permite la supervivencia en ambientes exóticos, como otros planetas sin aire respirable. Esto no debe confundirse con las armaduras '0-g' que permiten acciones de abordaje espacial y necesitan algún medio de propulsión.{NEWLINE}Cualquier armadura que se describa como 'Exosuit' es viable en estos entornos extremos. Desarrollar un traje Exosuit es un desafío serio: comenzar con el temor comprensible de la tripulación a la fusión hombre-máquina y terminar con una gran cantidad de sistemas que permiten una cómoda supervivencia en un recipiente tan pequeño y sellado."
  STR_CYBERNETIC_INTERFACE_UFOPEDIA: "Con una interfaz de comando que procesa previamente todas las entradas y utiliza sofisticadas pantallas holográficas, un operador puede reaccionar mucho más rápido y con más precisión que cuando maneja algunos botones y palancas. Esto lleva a una mayor diversión de pirateo, así como a mejores armaduras voladoras y luchadores."
  STR_MIND_MACHINE_INTERFACE_UFOPEDIA: "El pináculo de la interfaz de comando es una máquina que se convierte en una con el operador: ella escucha, ve y siente todo lo que la máquina hace y puede controlarlo con un simple pensamiento. No solo permite un rendimiento mejorado, sino que también es elegante y ahorra espacio."
  STR_SMART_WEAPONS_UFOPEDIA: "Hemos seguido un emocionante camino de experimentación: ¡ajustar las IA esclavas rescatadas para comandar sistemas de armas autónomos! No, esto no significa que podamos comenzar de inmediato a fabricar robots asesinos, al menos hasta que aparezca un chasis adecuado. Un enfoque menos ambicioso, pero más prometedor, es poner las IAs Esclavas en armas de mano, ¡conseguir un auto-objetivo en la vida real!"
  STR_HYPERWAVES_UFOPEDIA: "Las Hiperondas es lo que estos tipos de ingenieros inteligentes llaman el medio invisible e intangible de las comunicaciones instantáneas. Podemos usar este conocimiento para desarrollar una instalación dedicada a decodificar transmisiones y transpondedores de naves, lo que significa no solo detección instantánea, sino también información sobre quién está volando la nave, su tipo y misión. Sin embargo, esto significa toneladas de trabajo criptográfico, por lo que no es probable que los resultados aparezcan pronto."
  STR_SHIELDS_GOLD_UFOPEDIA: "Los refractores brillantes tienen la ventaja de ser los más fáciles de usar; a medida que crean una burbuja de lo que se puede describir como cristal líquido, que sigue al usuario, aferrándose a su campo electromagnético. {NEWLINE} Lenta, Chem y Bio tienen pocas posibilidades de dañar al usuario, causando solo un 25% de daño.{NEWLINE}Los láseres, las puñaladas y la electricidad infligen un 50% de daño.{NEWLINE}El líquido tiene problemas con plasma, corte, EMP, deformación y mente, que causan daño total.{NEWLINE}El fuego causa estragos en toda la estructura, causando un 250% dañar. Los ataques de perforación y conmoción cerebral golpean lo suficientemente brutalmente como para ignorar los Refractores por completo."
  STR_SHIELDS_BLUE_UFOPEDIA: "Estos escudos arcanistas forman una barrera de lo que se puede llamar 'luz dura', que asume formas geométricas y sigue los movimientos del usuario gracias a la intrincada programación.{NEWLINE}No tienen paralelo para detener los ataques de fuerza bruta: 25% de daño por Perforación, Quemadura y Conmoción.{NEWLINE}Son casi igualmente buenos para contrarrestar energías exóticas: 50% de daño de EMP, Mind y Warp.{NEWLINE}Protegen normalmente de fuertes ataques de energía, como láser, plasma y electricidad. Sólo tienen problemas con amenazas lentas y de baja potencia: Cortar y Apuñalar hacen daño normal, mientras que Daze, Chem y Bio pasan sin obstáculos."
  STR_SHIELDS_PURPLE_UFOPEDIA: "Los Escudos Disruptores no crean una barrera, sino un aura que se vuelve más densa dentro del objeto o persona protegida, lo que hace que sea mucho más difícil deformarla permanentemente.{NEWLINE}Warp, EMP y Mind se vuelven casi completamente inofensivos, causando solo 25 % de daño.{NEWLINE}Daze, Chem y Bio aún funcionan, pero con una efectividad reducida, causando 50% de daño al escudo.{NEWLINE}Las formas directas de ataque como Perforación, Fuego, Conmoción, Corte y Plasma infligen daño total.{NEWLINE}Solo el láser, la electricidad y las puñaladas están tan enfocados que estos escudos no pueden impedirlos."
  STR_SHIELDS_RED_UFOPEDIA: "El Escudo de energía es muy parecido a una armadura de energía circulante que se ajusta a la piel y que, como un ejército, se enfrenta directamente a cualquier energía extranjera que intente penetrar.{NEWLINE}Los ataques más concentrados causan las represalias más duras; El láser, la electricidad y la puñalada causan solo un 25% de daño.{NEWLINE}Perforación, fuego y conmoción son los siguientes en sucesión, causando un 50% de daño.{NEWLINE}A medida que los ataques se vuelven \"más suaves\", la reacción es menos coherente y la pérdida de energía es mayor. Cortar, Plasma, Química, Bio y Daze infligen daño total.{NEWLINE}EMP es la ruina de estos escudos, drenando su energía rápidamente con un multiplicador de daño del 250%. Los ataques de la Mente y la Deformación son demasiado furtivos para ser notados y se llevan a cabo."
  STR_SHIELDS_ENERGY_CIRCUITS_UFOPEDIA: "Los Escudos Rojos consumen mucha energía. Para controlar realmente su funcionamiento, necesitábamos aprender cómo dirigir toda esa energía de una manera controlada, sin explotar los fusibles y quemar al usuario demasiado. Resultó que las celosías superconductoras ordenadas con las gemas correctas usadas como resistencias harán el truco."
  STR_SHIELDS_DYNAMIC_COMPUTING_UFOPEDIA: "Los escudos azules no requieren una alimentación masiva de energía, sino mucha potencia de cómputo. Su efectividad depende en gran medida de cálculos complejos, necesarios para establecer la barrera en las frecuencias de resonancia justas en puntos precisos de tiempo y espacio. Comprender cómo lograr esa hazaña y obtener control sobre esta tecnología, que ni siquiera entendía realmente la Academia, era imposible sin que comprendiéramos, al menos, algunos principios generales del Código Divino."
  STR_SHIELDS_1_UFOPEDIA: "Hemos hecho observaciones preliminares sobre la naturaleza de esta tecnología emocionante. Los escudos de energía reciben daño antes de que alcancen la armadura, y sus resistencias a varias formas pueden variar mucho, pero ellos mismos no tienen ningún valor de armadura. Los siguientes tipos de daños ignoran los escudos de energía: Encanto, Estrangulamiento, Anti-E511, Calor y Frio. En las descripciones de ESCUDOS, el primer número es la capacidad máxima, mientras que el otro se regenera al comienzo de cada turno de nuestro enemigo AND."
  STR_SHIELDS_2_UFOPEDIA: "Habiendo analizado los intrincados protectores, usados por ese enemigo VIP, hemos descubierto una forma innovadora, pero tan sencilla de desplegar los protectores: como protectores portátiles. La capacidad de mezclarlos, combinarlos y apilarlos según sea necesario no se puede subestimar. Sin embargo, tienen una gran desventaja: el agotamiento. Sucede después de un tiempo establecido después de la activación. Si no logras terminar la misión antes de eso, se perderá un escudo."
  STR_FORCEFIELDS_UFOPEDIA: "Con la información obtenida de un Reverendo, finalmente pudimos romper el misterio de los campos de energía montados en embarcaciones. Son capaces de proyectar o disipar todo tipo de energías, haciéndolos útiles tanto en ataque como en defensa. Como resultado, son solo una implementación parcial de escudos montados en barcos del Imperio Estelar. Tales escudos reales se regeneran rápidamente (generalmente .25% por segundo), pero requieren maquinaria voluminosa. Sin embargo, creo que podemos diseñar algunos escudos híbridos más simples para nuestras propias naves, que carecen de ese tipo de regeneración, pero lo suficientemente pequeños para sus marcos. Para regenerarlos, nuestro barco tendría que pasar 1 hora en mantenimiento."
  STR_STARGOD_SHIELDS_UFOPEDIA: "Como era de esperar, los Dioses Estelares saben mucho sobre la fabricación de escudos, y los escudos que usan en sus propias naves están en un nivel muy diferente al de las imitaciones baratas con las que la Iglesia está trabajando. Los escudos de los Dioses Estelares no sólo son más eficientes, sino que también han ideado varias tecnologías de soporte para mejorar aún más su potencia. La mayor parte de la física involucrada es demasiado arcana de entender, mucho menos aprendida de un interrogatorio, pero creo que hemos ganado la comprensión de al menos un pedazo útil; Con nuestra propia base tecnológica, podremos diseñar sistemas de recarga de escudo lo suficientemente pequeños como para que quepan en nuestra nave en miniatura."
  STR_SUBSPACE_UFOPEDIA: "Para viajar realmente a través de un 'Agujero negro', en lugar de ser destruido por él, las naves de Dios Estelar entran en una especie de dimensión paralela, llamada 'Subespacio'. Se dice que existe de alguna manera fuera del espacio-tiempo normal, y por lo tanto permite velocidades mucho mayores que la deformación normal. En el lado negativo, no puede ingresar sin un par de 'Puertas de salto', cada una utilizando un 'Agujero negro'. Además, nunca es seguro cuándo se puede abrir la puerta y cuánto durará el viaje."
  STR_GRAVITY_PHYSICS_UFOPEDIA: "El Imperio Estelar ha dominado el uso de la antigravedad, como se puede observar en la facilidad de uso del arnés Grav y los vehículos antigrav. El cuerpo de conocimientos que hemos obtenido nos permitirá optimizar nuestras propias tecnologías antigravíticas."
  STR_LIQUID_METALS_UFOPEDIA: "Es bien sabido que Plastiacero puede ser moldeado por campos magnéticos, pero un hecho menos conocido es que ciertos líquidos pueden compartir cualidades similares. Esta tecnología tiene muchas aplicaciones, desde refrigerantes dinámicamente conductores hasta líquidos polimórficos que pueden adoptar rápidamente cualquier forma en reacción al campo magnético, e incluso cosas como armaduras líquidas que pueden disipar la energía cinética y térmica, sin dejar aberturas ni puntos débiles, y abrirse cuando sea necesario. Esta tecnología no parece estar totalmente comprendida por nuestras fuentes, pero no obstante, hemos aprendido mucho."
  STR_TRACTORS_AND_REPULSORS_UFOPEDIA: "Un secreto tecnológico importante del Imperio Estelar, haces Atractores y Repulsores se usa para tirar o empujar la masa sin ningún contacto físico, a menudo a grandes distancias y con escalas estupendas. El mecanismo de alguna manera involucra a Hiperondas y Física Gravitacional. En una forma más mundana, lo sabemos por los Elevadores comúnmente disponibles. Estamos bastante seguros de que con el conocimiento básico suficiente, podremos replicar esta tecnología para nuestras propias y nefastas necesidades."
  STR_PHASE_SHIELD_UFOPEDIA: "Tal vez la más exótica y arcana de las tecnologías de los Dioses Estelares, se basa en el extraño efecto de \"cambio de fase\", donde puede existir algo en nuestra realidad, pero aún así, no tanto. Cuando se aplica a individuos, un escudo de fase puede hacerlos invisibles e intangibles para la mayoría de las armas, mientras que es perfectamente capaz de disparar. Sin embargo, todavía no puede engañar a los escáneres de movimiento o la detección psiónica. Cuando se aplican a una embarcación, los resultados son menos espectaculares, lo que equivale efectivamente a un aumento importante de la fuerza del escudo."
  STR_ETHEREAL_TRAVEL_UFOPEDIA: "Mientras que el Motor de Curvatura es la forma en que los Dioses Estelares manejan su Imperio, aborrecen profundamente la naturaleza caótica de esa tecnología. Prefieren viajar solos o en pequeños grupos, a velocidades subluminicas, dentro de una burbuja de energía psíquica que los separa de los estragos del vacío. Tales viajes toman cientos de miles de años, pero a los Dioses Estelares inmortales no les importa. No llevan nada con ellos, sino enormes cantidades de información comprimida. Crean todo lo que necesitan después de llegar."
  STR_NEURAL_SCANNER_UFOPEDIA: "Un secreto muy guardado de los Dioses Estelares, este sofisticado dispositivo es capaz de leer, escribir y borrar el contenido de la mente. El Imperio Estelar lo usa con fines de inteligencia, así como para imprimir habilidades, conocimiento y lealtad sobre sus soldados clones recién criados.{NEWLINE}Sin embargo, el escáner tiene sus limitaciones. Cada mente, especialmente una de crecimiento natural, tiene su lenguaje interno único de gran complejidad, lo que hace que cualquier manipulación más profunda sea difícil, imperfecta y dañina.{NEWLINE}La versión mucho menos potente y portátil del escáner se conoce como Sonda Mental."
  STR_SENSOSPHERE_UFOPEDIA: "Un dispositivo utilizado principalmente por los clientes de los dioses estelares. El receptor es levitado dentro de una esfera, que puede leer y estimular sus nervios, mientras que es completamente opaco desde el interior y a prueba de sonido, creando así una realidad virtual ineludible si es necesario. Si lo desea, los observadores pueden sentir la experiencia directamente a través del enlace arcano. El dispositivo tiene una amplia gama de usos, desde el castigo y el interrogatorio hasta el entrenamiento y el placer personal."
  STR_RETEGES_UFOPEDIA: "Los dioses estelares hace mucho que han descubierto el secreto de la vida eterna. La tecnología necromántica que utilizan se llama \"Reteges\". Nadie fuera de su propia raza tiene permitido usarlo, y nadie sabe cómo funciona exactamente, pero se conoce el mecanismo general. El principio es mover la conciencia, o alma, de un cuerpo moribundo a uno nuevo, a través de una matriz que lo sostiene."
  STR_DISRUPTOR_MYSTICISM_UFOPEDIA: "Esta rama exótica de la Física Dimensional parece estar superando con creces incluso a los Dioses Estelares. Nuestras fuentes afirman que llegó a la Tierra desde un lugar misterioso llamado 'Dimensión X', donde habita una raza de alienígenas hiper-avanzados. No se sabe mucho sobre estos seres ni cómo funciona realmente esta tecnología, excepto por dos cosas; En primer lugar, es el principio de operación de portales y Blindajes Disruptores (Púrpura); en segundo lugar, algunos aspectos de la misma pueden recrearse usando poderes místicos, si uno puede lograr la sintonización adecuada. Así es como los reticulanos se las arreglan para emplearlo y, como dicen los rumores, también es la razón por la que los dioses estelares y sus seguidores nunca podrán hacerlo."
  STR_GAUSS_UNLOCK_UFOPEDIA: "Finalmente encontramos las herramientas para romper, o más bien evadir, los códigos que bloquean las armas de Gauss. Ahora podemos usarlas libremente."
  STR_PSI_UNLOCK_UFOPEDIA: "Resultó que las armas del Imperio Estelar, como las pistolas de plasma, funcionan con magia pura. Quiero decir, no exactamente operar, pero para usarlos o manipularlos de otra manera, uno necesita unirse con el arma en un nivel mágico. La brujería real no es necesaria, cualquiera puede ser entrenado ... incluso si en algunos casos es un proceso largo y triste. Al punto: ahora podemos operar dichas armas, o desarmarlas para aprender sus secretos."
  STR_KULTUR_UFOPEDIA: "{NEWLINE}Elegimos ser piratas y confrontar la realidad con nuestros ideales. Entonces, ¿qué hace que un pirata esté aquí y ahora?{NEWLINE}{NEWLINE}> VIOLENCIA. Es difícil discutir con el principio \"si no funciona para usted, no lo está utilizando lo suficiente\".{NEWLINE}{NEWLINE}> ASTUCIA. Porque trabajar más duro es menos rentable que trabajar de manera más inteligente, especialmente cuando son otros quienes hacen el trabajo por nosotros.{NEWLINE}{NEWLINE}> SUPERVIVENCIA. ¡Míranos, somos, como, la cima de la pirámide alimenticia!{NEWLINE}{NEWLINE}> RAREZA. ¿Quienes somos? ¿Por qué estamos aquí? Luego comienza a hacer preguntas como \"¿Cómo puedo vivir mejor?\", Y finalmente llega a \"¿Cómo puedo gobernar el mundo?\".{NEWLINE}{NEWLINE}Estas son las cuatro piedras angulares de nuestra Cultura Pirata. Todos son importantes, pero seguir cada una llevará algún tiempo, ¡así que dinos qué quieres que hagamos a continuación!"
  STR_SS_OPERATIONS_UFOPEDIA: "Permitir que los soldados esclavos se unan a nuestras filas nos inundó de inmediato con nuevas ideas sobre cómo organizar las cosas. Han compartido sus conocimientos sobre armas de fuego, caza con perros y diversos elementos mecánicos (podemos ampliar estos dos últimos con requisitos adicionales). Sus conexiones también nos permiten obtener cosas de los comerciantes que normalmente no están disponibles.{NEWLINE}Sin embargo, las Chicas no están muy seguras de qué pensar al respecto:{NEWLINE}-200 Infamia.{NEWLINE}(se obtiene la Caja de Supervivencialista)"
  STR_BONDING_CEREMONY_UFOPEDIA: "Se dice que en los días de antaño, los guerreros hacían el amor antes de salir a la batalla. No conocíamos a los hombres cuando estábamos en nuestro cautiverio, y hay mucho que aprender de ellos, además de encontrar fuerza en sus abrazos seguros. Esta amorosa celebración de la unidad en la diversidad ha puesto a todo el equipo en un ambiente festivo, y ha abierto nuestros ojos a nuevas posibilidades. {NEWLINE} (+ 200 Infamia)"
  STR_SHAKEUP_CEREMONY_UFOPEDIA: "Una joven, recién reclutada, no solo no está capacitada, sino que también no está comprometida con la Causa y con nuestras costumbres Piratas. ¡Hemos descubierto que un tratamiento de choque podría ser la mejor opción! Y por tratamiento de choque, me refiero a sumergirla en el lodo de Elerio por el eje del Extractor para endurecer tanto su cuerpo como su espíritu. Tal prueba implica beber tanto Moonshine que causa cierta pérdida de memoria. También es probable que la deje fuera de servicio por una semana o tres. Dado que la acción debe hacerse con entusiasmo y de manera aterradora, todo lo que ella llevaba puesto será destruido."
  STR_GLADIATOR_TRAINING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}¡Si tenemos un Guarida de Bestias apropiada en un escondite, podemos usarla para entrenar gladiadores! Cualquier guerrero enviado allí aprenderá mucho, pero la tutela es dolorosa. Muy, muy dolorosa. También se necesitan algunas bases primero (STR 30, STA 60, BRV 30)."
  STR_PIRATE_LIFE_UFOPEDIA: "Aquí, las chicas no sabemos nada sobre el mundo y sus formas, pero desde que nos metimos en este extraño esquema de protección con los gobiernos, ¡debemos establecer algunos objetivos dignos para evitar apuñalarnos a nosotros mismos y al otro demasiado! Las Cerebritos nos inspiraron con una idea: ¡seamos como piratas de antaño! ¡Aventúrate con estilo, ríete de las injustas leyes de propiedad y hazte lo más rico posible! Pero, al mismo tiempo, vive con honor y no temas a la muerte, lucha para crear un refugio seguro para nuestra gente, ¡ganándote el respeto de todos!"
  STR_PARTY_UFOPEDIA: "Sí, nos divertimos un poco al celebrar nuestra nueva identidad... Sinceramente, no recuerdo mucho de eso, pero si fuera más salvaje, creo que la palabra \"orgía\" sería más apropiada... De todos modos, Escuché que nuestros excesos ya se hicieron famosos en el área, lo que probablemente nos ayudará a impresionar a ciertos grupos... {NEWLINE} (250 puntos otorgados)."
  STR_JACKSTOWN_UFOPEDIA: "Gobernado por el extravagante líder de Lokk'Naar, 'Captain' Jack, este es el lugar donde podemos hacer la mayor parte de nuestro negocio del Mercado Negro. Los precios son extravagantes, pero la ciudad tiene una milicia poderosa y numerosa, además, no encontraremos mejores precios en ninguna ciudad comercial del Mercado Negro, por lo que no hay más remedio que seguir el juego.{NEWLINE} [Más comprables y información desbloqueada]"
  STR_CONTACT_BLACK_MARKET_UFOPEDIA: "A pocos kilómetros de nuestro escondite, allí vive la tribu Lokk'Naar. Este grupo de mutantes bajos y de orejas largas controla un puesto comercial cercano, donde todos los restos y jetsam de las tierras vecinas se desvían hacia alli, saludados por un signo de bienvenida 'el pasado está muerto, el presente está sobrevalorado'. Ya que estos lugares son testigos diarios de todo tipo de negocios raros y servicios ilícitos, es perfecto para nosotros obtener suministros, vender botines, divertirse y encontrar personas para cualquier trabajo, desde constructores de instalaciones hasta equipos de combate. Hay innumerables lugares como este, lugares de reunión, situados en varias encrucijadas, los poderes que no pueden o no quieren controlar. Todas estas comunidades mutantes de la mano a la boca forman una red suelta en todo el mundo, llamada el Mercado Negro, una entidad vasta, ingobernable e incontrolable, llena de asesores, inadaptados y marginados como nosotros."
  STR_CONTACT_MUTANT_ALLIANCE_UFOPEDIA: "Hemos sido contactados por representantes de la llamada Alianza Mutante: una organización flexible con alcance global que pretende representar los derechos de todos los mutantes (especialmente los pobres y abandonados). Con toda su charla sobre la presión política y la resistencia moderada, estos auto-proclamados representantes mutantes parecen un poco sospechosos (es probable que vendan a sus aliados si dejan de ser útiles, si me preguntas), pero tienen una parte del poder de cada gobierno provincial del planeta, y nos llegó con regalos, algunos útiles, algunos menos: influir en los gobiernos a nuestro favor (+1500 infamia), libros de texto gratuitos y acceso a su red subterránea de suministros. {NEWLINE} En cuanto al precio , esperan que nosotros ayudemos a combatir las Masacres mutantes. Se nos informará de más Masacres , y si no proporcionamos al menos una presencia simbólica, nos costará 1000 Infamia cada vez."
  STR_CONTACT_DEALERS_UFOPEDIA: "Comprar cosas que sean accesibles solo para ciudadanos humanos honrados no es fácil para quienes caminan por el camino de la gloria, pero logramos ganar contactos esenciales, lo que nos permite obtener esas cosas a través de varios intermediarios."
  STR_CONTACT_KRAZY_HANNA_UFOPEDIA: "Esta dama mutante vende hardware militar por más tiempo de lo que cualquiera puede recordar y es básicamente una leyenda viva del Mercado Negro. Llegar a ella no fue fácil e involucró algunos roces con sus droides de seguridad, ya que ella desprecia a los \"idiotas\"; pero estos malentendidos desaparecieron una vez que empezamos a actuar bien y le mostramos nuestro dinero."
  STR_CONTACT_GUN_EMPORIUM_UFOPEDIA: "Nuestro gran interés en varios diseños de armas nos llevó a estos distribuidores, que suministran una selección salvaje de modelos más raros. Algunas de estas armas deben encontrarse e investigarse, algunas están disponibles de inmediato."
  STR_CONTACT_GENERAL_SUPPLIES_UFOPEDIA: "Hemos convencido a los comerciantes de Ciudad Jack de que pueden confiar en nosotros, hasta cierto punto. Ahora nos venderán una selección más amplia de warez, incluidos los necesarios para desarrollar instalaciones más avanzadas. Para expandir la selección de armas disponibles, investiga las saqueadas del enemigo. Tenga en cuenta que solo las armas más comunes se podrán comprar a través de este Contacto."
  STR_CONTACT_CAR_THIEVES_UFOPEDIA: "Para salir realmente de este agujero y moverse libremente por todo el planeta, necesitamos un suministro de máquinas voladoras. El contacto con los ladrones de embarcaciones a batería con restricciones leves fue muy fácil, ya que la gente de Jack opera un taller de tuneado de tales vehículos usados. Además de emborracharnos fabulosamente mientras lidiamos con ellos, también aprendimos que para obtener acceso a las naves de Elerio necesitamos llegar a los llamados Distribuidores Autorizados (solo un nivel superior de ladrones), pero eso requiere mejores contactos. Dentro del sector financiero, y el conocimiento de la jerarquía social. También podemos probar suerte con la Chatarreria de Naves, que puede ayudarnos a construir nuestra propia embarcación. Sin embargo, necesitamos aprender sus frecuencias de comunicación y cierta habilidad tecnológica para poder hablar con ellos."
  STR_CONTACT_BUILDERS_UFOPEDIA: "Los habitantes del Salón de Constructores pueden darnos algunos consejos sobre cómo construir varias instalaciones, incluidos talleres reales.{NEWLINE}Los trabajadores externos también pueden ayudarnos con los problemas de almacenamiento; cada trabajador contratado expande nuestro espacio de almacenamiento en 4, pero toma 5,000 Dolaros en pagos mensuales. Sin embargo, brindan un aumento instantáneo de la capacidad de almacenamiento, sin la necesidad de esperar a que se construyan Bóvedas.{NEWLINE}Los Constructores también pueden ayudarnos a forzar a algunos de los terratenientes que capturamos para hacer un trabajo honesto, si quiere tal lujo, capitán; El favor será el intercambio por experiencias. Las \"entrevistas de trabajo\" se titulan \"Trabajo:\" en la pestaña \"Reclutamiento\" del taller. Sí, tendremos que pagarles una vez que finalice su \"período de prueba\"."
  STR_CONTACT_SHIP_JUNKYARD_UFOPEDIA: "Llegar a las personas que venden piezas usadas de naves no fue fácil, pero no solo hemos asegurado el suministro de algunas partes restringidas, sino que también tenemos acceso a herramientas que nos permitirán construir nuestras propias embarcaciones. Tenga en cuenta que algunas artesanías queman Elerio caro."
  STR_CONTACT_SMUGGLERS_UFOPEDIA: "Los contrabandistas nos proporcionarán productos exóticos de toda la Galaxia, desde las armas para nuestra tripulación hasta la basura de alta calidad con la que nuestras Cerebritos pueden jugar."
  STR_CONTACT_MAGIC_SHOP_UFOPEDIA: "Conocer Vudú significa poco si no tenemos herramientas para usarlo. Nuestras investigaciones en diversos lugares nocturnos, con sombra, nos enviaron una invitación a este oscuro establecimiento, que trata con artículos arcanos."
  STR_CONTACT_MERCENARIES_UFOPEDIA: "Después de algunas conversaciones preliminares, los mercenarios han demostrado estar dispuestos a firmar contratos de trabajo con nosotros, siempre que tengamos el dinero, no hacen preguntas. Mucho dinero, ya que, con quienes somos, es improbable que obtengamos precios preferenciales. {NEWLINE}[Ahora podemos ordenar secuestros en el Mercado Negro]"
  STR_CONTACT_FUSO_UFOPEDIA: "Fuso! La tierra de Ninjas y Samurai! Cuando hicimos un alboroto en el mercado negro, acordaron suministrarnos armas icónicas de Fuso."
  STR_CONTACT_THEBAN_UFOPEDIA: "Entrar en contacto con la extraña tierra de la Abeja-Reina Cleopatra nos da acceso a los servicios de moda, magia y transporte de Tebas."
  STR_CONTACT_EUROSYNDICATE_UFOPEDIA: "Los traficantes de armas del Eurosindicato han mostrado interés en nuestro dinero. Nos ofrecen dos armas láser muy potentes, aunque muy caras. Están dispuestos a intercambiarnos con otros incluso mejores, si acordamos establecer un acuerdo de cooperación con ellos, lo que probablemente implique realizar un trabajo muy sucio. Esperemos que realmente tengamos lo que se necesita si no queremos terminar como simples chivos expiatorios."
  STR_MISSION_EUROSYNDICATE_DEAL_UFOPEDIA: "CONFIRMACIÓN EUROSINDICADA SUPERIOR. SE HA CALIFICADO PARA REALIZAR MISIONES DE ELIMINACIÓN PARA NUESTRA EMPRESA. ESTÉ PREPARADO PARA ACTUAR EN 24HRS TRAS EL AVISO. ACCESO A LA ARMAS DE LÁSER DE ALTO-NIVEL. FELIZ COMPRA."
  STR_MISSION_EUROSYNDICATE_DEAL_END_UFOPEDIA: "Con el poder de nuestros argumentos, mejorado por los tanques y los combatientes de MSDF, pudimos persuadir a la Eurodiédica de que dejara de meternos en problemas mientras manteníamos su tienda abierta. ¿Por qué los jugadores serios se tratan así? Naturalmente, todavía son una gran potencia, por lo que se necesita llegar a un compromiso (-2000 Infamia)."
  STR_CONTACT_ARENA_UFOPEDIA: "¡Nos hemos ganado la confianza de unos cuantos empujadores e impulsores en los Reinos de la Muerte, y podemos obtener algunas de las armas reales utilizadas en los Juegos de la Muerte! ¡Todos aman los juegos de la muerte!"
  STR_CONTACT_DR_WANG_UFOPEDIA: "Esta tienda ubicada en Singapur, dirigida por un \"Dios de la Muerte\" autodenominado, tiene una selección de lanzadores y municiones únicos, probablemente importados de las fábricas subterráneas de la Provincia Central."
  STR_CRAZY_HASSAN_UFOPEDIA: "Independientemente de cómo recibió este mensaje, es un anuncio hecho por Hassan especialmente para usted. ¿Interesado en armas? Si algo es un arma, Hassan lo tiene. Los mejores descuentos. Sin devoluciones: ¡obtienes lo que pagaste! No lo dudes, ninguna pistola es demasiado grande o demasiado pequeña para Hassan. Los clientes habituales obtienen figuritas Krazy Kamel gratuitas hechas a mano por el hermano pequeño de Hassan."
  STR_CONTACT_WHITE_DRAGON_UFOPEDIA: "Deseas armas, como todos los que me buscan. Mi oficio es entregarlas, a cualquier persona, en cualquier lugar, en cualquier momento. En la zona de guerra, donde son más necesarias. Ese es mi orgullo como distribuidor de armas. ¿El precio? No solo dinero, por supuesto. Porque no eres solo un mero cliente. Posees una influencia única. ¿Por qué la necesito? Tengo un plan que cambiará el mundo. Y puedes ayudar a que suceda, solo comerciando conmigo."
  STR_CONTACT_ROGUE_FIELDS_UFOPEDIA: "Ponerse en contacto con los 'Señores de la Guerra' locales no fue fácil, pero ahora tenemos acceso a algunas de sus armas piratas, incluidos armamentos artesanales y vehículos que consumen mucha gasolina."
  STR_CONTACT_RETICULANS_UFOPEDIA: "Nuestra ... participación con los Reticulanos fructificó en su oferta al comercio. Dijeron, ¿por qué deberíamos matarnos unos a otros, si simplemente podemos intercambiar bienes para beneficio mutuo? También dijeron que el comercio debería ser solo el comienzo ... Solo puedo esperar contra la esperanza de que nada realmente extraño saldrá de esto, Cap'n ..."
  STR_GNOME_RECRUITMENT_UFOPEDIA: "¡Esos desgraciados gnomos! Comieron mi carne, bebieron mi cerveza y ahora duermen en mi cama. Pero ¿qué son? El intento de hacer que se sometieran a un examen médico fracasó, pero hice las mediciones mientras el Gnomo estaba dormido y desnudo. No dejes que el cuerpo diminuto de niña te engañe; Son resistentes, resistentes y mucho, mucho más viejos de lo que parecen. Los gnomos aparecieron por primera vez en las primeras zonas como una mutación extraña que producía un cuerpo inmortal e inmutable; ningún Gnomo ha envejecido, semejante a los dioses estelares. Esto les permitió sobrevivir a la inanición de Elerio, a pesar de su dependencia, pero los obligó a encogerse en un marco pequeño y más eficiente. Creo que fue un proceso largo y extremadamente doloroso."
  STR_SYNTH_RECRUITMENT_UFOPEDIA: "Los Syns fueron creados como armas vivientes, o una raza de guerreros, por algunas entidades desconocidas. Solo hablan de cubas oscuras donde nacieron, pasillos donde entrenaron juntos, y una presencia paterna, abrumadora. Sus recuerdos se mezclan y, aparentemente, se mezclan con los recuerdos de muchas personas muertas, presumiblemente víctimas de los creadores de los Syns. Los Syns, a pesar de sus orígenes artificiales, son seres vivos y pensadores, no robots; Simplemente no es la vida como la conocemos. Son criaturas extremadamente honorables. Si salvamos sus vidas, nos tienen como dueños de estas vidas, y por lo tanto, de todo lo que poseen."
  STR_YOUNG_UBER_RECRUITMENT_UFOPEDIA: "Las Ubers jóvenes e impresionables que encontramos durante nuestros viajes pueden ser convencidas fácilmente para unirse a nuestra causa. Para hacerlo, debemos enviarlos al Taller para nuestros Operarios para que realicen un poco de \"convincente\", luego esperar un día para que nuestro nuevo recluta se prepare para la aventura más grande de su vida. Como beneficio adicional, obtendremos algunos datos sobre el mundo que nos rodea. El salario mensual es de $ 2500 para Grumetes, $ 7500 para Chicas."
  STR_FREAK_RECRUITMENT_UFOPEDIA: "Las Chicas Friquis son Ubers con habilidades únicas (o discapacidades). Hemos descubierto cómo reclutar a cualquiera que podamos recuperar durante nuestras aventuras. Como la mayoría de las personas rechazan a los Friquis, todo lo que se necesita es una Manzana simbólica para seducirlas a nuestro lado. Como nota al margen, los Chicas Friquis parecen perder la razón si no pueden abrazar sus Harapos Malolientes de vez en cuando, esto debe ser debido a los recuerdos de la infancia."
  STR_SOLDIER_M_RECRUITMENT_UFOPEDIA: "Sí, la calidad de las Chicas no entrenadas es a menudo decepcionante. Ahora podemos ajustar nuestros requisitos, pero esto también nos costará una gran cantidad de dinero: un Guerrero experimentado cobrará $ 100k de pago inicial y $ 10k cada mes a partir de entonces.{NEWLINE}> Habilidades: Mejor promedio de disparo, lanzamiento y cuerpo a cuerpo.{NEWLINE}> Físico: resistencia mínima, valentía y fuerza en niveles substancialmente mejorados, lo que permite usar equipo estandarizado.{NEWLINE}> Instancia de supervivencia : Reacciones mínimas, fuerza de voluntad y salud ligeramente mejores.{NEWLINE}> Armadura: Cada guerrero trae su propia armadura de guerrero."
  STR_SOLDIER_V_RECRUITMENT_UFOPEDIA: "Nuestra fama y habilidad de reclutamiento ahora nos permite reclutar Veteranos, guerreros Uber de renombre de habilidad y records de combate. Cada veterana trae su propio traje de armadura de jefe. Sin embargo, son todo menos baratos: cada uno cuesta $ 320k de reclutar y cobra un salario mensual básico de $ 40k (antes de los bonos de rango)."
  STR_LOKNAR_EXAMINATION_UFOPEDIA: "Hacer que los Lokk'Naars se sometieran a un 'examen médico' completo no fue tan difícil, pero demolieron mucho equipo en el proceso. {NEWLINE} {NEWLINE} UNIDADES DE TIEMPO: 45-60; Max. 70 {NEWLINE} STAMINA: 80-110; Max. 160 {NEWLINE} SALUD: 20-30; Max. 45 {NEWLINE} FORTALEZA: 10-20; Max. 30 {NEWLINE} BRAVERY: 30-60; Max. 80 {NEWLINE} REACCIONES: 70-90; Max. 125 {NEWLINE} DISPARO: 50-75; Max. 120 {NEWLINE} LANZAMIENTO: 50-70; Max. 90 {NEWLINE} MELEE: 50-70; Max. 100 {NEWLINE} FRESCAS: 55-70; Max. 100 {NEWLINE} VOODOO POWER: 30-50 {NEWLINE} VOODOO SKILL: Máx. 70 {NEWLINE} V.DEF = V.PWR + 30% V.SKL"
  STR_LOKNAR_RECRUITMENT_UFOPEDIA: "Los Lokk'Naar son abundantes y muchos de ellos están dispuestos a unirse a nuestras filas. Son pequeños y débiles pero realmente sigilosos. Tendrán un salario mensual de $ 7,500.{NEWLINE}Todos los Lokk'Naars tienen NV de 15 y Thv de 33%."
  STR_HYBRID_RECRUITMENT_UFOPEDIA: "La Alianza Mutante acordó dejarnos contratar a sus soldados OjoDeInsecto. Pueden ser blandos, molestos y reacios al combate cuerpo a cuerpo, pero son muy inteligentes y pueden usar los poderes de Vudú sin ningún equipo. Estos poderes incluso les permiten esquivar los golpes por detrás con una penalización a la mitad. Otro activo es su gran vista heredada de los Reticulanos (NV 20, ThV 80%). También tienen buenas reacciones. No sufren estrés de combate. Finalmente, requieren un salario mensual de $ 20k."
  STR_SISTER_VICTIM_RECRUITMENT_BRAINER_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} Capitán, con un enfoque suficientemente racista, podemos aumentar nuestro potencial científico. La Chicas Deshechadas son de un nivel superior, incluso para Ubers, además de que eligieron muchas cosas mientras estaban en el cautiverio de la Academia. Una terapia de choque suficientemente radical, que involucra cubas de Elerio, en mi opinión, pondrá en marcha sus capacidades mentales lo suficiente como para contarlas en las filas de las Cerebritos. En cuanto a las habilidades reales, bueno, aprenderán todo sobre la marcha, como lo dicta nuestra tradición pirata sagrada."
  STR_SPECTRE_SUMMONING_UFOPEDIA: "Con la ayuda de los Maestros de las Sombras, podemos convocar a los espíritus de los caídos. Pero es una bendición mixta. El cuerpo que habitan los espíritus está hecho de energía y se dispersa fácilmente. Tampoco puede interactuar mucho con el mundo físico.{NEWLINE}Sólo se pueden invocar espíritus fuertes. Un Chica un campesino necesita tener un Poder Vudú de 40, Valentía de 60 y Reflejos de 60 para poder regresar de esta manera. Sin embargo, cruzar el río Styx tiene su precio: el 10% de la experiencia obtenida en todas las habilidades, excepto VPWR y BRA, se disolverá en la nada. Ningún aumento se transfiere, tampoco."
  STR_CHORT_SUMMONING_UFOPEDIA: "Ahora podemos realizar el acto profano de fusionar el alma de una Gal con un Simulacrum, creando así un Chort que cambia de forma. Necesitamos equipos que solo estén disponibles en la Torre Roja, así como 3 Cristales de Zortrium; Los chorts son demonios del elemento Tierra, y necesitan esta forma más alta de metal disponible para cobrar vida."
  STR_CLOTHING_BASIC_UFOPEDIA: "Las chicas viajeras, que son nuestro principal material de reclutamiento, usan ropa resistente pero al azar. Es bastante caro comprar por separado, ya que los materiales endebles no sobreviven mucho con nuestros estilos de vida. La Ropa Uber no tiene valor de armadura, pero proporciona un buen espacio de bolsillo. En caso de apuro, se puede rasgar para hacer vendas. Cada conjunto se puede usar como uno de los tres patrones: {NEWLINE}> EXPLORADOR. Viaja ligeramente por menos estorbo y más aguante. {NEWLINE}> PANDILLERO. Un atuendo completo que da cierta resistencia al frío y los ataques. {NEWLINE}> AVENTURERO. Un atuendo bastante ligero, optimizado para arqueros y luchadores cuerpo a cuerpo."
  STR_CLOTHING_UFOPEDIA: "El vestuario pirata contiene una excelente selección de ropas, todas compartiendo el mismo cofre. Si bien no están armados, estos adornos nos llenan con un poderoso espíritu pirata, lo que fortalece enormemente nuestra destreza de lucha, cada uno a su manera. ¡No hay tiempo, ni paciencia para explicar ahora, capitán! ¡Necesitaremos saber 'Nuestra cultura' para entenderlo todo y producir estos adornos! Por ahora, hemos ideado 'uniformes de marinero'!"
  STR_WASTELAND_PRIESTESS_UFOPEDIA: "Nuestro escondite fue visitado por una misteriosa sacerdotisa. Los lugareños la describieron como una sanadora errante que pasa por la zona cada dos años. Aunque sus posesiones consistían solo en lo mínimo, parecía extrañamente ilesa por los elementos. Su habilidad con las manos también resultó ser extraordinaria, cuando realizó rituales de curación y purificación en ti.{NEWLINE}'Tienes el don', dijo más tarde, una vez que te has acostado para descansar. 'Cuando el poder Vudú que tienes dentro comience a despertarse, busca a la Bruja de la Rosa Dorada. Cuando sea el momento adecuado, la encontrarás en el desierto Tebano. Ella te ayudará a desbloquear todo tu potencial espiritual. Que las bendiciones del Benefactor sean contigo '."
  STR_MARKET_OF_WISHING_UFOPEDIA: "Bienvenidos, carnívoros. La Alta Orden de la Tecnocracia de Mek lo ha considerado digno de nuestra atención. Su progreso en el control de la información, la materia y la energía se ha clasificado como relativamente impresionante. Podemos proporcionarle componentes avanzados, así como versiones producidas en serie de algunos de sus antiguos inventos. Indique sus necesidades."
  STR_EXPEDITION_RESEARCH_UFOPEDIA: "Ya hemos visitado la ciudad y los pueblos cercanos, ¡es hora de explorar el resto del mundo! De primera mano, el conocimiento real sobre países distantes nos ayudará a establecer contactos útiles. Podemos obtenerlo de los interrogatorios, pero también podemos financiar Expediciones de Reconocimiento:{NEWLINE}> Necesitarán 75 espacios de almacenamiento, en lugar de un Hangar;{NEWLINE}> Tardarán 40 días en terminar; {NEWLINE}> Después de que lleguen , necesitamos ordenar el botín en el Taller (Informe Expedición).{NEWLINE}Otro tipo de Expedición es militar; ver entrada de EXPEDICIÓN en la sección de Embarcaciones."
  STR_EXPEDITION_REPORTS_UFOPEDIA: "Después de su viaje de 40 días, nuestra primera expedición de reconocimiento ha regresado al Escondite, trayendo historias de tierras lejanas y botín variado que ha reunido durante el viaje. Las cajas fuertes son una bendición en sí mismas, ya que pueden contener todo tipo de artículos, pero igualmente atractivo es la posibilidad de encontrar nuevos reclutas, ya sea que estén dispuestos o no, ambos tipos serán igualmente puestos en nuestra prisión por el momento."
  STR_EXPEDITION_RESEARCH_COMPLETE_UFOPEDIA: "Ya conocemos el mundo lo suficientemente bien como para que las Expediciones de Reconocimiento se conviertan en una pérdida de tiempo y recursos. Ya no contrataremos ni informaremos más sobre ellas.{NEWLINE}[+500 Infamia]"
  STR_NO_CIVILIAN_TRAFFIC_UFOPEDIA: "Todos estos barcos civiles volando alrededor fueron una verdadera molestia. Hemos deshabilitado el seguimiento de ellos, y nos comprometimos a no atacarlos nunca más. Bueno, en un par de meses, todavía quedan algunas cosas por resolver ... [1000 puntos y un Memorial Stele otorgado]."
  STR_VIP_KIDNAPPING_UFOPEDIA: "Como se dijo, Mercs hará cualquier trabajo, sin preguntas. Si tenemos el dinero. [VIPs comprables ahora]."
  STR_ZERO_ZERO_UFOPEDIA: "Nuestra influencia política está creciendo, y parece que algunos poderes misteriosos nos están ayudando detrás de escena ... o tal vez demasiadas horas de intrusión me volvieron paranoico, capitán. Pero creo que podemos acercarnos a los gobiernos locales más directamente, y convencerlos de que traicionarnos sería como matar a un ganso dorado. Para hacerlo, necesitamos un conocimiento completo de las actividades políticas en todo el mundo, así como información sobre los altos funcionarios del Gobierno."
  STR_FAMILY_TIES_UFOPEDIA: "Con la ayuda de ciertos ... amigos, y al continuar siendo útiles, hemos reforzado nuestra posición dentro de la estructura global hasta el punto en que ningún gobierno local sano ostentará la \"Política de tolerancia cero\" contra nosotros."
  STR_RETICULAN_AND_HUMAN_TECH_UFOPEDIA: "Mi estudio me lleva a creer que aquí hay pocas ganancias directas. Cualquier solución nueva, o bien podría estar por debajo de lo que ya hemos obtenido del Imperio Estelar, o ser poco práctica de implementar sin acceso a la mano de obra y la infraestructura en un nivel mucho más importante que podríamos tener. ¿Por qué necesitaríamos equipos propulsados por fusión si pudiéramos comprar o recoger suficiente Hellerium para cubrir todas nuestras necesidades? Sin embargo, los gobiernos locales y Reticulanos pueden beneficiarse de esto. Para ayudarlos, podemos iniciar el proyecto de 'Cooperación Humana-Reticulana'. Las desventajas son varias: primero, debemos hacer este trabajo gratis, segundo, los gobiernos protegerán a los reticulanos y eliminarán el tráfico de Facciones, lo que llevará a menos botín, tercero, podría hacer que los gobiernos sean más peligrosos si nos cruzamos con ellos ... Por otro lado, debilitará a los dioses estelares y sus títeres. De cualquier manera, una vez que completemos el proyecto, no habrá vuelta atrás."
  STR_HUMAN_RETICULAN_ALLIANCE_UFOPEDIA: "Para bien o para mal, se hace. Hemos ayudado a los Humanos y Reticulanos a superar sus diferencias. Todos están celebrando, ¿pero estamos realmente mejor? Ya se está hablando de que los gobiernos están empezando a desarrollar poderosas embarcaciones y armas que funcionan con fusión."
  STR_NO_AGGRESSION_UFOPEDIA: "Los hemos visto a todos, desde humanistas enloquecidos hasta bandidos ladrones, desde escuadrones de la muerte organizados hasta hordas de Profundos. Las personas normales en todas partes son maltratadas diariamente, a menos que sean los privilegiados que viven dentro de las murallas de la ciudad. Esta agresión no puede sostenerse, y estamos en posición de hacer algo al respecto, permanentemente. Con su genio táctico, Capitán, y toda la tecnología militar que poseemos, podemos ayudar a la Alianza Mutante a formar fuerzas de autodefensa. Esto les permitirá frustrar todas las Matanzas incluso antes de que comiencen. Sin embargo, una vez que completemos el proyecto, nuestra tecnología estará en manos de los rebeldes, y no tendremos control sobre ella, ni ninguna forma de recuperarla."
  STR_MUTANT_SELF_DEFENSE_UFOPEDIA: "Hecho. Las Fuerzas de Autodefensa Mutantes (MSDF, por sus siglas en inglés) se formaron, su primera acción: volaron las oficinas centrales de Solar Courier y proclamaron que lo hicieron en connivencia con nosotros. Las grandes facciones están molestas, por decirlo suavemente. La MSDF (también llamada 'Los Rebeldes') realizará patrullas regulares (lo que aumentará un poco nuestra puntuación), que debería cuidar de las Matanzas mutantes para siempre. Cuidado con los Cazas Rebeldes (que se distinguen por luces amarillas y verdes), derribarlos nos costará muchos nervios más tarde."
  STR_RUSSIAN_FILES_STAGED_UFOPEDIA: "Ahora tenemos una idea muy clara de dónde buscar a la misteriosa y antigua base de la que nos enteramos del Representante del Gremio que interrogamos. Se requiere algo de exploración adicional para identificar su ubicación, pero creemos que deberíamos estar listos a principios del próximo mes."
  STR_RUSSIAN_FILES_UFOPEDIA: "Después de aprender dónde mirar, nos embarcamos en una aventura en Rusia. En un búnker subterráneo construido hace siglos, los registros de audio revelaron una historia olvidada. Parece que cuando la Tierra fue invadida por el Imperio Estelar, la mayor parte del planeta se rindió después de unos años de lucha, pero un país, Rusia, luchó durante un par de décadas (curiosamente, hoy en día el área es la piedra angular de la Alianza Mutante) y se convirtió en el último refugio del llamado proyecto X-COM, una organización clandestina creada en aquel entonces para enfrentar a los mejores y más brillantes de la Tierra contra la invasión. Hemos encontrado algunos conocimientos técnicos desarrollados por X-COM, principalmente el de las armas láser de propulsión nuclear que tenían un suministro de energía prácticamente ilimitado. Sin embargo, para obtener información sobre estos datos, necesitamos ampliar nuestra base de conocimientos en las áreas de armamento nuclear y fuentes de energía. También debemos examinar las armas contemporáneas de láser y Gauss antes de intentar desarrollar pistolas láser basadas en la experiencia de X-COM."
  STR_CLOAKING_DEVICE_INVESTIGATION_UFOPEDIA: "Hay un gran misterio detrás de un dispositivo tan crucial para nuestro éxito: el dispositivo de ocultación. No hemos encontrado ninguna pista sobre ellos en el curso de nuestras aventuras, parecen estar disponibles de forma única para nuestros proveedores del Mercado Negro. El rastreo de la red produjo pocos resultados, además de las menciones de que dicha tecnología estaba relacionada de alguna manera con los míticos \"Maestros de las Sombras\", una fuerza que supuestamente regala a las personas en varios planetas con artefactos de origen desconocido, siempre con algunos resultados perjudiciales para los Dioses Estelares. Al no tener otro recurso, hemos obligado a algunos comerciantes de Lokk'Naar a hablar (puntuación de -200); para nuestro disgusto, ellos mismos sabían muy poco: los Dispositivos de Encubrimiento se los entregan en puntos de entrega secretos, las coordenadas les son enviadas por benefactores desconocidos. Escurridiza y secreta, al igual que nuestra bienaventurada ..."
  STR_ALIEN_ORIGINS_UFOPEDIA: "La sociedad de la Tierra se puede dividir en tres grupos distintos. El primer grupo son las llamadas facciones: la Academia, los Comerciantes, la Iglesia y los Mercenarios. Cooperan directamente con los dioses estelares y se les otorga el derecho exclusivo de viajar libremente por todo el mundo. El segundo grupo son los gobiernos locales o provinciales, las personas que nos pagan el dinero de protección. No están muy contentos con su poder limitado, y la existencia de piratas como nosotros es beneficiosa para ellos, ya que socava el dominio de las facciones globales. Pero si atacamos a sus barcos y oficiales directamente, no será popular. Por otro lado, poner nuestras manos en sus cosas tiene sus beneficios obvios e inmediatos. El tercer grupo son las masas pobres, en las que se basa la Alianza Mutante, una fuerza influyente dentro de los gobiernos locales, una cara \"civil\" de la oposición hacia el gobierno de los dioses estelares y también nuestros aliados de conveniencia ... siempre y cuando seamos convenientes para ellos. Finalmente, los mismos dioses estelares a veces aparecen en nuestro planeta. Los sabios los evitan a toda costa. ¡Menos mal que no somos sabios, capitán!"
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Los rumores ya están confirmados: el gobernador del Imperio Estelar del Sistema Solar reside en Marte, en la región de Cidonia. Él (ella / eso) rara vez influye directamente en los acontecimientos en la Tierra, prefiriendo dejar que los humanos y los mutantes se vigilen a sí mismos ... a menos que algo se salga de control. La residencia del gobernador está protegida por múltiples capas de defensas orbitales, pero parece que los VIP de cada facción poseen pases de seguridad. Sin embargo, cada facción posee solo un código para una sola capa de defensa, correspondiente a sus instalaciones en Marte. Para llegar al gobernador, uno tendría que conseguir todos los pases. No hace falta decir que también necesitaremos Exosuits para operar en la superficie de Marte."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Ahora está claro que solo hay tanto que podemos hacer en la Tierra. No importa cuánto dinero, embarcaciones, soldados o influencia política tengamos, siempre vamos a ser solo una pandilla pirata aquí. Claro, no es una mala vida ahora, somos ricos, temidos y respetados. Pero tal vez tienes tus ojos en algo más grande, ¿Capitán? Las facciones de la Tierra siempre tendrán más recursos que nosotros, y nunca nos dejarán entrar en su club de élite. Pero si hiciéramos lo imposible y preparáramos un ataque directo contra el gobernador solar, podríamos, solo teóricamente, secuestrar su red de control y escalar a un nivel diferente por completo. Si es lo suficientemente audaz, aquí está la lista de verificación: en primer lugar, los códigos de seguridad adquiridos por un miembro de la Academia, el comerciante Maestro de la alianza, el Cardenal de la Iglesia y, bien, el coordinador de Dios Estelar (algunos de ellos pueden requerir una consulta exhaustiva). En segundo lugar, una gran nave espacial que nos llevará a Marte, lo que significa experiencia en sistemas de soporte vital y construcción naval de primer nivel. Es una lista corta, cierto. Pero no hace falta decir que solo tenemos una oportunidad para hacer esto. Si intentamos y fracasamos, el Gobernador nos destruirá de inmediato."
  STR_SEA_TRANSPORT_UFOPEDIA: "Entre los diversos monopolios del Gremio de comerciantes en el transporte aéreo, las rutas marítimas son importantes para que el Mercado Negro transporte a su warez entre comunidades dispares. Aunque es lento, es muy barato, pero los gobiernos de la Tierra no pueden usarlo demasiado oficialmente, ya que podrían invitar a la ira del Gremio. Sin embargo, el tráfico a pequeña escala se realiza principalmente por debajo de la notificación de arriba. El siguiente es un asunto completamente diferente, ya que nadie puede adivinar cuándo y dónde ocurrirá el próximo ataque de Profundos. Así, muchos barcos nunca regresan."
  STR_SAT_NETWORK_UFOPEDIA: "Es evidente que la Tierra está envuelta en varias capas de satélites de comunicaciones, algunas de ellas nuevas, algunas de siglos de antigüedad. Con el conocimiento de las IAs Esclavas y las Hiperondas, podemos comunicarnos con ellas, pero obtener cualquier información significativa requeriría más investigación sobre el asunto. Los satélites más antiguos parecen una puerta trasera perfecta, pero incluso aquellos requieren códigos de acceso, y si bien es probable que podamos falsificar los códigos, no podemos evocarlos desde el aire."
  STR_BASIC_ELECTRONICS_UFOPEDIA: "El software, o código, utilizado por las computadoras disponibles comercialmente es una jungla real que requiere mucho esfuerzo para comenzar a entenderlo. No hay duda de que hubo muchas intenciones maliciosas detrás de esto. Tendremos que obtener información secreta de las redes mundiales de comunicación para avanzar allí. Por ahora, sin embargo, podemos simplemente esquivar todo este lío trabajando directamente en las partes eléctricas, pegándolas en varias combinaciones y midiendo qué voltaje va a dónde."
  STR_DATA_MINING_UFOPEDIA: "Las bases de datos personales que encontramos contienen fragmentos de conocimiento útil. Podemos exprimirlo, pero eso requerirá una gran cantidad de bases de datos y muchas noches de trabajo largas y sudorosas."
  STR_GOVT_HACKING_UFOPEDIA: "Hemos desarrollado un procedimiento que nos permite acceder a archivos de datos personales a través de la Red de Satélites. Requiere reunir suficientes tarjetas de identificación humanas y fabricar un Código personal del gobierno, luego terminar el procedimiento aquí investigándolo. Los códigos de exceso se pueden vender a un precio razonable. Lamentablemente, solo se puede acceder a los archivos de Sangre Pura de nivel inferior y del gobierno, de esta manera: las facciones globales, sin olvidar a los dioses estelares, tienen cortafuegos demasiado poderosos."
  STR_NAZI_HACKING_UFOPEDIA: "Con nuestras habilidades y equipo de netrunning mejorados, ahora podemos hackear a los Humanistas esquivos para obtener cualquier información secreta que puedan estar manteniendo, aunque nos costará más recursos que hackear a los Gobiernos."
  STR_BABY_NUKE_BLUEPRINTS_UFOPEDIA: "Parece que los humanos una vez estuvieron en posesión de armas legendarias de destrucción masiva, capaces de destruir ciudades enteras. Ellos fabricaron estas armas a partir de un elemento de tierras raras, llamado 'uranio'. Trágicamente, parece que esta emocionante tecnología se ha perdido para siempre, y los dioses estelares se aseguraron de que las reservas de armas de fisión existentes desaparecieran. Los 'Baby Nukes' que hemos encontrado están entre los últimos de su tipo y su replicación parece imposible."
  STR_GNOME_BLUEPRINTS_UFOPEDIA: "Casi imposible de descifrar, sin duda debido a los poderes combinados de la locura y el secreto de los gnomos. Aún se le puede pasar a Goblin Zaxx Bank por 200 Tokens de Recompensa adicionales."
  STR_SAKURA_BLUEPRINTS_UFOPEDIA: "Estos pergaminos contienen una selección de recetas de cocina, supuestamente escritas por la Diosa Demoníaca del Amor, la Floración Púrpura, ella misma. Abarcan desde comidas agradables y prácticas hasta pasteles dulces y deliciosos que, como insiste la Diosa, no solo deben degustarse, sino que deben comerse hasta la última miga. El resto de los escritos contiene reflexiones espeluznantes, mezclas curativas y una variedad de cosas de un tipo verdaderamente espantoso."
  STR_TINY_DRILL_UFOPEDIA: "Finalmente encontramos algo de tiempo para hurgar en el 'Casco amenazador', como lo llamas. Nos llevamos el simulacro divertido, y ... bueno ... el simulacro parece ser una parte de control, o una pieza faltante del mecanismo del Casco que llamamos \"el huevo\". Cuando lo pusimos, toda la máquina cobró vida. Hay cuatro puertos de inserción, que activarán diferentes magias de la máquina cuando se conecten; sin embargo, una vez que el huevo es uno con el taladro, no habrá vuelta atrás; el Casco gastará sus energías para despertar algunas propiedades a costa de destruir otras. ¿Qué propiedades? Está más allá de nuestra comprensión ahora, pero un 'Codex' producido por la unión contendrá todo el conocimiento; Puedes consultar lo que esperamos de cada uno de ellos en la sección 'Tesoro'. Cada Codex, entre otras cosas, nos brindará conocimientos sobre cómo convertir el casco en un barco especial (pero para comprenderlo a fondo, tendremos que interrogar a algunos pilotos, realizar vuelos de prueba, aprender la construcción básica de barcos y llegar a un cierto nivel de educación)."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Plastacero es un compuesto de acero cristalino y nano-fibras de carbono, muy duradero y flexible. Se utiliza comúnmente para la construcción de trabajo pesado. Hemos desarrollado herramientas para hacerlo en formas más complejas que las hojas simples. Esto debería permitirnos desarrollar cosas como mejores cascos de artesanía y armaduras personales mejoradas. En el futuro. Cuando tenemos acceso a algo más que bienes de segunda mano. Todavía no. {NEWLINE}> Valor de venta: 4,500."
  STR_ELERIUM_115_UFOPEDIA: "El combustible nuclear, conocido por los sabios bajo un nombre arcano de Isótopo 511, se utiliza para impulsar toda la tecnología avanzada del Imperio de los Dioses de la Estrella, como los buques espaciales o las armas de energía. Si bien los terrícolas no conocemos su funcionamiento interno, toda la sociedad de la Tierra gobernada por el Imperio depende de su uso. Trate de apoderarse de su presa mientras aterriza para asegurar su seguridad. {NEWLINE} El Elerio, especialmente en forma de lluvia, también es importante para muchas criaturas, incluidos nosotros, que hemos aprendido a metabolizarla y, por lo tanto, a romper las limitaciones normales de la fisiología. Se dice que el Elerio se encuentra naturalmente en algunos planetas extrasolares. {NEWLINE}> Valor de venta: 12k."
  STR_ALIEN_GRENADE_UFOPEDIA: "Estas granadas nucleares están aseguradas por una simple cerradura electrónica. Al emplear una IA esclava, pudimos romper el código con bastante facilidad y ahora podemos usar estas granadas a voluntad, ya que son un gran golpe para su pequeño tamaño."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Nos costó mucho trabajo romper el bloqueo genético que desestimaba el uso del arma por parte de aquellos a quienes no estaba destinado, por ejemplo. nosotros. El arma en sí es lo suficientemente curiosa, ya que usa la antigravedad para lanzar Minibombas de aturdimiento especiales que son un misterio aún mayor."
  STR_BOOTLEG_PLASMA_PISTOL_UFOPEDIA: "Si bien carece del alcance de su contraparte de Imperio Estelar, sigue siendo una de las mejores pistolas del mercado."
  STR_PLASMA_PISTOL_UFOPEDIA: "Las armas de plasma del Imperio Estelar son muy compactas y carecen de disparadores o visores reales. Es mágico, nene, y necesitas darle un buen roce a esta pistola y unas cuantas palabras para que dispare. Pero cuando lo hace, golpea fuerte, rápido y con una precisión excepcional."
  STR_ELITE_PLASMA_PISTOL_UFOPEDIA: "Una versión intrincadamente elaborada de la pistola de plasma del Imperio Estelar, plateada con Plastagold. Será un buen trofeo, ya que la munición es difícil de conseguir."
  STR_BOOTLEG_PLASMA_SUB_UFOPEDIA: "El Subsidificador envía generosos subsidios de plasma a lugares lejanos. Lamentablemente, la velocidad de disparo sufre, pero no tan mal porque Plasma Subrifle es en realidad basura."
  STR_PLASMA_SUB_UFOPEDIA: "El Imperio Estelar considera a esta como un arma de segundo nivel, una versión menos tonta y menos mágica de un rifle de plasma. A menudo se encuentra en manos de quienes no merecen que se les confíe mejores armas de plasma."
  STR_BOOTLEG_PLASMA_RIFLE_UFOPEDIA: "Un rifle sólido, fuerte y futurista. ¿Que no os gusta? ¿Esperabas una mejor precisión? Bueno, no hacemos magia aquí!"
  STR_BOOTLEG_HEAVY_PLASMA_UFOPEDIA: "Tiene toda la potencia de fuego del plasma pesado del Imperio Estelar y no tiene muchos inconvenientes, excepto un peso considerable."
  STR_PLASMA_RIFLE_UFOPEDIA: "Esta es un arma devastadora y poderosa basada en la aceleración de partículas desde un campo anti-gravedad de un minuto. El arma del Imperio Estelar estándar, probablemente existiendo en un número incontable, por toda la galaxia. ¿Nunca innovan?"
  STR_HEAVY_PLASMA_UFOPEDIA: "Esta variación de la pistola de plasma del Imperio Estelar se construyó para obtener la máxima potencia de fuego y se entrega en abundancia. Aún lo suficientemente liviana para ser manejada por cualquier persona capaz, su único defecto en comparación con el Rifle de Plasma es la velocidad de disparo más lenta."
  STR_PRECISION_PLASMA_UFOPEDIA: "El arma de plasma de las fuerzas de élite, que es increíblemente difícil de operar debido a su sofisticado interfaz. Una vez dominado, sin embargo, hace honor a su nombre."
  STR_ATGM_UFOPEDIA: "El Misil Guiado Antitanque fue desarrollado para destruir vehículos fuertemente blindados con una precisión inigualable. Se pueden establecer hasta 3 'puntos de ruta' para que el misil los siga, lo que permite disparos aparentemente imposibles. Cuando hayas posicionado suficientes puntos de ruta, haga clic en el icono de lanzamiento especial.{NEWLINE}Armadura Enemiga reducida al 60%.{NEWLINE}Rango mínimo seguro = 15; 200% de precisión al arrodillarse."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Arma de apoyo de infantería del Imperio Estelar. Es mejor que cualquier otro lanzador portátil, por eso lo llamamos Lanzador de Bomba. Dispara misiles poderosos, guiados por TU MENTE. Cuando haces clic para disparar el arma, generará hasta 7 'puntos de ruta' para que el misil los siga. Cuando haya posicionado suficientes puntos de ruta, haga clic en el icono de lanzamiento especial.{NEWLINE}La explosión de nube de Elerio dispersa que sigue es extremadamente buena para dañar la armadura (daño adicional = 15% del poder del golpe)"
  STR_CANNONS_MANUFACTURING_2_UFOPEDIA: "No hay una manera fácil de comprar armas de naves en el mercado negro, ya que están estrictamente reguladas. Y conseguir un arma personalizada en un fuselaje es ciertamente más difícil que sólo atornillarlo al casco. Al menos si quieres que funcione. Larga historia corta, ahora podemos, y nadie puede hacer nada al respecto. Estas armas se llaman \"ligeras\", pero recuerde que incluso los cañones de 50 mm son enormes en comparación con las armas personales y es mejor que almacenemos una gran cantidad de material si desea fabricarlos."
  STR_CANNONS_MANUFACTURING_3_UFOPEDIA: "No es una tarea fácil, descubrir cómo colocar una pistola gigante en una nave voladora, cómo evitar que se la arranque durante el disparo o dañar el fuselaje ... Solo una pequeña muestra de los problemas que tuvimos que superar. ¿Pero nos quejamos? ¡Por supuesto que no! Con esta tecnología, podemos comenzar a instalar armas de fuego navales en nuestros barcos y, con el tiempo, desarrollar otras armas, con suerte aún más devastadoras."
  STR_CANNONS_MANUFACTURING_4_UFOPEDIA: "Hoy, hemos desarrollado municiones de Plastiacero y Aqua para usar con cañones. Mañana ... ¿quién sabe?"
  STR_CRAFT_MISSILES_UFOPEDIA: "Hemos descubierto cómo fabricar misiles equipados con sistemas de guía avanzados, lo que significa largo alcance y alta precisión. Una vez que sepamos cómo hacerlo, todo lo que se necesita es modificar y reparar viejos misiles Stingray, que comúnmente se encuentran en los depósitos de chatarra (ya que los misiles generalmente se consideran un arma obsoleta). Todo muy bien, pero ¿de dónde vamos a obtener la electrónica avanzada? Es tan simple como destruir los sistemas de IA esclavos. Uno debería ser suficiente para una docena de misiles. Las probabilidades y los fines restantes se pueden obtener al desarmar las armas de mano avanzadas."
  STR_DANCER_SLAVE_UFOPEDIA: "Sin un camino de verdadera superación personal, Ars Amandi se vuelve aburrido después de un tiempo, incluso para los conocedores de los placeres corporales como nuestros Cortesanos, o tal vez, especialmente para ellos. Con un poco de Glamour y algunos entrenamientos de Vudú, pueden convertirse en verdaderos artistas, deslumbrando a la multitud con sus exhibiciones sensuales. Las gladiadoras, que ya tienen habilidad con la multitud y el baile mortal, también pueden solicitar este trabajo.{NEWLINE}Las bailarinas exóticas nos ganan $ 42k mensuales, mientras tienen los mismos arreglos de vivienda que las cortesanas. Solo pueden ser entrenados en un escondite que alberga un spa de lujo."
  STR_SQUIRE_UFOPEDIA: "Código del taller: sq{NEWLINE}Eficiencia en el trabajo: 0.5{NEWLINE}¡No digas que estos chicos no trabajan duro, capitán! Realmente lo están intentando, pero considera todo el tiempo que están siendo distraídos por nuestro equipo con la ropa común del hogar, ¡y toda la investigación que necesitamos hacer sobre ellos! Sí, estoy de acuerdo en que deberían ser castigados. ¿Desea que se entreguen escuderos a su habitación como todos los demás? ¿O es de esperar que sea un castigo público ...?{NEWLINE}¡Uf, pero les digo que estos muchachos pueden convertirse en algo más a tiempo, estoy seguro!"
  STR_SLAVE_UFOPEDIA: "Código del taller: S{NEWLINE}Eficiencia laboral: 1{NEWLINE}Los machos enemigos capturados que carecen de habilidades valiosas son sometidos a un simple trabajo de baja categoría en nuestro escondite, lo que se traduce en 1 punto extra de espacio de almacenamiento. No todos son aptos para ser esclavos; algunos cautivos son demasiado testarudos y peligrosos para arriesgarse, a la vez que no están interesados en ningún alojamiento especial que podamos ofrecer de manera realista. Algunos son simplemente demasiado débiles. Algunos, como los civiles o los altos funcionarios del gobierno, deben librarse de este destino en la política ... por razones morales."
  STR_SLAVE_MAID_UFOPEDIA: "Código del taller: s{NEWLINE}Eficiencia en el trabajo: 0.75{NEWLINE}Las hembras capturadas sin ninguna habilidad especial se convierten en criadas, para mantener la base generalmente ordenada y satisfacer todos nuestros caprichos. Todavía no las manejamos tan duro como a los esclavos, porque son chicas como nosotras, ¿verdad? Sí claro."
  STR_SLAVE_SKILLED_UFOPEDIA: "Código del taller: S+{NEWLINE}Eficiencia en el trabajo: 4.5{NEWLINE}Es difícil encontrar enemigos con buena experiencia técnica. Tenemos que valorarlos y tratarlos mejor que a los esclavos normales, pero incluso con menos horas de trabajo, su contribución a la economía de Escondite es muy importante: ¿quién más podría reparar todo el equipo de alta tecnología? ¿Especialmente si el pago es un baño de calidad?"
  STR_SLAVE_MANAGER_UFOPEDIA: "Código del taller: ${NEWLINE}Eficiencia en el trabajo: 8{NEWLINE}Estos esclavos son el orgullo de cualquier escondite, por lo tanto, no escatimamos ningún gasto en su ropa elegante. Pueden ayudarnos enormemente con todo el trabajo administrativo y logístico, y, al ser mujeres, son más bonitas, me refiero a que, en cierta medida, se puede confiar en ellas, siempre y cuando podamos brindarles un buen alojamiento."
  STR_SLAVE_BRUTE_UFOPEDIA: "Código del taller: S@{NEWLINE}Eficiencia en el trabajo: 2.5{NEWLINE}No todos los esclavos están de acuerdo con nuestros trato, pero la intimidación y el poco castigo hacen maravillas para cambiar esa actitud. Tanto mejor si este trabajo puede ser relegado a los esclavos mismos. Algunos de nuestros enemigos fuertes están perfectamente en forma y muy dispuestos a tomar la posición, una vez que se los alienta adecuadamente, solo tenemos que evitar que se pongan demasiado celosos."
  STR_SLAVE_X_UFOPEDIA: "En lugar de jugar con X, podemos sentenciarla a Esclavitud. Esta es definitivamente una idea más segura, y ahora sabemos qué botones presionar para que acepte este destino. Esperamos que un esclavo tan excepcional tenga una eficiencia de trabajo de 76, considerando la multitud de sus usos, así como sus habilidades físicas y mágicas. También podemos usar estas tetas para procesarnos Jugo Zombi de Elerio. Apuesto a que incluso disfrutaría ser utilizada de esa manera."
  STR_SLAVE_GLADIATRIX_UFOPEDIA: "Código del taller: S^{NEWLINE}Eficiencia en el trabajo: 3.5{NEWLINE}Se puede ganar dinero en el combate de gladiadores, sin mencionar la diversión, por lo que estos luchadores de boxes son una parte importante de nuestra empresa de esclavos, y los contrabandistas ofrecen equipaciones de lujo para gladiadores. Además, tal destino sirve bien a estas tenaces rameras,."
  STR_SLAVE_MAGICAL_UFOPEDIA: "Código del taller: S*{NEWLINE}Eficiencia en el trabajo: 12{NEWLINE}Uno de los esclavos más raros son los magos enemigos. Deben mantenerse bajo vigilancia constante, pero pueden contribuir enormemente a nuestra economía con algunos de sus poderes: cuando están equipados con el costoso equipo psiónico para presos que recibimos de los contrabandistas. Dejarlos usar cualquier otra cosa es demasiado peligroso. ¡Y no lo merecen de todos modos, considerando el dolor cuando estaban en combate!"
  STR_YEOMAN_UFOPEDIA: "Eficiencia en el trabajo: 1.75{NEWLINE}¡Es hora de que nuestros niños crezcan y apoyen nuestro imperio en ascenso!{NEWLINE}Con la ayuda de nuestros Operarios, los educaremos en las artes del engaño y la lucha. ¿Cómo lo hacemos? Los enviamos a un lugar encantado, matan lo que sea que haya y regresan con botín."
  STR_FARMHOUSE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}NEWLINE}Primero aprendimos de los campesinos, ahora podemos introducir a nuestros antiguos esclavos en la vida del granjero. Con herramientas mucho mejores, movilidad y energía sostenible. Obtendremos una contribución mensual de $75k y 25 de almacenamiento externo por cada V. F."
  STR_SLAVE_MAID_SUPER_UFOPEDIA: "Eficiencia en el trabajo: 4{NEWLINE}Con algo de magia, podemos convertir a nuestras sirvientas esclavas en una fuerza laboral poderosa y hermosa, básicamente triplicando su valor. Necesitamos un spa de lujo en nuestro escondite para realizar la capacitación adecuada."
  STR_SLAVE_SERVITOR_UFOPEDIA: "Eficiencia en el trabajo: 100{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Los drones automáticos son más efectivos que los esclavos. Los Capataces de esclavos pueden ser equipados con cibernética y capacitarlos para controlarlos (se necesita Taller y Cirugía). Se convertirán en una buena adición a nuestro barrio de chabolas del Escondite."
  STR_SLAVE_ROBOT_UFOPEDIA: "Eficiencia en el trabajo: 6{NEWLINE}Este servidor robótico puede ser más temperamental y luchador que un esclavo vivo bien entrenado (tal vez debido a las malas personas que lo programaron, como nosotros), pero trabaja mucho más."
  STR_SLAVE_SKILLED_TRAINING_UFOPEDIA: "Ahora que tenemos un sólido conocimiento de la fabricación y las técnicas académicas, podemos hacer que los Operarios entrenen a nuestros esclavos a un nivel de Especialista... al precio de una inversión sustancial. Solo un escondite que tenga salón de actos, biblioteca y taller puede llevar a cabo este tipo de entrenamiento."
  STR_LIFTER_UFOPEDIA: "Un dispositivo ubicuo, que se encuentra en barcos, carcasas, plataformas de transporte, etc., caracterizado por un brillo rojo, verde o azul. Sus magias parecen funcionar al alterar localmente la fuerza de la gravedad, también conocida como la misma fuerza que hace que un barco con motores arruinados caiga a la Tierra, o un golpe de enano pateado por las escaleras. Después de algunas meditaciones sobre la naturaleza de estas magias, que involucraban fumar cosas extrañas mientras estaba sentado dentro de un viejo motor y hablar sobre temas arcanos mientras casi no usamos, sentimos que comprendemos mucho mejor los espíritus de las máquinas que los hacen funcionar. También, un mensaje secreto para usted: 'No se pare en elevadores durante el despegue'."
  STR_DECLOAKING_DEVICE_UFOPEDIA: "Aparentemente, este dispositivo es capaz de perforar el encubrimiento de nuestro oficio. En cuanto a cómo funciona, o cómo podría funcionar, no tenemos la menor idea. Debe ser la magia del mal de Narlock."
  STR_PRISMATIC_SHIELD_UFOPEDIA: "Un dispositivo encontrado en una nave Sky Ninja. Un tipo extraño de escudo artesanal que es aparentemente débil, pero siempre bloquea completamente un solo ataque, sin importar cuán poderoso sea. Esto es muy raro y creemos que está maldito. Sin embargo, todavía nos dio algunas ideas sobre cómo funcionan los campos de fuerza (o, más bien, cómo no deberían funcionar)."
  STR_SHADOW_COMMUNICATOR_UFOPEDIA: "Este dispositivo imponente y siniestro es una pieza de tecnología que no pertenece a nuestro universo. El hecho de que esta tecnología de sombras sea utilizada por los contrabandistas para comunicarse con los maestros de las sombras es bastante obvio. Menos obvio fue el hecho de que el dispositivo no está enviando o recibiendo ondas, sino que en realidad crea una Puerta de Tannhauser temporal a través de la cual no solo puede viajar la información, sino también aquellos que poseen el poder de los Maestros de las Sombras. Una perturbación de este dispositivo conduce a su destrucción explosiva."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "El corazón de cualquier nave es un reactor de antimateria que utiliza Elerio (Isótopo 511) para generar poderosas ondas de gravedad, así como otras formas de energía. La conversión de materia en energía es un increíble 99% de eficiencia, por lo que pequeñas cantidades de Elerio pueden producir una gran cantidad de energía. Ahora tenemos una mejor comprensión de cómo ajustar este poder a nuestras necesidades."
  STR_UFO_NAVIGATION_UFOPEDIA: "Esta 'IA dron' semi-sensible y altamente adaptable es un componente crucial de cualquier nave, pero también se utiliza para muchas otras tareas, como administrar controles de ambiente, supervisar líneas de ensamblaje o incluso comandar vehículos automatizados. El funcionamiento interno de este dispositivo es demasiado arcano como para comprenderlo, pero hemos llegado a comprenderlo lo suficiente como para personalizar su entrada, periféricos e interfaz para recibir la salida deseada."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "De los esquemas que hemos obtenido, hemos aprendido que las naves de clase militar se construyen de una manera completamente diferente, alrededor de un marco de Plastiacero endurecido con cableado superconductor para la disipación de calor que les da su resistencia y les permite resistir altas velocidades y aceleraciones dentro de la atmósfera de un planeta. {NEWLINE} Las naves más duras tendrán el parámetro ARMADURA; la armadura niega una cantidad de daño igual a su clasificación después de cada golpe, haciendo que las armas pequeñas sean menos útiles contra ellos."
  STR_ALIEN_FOOD_UFOPEDIA: "Los sistemas de soporte vital del Imperio Estelar dependen de microbios personalizados que se alimentan directamente de energía eléctrica. Descomponen rápidamente los desechos corporales de organismos complejos y producen nutrientes, agua limpia y aire respirable. Aquí hemos representado una curiosa práctica de arrojar cadáveres en los tanques de soporte vital para producir rápidamente grandes cantidades de nutrientes, pero este uso en particular parece inútil (además de algún valor de terror): ¿por qué desperdiciar carne perfectamente? De todos modos, con este conocimiento, tenemos un paso crucial hacia los trajes y las embarcaciones sellados con el medio ambiente."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Este es el Santo Grial de la tecnología médica: una cuba donde una parte deseada del cuerpo, o incluso un cuerpo completamente nuevo, puede crecer, curarse o actualizarse rápidamente. Caro y solicitado, puede proporcionar cualquier cosa, desde ser simplemente un dispositivo médico conveniente hasta crear semidioses virtuales. El dispositivo que obtuvimos es solo una versión secundaria de una verdadera Cámara RETEGES, pero es suficiente para estudiar la tecnología subyacente."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Estos paneles de pared extraños y atractivos contienen circuitos de cristal extraños, y causan efectos similares a los de las drogas alucinógenas. Solo podemos describir los efectos como magia. Asegúrate de aconsejar a tus tripulantes que no las miren por mucho tiempo. Estos paneles, naturalmente, son altamente valorados en el mercado, pero, si nos atrevemos, también podemos extraer el circuito para ponerlo en dispositivos de nuestra propia fabricación. No como si tuviéramos la menor idea de cómo y si funcionaría."
  STR_ALIEN_SURGERY_UFOPEDIA: "Esta unidad totalmente autónoma utiliza cortadores láser, dispositivos EM y otras tecnologías arcanas para realizar procedimientos médicos sofisticados de manera casi tan simple como presionar un botón. Sin embargo, también se puede utilizar para otros fines, como interrogaciones o trabajar con tecnología sintética similar a la orgánica."
  STR_EXAMINATION_ROOM_UFOPEDIA: "El propósito de este dispositivo es escanear la estructura minúscula de los materiales y replicarla. Con uno instalado en nuestro laboratorio, podemos jugar con él, pero la experiencia real debe aprenderse de Comerciar y de la Academia de Ingenieros. Luego, para usarlo en la práctica, se debe desarrollar un tipo de taller adecuado."
  STR_ALIEN_HABITAT_UFOPEDIA: "Estas cápsulas se utilizan para mantener al ocupante en animación suspendida. A menudo también están equipados con dispositivos médicos. Esta tecnología es crucial para los viajes espaciales, ya que permite a la tripulación de la nave dormir durante años mientras envejece solo días."
  STR_SMUGGLED_ELECTRONICS: "Contrabando de Optrónica "
  STR_SMUGGLED_ELECTRONICS_UFOPEDIA: "Resulta que descubrimos algo sensacional: parece haber algún tipo de centro de fabricación de Optrónica aquí, en la Tierra, administrado por la Tecnocracia. Los contrabandistas tienen algunos vínculos secretos con este negocio, lo que les permite conseguir Optrónica directamente en la fuente, a una fracción del precio. Lo curioso es que el Gremio no tiene control directo sobre esto, son solo un comprador. Se rumorea que la mercadería se produce en cantidades tales que la mayor parte se envía a planetas lejanos del Imperio Estelar."
  STR_MARS_BACKGROUND: "Vida en Marte"
  STR_MARS_BACKGROUND_UFOPEDIA: "Los seres humanos colonizaron Marte hace siglos, con la ayuda de la tecnología de los Dioses Estelares. Sin embargo, los esfuerzos de terraformación hasta el momento no han rendido mucho, y se supone que no lo harán por unos pocos milenios. A partir de ahora, los humanos viven en asentamientos herméticos, calentados por el poder del Elerio y alimentados por alimentos producidos en invernaderos. Marte tiene millones de habitantes y, excluyendo algunas áreas reservadas por los dioses estelares, está dirigida por el Gremio y Marsec."
  STR_PARADISE_WORLDS: "Mundos Paradisíacos"
  STR_PARADISE_WORLDS_UFOPEDIA: "Las provincias más ricas del Imperio Estelar son famosas por sus centros turísticos de placer, donde multitud de razas alienígenas se mezclan, festejan y intercambian un lujo alucinante. Sin embargo, sólo los mercenarios, contrabandistas y VIP pueden llegar desde la Tierra, ya que requiere acceso a viajes espaciales de larga distancia."
  STR_INTERSTELLAR_TRAVEL_SUMMARY: "Viaje Interestelar"
  STR_INTERSTELLAR_TRAVEL_SUMMARY_UFOPEDIA: "El Imperio Estelar emplea el llamado 'Warping' para viajar entre estrellas cercanas en cuestión de semanas. Los viajes de larga distancia implican rarezas en el espacio profundo, conocidas como \"agujeros negros\", que albergan \"puertas de salto\". Los barcos warp más cercanos están en Marte: los cargueros de elerio transestelares y los luchadores del espacio profundo de Marsec, pero incluso ellos no pueden saltar. Esto sólo lo hacen los vastos galeones imperiales. Los contrabandistas dirigen su negocio interestelar robando aumentos en estos, por soborno, sigilo o de otra manera. Aparte de los bienes comerciales, estos barcos a veces llevan mercenarios, pero nunca a los dioses estelares."
  STR_WARP_DRIVE: "Motor Warp"
  STR_WARP_DRIVE_UFOPEDIA: "El nombre benigno oculta una idea que raya en la locura o, en realidad, está mucho más allá de esa frontera. El viaje interestelar está limitado por la velocidad de la luz. Incluso si pudieras violarlo de alguna manera, podría crear una paradoja de causalidad: básicamente estarías viajando atrás en el tiempo.{NEWLINE}El Motor Warp utiliza el principio de incertidumbre. Cualquier objeto material es una onda cuántica, y es imposible determinar su velocidad y posición exactas al mismo tiempo. El impulso de la urdimbre aleja a la nave del universo observable, lo que hace que su posición sea incierta. Entonces la nave puede reaparecer en cualquier lugar. La parte loca es que es imposible saber dónde y cuándo reaparecerá exactamente, y cuánto tiempo llevará. Solo si no existe un observador tanto de su partida como de su llegada, el barco puede reaparecer sin crear una paradoja de tiempo. Por lo tanto, cuanto más larga se recorre, más predecible es. Entonces, ¿Dónde estás, cuando te estás deformando? Se describe comúnmente como un \"mundo de sueños\", donde las nociones de tiempo y espacio se vuelven inciertas."
  STR_PRIZE_BATTO_MAGIC: "Premio: Bate de Powerball"
  STR_PRIZE_BATTO_MAGIC_UFOPEDIA: "Los Magos nos otorgaron este premio por nuestra reputación como chicas que no rehuirían la caza de demonios y zombies mientras no usaban casi nada. Muchachos extraños, estos Magos...{NEWLINE}(Artículo añadido: Bate de Powerball; podemos comisionar más con tokens de Biz de Wiz)"
