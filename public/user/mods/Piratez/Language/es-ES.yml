  STR_ALIEN_RESEARCH_UFOPEDIA: "Unos cuantos barcos pequeños de una u otra Facción volarán de un lado a otro (normalmente Runabouts y Cutters), y podemos derribarlos. O ignorarlos. Si derribamos demasiados, es muy probable que aborten la misión."
  STR_ALIEN_HARVEST_UFOPEDIA: "La resistencia contra las actividades de la mayoría de las facciones no es nada nuevo, y la forma más directa de tratarla es una acción militar. Después de una oleada preliminar de Escoltas, Cañoneras y Combatientes, los temidos Bombarderos son enviados a imponer miedo o, si es necesario, entregar el olvido a sus desventuradas víctimas. Estas misiones, si son exitosas, disminuirán notablemente nuestra notoriedad, pero es difícil detenerlas, ya que significa ir cara a cara con man'o'wars en el aire, no hay aterrizajes."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Mientras que una resistencia general se trata mejor con una fuerza abrumadora, a veces se necesita un enfoque más quirúrgico. La pacificación incluye movimientos de exploración y sobrevuelo por parte de combatientes y escoltas, y cuando se identifican las áreas de disturbios, helicópteros, naves de terror y enviados entregan tropas de élite para hacer frente a los delincuentes en el suelo, con un prejuicio extremo. El éxito de tales misiones disminuirá nuestra notoriedad, pero podemos intentar vencerlas hasta que cedan."
  STR_ALIEN_ABDUCTION_PIR_UFOPEDIA: "Una actividad comercial realizada a lo largo del Imperio Estelar en planetas alienígenas habitados por especies antes del viaje espacial. Los especímenes de razas inteligentes locales son emboscados y aturdidos, para ser llevados al espacio. Por lo general, se toma el máximo cuidado para no dañar abiertamente al prisionero y escapar sin ser visto. Cualquier testigo es secuestrado o destruido con armas superiores. Luego, los secuestrados se utilizan para estudio, documentación o venta directa en uno de los centros comerciales del Imperio."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "A veces la gente rica viaja alrededor del planeta en yates de lujo. Atrapar a uno es como efectivo gratis."
  STR_MISSION_SWAY_GOVT_UFOPEDIA: "Esta misión tiene como objetivo atacar nuestra base de financiación. Como saben, los gobiernos locales se equilibran entre cooperar con las grandes facciones (y, por extensión, los Dioses de la Estrella) y respetar las necesidades de la población y la voz de la Alianza Mutante. Aquí, una facción tiene como objetivo obligar (es decir, amenazar) a uno u otro gobierno local a ser \"duro con el crimen\" y tomar medidas más directas contra los delincuentes como nosotros. Nuestros enemigos son las grandes Facciones y, por extensión, los mismos Dioses de la Estrella, por lo que puede apostar al gobierno local seleccionado para que sucumba, corte los lazos con nosotros y deje de pagarnos dinero de protección, para siempre. Nuestra mejor opción para detener esto es derribar al Mensajero con dignatarios. Si esto falla, la misión tendrá éxito."
  STR_ALIEN_BASE_UFOPEDIA: "A veces, las facciones construyen bases subterráneas en áreas aisladas del planeta, donde pueden realizar cualquier actividad que sea mejor desconocida para la población en general (y su competencia). Sin embargo, esta ubicación aislada nos da la oportunidad de atacar, saquear el lugar y desaparecer en la puesta de sol antes de que puedan llegar los refuerzos masivos. Por otro lado, cada Base Secreta existente socava constantemente nuestra posición (-10 Infamia diaria). Una base secreta está destinada a estar llena de botín, información (que podemos usar para chantajear a las personas y, de otro modo, aumentar nuestra posición global), y es un lugar privilegiado para buscar a los miembros de mayor rango de una facción. Las etapas finales de la construcción de una base se indican con una actividad masiva de barcos de suministros, fragatas y cruceros que dura un par de días."
  STR_ALIEN_TERROR_UFOPEDIA: "Estas \"redadas quirúrgicas\" contra \"líderes terroristas\" son una triste realidad de nuestros tiempos. De vez en cuando, una facción envía a sus escuadrones de la muerte a una ciudad u otra para, como se desprende de nuestro interrogatorio, \"eliminar el número de mutantes un poco, ya que de todos modos se están reproduciendo demasiado rápido\". Podemos frustrar tal intento temprano, simplemente derribando Naves Terroristas, pero esperar y hacer una aparición sorpresa en la fiesta puede potencialmente generar más respeto (a menos que dejemos que muchos locales mueran). En algunos casos, los atacantes no usan barcos y vienen por tierra. En tales eventos, la Alianza Mutante enviará una llamada de socorro de Hyperondas. Ya sea que nos preocupemos por los infortunados tontos que son masacrados o no, siempre es una oportunidad para obtener algo de botín y fama."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si derribamos los envíos de alguien, enviarán sus guerreros buscándonos. Nuestros barcos emplean tecnología de camuflaje, y los escondites están ... bien, escondidos, pero con suficiente suerte y esfuerzo aún pueden ser descubiertos, especialmente aquellos que se usan para lanzar intercepciones. Es probable que nuestros enemigos fracasen y se conviertan en idiotas, pero si no lo hacen, esperan que lleguen numerosos y armados hasta los dientes. En el lado positivo, si les damos una patada en el culo, su política es cubrir el fallo y no volverán pronto. Un Crackdown es realizado por barcos como Centinelas, Combatientes, Cañoneras y Cruceros. Si cualquiera de ellos logra llegar a unas 100 millas de nuestro escondite, espere que un barco de aterrizaje llegue muy rápido. Hay 5 variantes de estas naves, y algunas se romperán fácilmente a través de las defensas posibles de AA, pero una vez que el enemigo se pone las botas en el suelo, la ventaja es nuestra. El enemigo solo podrá desplegarse en los hangares y el ascensor de acceso."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Donde quiera que exista una Base Secreta, necesita ser constantemente suministrada. El seguimiento de una carrera de suministros a su zona de aterrizaje es una forma segura de encontrar una Base Secreta. Sin embargo, debemos ser cautelosos: los propietarios saben que sus vuelos son fáciles de predecir y han tomado precauciones contra los ladrones. Lucharán hasta la muerte, sabiendo que su nave está preparada para explotar, si no pueden derrotar al enemigo con la suficiente rapidez."
  STR_MISSION_FREIGHT_UFOPEDIA: "El Gremio de Comerciantes es la compañía de transporte de carga más grande con diferencia, moviendo constantemente cosas por todo el planeta. No solo mantienen su propia cadena de suministro, sino que también aceptan una gran cantidad de contratos gubernamentales para trasladar cosas de menor importancia a moderadamente importantes. Tantos cargueros están operando a la vez que el Gremio no puede protegerlos a todos, y no están muy bien armados, ¡así que considérenlos un juego justo! Solo piensa en todas las cosas caras dentro, esperándonos. Los cargueros tienen tripulaciones moderadamente grandes, pero en su mayoría son débiles y cobardes, por lo que deberíamos capturarlos y venderlos. Sin embargo, los cargueros rara vez aterrizan en el desierto, así que tenemos que derribarlos, de lo contrario, aterrizarán en ciudades, fuera de nuestro alcance."
  STR_MISSION_HEAVY_FREIGHT_UFOPEDIA: "En respuesta al peligro cada vez mayor de sus rutas comerciales (en gran parte debido a nosotros), el Gremio decidió intensificar sus medidas defensivas. De ahora en adelante, podemos esperar que la cantidad de tráfico normal disminuya, a favor de los vuelos de carga pesada. La presencia de tales buques imponentes aumentará la percepción del poder del Gremio, por lo que cada misión exitosa de este tipo nos costará 500 puntos de notoriedad."
  STR_MISSION_MINING_UFOPEDIA: "Los barcos mineros hacen blancos fáciles, si no demasiado valiosos. Examinan un área y luego proceden a extraer minerales valiosos, lo que lleva unos días. Estas misiones son voladas por varias facciones, en su mayoría comerciantes, pero también por la Academia y los gobiernos locales, así que asegúrate de a quién matas mientras estás en tierra. Los barcos mineros siempre realizan aterrizajes prolongados en la naturaleza, allí es donde son fáciles de atacar."
  STR_MISSION_GOLD_TRANSPORT_UFOPEDIA: "Tanto los gobiernos como los comerciantes llevan a cabo estas misiones muy interesantes. Después de algunos vuelos de Cañoneras, aparecerá un Carguero blindado, lleno de carga muy valiosa. No aterrizará en ningún lugar accesible, por lo que nuestra única oportunidad de obtener el botín es derribarlo. Sin embargo, si derribamos las Cañoneras primero, el vuelo podría cancelarse, por lo que debemos tener cuidado."
  STR_MISSION_MILITARY_SUPPLY_UFOPEDIA: "Estas misiones son voladas por Espartanos, Raiders, Govt. Después de ver varios Light Gunboats dando vueltas alrededor, tenga cuidado con el plato principal: un Transporte Militar, cargado de equipo militar de baja tecnología pero abundante. Puede ser expulsado del cielo, pero definitivamente tiene que detenerse en algún lugar, y por una duración justa."
  STR_MISSION_COURIER_UFOPEDIA: "La Academia, el Gremio y la Iglesia a veces necesitan transportar personas y paquetes importantes rápidamente. Tales misiones de mensajería generalmente se realizan utilizando barcos pequeños y rápidos, que tienen poco en el camino de la defensa pero son tan rápidos que ponerse al día con ellos podría ser un problema. Aún así, si lo logramos, son bastante indefensos, tanto en el aire como en el suelo. Tales barcos son buenas oportunidades para encontrar bienes raros y prisioneros valiosos. Sin embargo, si derribamos a sus escoltas, la carrera de mensajería podría cancelarse."
  STR_MISSION_CONVERSION_UFOPEDIA: "Las llamadas Misiones de Conversión son una de las operaciones básicas de la Iglesia. Una vez que escuchan el rumor de una comunidad cuyo nivel de fe no es satisfactorio, se ponen a trabajar. Primero, envían Cañoneras para localizar a los delincuentes y someter cualquier resistencia. Una vez que se completa esta fase, los Naves Santuario parecen realizar el procedimiento habitual de conmoción y asombro de fortalecimiento de la fe. En esta última fase, la Iglesia es más vulnerable a nuestros ataques. Por otro lado, las conversiones exitosas reducen la creencia de la gente en cosas como Piratas, lo cual no es bueno."
  STR_MISSION_SUPERVISION_UFOPEDIA: "De vez en cuando, los dioses estelares aparecen en la Tierra para controlar las actividades actuales y asegurar que nadie rompa sus reglas. Sus caminos son siempre misteriosos, ya que sus barcos no hacen aterrizajes durante esta misión; o bien tienen medios de supervisión sin contacto directo (después de todo, tienen muchos espías), o simplemente no están muy interesados en este planeta atrasado. Las Supervisiones son voladas por Mensajeros, Enviados y Cruceros."
  STR_MISSION_PASSENGER_UFOPEDIA: "Los vuelos de pasajeros son operados principalmente por el Gremio de Comerciantes, pero los académicos también mantienen su propia red más pequeña. La mayoría de los sangre pura comunes que necesitan viajar les compran boletos. Tales vuelos son realizados por barcos baratos e insignificantes que representan poco peligro para nosotros. Si derribamos uno de esos buques, podemos esperar luchar contra muchas personas, pero la mayoría de ellos no son una gran amenaza. Sin embargo, hay un punto importante: no espere que tal ataque sea particularmente popular si mata y captura a civiles (el personal de Trader es un juego gratuito). Los barcos de pasajeros aterrizan principalmente en las ciudades, por lo que a menudo es necesario dispararles para obtenerlos."
  STR_MISSION_SURVEY_UFOPEDIA: "La Academia lleva a cabo misiones de estudio para monitorear todo tipo de actividades en la Tierra, desde la vegetación hasta la actividad humana. Durante estas misiones, recolectan muestras de plantas, animales y personas para realizar experimentos en ellos. También secuestran a los magos locales que puedan encontrar. Podemos ignorar estas misiones, ya que no nos hacen daño en absoluto, pero por otro lado podemos derribar estos barcos y desarmarlos, así que, ¿por qué no hacerlo?"
  STR_MISSION_DIPLOMACY_UFOPEDIA: "La Academia, el Gremio y la Iglesia deben mantener estrechos vínculos con los gobiernos, o más bien, mantener a los gobiernos bajo su control. Las misiones diplomáticas son cruciales para esto, y se llevan a cabo periódicamente. Representan una pequeña amenaza para nosotros, pero son una oportunidad para capturar a alguien importante. Derribar a los escoltas hace que sea muy probable que se cancele la misión, así que ¿tal vez deberíamos esperar al Correo?"
  STR_MISSION_MERCENARY_ASSIGNMENT_UFOPEDIA: "Los mercenarios conducen su negocio sucio todo el año. En general, son de poca amenaza para nosotros ... a menos que los crucemos. Vuelan barcos mortales como Cañoneras pesadas o Fragatas y están armados hasta los dientes. El derribo de cualquiera de estas naves, incluso si tiene éxito, seguramente tendrá repercusiones."
  STR_MISSION_RAID_UFOPEDIA: "Las redadas suelen ser organizadas por asaltantes, a veces por espartanos. Normalmente eligen objetivos que están lejos de cualquier asentamiento, preferiblemente campesinos indefensos. Los partidos del asalto rara vez tienen buenas armas, pero lo compensan con números y tenacidad. Matar asaltantes no es enormemente rentable, pero todos tienen que empezar en algún lugar, ¿no? Al menos la posibilidad de que los Asaltantes realicen una misión de Crackdown en respuesta es muy baja."
  STR_MISSION_GOVT_PATROL_UFOPEDIA: "La verdad es que los barcos gubernamentales pueden ser reconocidos simplemente por las luces rojas y azules que llevan (normalmente combatientes y ordenadores). Los gobiernos provinciales se ocupan de sus asuntos, y nos pagan el dinero de nuestra raqueta, por lo que es un paso en falso atacarlos, pero su nave más grande lleva un valioso botín, ¡así que es su elección, capitán!"
  STR_MISSION_SMUGGLING_UFOPEDIA: "Hay muchos productos que están estrictamente regulados, o solo están disponibles por los precios indignantes del Gremio de comerciantes. El contrabando es la respuesta. Los barcos de contrabando llevan una gran cantidad de mercadería valiosa (y algunas veces única), pero están seriamente mejoradas para evitar la interceptación, por parte de los funcionarios, o simplemente de personas simples que quieren deshacerse del intermediario. Er, que seamos nosotros, capitán."
  STR_ACTIVITIES_MILITARY_UFOPEDIA: "Has aprendido todo lo que hay que saber sobre misiones militares. Tu genio táctico es incomparable.{NEWLINE}(Influencia incrementada: 1000 puntos)"
  STR_ACTIVITIES_ENTERPRISE_UFOPEDIA: "Has aprendido casi todo sobre la empresa moderna. Ahora siempre estarás un paso por delante de la competencia.{NEWLINE}(Influencia incrementada: 1000 puntos)"
  STR_ACTIVITIES_COMMERCIAL_UFOPEDIA: "Has aprendido las interioridades de todas las actividades comerciales. Te has convertido en una leyenda de la calle.{NEWLINE}(Influencia incrementada - 1000 puntos)"
  STR_ACTIVITIES_POLITICAL_UFOPEDIA: "Has ganado la plena comprensión de las actividades políticas. Tus espías están en todas partes.{NEWLINE}(Influencia incrementada - 1000 puntos)"
  STR_MISSION_REBEL_TRADING_UFOPEDIA: "Al compartir nuestros métodos de fabricación con las clases bajas del mundo, hemos logrado socavar la posición económica de los servidores de los Dioses Estelares. Los Cargueros Rebeldes, dirigidos por la Alianza Mutante o el Gobierno Provincial, están empezando a crear un comercio independiente. Esta misión se ejecutará cada mes, reemplazando algunas actividades de la Facción y generando hasta 1000 puntos hacia nuestra Infamia."
  STR_BLACKMARCH_UFOPEDIA: "Los habitantes de este país son conocidos por su temple de combate y su orgullo feroz. Prefieren la vida rural, ya que las grandes ciudades tienden a atraer fuego de artillería pesada. Lo mismo ocurre con la infraestructura organizada: los caminos forestales y el transporte de animales hacen que los objetivos de los bombardeos sean pobres. Muchos han tomado a los lugareños por primitivos sin lavar y sin educación, lo que parece ser solo en parte cierto, ya que el país no solo ha evitado varias invasiones a través de su combinación de guerra de guerrillas y entrenamiento militar experto, sino que incluso fue capaz de expandir sus territorios, y tal vez podría convertirse en una gran potencia si no fuera por la desconfianza de los locales en cualquier forma de gobierno en tiempos de paz o su incapacidad para cumplir con las normas o reglamentos no militares. Solo se pueden encontrar dos ciudades en esta tierra: la Ciudad Libre en expansión, donde los lugareños se reúnen para formar su Parlamento, y una imponente fortaleza, El Bastión, que sirve como un baluarte contra las Cosas malas que habitan en el sur."
  STR_CALIFORNIA_REPUBLIC_UFOPEDIA: "Conocido por su peculiar sistema político, llamado \"democracia\", así como por ser el mayor poder del mundo en producción de películas. Su gobernante, llamado \"Presidente\", siempre es elegido por el voto general (la votación es fácil, ya que todos los televisores tienen pantallas táctiles) de las estrellas de cine más populares en una encuesta mensual; la encuesta también decide qué hacer con el ex presidente, una opción popular que es \"la muerte en el escenario\" (la industria cinematográfica local se enorgullece de que no se falsifican efectos). En esta tierra de los libres, no hay policía y poco gobierno, por lo que la orden es ejecutada por escuadrones de la muerte altamente fanáticos de una Orden de Hubbologist completamente hermética (a través de la hazaña de endogamia). Es natural que los líderes de esta organización, comprometidos en un trabajo tan ingrato y duro, tomen dos tercios de las ganancias de todos los demás. Después de todo, no veneran a Dollar the Allmighty por nada."
  STR_CENTRAL_PROVINCE_UFOPEDIA: "Con casi cien millones de ciudadanos, la Provincia Central es el país más poblado del planeta. Sus gobernantes se jactan de su inquebrantable lealtad al Imperio. Su creencia es que el gobierno de los superiores sobre los inferiores es el orden divino de las cosas, y cuando llegaron los Dioses Estelares, era natural jurar lealtad. También afirman que su tierra es la más querida por los Dioses Estelares. La cuestión de si los Dioses Estelares pueden sentir algún amor permanece abierta, pero no hay duda de que la Provincia Central ha sido amada con bastante rudeza y profundidad; la mayor parte es una zona de muerte enjaulada, que se vuelve inhabitable por la contaminación química, biológica y nuclear, sin mencionar ni siquiera monstruos extraños y otros fenómenos extraños e inexplicables. Las áreas menos influenciadas (lo que no significa seguro) están habitadas por campesinos pobres, que luchan por cosechar suficiente arroz para alimentar a los habitantes relativamente más afortunados de las ciudades subterráneas. Curiosamente, los lugareños no se quejan demasiado, tal vez porque las quejas pueden convertirte en un donante de órganos."
  STR_CONFEDERATION_UFOPEDIA: "La Confederación es la cesta de pan del mundo, su agricultura gigantesca impulsada por un número igualmente enorme de esclavos (su principal importación y cerca del 80% de la población). No se escatimaron esfuerzos (incluyendo, como era de esperar, muchas vidas de muchos esclavos) para aprender a domesticar (y obtener ganancias) formas viciosas de fauna y flora como Cowyotes, Tentacle Vines o Carnocorn. Con el paso de los siglos, el éxito, como los propietarios de las plantaciones están de acuerdo con un vaso de la mejor licor, ha sido espectacular. La Confederación no tiene un gobierno central real que no sea un tablero suelto de grandes más ricos, pero son lo suficientemente ricos para comprar las mejores armas y mercenarios, y la gente libre, por la falta de cargas diarias, está bien entrenada para el combate. Y quizás lo más importante, cada uno de los vecinos de la Confederación actualmente tiene demasiado en su propio plato para pensar en invadir, con la posible excepción del Imperio Latino."
  STR_DARK_DOMINION_UFOPEDIA: "Este país está gobernado por un oscuro consejo de ocho magos enmascarados. La población, que cuenta con más de 70 millones de habitantes, es considerablemente acomodada, y vive principalmente en pueblos pequeños y comunidades agrícolas. La riqueza del país, tanto en tecnología como en dinero, es bastante considerable. Entonces, ¿por qué un nombre tan siniestro, un niño preguntaría? Los magos, respaldados por un enorme y fanático culto, adoran abiertamente a lo que llaman los \"Dioses Oscuros\". Y las formas de adoración son muchas: comenzando con una gran cantidad de tabúes (como la prohibición de los vehículos motorizados), castigados naturalmente por una muerte dolorosa, que termina con, qué más, sacrificios humanos en masa. Por extraño que parezca, este sistema parece estar funcionando, ya que los Profundos no molestan demasiado a los locales, e incluso la Iglesia de Sirio suele evitar estas partes del planeta. Aparte de su extraña religión y sus magias oscuras, el Dominio es conocido por su maestría en la producción de varias drogas que alteran la mente, ampliamente utilizadas por los lugareños y exportadas al extranjero (si los magos lo permiten)."
  STR_DEATH_REALMS_UFOPEDIA: "Los nombres son a menudo engañosos. Pero no en este caso. Todo el país es un desierto devastado que te mata. La vida silvestre se compone de escorpiones gigantes, venenosos, arañas gigantes, venenosas, plantas gigantes y venenosas ... probablemente comiences a ver el patrón. Y si los evita, siempre hay radiación UV abundante y mortal. Hay cuatro ciudades fuertemente fortificadas que albergan a cerca de 20 millones de habitantes. Para no ser superados por la naturaleza local, los gobernantes idearon una forma ingeniosa de lidiar simultáneamente con el hacinamiento, la moral baja, la pobreza y la escasez de alimentos: juegos televisivos de la muerte, jugados en arenas de la muerte, laberintos de la muerte, fosas de la muerte o simplemente en la ciudad calles Los participantes son elegidos al azar. Se puede ganar mucho dinero (y ser rico significa comida y aire limpio), pero la mayoría de los participantes terminan asesinados (los puntos extra son recompensados por muertes creativas) y se arrojan a cubas de reciclaje de nutrientes. De alguna manera, pocos forasteros muestran interés en esta tierra alegre."
  STR_EURASIAN_AUTONOMY_UFOPEDIA: "Dado que esta área del mundo era la más desafiante contra la invasión de los dioses estelares, ha sido brutalmente maltratada por los dioses y sus proxies humanos. Después de un centenar de años de operaciones no totalmente exitosas, los Dioses Estelares finalmente renunciaron y dejaron a los pocos sobrevivientes locales restantes en sus propios dispositivos. La EA moderna es una parte del sistema de la provincia de Star Gods, pero, aunque básicamente no es un actor en la escena internacional, con el liderazgo corrompido por una u otra potencia extranjera, tiene una reputación de \"tierra donde nada puede ser\". hecho '- hacer negocios allí es someterse a un sinfín de retrasos, incompetencia, robo, mano de obra de mala calidad, dificultades imprevistas, etc. las bombas atómicas, que, supuestamente, eran hace mucho tiempo desechadas por los dioses estelares."
  STR_EUROSYNDICATE_UFOPEDIA: "Una potencia industrial y tecnológica con más de 80 millones de ciudadanos, este estado corporativo es el más rico del planeta, obstaculizado por las luchas internas y la prohibición universal de los viajes globales a los que todos los gobiernos locales deben adherirse. Mientras que Europa sufrió la peor parte de una guerra nuclear peleada en los primeros días de la ocupación de los Dioses de la Estrella, el EuroSdicdic se levantó de las cenizas, construyendo ciudades cerradas con intrincados sistemas de filtración y redes de realidad virtual. La comida se cultiva en grandes cavernas subterráneas y, según se informa, es bastante comestible. Eso es quizás todo lo suficiente para endulzar la deuda universal, la esclavitud y los incesantes tiroteos entre la policía, las fuerzas corporativas y los delincuentes (en configuraciones variadas), a ninguno de los cuales le importa demasiado el daño colateral. Las élites viven en el lujo, rodeadas de sus famosos sirvientes de ingeniería genética y sus infames asesinos cibernéticos, y sueñan en silencio con dominar el mundo."
  STR_FUSO_UFOPEDIA: "Cualquiera que sea el prestigio internacional, Fuso proviene solo de su rica y extensa capital de Sunrise, donde la mayor parte de su tecnología y riqueza se concentran bajo la atenta mirada del Emperador y una gran cantidad de cárteles industriales. Pero su poder termina a una docena de pasos de los límites de la ciudad, y el resto de esta tierra escasamente poblada es desgarrada por la guerra incesante entre los señores de la guerra locales, a lo largo de los años confiando cada vez más en las armas medievales porque las municiones cuestan dinero. La gente promedio no ha oído hablar de electricidad. Como era de esperar, el país es principalmente conocido por sus espadas, artes marciales y ars moriendi."
  STR_GHOSTGATES_UFOPEDIA: "Los rumores dicen que el país está encantado, y si tomas un giro equivocado, podrías encontrar un vampiro o algo peor. La leyenda dice que, justo después de conquistar la Tierra, los dioses estelares tuvieron que controlar los niveles de población excesivos de esa época, por lo que reasentaron a miles de millones de personas de toda Euroasia en el subcontinente aislado, solo para destruirlos con una serie de plagas desagradables, algunas matando abiertamente, algunos causando una lenta agonía, otros poniendo a las personas en un estado de muerte o haciendo cosas aún más extrañas. Si bien la noción de que podría haber un billón de personas viviendo en el planeta (y mucho menos en miles de millones) parece un poco exagerada, Ghostgates es definitivamente espeluznante, con sus interminables barracas y ruinas, dispersas por exuberantes selvas, y su silencio, habitantes de grandes ojos, que viven en docenas de condados y ciudades dispares. Sin mencionar que las cinco familias aristocráticas de la antigüedad, que tienen el derecho de elegir al Patriarca local, bien podrían ser los vampiros de la leyenda a juzgar por su apariencia y decadencia."
  STR_HIDDEN_EXPANSE_UFOPEDIA: "El continente africano era muy rico y populoso en las edades de antaño, pero todo eso terminó con la invasión de los Profundos. El caos que trajeron envalentonó a las tribus locales de los sectas salvajes y atrajo a todo tipo de monstruos de la naturaleza, lo suficientemente locos como para adorar a los dioses de los Profundos (lo que podría ser menos peligroso que los Dioses de la Estrella, pero ciertamente son mucho más locos). Los aproximadamente 15 millones de personas que aún se aferran a esta grupa de estado están bien fortificados, decididos y nunca lejos de sus lanzallamas y piezas de artillería. Aquellos que pueden permitírselo, generalmente huyen, generalmente para encontrar desencanto en el extranjero, a pesar de todo el peligro, se dice que los Caballeros Generales que gobiernan la Expansión Oculta mantienen un orden razonable, con una tasa de ejecución casi a la par con la tasa de homicidios, que Es una hazaña por sí misma."
  STR_INDONESIA_UFOPEDIA: "Un país repleto gobernado por una confianza dinámica (leída: mucho derramamiento de sangre) de las organizaciones criminales más poderosas. Exportaciones: placer en cualquier forma. Importaciones: ferretería militar."
  STR_IRON_TRIBE_UFOPEDIA: "Si bien esto es importante, si un país en gran parte despoblado difícilmente puede considerarse una tribu en la actualidad, el origen del nombre se remonta a varios siglos atrás, cuando las islas albergaron nada más que tribus de la edad de piedra. La Tribu del Hierro tenía alguna tecnología previa a la invasión, grandes ambiciones y una tenacidad incomparable y, debido a eso, ya no había más tribus. La nación se hizo lo suficientemente rica como para restaurar la red eléctrica y el servicio de trenes de vapor: baja tecnología, pero no por ello menos sorprendentes. La mayor parte de la población está dispersa a lo largo de pueblos fortificados, separados por grandes franjas de desierto salvaje, pero para su capitolio, la Tribu de Hierro reclamó la antigua ciudad de Espectral ... que fue un movimiento audaz, ya que las ruinas encantadas albergan un enorme, Puerta transdimensional misteriosa y aparentemente indestructible (no por la falta de intentos). Regularmente hay algo indescriptible que sale de ella y hace cosas indescriptibles. El ejército bien organizado (si carece de equipo pesado) usualmente es capaz de repeler a tales invitados, pero ninguna de las muchas expediciones enviadas a través de la puerta regresó."
  STR_KINGDOM_OF_CANADA_UFOPEDIA: "Una monarquía muy llena de sí misma, actualmente gobernada por Su Majestad, la reina Aurora II. Personas bastante agradables, en realidad, hasta que te matan por fumar tabaco o exponer tus muslos en público. Los RCF (Royal Canadian Forces), de uniforme rojo, están constantemente en alerta contra las Cosas del Norte, las Cosas del Mar, las Personas Generalmente Indecentes y los ocasionales espías robóticos de la Tecnocracia. Aparte de eso, un lugar aburrido."
  STR_LATIN_EMPIRE_UFOPEDIA: "Un poder antiguo, pero de reciente crecimiento, basado en la conquista, la educación, el estilo artístico y la desigualdad social. Después de subyugar las áreas circundantes y repeler a los Profundos, sus ojos miran cada vez más hacia el norte; la Confederación podría no ser capaz de resistir el poder de las Legiones Imperiales, y tienen tantos esclavos que podrían usarse mucho más eficientemente ..."
  STR_NORTHERN_FEDERATION_UFOPEDIA: "Un lugar sombrío que está relativamente bien, que no es tan difícil teniendo en cuenta el estado de las tierras vecinas. El gobierno trata de administrar con los recursos limitados que tienen, por lo que están imponiendo límites estrictos de población. En realidad, no se supone que los lugareños se quejen, de lo contrario, podrían ser expulsados de este paraíso terrestre de gran vigilancia policial y podrían encontrarse al otro lado de la frontera. Múltiples capas de alambre de púas, campos de minas entrelazados y emplazamientos automáticos de ametralladora, listos para disparar cualquier cosa que se mueva, aseguran que dicha frontera sea un poco más difícil de atravesar en la dirección opuesta."
  STR_RED_REVOLUTION_UFOPEDIA: "Otro país dirigido por chiflados religiosos, esta vez no tiene nada que ver con el culto de los dioses estelares, sin embargo. La Iglesia de la Revolución Roja venera a una figura profética, Marx Guevara, de quien se dice que fue martirizado entre hace doscientos y doscientos mil años (según las Escrituras) y se supone que regresará para liberar a todos los revolucionarios del mal, y enviar a todas las otras personas a una eternidad de tormento creativo. Se supone que este evento feliz sucederá cualquier día ahora. Mientras tanto, los Revolucionarios están ocupados implementando los principios de su religión (abolición de la propiedad privada, vida simple, ayudándose mutuamente y siguiendo sin cuestionamientos las órdenes del sacerdocio), persiguiendo a los pecadores (que están, naturalmente, sometidos a la crueldad creativa) y armándose frenéticamente - No hace mucho, esta tierra fue disputada entre el Imperio Latino y la Confederación."
  STR_ROGUE_FIELDS_UFOPEDIA: "Este país desierto está dividido entre una docena de señores de la guerra ricos, poderosos y grandilocuentes, cada uno de los cuales mantiene su propio ejército. Si bien los enfrentamientos entre esos 'Señores de la Guerra', como se llaman a sí mismos, son bastante comunes, están unidos por un interés común: la piratería. Las grandes flotas de barcos voladores y marítimos están listos para atacar a cualquier país que baje la guardia y huya, las bahías de carga llenas de botín y esclavos, antes de que el humo comience a desaparecer, solo para luego comercializar los despojos en el mercado global, no con poca frecuencia para los antiguos dueños La riqueza de oro, tecnología y armas así reunidas durante siglos, junto con la geografía, protege a los Señores de cualquier retribución significativa, ni siquiera mencionando amenazas mundanas como los Profundos. Los Señores son, naturalmente, tiránicos, pero los lugareños siguen el lema \"vive rápido, muere joven\", y cuando no hay guerra, participa en las grandes carreras de la muerte que son los eventos deportivos más grandes del planeta. Tampoco faltan vehículos motorizados, ya que Los Campos Pícaros es el mayor productor mundial de maquinaria para quemar petróleo, montar a caballo, navegar o volar."
  STR_ROMANICA_UFOPEDIA: "Las características más emblemáticas del paisaje son numerosos castillos de piedra, desde pequeñas fortalezas hasta fortalezas en expansión, fortificadas con todas las armas conocidas, hasta misiles intercontinentales. Estos castillos son hogares ancestrales para numerosas familias aristocráticas, que gobiernan conjuntamente la tierra, a menudo chocan, a veces incluso se pelean entre sí. El país es mayormente deforestado y polvoriento, pero aún contiene grandes franjas de agricultura, cultivadas por campesinos locales que a menudo están en una buena posición económica (es decir, hasta que una facción en conflicto incendie sus casas), pero está prohibido poseer tecnología avanzada. La capital, Zona Cero, es en su mayoría zona neutral donde los propietarios se reúnen para hablar de política general; Las familias a menudo se odian, pero odian aún más a los países vecinos. El nombre de la capital proviene del viejo relato, que durante la guerra nuclear, una antigua ciudad que se encontraba allí fue golpeada por la primera y más grande ola de destrucción masiva. Casi no quedan ruinas, y la ciudad de hoy es un lugar de numerosos establecimientos de entretenimiento de lujo."
  STR_STEEL_PACT_UFOPEDIA: "Durante siglos, la costa occidental de América del Sur fue el hogar de media docena de pequeños estados pobres, que se aferraban a lo poco que podían cosechar del mar y estaban protegidos de las profundidades del Amazonas por las montañas. Esas montañas no podían protegerlos de las olas del tsunami que devastaron por completo los pequeños estados, o del Dominio Oscuro que rápidamente aprovechó la mala suerte de los vecinos al invadirlos. Sin embargo, un Comandante Bolívar se alzó como jefe de la resistencia y luego como jefe de la alianza, cuando los ocupantes fueron expulsados. Como maestro de la propaganda, logró convertir este remanso en una tierra de eructos en fábricas de baja tecnología y un fervor nacionalista unido. Es obvio que el impío Dominio Oscuro es responsable de todas las cosas malas que sucedieron. Enormes contingentes de tanques de acero y hombres con uniformes negros están listos para enfrentar la tecnología superior del Dominio con números superiores, dedicación y tácticas. La guerra puede estallar en cualquier momento, especialmente después de que todos los sospechosos de poner en peligro el esfuerzo del país, sus familias y sus perros sean exterminados."
  STR_TECHNOCRACY_UFOPEDIA: "Poco se sabe del funcionamiento interno de la tecnocracia, ya que casi nadie abandona el país, y los que lo hacen, son tan despistados como extraños, que hablan de una vida en grandes ciudades industriales, entre masas de compatriotas parecidos a zombis. Sin embargo, no hay duda de que la tecnocracia es grande en todas las cosas cibernéticas, desde los sistemas de vigilancia hasta los robots y cyborgs. Como los gobernantes del país parecen estar completamente en silencio ante el mundo exterior, la visión de un sinfín de ejércitos de autómatas que se lanzan algún día para conquistar el planeta es un susto popular en las tierras vecinas. Sin embargo, tal evento aún tiene que suceder, y el consenso general es que la Tecnocracia tiene oídos profundos en los problemas internos, causados por el malestar social, los diezmos pesados que exigen los Dioses Estelares y, si está dispuesto a escuchar a los más salvajes Rumores, por máquinas pícaras."
  STR_THEBAN_TYRANNY_UFOPEDIA: "No sucedía mucho en este país desértico, habitado por lo que quedaba de los pueblos árabes locales (aproximadamente un 95% de extinción) hasta que un gobernante se levantó prácticamente de las arenas del desierto hace unos dos siglos. Conocida como Reina Abeja, y con el estilo de \"Cleopatra\", impuso su gobierno con la ayuda de una poderosa batalla (se dice que ambas superan incluso a los Dioses de la Estrella en la brujería), y se mantuvo a sí misma y a sus sirvientes más valiosos. Y juvenil a través de la biotecnología arcana. Dicha biotecnología también se usó para criar ejércitos enteros de soldados y trabajadores de aviones no tripulados (esta multitud que no es muy entusiasta ahora constituye la mayor parte de la población) para subyugar las áreas circundantes. Una única y enorme ciudad de Tebas fue construida en el valle del Nilo, y su amante absoluta, sentada en la cima de la pirámide de plata, tiene en la mira nuevas conquistas ... Un eventual enfrentamiento con el poder local más importante en la actualidad, el Eurodicdic, Parece inevitable, mientras tanto los gobernantes de Románica se arman frenéticamente y se preparan para lo peor."
  STR_TURAN_UFOPEDIA: "Las extensiones interminables y escasamente pobladas de Asia Central resultaron ser prohibitivas en cuanto a costos para que incluso los Dioses de la Estrella pudieran controlar. En consecuencia, las áreas se mantuvieron casi sin tocar por la devastación mundial. Hace aproximadamente tres siglos, un poder coherente surgió de los pueblos nómadas locales: Turan. Manteniéndose a sí mismos (tanto en sentido figurado como literal, mientras buscan hábilmente la tecnología y los servidores que pueden) en este mundo caótico, construyeron una sociedad basada en leyes simples, duras pero relativamente justas, gobernadas por el señor de la guerra más fuerte de la ciudad fortaleza. Karakorum. La mayor parte de la población sigue manteniendo su estilo de vida nómada, a menudo vagando por Crossroads hasta Románica para alimentar a sus rebaños y comerciar. Reputados como guerreros feroces, realmente no aprecian a extraños entrometidos en sus asuntos. Al igual que, de frente en una pica no se aprecian. Sin embargo, si no los ofende, son bastante hospitalarios, lo alimentarán y atenderán sus lesiones, pero no se sorprenda si se siente liberado de todas las posesiones."
