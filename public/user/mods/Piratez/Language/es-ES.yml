  STR_LOC_RET_BASE_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La Sonda Imperial que seguimos nos ha mostrado la ubicación de un enorme búnker Reticulano. Si decidimos infiltrarnos en él, podemos esperar enjambres de tropas reticulanas, pero ¿quién sabe qué riquezas y tecnologías están escondidas allí?"
  STR_LOC_DARK_ONES_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La Sonda Imperial que seguimos llegó a una estructura aparentemente abandonada. No podemos detectar un alma viviente, pero todo esto da un mal presentimiento."
  STR_LOC_DEEP_ONE_01_BRIEFING: "La Sonda Imperial que seguimos nos ha llevado a un imponente templo de los Profundos. Existe el rumor de que tales templos tienen piedras preciosas, pero ¿nos atrevemos a enfrentarnos con las hordas de Profundos para conseguirlas?"
  STR_CIVILIAN_TRAFFIC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Los buques de clase civil pueden ser derribados con impunidad: sus comunicaciones son demasiado débiles para notificar a cualquiera de los ataques, e incluso si lo hacen, no valen lo suficiente como para justificar una misión de Campaña a gran escala (que siempre es un riesgo al derribar naves no civiles). Disparar a los civiles hace poco para mejorar nuestra fama, pero podría pagar nuestras cuentas."
  STR_VESSEL_POL_PATROL_UFOPEDIA: "El más común, y el más débil, de los coches voladores de Megapol. Como a nadie le gusta Megapol, retirar a estos supuestos hombres de la ley sólo puede ser algo bueno. Como cualquier Aircar, este es algo evasivo (Dodge +10)."
  STR_VESSEL_BANDIT_MOSQUITO_UFOPEDIA: "Los bandidos a menudo vuelan tales buques amontonados, esperando que aparezcan barcos civiles para obligarlos a aterrizar. Por supuesto, en el infierno no tienen oportunidad de encontrarnos, pero seguramente podemos encontrarlos. Sin embargo, es mejor que ataquemos con una fuerza abrumadora, ya que esta nave es bastante tenaz (Acc. +25, Dodge +35)."
  STR_VESSEL_BANDIT_WASP_UFOPEDIA: "Un buque bandido popular, utilizado en sus diversas actividades nefastas. Si lo derribamos solo haríamos un favor a todos, y el botín es gratis para que lo tomemos. En comparación con los buques militares, es bastante patético, pero sigue siendo bastante mortal contra el transporte civil (Acc +10, Dodge +15)."
  STR_VESSEL_BANDIT_COBRA_UFOPEDIA: "Un barco bandido más grande, a menudo volado por Hitmen y sus pandillas con el pretexto de hacer negocios legítimos. Ciertamente, han pagado los sobornos correctos, pero no a nosotros, ni a nuestros patrocinadores. Las cobras atacan con mucha precisión (Acc +25, Dodge +15)."
  STR_VESSEL_NIN_1_UFOPEDIA: "Estas grandes naves ninja merodean por el espacio aéreo, buscando nuestros escondites o naves para interceptar. De alguna manera pueden detectar nuestros barcos encubiertos a 750 millas de distancia. Atacan con cohetes de largo alcance, lentos para recargar. Sus escudos extraños neutralizarán cualquier golpe individual, pero inmediatamente fallarán después (Acc +45, Dodge +40)."
  STR_VESSEL_HARBINGER_OF_DOOM_UFOPEDIA: "Estas enormes criaturas demoníacas flotan en los cielos de extrañas Dimensiones. En sus vientres sostienen una carga de demonios menores. Los Heraldos tienen poderes horribles: pueden disparar explosiones de energía mental, rodearse de Escudos, causar miedo sobrenatural y, lo más inquietante, son capaces de cruzar entre Dimensiones.{NEWLINE}ESCUDOS: 600 (Reg x2)"
  STR_VESSEL_PROBE_UFOPEDIA: "El Imperio lanza estas cosas brillantes para investigar sitios de actividad extraños. Seguirlos hasta su objetivo requiere algo de paciencia, pero ¿quién sabe qué AVENTURA nos espera hacia dónde se dirigen?"
  STR_VESSEL_FOOT_PATROL_UFOPEDIA: "Estos bandidos (Ratoides o de otro tipo), si se acercan demasiado a nuestros Escondites, pueden atacar ellos mismos o vender nuestro paradero a otras facciones más peligrosas. Debido a la baja velocidad de estas partes, pueden confiar en el boca a boca y en la evidencia visual, lo que hace que los Velos sean bastante ineficaces. Hacer que se dispersen requiere disparos precisos."
  STR_VESSEL_RUFF_RAIDERS_UFOPEDIA: "Los bandidos del país, alias Rufianes, viajan a través de la tierra en estos convoyes blindados (o sus equivalentes náuticos), buscando problemas. Dicho problema puede ser uno de nuestros escondites. Si lo encuentran, lo atacarán, y en gran número. Ten cuidado, sus vehículos blindados pueden lanzar cohetes a nuestra nave (pero no pueden navegar en nuestro escondite)."
  STR_VESSEL_LIGHT_GUNBOAT_UFOPEDIA: "Una versión más barata de un Cañonero, intercambia armas avanzadas por un equipo adicional. Sin embargo, es probable que la tripulación esté mal armada. {NEWLINE} Max DPM: 78"
  STR_VESSEL_GUNBOAT_UFOPEDIA: "Lo que pasa por un buque militar entre los menos bendecidos por los dioses estelares. Una mezcla entre un Escolta y un Caza, peor que cualquiera, lleva una tripulación militar bien armada, incluso si rara vez aterriza.{NEWLINE}Max DPM: 111"
  STR_VESSEL_MILITARY_TRANSPORT_UFOPEDIA: "Este barco es utilizado por clientes más pobres (como espartanos, asaltantes, gobiernos) para transportar armas y otro material militar. No esperes encontrar nada realmente extravagante a bordo, pero aún así, es un objetivo gordo.{NEWLINE}Max DPM: 78"
  STR_VESSEL_ESCORT_UFOPEDIA: "El menos peligroso de los barcos militares, con el Escolta todavía no se debe jugar. Lleva una gran tripulación militar, equipada con armas de fuego modernas.{NEWLINE}BLINDAJE: 5; Max DPM: 139"
  STR_VESSEL_GUNSHIP_UFOPEDIA: "Este es un barco de guerra pequeño y veloz que hará que el trabajo de tu nave pirata estándar sea breve. La única posibilidad aprovechable es cuando aterriza. Espere numerosos miembros de la tripulación en el interior, compuestos principalmente por soldados profesionales bien armados.{NEWLINE}BLINDAJE: 10; Max DPM: 178"
  STR_VESSEL_HEAVY_GUNSHIP_UFOPEDIA: "Una nave de guerra mercenaria registrada, también utilizada por otras facciones. Su visión es señal segura de que alguien quiere hacer negocios, y tomarla en el aire o en el suelo sería realmente difícil. Esto último no es menos recomendado, aunque la tripulación militar de este barco siempre está armada hasta los dientes.{NEWLINE}BLINDAJE: 10; Max DPM: 238"
  STR_VESSEL_DESTROYER_UFOPEDIA: "Como su nombre indica, destruye personas. No es tan resistente o rápido como el Crucero, pero es más ágil y está armado con una batería de Cañones Láser Gatlin de disparo rápido.{NEWLINE}BLINDAJE: 15; ESCUDOS: 1750 (Reg. X1); Max DPM: 350"
  STR_VESSEL_CORVETTE_UFOPEDIA: "Buque de guerra muy rápido y peligrosamente armado, usado para tácticas de golpea y corre. Por lo tanto, no espere que permanezca demasiado tiempo en una pelea. Sin embargo, espere a estar equipado con equipo de combate mortal, ya que el barco se puede usar en las incursiones de escondite. Armado con cañones Gattlin.{NEWLINE}BLINDAJE: 15; Max DPM: 214"
  STR_VESSEL_SOTL_UFOPEDIA: "Armado con múltiples cañones de plasma pesados y lanzamisiles de fusión, esta nave de guerra está diseñada para destruir otras naves de guerra. A pesar de que nuestras naves son demasiado pequeñas para ser atacados con precisión por este gigante, atacarla equivale básicamente al suicidio.{NEWLINE}BLINDAJE: 30; ESCUDOS: 2500 (Reg x1); Max DPM: 700"
  STR_VESSEL_BOMBER_UFOPEDIA: "El Bombardero tiene una potencia de fuego increíble, aunque el combate aéreo no es su especialidad. Lleno de las legendarias bombas de implosión y protegido por blindaje pesado para asegurar su uso, el bombardero es la muerte encarnada de los pobres habitantes de las tierras atrapados en la zona de guerra.{NEWLINE}BLINDAJE: 10; ESCUDOS: 1000 (Reg x1); Max DPM: 404"
  STR_VESSEL_SNAKEBOAT_UFOPEDIA: "Esta nave de desembarco pesado es utilizado por las bandas de guerra eridianas para atacar a aquellos que han disgustado un poco a los dioses estelares. Grande y pesado, el barco es muy difícil de destruir. Su apariencia significa serios problemas, y los gobiernos se pondrán nerviosos.{NEWLINE}ESCUDOS: 600 (Reg x3); ARMADURA: 10; Max DPM: 261"
  STR_VESSEL_SILVER_TOWERS_UFOPEDIA: "Estas extrañas naves son los carros de los dioses estelares. Protegidos por relucientes escudos y rebosantes de energías arcanas, no son un enemigo fácil.{NEWLINE}ESCUDOS: 2450 (Reg x9); Esquiva el 15%; Max DPM: ???"
  STR_VESSEL_COURIER_UFOPEDIA: "El Correo lleva a un líder de alto nivel de su facción, y eso es lo más importante de esto. Aparte de eso, es principalmente inofensivo.{NEWLINE}Max DPM: 78"
  STR_VESSEL_HOPPER_UFOPEDIA: "Este ferry de pasajeros está apenas armado y es fácil de saquear. El único problema es que viaja bastante rápido.{NEWLINE}Precaución: sólo se permiten armas de hasta 1'6'' de largo y 7 libras de peso para el personal a bordo que no pertenezca al Gremio.{NEWLINE}Max DPM: 36"
  STR_VESSEL_HOTROD_UFOPEDIA: "Sólo las personas más ricas pueden permitirse estas bellezas. Extremadamente rápido y esquivo, pero con garantía de tener un VIP de mayor rango a bordo.{NEWLINE}Max DPM: 52"
  STR_VESSEL_EXCAVATOR_UFOPEDIA: "Una embarcación lenta y prácticamente desarmada utilizada para la extracción de minerales, generalmente por el Gremio de Comerciantes.{NEWLINE}Max DPM: 56"
  STR_VESSEL_FREIGHTER_UFOPEDIA: "Este barco es grande y resistente, pero sigue siendo un buque civil. Un par de HK no deberían tener problemas para derribarlos, especialmente teniendo en cuenta su baja velocidad. La tripulación es numerosa, pero está mal armada.{NEWLINE}Max DPM: 71"
  STR_VESSEL_HEAVY_FREIGHTER_UFOPEDIA: "El Gremio de Comerciantes usa estas naves para levantar objetos pesados en líneas peligrosas. No solo pueden absorber una gran cantidad de daño, sino que también llevan enormes tripulaciones, incluido un complemento completo de guardias Marsec muy bien armados y un Representante de la Cofradía a cargo directo.{NEWLINE}ESCUDOS: 400 (Reg x1); Max DPM: 104"
  STR_VESSEL_LABSHIP_UFOPEDIA: "Estos barcos son llevados por la Academia para difundir su guerra de información, a través de interferencias, relaciones públicas y diplomacia. Deben ser derribados lo más rápido posible, de lo contrario, nuestra Infamia sufrirá un fuerte golpe. S.V. está protegido por escudos muy fuertes, pero es bastante frágil para algo de ese tamaño.{NEWLINE}ESCUDOS: 1500 (Reg x1); Max DPM: 163"
  STR_VESSEL_RAIDER_UFOPEDIA: "Las Barcas Asaltantes son pequeñas naves de propósito general que se montan con cascos viejos y una variedad de basura. Están mal blindadas, mal armadas y mal manejadas, pero tienen equipos grandes para su tamaño. {NEWLINE}Max DPM: 86"
  STR_VESSEL_RAIDER_FIGHTER_UFOPEDIA: "Una nave pequeña pero bastante dura y rápida utilizada por los Asaltantes para explorar áreas para saquear y eliminar sus defensas aéreas.{NEWLINE}Esquiva el 20%; Max DPM: 100"
  STR_VESSEL_RAIDER_GUNSHIP_UFOPEDIA: "Estas embarcaciones, utilizadas por los infames líderes de los Asaltantes, son casi tan peligrosas como las naves militares.{NEWLINE}ARMADURA: 5; Max DPM: 155"
  STR_VESSEL_REBEL_FREIGHTER_UFOPEDIA: "No los confunda con las naves Asaltantes, lo cual es fácil debido a la misma apariencia abandonada. Estos buques son utilizados por comerciantes de la Alianza Mutante y empresarios locales, a veces vinculados a gobiernos provinciales. Derribarlos provocará una gran penalización política.{NEWLINE}Max DPM: 65"
  STR_VESSEL_FIGHTER_UFOPEDIA: "No dejes que el tamaño te engañe, son mortales, tripulados por 2-4 soldados de élite y pueden levantar su peso en una pelea. Aún así, con dos motores, es una captura tentadora.{NEWLINE}Esquiva el 20%; Max DPM: 200"
  STR_VESSEL_FIGHTER_G_UFOPEDIA: "Este tipo de caza es usado por los gobiernos, nuestro \"benefactor\" más estimado. Derribar una nave con luces azules y rojas nos costará una buena cantidad de puntos y puede llevar a una disminución en los pagos de Protección. Sin luces = juego limpio, sin embargo, matar gente del gobierno siempre resultará en grandes penalizaciones de puntos.{NEWLINE}Esquiva el 20%; DPM máx. (Daño por minuto): 200"
  STR_VESSEL_VIPER_FIGHTER_UFOPEDIA: "El Viper es el caza espacial principal de Marsec, superior en todos los aspectos a los cazas que hemos encontrado hasta ahora. Está equipado con bombas de implosión, lo que significa que es mejor que lo derribemos rápido, antes de que haga algo horrible. {NEWLINE} ARMADURA: 10; ESCUDOS: 500 (Reg. X3) {NEWLINE} Esquiva 30%; Max DPM: 253"
  STR_VESSEL_GOVSHIP_UFOPEDIA: "Estos buques grandes y lujosos, si no exactamente exactos, son utilizados exclusivamente por los gobiernos cuando hay algunos asuntos importantes que atender. Asaltar a un ordenador es tentador (contiene varios módulos de soporte vital), pero nos costaría un gran éxito en las relaciones políticas. {NEWLINE} ARMADURA: 5; Max DPM: 109"
  STR_VESSEL_GOVT_CRUISER_UFOPEDIA: "El maridaje de extraña tecnología Reticulana con las capacidades industriales de los gobiernos locales llevó a la silenciosa emergencia de esta peligrosa bestia. Necesita pocos recursos específicos, sobre todo nada de Elerio, ya que la energía es proporcionada por un Reactor de Fusión de fabricación Reticulana. Realmente deberíamos evitar dispararles, ya que nuestros \"patrocinadores\" envalentonados estarían muy enojados."
  STR_VESSEL_MESSENGER_UFOPEDIA: "Estas naves son las más pequeñas de la \"gracia\" de los dioses estelares con su presencia. A pesar de su pequeño tamaño, son bastante peligrosas ... aunque no tan peligrosas como sus ocupantes.{NEWLINE}ESCUDOS: 400 (Reg. X1); Max DPM: 122"
  STR_VESSEL_FRIGATE_UFOPEDIA: "La Fragata es extremadamente dura y está equipada con armas de disparo rápido. Su tripulación es numerosa y muy bien armada.{NEWLINE}BLINDAJE: 10; ESCUDOS: 1250 (Reg. X1); Max DPM: 295"
  STR_VESSEL_BOARDING_TORPEDO_UFOPEDIA: "Estos artilugios brutales se utilizan en el combate espacial, lanzado contra naves capitales con velocidad extrema, a las partes de abordaje protegidas del impacto de los generadores de gravedad. También se puede usar para romper nuestros escondites, afortunadamente su velocidad en la atmósfera es lo suficientemente baja para que nuestras defensas puntuales reaccionen, si es que tenemos alguna."
  STR_VESSEL_BREAKER_UFOPEDIA: "Desarmada pero realmente rápida, esta nave sigilosa se utiliza para abordar embarcaciones e instalaciones más grandes, mientras que lleva un grupo de desembarco desproporcionadamente grande. La armadura pesada le permite penetrar algunas defensas incluso si se detecta. Se necesitan medios serios para frustrar estos barcos si se usan contra nosotros."
  STR_VESSEL_ASSAULT_TRANSPORT_UFOPEDIA: "Este es un transporte rápido de tropas de servicio pesado, utilizado tanto para la guerra espacial como para la inserción rápida en tierra. Podemos esperar que estos sean utilizados contra nuestros Escondites."
  STR_SYNTH_CORPSE_UFOPEDIA: "Esta hermosa muñeca es la máquina más avanzada ... que alguna vez hayamos visto, Capitán. Es casi biológica, ya que tiene todas las cosas onduladas que tenemos, pero está fuertemente reforzado con metal desconocido a nivel celular. Es un robot con carne y sangre sintéticas en lugar de partes mecánicas del cuerpo (excepto debajo de las rodillas). Todo lo que entendemos acerca de esta ciber-nena es que es extremadamente bonita, pero también es muy resistente cuando está encendida, por así decirlo."
  STR_SOLDIER_UFOPEDIA: "Nuestro equipo de chicas mutantes angustiadas de la cepa Uber, que escaparon de experimentos malvados. Son un poco más fuertes que los Ubers comunes, sobre todo  mentalmente, y no exigen salario (a menos que tengan graduación), pero son difíciles de conseguir.{NEWLINE}Visión nocturna: 12.{NEWLINE}(Ver: Misterios, tradiciones y condenas)."
  STR_SOLDIER_W_UFOPEDIA: "Para convertirse verdaderamente en un ser sintonizado con los arcanos, una Chica necesita ser transformada en una Rarita. Sus habilidades místicas se harán más fuertes, y el acceso a los atuendos de 'Solo Rarita' los ampliará aún más. Sin embargo, este poder tiene un precio:{NEWLINE}> Disparo y cuerpo a cuerpo con un límite de 100;{NEWLINE}> Fuerza con un límite de 70;{NEWLINE}> Los salarios aumentaron en 60-100k, dependiendo del rango.{NEWLINE}> Algunas armaduras , especialmente en el lado bárbaro y ladrón, serán inaccesibles.{NEWLINE}La transformación provoca un trauma severo y resulta en una recuperación prolongada. Cualquier armadura usada será destruida.{NEWLINE}Min. Req .: 50 BRA, 50 VPWR"
  STR_SOLDIER_TYPES_UFOPEDIA: "Las batallas esperan ser peleadas, ¡y nuestra leyenda espera ser hecha! No somos unos cobardes apestosos que confían en máquinas y mercenarios para luchar, ya que no hay gloria en eso. Por lo tanto, necesitaremos valientes guerreros, ¡y será su trabajo, capitán, mandar a esos perros al infierno!{NEWLINE}{NEWLINE}Lo que sigue son datos básicos de cada raza de guerreros, seguidos de mascotas y motores de guerra, seguidos de todas las armaduras y trajes, ordenados por raza. La información detallada sobre las razas no se mostrará hasta que se investiguen sus exámenes médicos."
  STR_SOLDIER_TYPE_BASIC_UFOPEDIA: "Este informe proporcionó un desglose detallado de las habilidades de un Uber, basado en observar a nuestra propia gente e interrogar a Ubers extranjeros.{NEWLINE}{NEWLINE}UNIDADES DE TIEMPO: 60-80; Max. 100{NEWLINE}AGUANTE: 30-80; Max. 140{NEWLINE}SALUD: 40-60; Max. 90{NEWLINE}FUERZA: 10-50; Max. 80{NEWLINE}VALENTÍA: 10-70; Max. 100{NEWLINE}REFLEJOS: 40-70; Max. 100{NEWLINE}DISPARAR: 40-70; Max. 120{NEWLINE}LANZAR: 40-65; Max. 90{NEWLINE}CUERPO A CUERPO: 30-90; Max. 140{NEWLINE}FRESCURA: 25-50; Max. 70{NEWLINE}PODER VUDÚ: 25-60 {NEWLINE}HABILIDAD VUDÚ: Max. 40{NEWLINE}Def.V.: P.V.+0.5 H.V."
  STR_SOLDIER_TYPE_SS_UFOPEDIA: "Los Cerebritos, comprensiblemente, se divirtieron mucho examinando a nuestros 'Soldados Esclavos' masculinos.{NEWLINE}{NEWLINE}UNIDADES DE TIEMPO: 45-60; Max. 80{NEWLINE}AGUANTE: 40-70; Max. 120{NEWLINE}SALUD: 30-45; Max. 60{NEWLINE}FORTALEZA: 15-40; Max. 60{NEWLINE}VALENTÍA: 10-50; Max. 100{NEWLINE}REACCIONES: 35-55; Max. 80{NEWLINE}DISPARO: 35-65; Max. 115{NEWLINE}LANZAMIENTO: 30-55; Max. 90{NEWLINE}MELEE: 25-60; Max. 100{NEWLINE}FRESCAS: 30-100; Max. 140{NEWLINE}PODER VUDÚ: 15-70{NEWLINE}ABILIDAD VUDÚ: Max. 65 {NEWLINE}> Moral Estable; Res Sobreaturdimiento; NV: 10"
  STR_SOLDIER_TYPE_PEA_UFOPEDIA: "Los campesinos sin entrenamiento no son muy buenos soldados, por decirlo suavemente. Pero su potencial máximo es otra historia.{NEWLINE}{NEWLINE}UT: 50-55; Max. 80{NEWLINE}RES.: 60-70; Max. 145{NEWLINE}SALUD: 35-40; Max. 55{NEWLINE}FUE.: 15-20; Max. 45{NEWLINE}VAL.: 40-60; Max. 100 {NEWLINE}REF.: 40-45; Max. 80{NEWLINE}DISPARAR: 30-36; Max. 120{NEWLINE} LANZAR: 30-36; Max. 90{NEWLINE}CUERPO A CUERPO: 30-36; Max. 100{NEWLINE}FRESCURA: 60-75; Max. 150{NEWLINE}PODER VUDÚ: 20-69{NEWLINE}HABILIDAD VUDÚ: Max. 66 {NEWLINE}>NV: 9; Resistencia al dolor {NEWLINE}>Def.V. +0.1 VAL"
  STR_SOLDIER_TYPE_HYBRID_UFOPEDIA: "Los Bugeyes son mejor conocidos por su dominio de Vudú, que pueden usar incluso sin equipo adicional. También son difíciles de distinguir entre sí, incluso entre hombres y mujeres, así que no entremos en esto.{NEWLINE}{NEWLINE}UNIDADES DE TIEMPO: 50-60; Max. 80{NEWLINE}AGUANTE: 40-70; Max. 100{NEWLINE}SALUD: 20-35; Max. 45{NEWLINE}FUERZA: 20-30; Max. 40{NEWLINE}VALENTÍA: 10-60; Max. 90{NEWLINE}REFLEJOS: 50-80; Max. 110{NEWLINE}DISPARAR: 40-65; Max. 125{NEWLINE}LANZAR: 35-45; Max. 80{NEWLINE}CUERPO A CUERPO: 20-60; Max. 90{NEWLINE}FRESCURA: 40-60; Max. 90{NEWLINE}PODER VUDÚ: 50-75{NEWLINE}HABILIDAD VUDÚ: Max. 75{NEWLINE}NV: 20; ThV 80%; Moral estable"
  STR_SOLDIER_TYPE_GNOME_UFOPEDIA: "Los gnomos son de baja estatura y completamente locos. Pueden pilotar casi cualquier vehículo, incluidos los de Lokk'Naar.{NEWLINE}{NEWLINE}UNIDADES DE T.: 40-60; Max. 65{NEWLINE}AGUANTE: 70-140; Max. 200{NEWLINE}SALUD: 45-55; Max. 65{NEWLINE}FUE.: 8-12; Max. 20{NEWLINE}VAL.: 120-200; Max. 200{NEWLINE}REFL.: 55-65; Max. 70{NEWLINE}DISPARAR: 60-85; Max. 130{NEWLINE}LANZAR.: 40-50; Max. 70{NEWLINE}CUERPO A CUERPO: 40-60; Max. 90{NEWLINE}FRESCURA: 65-80; Max. 85{NEWLINE}PODER VUDÚ: 75-90{NEWLINE}HABILIDAD VUDÚ: Max. 15{NEWLINE}> NV: 12; ThV 50{NEWLINE}Res. Overstun"
  STR_SOLDIER_TYPE_SYNTH_UFOPEDIA: "UNIDADES DE TIEMPO: 100-125; Max. 175{NEWLINE}AGUANTE: 400-500; Max. 600{NEWLINE}SALUD: 25-30; Max. 35{NEWLINE}FUERZA: 75-100; Max. 110{NEWLINE}REFLEJOS: 75-100; Max. 125{NEWLINE}DISPARAR: 75-100; Max. 135{NEWLINE}LANZAR: 60-75; Max. 100{NEWLINE}CUERPO A CUERPO: 75-100; Max. 125{NEWLINE}FRESCURA: 1-10; Max. 33{NEWLINE}{NEWLINE}>>> Sin Vudú, pero alta DEF.V. {NEWLINE} >>> Valentía 0, pero -25 Stress.{NEWLINE}>>> Puede operar en el espacio/0G.{NEWLINE}>>> En lugar de agotamiento, sufren de sobrecalentamiento. A menor energía, mayor calor. Si la energía está por debajo de 300, comienzan a recibir daño de aturdimiento.{NEWLINE}>>> Regeneración de salud de 3/turno, pero baja regeneración de energía. Regeneración de aturdimiento y energía no afectada por la salud."
  STR_GUILD_SOLDIER_UFOPEDIA: "Los Operadores Generales son responsables de realizar todas las tareas mundanas que deben realizarse en la nave de un Gremio, como mantenimiento, limpieza y tareas administrativas menores. De hecho, son civiles mal armados y es poco probable que nos causen problemas, pero debo admitir que son leales a sus empleadores. Debe ser avaricia, capitán, porque no puedo ver por qué alguien sería leal al Gremio debido a sus grandes cualidades morales."
  STR_GUILD_TEAM_LEADER_UFOPEDIA: "Estos 'señores entre los hombres' y los 'ojos del Gremio' existen para ordenar al personal menor del Gremio y se les paga sorprendentemente bien, tal vez para crear una posición que los inferiores lucharán por alcanzar (lo que, como muestra la matemática simple, es imposible para la mayoría) . Los Líderes de equipo están elevados a su estatus de lealtad inquebrantable y, por lo demás, son demasiado densos para asustarse fácilmente. En combate, sus reacciones son buenas pero su puntería es terrible."
  STR_GUILD_MEDIC_UFOPEDIA: "La Academia no puede estar en todas partes con su atención gratuita. La mayoría de los servicios de salud están cubiertos por médicos con una licencia de Gremio. Realizan procedimientos médicos ... por un precio. A diferencia de sus contrapartes de la Academia, no tienen ninguna pretensión de caridad. Son individuos fríos, insensibles y casi inquebrantables."
  STR_TRADER_ATTENDANT_UFOPEDIA: "Esta pequeña dama se siente orgullosa y empoderada por sus deberes relativamente importantes y el entrenamiento con armas que recibió y, por lo tanto, no retrocederá tan fácilmente en un tiroteo. En realidad, es solo otra mujer explotada, ya que sus deberes son sólo varias formas de servidumbre, desde preparar bebidas hasta limpiar el desorden de otras personas o tareas aún más degradantes, incluso si ninguna de ellas deja sus manos sucias. A lo sumo, un poco pegajosas. No te arrepientas más de haber disparado sobre estos que de otros esclavos corporativos."
  STR_GUILD_SPACE_TECH_UFOPEDIA: "Empleados de las ramas del Gremio orientadas al espacio, como tranS-Stellar o Solmine. Se las arreglan en habitaciones de mala calidad y viven sus vidas atendiendo a una gran cantidad de maquinarias que se encuentran en las naves espaciales, las minas espaciales y todos los demás establecimientos espaciales. Están orgullosos de ser los pioneros de la humanidad en la conquista espacial, pero ¿sigue siendo pionero, si estás haciendo lo mismo por todas las generaciones?"
  STR_GUILD_SHIP_OFFICER_UFOPEDIA: "Los oficiales son miembros del gremio de élite, con experiencia en dirigir naves estelares. Tienen nervios de acero y pueden azotar a sus tripulaciones a una obediencia casi ciega."
  STR_GUILD_NAVIGATOR_UFOPEDIA: "Estos individuos se encuentran entre los niveles más altos de los operativos de la Cofradía, ya que su responsabilidad es inmensa: dirigir las naves a través del cosmos. Son tan efectivos como desalmados. Son magos poderosos, y sus talentos se usan a menudo para interrogar a los prisioneros."
  STR_GUILD_GUARD_UFOPEDIA: "Las operaciones diarias del Gremio están protegidas por tipos como estos. Para ser honestos, son poco más que civiles armados, pero su armadura de combate podría causar algunos problemas. En comparación con la Armadura de Combate estándar, es menos resistente a Perforación, Corte, Fuego y Ahogamiento, pero más a Láser y especialmente a Quimicos, como es típico en la mayoría de las unidades del Gremio."
  STR_MARSEC_SECURITY_UFOPEDIA: "El departamento militar de Gremio de Mercaderes, Marsec, es el mayor empleador de tipos sombríos como este. No es demasiado inteligente y ciertamente no es una fuerza especial, pero sigue siendo un tipo duro que ha visto mucho. Tales personas son pagadas para proteger la carga y lo harán. Como era de esperar, su armadura está bien hecha y es capaz de proteger al portador de casi cualquier arma de proyectil, así que olvídate de usar perdigones o pistolas contra estos tipos."
  STR_MARSEC_BODYGUARD_UFOPEDIA: "Los guardaespaldas son hombres de confianza de élite, generalmente encargados de supervisar a personal de seguridad inferior o con protección de algunos VIP. Son tan malos como parecen: duros, bien entrenados y malos. Su armadura de poder puede detener las armas pequeñas y es impenetrable al fuego, el gas y el frío; a menudo también llevan armas dulces y tienen información valiosa sobre varias personas contra las que lucharon. No me gustaría pelear con ellos regularmente, aunque creo que son sexy."
  STR_TRADER_PILOT_UFOPEDIA: "Estos tipos con uniformes de aspecto divertido no son tan inofensivos. Aunque en ninguna parte son tan importantes como los Ingenieros, son pilotos y técnicos entrenados, están bien pagados y protegerán su nave con sus vidas; después de todo, perderla los convertirá en esclavos de por vida del Gremio."
  STR_TRADER_SPACEMAN_UFOPEDIA: "Una raza de GOs del Gremio, lo suficientemente desafortunados como para trabajar en el espacio. Podemos aprender de ellos varias cosas relacionadas con el espacio."
  STR_TRADER_EXTERMINATOR_UFOPEDIA: "Los GO pueden avanzar dentro del Gremio, pero es muy difícil para ellos hacerlo. Aquellos especialmente malos y resistentes a veces se convierten en administradores de control de plagas. Es un trabajo mejor pagado, pero sucio si alguna vez lo hubo; Implica tratar, permanentemente, con diversas plagas desagradables, desde la fauna y la flora hostiles hasta los mutantes. El control de plagas usa trajes ligeros, resistentes a los productos químicos, para llegar a donde nadie más puede y son generalmente más peligrosos (y entusiastas) que los GO, pero su área de experiencia no es tratar con la oposición armada y organizada, como nosotros."
  STR_GUILD_ENGINEER_UFOPEDIA: "Este tipo es algo más que un simple oficial de mantenimiento de cubierta, te lo digo. Los ingenieros de comercio son especialistas importantes y caros, que hacen que los barcos del Gremio y otras instalaciones funcionen de la mejor manera posible y, a menudo, se encuentran en posiciones un tanto influyentes. No son realmente guerreros, pero son lo suficientemente ricos como para llevar buenas armas y llevar algo de armadura, así que ten cuidado."
  STR_GUILD_LEADER_UFOPEDIA: "Esta dama no es un pez pequeño en el Gremio, representando a un VIP real en su negocio. Los representantes de comerciantes como ella son pocos y solo están presentes cuando son necesarios, así que no esperes encontrar uno detrás de cada árbol. No son muy peligrosos, pero normalmente están protegidos por una gran fuerza de seguridad. No hace falta decir que debemos capturarlos vivos siempre que sea posible, ya que el Gremio pagará mucho por devolverlos."
  STR_GUILD_COMMANDER_UFOPEDIA: "Estos VIP son los más ricos de los ricos en el Gremio, que tratan con todo lo importante como la política y los negocios estratégicos. Naturalmente, son difíciles de conseguir, por lo que capturar más de ellos será un dolor. Además, comúnmente usan armaduras doradas que hacen que sus guardaespaldas se vean como enanos con palos puntiagudos, ¡no solo difíciles de romper, sino también protegidos contra la magia! Aún así, tienen información crítica sobre la actividad del Gremio, y podemos venderlos con enormes ganancias, ¡así que intentemos atraparlos a todos!"
  STR_MARSEC_MARINE_UFOPEDIA: "Los Marines Coloniales son los soldados de primera línea de Marsec, utilizados en todo tipo de operaciones espaciales y planetarias. Están altamente entrenados, ciborgizados y llenos de drogas de combate, lo que les da un rendimiento sobrehumano. Marsec ha perfeccionado la tecnología del Imperio Estelar a lo largo de los siglos, y la armadura de los Marines, aunque es ligera, es muy resistente y está protegida por avanzados escudos de energía. La presencia de los Marines Coloniales en la Tierra no es lo que los Dioses Estelares aprobarían completamente, y significa una escalada importante."
  STR_OSIRON_LAD_UFOPEDIA: "Estos jóvenes miembros de Osiron parecen ser sirvientes de la Academia, haciendo todo tipo de trabajos de baja categoría que los académicos odian tanto, pero esta imagen puede engañarlo. En realidad, los Labradores Osiron piensan muy poco de la Academia, y sus deberes son jurados a los líderes de Osiron. Es una especie de rito de paso que deben completar antes de que se les permita avanzar en la estructura de Osiron. Curiosamente, muestran capacidades de combate muy por encima de las cohortes de seguridad de Osiron, especialmente en combate cuerpo a cuerpo, velocidad y Evasión. Parece que Osiron no está dispuesto a compartir lo mejor con la Academia."
  STR_ACADEMY_STUDENT_UFOPEDIA: "La Academia recluta principalmente de tribus y aldeas, a pesar de que normalmente está asociada con personas de la ciudad. Estos jóvenes reciben ropa limpia y elegante para apreciar su nueva posición y el trabajo y el estudio suficientes para que dejen de pensar en la vida que tenían antes de que la Academia los tomara. Parece que cuanto más bajo sea tu rango en la Academia, más trabajo tendrás que hacer, ya que los Estudiantes se utilizan para prácticamente todo, desde hacer recados interminables hasta ocupar puestos peligrosos. Sin embargo, son demasiado débiles y no están capacitados para un trabajo serio, por lo que solo podemos esclavizarlos."
  STR_ACADEMY_NURSE_UFOPEDIA: "Las enfermeras son maestras de bestias/curanderas/guardias que ayudan a los equipos de la Academia durante sus misiones de ayuda humanitaria. Están entrenadas para asumir agresivamente la autoridad sobre bandas de tribus confusas, proporcionar primeros auxilios y maltratar a cualquier mutante que se niegue a ser llevado al hospital de la Academia para curarse y realizar exámenes de detección adicionales. Las enfermeras tienen poco valor, a excepción de su vestimenta que se limpia pedantemente, que se puede rasgar para obtener vendajes."
  STR_SECTOID_NAVIGATOR_UFOPEDIA: "También llamados 'Los Búhos', son personas armadas que acompañan a los académicos en misiones fuera para protegerlos de cosas como nosotros. Su destreza de combate es bastante pobre, especialmente la iniciativa, probablemente debido a todas las clases de guerras y tácticas que tuvieron que soportar, pero obtienen buenas armas y armaduras de caparazón. Parece que de alguna manera han caído en desgracia en Osiron y han sido relegados a tales tareas. Si los ves en batalla, ten cuidado, ya que pueden atacar a personas descubiertas por Drones o líderes."
  STR_SECTOID_SOLDIER_UFOPEDIA: "Son ayudantes de bajo nivel, realizan encuestas e investigaciones menores para la Academia, escriben análisis y realizan la mayor parte del trabajo real de la Academia en general. Se llaman a sí mismos \"investigadores\", pero muchos de ellos son más como tribus con ingenio por encima del promedio y algunos equipos de lujo. Rara vez portan buenas armas, pero recuerda que son más resistentes y más inteligentes de lo que parecen al principio."
  STR_SECTOID_EXPLORER_UFOPEDIA: "El estatus de explorador se otorga a los miembros de la Academia que son lo suficientemente excepcionales como para tener la oportunidad de avanzar hacia su élite: médicos, ingenieros o incluso Espers. Para probar su temple y eliminar a los débiles, los Exploradores son enviados a misiones peligrosas, pero también se les confía con equipos más caros, como sus trajes icónicos anti materiales peligrosos."
  STR_SECTOID_MEDIC_UFOPEDIA: "Los médicos académicos son responsables de las encuestas biológicas, así como de proporcionar servicios médicos a las personas pobres cuando necesitan más reclutas. También se sabe que experimentan con humanos y quizás incluso con gatitos. A menudo llevan rifles neumáticos con dardos tranquilizadores para capturar algunos ejemplares perfectos como nosotros, ¡así que recuerda mantener tus glúteos cubiertos cuando uno de ellos ande por ahí! En cuanto a nuestras ganancias, el conocimiento de los médicos sobre los mutantes será invaluable cuando se busquen aliados."
  STR_SECTOID_ENGINEER_UFOPEDIA: "Los ingenieros son comunes entre los académicos, ya que son necesarios para mantener sus barcos, laboratorios y otros extravagancias. Solo son tipos normales en armaduras ligeras, pero son inteligentes y experimentados. A veces me gustaría que pudiéramos mantenerlos cerca por más tiempo, pero obviamente no podemos confiarles nuestras herramientas."
  STR_ACADEMY_SCIENTIST_UFOPEDIA: "Los científicos son los mejores académicos que se gradúan en tecnología. Usan armaduras de poder de lujo, ligeras pero protegidas por escudos de energía, y tienen una habilidad especial para construir y usar artilugios extraños y armas extrañas. Los científicos de la Academia tienen privilegios sociales y no están del todo bien en sus mentes, cuyos efectos combinados les dan una buena moral y una satisfacción general."
  STR_ACADEMY_COUNSELLOR_UFOPEDIA: "Los consejeros son los mejores médicos de la Academia. Sin embargo, no practican las artes médicas tanto como afinan sus mentes y cuerpos. Se mueven con rapidez y con gracia en sus trajes ajustados a la piel (y ni siquiera ropa interior para restringirlos); También disfrutan de la autoridad para entrar en cualquier lugar. Así se liberan tanto en el sentido literal como en el metafórico. Emplean poderosas magias que atacan a la resistencia de los Hechizos, haciéndolos maestros negociadores. También son muy difíciles de romper, ya que pueden controlar el dolor."
  STR_SECTOID_LEADER_UFOPEDIA: "Los llamados 'espers' son magos de la Academia, capaces de hacer cosas aterradoras como leer las mentes de las personas o paralizarlas con miedo. Muchos de ellos son en realidad bastante poderosos y se consideran seres superiores de los mortales, aunque no tienen las tetas para compararse con los dioses estelares. Estoy seguro de que podríamos venderlo por una buena cantidad de efectivo, pero solo después de extraer toda la información que podamos. Sin embargo, no estoy feliz de tenerlos en nuestro escondite, en absoluto."
  STR_SECTOID_COMMANDER_UFOPEDIA: "Los Prevostes son capi di tutti capi en la Academia, los únicos que hablan personalmente con los dioses estelares. Son elegidos entre los Espers para dirigirlos y, por lo tanto, son extremadamente peligrosos. No hace falta decir que son muy raros, están bien protegidos y poseen poderes mágicos terribles. ¡Lo que no significa que dejemos de intentar capturar más!"
  STR_ACADEMY_THRALL_UFOPEDIA: "Estos consejeros de la Academia han convertido a estos hombres en juguetes. Además de ser utilizados de forma obvia, también actúan como guardianes. Su dieta constante de drogas y hormonas los hace casi como zombis: resistentes al dolor, casi ajenos a la sensación de peligro e imponentes físicamente. Creemos que podemos cambiar su lealtad para tener servidores igualmente útiles, pero esto puede requerir algo de trabajo ..."
  STR_CHURCH_SOLDIER_UFOPEDIA: "Estos neófitos son reclutados principalmente entre los pobres y abandonados, cebados por los Reverendos con promesas de una vida mejor. Luego reciben un desagradable tratamiento Vudú, que refuerza sus sentimientos cálidos hacia La Iglesia y, por extensión, a los Dioses Estelares. Los neófitos todavía están al nivel de los erizos de calle, pero la Iglesia es rica y les proporciona buenas armas."
  STR_CHURCH_BOY_UFOPEDIA: "Estos hombres muy jóvenes sirven obedientemente al sacerdocio de la Iglesia en todas las áreas donde no es un requisito ser adulto. Es un poco repelente (y perjudicial para nuestra reputación) si nos vemos obligados a matarlos, pero quizás no tengamos que hacerlo, ya que no tienen ninguna posibilidad en contra de nuestras habilidades especiales, si sabes a qué me refiero, capitán. Si todo lo demás falla, un bastón de aturdimiento también lo haría."
  STR_CHURCH_NAVIGATOR_UFOPEDIA: "Esto es lo que obtienes cuando tienes una sobredosis de Neófito con propaganda y otras drogas: un Zealot. Los fanáticos creen que están directamente controlados por la voluntad de los Dioses Estelares y, de alguna manera, esto los hace casi completamente intrépidos. A pesar de su resolución y su elegante armadura, no están tan bien entrenados como los soldados profesionales, pero son rápidos y, a menudo, compensan su falta de precisión utilizando el arma característica de la Iglesia: ¡lanzallamas!"
  STR_CHURCH_HANDMAID_UFOPEDIA: "El clero nunca mancharía su reputación al contratar empleados de la calle. Las doncellas del Santuario, aunque realizan básicamente las mismas tareas, están bien pagadas y protegidas por su estado sagrado. Son hábiles criadas, intérpretes y cortesanas que, como dice el clero, pueden agregar un pedazo de pureza celestial incluso a las obras más sucias de la vida cotidiana."
  STR_CHURCH_MAIDEN_UFOPEDIA: "La Iglesia tiene una orden exclusivamente femenina encargada de la defensa, llamada Doncellas de Guerra. A diferencia de los zelotes, rara vez se usan en acciones ofensivas. Sus orígenes también son diferentes: a diferencia de los erizos de calle y riffraff surtidos, las Doncellas son reclutadas de los hijos de los trabajadores de bajo nivel de la Iglesia y de los orfanatos dirigidos por la Iglesia. El entrenamiento de las doncellas se centra en las artes marciales, pero en general parecen estar bastante bien educados. Lo que hemos capturado es una Doncella de bajo nivel, y ella parece ser más susceptible a nuestra sutil coacción que muchos de los otros miembros fanáticos de la Iglesia. {NEWLINE} La armadura que usan las Doncellas es una versión personalizada de una Armadura de Combate estándar, ligeramente más resistente a la energía, pero menos a la química y a la perforación de lo normal, lo que parece ser un elemento básico de todas las armaduras de la Iglesia."
  STR_CHURCH_ELITE_UFOPEDIA: "Es increíble que un humano, incluso ayudado con una sofisticada armadura voladora equipada con un refractor, pueda alcanzar tales niveles de rendimiento físico. Los Exalts no solo pueden soportar enormes cantidades de veneno, esfuerzo, dolor o humillación, sino que también parecen disfrutarlo. Estos luchadores de élite también parecen tener menos cabeza de bloque que los fanáticos normales; Realmente no veneran a los dioses estelares en absoluto. En todo caso, se veneran narcisísticamente a sí mismos. Parece que los círculos internos de la Iglesia son más perversos y autoindulgentes que orar."
  STR_BEASTMASTER_TERRORIST_UFOPEDIA: "Los maestros de las bestias son una casta especial dentro de la Iglesia que atiende a sus criaturas. Si has visto a esas mascotas, debes tener una idea de cómo son sus amos. Son inteligentes, físicamente fuertes, atrevidos y, a menudo, un poco mal de la cabeza. No se relaje una vez que destruya su armadura: los circuitos arcanos en su ropa interior aún disipan las energías del láser muy bien e incluso se pueden usar para administrar explosiones láser de baja potencia. Mejor que los tomes por detrás, ¿no?"
  STR_CHURCH_ENGINEER_UFOPEDIA: "La armadura pesada de un Maestro de Bestias comparte las mismas características básicas que la armadura de Zealot, aunque es más gruesa, está bien blindada y proporciona protección total al medio ambiente (fuego y gas): los Maestros de Bestias son mucho más valiosos y generalmente dejan atacar a sus mascotas, por lo que la movilidad no es requerida. La característica definitoria (y costosa) de esta armadura es su ablatividad: si el daño es demasiado grande para resistir, explota hacia afuera, revelando a un Maestro de bestias bastante ileso y muy cabreado."
  STR_CHURCH_MATRON_UFOPEDIA: "Los matones son funcionarios y líderes universalmente respetados dentro del orden de las Doncellas de Guerra de la Iglesia. Sus deberes son dirigir los alojamientos de soltería, pero también varios establecimientos no militares de la Iglesia, desde centros de distribución de alimentos hasta hospitales. A veces también sirven como enviados especiales para la Iglesia. Son hábiles luchadores cuerpo a cuerpo, diplomáticos y curanderos. En resumen, estas mujeres mayores están cansadas, son sofisticadas y un tanto espeluznantes, por lo que es mejor que las mantengamos separadas del resto de nuestra población. ¿Quién sabe qué tipo de maldiciones y magias amorosas poseen?"
  STR_CHURCH_PRIEST_UFOPEDIA: "Los sacerdotes son los agentes de campo de la Iglesia, a menudo no muy brillantes pero siempre fanáticos en su fervor y fieles a sus creencias. La Iglesia naturalmente asume que todos adoran a los dioses estelares, lo que a veces es algo bueno y, a veces, algo muy malo. Ten cuidado, los sacerdotes saben pelearse. Por lo general, son ex fanáticos y también pueden hablarnos sobre su comercio."
  STR_CHURCH_LEADER_UFOPEDIA: "Los reverendos son líderes espirituales de nivel inferior, que tienen el derecho de afirmar que hablan la voluntad de los dioses estelares. Más refinados y más ricos que los fanáticos ordinarios, sin embargo, son tan fanáticos y pueden representar una amenaza significativa. Con un montón de gente temeraria y poderes mágicos a su disposición, son malos enemigos. También tienen bonitos refractores, pero son bastante fáciles de derribar en combate cuerpo a cuerpo. Lo que es curioso: parece que también están interesados en los caminos de la Vieja Tierra, lo que parece ser una contradicción con la adoración de los dioses estelares ..."
  STR_CHURCH_COMMANDER_UFOPEDIA: "Estos altos líderes de la Iglesia son poderosos, inteligentes y altamente expertos en magia. Al mando de ejércitos enteros de guerreros fanáticos, cada uno de estos vale una fortuna, si logramos capturarlos. ¡Sólo mira estas túnicas! Sin embargo, sorprendentemente, estos individuos hedonistas no parecen tomarse la adoración del Dios Estelar tan en serio como uno podría esperar, como si los Dioses Estelares fueran solo ídolos convenientes para ellos, y completamente reemplazables."
  STR_APOC_DISCIPLE_UFOPEDIA: "Los Discípulos pueden aparecer como líderes de culto, pero no es estrictamente cierto; el culto es en realidad de naturaleza anárquica y no hemos aprendido nada sobre cualquier posible alto liderazgo. Solo se sabe que existen muchos templos, conectados libremente por el flujo de cultistas y suministros. En parte, esto se debe al secreto, en parte porque a los cultistas no les importa mucho investigar o comprender. Sus ojos ya se han abierto y no necesitan saber nada más que el camino del Apocalipsis. Los discípulos adoran todos los aspectos de Apocalipsis por igual; lo que los diferencia es su habilidad con las palabras, utilizadas para convertir a los mendigos y reyes por igual."
  STR_APOC_SADIST_UFOPEDIA: "Estos muchachos se han unido al Culto de Apocalipsis por el gran amor por lastimar a los demás. Creen que el mundo debería ahogarse en los gritos de los atormentados. Los sádicos suelen ser vistos como soldados del Apocalipsis, son fuertes y resistentes, pero sus capuchas impiden de alguna manera sus reacciones."
  STR_APOC_MARAUDER_UFOPEDIA: "Una de las \"formas comunes del Apocalipsis\", emprendida por sus creyentes, es unirse a la \"Legión de Chernobog\" y convertirse en un guerrero sin rostro, uno de los muchos, indiferente a su propia muerte mientras se esté levantando el Apocalipsis. En lugar de sus caras, a los merodeadores se les otorgan implantes oculares para que ningún enemigo pueda escapar de su vista. También llevan cuchillas ocultas."
  STR_MUTON_SOLDIER_UFOPEDIA: "Los mercenarios son tenaces, letales y muy duros. No negocian con sus enemigos, así que no esperes obtener un gran rescate por sus guerreros. Incluso estos Mercs de rango inferior no son un enemigo con el que se puedas jugar, ya que las compañías siempre reclutan nuevos miembros de mutantes con experiencia en combate."
  STR_MUTON_NAVIGATOR_UFOPEDIA: "Los Comandos son veteranos de combate de mala reputación, que usan los trajes musculosos más resistentes, equipados con mochilas gravitacionales para la máxima movilidad. Ni siquiera pienses que estos tipos van a caer sin una pelea seria."
  STR_MUTON_ENGINEER_UFOPEDIA: "Los llamados Ingenieros son una casta especial dentro de las compañías mercenarias. Por supuesto, son ingenieros totalmente capaces, que atienden a los mercenarios y las armas. Sin embargo, en combate, están lejos de ser presionados: sus armas personalizadas, trajes de camuflaje y visores de combate los convierten en tiradores extremadamente mortales. También pueden ver a través del sigilo, detectando tus unidades camufladas desde lejos."
  STR_MUTON_HEAVY_UFOPEDIA: "Algunos de los Mercs, que son demasiado locos o estúpidos para ser confiados con armas a distancia, usan trajes enormes de plastacero y sirven como arietes vivos, armados con letales guantes de plasma que pueden destruir casi cualquier cosa de una manera súper sangrienta. La mejor forma práctica de matarlos, a excepción de un arma nuclear táctica, es una potente explosión láser en su placa trasera relativamente delgada."
  STR_MUTON_LEADER_UFOPEDIA: "Los capitanes mercenarios son la élite dentro de una élite; dedican toda su vida a dominar todos los aspectos del arte de la guerra, desde la lucha con espadas a través de tácticas de escuadrón hasta bombardeos orbitales. Si bien comprometer a los mercenarios de rango y archivo con armas cuerpo a cuerpo es una táctica viable, aunque desesperada; Contra estos muchachos, está fuertemente desaconsejado. Los Capitanes mercenarios también están clasificando a los miembros de los llamados 'Exploradores del espacio', vinculando así a estas dos fuerzas juntas en la jerarquía de los ejecutores del Imperio Estelar."
  STR_MUTON_COMMANDER_UFOPEDIA: "El más duro y fuerte de todos los mercenarios, veteranos de innumerables batallas y figuras de considerable poder. Luchan con fluidez y velocidad respaldados por décadas de práctica y perfeccionados por drogas de combate."
  STR_GOVT_AGENT_UFOPEDIA: "En lugar de depender de los esclavos para hacer tareas generales, los gobiernos despliegan a estos individuos bien motivados. No dejes que su apariencia te engañe, estos chicos tienen reflejos rápidos, saben cómo usar sus armas y no se desarmarán fácilmente. También están entrenados en artes marciales, así que no te sorprendas si esquivan tus ataques cuerpo a cuerpo."
  STR_GOVT_PILOT_UFOPEDIA: "Dado que se le permita volar un barco de propulsión nuclear es un privilegio importante en cualquier organización de gobierno provincial, estos tipos se consideran a sí mismos como élite. La verdad es que, a pesar de su bufonería, generalmente son mejores especialistas que Gremio de Navegantes Aéreos. Tenga cuidado con sus reflejos bien afilados si realmente los involucra en un combate terrestre, lo cual es una forma segura de ofender a sus amos y de alterar nuestra política, por cierto."
  STR_GOVT_MP_UFOPEDIA: "La policía militar es prácticamente el único tipo de policía que la mayoría de la gente verá. Armados con armas pesadas y montando vehículos blindados, o incluso aeronaves, estos hombres de roca dura generalmente disparan primero, luego hacen preguntas. Sin embargo, son oficiales del gobierno, incluso si son mucho menos valiosos que los Ejecutores o los Pilotos, por lo que participar en un tiroteo con ellos es una decisión política."
  STR_GOVT_ENFORCER_UFOPEDIA: "Los responsables del gobierno son lo que su nombre implica: personas que matan a personas que los gobiernos provinciales consideran necesario ser asesinadas. Puede que carezcan de los instintos de supervivencia de los hombres de seguridad de Marsec, pero están muy bien entrenados, son mejores tiradores y tienen mentes más fuertes. Llevan la misma armadura de caparazón estándar que la mayoría de las fuerzas de seguridad."
  STR_GOVT_ELITE_UFOPEDIA: "Estos tipos son las fuerzas especiales del gobierno, rigurosamente entrenados y altamente leales a sus empleadores. Llevan una armadura personal mejorada (equipada con camuflaje activo simple - CAMO: 15/5, y un gran ThV - 70%), usan mejores armas y pueden presumir de habilidades de combate altas, casi a la par con los mercenarios veteranos."
  STR_GOVT_SIREN_UFOPEDIA: "Cuando los gobiernos comenzaron a considerar seriamente la posibilidad de cooperar con los Reticulans para crear un frente común para los habitantes de la Tierra, también querían cooptar a los psiónicos de Reticulan. Sin embargo, no tenían confianza en los híbridos, y los Rets estaban dispuestos a compartir solo Sirenas y Sectogres. Dado que las sirenas eran más inteligentes y atractivas, aunque igualmente obedientes, los gobiernos las eligieron. El Govt Siren tiene un impulso psiónico, lo que la convierte en una peligrosa controladora de la mente, y el entrenamiento militar garantiza que sus habilidades de combate estándar también sean adecuadas. Su armadura ligera es especialmente buena contra el daño Perforante."
  STR_GOVT_GENERAL_UFOPEDIA: "Los comandantes provinciales de mayor rango del gobierno valen un rescate real. Esperemos que valga lo suficiente como para compensar los enormes problemas que nos hemos causado por atacar a uno de ellos."
  STR_BANDIT_RATMAN_UFOPEDIA: "Los Ratoides son una sub-raza de enanos mutantes, universalmente despreciados por todos, en gran parte por su desprecio por la propiedad privada. Por esa razón, se enfrentan a una elección entre abrazar el robo o morir solo, lo cual es una opción muy simple. Son débiles y frágiles, pero no subestimen sus reflejos y habilidades de disparo."
  STR_REAPER_CAVALRY_TERRORIST_UFOPEDIA: "Los segadores son bastante comunes en algunas comunidades como animales de granja, por su durabilidad, fuerza y producción. Los ratoides los usan como monturas."
  STR_BANDIT_RATMAN_HUNTER_UFOPEDIA: "Estos hombres rata deambulan por las afueras de sus \"pueblos\", así como por asentamientos más civilizados, cazando presas, ya sean viajeros desprevenidos o animales salvajes, todo vale para alimentar a sus comunidades indigentes. Son luchadores un poco mejores que los Ratoides promedio, especialmente con el arco y el cuchillo. Son los más peligrosos cuando se encuentran por la noche, cuando pueden aprovechar su visión nocturna innata (todos los Ratoides tienen un NV de 15), mientras que ellos mismos son difíciles de detectar (CAMU: 4)."
  STR_BANDIT_RATMAN_STORMRAT_UFOPEDIA: "Las Ratas de Tormenta o SMAT, son agentes de élite Ratoides, entrenados para asaltar casas con una fuerza abrumadora. Por lo general, les hacen esto a las personas que han ofendido poco o mucho a la Mafia Ratoide de alguna manera, como rehusar a pagar la estafa o no honrar a la Mafia como corresponde. A veces, sin embargo, los SMAT invaden las casas de personas al azar sólo para mantenerse en forma. Llevan una armadura que es muy resistente a las armas de fuego estándar, especialmente desde el frente, sin dar oportunidad a los granjeros con armas de fuego."
  STR_BANDIT_RATMAN_LEADER_UFOPEDIA: "Estos Ratoides son pícaros más expertos de lo habitual, siempre son rápidos en usar sus cuchillos, pero eso no es lo que los hace realmente peligrosos. Son ejecutores de alto rango y recolectores de estafas, que trabajan para los jefes de la Mafia Ratoide y que, al matarlos, pueden causar represalias: la Mafia es conocida por su venganza y territorialidad."
  STR_BANDIT_BOY_UFOPEDIA: "Las pandillas que operan en las ciudades siempre necesitan un nuevo stock de vendedores de pies, y estos jóvenes encajan perfectamente: algo de crack, alcohol y putas mantienen su lealtad, mientras que perder uno no es algo importante. Son bastante despiadados, pero relativamente fáciles de asustar o impresionar. Sus habilidades de combate no son completamente mediocres, y poseen cierta habilidad para esquivar ataques de puños y cuchillos."
  STR_BANDIT_HIGHWAYMAN_UFOPEDIA: "Los hombres de autopista son saqueadores experimentados y bien entrenados, que a menudo también trabajan como guardaespaldas, cazarrecompensas o agentes de la ley. Están romantizados en la cultura popular, pero no son del agrado de los gobiernos federales. Prefieren usar armas a distancia, y tienen con ellas un mejor entrenamiento que la mayoría de los bandidos, pero están lejos de ser inofensivos en el combate cuerpo a cuerpo. Sus armaduras de cuero les permiten esquivar golpes descuidados, así como brindar cierta protección contra la mayoría de las formas de ataque, como el aturdimiento, el fuego, la química, el humo y el corte, al precio de la velocidad de movimiento."
  STR_BANDIT_DRIFTER_UFOPEDIA: "Los vagabundos son individuos indescriptibles en un estado transitorio perpetuo, que a menudo viajan de una ciudad a otra en busca de quién sabe qué. Diestros con pistola y cuchillo, no rechazan el trabajo sucio. Su naturaleza nómada y solitaria a menudo los lleva a desarrollar una fuerte espiritualidad, o, como otros lo llaman, volverse chiflados. No es algo raro cuando un Vagabundo se une a algún culto loco o desarrolla el gusto por la carne sensible; por otro lado, algunos se estabilizan lo suficiente como para unirse a las milicias de la ciudad."
  STR_BANDIT_RUFFIAN_UFOPEDIA: "Dicen que los rufianes son más numerosos que los animales salvajes en estos días. Puedes encontrar a estos tipos en todo el mundo, ocupándose de las posesiones de otras personas. Pueden ser sólo criminales humildes, pero los tiempos son difíciles, y también tienen que ser difíciles para sobrevivir, por lo que no deben ser subestimados. Prefieren el campo a las ciudades ocupadas y poco saludables."
  STR_BANDIT_TROUBLEMAKER_UFOPEDIA: "Estos adolescentes se unen a bandidos para escapar de la desolación de sus aldeas, obtener emociones y salir con chicos geniales. Llevan a cabo roles de apoyo y no presentan mucha amenaza en combate. Sin embargo, son bastante valientes debido a su estupidez."
  STR_BANDIT_DUDE_UFOPEDIA: "Bandidos de rango y del motón, son a menudo empleados por varios mobs como soldados. Algunos otros trabajan como guardias, y otros como esclavistas. Son más abundantes en las ciudades. A diferencia de los bandidos más pobres, llevan un poco de armadura barata, lo que les da una ligera resistencia a los Perforaciones, el Corte y el daño químico: los perdigones de escopeta, las balas de calibre pequeño y los cuchillos son parte de su vida diaria. No tienen habilidades o debilidades especiales, excepto que, en promedio, no son muy agudos."
  STR_BANDIT_FUSSBALLER_UFOPEDIA: "Estos muchachos jóvenes fornidos son conocidos por su audacia, de ahí, probablemente, el término. Son tipos aventureros, que trabajan para pandillas del pueblo o que forman pandillas por su cuenta. En estos esfuerzos, tienen en mente que las armas pobres no pueden derrotar a los equipos hábiles y agresivos. Como tales, están equipados con equipo de combate cercano y se les llama cuando un asalto feroz está a la orden. Muchos sueñan con convertirse en celebridades de Gravball."
  STR_BANDIT_HITMAN_UFOPEDIA: "Un especialista en trabajo sucio. Más duro y más tenaz de lo que parece. Habilidad para detectar unidades camufladas. Cuidado con sus rápidos reflejos y precisión."
  STR_BANDIT_BOSS_UFOPEDIA: "Las comunidades de bandidos suelen ser gobernadas por los fuertes, no necesariamente inteligentes. Sin embargo, estos Brutos poseen suficiente carisma y astucia animal para gobernar por sí mismos, y si no, emplean asesores inteligentes, o músculo extra. A veces, un Jefe Bandido es solo una cabeza que figura, con el controlador real tirando de las cuerdas desde atrás. La susceptibilidad de los Brutos a los encantos mágicos es un hecho bien conocido ..."
  STR_BANDIT_TOMB_RUNNER_UFOPEDIA: "Hay muchas ruinas antiguas en el mundo, subterráneas o no, y estos valiosos especialistas son saqueadores profesionales. En esta línea de trabajo, que requiere escalar, hacer rappel y huir de los monstruos, la armadura suele ser un obstáculo, pero los corredores llevan algo de protección contra el cuerpo a cuerpo y la química. También están en la mejor forma física y entrenados en sigilo y defensa contra las magias oscuras. Su elegante y costoso equipo les otorga NV de 12. Nuestros patrocinadores consideran que los Corre Tumbas son una plaga y no se molestarán si los desechamos, como a cualquier otro bandido."
  STR_BANDIT_GHOUL_UFOPEDIA: "Estas criaturas despreciables sufren la horrible enfermedad de Necron. Los trajes de protección ambiental que usan les protegen de su entorno y viceversa. A veces llevan a cabo redadas de 'cosecha' para reemplazar sus órganos defectuosos por otros nuevos, tomados de sus víctimas. Viven en pequeñas comunidades, conocidas por sus conocimientos médicos y químicos. La enfermedad que padecen, además de la desfiguración, la descomposición y el horrible olor, también les brinda algunas proezas únicas, como la capacidad de regenerar la salud perdida durante la batalla, a costa de una gran tensión en sus cuerpos. Son inmunes a los químicos y al humo, y son resistentes al aturdimiento, el láser y las conmociones cerebrales. Su única debilidad es el daño de Quemadura, pero cuando dejan de quemarse, simplemente se regeneran. Ven a través del humo bastante bien (ThV: 50%). Mejor matarlos rápido para evitar problemas."
  STR_BANDIT_GHOUL_SCI_UFOPEDIA: "Los 'científicos' son los líderes y chamanes de las comunidades Necrófagas, muy capacitados en medicina, genética e incluso ingeniería. Al no sentir nada más que envidia y desprecio por todos los 'Suavecitos', como nos llaman los infligidos por los Necrones, se entregan a los experimentos más abominables. También son más rápidos, más perceptivos y más resistentes que sus hermanos de rango Necrófago."
  STR_JUNGLE_GAL_UFOPEDIA: "Estos habitantes de la jungla son un ejemplo de lo que sucede con los Ubers que tratan de vivir en la naturaleza. Comen Zombis para ganar resistencia como Zombi y prolongar sus vidas, lo que, al parecer, ha funcionado, al precio de volverlos completamente locos. Cuando comenzamos a interrogar a una, ella parecía sentirse muy atraída por las Cerebritos, pero la atracción inesperada resultó ser más desafortunada de lo que pensábamos, no parecen oponerse a la idea de tener a un compañero Uber como un segundo plato. Estos salvajes parecen tener vínculos con algún tipo de 'maestros zombi', quienesquiera que sean."
  STR_NECROPIRATE_UFOPEDIA: "Estos tipos aparentemente tuvieron la misma idea que nosotros, de convertirse en piratas. Deseando fortalecer sus cuerpos, cedieron a la práctica de consumir \"carne de zombie\". Si bien lograron ganar una gran capacidad de recuperación, en última instancia, causó la degeneración. Ahora están desesperados por cada bocado de carne contaminada con Elerio, zombi o no. Al menos eso podemos adivinar de sus divagaciones apenas articuladas. Que sea una lección para nosotros, porque, en realidad, son inútiles para cualquier otra cosa."
  STR_BLOOD_DOG_UFOPEDIA: "Estos animales viciosos y mutados a menudo son empleados por bandidos para el combate. No está claro cómo los bandidos son capaces de domesticar a esas criaturas, pero a juzgar por el aspecto de estos pequeños monstruos, tal vez sea un caso de compañía amante de la miseria. Los Sabuesos son adeptos a sobrevivir en las tierras baldías y son algo resistentes a todas las formas de daño; Las armas perforantes y de conmoción parecen funcionar mejor contra ellos, mientras que el humo, el aturdimiento y el fuego son los menos efectivos. El enorme y grueso cráneo de la criatura sirve como soporte para sus poderosas mandíbulas y como armadura natural, por lo que es mejor engancharlas por los lados o por detrás."
  STR_GHOUL_EXPERIMENTS: "Experimentos Necrófagos"
  STR_GHOUL_EXPERIMENTS_UFOPEDIA: "Los Necrófagos están obsesionados con prolongar su vida a través de la regeneración, mientras retienen su enfermedad Necron. Les permite una resistencia sobrehumana, y es importante para su cultura. Secuestran a especímenes jóvenes y los tratan con cualquier abuso imaginable, para probar varias soluciones regenerativas. Para financiar sus actividades científicas, proporcionan trasplantes de órganos a los académicos que comienzan a desarrollar resistencia al suero de longevidad del Imperio Estelar, o no pueden costearlo en absoluto. Los órganos son cosechados viciosamente de los cautivos Necrófagos. Hemos logrado nuevos avances en la organización de la Academia, mientras que los datos médicos de Necrófagos pueden ser útiles para nuestra propia investigación."
  STR_DOGG_UFOPEDIA: "Una pequeña bestia de origen terrestre, utilizada en la caza, la guerra y la agricultura desde la antigüedad. A pesar de todo tipo de criaturas alienígenas y mutadas disponibles para la tarea, los Perros aún son domesticados y criados por humanos y mutantes por su lealtad feroz y facilidad de entrenamiento. (Premio al amante de los animales: 200 puntos concedidos)"
  STR_GIANT_RAT_UFOPEDIA: "Estos roedores mutados tienen un talento famoso para la supervivencia, una estructura social intrincada y dientes muy afilados (corte de daño, daño de armadura). CAMO: 13/3. NV: 16. SPOT: 5. SENTIDO: 10 (olor)"
  STR_GIANT_BEETLE_UFOPEDIA: "Estos grandes insectos mutados han demostrado ser indestructibles como especie, y solo han mejorado en los últimos siglos. Muy difícil de matar a menos que con fuego o gas venenoso. Omnívoros, atacan con mandíbulas recubiertas con saliva que disuelve la mayoría de las formas de la materia (daño químico, daño a la armadura). NV: 10. ThV: 40%. CAMO: 16/4."
  STR_MEGASCORPION_UFOPEDIA: "Estas bestias emplean una gran picadura para envenenar a sus víctimas (Bio, mitad de armadura). Dichas picaduras son muy buscadas por sus supuestos beneficios para la destreza sexual masculina; después de ser molidos, las picaduras se consumen o se aplican directamente a la parte del cuerpo en cuestión. La armadura de la criatura a veces puede desviar los ataques de perforación y láser debido a su buen ángulo. SENTIDOS: 15 (temblores). CAMU: 10/2."
  STR_MEGASCORPION_POISON_UFOPEDIA: "Este fluido sólo puede extraerse de una criatura recién muerta, ya que se deteriora rápidamente cuando entra en contacto con el aire fresco. Puede venderse por una buena moneda o guardarse para luego en un matraz bien cerrado. El veneno es bastante peligroso ya que no solo causa pérdida de salud, sino que también drena rápidamente la energía."
  STR_GIANTSPIDER_UFOPEDIA: "Las arañas gigantes son rápidas, tenaces y muy venenosas (daño biológico). SENTIDO: 15 (temblores). CAMO: 12/4."
  STR_CHUPACABRA_UFOPEDIA: "Muy rápido, muy agresivo y equipado con dientes muy afilados (daños por corte). ThV: 50%. CAMO: 13/1."
  STR_VAMPIRE_BAT_UFOPEDIA: "Una bestia mítica que se mueve rápida y sigilosamente. Es casi imposible evadir sus sentidos o reaccionar a tiempo una vez que se abalanza. Sus únicas debilidades son un marco frágil y una vista deficiente. Su mordida no es instantáneamente letal, sino que drena mucha energía y aturdimiento, además de regenerar la salud de la criatura (daño de corte). NV / DV: 25. ThV: 100%. PUNTO: 15. CAMO: 0/7"
  STR_RYBA_UFOPEDIA: "Estos peces pueden picarte si te acercas demasiado, pero en general no son demasiado peligrosos (daño de corte). SENTIDO: 15 (agua)."
  STR_KRAB_UFOPEDIA: "Esta especie de cangrejo es muy territorial e infame por cortar cuerdas de bikini. Nuestra teoría es que el instinto es quitar la cáscara de su presa antes de comenzar a comer; Si bien no es muy poderoso, sus ataques incurrirán en un daño de armadura grave (daño de corte). SENTIDO: 15 (temblores)."
  STR_HALLUCINOID_UFOPEDIA: "Estos monstruos de cerebro de medusas y tentáculos gigantes aparecen como sacados de un sueño inducido por drogas psicoactivas. Solo ellos son psicoactivos y bastante reales. Las alucinaciones que evocan pueden hacer que nuestra tripulación entre en pánico o incluso ataque a sus compañeros, percibiéndolos como monstruos. Cuando están cerca, los Alucinoides son propensos a atacar con tentáculos de los que ni siquiera la armadura puede proteger por completo. Por placentero que parezca, también es potencialmente mortal (daño biológico). SENTIDO: 40."
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Examen de Alucinoide. SENTIDOS: 40."
  STR_RAIDER_SCOUT_UFOPEDIA: "Los Exploradores están al final de la cadena alimenticia del Asaltante, y siempre terminan con las peores armas. Aún así, a pesar de su equipo de mierda, son Ubers como nosotros, lo que los hace rápidos y resistentes."
  STR_RAIDER_THUG_UFOPEDIA: "En el mundo de los Asaltantes, el poder hace lo correcto, por lo que los Matones están por encima de los Exploradores a través del poder físico que poseen, por lo que terminan con mejores armas. Sin embargo, no son tan rápidos. En general, solo son chicos muy duros, nada más."
  STR_RAIDER_BUZZARD_UFOPEDIA: "Los buitres son lo suficientemente ricos como para tener en sus manos paquetes gravitatorios y otros equipos de alta tecnología, incluidas las drogas de combate que consumen sin ningún tipo de restricción. Lo que dice sobre su cordura (que no es mucha), las drogas los hacen rápidos y mortales."
  STR_RAIDER_BOSS_UFOPEDIA: "Los Asaltantes más fuertes, resistentes e inteligentes (siendo esta última una tarea fácil) se convierten en jefes de sus pandillas. Sus petos puntiagudos característicos no son realmente tan buenos para detener las balas, al tiempo que disminuyen considerablemente la velocidad de los portadores, pero los jefes no deben ser subestimados, ya que tienen acceso a las mejores armas que posee una pandilla. Esto les da conocimiento sobre armas, y creo que estarían dispuestos a compartirlo si se les pide amablemente."
  STR_RAIDER_HUMONGOUS_UFOPEDIA: "A veces, las reuniones de los Asaltantes contienen a estos brutos, que son incluso más difíciles de reprimir que los Asaltantes ordinarios. Tienen la capacidad física de dirigir sus propias pandillas, pero rara vez tienen la inteligencia necesaria (la mayoría, de hecho, tienen las facultades mentales de un mono promedio); y los pocos que lo hacen, suelen proceder a unirse a los mercenarios."
  STR_RAIDER_FIREBAT_UFOPEDIA: "Grandes pandillas de asaltantes a veces son dirigidas por estos pirómanos, vestidos con trajes de armadura robados. Tenga en cuenta que si bien la armadura no es de la mejor calidad, contiene un líder veterano Uber. En comparación con la armadura de propulsión humana, es un poco más resistente al fuego, al plasma, a la perforación y al daño por corte. Sin embargo, carece de buenas vistas."
  STR_UBER_BELTER_UFOPEDIA: "Los Belter son una raza de Ubers que han estado viviendo en estaciones espaciales y naves estelares durante varios siglos. Son muy valorados por el Gremio por sus grandes habilidades técnicas y, a menudo, son contratados para mantener grandes embarcaciones. Los Belters forman una cultura hermética y extraña, con sus propias creencias y rituales secretos. Son, por supuesto, los más conocidos por no usar ropa, lo que se dice que es exigido por el tipo de ecosistemas de la Zona artificial que emplean para sobrevivir. Viven en hábitats espaciales especialmente mantenidos; la reposición de Elerio es costosa para ellos, por lo tanto, su necesidad de viajar para trabajar con el Gremio. El espacio es su territorio, así que no debemos subestimarlos ..."
  STR_APOCALYPSE_CULT_UFOPEDIA: "El mundo se ha corrompido y la vida es barata. La gente es pecadora y no arrepentida. Se necesita una gran purga. El Culto de Apocalipsis trabaja para acelerar la inevitable destrucción del mundo por cualquier medio disponible, creyendo que el abandono y la destrucción provocan la absolución. No es de extrañar, entonces, que este vasto y secreto movimiento sea perseguido por todas las demás facciones. El Culto tiene acceso a magias oscuras, y todos sus miembros de pleno derecho son básicamente mitad demonios: intrépidos, inmunes al dolor y sobrenaturalmente fuertes. El Culto venera a los Oscuros, aunque no parece poder controlarlos de ninguna manera."
  STR_SPARTAN_SCOUT_UFOPEDIA: "Es muy difícil que una mujer sea aceptada en las filas de los guerreros espartanos, pero la alternativa, por ser una propiedad virtual de un fuerte espartano, es tan poco atractiva que muchas de ellas lo intentan de todos modos. Rara vez avanzan más allá del rango más bajo, pero se ven obligados a demostrar constantemente que son mejores que sus compañeros masculinos, por lo que no pueden ser subestimadas. Pueden ser interrogados por su conocimiento de varias armas de fuego ligeras."
  STR_SPARTAN_RIFLEMAN_UFOPEDIA: "Los fusileros son los espartanos de rango alto, pero eso no significa que no sean muy peligrosos (y mal hablados). Aún así, se les puede convencer para que nos cuenten lo que saben sobre las armas de fuego."
  STR_SPARTAN_HEAVY_UFOPEDIA: "Al igual que en el mundo espartano, tener un arma grande es sinónimo de tener un gran ... uhm, respeto, estos muchachos son muy respetados (aunque no hay evidencia sólida en esa área que pueda ser la base para respetar más a este grupo. que cualquier grupo promedio de varones de sangre pura, posiblemente más investigación estaría bien). Son lo suficientemente fuertes para transportar armas pesadas con facilidad, y pueden hablarnos de ellas."
  STR_SPARTAN_CAPTAIN_UFOPEDIA: "Las bandas de guerra espartanas son dirigidas por estos oficiales de bajo rango, cuyas palabras deben seguirse sin cuestionarse. Usan armaduras espartanas mejoradas, así que no te sorprendas si no se caen fácilmente. Siempre son veteranos de combate, por lo que sus habilidades de combate son excelentes, y su conocimiento puede ser utilizado para nuestra ventaja si logramos capturar a más de ellos. Sus tonos oscuros baratos les dan NV de 12."
  STR_HUMAN_SOLDIER_COMMANDO_UFOPEDIA: "Un soldado humano de élite, que se encuentra en fuerzas militares mejor equipadas y bandas de asalto muy ricas. Lleva un traje de cuerpo completo, a prueba de balas, camaleónico, con electrónica sofisticada. Cuidado con su precisión mortal. Puede ser cuestionado por su amplio conocimiento del armamento. Trivia: Los Comandos humanos encuentran el vago término 'Purasangres' como un insulto, y se identifican con los 'humanos de antaño', que parece ser una especie de organización suelta pero grande (o una red de organizaciones poco afiliadas), que acechan en el oscuridad. Por lo tanto, podemos rescatar a estos tipos por una buena moneda."
  STR_HUMAN_NOMAD_UFOPEDIA: "Estos miembros de la tribu abrazan la religión estricta y evitan la sociedad y la tecnología civilizada y moderna. Se dice que su tribu es constantemente atacada por varios bandidos, que secuestran a sus mujeres; por lo que los hombres deben alquilarse constantemente como cazadores y guardias de caravanas para hacer dinero y comprarlas nuevamente. Es una historia divertida, pero tiene sentido: a nadie le gustan los Nobles Nómadas por cómo están empeñados en ignorar agresivamente el mundo fuera de su tribu. En cuanto al combate, emplean trajes camuflados de Durahilo grueso y, en general, están mucho mejor equipados de lo que uno podría pensar."
  STR_MEGAPOL_UFOPEDIA: "Estado: POLICÍA GLOBAL{NEWLINE}Megapol es una organización policial global, de propiedad privada y fuertemente vinculada al Gremio. Están autorizados para cazar el crimen en todo el planeta. Los gobiernos locales no están muy contentos con esto, pero tienen pocas opciones, considerando las limitaciones en los viajes globales y el considerable costo de mantener sus propias y leales fuerzas policiales en plena capacidad. El Megapol a menudo ayuda a los gobiernos (o compite con ellos) a combatir todo tipo de delitos, pero su espada está dirigida principalmente contra el mercado negro. Los gobiernos no aman el Mercado Negro, pero lo consideran un mal necesario, ya que les permite distribuir bienes fuera del conocimiento del Gobernador Solar y las tarifas del Gremio. Megapol, naturalmente, también funciona para el Gremio, la Academia y la Iglesia."
  STR_MEGAPOL_WOLFMAN_UFOPEDIA: "Megapol emplea a los Hombres Bestia para tareas de vigilancia, ya que el trabajo no requiere una gran inteligencia y los Hombres Bestia son baratos y muy receptivos a las órdenes. Los hombres lobo tienen naturalmente buenos sentidos, dándoles no solo NV 12 sino también la capacidad de oler unidades camufladas. Sin embargo, su visión de largo alcance en el día no es tan aguda. Están vestidos con una armadura brillante que protege bastante bien contra la mayoría de las amenazas, pero es vulnerable a Chem. Su resistencia les permite moverse bastante rápido con esta armadura, pero sus habilidades de combate, y especialmente la fuerza de voluntad, son tan terribles como se podría esperar de un Hombre Bestia. PUNTO: 3 (olor)"
  STR_MEGAPOL_ENFORCER_UFOPEDIA: "Los hombres cerdo no solo son corpulentos, sino que también son bastante inteligentes para los Hombres Bestia. Se emplean como pastores de Hombres Lobo, o como soldados de choque en sus propias unidades de asalto. Los cerdos hoy en día también pueden, aparentemente, volar; su armadura con motor de síntesis está equipada con un motor gravitatorio, y para empeorar las cosas, también es estúpidamente duradera, especialmente contra el daño de perforación. Las unidades gravitacionales que utilizan, sin embargo, son de una variedad barata y sufren de debilidad crítica a Chem. Los ejecutores se mueven lentamente y tienen poca NV (9), pero son capaces de olfatear a través del camuflaje (SPOT: 4)."
  STR_MEGAPOL_DETECTIVE_UFOPEDIA: "Operarios muy bien pagados y extremadamente capacitados, empleados por Megapol para liderar cazadores de hombres. A veces mandan hordas enteras de Hombres Bestia, pero más a menudo trabajan solos. Estos individuos a menudo son aumentados y casi siempre son grandes consumidores de drogas, lo que aumenta sus ya altas habilidades a niveles extraños. Su armadura es un caparazón humano personalizado, no mucho más duro de lo normal, pero sin debilidad para Chem. NV: 17, ThV: 30%. CAMO: 10/3."
  STR_MEGAPOL_APEMAN_UFOPEDIA: "Estos poderosos hombres bestia se asemejan a un cruce entre humanos y gorilas. Tienen un plan corporal y habilidades físicas similares a los mutantes Brutos, pero no son simplemente débiles ante la magia y la manipulación, son críticamente vulnerables a ella. Tampoco son hábiles con armas de fuego. Megapol hace uso de su fuerza, lealtad y valentía para romper reuniones masivas, y sus prodigiosas habilidades de carrera para enfrentar a los sospechosos. Los Hombres-Mono disfrutan de algo de NV (12), pero también pueden ver bastante bien con humo (Thermal Vision 50%). Llevan armadura de Sintemúsculo que es muy resistente a la perforación."
  STR_ETHEREAL_SOLDIER_UFOPEDIA: "Esta criatura, haciendo trucos con levitación y telequinesis y protegida por un fuerte campo de fuerza, no resultó ser realmente un dios, solo un hombre musculoso hecho a su imagen. Más una bio-máquina que una persona real. Todavía posee el SENTIDO (8)"
  STR_ETHEREAL_NOVICE_UFOPEDIA: "Tratamos de interrogar a ese bicho encapuchado que hemos capturado, y les digo, ¡fue difícil! ¡Casi hizo que los pensadores se mataran unos a otros! Y resulta que tuvimos éxito solo porque atrapamos a uno de sus más jóvenes, un novato en su orden, que eventualmente sucumbió a nuestras artimañas diplomáticas. Pero incluso un principiante así maneja magias mortales y es por eso que los Dioses Estelares nunca usan armas reales. Otra lección es que, a menos que diseñemos un Vudú poderoso, es mejor no intentar interrogar a los cautivos más poderosos."
  STR_ETHEREAL_LEADER_UFOPEDIA: "Finalmente hemos capturado un Dios Estelar. Resulta que su papel en el Imperio Estelar es el de mensajeros y ejecutores de alto perfil, con una autoridad absoluta sobre todas las razas menores pero subordinados a alguna voluntad suprema; Supongo que eso los hace más parecidos a los ángeles que a los dioses, pero de todos modos están realmente llenos de sí mismos. También resulta que hay varios tipos de dioses estelares; Los que conocemos son 'Guías', pero también hay otros llamados 'Vencedores', que no tienen ese efecto de brillo fresco, no pueden volverse invisibles y no pueden usar Haces Fantasma, confiando en la telequinesia y las pistolas de plasma. Este último tipo, sin embargo, aparece principalmente durante las conquistas planetarias."
  STR_ETHEREAL_COMMANDER_UFOPEDIA: "Si bien sospechábamos que los dioses estelares más poderosos y de mayor rango estaban a cargo en el Imperio, este no es el caso. Este miembro de su élite dijo que son más bien una institución similar a la inquisición, encargada de supervisar el imperio pero nunca tomar decisiones políticas; esta tarea pertenece a, por extraño que parezca, algún tipo de súper cerebros incorpóreos: los verdaderos gobernantes, y por lo general muy autónomos (los Dioses Estelares parecen adorarlos de una manera casi sexual). De todos modos, el Comandante nos dio un código crucial requerido para llegar a nuestro super-cerebro local, gobernando el Sistema Solar desde Marte ..."
  STR_MUTANTS_UFOPEDIA: "Estado: MAYORÍA INFERIOR{NEWLINE}La Tierra está habitada por millones y millones de mutantes, que pertenecen a una desconcertante variedad de cepas, tribus y naciones. Vienen en todas las formas y tamaños, y viven en todas partes, desde pueblos olvidados hasta pueblos bulliciosos; solo los centros estrictos de las grandes ciudades están prohibidos para la mayoría de ellos. Mientras que algunos mutantes son francamente extraños, muchos son indistinguibles de un humano de sangre pura incluso en un examen minucioso; la mayoría están en algún punto intermedio. Una cosa es común entre ellos: son tratados como suciedad por los altos y poderosos de este mundo, y son nuestros aliados potenciales. Después de todo, también somos mutantes."
  STR_TROLLETARIAT_UFOPEDIA: "Uno de los principales actores de la Alianza Mutante. Creen que la identidad de clase social es más importante que la identidad racial, ya que 'Sangre pura' es a menudo más una cuestión de estatus social que un hecho biológico. Por lo tanto, todos los pobres del mundo deben reunirse y apoderarse por la fuerza de los ricos en una revolución colectivista. 'Todos somos mutantes' es su lema."
  STR_MALE_CIVILIAN_UFOPEDIA: "Estos son mutantes que fueron influenciados por la cepa Uber, pero en un grado lo suficientemente pequeño como para que puedan sobrevivir fácilmente fuera de las Zonas. Comparten algunas características de Uber, como piel dura, visión nocturna o fuerza, pero en una forma menos desarrollada. Por otro lado, su resistencia a la magia es tristemente mala, no mucho mejor que la de Hombres Bestia, lo que los hace fácilmente influenciados por figuras de autoridad. Para resistir mejor tales influencias, muchos de ellos se adhieren a una religión extraña, llamada monoteísmo."
  STR_FEMALE_CIVILIAN_UFOPEDIA: "Casi indistinguible de un ser humano, a excepción de cosas como el cabello extraño o la pigmentación de los ojos u otras características menores. Pueden poseer agilidad bastante inusual y aptitud mágica, pero dichos individuos suben rápidamente por encima de los afanes mundanos de las comunidades mutantes, se convierten en actores, clarividentes o ladrones, lo que aporta toda su clase una reputación de ser astuto y poco fiable."
  STR_CIVILIAN_MUT_3_UFOPEDIA: "Los híbridos reticulanos que viven en comunidades mutantes normales tienen poco en común con sus antepasados reticulanos, excepto por ser inteligentes y algo inmorales. Estas dos cualidades hacen que a menudo suban en jerarquía social, pero solo hasta cierto punto; ninguna comunidad mutante sensata elegiría a uno como su líder, y los sangre pura los detestan por su alienación. Incluso la Iglesia de Sirio, que es amigable con Xeno, no les ofrece ningún refugio, ya que, por razones desconocidas, la Iglesia ve a toda la raza reticulana como una especie de traidores espaciales. Como todas las cepas de Reticulan, tienen una gran visión nocturna y apenas están impedidas por el humo."
  STR_CIVILIAN_MUT_4_UFOPEDIA: "Mudos, fuertes y malhumorados, estos salvajes son tolerados por otros mutantes solo porque pueden ser convencidos de participar en el trabajo manual más duro; Las Lamias tienen pocas necesidades materiales, pero la mayoría de ellas prefieren trabajar sobre la caza para llenar sus vientres siempre hambrientas. También son muy resistentes al calor y a la toxina, que es una ventaja adicional, heredada de los Serpentoides. Las Lamias tienen un mordisco vicioso, y algunas de ellas incluso pueden escupir ácido."
  STR_CIVILIAN_MUT_5_UFOPEDIA: "La mayoría de los Brutos, a pesar de ser enormes monstruos, son bastante dóciles, lo que los hace populares en cualquier comunidad mutante; Son valorados como trabajadores, agricultores e incluso artesanos y líderes. Cualquier cosa que no requiera demasiada ciencia, ya que no están dotados en esa área, por decir lo menos. Como todos los Brutos, son muy resistentes y especialmente resistentes al daño de Ofuscamiento y Perforación."
  STR_HUMANS_UFOPEDIA: "Estado: MINORIA PRIVILEGIADA{NEWLINE}Los humanos afirman que solían gobernar la Tierra. Para distinguirnos de nosotros, los mutantes, después de todo, la mayoría de nosotros nos vemos \"parecidos a los humanos\", se llaman a sí mismos \"sangre pura\". Por lo general, si puede pasar por una propiedad humana \"legal\", debe cumplir con la ley y vivir en un asentamiento \"oficial\", usted es un sangre pura. Si eres pobre o ilegal, no lo eres, incluso si te ves perfectamente como un humano de antaño. Los humanos son distantes, pero aquellos que son simples ciudadanos no son estrictamente malvados. Lo único que hay que hacer es robarles y molestarles, mientras que el asesinato en masa no solo es cuestionable desde el punto de vista moral, sino que también puede llevar a una disminución en nuestros Pagos de Protección."
  STR_HUMAN_MALE_3_UFOPEDIA: "Estos niños mal hablados a menudo pensarán que, dado que poseen un arma, son intocables. Golpearlos sobre sus cabezas, o matar a algunos otros para dar ejemplo, debería destruir esa ilusión."
  STR_HUMAN_FEMALE_4_UFOPEDIA: "La ropa robusta y la confianza en sí mismos marcan a una mujer que la ha visto compartir, sabe defenderse y generalmente lleva un arma."
  STR_HUMAN_CITY_GIRL_UFOPEDIA: "Estos, a menudo no del todo Sangrepura, viven de todo tipo de deshonestidad, desde la recopilación de información relativamente benigna hasta el robo absoluto. Tienen pies e ingenio rápidos, necesarios para sobrevivir al margen de la sociedad Sangrepura. Cuando se involucran en cuerpo a cuerpo, a veces pueden esquivar los golpes que de otra manera golpearían."
  STR_HUMAN_HOE_UFOPEDIA: "Aunque reducidas a vender sus cuerpos en las calles, estas niñas no son ovejas y la mayoría de ellas saltará a la primera oportunidad para cambiar su vida. Tampoco espere que permanezcan inactivas mientras les roba, aunque sus habilidades de combate sean lamentables."
  STR_HUMAN_CLERK_UFOPEDIA: "Estos Sangrepura se emplean para combatir el caos y hacer que funcione la maquinaria burocrática de los gobiernos y los gremios, a pesar de los mejores esfuerzos de sus líderes y la constante descomposición de las computadoras."
  STR_HUMAN_SHARP_GUY_UFOPEDIA: "Estos tipos en trajes de fantasía son bastante ricos y pueden ser rescatados por un buen dolaro. Sin embargo, no están afiliados a ninguna Facción, por lo que matarlos no irá realmente contra nuestro esquema de \"protección\"."
  STR_HUMAN_SHARP_GIRL_UFOPEDIA: "Estas mujeres son trabajadoras de cuello blanco de sangre-pura de un rango bastante alto (lo que significa un rescate considerable). Son ferozmente competitivas en sus trabajos, pero, extrañamente, las peleas reales generalmente las asustan. Creo que con la forma en que están hartas de sus ocupaciones actuales, podríamos intentar persuadirlas para que intenten cambiar nuestro modo de vida."
  STR_HUMAN_MASTER_UFOPEDIA: "Los magos se encuentran entre los más altos niveles de la sociedad Sangrepura, aunque prefieren ser llamados \"humanos de la antigüedad\" o simplemente \"hombres\". Los magos son miembros de familias antiguas y poderosas y tienen un fuerte Vudú, devastador contra Hombres Bestia y peligroso incluso para humanos y mutantes. Su dinero, aliados e influencia son una buena garantía contra cualquier procesamiento que puedan enfrentar en la Academia. Son bastante altos y poderosos debido a su estado y se pueden vender por un buen rescate. Los magos no usan ninguna armadura, pero sus hechizos los hacen resistentes al daño de tipo Plasma y les permiten regenerar la salud en la batalla. Los magos, al igual que los Comandos y los Reverendos, son los dominios de la raza humana: los constructores del imperio."
  STR_HUMAN_NOBLEWOMAN_UFOPEDIA: "Estos miembros de la alta sociedad de sangre-pura pueden ser rescatados por sus familias preocupadas por una considerable bolsa de dinero. Sin embargo, no los subestimes, ya que están bastante bien entrenados para defenderse de los posibles abusadores (y esto incluye el entrenamiento Vudú)."
  STR_HUMAN_FATMAN_UFOPEDIA: "Estos tipos ricos son lentos y muy fáciles de atrapar. Deben perder algo de peso ya que ni siquiera es divertido. Las únicas 'armas' que normalmente llevan son alcohol y efectivo."
  STR_EXPERIMENT_VICTIM_UFOPEDIA: "Los mutantes liberados de las garras de estas mujeres feas de la Academia están, naturalmente, muy dispuestos a mostrarnos aprecio por su libertad. Por esa razón, creo que sería bueno mantenerlos cerca por un tiempo. No es que podamos hacer mucho más con ellos, de todos modos, ¿verdad, capitán?"
  STR_DAMSEL_VICTIM_UFOPEDIA: "Hembras jóvenes, secuestradas por varios brutos por su belleza (como en salud física y la cantidad adecuada de carne tierna), ya sea para la esclavitud, el consumo o la extracción de órganos. Recibimos mucha buena prensa por liberarlos, y podemos rescatarlos para sus comunidades de origen por una buena moneda (sin embargo, con un descuento), o presentarles a nuestra gran familia en crecimiento aquí."
  STR_MAIDEN_VICTIM_UFOPEDIA: "Esta niña de dulce voz, continúa predicando cómo todos somos bendecidos y amados por los Poderes Superiores y cómo se salvó su vida debido a su fe inquebrantable (y aparentemente ciega) en el orden universal y, espera, bondad humana. Al principio la tomamos solo por otra iglesia de Sirius, pero es demasiado encantadora para eso, y lo suficientemente inteligente como para no decir nada de sustancia. Cuando la presionaron, ella dijo que era una iniciada en algo que se llamaba la \"Orden de los Templarios\", pero era imposible determinar qué era eso. La chica parece aceptar todo lo que le llega con un optimismo molesto. Si ella quiere ayudar tanto a los 'pecadores', tenemos una idea de cómo puede ayudarnos ..."
  STR_WANDERER_VICTIM_UFOPEDIA: "Como su nombre lo indica, los Vagabundos son hombres que deambulan por el planeta, hacen trabajos ocasionales y se meten en problemas. Tal problema podría significar ser capturado por varios tipos malos, y luego rescatado por nosotros, como resultado. No es exactamente el peor resultado, me atrevo a decir. Los Vagabundos son demasiado independientes como para ser de utilidad a excepción de la interrogación. Y eso es para mejor, son buenos hombres y tenerlos cerca correrá un gran riesgo de que las chicas se involucren y ya no estén interesadas en pelear."
  STR_BUGEYE_VICTIM_UFOPEDIA: "Tengo poca idea de por qué alguien querría tomarse la molestia de capturar y esclavizar a Ojos de Insecto. Son casi inútiles como fuerza laboral y demasiado inteligentes para su propio bien. Los propios Ojos de Insecto dicen que fueron utilizados como conejillos de indias para experimentos relacionados con las drogas, pero ¿quién les creería? Tal vez la Alianza Mutante esté interesada en aceptar a estos buenos para nada."
  STR_RAYNERD_VICTIM_UFOPEDIA: "Estos son los agentes especiales de la Alianza Mutante. Son increíblemente guapos y están en posesión de extraños poderes mutantes. Algo me dice que es mejor deshacerse de ellos lo antes posible. Podemos venderlos o devolverlos a la Alianza por un alto precio."
  STR_SISTER_VICTIM_UFOPEDIA: "Algunas de nuestras hermanas que compartieron nuestra miseria en el campamento experimental de la Academia se han quedado atrás o han desaparecido durante nuestra huida. También es lógico pensar que las almas de ideas afines han caído en malos tiempos en otras partes de este mundo cruel. Estas personas pueden ser rescatadas e invitadas a nuestras filas (\"Reclutar\" en la categoría \"Reclutamiento\" del Taller; una vez que se complete el proyecto, tomará 24 horas más para orientarse y recuperarse). Luchar contra los rangos, o incluso los rangos de las Cerebritos, esto último después de una investigación adicional. O podemos hacerlos nuestros esclavos, como dije, es un mundo cruel."
  STR_DAMSEL_SACRIFICE_UFOPEDIA: "TAMBIEN CONOCIDO COMO. 'Damisela en apuros letales, ¡ohhh!' {NEWLINE}Esta sangre pura escapó de su vida protegida en busca de aventuras ... y mira dónde la ha llevado. ¿Podemos devolverla a su familia por un rescate bastante considerable de $ 65k, o tal vez podamos darle un buen 'uso' aquí? Oh, ella también grita que quiere unirse a nuestra hermandad, pero no te lo estás tomando en serio, Cap'tn, ¿verdad?"
  STR_HUMAN_LABOURER_UFOPEDIA: "Estas personas resistentes trabajan sin cesar, y desesperadamente, en minas, fábricas, centrales eléctricas y otras industrias, en aquellos países que tienen alguna industria, naturalmente. Sobre sus espaldas, todo el poder de sus gobiernos locales (y quizás, incluso el Imperio Estelar) se construye, sin embargo, obtienen muy poco a cambio. Afortunadamente nuestro trabajo es mucho mejor."
  STR_BEASTMEN_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Estado: MASAS SIN PISTAS{NEWLINE}Mientras que las clases superiores se componen de sangre-pura, y barrios marginales y aldeas ocupadas por mutantes, los hombres bestia hacen el resto de la población de la Tierra. Los hombres bestia se distinguen de los otros dos grupos por tres factores; Primero, son una mezcla de genes humanos y animales (a diferencia de los mutantes, que fueron diseñados artificialmente utilizando ADN alienígena); segundo, nunca podrían pasar por humanos; tercero, aunque a menudo son astutos, incluso inteligentes, son propensos a los arrebatos emocionales y generalmente carecen del la espiritualidad y el pensamiento crítico de los otros dos grupos, lo que hace imposible cualquier crecimiento intelectual. La mayoría de ellos, como Hombres-Vaca y Hombres-Oveja, son bastante dóciles, pero incluso aquellos que no lo son, ya sea Hombres Lobo de clase media altamente exitoso, o salvajes primitivos que viven en el bosque, aunque peligrosos, fácilmente se asustan, distraen o manipulan, lo cual los hace una especie de ciudadanos perfectos, de acuerdo con la clase dominante."
  STR_WEREWOLF_WARRIOR_UFOPEDIA: "Los hombres lobo se encuentran entre los hombres bestia salvajes más temidos. Te capturan a ti, con ganas de deleitarte con tus entrañas. Sus piernas son rápidas y sus sentidos son agudos, lo que les permite ver en la oscuridad, el humo y el camuflaje. También son conocidos por su capacidad limitada para regenerar la salud en la batalla."
  WEREWOLF_ARMOR_UFOPEDIA: "La piel de un hombre lobo es considerablemente dura, pero débil para disparar y los tipos de daño asociados. NV: 20; ThV: 50%; PUNTO: 5. CAMO: 10/4"
  STR_SECURITY_AUTOPSY: "Aqua Plásticos"
  STR_SECURITY_AUTOPSY_UFOPEDIA: "Casi tan duro como el diamante, aunque no es mucho más pesado que el agua y no es mucho más quebradizo que el hierro, este material se cultiva en fábricas de bioquímica. El componente principal de la armadura de seguridad y caparazón comúnmente usada, generalmente se mezcla con otros materiales para formar un revestimiento compuesto; las variedades de tales placas son demasiadas para contarlas, cada una con atributos ligeramente diferentes. Podemos extraer Aqua Plásticos de la armadura dañada, de herramientas de moda o armaduras propias.{NEWLINE}> Valor de venta: 4,000"
  STR_SECURITY_ARMOR_UFOPEDIA: "Una clase de costosa armadura humana, producida en masa por Marsec y utilizada por varios jugadores importantes. Está construida de Aqua Plásticos, placas de impacto delgadas sobre un traje ceñido. Esta disposición es ligera y resistente a las armas de fuego, pero tiene debilidad por el daño del láser y la química. A veces, un abrigo de Durahilo se usa sobre él para aliviar estos problemas. Los extras incluyen un filtro de aire (actualizable a un soporte de por vida) y una visión nocto/térmica de al menos calidad decente."
  STR_HUMAN_POWER_ARMOR_UFOPEDIA: "Algunos humanos considerablemente acomodados usan estos trajes de armadura, imponentes y costosos, producidos por Marsec, compuestos por placas de Plastiacero, respaldadas por servos poderosos pero engorrosos. La apariencia voluminosa puede ser engañosa, ya que la armadura es en realidad bastante delgada, solo en ángulo para desviar los ataques y dejar mucho espacio interno para la maquinaria y el equipo personal. Este arreglo hace que algunos ataques cuerpo a cuerpo solo reboten (20% de evasión plana). El traje está completamente sellado y se puede utilizar en el espacio; También está equipado con muy buena NV/ThV. Quizás podríamos reparar los trajes recuperados, pero esto requeriría una mejor comprensión de cómo funcionan la fuente de energía y otros mecanismos."
  STR_MEGASCORPION_STING_UFOPEDIA: "Se cree que aumenta la potencia sexual; aparte de eso, es inútil.{NEWLINE}> Valor de venta: 10k"
  STR_SPIDER_SILK_UFOPEDIA: "Un hermoso hilo producido por estas hermosas criaturas. Más fuerte que el acero, pero de fácil corte y rápida descomposición. Puede ser útil para los arcos.{NEWLINE}> Valor de venta: 2,000"
  STR_MONSTER_TEETH_UFOPEDIA: "Algunos colmillos muy afilados. La gente pagará un buen precio para usarlos como amuletos chamánicos o como evidencia de sus excepcionales habilidades de caza.{NEWLINE}> Valor de venta: 1,750"
  STR_MONSTER_EYE_UFOPEDIA: "Cuando se come, se dice que mejora la vista de un buen negocio. Buscado como un ingrediente de alquimia crucial.{NEWLINE}> Valor de venta: 7,000"
  STR_VAMPIRE_BLOOD_UFOPEDIA: "Sangre asquerosa de una criatura vampírica que, como dice la leyenda, les permite regenerarse rápidamente cuando consumen la sangre de otros. Valorado como un componente alquímico.{NEWLINE}> Valor de venta: 17k"
  STR_LUXURY_FUR_UFOPEDIA: "Pieles quitadas de raras bestias. No sólo con estilo, sino también cómodo. Se puede usar para hacer ropa abrigada o se vende por un bonito dolaro.{NEWLINE}> Valor de venta: 12k"
  STR_LOBSTERMAN_HIDE_UFOPEDIA: "Las placas que algunas bestias más desagradables con aspecto de insectos se visten cuando las pieles se vuelven fuertes como Plastiacero. Tal vez nosotros podamos ponernos de pie y cubrir nuestras pieles con esa armadura de la misma manera.{NEWLINE}> Valor de venta: 3,000"
  STR_SECTOID_UFOPEDIA: "Estado: PODER MUNDIAL{NEWLINE}La 'Academia' es una gran orden de mujeres patrocinada por el Gobernador de los Dioses Estelares. Se encargan de explorar el páramo en constante cambio que es la Tierra e investigar nuevas formas de vida mutada. En la práctica, exploran comunidades mutantes e indirectamente ayudan a vigilarlos de manera eficiente. En particular, codician poderes hechiceros y, sin duda, son sus practicantes más famosos, después de los mismos Dioses Estelares. La mayoría de ellos utilizan equipos humanos estándar y pueden ser fácilmente saqueados, pero la Academia está perfectamente capacitada para poner a trabajar sus vastos recursos y desplegar armas de alta tecnología y armas robóticas."
  STR_SNAKEMAN_UFOPEDIA: "Esta raza se desarrolló en un entorno extremadamente hostil. Son extremadamente resistentes y pueden resistir variaciones extremas de temperatura. Su movilidad depende del 'pie' de una serpiente gigante que protege todos los órganos vitales. Sus objetivos parecen ser puramente depredadores y parecen estar bajo el mando de alguna otra inteligencia que dirige sus incursiones de estilo militar en la tierra."
  STR_OSIRON_UFOPEDIA: "Estado: SUBFACCIÓN DE LA ACADEMIA{NEWLINE}Osiron es un departamento importante dentro de la Academia, responsable de la seguridad, la industria y la mano de obra. Es teóricamente autónomo de la Academia propiamente dicha, pero de hecho se unen como dos mitades de una cosa. Los guardias de seguridad que combatimos cuando tratamos con la Academia son hombres de Osiron, así como muchos otros miembros que realizan tareas que las hechiceras de la Academia consideran indignas de su atención. Debido a que estas dos organizaciones trabajan muy juntas, los equipos de Osiron a menudo están acompañados por Espers de la Academia que proporciona todo tipo de ayuda psiónica. Osiron es básicamente el lugar donde se pueden encontrar todos los hombres de la Academia."
  STR_ACADEMY_RECRUITMENT: "Reclutamiento de la Academia"
  STR_ACADEMY_RECRUITMENT_UFOPEDIA: "La búsqueda para convertirse en uno de la Academia comienza a una edad muy temprana. Los niñas asisten a internados totalmente femeninos, la mayoría de los cuales se encuentran en el campo y son cofinanciados por la Academia. Después de un proceso selectivo muy estricto que continúa hasta la edad de 18 años, solo los estudiantes más inteligentes pueden competir para inscribirse en una de las universidades de la Academia: Academias de Ciencias y Médicas. Los graduados de los primeros se convierten en Investigadores, los últimos - Enfermeras. Las más prestigiosas son las Academias Astro, que tratan principalmente con estudiantes arcanistas y exploradores de posgrado. Los numerosos desertores no lo tienen fácil: algunos tienen éxito con el Gremio, la Iglesia o la administración local, pero muchos se ven obligados a aceptar trabajos como sirvientas, camareras o prostitutas."
  STR_ACADEMY_HIERARCHY: "Jerarquía de la Academia"
  STR_ACADEMY_HIERARCHY_UFOPEDIA: "La Academia se compone de tres catedrales principales, identificables por los colores de la insignia, supuestamente con el estilo de los míticos Caballeros de Cidonia.{NEWLINE}> Catedral Técnica (Roja): están encargadas de supervisar e investigar maquinaria y \"ciencias duras\". Rangos: Investigador, Ingeniero, Científico.{NEWLINE}> Catedral Medica (Verde): Supervisan la salud física y mental de los pueblos de la Tierra. Rangos: enfermera, médico, consejero. {NEWLINE}> Catedral Astro (azul): estas élites estudian el poder de la mente y supervisan a todos los demás académicos. Rangos: Supervisor, Esper, Preboste. Los inventores forman el Colegio, que rige sobre toda la Academia.{NEWLINE}> Los estudiantes se encuentran en la parte inferior y hacen el trabajo más difícil. Los exploradores asumen tareas peligrosas para ser admitidos en la Catedral de Astro de cualquiera de los otras dos."
  STR_ACADEMY_LEGACY: "Legado de la Academia"
  STR_ACADEMY_LEGACY_UFOPEDIA: "Eres uno con nosotros. Somos nosotros, la Academia, quienes te creamos. Ni tus pueblos salvajes recuerdas, ni esa Dra. X tuyo, pero fuimos nosotros quienes te enseñamos cómo pensar y qué pensar. Intentas negarlo, pero solo piensa un poco: ¿no encuentras a los machos brutales e inferiores? Pero recientemente conociste a algún hombre. Como nosotros, busca reclamar su privilegio, vivir una vida cómoda en este mar de caos. Con tu fuga, te convertiste en un simple delincuente que quiere castigo. Incluso si sigues corriendo, solo recrearás lo que somos en una nueva forma. Después de todo, ¿qué hay en la vida sino buscar placer? (-300 Infamia)"
  STR_ACADEMY_PURPOSE: "Propósito de La Academia"
  STR_ACADEMY_PURPOSE_UFOPEDIA: "Los Dioses Estelares persiguen una búsqueda interminable de recopilar datos sobre todos los posibles caminos de la evolución. Esto parece ser una razón importante para conquistar más y más mundos. Han creado la Academia con el único propósito de recopilar datos biológicos y psicológicos de todo el mundo, y luego enviarla a Marte para que la procese el gobernador-cerebro. Nadie en la Academia necesita o realmente quiere saber todo esto, siempre y cuando puedan disfrutar de sus privilegios."
  STR_SECTOID_AUTOPSY: "Dispositivos Integrados"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Nos tomamos el tiempo de hurgar cuidadosamente en las pertenencias saqueadas de un académico y encontramos un montón de herramientas inteligentes utilizadas en su oficio. Una consulta adicional sobre este tema tal vez nos permita idear algo útil. {NEWLINE}> Valor de venta: 1,250"
  STR_SNAKEMAN_AUTOPSY: "Autopsia de Serpentoide"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "La piel es extremadamente dura y resistente al calor. El sistema cardiovascular es parte del sistema muscular que utiliza el principio hidráulico para crear movimiento. El único músculo verdadero es el 'corazón'. El sistema reproductivo parece ser muy eficiente. La reproducción es asexual, y cada serpentoide lleva hasta cincuenta huevos dentro de su cuerpo a la vez. Dejada a su suerte, esta especie sería una grave amenaza para la vida en la tierra."
  STR_GUILD_UFOPEDIA: "Estado: PODER MUNDIAL{NEWLINE}A los comerciantes, a diferencia de la población en general, se les permite viajar libremente por la Tierra y comerciar con sus bienes. Son cruciales para que los supervisores de los Dioses Estelares mantengan el control sobre el planeta, evitando que los gobiernos locales más pequeños obtengan demasiada autonomía económica. Los comerciantes tienen acceso a la tecnología del Imperio Estelar y poseen una gran riqueza en naves y otros bienes. Ellos son el objetivo principal de nuestras operaciones."
  STR_MARSEC_UFOPEDIA: "Estado: SUBFACCIÓN DEL GREMIO{NEWLINE}Marsec es el brazo militar del Gremio. El nombre proviene de Marte, donde reside su C.G.. El Gremio evolucionó de un esfuerzo global para colonizar Marte bajo las bendiciones de los Dioses Estelares. Marsec es una organización con la autoridad para proteger las participaciones del Gremio en el Sistema Solar y más allá, entre ellas, las minas de Elerio. Si bien no es fácil viajar a Marte (a menos que el Gremio te contrate), es allí donde se pueden encontrar los soldados de sangre pura mejor equipados."
  STR_SOLMINE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Estado: SUBFACCIÓN DEL GREMIO{NEWLINE}Solmine es uno de los actores más importantes del Sistema Solar, ya que controlan la minería de Elerio en planetas extrasolares y asteroides. Como los únicos proveedores de Elerio en la Tierra, confían en Marsec para protegerlos, tanto de la población local como de nosotros, así como de bandidos y monstruos interestelares, atraídos a nuestra esfera desde las partes hambrientas de Elerio del Imperio Estelar ..."
  STR_TRANS_STELLAR_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Estado: SUBFACCIÓN DEL GREMIO{NEWLINE}Esta parte del Gremio controla todas las líneas de vuelo interestelar, uniendo Marte y la Tierra con colonias; incluso se les permite enviar sus naves dentro de los Galeones de los Dioses Estelares para comerciar en algunas partes distantes del Imperio. Ninguna operación de contrabando interestelar puede tener éxito sin la ayuda de Trans-Stellar."
  STR_GUILD_RECRUITMENT: "Midiendo las Almas"
  STR_GUILD_RECRUITMENT_UFOPEDIA: "El Gremio es una máquina gigante, construida por humanos. Cada uno es un engranaje. Pero es difícil hacer una máquina en la que cada diente sea diferente. Por eso necesitamos mediciones precisas de las personas. Lo que sería costoso, pero logramos obtener la ayuda de los sistemas educativos de la Academia y la Iglesia. Los interminables exámenes y evaluaciones a los que someten a sus estudiantes es su contribución a nuestra causa, un elemento importante de nuestra alianza. El conocimiento real que enseñan (o lo que pasa por ello) es irrelevante para nosotros."
  STR_GUILD_AUTOPSY: "Durahilo"
  STR_GUILD_AUTOPSY_UFOPEDIA: "Un tejido de origen sobrenatural; cuando se usa como ropa, proporciona cierta protección contra descargas de energía, químicos y electricidad, pero no contra incendios o plasma. También se utiliza en forma de 'Duratape', una maravilla adhesiva que probablemente sea el mayor invento de la ingeniería y, sin duda, llevará a un aumento importante de nuestras capacidades industriales, una vez que dominemos su uso. Creo que deberíamos comenzar a experimentar con Runts ... {NEWLINE}> Valor de venta: 500"
  STR_CHURCH_UFOPEDIA: "Estado: PODER MUNDIAL {NEWLINE} Desde el neófito más humilde hasta los altos obispos, la Iglesia de Sirio reverencia a los Dioses Estelares con un fervor fanático y trata de obligar a todos los demás a hacer lo mismo, pacíficamente o de otra manera. Incluso si los dioses estelares rara vez responden a las convocatorias (y las personas razonables prefieren que no lo hagan), esto no hace mucho para sacudir la fe de la Iglesia; Los dioses estrelares deben ser adorados y obedecidos sin cuestionarlos sin importar lo que hagan, de lo contrario, pueden enojarse y extinguir toda la vida en nuestro planeta. La Iglesia es muy útil para el Imperio Estelar como perros guardianes, escudriñando a las otras facciones principales en busca de signos de deslealtad y recibiendo algunas recompensas modestas a cambio. A pesar de todo esto, los expertos dicen que la Iglesia no siempre es 100% seria acerca de su trabajo ..."
  STR_CHURCH_AUTOPSY: "Circuito de fuerza"
  STR_CHURCH_AUTOPSY_UFOPEDIA: "El inventario de un miembro de un culto contiene, como era de esperar, una amplia selección de símbolos 'sagrados', libros 'sagrados' y otros adornos 'sagrados' que tendrán un precio justo. Sin embargo, va más allá de eso. Parece que algunos de estos símbolos contienen circuitos arcanos. Se pueden usar para trucos como conjurar imágenes de luz, sonido e holo, pero también pueden disipar los ataques con armas, dando a sus usuarios un equivalente de armadura corporal. O trajes transparentes. Definitivamente necesitamos aprender más. {NEWLINE}> Valor de venta: 2,000"
  STR_MUTON_UFOPEDIA: "Estado: RED INTERSTELAR FRACTURADA {NEWLINE} Los mutantes más duros, más fuertes y más despiadados de la Tierra pueden encontrar empleo fácilmente en compañías mercenarias, que se parecen más a las fuerzas militares de propiedad privada, armadas hasta los dientes y extremadamente peligrosas. Es irónico que su posición real sea obviamente más alta que la de las facciones humanas de sangre pura; mientras que los mercenarios trabajan para cualquiera que pueda pagarlos, el gobierno de los dioses estelares es su principal cliente."
  STR_MUTON_AUTOPSY: "Synthmuscle"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Lo más interesante del equipo de Mercenario son los trajes que usan. Parecen estar hechas de fibras artificiales similares a los músculos, que son, sin embargo, mucho más resistentes y fuertes que los músculos humanos o animales. El 'Synthmuscle' similar a veces también se usa en armaduras de otras facciones. Para continuar nuestra investigación en esta área, necesitamos obtener el conocimiento de uno de sus ingenieros. Tener acceso a equipo quirúrgico avanzado también es crucial. {NEWLINE}> Valor de venta: 8,000"
  STR_ETHEREAL_UFOPEDIA: "Estado: PODER INTERSTELAL {NEWLINE} Es extraño lo poco que sabemos de los Dioses Estelares, nuestros autoproclamados maestros, más allá de que hayan conquistado la Tierra en algún momento y ahora nos traten como basura. Ahora, después de haber interrogado a uno de ellos, sabemos que prefieren gobernar nuestro planeta indirectamente, usando las grandes facciones para hacer su trabajo sucio y sólo interviniendo cuando sea necesario. Todos y cada uno de ellos son increíblemente tenaces, viciosos y hostiles; combinados con su magia freaky no son un enemigo con el que queremos luchar a diario. Afortunadamente, parecen necesitar a nuestra gente y a nuestra economía para algún tipo de guerra galáctica que el Imperio Estelar libra contra otros monstruos; de lo contrario, probablemente nos matarían a todos con un virus o algo así ... {NEWLINE} Todos los dioses estelares tienen un SENTIDO de 8 o más."
  STR_ETHEREAL_AUTOPSY: "Cosas de Dios Estelar"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Hemos comprobado que el Dios de las estrellas permanece cuidadosamente, pero lo único que encontramos fue esta túnica lisa. Aunque fuerte, duradera y sedosa, sigue siendo solo una prenda de vestir; No pudimos encontrar nada de interés. No había armas, ni granadas, ni pistas sobre su invisibilidad, ¡nada! Primero pensé que alguien lo había borrado, pero ahora estamos bastante seguros de que ese no es el caso. Que escalofriante. Algunos de los dioses parecen estar en llamas con luz interior. Es mejor que no tratemos de interrogarlos antes de que sepamos más sobre Vudú."
  STR_STAR_GODDESSES_UFOPEDIA: "Parece que los dioses estelares tienen una organización similar a la Academia. Si bien los Dioses Estelares que conocemos parecen no tener género, son el orden masculino de los magos de su raza. En algún momento en el pasado lejano, hicieron un trato político con sus contrapartes femeninas para crear el Imperio Estelar como lo conocemos. Las diosas (también conocidas como brujas), sin embargo, tienen sus propios caminos. No se ajustan a la regla de hierro de limitar la exposición mental a los extraterrestres a un mínimo, y en su lugar se entrometen directamente en los asuntos de razas menores, a menudo creando cultos personales o desarrollando vínculos con individuos excepcionales para ser utilizados como sus agentes."
  STR_NINJA_UFOPEDIA: "Estado: RIVALES {NEWLINE} Los Sky Ninjas son una organización establecida desde hace mucho tiempo, vuelan barcos camuflados como nosotros, atacan a este o aquel objetivo y generalmente tienen una vida divertida. Sin embargo, su filosofía es diametralmente opuesta a la nuestra, como que usan más la astucia y más cosas. Están asociados con la tribu de Narlocks y su campeón, Jill, los enemigos mortales de Lokk'Naars y su líder, Jack."
  STR_NINJA_ENDURANCE_TRAINING_UFOPEDIA: "La resistencia elemental es parte del entrenamiento avanzado del ninja. Al exponerse a los elementos, los Sky Ninjas desarrollan técnicas para resistir el daño de Fuego, Electricidad, Biológico y Mental, así como el clima adverso. También aumentan su resistencia mental y física de esa manera. Esto tiene que ver con su reverso Vudú, y como tal, nos es imposible imitarlo. Sin embargo, la comprensión de sus técnicas puede darnos una nueva perspectiva filosófica sobre las cosas."
  STR_NINJA_GAL_UFOPEDIA: "Los soldados de infantería de Sky Ninjas, estos Ubers son casi tan buenos como nuestras Chicas, pero sus formas astutas les permiten emplear el camuflaje, haciéndolos invisibles a una gran distancia."
  STR_NINJA_WARRIOR_UFOPEDIA: "Estos Sky Ninjas están mucho mejor entrenados que las Chicas Ninja habituales, lo que significa no solo habilidades de combate sustancialmente superiores, sino también un mejor camuflaje. También son capaces de detectar unidades camufladas en algún grado. Forman la columna vertebral de los equipos de asalto Sky Ninja. No esperes que muestren piedad."
  STR_BANDIT_UFOPEDIA: "Estado: NO ORGANIZADO {NEWLINE} Los que toman de otros para darse a sí mismos: los matones a sueldo, los parias, los indeseables, el riff-raff. Muchos de ellos tienen varios arreglos con mayores poderes, lo que les permite destruir libremente a aquellos que no están en el acuerdo. Algunos incluso están románticos entre la gente de la gran ciudad. Pero en general, nadie los echará de menos."
  STR_RAIDER_UFOPEDIA: "Estado: RED MUNDIAL FRACTURADA {NEWLINE} Los asaltantes son delincuentes organizados, en su mayoría mutantes, que se ganan la vida robando a todos a su alrededor, ya sea gobierno, facciones o simplemente personas normales. No están bien equipados, pero son bastante resistentes y no se asustan fácilmente. En resumen, son como nosotros, pero mucho menos elegantes y definitivamente menos impresionantes."
  STR_RAIDER_AUTOPSY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Ligeramente radiactivos \"elementos de tierras raras\", como los llamo, a menudo son usados por Ubers como fetiches de buena salud en forma de adornos diversos, como bisutería, amuletos, gafas o bolsas. Se cree que nos ayudan a sobrevivir más tiempo fuera de las Zonas. {NEWLINE}> Valor de venta: 200"
  STR_RAIDER_SUBCONTRACTING: "Subcontratación de Asaltantes"
  STR_RAIDER_SUBCONTRACTING_UFOPEDIA: "Las teorías de conspiración acerca de los Corsarios que realizan ataques con armamento de Facción de alta tecnología y buques de guerra de Facción resultan ser ciertas. A pesar de la enemistad oficial con los Corsarios, la Academia, el Gremio y la Iglesia a veces están dispuestos a contratar clandestinamente a grupos seleccionados de Corsarios para tareas especialmente odiosas o peligrosas. Se les prestó un equipo poderoso para la duración y, si algo sale muy mal, sus empleadores no se arriesgan a una crisis interna. A veces se hacen arreglos similares con escuadrones de gobierno simpatizantes, y sus superiores oficiales tienen poco poder para evitarlo, y los gobiernos se fracturan como están."
  STR_SPARTANS_UFOPEDIA: "Estado: PODER MENOR {NEWLINE} Estos mercenarios/carroñeros/bandidos viven en la naturaleza, en fortalezas ocultas, formando una sociedad altamente jerárquica y xenófoba de \"sobrevivientes\" o \"preppers\", como se llaman a sí mismos. Se les enseña a seguir su libro sagrado, 'Las reglas del compromiso'. Se enorgullecen de cosas como la libertad personal y el derecho a portar armas, pero no tienen desobediencia hacia los superiores, a saber, los antiguos (a menudo geriátricos), guerreros consumados. Además, no es sorprendente una ideología de la pureza racial humana y el papel subordinado de las mujeres en sus filas. Ante un crecimiento poblacional negativo, reponen sus filas con habitantes de la ciudad jóvenes e inseguros. La mayoría de estos mueren bastante rápido."
  STR_SPARTAN_AUTOPSY_UFOPEDIA: "Algunas comunidades han dominado el arte de tejer ropa con fibras muy resistentes que, aunque se cortan fácilmente, son muy eficaces para detener balas y metralla. La dureza de tal armadura no es demasiado alta, pero muy a menudo está camuflada. Lo que es curioso, el material no se parece a ninguna tecnología de Star God. Con algunos conceptos básicos en la construcción de armaduras, podríamos imitar este arte. {NEWLINE}> Valor de venta: 300"
  STR_GOVT_AUTOPSY: "Cosas Humanas"
  STR_GOVT_AUTOPSY_UFOPEDIA: "A excepción de la ropa de buena calidad, algunos cambios y tarjetas de identificación sin valor, no hemos encontrado nada de verdadero interés. ¡Pero al menos aprendimos a usar e incluso a crear cuentas en redes sociales! Estoy seguro de que esto nos dará muchas oportunidades para aprender sobre la sociedad de estos OutZoners con los que tratamos, o, como se llama en su idioma, 'trolear'.{NEWLINE}> Valor de venta: 125"
  STR_GOVT_UFOPEDIA: "Estado: PODERES LOCALES MÚLTIPLES{NEWLINE}Es posible que los gobiernos locales no tengan acceso a cantidades de recursos de alta tecnología como las grandes facciones, pero, por otro lado, comandan a mucha gente leal, como el 70% de los globales. la población está bajo su dominio, en oposición a tal vez el 5% comandado por todas las facciones combinadas. Los gobiernos pueden tolerar nuestras acciones, ya que mantenemos a las facciones globales en estado de alerta y generalmente es más barato que nos paguen dinero de protección, pero si hacemos demasiados enemigos dentro de sus filas, habremos terminado."
  STR_GOVT_CORRUPTION: "Enemistad del Gobierno"
  STR_GOVT_CORRUPTION_UFOPEDIA: "Si bien los Gobiernos nos apoyan de manera encubierta y comprenden el beneficio a largo plazo de trabajar con mutantes libres para reducir el bandidaje y la influencia de las Facciones, no son de ninguna manera un frente unificado. La mayoría de los oficiales del gobierno desconocen nuestro estado. Muchos están corrompidos o tienen creencias diferentes. Sin embargo, aunque nos atacarán cuando estén comprometidos, no se nos concedió el poder de juicio y matarlos incurrirá en una sanción."
  STR_NAZIS_UFOPEDIA: "Estado: PODER MENOR{NEWLINE}Estos individuos, en contra de todos los hechos, creen firmemente en la supremacía de los humanos de sangre pura sobre todas las otras formas de vida y están dispuestos a matar a cualquiera que no esté de acuerdo. En resumen, son lunáticos peligrosos y es mejor evitarlos o dispararles cuando estén a la vista."
  STR_NAZI_SOLDIER_UFOPEDIA: "Los muchachos con uniformes marrones pueden disparar en línea recta y no se desmayan a primera vista de la sangre, pero eso es todo. Solo son humanos, desarmados y generalmente mal armados. No mucho de una carrera de maestro, honestamente."
  STR_NAZI_SS_UFOPEDIA: "Estos Humanistas son nombrados Instructores porque saben leer y escribir, están bien versados en la ideología de su facción y están encargados de difundirla entre los Purasangre descontentos. Sin embargo, no son tus estudiosos principiantes. Por el contrario - son tipos bien entrenados y muy tenaces. Nunca se relaje cuando tenga uno a su alrededor; puede que no muera tan fácilmente como cabría esperar de un Purasangre desarmado."
  STR_NAZI_LEADER_UFOPEDIA: "Mientras que los rangos inferiores pueden afirmar que solo están \"siguiendo órdenes\", estos son los tipos que dan dichas órdenes. Están muy bien entrenados en combate y fanáticos en su devoción a la ideología de la pureza racial; afortunadamente, sus elegantes uniformes negros no tienen ningún valor de protección, y se ven mucho mejor cuando se rocían en la sangre de todos modos."
  STR_NAZI_STORMTROOPER_UFOPEDIA: "Son fuertes, fanáticos y vestidos con trajes extra gruesos de armadura de caparazón (NV 16, 60% ThV). Afortunadamente, son una visión rara entre las fuerzas humanistas, probablemente porque esa armadura cuesta mucho brillo."
  STR_NAZI_SUPERSOLDIER_UFOPEDIA: "Un humanista especialmente tenaz se apiñó dentro de un traje robótico fuertemente armado, armado con dos armas de Gauss de disparo rápido."
  STR_NAZI_KKK_UFOPEDIA: "Muchos de los Purasangre simpatizan con los humanistas. Los llamamos 'Fantasmas' por las túnicas con capucha que usan para evitar el reconocimiento incómodo mientras asesinan a los mutantes."
  STR_KILLER_DROIDS_UFOPEDIA: "Estado: MÁQUINAS{NEWLINE}Estos robots, sin duda ilegales, son utilizados por alguien para hacer cumplir su voluntad. Enfrentarse a un enemigo así no será fácil, y mucho menos a sus amos."
  STR_TECHNOCRACY_TERMINATOR_TERRORIST_UFOPEDIA: "Este modelo de droide asesino está hecho en forma de un esqueleto humano, con una pistola de fusión montada en uno de sus brazos. El arma no parece ser rescatable a excepción de sus partes, sin embargo, hemos descubierto su calificación de potencia (75) y, aunque es extremadamente mortal a corta distancia, debería ser mucho menos preciso en los rangos extremos. El droide no solo es resistente, sino que también posee una alta precisión y reacciones rápidas."
  TECHNOCRACY_ARMOR_P0_UFOPEDIA: "La cubierta de plastiacero de este droide lo hace resistente a la mayoría de las formas de daño, sobre todo Perforación. Sin embargo, una vez que su armadura es penetrada, el droide no tiene una estructura interna demasiado robusta, lo que hace que las armas láser sean el método más obvio para combatirlas. NV: 20. ThV: 70%"
  STR_TECHNOCRACY_MEK_LEADER_UFOPEDIA: "Hay algo realmente extraño en esta mujer, cierta rigidez en las expresiones, como si fuera una zombi o una muñeca. Esto contrasta con la rapidez inhumana con la que ella es capaz de combatir. Sacar algo de ella fue difícil debido a la frialdad emocional y el desprecio que muestra hacia nosotros, pero cada hielo se puede derretir ... Aparentemente, ella es un cyborg, conectado a la llamada 'Red Omega', un comando y control de la Tecnocracia. sistema que se estaba construyendo en secreto usando Shadowtech para permanecer indetectable por los dioses estelares; esto de alguna manera involucra portales. Ella es una experta en la construcción de todo tipo de zombis cibernéticos y otras cosas cibernéticas. También habla sobre una especie de \"Reina Blanca\" que está en la parte superior de la red. Parece que la tecnocracia está construyendo un ejército."
  STR_TECHNOCRACY_1_CORPSE_BATTLE_UFOPEDIA: "Lo que parecía ser una mujer viva y respiradora que usaba Vudú, resultó ser una muñeca muy intrincada, o un droide asesino, elige tu opción. En cualquier caso, esto es realmente espeluznante. El cadáver contiene órganos cuyas funciones no tenemos idea, y su sistema nervioso no se parece a ningún droide del que hayamos oído hablar. El endoesqueleto es impulsado por synthmuscle, y todo es soportado por sistemas de control de daños. Incluso los bits blandos no son un simple disfraz, sino una parte integral del diseño."
  TECHNOCRACY_ARMOR_P1_UFOPEDIA: "El Tecnomago usa un arma Vudú extraña llamada 'brainhack', que no se puede combatir, pero es solo una amenaza moderada para los compuestos orgánicos ya que causa daño de EMP. NV: 25. ThV: 70%. PUNTO: 8. SENTIDO: 20. CAMO: 0/3."
  STR_SMUGGLER_UFOPEDIA: "Estado: MOLESTIA INTERESTELAR{NEWLINE}Los contrabandistas son una empresa conjunta humana, mutante y extraterrestre. Llevan vidas arriesgadas, aunque rentables, al transportar carga restringida por todo el mundo en sus propios barcos, por lo que, comprensiblemente, son resistentes y están bien armados. Los dioses estelares no son muy felices, pero los contrabandistas tienen barcos rápidos y sigilosos. Si logramos atraparlos, habrá un montón de botín, pero no esperes que nuestra Infamia aumente notablemente. Debido a sus orígenes aventureros e innumerables peleas de bar, los Contrabandistas de mayor rango son expertos en esquivar los ataques cuerpo a cuerpo, así que ten cuidado al involucrarlos de manera cercana y personal."
  STR_SMUGGLER_GOON_UFOPEDIA: "Los pistoleros profesionales son sorprendentemente numerosos entre varios equipos emprendedores, como las cuadrillas de contrabando. Puede que no sean tan duros como los secuaces del Gremio, pero ciertamente tampoco son blandengues. Su armadura barata pero efectiva es notablemente buena para detener balas de baja y media potencia. Los Pistolas saben mucho sobre armas, lo que hace que valga la pena interrogarlos."
  STR_SMUGGLER_CATGIRL_UFOPEDIA: "Estos gatitos alienígenas son condenadamente rápidos y usan trajes extraños que los hacen casi invisibles. Son guardaespaldas de contrabandista, entre otras cosas. No pienses que son inofensivos solo porque se vean frágiles. Participar en el combate cuerpo a cuerpo no es aconsejable a menos que use una armadura a prueba de rayones. Las gatas son muy difíciles de golpear debido a su agilidad y sigilo, pero son alérgicas al humo. NV: 20. INVIS: 5"
  STR_SMUGGLER_ENGINEER_UFOPEDIA: "Estas criaturas peludas comúnmente sirven como ingenieros y ejecutores de Capitanes Contrabandistas y, a pesar de su aspecto feo, son tan competentes para mantener los barcos como para arrancar los brazos a las personas. Increíblemente fuertes y muy resistentes, los Bugbears provienen de algunas partes remotas del Imperio Estelar. Las balas y las armas cuerpo a cuerpo lucharán por dañar sus cuerpos gruesos, pero el pelaje se ve curiosamente inflamable ..."
  STR_SMUGGLER_CAPTAIN_UFOPEDIA: "El modesto traje ha engañado a muchos, al igual que la carismática sonrisa, pero estos hombres son mortalmente peligrosos. Se necesita mucho para sobrevivir como contrabandista, y aún más para ser un líder. Al ser pilotos experimentados y sobrevivientes, los Capitanes Contrabandistas poseen reflejos de rayo, nervios de acero y puntería mortal ... ¿Qué? ¡No! ¡No me estaba desmayando!"
  STR_SMUGGLER_NEGOTIATOR_UFOPEDIA: "Estas damas son los espías, los diplomáticos y los intermediarios comerciales. A diferencia de los Capitanes, que dirigen sus propios negocios, los negociadores solo están presentes en las principales operaciones de contrabandistas, donde ayudan a coordinar los esfuerzos de grupos dispares de contrabandistas para el interés común. Una de las cosas que hace que los negociadores sean peligrosos son sus habilidades de Vudú no autorizadas. Podemos interrogar a estos peces gordos repetidamente para conocer a varios clientes de Contrabandista, pero esto llevará tiempo."
  STR_STAR_GOD_PUBLIC_ENEMY_UFOPEDIA: "Tropezar con un Dios Estelar en una nave de Contrabandistas fue un shock. Afortunadamente, tu pensamiento rápido, Capitán, nos permitió atraparlo con vida. Sorprendentemente, resultó ser un tipo bastante agradable, aunque realmente enojado por el destino de la tripulación de contrabandistas. Resulta que no todos los Dioses Estelares apoyan al Imperio Estelar y el tipo es una especie de rebelde, predicando cómo traicionar la idea del equilibrio y cómo somos un producto salvaje de un sistema bárbaro, que no nos permite unirnos a los Dioses Estelares como sirvientes dispuestos. Con eso, pronunció un insulto demasiado fuerte, pero aprendimos algo sobre la jerarquía de Dioses Estelares. Si capturamos a más tipos como este, podemos venderlos a los mercenarios por la enorme recompensa."
  STR_NEKOMIMI_UFOPEDIA: "Estado: IMPERIO INDEPENDIENTE {NEWLINE} La civilización Nekomimi de alguna manera logró florecer y lograr viajes espaciales sin ninguna interferencia de los Dioses Estelares. Astutos y agresivos, todavía no son una amenaza real para la inmensidad del Imperio Estelar, pero los Dioses de la Estrella también se están absteniendo de participar en una acción militar directa, tal vez debido a los rumores de las naves de guerra del tamaño de los Gigantes, el comando Nekomimi. Siendo una civilización mucho más primitiva que los antiguos dioses estelares, los Nekomimi aún lograron crear varias tecnologías únicas, y podría haber una manera de adquirir algunas de estas."
  STR_ANIMATRONS_UFOPEDIA: "Estado: MOLESTIA INTERSTELAR {NEWLINE} Los animatrones son I.A.s astutas desde el espacio. Ellos viajan constantemente por la galaxia, comerciando, forrajeando y a veces cazando. El Imperio los considera una molestia, pero su patria es parte de él, por lo tanto, son tolerados. Los animatrones pueden integrarse con cualquier máquina equipada con procesadores ópticos, pero prefieren formas humanoides. Son alimentados por un derivado de elerio, llamado Alenium. Un grupo diverso, algunos animatrones promueven la paz y el amor en la galaxia, algunos están más interesados en exterminar todas las formas de vida basadas en proteínas, por lo que es mejor que no confiemos en ellas. Si nos topamos con ellos y desechamos algunos, a nadie le importaría."
  STR_MICRONOIDS_UFOPEDIA: "Estado: AMENAZA INTERDIMENSIONAL{NEWLINE}Las leyendas de Reticulan hablan de una raza alienígena con la que han luchado en el pasado lejano en nombre de los Dioses Estelares. Los Micronoides son agregados inteligentes de células independientes que poseen cuerpos huésped según sea necesario. A pesar de eso, o debido a eso, desarrollaron una tecnología dimensional extremadamente avanzada y la utilizaron para invadir nuestro universo a través de los portales de su llamada 'Dimensión X'. Los dioses estelares nunca lograron hacer ni cara ni cruz de la tecnología de Micronoides, y no está claro cómo terminó la guerra, ya que la mayoría de los reticulanos involucrados fueron purgados."
  STR_THE_SILENCE_UFOPEDIA: "Estado: MOLESTIAS INTERESTELARES (NEWLINE) Existen pocos datos concretos que se conocen acerca de esta amenaza, que lleva el silencio de la muerte a municipios y naves espaciales enteros. Ni siquiera se sabe de dónde vienen y cuántos barcos tienen. Aparecieron por primera vez hace unas pocas decenas de miles de años, envueltos en un poderoso camuflaje, ridículamente difíciles de destruir, y armados con armas anticuadas. Cada intento de comunicación desde entonces ha fallado. Sus motivos son igualmente desconocidos: simplemente exterminan a todos los seres sintientes y destruyen todas las computadoras, luego desaparecen, sin siquiera saquear mucho. La única defensa segura: no dejes que te escuchen."
  STR_MAGICAL_GIRL_UFOPEDIA: "Estas chicas apenas adultas tienen exactamente esa clase de inocencia inmoral que hace que la mayoría de los hombres se debiliten. También son agresivamente agradables, juguetonas y adaptables (mira cómo se visten después de unos días aquí). Sin embargo, lo que es desconcertante es que no tienen ningún recuerdo de su identidad u origen, ni siquiera del Bienaventurado (a quien llaman la Diosa del Amor o de Cake), aparte de que se encontraron a bordo de la nave con una misión de profundamente grabada de \"propagación de amor\". También poseen fragmentos de conocimiento extraño y/o encuentros anteriores, que están dispuestos a compartir plenamente."
  STR_MAGICAL_GIRL_CORPSE_UFOPEDIA: "Esta gema es donde reside el alma real de una 'niña mágica'. \"Matar\" a su cuerpo físico no tiene el efecto real de matar a la niña; el cuerpo es solo un sustituto que esta gema puede volver a producir si se le da suficiente tiempo, materia biológica y energía ambiental (El Elerio funciona perfectamente bien, aunque la corriente eléctrica y la luz solar también lo harán, solo órdenes de magnitud más lento); esto funciona de manera similar a las legendarias cámaras de regeneración. Es posible influir en este proceso (y en el tipo de cuerpo producido) proporcionando ciertas sustancias a la gema; necesitaremos la comprensión de las Unidades de Genética y Cirugía para lograrlo. Supongo que esto convierte a una 'niña mágica' en una especie de biociborg, posiblemente construido por la bienaventuradora."
  STR_JIM_UFOPEDIA: "Su nombre es Jim. De dónde vino, o qué es, no lo dicen. Solo quiere que lo llamen Jim, y dice que no se irá, porque somos su 'harén personal'. Lo mejor es que no se mencionen sus formas maliciosas, pero él puede ayudar a defender nuestro escondite de los pozos, incluso si él mismo pudiera ... no siempre comportarse bien."
  STR_GNOME_UFOPEDIA: "El Gnomo que atrapamos se ve lindo, pero hay algo profundamente inquietante en sus ojos, Capitán; Es como ser vigilado por un mal antiguo. Mal mojo Puede haber algo de verdad en los relatos de su longevidad, ya que habla del Viejo Mundo como si fuera ayer. Es como hablar con un niño y un anciano al mismo tiempo; Es desarmadora, inmoral y amenazadora, inteligente. Es un monstruo, capitán, y ¿cómo hacemos uso de tal monstruo? Ella ya comentó que le gusta el ambiente Elerio de nuestro escondite, pero tiene un poco de miedo de estar completamente sola aquí con todos los \"grandes, luchadores y brutos\" ... Por ahora podemos ordeñarla por todo el conocimiento que está dispuesta a compartir."
  STR_GNOME_MAD_UFOPEDIA: "Esta criatura, por pequeña y linda que parezca, es una encarnación del caos. Está llena de una furia asesina que todo lo consume hasta la punta de las orejas, y esa furia está respaldada por una fuerza sorprendente y una inteligencia verdaderamente diabólica. Liberarla de sus cadenas seguramente resultaría en un daño impredecible. Sin embargo, descubrí que podemos calmarla, si podemos saciar todas sus necesidades pervertidas. Sin embargo, será una tarea difícil para los Operarios."
  STR_AQUATOID_UFOPEDIA: "Estado:MAESTROS DE LAS PROFUNDIDADES{NEWLINE}Mientras que los Profundos son salvajes estúpidos, más una fuerza de la naturaleza que las personas reales, los acuatoides forman el núcleo de la enorme civilización T'Leth que prospera bajo los océanos. Son parientes lejanos de los Reticulanos, pero aunque son igualmente inteligentes y mágicamente dotados, son mucho menos perezosos y más viciosos. Manejan tecnologías extrañas de T'Leth, como el temido armamento Sónico, y no les importan las leyes humanas o de Dioses Estelares. No es imposible razonar con ellos, aunque rara vez ven la necesidad de hablar con los habitantes de la superficie."
  STR_DEEP_ONE_UFOPEDIA: "Estatus: MOLESTIA GLOBAL{NEWLINE}No está claro cuándo los Profundos salieron del mar, pero hoy en día ocupan grandes extensiones de tierra, principalmente en las regiones costeras de la zona ecuatorial, y representan un grave peligro para las tierras vecinas, ya que ' Son enormes en número y definitivamente hostiles. Parecen adorar a algún tipo de \"dioses antiguos\" o lo que sea, estos dioses no son lo mismo que los dioses estelares, pero tampoco son sus enemigos, y se dice que viven en el mar. También son, aparentemente al menos, igualmente desagradables."
  STR_DEEP_ONE_NOMAD_UFOPEDIA: "Las tribus nómadas de Profundos se pueden encontrar debajo de la superficie del mar, cazando peces o a la deriva hasta que sus dioses los convocan a la guerra o al trabajo de baja categoría, generalmente a través de sus chamanes, que se comunican con Aquatoides mucho más inteligentes. Si bien estos Seres Profundos no están tan endurecidos por la batalla como los que se pueden encontrar en tierra, el medio ambiente acuático les da una ventaja en el combate, especialmente al esquivar y desencadenar ataques cuerpo a cuerpo."
  STR_AQUAMAN_TERRORIST_UFOPEDIA: "Esta monstruosidad es tan graciosa como horrorosa. Parece haber sido humano una vez, pero ha sido alterado con un gusto tan arrogante que no queda mucho del original, excepto el plan general del cuerpo y los ojos. Ya no es un humano, sino básicamente un robot viviente, está equipado con un arma basada en la electricidad terriblemente poderosa y está protegido por una armadura AquaPlastico que parece más bien crecida que injertada. El cerebro lobotomizado oculta un dispositivo informático hecho por Aquatoides. Se dice que los acuatos son enviados por Aquatoides para dirigir las migraciones de Profundos. Sin embargo, no son sensibles y solo pueden cantar órdenes preprogramadas."
  STR_DEEP_ONE_CHANTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} Hacer referencias cruzadas de los cánticos misteriosos de los profundos con las escrituras De la Iglesia aporta extraordinarias realizaciones. No solo los dioses más viejos adoran a los dioses ancianos, sino que el lenguaje Profundo parece estar relacionado con el lenguaje secreto que utilizan los lideres de la Iglesia. Una frase se repite: \"los dioses antiguos regresarán\". También transmiten una gran cantidad de información tecno-mística que los Profundos, obviamente, no pueden comprender ..."
  STR_DREAMS_OF_THE_DEEP_UFOPEDIA: "Todos soñamos, capitán. Hay una ominosa y todopoderosa entidad en lo profundo de las olas, adorada por los Profundos. Invadió nuestros sueños con visiones de océanos, ciudades hundidas, peces y tentáculos fríos, todo lo cual fue extrañamente excitante y estimulante. El Soñador sabe acerca de Dioses Estelares y Maestros de Sombras, pero no tiene interés en ellos. Solo en mentes y corazones ..."
  STR_ZOMBIE_DREAMS_UFOPEDIA: "Nuestra investigación sobre la conciencia zombi finalmente nos permitió comprender su naturaleza. Se podría decir que los Z vive en un sueño, y gracias a nuestro Vudú, pudimos entrar en estos sueños. Para los Z, hay poca diferencia entre realidad y sueño; ven el mundo como si fuéramos una caricatura. También pueden comunicarse entre sí, utilizando estos sueños, creando efectivamente una forma suave de una mente colmena."
  DEEP_ONE_ARMOR_UFOPEDIA: "La naturaleza acuática de los Profundos los hace especialmente resistentes a las olas y las armas contundentes. Involucrarlos en el combate cuerpo a cuerpo tampoco es aconsejable para los guerreros inexpertos: las bestias no solo son duras, sino también más rápidas de lo que parecen. NV: 20."
  LOBSTERMAN_ARMOR_UFOPEDIA: "Tratar de matar a esta pesada monstruosidad es una pura pesadilla. Los Profundos los usan como tanques de seis extremidades que pueden quitar la mayoría de las armas de mano. Incluso los láseres, los abrelatas habituales, son de alguna manera impotentes. Su impresionante galvanoplastia solo es relativamente vulnerable al corte de armas, pero esto requiere acercarse a estas temibles garras que pueden cortar las extremidades de la armadura eléctrica. NV: 20."
  AQUAMAN_ARMOR_UFOPEDIA: "El Aquaman es un arma viviente de las profundidades, un humano muy cambiado y lobotomizado. Tiene un arma eléctrica extraña incorporada que dispara en una trayectoria de arco (PWR = 90). Su piel está literalmente hecha de Aqua Plastic. Podríamos cosecharlo, pero solo con la ayuda de Cirujía. NV: 25. ThV: 25%. Sin evasión."
  SHARKMAN_ARMOR_UFOPEDIA: "Los hombres tiburón son una tribu de hombres bestias salvajes que de alguna manera se involucraron con los habitantes de la profundidad, pero parece que se originan en la tierra. Son rápidos, mortales, duros, yada yada. Hay algún beneficio que se puede hacer con ellos matándolos."
  STR_RETICULAN_AUTOPSY_UFOPEDIA: "Esta sustancia similar a un gel es definitivamente un peligro biológico. Su uso práctico es difícil de comprender, pero siempre podemos capturarlo por algo de dinero. {NEWLINE}> Valor de venta: 1,250"
  STR_RETICULAN_UFOPEDIA: "Estatus: CARRERA INTERESTELAR{NEWLINE} Los dioses estelares utilizaron una vez a los miembros de esta raza diminuta y de gran cabeza, como soldados de infantería, exploradores, magos de batalla y analistas durante la conquista de la Tierra. u cunado no fueron utiles, abandonada.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} Hoy en día, son Sectoides salvajes los que se tiene más probabilidades de encontrar: los restos degenerados de estas fuerzas orgullosas, su supervivencia depende de la tecnología antigua que apenas comprenden, ya que no pueden comer ni reproducirse sin ella. Sin embargo, el Imperio Estelar todavía usa Reticulanos en muchos mundos, y algunos son vistos en la Tierra como la guardia de honor de los Dioses Estelares. Estos 'otros Sectoides' son inteligentes, están bien equipados y no piensan en nada de sus hermanos 'terrenales'. Todos los Reticulanos tienen una visión de calor natural del 80%."
  STR_RET_PEON_UFOPEDIA: "Estos pequeños son miembros comunes de la sociedad Reticulana, generalmente vistos haciendo trabajo agrícola o visitando puestos comerciales. Representan los rasgos arquetípicos de un Reticulano: perezosos y sucios (en muchos sentidos), pero al mismo tiempo curiosos, optimistas y adaptativos. Usan sombreros y gafas cónicas, ya que son muy sensibles a la luz solar (lo que también significa que ven muy bien en la oscuridad), y muestran indiferencia por cualquier otra ropa, tan típica de su raza. Son débiles, pero bastante inteligentes. Se parecen mucho a los Reticulanos originales, con sus sistemas reproductivos y digestivos atrofiados, y su completa inmunidad a las armas de gas, pero no son consideradas puras por las castas superiores, que están obsesionadas con la creación de una especie de super-Reticulanos."
  STR_RET_HYBRID_UFOPEDIA: "Los híbridos son una categoría amplia de los diversos mitad humanos, mitad reticulanos que han sido creados constantemente durante cientos de años por la sociedad Reticulana. Gracias a su ascendencia, son realmente brillantes y se convierten en mejores magos que los reticulanos en sí mismos, pero como no se parecen mucho al Ret perfecto, sus talentos están sofocados y se utilizan principalmente para trabajos de baja categoría. No es de extrañar que muchos de ellos huyan para establecerse en ciudades mutantes o se unan a bandidos, y muchos de ellos pueden reproducirse con humanos, lo que nos convierte en más híbridos."
  STR_RET_SIREN_UFOPEDIA: "Las sirenas, animales con garras, son combatientes peligrosos, combinando un cuerpo ágil con reflejos reticulianos. Aún así, son una especie de experimentos fallidos en el impulso de Reticulan para crear una hembra compatible con Reticulan que liberaría a su raza de la confianza en las máquinas de clonación antiguas. Parece que los Reticulanos tuvieron éxito con la tarea, hasta cierto punto. Los híbridos humano-reticulano que realmente son capaces de reproducirse (así como otras esclavas, que siempre pueden servir como sustituto natural de las matrices artificiales), están bien protegidos y cuidados. Las sirenas, a pesar de su apariencia, no son capaces de reproducirse, pero son adecuadas para recolectar \"muestras de genes\" de todas partes y, por lo tanto, pueden ser interrogadas por su conocimiento de tierras lejanas."
  STR_RET_SECTOGRE_UFOPEDIA: "Los Reticulanos, en su búsqueda obsesiva por lograr la reproducción y nutrición naturales, experimentaron con humanos y otros genes de mamíferos. Sus primeros experimentos exitosos fueron un poco por la borda, creando estas enormes bestias. Son muy brillantes como tales, pero la mayoría de ellos son incapaces de reproducirse, a pesar de su equipo abiertamente exhibido, impresionante. Estos desafortunados se utilizan para trabajo pesado y seguridad. Por otro lado, algunos Sectogres supuestamente pueden aparearse incluso con otras razas, produciendo varios híbridos como descendientes. Los Sectogres son muy populares entre las damas y, por lo tanto, son una valiosa fuente de información sobre ellas."
  STR_RET_COMMANDO_UFOPEDIA: "Estos son los Reticulanos de nivel, seleccionados por la casta más alta de su sociedad, los llamados Progenitores, para ordenar a Peones, Sirenas, Sectogres e Híbridos. En cierto modo, son híbridos en sí mismos: a menudo están biológicamente equipados para el sexo y/o para comer alimentos normales, pero incluso si no, son los más inteligentes del grupo mencionado y cuentan con algunos secretos tecnológicos. Usan abrigos camuflados (CAMU: 10/3), escudos de energía extraños (50/25, Púrpura), y sus disparos mortales de extrañas armas reticulanas."
  STR_RET_ELDER_UFOPEDIA: "Para un extraterrestre sin sexo, este viejo amigo resultó ser un bromista muy alegre, y un pervertido que saquear, te lo digo. Si se le cree, ha estado vivo por casi 200 años, y es el último de una larga lista de clones, de miles de años. Según él, los dioses estelares habrían caído hace mucho tiempo si no fuera por la ayuda involuntaria de la raza Reticulana, quienes son sus opuestos directos: materialistas y terrenales. Antes de que lograra aburrirnos hasta la muerte con sus discursos, o hacer algo obsceno, logramos que compartiera su conocimiento de Vudú a cambio de dejarlo ir. También compartió parte de su conocimiento de la genética, pero tomará algo de aprendizaje antes de que comencemos a entenderlo."
  STR_RET_MECHTOID_UFOPEDIA: "Dentro de este basurero ambulante, encontramos algunos fragmentos importantes de cuerpo de Reticulano, como el cerebro, los hígados y el splanch, conectados a una unidad cibernética central a través de una serie de tubos y bolsas de plástico. Parece que este amigo tuvo mucha mala suerte incluso antes de que nos conociera, pero al menos recibió un cuerpo de cyborg malote (aunque en realidad no se veía muy bien). La armadura es muy dura por su peso y puede ser un problema para armas ligeras o granadas ... De todas formas, parecía viejo y enfermo, y cuando finalmente aceptamos \"mostrarle las mercancías\" (como se puede ver en la imagen) en Intercambio de información, nos excedimos un poco y su corazón se rindió. La próxima vez será mejor que los saquemos a los Rets."
  RETICULAN_ARMOR_P6_UFOPEDIA: "O bien nuestros Tripulantes lo golpearon muy fuerte, o le faltaba la mayoría de las partes del cuerpo antes de entrar. Como las extremidades. Y él todavía podía gritar. Bastante espeluznante, ¿eh? NV: 20. ThV: 80%"
  STR_GOLDEN_SAINT_UFOPEDIA: "Estos son los mensajeros de Shadowmasters, que cruzan desde Shadowrealm para comunicarse con sus confidentes, por ejemplo. Los círculos internos de los contrabandistas. Los Santos Dorados a menudo llevan regalos a sus fieles, y parecen tan santos en su atractivo, que es muy difícil enfrentarlos y no quedar asombrados. Viajan a través de las puertas de Tannhauser y son imposibles de rastrear o capturar de esa forma. Cuando son derrotados, se teletransportan de regreso a donde sea que vengan."
  STR_ERIDIAN_UFOPEDIA: "Estado: RAZA INTERESTELAR{NEWLINE}También llamados Serpentoides, estos xenos sirven a los Dioses Estelares como tropas de choque, no muy brillantes pero muy valientes, resistentes a las condiciones ambientales y con un talento para la biología y la empatía, permitiéndoles comunicaciones básicas con las especies más inteligentes y con animales. Si no se los controla, rápidamente pueblan un planeta con sus descendientes, híbridos y animales domesticados, desplazando a la población original. Debemos la existencia de los híbridos Lamia a su corto reinado sin restricciones en la Tierra después de la invasión. Hoy en día, pueden encontrarse como tribus guerreras, relegadas a las obras que los mercenarios encuentran debajo de su posición. Los eridianos prefieren las armas biológicas y químicas, y tienen un NV natural de 18."
  STR_NUBIRAN_UFOPEDIA: "Estado: CARRERA INTERSTELAR{NEWLINE} Aka Flotantes o Demonios Estelares, estos crueles xenos son los fieles servidores de los Dioses Estelares. Tienen la tarea de pacificar innumerables sistemas estelares, especialmente aquellos que carecen de colaboradores locales. Son la columna vertebral de los Exploradores Estelares, una organización creada específicamente para este propósito. {NEWLINE} Hace años, construyeron una civilización en un planeta distante, orbitando dos soles. Ya desafiados con un ambiente irradiado y errático, contaminaron su patria casi hasta el punto de la extinción. Luego aparecieron los dioses estelares, ofreciéndoles los cuerpos ciborg por los que son famosos. Sacrificar la mayoría de los placeres de la carne era un precio que los nubiranos pagaban felizmente."
  STR_MUTONS_UFOPEDIA: "Estado: RAZA DE SERVIDORES {NEWLINE} Los mutones son las más fieles de las razas de sirvientes de los Dioses Estelares. En realidad, resulta que son la misma raza. En épocas pasadas, los dioses estelares, una orden de magos, sometieron a las clases más bajas de su raza a través de sus poderes de control mental y los convirtieron en esclavos voluntarios. No solo los sirvientes, los Mutones sirven como el alma del pensamiento puro al que los dioses estelares se unen para experimentar la conciencia gestalt. Los mutones mueren si se les quita ese vínculo, lo que los hace inútiles para administrar colonias como la Tierra."
  STR_CYCLOPS_UFOPEDIA: "Estado: RAZA SERVIDORA{NEWLINE}Los Cíclopes que hemos capturado son tan tontos como fuertes. Participar en conversaciones pequeñas ha demostrado ser tan productivo como uno podría esperar. Simplemente no son realmente habladores, y los intentos de hacerlos fracasar más - resulta que no pueden sentir dolor, lo que en parte podría explicar su enorme resistencia al daño. Los pobres tíos tampoco pueden sentir mucho placer, lo hemos comprobado. Todas estas criaturas parecen comunicarse con su sumisión como un perro a los Dioses Estelares."
  CYCLOPS_ARMOR: "Examen de Cíclope"
  CYCLOPS_ARMOR_UFOPEDIA: "Con una cáscara muy blindada y un cuerpo denso parecido a una esponja, esta criatura es básicamente una bolsa de arena andante. Su arma de la mirada no es muy fuerte pero rápidamente se quita la armadura. Además de su dureza, también son increíblemente bien vistos. NV: 25. APUNTAR: 10. Thv: 100%."
  STR_ERIDIAN_SOLDIER_UFOPEDIA: "Los soldados de las tribus eridianas viven para la gloria de la batalla. Si bien pueden comunicarse con ellos y entender el mundo en el que vivimos, parecen ocupar un plano de existencia ligeramente diferente, lleno de canciones de su lejano planeta, desde donde los dioses estelares los convocaron a la guerra."
  STR_ERIDIAN_BEASTMASTER_UFOPEDIA: "Estos serpentoides son especialistas que se comunican con las bestias de guerra que una tribu eridiana emplea como unidades pesadas. Cómo lo hacen, no somos capaces de comprenderlo completamente, pero esto parece ser una habilidad innata de su raza."
  STR_ERIDIAN_LEADER_UFOPEDIA: "Las tribus Eridianas tienen una estructura de mando flexible, pero los más inteligentes y los más malos de todos se llaman Jefes de Guerra. Parece que los Jefes de Guerra emplean escudos de energía (120/30, Azul) y otros equipos costosos para que parezcan importantes para los forasteros, como los Mercenarios con los que a menudo se coordinan; No parecen tiranos que acumulen riqueza."
  ERIDIAN_ARMOR0: "Examen de Eridiano"
  ERIDIAN_ARMOR0_UFOPEDIA: "La dura y reptiliana piel de Eridiano los protege contra muchos elementos. Parecen sentirse como en casa incluso en ambientes cálidos y tóxicos. CAMO: 12/2. ThV: 50%. NV: 18."
  DANCER_ARMOR: "Bailarina Exótica"
  STR_ZOMBIE_UFOPEDIA: "Los Z-Fases son un grupo variado y extraño que desafía la razón. Al menos podemos decir que se multiplican usando un parásito, son estúpidamente resistentes e impulsados por Elerio. Las formas menos tontas también contienen 'Jugo Zombi' que parece darles poderes extraños. Algunos de ellos son casi inteligentes."
  STR_ZOMBIE_STERILE: "Zombi"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Estado: MONSTRUO ESPACIAL{NEWLINE}Entonces, descubrimos que la plaga espacial no es contagiosa, al menos no en la 'fase Z', como lo llamamos. La proximidad o incluso el contacto corporal no contagia la plaga. ¿Cómo me enteré? Bueno, digamos que no estaríamos hablando ahora, ¿verdad?{NEWLINE}Habiendo preguntado a los alquimistas, hemos comprobado que el valor comercial de una \"fase Z\" viva es sustancialmente más alto que el de un muerto. Pero todavía no es un zombi que pone huevos de oro, por desgracia."
  ZOMBIE_STERILE_ARMOR: "Examen de Zombi"
  ZOMBIE_STERILE_ARMOR_UFOPEDIA: "Las personas se convierten en cosas como esta cuando contraen la plaga espacial. Curiosamente, a menudo ocurre en la Tierra, pero creo que también es una parte del espacio. Son muy lentos en el movimiento, pero estúpidamente rápidos en el ataque. Matarlos es una cuestión de cantidad, no de calidad. Las fábulas sobre dispararles en la cabeza son solo eso: fábulas. Ciego. SENTIDO: 40."
  STR_ZOMBIE_GRUBAS: "Zombi Gordo"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "Estado: MONSTRUO ESPACIAL{NEWLINE}Más grande, más gordo, más fuerte, radiando Elerio... ¡Espere! ¿Dije Elerio? Sí ... Sí, es cierto, capitán. Hay calor, un Elerio cálido atrapado dentro del cuerpo de la criatura, especialmente en el cerebro."
  ZOMBIE_GRUBAS_ARMOR: "Examen de Zombi Gordo"
  ZOMBIE_GRUBAS_ARMOR_UFOPEDIA: "Como es de esperar, la gran masa de esta monstruosidad obesa se traduce directamente en la cantidad de F-Force necesaria para destruirla. Sin embargo, inesperadamente, parece ser hasta un 15% más rápido que su hermano flaco, lo que es una idea desconcertante, para ser contundente. ¿Qué esperar a continuación? Abundan las teorías salvajes. Ciego. SENTIDO: 40."
  STR_ZOMBIE_SADAKO_UFOPEDIA: "Estado: MONSTRUO ESPACIAL{NEWLINE}Estas tenaces Damas-Z están bastante bien alimentadas, lo que demuestra que son depredadores efectivos. Sin embargo, su arma principal es inútil contra los compañeros Z, y su poder físico es comparativamente inferior. O bien no se alimentan de las Fases Z, o tienen otras formas de caza aún desconocidas. El tamaño de sus aldabas me da algunas ideas sobre eso, sí. En lugar de leche, producen constantemente algo que parece ser más 'Jugo Zombi'."
  ZOMBIE_SADAKO_ARMOR: "Examen de Zombi Strix"
  ZOMBIE_SADAKO_ARMOR_UFOPEDIA: "Estas zombis hembras atacan escupiendo humos nocivos (daño químico) que minan la energía de una persona y drenan la conciencia. El ataque ignora 2/3 de la armadura pero no la daña. El humo persistente no estorba a los zombis. La Strix es tan voluptuosa debido a las impresionantes cantidades de veneno líquido que tiene en su cuerpo. Ella puede explotar cuando muere. SENTIDO: 40. CAMO: 0/5."
  STR_ZOMBIE_CARRIE_UFOPEDIA: "Estado: MONSTRUO ESPACIAL{NEWLINE}Las cantantes toman su nombre de sus tristes lamentos, así como de las llamas cantoras que emplean para herir a los enemigos. En comparación con los tipos Z habituales, las cantantes son relativamente poco agresivas, casi tímidas. Generalmente no atacan a otros Zombis, lo que sugiere un mecanismo diferente de sustento. En nuestras pruebas, pudimos hacer que un cantante hiciera cosas por nosotros a cambio de Carne Mutante. Las cantantes parecen estar vagamente conscientes de su estado, y ese horrible conocimiento, me imagino, es responsable de su depresión. La pulsera de los cantantes es un dispositivo receptor/transmisor; sin embargo, no pueden hablar. Camo: 0/3."
  ZOMBIE_CARRIE_ARMOR: "Examen de Cantante Zombi"
  ZOMBIE_CARRIE_ARMOR_UFOPEDIA: "Estas Chicas-Z son más pequeñas que la mayoría de los zombis, lo que se traduce en una resistencia mucho menor. Sin embargo, están en posesión de los poderes de Vudú de llamas, que pueden emplearse tanto directamente (como una bola de fuego) como tomando el control de los enemigos y prendiéndolos en llamas desde el interior. SENTIDO: 40."
  STR_ZOMBIE_PIMP_UFOPEDIA: "Estado: MONSTRUO ESPACIAL{NEWLINE}Una Z con sentido de la moda, pero sin inteligencia discernible. Sin embargo, parece experimentar una emoción muy fuerte: el amor. Parece tener un propósito singular: poner sus apéndices sucios en nuestras Chicas e impregnarlos con su zombidad. Chicas, o cualquier otra persona realmente, no es exigente en absoluto. Se recomienda precaución si no quieres ser como ella."
  ZOMBIE_PIMP_ARMOR: "Examen de Zombi Divertido"
  ZOMBIE_PIMP_ARMOR_UFOPEDIA: "Estos Z se mueven muy rápido y son sorprendentemente ágiles. Se esperaba tal desarrollo negativo, pero estas tienen una sorpresa desagradable más: pueden zombificar a las personas en el acto. Afortunadamente no son mucho más difíciles de matar que los zombis normales. Ciego. SENTIDO: 40."
  STR_TOMB_GUARDIAN_UFOPEDIA: "Estos tipos grandes con armadura de placas parecen dominar a los zombis menores, a través de medios desconocidos pero probablemente algún tipo de comunicación no verbal. Indudablemente son zombis, pero tienen una forma mucho más alta, con todos los órganos humanos funcionales. Pueden permanecer aparentemente inmóviles durante días, y normalmente parecen muy pasivos, pero sus sentidos son agudos y sus acciones pueden ser sorprendentemente rápidas y mortales. Incluso pueden hablar, pero solo en palabras simples en un idioma que no podemos comprender."
  TOMB_GUARDIAN_ARMOR: "Examen de Guardián de Tumba"
  TOMB_GUARDIAN_ARMOR_UFOPEDIA: "Este bruto descomunal es, de hecho, un zombi, pero un zombi muy diferente a sus hermanos sin sentido. No tiene el sentido cerebral alternativo que tienen, pero posee la fuerza del zombi. Que puede usar para balancearse alrededor de pesadas armas cuerpo a cuerpo y usar una armadura estúpidamente gruesa. NV: 25. APUNTAR: 5"
  STR_MEGAZOMBIE_UFOPEDIA: "Estado: MONSTRUOS ESPACIALES{NEWLINE} Estúpido incluso para los estándares Zombi: si no fuera por el circuito implantado, se desgarraría, tratando de caminar en dos direcciones a la vez."
  MEGAZOMBIE_ARMOR: "Examen de Megazombi"
  MEGAZOMBIE_ARMOR_UFOPEDIA: "Una criatura vil, hecha de las piezas de muchos cadáveres a través del arte de la Nigromancia (hemos encontrado cableado arcano dentro de su enorme cáscara). Puede tomar una cantidad impía de castigo antes de ser destruido. Ciego. SENTIDO: 30."
  STR_ZOMBIE_TROOPER: "Soldado Zombi"
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Estado: CYBORG{NEWLINE}'Roarr' - significa 'Te quiero' en Zombi. Aunque lo que perciben como amor podría ser algo completamente diferente a lo que nosotros hacemos. De todos modos, estos tipos Z son tan ... inteligentes, por falta de una palabra mejor, que casi esperaba que pudieran hablar. No pueden, y parecen operar de acuerdo con algún instinto, o diseño, prestando poca atención a nuestros esfuerzos de comunicación. Sin embargo, son capaces de manejar los barcos y sus armas, incluso si su objetivo es malo. Hay algo sospechoso en ellos. Tal vez hemos descubierto algún complot detrás de la Plaga-Z?"
  ZOMBIE_TROOPER_1_ARMOR: "Examen de Soldado Zombi"
  ZOMBIE_TROOPER_ARMOR_UFOPEDIA: "Estos extraños zombis usan gruesos trajes de placas de Plastiacero sólidas, montadas en Durahilo increíblemente gruesas. No sabemos de dónde vino esta armadura, pero es bastante improbable que haya sido hecha por zombis. SENTIDO: 40."
  STR_ZOMBIE_SENTINEL: "Centinela Zombi"
  STR_ZOMBIE_SENTINEL_UFOPEDIA: "Estado: CYBORG{NEWLINE}Este Zombi aumentado es, como otros de su tipo, una creación de Tecnomagos, una impía unión de biología exótica de Zombi, poder del Elerio e implantes de Plastiacero. Se hizo alimentando constantemente una fase Z normal con jugo de zombie, hasta que su biología se estabilizó y apareció la inteligencia extraña y pesada de la fase Z. En esta etapa, su dieta se cambió al jugo justo para sobrevivir, junto con enzimas de crecimiento y drogas adictivas para asegurar la lealtad. Después de ser aumentada y vestida en Plastiacero, se convirtió en un guardián infatigable de los secretos de los Tecnomagos."
  ZOMBIE_SENTINEL_ARMOR: "Examen de Centinela Zombi"
  ZOMBIE_SENTINEL_ARMOR_UFOPEDIA: "Este tipo de Soldado Zombi está cibernetizado, principalmente con un brazo de escopeta de plasma (potencia estimada 40x12). El brazo está vinculado a un tipo de implante ocular, que permite que el monstruo reaccione mucho más rápido que cualquier Zombi normal. También lleva un escudo gigante para su protección. Afortunadamente, no puede caminar rápido. SENTIDO: 40."
  ZOMBIE_TROOPER_2_ARMOR: "Soldado Zombi (Herido)"
  ZOMBIE_TROOPER_2_ARMOR_UFOPEDIA: "Soldado Zombi (Herido). SENTIDOS: 40."
  STR_WASPITE_UFOPEDIA: "Estado: RAZA SIRVIENTE{NEWLINE}Un horror cibernético insectoide engendrado por los Dioses Estelares. Reflejos extremadamente rápidos y grandes habilidades de disparo combinadas con una falta absoluta de misericordia. A pesar de las partes biológicas, es básicamente un robot asesino, inmune al dolor, al aturdimiento, al humo y al sangrado. Vuela rápido y esquiva fácilmente los ataques cuerpo a cuerpo, incluso cuando son atacados desde atrás. Su única debilidad aparente parece ser el fuego."
  STR_VAMPIRE_DUDE_UFOPEDIA: "???? Parece que los vampiros realmente existen."
  STR_VAMPIRE_GAL_UFOPEDIA: "???? Parece que los vampiros realmente existen."
  VAMPIRE_ARMOR: "Examen de Vampiro"
  VAMPIRE_ARMOR_UFOPEDIA: "Esta forma de vampiro puede volar, controlar las mentes, drenar la salud y volverse casi invisible. Si se 'mata', se convierte en un murciélago vampiro. Cómo algo de esto tiene sentido, no lo sabemos. NV: 30. CAMO: 26/13. PUNTO: 10. SENTIDO: 4."
  VAMPIRIA_ARMOR: "Examen de Vampiresa"
  VAMPIRIA_ARMOR_UFOPEDIA: "Esta forma de vampiro puede volar, controlar las mentes, paralizar, drenar la salud y volverse casi invisible. Si se 'mata', se convierte en un murciélago vampiro. Cómo algo de eso tiene sentido, no lo sabemos. NV: 30. CAMO: 26/13. PUNTO: 10. SENTIDO: 4."
  GHOST_0_ARMOR: "Análisis de Chica Fantasma"
  GHOST_0_ARMOR_UFOPEDIA: "No se sabe qué son estas criaturas o si es posible matarlas, ya que no dejan el rastro de un cadáver. Pero se pueden dispersar con modos apropiados de ataque. Ellas tomarán represalias con los ataques de Charm. Es beneficioso luchar contra ellas de noche, debido a su débil brillo. INVIS: 10. SENTIDO: 40."
  STR_BUTCH_ARMOR: "Análisis de Carnodemonio"
  STR_BUTCH_ARMOR_UFOPEDIA: "Estos demonios enormes son muy fuertes, pero bastante lentos y menos duros de lo que temíamos. Encuentran un gran placer en recoger la carne de los vagabundos desafortunados. Es posible que usen este manjar para atraer a otros demonios a su servicio."
  STR_WRAITH_ARMOR: "Análisis de espectro"
  STR_WRAITH_ARMOR_UFOPEDIA: "Los espectros son los habitantes más numerosos de algunas dimensiones infernales."
  WASPITE_ARMOR: "Examen de Avispoide"
  WASPITE_ARMOR_UFOPEDIA: "Estas monstruosidades son parte orgánica, parte robótica, todo problema. Están protegidos por una fuerte armadura de Plastiacero y quitina, resistente al plasma, láser y química. Podemos cortar sus cadáveres para cosechar PS y Elerio."
  STR_DEMONIC_ESSENCE_PREQ: "Resumen de Los Oscuros"
  STR_DEMONIC_ESSENCE_PREQ_UFOPEDIA: "Después de examinar un Dark One en todos los aspectos que pudimos idear, no pudimos establecer ningún tipo de contacto, exorcizar al demonio o encontrar información útil. Siendo una persona tan diligente, ordené que mataran a su nuevo cadáver, y finalmente conseguimos algo. Además de los órganos humanos normales, el interior de los Oscuros está lleno de una sustancia gelatinosa que llamamos 'esencia demoníaca'. Después de la muerte, estas cosas se descomponen rápidamente, creando ese hedor asqueroso que nos obliga a usar tanto espacio para almacenar los cadáveres del Oscuro. Los cadáveres en sí mismos son inútiles, pero creo que con la brujería adecuada, la 'esencia' podría ser cosechada de los Oscuros recién asesinados - TIENE que tener un poco de poder oscuro ... Por lo tanto, recomiendo que mantengamos a todos los Oscuros atrapados en mi mazmorra para ahora hmmm ..."
  STR_DOOM_HUMAN_AUTOPSY: "Los Oscuros"
  STR_DOOM_HUMAN_AUTOPSY_UFOPEDIA: "Parecen ser humanos, pero no sienten miedo, lástima o temor; Si entran en contacto con algo que no es ellos, no se comunican, solo matan, sin dudarlo. Solo podría haber una explicación científica: están poseídos por demonios."
  STR_DOOM_SOLDIER_UFOPEDIA: "{NEWLINE} {NEWLINE} Y pensamos que se suponía que los demonios eran duros. Esta criatura, después de estar desarmada, solo podía luchar sin sentido, una fuerte Cerebrito era suficiente para contenerla. Cuando le mostramos algunos fetiches Vudú baratos para tal vez evitar la posesión, lo envió a gatear por las paredes, balbuceando incoherentemente, luego, cuando aplicamos un poco más, se dejó caer al suelo, echando espuma por la boca y convulsionando. Curioso. Bueno, la posesión no había desaparecido, pero al menos finalmente se calmó. Entonces, procedimos a interrogar, pero fue en vano. Después de algunas reflexiones, alguien tuvo la idea de que necesitamos recurrir a trabajos profesionales en ese campo, y tenemos un viejo tomo llamado 'Malleus Malleficarum', que se proclama a sí mismo como la fuente principal sobre ese tema. Tristemente, cuando aplicamos las prácticas de interrogación de los demonios que se encuentran allí para trabajar, el paciente murió incluso más rápido de lo que probablemente lo haría un sangre pura, si uno fuera tan ignorante como para usar tales técnicas en una persona no poseída."
  STR_DOOM_SARGE_UFOPEDIA: "{NEWLINE}{NEWLINE}Al principio pensamos que todos los Oscuros eran hombres. Bueno, al menos un cierto alguien estaba fuertemente argumentando que era el caso, al estar en ese tipo de fetiches. Estaba bastante decepcionada por estos demonios menos humanos, que no se conforman con tales fantasías y solo están equipados para la violencia. Sin embargo, después de desnudar a la criatura y examinarla en detalles, los resultados fueron curiosos. A diferencia de su apariencia externa, supongo que carece de \"equipo\" masculino, excepto el mínimo necesario para la micción. Regresamos a los cadáveres de Oscuros muertos, y todos eran iguales en el exterior, pero al menos algunos tenían una estructura ósea claramente femenina. Horripilante"
  STR_DOOM_GUNNER_UFOPEDIA: "{NEWLINE}{NEWLINE}Estos brutos corpulentos, apodados \"artilleros\" por su preferencia por las armas pesadas, son los más poderosos y grandes de los humanos poseídos, sin embargo, su dureza proviene principalmente de su armadura de mosaico. No parecen ser más resistentes al daño físico que un sangre pura, ni siquiera mencionarnos a nosotros mismos. Sin embargo, hay una diferencia: parece que los venenos apenas los afectan, son casi imposibles de aturdir, y su furia es tan intensa que son completamente inmunes a cualquier presión o amenaza. Sin embargo, reaccionan bastante mal a cualquier cosa relacionada con Vudú Diabólico, incluso si sólo son baratijas. Ahora encuéntrame otro tema, este ya no sirve para nada."
  STR_DOOM_IMP: "Demonio Imp"
  DOOM_ARMOR_4: "Informe de Batalla de Imp"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Solo podemos concluir que estas criaturas no vienen de esta Tierra, sino, literalmente, del infierno. Estos demonios de bajo rango lanzan bolas de fuego hacia nosotros como si no hubiera un mañana, lo que los hace bastante peligrosos. NV: 30. ThV: 50%"
  STR_DOOM_IMP_UFOPEDIA: "Tipos rápidos y viciosos con un suministro de fuego aparentemente inagotable y un buen objetivo. Si tus Manos no son completamente ignífugas, subestimar a los Imps sólo porque no son difíciles de matar puede convertir rápidamente nuestra incursión en un Infierno literal. Cuando están cerca y en persona, también pueden usar sus garras."
  STR_DOOM_HELL_BARON: "Barón del Infierno"
  DOOM_ARMOR_5: "Informe de Batalla de Varón del Infierno"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Estos monstruos imponentes son muy raros y muy difíciles de matar. Parecen ser comandantes de demonios, y pueden conjurar proyectiles de químicos extremadamente potentes desde el aire. El cadáver es tan asqueroso que requiere mucho espacio para almacenarlo de manera segura y es mejor venderlo inmediatamente; Hay varios personajes espeluznantes dispuestos a pagar una bonita moneda por ello. NV: 40. SPOT: 10. ThV: 60%"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Pensamos que podríamos comunicarnos de alguna manera con este tipo, ¿como él o eso? Parece que no tiene género, pero ¿cómo comunicarse cuando no habla, no reacciona a las palabras y cualquier contacto es perjudicial para los mortales? Alguien dijo que lo escuchó decir, cito, 'Naebk'aesae Zaesraebae Ibx'o Avaxaer'vtae', pero ella probablemente lo inventó, si quieres saber mi opinión."
  STR_DOOM_DEMON: "Demonio Rosa"
  STR_DOOM_SPECTRE: "Demonio Fantasma"
  DOOM_ARMOR_6: "Informe de Batalla de Demonio"
  STR_DOOM_DEMON_AUTOPSY_UFOPEDIA: "Esta bestia puede arrancar de un mordisco tu cabeza limpiamente. Especialmente si te sorprende en un baño. Por suerte, tenía mi caja de herramientas conmigo y ... no importa. Bueno, han venido del infierno, tienen ojos brillantes y aterradores, pero llenarlos de plomo parece funcionar bien. NV: 30. ThV: 50%"
  STR_DOOM_DEMON_UFOPEDIA: "Un examen cuidadoso de esta criatura de músculos, dientes, furia y poco más, reveló restos de lo que parecía una pata artificial, fusionada con la pata trasera del monstruo. ¿Fue esta criatura una vez humana?"
  STR_DOOM_SPECTRE_UFOPEDIA: "Los espectros son casi invisibles, especialmente en la oscuridad. Ten cuidado con estas mandíbulas. Cuando se matan, los Espectros se convierten en Demonios Rosa normales - parece que la invisibilidad proviene de su magia. INVIS: 20/5. NV: 40. ThV: 50%"
  STR_DOOM_CACODEMON: "Cacodemonio"
  DOOM_ARMOR_7: "Informe de batalla de Cacodemonio"
  STR_DOOM_CACODEMON_AUTOPSY_UFOPEDIA: "Estas grandes y feas bolas flotan alrededor y escupen cargas de forma mágica a sus enemigos. Sus cuerpos extremadamente apestosos están construidos como esponjas y reciben poco daño de las balas y los láseres, mejor confiar en los explosivos. NV: 30. ThV: 50%"
  STR_DOOM_CACODEMON_UFOPEDIA: "No tengo idea de cómo fue capaz de flotar, escupir plasma o, francamente, vivir. Las pruebas de rendimiento revelaron que su arma tiene aproximadamente el doble de poder que un cañón de mano, pero tanto la velocidad como las reacciones fueron realmente malas. Sin embargo, costó mucho finalmente matarlo."
  DOOM_ARMOR_0: "Informe de Batalla de Bogeyman"
  STR_BOGEYMAN_CORPSE_UFOPEDIA: "Este humanoide parecido a un demonio es mucho más peligroso de lo que parece. Afortunadamente, no es muy difícil de matar. CAMO: 0/4. SENTIDO: 3. NV: 30. ThV: 50%."
  STR_BOGEYMAN_UFOPEDIA: "Esta pequeña criatura es claramente antinatural; incluso si evitamos usar la palabra Demoníaco, eso es lo que parece. La criatura no parece tener ningún valor superior; simplemente es implacablemente traviesa y viciosa. Aparte de eso, parece que solo es impulsado por el hambre y la lujuria, y si se sacian, se vuelve menos agresivo por un tiempo, hasta que se aburre o se le provoca. Ah ... hablando de esto último. Las chicas deben ser advertidas con firmeza acerca de sus poderes mesméricos que despiertan la lujuria: incluso hemos fallado repetidamente en resistirnos. Si no fuera por nuestros planes de contingencia a prueba de fallas, ¡estaríamos deshauciados!"
  STR_SHADOWS_UFOPEDIA: "Llamados por muchos nombres, son un mito que sigue viviendo a pesar de todos los esfuerzos de los Dioses Estelares por negarlo. Es una creencia popular que, como hay dioses, también debe haber demonios. Demonios a quienes incluso los dioses temen. Se dice que han librado una guerra secreta durante millones de años. Los Maestros de la Sombra son conocidos por otorgar regalos poderosos y peligrosos a quienes encuentran dignos. Algunos dicen que son los mismos seres que los dioses Lokk'Naar. Sea cierto o no, este conocimiento abrirá muchas puertas."
  STR_SHADOW_PLOT_UFOPEDIA: "Parece que el juego en el que estás es más grande que solo la Academia, los Gobiernos, Jack y la Alianza Mutante. Reclamaste el Simulacro como una señal de los cielos y te coronaste como una Reina Pirata; Pero, ¿qué son exactamente estos cielos? Primero están enviando portentos, y ahora están en silencio ... ¿observando, esperando? A quién le importa lo que quieren; Solo es importante lo que hagas. Necesita más conocimiento, pero es imposible decir qué tan profunda es la trama; por lo tanto, la única información confiable se puede extraer de prisioneros capturados al azar. El camino oscuro te espera ..."
  STR_SHADOWTECH_UFOPEDIA: "Algunas de las naves que podemos comprar de Lokk'Naars contienen misteriosas ranuras, marcadas como 'STC'. Es imposible decir qué tipo de sistemas o armas se pueden montar allí, ya que son diferentes a cualquier tecnología que hayamos visto. Su nombre sólo se conoce en susurros temerosos: 'Shadowtech'."
  STR_SHADOW_CHASING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} Debo admitir que todo el asunto de las Sombras está enloqueciendo, Capitán. Básicamente estamos rodeados de pruebas indirectas de su existencia, desde los sueños de la mujer de ojos púrpuras hasta extrañas naves y artefactos. Sin embargo, básicamente no sabemos nada de ellos, y no importa a dónde nos dirigimos, nuestras investigaciones chocan contra una pared de inmediato. Intenté consultar a los Lokk'Naar, y señalaron que algunos de los conceptos descritos en nuestro Códice se parecen extrañamente a ciertos mitos sobre sus Dioses demoníacos. Volver a leer el Códice podría darnos algunas ideas. Todo esto se está volviendo terriblemente místico, si me preguntas ..."
  STR_DARK_STAR_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Los conceptos detrás de Shadowtech son realmente desconcertantes incluso para científicos locos como nosotros, Capitán. Aparentemente, los Maestros de las Sombras le dan un gran valor a las emociones humanas, y de alguna manera las usan para manifestar proezas improbables de tecnología, completamente entrelazadas con la magia. Nuestro Codex es una prueba de esto; Alude a un sistema arcanista, que describe el espectro completo de las emociones humanas en una circunferencia de una estrella. La ira, el enfoque, la alegría y la aceptación son las 4 emociones positivas que fluyen entre sí en ese orden; seguido por sus reflejos negativos de miedo, confusión, tristeza y disgusto, y de nuevo a la ira nuevamente. Cada Codex representa un par +/-. El siguiente concepto es la oposición de Codexes; Rojo (Ira/Miedo) se encuentra frente a Dorado (Alegría/Tristeza), y Gris(Enfocar/Confusión) frente a Verde(Aceptación/Disgusto)."
  STR_SHADOW_DESCENT_UFOPEDIA: "Aquellos lo suficientemente locos como para buscar a los Maestros de las Sombras, pueden eventualmente escuchar su llamada. Estas almas abandonadas sienten una llamada irresistible a un lugar mítico en algún lugar en el oscuro vacío interestelar, llamado \"Perla Negra\". Si llegan al destino de este misterioso y peligroso viaje, serán recompensados con 'Descenso a la Sombra'. En este sentido, son consumidos por las Sombras y nunca se vuelven a escuchar. Son destruidos, transformados en algo o tomados en otra dimensión, no lo sabemos."
  STR_SHADOWREALM_UFOPEDIA: "Hemos adivinado que los seres detrás de 'Shadowtech' deben residir en la 'sombra' del mundo perceptible: una dimensión donde ninguna de las fuerzas físicas que conocemos funciona (ni la gravedad, el magnetismo ni las fuerzas nucleares). Ningún Shadowtech parece depender realmente de estos. En su lugar, utiliza dos fuerzas desconocidas que denominamos 'Fuerza Oscura' y 'Fuerza Luminosa'. Sean lo que sean, deben dejar perplejos incluso a los dioses estelares. O especialmente a ellos."
  STR_LIGHT_FORCE_UFOPEDIA: "Una vez que aceptas Entropía, te das cuenta de que la realidad es caótica. Todo está interconectado. Tratar de determinar todo es inútil. La verdadera comprensión del Todo solo puede venir de abrirse a su flujo multidimensional e ignorar los detalles mundanos y mensurables."
  STR_DARK_FORCE_UFOPEDIA: "El camino de cada partícula puede ser rastreado hacia atrás. El tiempo es una ilusión de la percepción tridimensional. La gravedad es el deseo. La vida y la conciencia son expresiones directas del universo. La comprensión de estas leyes sienta las bases de la Fuerza Oscura. Si SABES el camino exacto, la disposición exacta de materia, energía e información, nada es imposible. Solo necesitas QUERER lo suficientemente malo y ATREVERSE para pagar el precio (ya que nada es gratis). El último principio es mantener el silencio."
  STR_OTHER_DIMENSIONS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Hemos estudiado varios fenómenos extraños, inexplicables por la ciencia que aprendimos de los lacayos de Dioses Estelares: seres demoníacos que emplean energías extrañas; Fantasmas que solo pueden ignorar las balas y desaparecer. Sin mencionar la tecnología de las sombras. Solo los planos UAC que encontramos contienen algunas pistas, que detallan la investigación de una empresa muerta desde hace tiempo sobre cómo aprovechar las transferencias transdimensionales de materia, energía e información. Nuestra realidad podría ser solo una pequeña balsa, girando en el mar del Caos."
  STR_TANNHAUSER_GATES_UFOPEDIA: "Generalmente generados por dispositivos magitech llamados 'Portales', o, como dice el rumor, por capricho de los Maestros de las Sombras. Conducen a dimensiones alternativas, llamadas 'Reinos de las Sombras', donde las leyes normales de la física no se aplican. La materia no puede ir allí (salvo excepciones específicas), por lo tanto, cualquier viajero se transformará en una forma astral al cerrarse (vea \"Caminante en el sueño\" en la sección Equipo). Sin embargo, las cosas que se encuentran en los Reinos de las Sombras a veces se pueden recuperar aquí. Los motores encendidos por Elerio causan el comportamiento caótico de las Puertas, por lo que no podemos usarlos en el enfoque."
  STR_CYBERDISC_UFOPEDIA: "Este platillo volador en miniatura, comúnmente utilizado por la Academia, es el arma de terror automatizada de los Dioses Estelares armada con un haz de plasma extremadamente potente (Potencia 150) que la máquina dispara con alta frecuencia y precisión. La propulsión antigravedad le da una gran ventaja en terrenos difíciles. NV: 20."
  STR_CYBERDISC_AUTOPSY: "Examen de Ciberdisco Dañado"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Hemos explorado los restos de este 'Ciberdisco' para descubrir si podemos usar esta máquina formidable para nuestras necesidades. Buenas y malas noticias, capitán. La buena noticia es que la máquina es extremadamente robusta y que la unidad antigravitación central es reparable; Podríamos traer esta máquina de vuelta y hacerla luchar de nuestro lado. La mala noticia es que necesitamos una IA esclava a medida para reemplazar la actual. Y hay algo que menos te va a gustar: el arma de plasma que nos estaba disparando es demasiado difícil de reparar."
  ADRONE_ARMOR: "Examen de Dron de la Academia"
  STR_ADRONE_UFOPEDIA: "Un dispositivo volador utilizado por los académicos para explorar áreas peligrosas y exterminar cualquier hallazgo que no les guste. Armado con un arma láser de potencia media. Bien blindado, pero su funcionamiento interno es muy frágil. NV: 16."
  STR_MARSEC_HUNTER_DRONE_UFOPEDIA: "Un dron muy rápido diseñado para encontrar rápidamente intrusos dentro de los buques e instalaciones de Marsec. ESCUDOS: 50/10 (Azul). NV: 20. ThV: 50%"
  STR_MARSEC_SENTRY_DRONE_UFOPEDIA: "Un poderoso guardián robótico con reacciones muy rápidas. ESCUDOS: 100/20 (Azul). NV: 20. ThV: 50%"
  STR_BOOMOSAURUS_UFOPEDIA: "Utilizado por el Gremio de Comerciantes como una plataforma de cohete móvil, el Boomosaurus es una bestia hermosa pero malhumorada. Haciendo uso completo de sus artes arcanas de bioingeniería, los comerciantes lo equiparon con un lanzacohetes, que el Boomosaurus puede usar solo, aunque tiene un mal objetivo y se distrae fácilmente. Criados para causar estragos y destrozos entre los que pisaron el talón del Gremio, estos lagartos son mortales para los terratenientes, ¡pero podemos hacerles un trabajo corto! Simplemente no uses fuego en uno, solo se enojará más."
  BOOMOSAURUS_ARMOR: "Examen de Boomosaurus"
  STR_BOOMOSAURUS_AUTOPSY_UFOPEDIA: "Como podrá darse cuenta, este gran lagarto tiene un lanzacohetes montado en su espalda. El bastidor alberga hasta 8 misiles incendiarios. Cortar a través de la piel escamosa del Boomosaurus tomó algún tiempo, por lo que quizás podría ser un buen material para la armadura. Lo que descubrimos dentro no era nada especial, sino perfectamente comestible; Su sabor es mejor cuando se asa en ajo, y aún mejor con un poco de ron. NV: 9."
  STR_SHAMBLER_UFOPEDIA: "Los Shamblers blancos son animales bípedos grandes y fuertes, que habitan en cuevas de varias zonas frías del planeta. Atontan o matan a sus presas con los puños antes de arrastrarlos a sus escondites para comerlos más tarde (se recomienda usar un casco fuerte para sobrevivir a dicho tratamiento). Su costoso pelaje esconde un cuerpo muy musculoso, resistente a la perforación y, especialmente, a los daños por conmoción. Las bestias son demasiado tontas y demasiado salvajes para comunicarse con ellas."
  STR_FLOATER_UFOPEDIA: "Los Flotantes son principalmente soldados y agentes terroristas. Son naturalmente bestias depredadoras, diseñadas genéticamente y mejoradas cibernéticamente para formar guerreros formidables. La mitad inferior del cuerpo y la mayoría de los órganos internos se extirpan quirúrgicamente y se instala un sistema de soporte vital. Este implante contiene una unidad antigravitatoria que permite a la criatura flotar, aunque de manera inestable, a través del aire."
  STR_FLOATER_AUTOPSY: "Autopsia de Flotante"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La criatura ha sido alterada drásticamente por la cirugía. El dispositivo que parece formar el núcleo del cuerpo es un sistema de soporte vital que asume la función del corazón, los pulmones y el sistema digestivo. Esto permitiría a la criatura sobrevivir en entornos extremadamente hostiles. El cerebro es más pequeño que el nuestro, pero los órganos sensoriales están bien desarrollados."
  STR_CHRYSSALID_UFOPEDIA: "Y boom, ¿quién demonios trajo a esta bestia viva a nuestro escondite? El responsable (y tengo algunas ideas de quién es) debería ser castigado, y no de la manera que quisiera. Tú, Capitán, puedes disfrutar de esta instantánea."
  CHRYSSALID_ARMOR: "Examen de Crisálida"
  STR_CHRYSSALID_AUTOPSY: "Autopsia de Crisálida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "El exo-esqueleto de esta criatura es extremadamente resistente, casi como de cristal, de ahí el nombre (impropio) de Cristalisk. La criatura es infame por su abrumadora necesidad de impregnar. Mientras que algunas tripulantes pueden encontrar esto emocionante, el compañero no sobrevive. Dada la química extremadamente energética del monstruo, la víctima se convierte en un nuevo Crisálida en un minuto. SENTIDO: 8. NV: 25. ThV: 100%. CAMO: 8/4"
  STR_REAPER_UFOPEDIA: "Así que sí, ahora tenemos nuestra propia mascota de Segador que corre por la base, arroja pelo y deja marcas de dientes por todas partes. Espero que estés contento con eso, capitán. Tal vez deberíamos construir una especie de Fosa para Segador debajo de tu puente."
  REAPER_ARMOR: "Examen de Segador"
  STR_REAPER_AUTOPSY: "Autopsia de Segador"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Este carnívoro peludo tiene mandíbulas poderosas y un apetito voraz. Es difícil derribarlo para siempre, ya que tiene dos 'cerebros' y dos 'corazones' (estos últimos son muy sabrosos cuando se fríen con cebolla). Los comerciantes los crían para aterrorizar a sus enemigos, pero también por sus pieles que tienen un buen precio. Las bestias utilizadas en la guerra se controlan mediante implantes cibernéticos. NV: 16."
  STR_CELATID_CORPSE: "Saco de Pedos Roto"
  CELATID_ARMOR: "Examen de Saco de Pedos"
  STR_CELATID_UFOPEDIA: "Nuestra Saco de Pedos capturada parece favorecer a los de alta aptitud mágica, como su comida favorita, quiero decir, por lo que debe tener algunas propiedades mágicas, pero nunca notamos nada especial, naturalmente, además de su extraña capacidad para detectar seres vivos. Lo que es extraño y me pone un poco preocupado. Bueno, la conclusión es: si los ves, mátalos rápido."
  STR_CELATID_AUTOPSY_UFOPEDIA: "Ellos los llaman Celátidos, nosotros los llamamos Sacos de Pedos. Escupen ácido y las personas se deshacen hasta escoria. No estamos seguros de dónde vinieron estos pequeños monstruos, pero ciertamente son importados de algún otro mundo imperial. Los Bestias los controlan con magia. Los Sacos de Pedos son ciegos, pero pueden detectar cualquier ser vivo cerca, incluso a través de las paredes (SENSE: 20). Es mejor cubrirse y/o tener un techo por encima si está cerca."
  STR_SILACOID_TERRORIST: "Rocky"
  STR_SILACOID: "Rocky"
  SILACOID_ARMOR: "Examen de Rocky"
  STR_SILACOID_CORPSE: Cuerpo de Rocky
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Tuvimos que usar un martillo neumático para abrir esta pila rocosa de ... ¿Sabes qué? Llamémosle Rocky y acabemos con eso. Porque no hemos aprendido nada. Ni siquiera estamos seguros de si es una criatura viva o un calentador de aire acondicionado móvil. SENTIDO: 20"
  STR_SILACOID_UFOPEDIA: "Este pequeño insecto respira fuego, mastica rocas y es incluso menos mimoso de lo que parece. A pesar de nuestros mejores esfuerzos, no pudimos entrenarlo, ya que solo parece responder a poderosos hechizos mágicos que están más allá de nuestros mejores adeptos. Para empeorar las cosas, no podemos comerlo más de lo que podemos comer piedras. Al final, uh, escapó cavando un túnel con su ... uh ... llamémosles dientes; La roca fue masticada y derretida con ácido. Si no lo vuelvo a ver en mi vida, puedo vivir totalmente con eso."
  SECTOPOD_ARMOR: "Examen de SECTOPODO"
  STR_SECTOPOD_AUTOPSY: "Autopsia de Sectopodo"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Esta horrible máquina está controlada no por algún circuito, sino por un cerebro vivo y esclavizado. Sin duda, se forjó en los mismísimos hoyos del infierno y sirve a los dioses estelares, donde sus magias malignas fallan y se necesita un despliegue vulgar de fuerza bruta. Y sí, si nos metemos en hechizos oscuros lo suficientemente profundos, podríamos resucitarlos para cumplir con nuestras órdenes. NV: 30. SENTIDOS: 10. ESCUDOS: 500/50 (Azul)"
  STR_SECTOPOD_UFOPEDIA: "Los sectopodos son criaturas cyborg con un arma de rayo láser potente. El control de estas bestias mecánicas es a través de un enlace telepático con sus controladores, los Dioses Estelares. Los sectópodos están protegidos por escudos de energía."
  STR_PYRAMID_ARMOR_UFOPEDIA: "Este obelisco alberga un espíritu maligno que dispara rayos de luz maligna por su ojo. Los rayos penetran la armadura peor que el láser, pero causan un choque paralizante y extremadamente doloroso. Cortar su base no ayudará a destruirlo; El obelisco puede levitar en el aire con su propio poder."
  STR_CANNON_UFOPEDIA: "MIENTRAS QUE EL DAÑO O LA EXACTITUD DE UNA SALVA SIMPLE DE 30 MM PUEDE PARECER POCO IMPRESIONANTE, ESTE CAÑÓN ROTATORIO DISPARA UN INFIERNO DE MUCHOS DE ELLOS, HACIENDO QUE SEA UN ARMA EFECTIVA ANTI-BUQUE. CLASE: LUZ. RE-ARM: 5 HRS"
  STR_LASER_CANNON_UFOPEDIA: "LA VERSIÓN GRANDE DE UN ARMA LÁSER DE NAVE EMITE UN HAZ DE ALTA INTENSIDAD FINAMENTE CONTROLADA. MÁS GRANDES SUMIDEROS DE CALOR PERMITEN COMPROMISOS MÁS PROLONGADOS. CLASE: PESADO. RE-ARM: 1 HR"
  STR_PLASMA_BEAM_UFOPEDIA: "CAÑÓN NAVE-A-NAVE ESTÁNDAR DEL IMPERIO ESTELAR, ENVÍA RAYOS DE PLASMA A LO LARGO DE UN CAMINO DE GRAVEDAD CONTROLADA. CADA DISPARO QUEMA 1 UNIDAD DE ELERIO. CLASE: PESADO. RE-ARM: 10 HRS"
  STR_STINGRAY_UFOPEDIA: "EQUIPADO CON UN SISTEMA DE GUIADO AVANZADO, ESTE MISIL RARAMENTE PIERDE SU OBJETIVO. LAS TÁCTICAS DE ENFRENTAMIENTO AGRESIVO DISMINUYEN EL TIEMPO QUE TARDA FIJARLO EN EL OBJETIVO, PERO PRIVA AL ATACANTE DE LA VENTAJA DE LA DISTANCIA. CLASE: MISIL. RE-ARMAR: 3 HRS"
  STR_AVALANCHE_UFOPEDIA: "ES UN MISIL NUCLEAR AMIGO. ENORME Y PESADO, LE FALTA LA AGILIDAD PARA INTERCEPTAR EFICIENTEMENTE LAS NAVES MÁS PEQUEÑAS. PERO NO PERDERÁ UN OBJETIVO MUY GRANDE, Y LO SENTIRÁN CUANDO GOLPEE. CLASE: MISIL. RE-ARM: 1 HR"
  STR_FUSION_BALL_UFOPEDIA: "ESTE LANZADOR DISPARA UN PROYECTIL DE FORMA ESFÉRICA GRACIAS A UNA REACCIÓN ANTIMATERIA. LA BOLA DESTRUYE EL OBJETIVO CON UNA ONDA DE IMPLOSIÓN GRAVITATORIA. CLASE: MISIL. REARME: 3 HRS."
