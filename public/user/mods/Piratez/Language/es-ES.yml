  STR_PINUP_001_UFOPEDIA: "Mientras desempolvábamos datos viejos, rebuscábamos entre cacharros y matábamos las ratas (Ñam!) de las taquillas, hemos encontrado un programa de desencriptación que rompe el código en un Disco de Datos que hemos encontrado también: Aquí puedes ver una imagen y un numero. Hay bastantes librerías de conocimiento, consiguiendo cada una nos dará un buen empujón de fama.\n{NEWLINE}Los Discos de Datos a veces pueden ser requisados de los enemigos. Algunos pueden contener los datos mencionados pero la mayoría contendrá descripciones de alguna tecnología o equipamiento.{NEWLINE}Mucho se ha perdido en este mundo salvaje que vivimos. Mientras que el Imperio Estelar ha traído tecnología, también nos ha arrebatado la forma de entenderla. Podemos trastear, unir y mezclar, pero realmente no mejorar. Necesitamos encontrar aliados bien informados, ademas de ganar conocimiento de libros de la vieja Tierra, ya sea con discos (que solo pueden ser desencriptados aquí) o interrogando al azar a gente que parezca lista, y después comenzar el proyecto \"Vuelta al cole\"."
  STR_PINUP_002_UFOPEDIA: "Desconfíe de su estorbo, ya que realmente podría ralentizarlo. Si el peso transportado supera la Fuerza de un soldado, tendrás menos TU disponibles y, a diferencia de las penalizaciones de TU provocadas por la armadura, incluso puede hacer que sea imposible disparar armas. Sin embargo, un soldado puede levantar cualquier peso y no sufrir daños si el peso se cae antes del final del turno. No hay ninguna bonificación adicional por llevar menos del máximo permitido."
  STR_PINUP_003_UFOPEDIA: "Acércate a ellos desde la parte de atrás. {NEWLINE} Reducirá a la mitad cualquier Evasión que puedan tener (los ataques desde el flanco lo reducen en 1 / 4to)."
  STR_PINUP_004_UFOPEDIA: "Lo que constituye la belleza es a menudo un asunto complicado, pero aquí simplemente lo resumimos como \"robustez\". La carne de res, o la habilidad física se divide en estadísticas: Fuerza, Salud, TU (velocidad) y Energía (Resistencia). Para aumentar la carne (y por lo tanto la belleza), necesitas entrenar; cuanto más baja es una estadística, más rápido es probable que aumente. Trabajar seguramente te lleva allí, pero requiere esfuerzo. Y hay una forma más divertida: el combate. Golpear a los enemigos con armas a distancia y cuerpo a cuerpo o lanzar magia no sólo influirá en las habilidades relacionadas, sino que también aumentará gradualmente tu fortaleza (y, por tanto, la belleza). Las ganancias son aún más rápidas cuando se usan trajes de 'XP adicionales'."
  STR_PINUP_005_UFOPEDIA: "La colocación te tu reserva de munición importa. El coste UT aumenta por el coste de poner la munición en tu mano (hasta 20 si la tienes en la mochila). Evitaras gastar UT extra solo si tu munición esta en la mano libre."
  STR_PINUP_006_UFOPEDIA: "La mayoría de las armas perforantes de más de 60 poderes siempre causarán algún daño de armadura. Las armas de plasma causan aún más daño de armadura, independientemente de su poder."
  STR_PINUP_007_UFOPEDIA: "Incluso si no puede obtener suficiente saqueo, tómese un descanso cada pocas horas. Saborea la anticipación, protege tu cordura y deja que tu cuerpo se regenere. O morirás."
  STR_PINUP_008_UFOPEDIA: "La discreción es la mejor parte del valor."
  STR_PINUP_009_UFOPEDIA: "No importa como de buena crees que sea tu armadura, si das la espalda a tu enemigo, te la estas buscando. Incluso la mejor armadura es generalmente vulnerable por detrás y además, tu evasión es peor."
  STR_PINUP_010_UFOPEDIA: "Diversifica tus armas."
  STR_PINUP_011_UFOPEDIA: "Los guerreros cuerpo a cuerpo fuertes y habilidosos son capaces de arrasar con todo."
  STR_PINUP_012_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}La velocidad normal de acercamiento en una refriega es de 1 Km cada 4 segundos. Si utilizas armas de corto alcance puede que recibas hasta 10 impactos del enemigo antes de llegar al alcance de combate. Algunos enemigos intentaran huir en vez de luchar si la velocidad máxima de su nave supera a la de tu interceptor."
  STR_PINUP_013_UFOPEDIA: "No subestimes guerreros de cuerpo a cuerpo débiles pero habilidosos. Muchas armas ligeras infligen daño basado en Cuerpo a Cuerpo, Reacciones o Lanzamiento en vez de Fuerza y son mucho menos agotadoras de usar. (El coste de energía por golpe cuesta 2/3 de su Peso, redondeado hacia abajo). Reacciones elevado también permite una carga frontal sin ser disparado. Así que, a veces la velocidad supera a la fuerza bruta (pero tener las dos es mejor)."
  STR_PINUP_014_UFOPEDIA: "La armadura solo es útil para aquellos que reciben golpes."
  STR_PINUP_015_UFOPEDIA: "El nivel máximo de daño por aturdimiento es cuatro veces la salud máxima, por lo que podría valer la pena para causar aturdimiento adicional en un enemigo caído. Por otro lado, también significa que todos pueden ser revividos ... tarde o temprano. El aturdimiento también causa un consumo de energía (20% de su valor), así que no te sorprendas de que una Chica recién despertada tenga poca energía ..."
  STR_PINUP_016_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} {NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Normal autofire el rango es de 11 fichas.{NEWLINE}Después de eso, la probabilidad de golpear cae un 2% por cada ficha."
  STR_PINUP_017_UFOPEDIA: "Los dragones pueden comerte, pero no.{NEWLINE}A veces montas un dragón, pero a veces un dragón te monta ..."
  STR_PINUP_018_UFOPEDIA: "La codicia mata. No se llene la boca con más de lo que puede tragar."
  STR_PINUP_019_UFOPEDIA: "La cubierta salva vidas. Terminar tu movimiento al aire libre es el boleto más seguro para el otro mundo. Oculta al menos 1 baldosa lejos de una esquina para mayor seguridad. Al pasar por debajo de un techo bajo, arrodíllate para ver enemigos elevados y poder lanzar bombas más lejos. Pararse en los cadáveres trae mala suerte."
  STR_PINUP_020_UFOPEDIA: "No se asuste: cualquier explosivo puede ser desactivado. Esta operación usualmente cuesta el 25% de tus TUs."
  STR_PINUP_021_UFOPEDIA: "El daño de corte y puñalada, infligido por armas como cuchillos y arcos, causa muy poco daño adicional de aturdimiento (la mitad de las balas).{NEWLINE}Sin embargo, tales armas a veces pueden causar reacciones de interrupción o dolor adicional, que infligen, respectivamente, TU y Daño moral proporcional al daño HP causado."
  STR_PINUP_022_UFOPEDIA: "Ciertos monstruos malintencionados (generalmente los de tentáculos y brujas, o, en el peor de los casos, brujas de tentáculos) usarán ataques basados en el daño de Hechizo, que a veces también destruyen armaduras. Los paisajes rosados son un signo seguro de peligros ambientales similares en la naturaleza. La resistencia al daño de Encanto será la clave para lidiar con ellos, lo que generalmente significa que cuanta menos ropa, mejor. También se recomienda llevar estimulantes."
  STR_PINUP_023_UFOPEDIA: "Los Químicos pueden derretir a tu oponente fuera de su armadura. Todas las armas químicas causan daño de armadura igual al 0-20% de su Poder, antes de que se considere la defensa de la armadura, a menos que se indique lo contrario en el Pedia. Esto hace que los disparos posteriores sean más efectivos. El efecto se acumula con daño de armadura causado por cualquier golpe penetrante, si corresponde. Los Químicos también causa daño moderado de Moral. Sin embargo, la compensación es una menor penetración de armadura (generalmente 33%)."
  STR_PINUP_024_UFOPEDIA: "Correr es más rápido que caminar, pero no te detendrás automáticamente al ver a un enemigo, permitiéndole un control de Reacciones sin oposición."
  STR_PINUP_025_UFOPEDIA: "La ropa y la armadura hechas para humanos y mutantes de tamaño normal son demasiado pequeñas para que las usen las chicas Uber, ¡al menos en la batalla! La mayoría de los equipos pueden ser usados por una sola raza de guerreros, pero existen excepciones. En caso de duda, intente hasta que le quede bien a alguien!"
  STR_PINUP_026_UFOPEDIA: "¡Las chicas sufrirán cuando estén heridas, te guste o no! ¡Y no es un buen tipo de daño!{NEWLINE} El daño a la salud no solo reduce las habilidades de combate, también afecta la recuperación de aturdimiento y energía. Cuando estés gravemente herido, sufrirás un daño de aturdimiento constante y tus habilidades de combate se reducirán hasta un 25%, en proporción a la pérdida de salud. Esto afecta a todas las criaturas parecidas a los humanos."
  STR_PINUP_027_UFOPEDIA: "Puedes apagar y encender las armas de la nave haciendo clic en sus iconos durante una batalla aérea."
  STR_PINUP_028_UFOPEDIA: "Las armas letales causan el llamado daño de Choque del Sistema, que es un daño adicional de aturdimiento, normalmente igual al 0-50% del daño de HP infligido. Si la descripción de un arma dice, por ejemplo. 'Choque x3' significa 0-150% de aturdimiento además de daño de salud. {NEWLINE} Algunos enemigos a los que no se aplica la biología normal, principalmente robóticos, son inmunes al daño de Choque del sistema. {NEWLINE} Sin embargo, aturdir las armas, Basados en la electricidad o la radiación, a menudo ignoran esa inmunidad."
  STR_PINUP_029_UFOPEDIA: "El método básico para entrenar Valentía es usar medikits (el alcohol y las drogas no cuentan). También se puede obtener del pilotaje. Sin embargo, algunas chicas insisten en que alardear sin mucha o ninguna ropa es la mejor manera de aumentar su confianza."
  STR_PINUP_030_UFOPEDIA: "Las principales habilidades de combate son: disparar, lanzar y cuerpo a cuerpo. Algunas armas inusuales usan combinaciones inusuales de habilidades e incluso números planos.{NEWLINE}Para enfrentarse a esto, solo necesitas recordar la precisión de esa arma (apuntada, Instantaneo, etc.) para una habilidad efectiva = 100."
  STR_PINUP_031_UFOPEDIA: "Si permaneces oculto, no puedes ser objetivo. Utiliza el terreno, la oscuridad y el camuflaje a tu favor. Sin embargo, una vez descubierto, serás recordado por enemigos bien entrenados, lo que les permitirá apuntarte durante algunos turnos incluso fuera de su línea de visión directa."
  STR_PINUP_032_UFOPEDIA: "Solo los tontos se apresuran.{NEWLINE}Siempre revise sus alrededores y evite desembarcar en el Turno 1."
  STR_PINUP_033_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Por lo general, arrodillarse aumenta su probabilidad de éxito en un 20%."
  STR_PINUP_034_UFOPEDIA: "¡EN EL ESCONDITE!{NEWLINE}¿Dónde puedes encontrar placer? ¡En el Escondite!{NEWLINE} Busca tesoros en el mundo{NEWLINE}¡En el Escondite!{NEWLINE}¡Aprende la tecnología científica, en el Escondite!{NEWLINE}¿Dónde empiezas a hacer realidad todos tus sueños?{NEWLINE} ¡En el Escondite! {NEWLINE} En tierra o en el mar {NEWLINE} ¡En el Escondite! {NEWLINE} ¿Dónde puedes aprender a volar {NEWLINE} En el Escondite? NEWLINE} Juega en el deporte y bucea en la piel {NEWLINE} ¡En el Escondite! {NEWLINE} Estudia oceanografía, En el Escondite! {NEWLINE} Inscríbete en el big band, En el Escondite! {NEWLINE} O siéntate en la tribuna, En el ¡Escondite! {NEWLINE} Cuando su equipo y otros se encuentren con {NEWLINE} ¡En el Escondite! En el Escondite"
  STR_PINUP_035_UFOPEDIA: "Cada paraíso tiene su serpiente. Siempre lee entre lineas."
  STR_PINUP_036_UFOPEDIA: "¿Molesto por todos los artículos inútiles, saturando la lista de proyectos de fabricación? R-clic en el nombre del proyecto para alternar entre normal (blanco), nuevo (azul) y púrpura (oculto). {NEWLINE} Para encontrar un elemento oculto, seleccione 'Oculto' en la pestaña desplegable a la izquierda."
  STR_PINUP_037_UFOPEDIA: "¿Cansado de toda la molestia de vestirse a diario con todo ese equipo y agonizar frente al espejo? ¿Parece que nunca puedes encontrar piezas de las cosas que quieres usar?{NEWLINE}En la pantalla de equipamiento, puedes usar la tecla de acceso rápido Quicksave (F5) para guardar el equipo actual del soldado como una plantilla personalizada. Puede cargar cualquiera de sus plantillas personalizadas presionando la tecla de carga rápida (F9). También puedes usar el botón [Q] uicksearch para encontrar cosas, pero debes saber sus nombres."
  STR_PINUP_038_UFOPEDIA: "Los Operarios trabajará muy duro para que tus barcos vuelvan a estar en forma, pero no es fácil reparar un casco tan grande en los estrechos y calientes confines de un hangar subterráneo.{NEWLINE}La tasa de reparación normal es de 1 punto de golpe por hora. por lo que podría llevar incluso 10 días reparar una embarcación muy dañada."
  STR_PINUP_039_UFOPEDIA: "La resistencia al dolor aumenta la tasa de daño de aturdimiento de forma pasiva en más del 50%, y cada nivel siguiente lo aumenta en una cantidad progresivamente más pequeña.{NEWLINE}Los atuendos y las carreras con reglas especiales de recuperación de aturdimiento anulan estas fórmulas."
  STR_PINUP_040_UFOPEDIA: "Usar un arma de dos manos con una sola mano generalmente conlleva una penalización de precisión del 50% (33% para armas cuerpo a cuerpo). {NEWLINE} Sin embargo, algunas armas (indicadas por el marcador rojo de dos manos) son demasiado pesadas, demasiado complejas o de otro tipo imposible de usar cuando tu mano derecha está llena."
  STR_PINUP_041_UFOPEDIA: "La valentía y la moral actual influyen en la defensa contra la magia negra. El que tiene miedo se convierte en una presa más fácil para los hechizos malignos."
  STR_PINUP_042_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Sin Dolor, no hay Placer.{NEWLINE}¡Sin Tren, no hay Tesoro!"
  STR_PINUP_043_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Con cada embarcación que tenemos, nuestra la influencia aumenta: las alertas de misión no se agotarán siempre que haya al menos una nave enfocada en ellas. Esto es falso sólo para algunas misiones con horarios no negociables, como carreras o sitios de choque."
  STR_PINUP_044_UFOPEDIA: "Lanzar requiere físico suficiente. Para lanzar la mayoría de los artículos, bombas y granadas, debes gastar el doble de Energía que pesa el objeto (mín. 6 de Energía, máx. 20). El rango de lanzamiento normal es igual a 2.5 * Fuerza dividida por el peso del artículo. Sin embargo, las armas dedicadas, como Estrellas Ninja, Javalinas y Molotovs a menudo anulan estas reglas."
  STR_PINUP_045_UFOPEDIA: "La muerte es tu amiga más fiel. Cualquier persona cuyo nivel de aturdimiento sea tres o más veces, su HP actual comenzará a pasar lentamente a sus fríos abrazos. La tasa es de 1 HP por turno, pero se duplica cuando el nivel de aturdimiento es 6 veces más tu salud actual, etc. (sólo es posible si estás herido). Las personas que pierden HP de esta manera están indicadas por un ícono fantasma. ¡Mantén a los heridos hidratados y no los dejes expuestos!"
  STR_PINUP_046_UFOPEDIA: "Experimentar las muertes de compañeros y ser sometido a magias malignas disminuirá instantáneamente la moral. Cuanto menor es la valentía, mayor es la pérdida: alguien que tiene valentía 90 es dos veces más susceptible que alguien con valentía 100, uno con valentía 80 - tres veces etc.{NEWLINE}Perder los nervios puede ocurrir si la moral está por debajo de 50, a más cerca cero, mayor es la probabilidad"
  STR_PINUP_047_UFOPEDIA: "El aturdimiento es un tipo de daño causado por ataques desarmados, así como palos, mangos, balas de goma, etc. Su efecto principal es aturdir, pero a menudo causa un daño letal adicional (percentil significa cuánto comparado con aturdir). Los ataques con energías mágicas a menudo usan el tipo de daño Ofuscar (o Mente) pero a veces son directamente mortales. Los enemigos como las máquinas o los zombis son muy resistentes o inmunes a estos dos tipos de daño."
  STR_PINUP_048_UFOPEDIA: "La configuración del ataque \"Velocidad de embestida\" aumentará la velocidad de disparo de algunas armas, especialmente los misiles guiados y, en menor medida, los grandes cañones."
  STR_PINUP_049_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}El alcance de las naves se calcula de manera diferente para las naves que utilizan combustible físico, como productos químicos o Elerio; queman combustible más rápido cuanto más rápido van. El combustible se repone a una tasa de 1 elemento de combustible/hora. 1 elemento de combustible ofrece una gama mucho mejor para embarcaciones ligeras que para pesadas."
  STR_PINUP_050_UFOPEDIA: "La puntuación de Aceleración de naves determina la rapidez con la que se puede huir de la pelea.{NEWLINE}La puntuación de hasta 2 significa velocidad media, 6-8: x1.5 y 9+ velocidad doble."
  STR_PINUP_051_UFOPEDIA: "Los buques de guerra deben ser atacados por múltiples naves.{NEWLINE Se pueden usar hasta 4 interceptores en un solo combate.{NEWLINE}Minimiza la ventana de intercepción para que puedan alcanzarlos, pero ten cuidado; puedes ser visto y atacado."
  STR_PINUP_052_UFOPEDIA: "Un arma aerotransportada causa el 50-100% de su daño declarado en un golpe exitoso."
  STR_PINUP_053_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Las posibilidades de golpear un objetivo en el combate aéreo dependen del tamaño del objetivo. El número provisto en la entrada de arma es la posibilidad de golpear un objetivo Medio (sin contar la bonificación del piloto).{NEWLINE}Muy pequeño tiene un modificador de impacto del 75%, mientras que Pequeño - 87.5%.{NEWLINE}Los objetivos grandes tienen un Modificador del 125%. Muy grande es trivial golpearlo con un modificador de 200%."
  STR_PINUP_054_UFOPEDIA: "Nunca lo hagas solo. Un par es mucho mejor. Cuatro hace una fiesta."
  STR_PINUP_055_UFOPEDIA: "Para entrenar Reacciones, necesitas disparar tiros de oportunidad o golpear enemigos con armas cuerpo a cuerpo rápidas (que cuestan 12 o menos TUs para usar)."
  STR_PINUP_056_UFOPEDIA: "Cuando alguien se mueve, ataca o lanza, se hace un chequeo de reacción. No hay un factor aleatorio: las puntuaciones de Reacción de ambos luchadores se multiplican por el porcentaje restante de TU, y se penalizan si la unidad que reacciona está fuera de vista. Si el defensor tiene una puntuación más alta, se les permite un ataque de oportunidad, que puede ser solo un ataque cuerpo a cuerpo principal o un disparo instantáneo."
  STR_PINUP_057_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Si parece que no puede progresar, verifique sus proyectos de manufactura. Algunas cosas que son investigaciones clave deben fabricarse primero, antes de que sus propiedades puedan probarse por completo. Sin embargo, otros necesitan ser comprados."
  STR_PINUP_058_UFOPEDIA: "No hay nada vergonzoso en el cuerpo humano, sin embargo, hay un momento y un lugar para todo. Por ejemplo, vestirse es necesario para algunas misiones de infiltración, mientras que nadar desnudo cuesta menos daño de aturdimiento por turno que en un traje de baño."
  STR_PINUP_059_UFOPEDIA: "A veces es más fácil simplemente arrastrar tesoros a tu nave y hacer un buen día."
  STR_PINUP_060_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}El ambiente submarino modifica las resistencias a varios tipos de daños. Los daños por Conmoción se vuelven extremadamente peligrosos, ya que se modifican x1.5, mientras que Perforación, Fuego, Confusión y Corte infligen 20-30% menos de daño. Estos valores ya se tienen en cuenta en las descripciones de las armaduras acuáticas."
  STR_PINUP_061_UFOPEDIA: "Cualquier prisionero interrogado se perderá, junto con todas sus posesiones. Lo mismo es cierto para la mayoría de los artículos. ¿Qué pasa con todas esas cosas? Mejor no preguntes... Tuvimos que atraer a las Cerebritos para que trabajaran para nosotros de alguna manera."
  STR_PINUP_062_UFOPEDIA: "Los ojos pueden engañarte. A veces no puedes disparar lo que ves, o puedes disparar lo que no ves. Ctrl+Click para forzar el fuego (no funciona con Armas de Arquería)."
  STR_PINUP_063_UFOPEDIA: "¿Sin energía? Toma una copa."
  STR_PINUP_064_UFOPEDIA: "No hay maestría sin entrenamiento. {NEWLINE}No hay disciplina sin significado.{NEWLINE}No hay triunfo sin pérdida.{NEWLINE}No hay verdadera satisfacción sin ninguno de ellos."
  STR_PINUP_065_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Atacar a las unidades aliadas o neutrales, por muy divertido que parezca, no produce experiencia de combate."
  STR_PINUP_066_UFOPEDIA: "La fortuna gobierna el campo de batalla. La mayoría de las armas pueden y van a lanzar cero o doble daño. Los tiros sin esperanza pueden acertar y los casi seguros pueden fallar. Cadenas de increíblemente mala e increíblemente buena suerte pasarán. No luches contra la fortuna; acepta su regla: ¿quisiste vivir para siempre o qué? Aprovecha las oportunidades ya que pueden no volver a aparecer. Siempre tenga planes de contingencia. Algunos dicen que la fortuna favorece a los atrevidos, pero también es despiadada con los desprevenidos."
  STR_PINUP_067_UFOPEDIA: "Las reacciones describen la capacidad de actuar antes de que otros reaccionen (o viceversa). Nuestro gran físico nos brinda una clara ventaja en esa área, pero esa ventaja puede ser impulsada aún más por el equipo: mejorar la percepción, frustrar la detección, pero también la ilusión. Las apariencias no amenazantes pueden dar una ventaja, por leve que sea; por lo tanto, usar ropa frívola, o no usar ropa, mejora las reacciones."
  STR_PINUP_068_UFOPEDIA: "Después de ganar una misión, recuperas todos los objetos y prisioneros del campo. En el menú Venta posterior a la batalla, si vendes todos los artículos recuperados de un determinado tipo, todos los artículos de ese tipo se configurarán automáticamente para la próxima vez."
  STR_PINUP_069_UFOPEDIA: "Guerreros, somos los valientes{NEWLINE}Festejemos y amemos hoy,{NEWLINE}Mañana podemos morir."
  STR_PINUP_070_UFOPEDIA: "{NEWLINE}Las resistencias a veces son mucho más importantes que los valores de armadura. Los Objetos de resistencia son más poderosos de lo que piensas."
  STR_PINUP_071_UFOPEDIA: "No todas las armas son igualmente efectivas contra enemigos blindados. P.ej. 'armadura +25%'. Esto significa que después de que el daño es rodado, y multiplicado por el valor de Resistencia apropiado, el valor de armadura del objetivo se multiplica por 1.25, antes de ser restado del daño. Si decía '-25%', la armadura del objetivo se multiplicaría por .75. Algunos tipos de daño ignoran por completo la armadura por defecto (Encanto, Quemadura, Asfixia, Caliente, Frío). Un arma que daña y reduce la armadura es peligrosa, porque la primera ocurre antes que la segunda. Especialmente un arma de área contra unidades de 2x2, ya que les inflige 4 golpes separados."
  STR_PINUP_072_UFOPEDIA: "Los interrogatorios aumentan nuestro conocimiento, y los prisioneros, liberados después de ser interrogados, corren la voz acerca de nuestra ferocidad, riqueza y poder. Interrogar a cualquier tipo de prisionero por primera vez nos da más infamia. Los interrogatorios a veces también producen tesoros o reclutas potenciales (potencialmente repetidamente)."
  STR_PINUP_073_UFOPEDIA: "Donde dos luchan, el tercero se beneficia. Saquea una casa en llamas.{NEWLINE} - Mun Tzu"
  STR_PINUP_074_UFOPEDIA: "La opción 'Enviar' nos permite enviar mercancías de un escondite a otro, utilizando la red del Mercado Negro, por una pequeña tarifa. Para ver si hay alguna carga o personal entrante en tu escondite, verifica las 'Transferencias'. Lo mismo es cierto si te preguntas si compró algo últimamente, o dónde están los reclutas, recibidos de un proyecto de Taller. También tenga en cuenta que todo el equipo y la tripulación a bordo de una embarcación transferida en vuelo, también se transferirán."
  STR_PINUP_075_UFOPEDIA: "¿Cómo medir el progreso científico? Aquí hay una explicación de los términos arcanos utilizados por los Cerebritos. Tenga en cuenta que sus estimaciones pueden ser muy inexactas.{NEWLINE}{NEWLINE}{NEWLINE}Desconocido: se ha investigado menos del 33%;{NEWLINE}{NEWLINE}Pobre: más de 125 días en total en el número actual de Cerebritos;{NEWLINE}{NEWLINE}Promedio: más de 7 días de tiempo total de investigación;{NEWLINE}{NEWLINE}Bien: 4-7 días;{NEWLINE}{NEWLINE}Excelente: 3 días o menos."
  STR_PINUP_076_UFOPEDIA: "¿No puedes fabricar algo incluso si estás seguro de tener la tecnología? Asegúrese de que no le falta una instalación requerida. Aún tan hábiles como nosotros, no podemos trabajar sin las herramientas adecuadas.{NEWLINE}En la pantalla de fabricación, verifique la pestaña del filtro a la izquierda (normalmente muestra 'Normal'). Establézcalo en 'instalaciones faltantes'. R-clic en la lista de proyectos para cambiar a la información del tipo de instalación que falta (y viceversa)."
  STR_PINUP_077_UFOPEDIA: "Las defensas base disparan una vez y causan el 50-150% de su daño declarado al golpear.{NEWLINE}Su probabilidad de golpe no depende de factores externos, solo de su índice de precisión."
  STR_PINUP_078_UFOPEDIA: "Disparar cuando está en alcance cuerpo a cuerpo enemigo (directamente adyacente a cualquier enemigo) se rige por reglas diferentes a los disparos a distancia. Se lanza un control especial de combate cuerpo a cuerpo, usando 1/2 cuerpo a cuerpo + 1/2 reacciones, multiplicado por el modificador de precisión de CQ del arma (promedio 85%). La evasión (si la hay) del enemigo más cercano al frente de la chica se resta de ese valor. Ten en cuenta que esta verificación se realiza siempre, independientemente de si está apuntando al enemigo en el alcance cuerpo a cuerpo, o cualquier otra cosa."
  STR_PINUP_079_UFOPEDIA: "Manteniendo presionadas las teclas MAYÚS + CTRL al seleccionar el objetivo para el disparo automático, entras en el modo de Disparo por Aspersión, donde puede seleccionar 2 (a veces 3) puntos de paso. Todos los disparos realizados posteriormente serán avivados entre estos puntos de referencia. Como regla general, todas las armas con x4 Auto o más rápido son capaces de disparar en Aspersión."
  STR_PINUP_080_UFOPEDIA: "No subestimes el fuego, ya que ignora todas las armaduras normales, no importa cuán gruesas sean, y causan una gran pérdida de Moral.{NEWLINE}Un objetivo golpeado por el fuego sufre entre 5 y 10 de daño, modificado por su Resistencia al Fuego. Los objetivos 2x2 reciben daño cuádruple. Se dispara un golpe de fuego adicional cada vez que el objetivo está ardiendo (lo que puede durar hasta 5 turnos).{NEWLINE}El daño de fuego nunca causa heridas fatales.{NEWLINE}Algunos enemigos pueden ser inmunes al fuego, pero los que no lo son, eventualmente sucumbirá a ello, especialmente porque las Llamaradas causan múltiples golpes."
  STR_PINUP_081_UFOPEDIA: "Guía de Brujería.{NEWLINE}> La precisión básica de un ataque Vudú es igual a (2% de la Maestría del lanzador (Poder*Habilidad))-30. Se reduce en 2 por cada posición de distancia.{NEWLINE}> La eficiencia cambia el efecto de Maestría; p.ej. La eficiencia del 50% reduce a la mitad la maestría efectiva.{NEWLINE}> La dificultad de un ataque Vudú varía de v. Duro (+0 Precisión) a v. Fácil(+40 Precisión); la precisión se muestra cuando se presiona el botón 'alt'.{NEWLINE}> V. La defensa disminuye la precisión efectiva. Si la precisión es mayor que VDEF, se garantiza el éxito. Si VDEF es 56 más alto que acc, el ataque nunca puede tener éxito."
  STR_PINUP_082_UFOPEDIA: "Cuidado con las cosas que acechan en la oscuridad. Si no puedes verlos, no significa que no puedan verte ... No camines dormido hacia un lugar desconocido."
  STR_PINUP_083_UFOPEDIA: "La presencia de un oficial en una misión reduce todas las pérdidas de moral y aumenta todos los aumentos de moral de un 10 a un 25%, dependiendo de su rango (solo el más alto con vida cuenta).{NEWLINE}El rango más alto modifica estos valores en un 50%.{NEWLINE}Sin embargo, la muerte de un oficial también significa un golpe de moral más severo que la muerte de un simple soldado, hasta el 175% del valor normal.{NEWLINE}Recuerde que los enemigos también se ven afectados por estas reglas; el corazón."
  STR_PINUP_084_UFOPEDIA: "La calificación de Poder Vudú también es una medida de la capacidad mental y el intelecto. El tipo de intelecto que te hace abiertamente curioso y te lleva a los caminos de la locura ... ¿Pero puede haber algo de magia sin locura?{NEWLINE}Ya sea para creer eso o no, el intelecto alto también ayuda en el manejo de algunas armas, como artillería."
  STR_PINUP_085_UFOPEDIA: "Cualquiera que esté iluminado, es visible como a plena luz del día. Hay 15 niveles de iluminación; Cada nivel por debajo de 15 oscurece los tonos en 1 nivel también. Cualquier cosa afectada por el nivel de luz 6 o más cuenta como iluminada; Todo lo demás está escondido en la oscuridad sagrada. La iluminación generada por las fuentes de luz se reduce en 1 por 1 baldosa. Las luces no se suman; Sólo el más fuerte cuenta. Tenga cuidado con la iluminación ambiental cuando intente permanecer oculto; Es posible que no lo detecte al utilizar el modo de visión nocturna."
  STR_PINUP_086_UFOPEDIA: "Solo Mun Tzu podía con un tanque y 4 galones al mismo tiempo."
  STR_PINUP_087_UFOPEDIA: "Tantas cosas por descubrir. R-clic en una instalación para ver qué está pasando allí. De hecho, intente r-, l- y m- haciendo clic en todo ... ¿quién sabe qué puede pasar?"
  STR_PINUP_088_UFOPEDIA: "Si quieres huir en el último momento, no olvides que la Energía es finita y que NUNCA puedes confiar en una puerta."
  STR_PINUP_089_UFOPEDIA: "Cuanto menos te pones, más bonificación V.Potencia recibes. ¿Locura? ¿Qué puedo decir, querida? La magia tiene que ver con la verdad oculta, que rara vez se encuentra en la cordura. Deja ir tu ropa, entonces tu mente."
  STR_PINUP_090_UFOPEDIA: "Los gobiernos juzgarán su progreso con dureza, y la falta de su respaldo significa que no valen nada para sus aliados y tripulación. Rastrea tus Cartas y ten cuidado con la alta actividad del enemigo: sus vuelos, aterrizajes y bases, todos alcanzan tu puntuación de Infamia. Deshágase de estos peligros temprano o enfrente las consecuencias."
  STR_PINUP_091_UFOPEDIA: "Los cascos hechos con tecnología de Dioses Estelares son difíciles de destruir. Cuando el daño supera la mitad de su vitalidad, entran en un choque controlado. (Con altas energías involucradas, pueden ocurrir explosiones del motor). Las bajas son mínimas. Es posible anular estas medidas de seguridad y luchar hasta la muerte (como lo hacemos nosotros), o ser destruido con un solo golpe que supere la vitalidad total de la nave. Los sitios de choque persisten durante unos días, hasta que se rescata a la tripulación. Ignorarlos no causa ninguna pérdida de Infamia."
  STR_PINUP_092_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}A veces, es agradable beneficios Sobre todo el benefactor. Cada uso de cualquier elemento capaz de curar le da al usuario +5 Moral, ya sea que realmente ayude o no."
  STR_PINUP_093_UFOPEDIA: "La alta resistencia es importante en la batalla, porque la energía se usa para movimientos, lanzamientos, ataques cuerpo a cuerpo y mágicos; eventualmente perderás el aliento.{NEWLINE}Esprintar (CTRL+move) te permitirá ir mas rápido pero quemarás energía bastante rápido.{NEWLINE}Puedes aliviar un poco el problema vistiéndote lo más liviano posible, pero la resistencia real solo se puede lograr a través del entrenamiento.{NEWLINE}La energía recuperada por turno normalmente es igual a un quinto del % de frescura actual + una cuarta parte de la salud actual."
  STR_PINUP_094_UFOPEDIA: "Los enemigos que se encuentran en entornos peligrosos para nosotros, por lo general, no sufren efectos dañinos. Realmente no podemos sentirnos cómodos en ningún lugar fuera de las Zonas."
  STR_PINUP_095_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Cuando defendemos nuestro escondite, tenemos la ventaja de jugar en casa, pero recuerde: ¡nuestros edificios pueden ser destruidos si se destruyen sus posiciones clave! En tal caso, cualquier edificio ahora desconectado del Ascensor también será destruido. ¡Necesitamos evitar eso!"
  STR_PINUP_096_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La tortuga debe ser tan dura, porque es muy suave.{NEWLINE}         - Mun Tzu"
  STR_PINUP_097_UFOPEDIA: "Cuando todos los enemigos restantes estén bajo tu Control Mental, los capturarás."
  STR_PINUP_098_UFOPEDIA: "Centrarse completamente en un solo enemigo te hace pasar por alto a los demás. No te olvides de mirar a tu alrededor; Tu ángulo de visión es de solo 90 grados."
  STR_PINUP_099_UFOPEDIA: "Los soldados reciben promociones en el orden de Puntaje de promoción, que se basa en belleza, temple, habilidad y reputación. Es una suma de: {NEWLINE}{NEWLINE}FIRING * 6{NEWLINE}BRAVERY * 4{NEWLINE}REACTIONS * 4{NEWLINE}TUs * 3{NEWLINE}HEALTH * 2{NEWLINE}STAMINA * 2{NEWLINE}FORTALEZA * 1{NEWLINE}MELEE * 1{NEWLINE}LANZAMIENTO * 1{NEWLINE}V. POTENCIA * 1 (Sólo entrenado){NEWLINE}V. HABILIDAD * 2 (Sólo entrenado){NEWLINE}Misiones terminadas * 10{NEWLINE}Elimina * 10"
  STR_PINUP_100_UFOPEDIA: "Vale la pena conocer a tu rehén! Un oponente, cuando se captura vivo, siempre produce 10 de Infamia si ya sabemos quién es. De lo contrario, nuestra ignorancia, junto con el vigor, puede volverse mal si capturamos demasiados \"espectadores inocentes\", personal del gobierno molesto, rebeldes mutantes que terminaron en un mal lugar en un mal momento, etc. Los enemigos de ranking generan más Infamia si aún son desconocidos para nosotros, ¡aumenta la moral de las Chicas! En tal caso, podríamos considerar reducir nuestras pérdidas al deshacernos de los testigos ..."
  STR_PINUP_101_UFOPEDIA: "Incluso si tu Vudú es débil, sigue usándolo. El progreso logrado en la escuela es constante pero muy lento."
  STR_PINUP_102_UFOPEDIA: "El daño biológico no necesita mucha fuerza cinética para ser entregado, mientras que la electricidad atraviesa el camino de menor resistencia. Por lo tanto, estos dos tipos de daño reducen a la mitad el valor de armadura del objetivo."
  STR_PINUP_103_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Cada arma automática puede ser un taladro. Cada ciudad puede ser una cantera.{NEWLINE}El Terreno no tiene puntos de vida; Si el daño excede su valor de armadura, se destruye."
  STR_PINUP_104_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Los tanques son rápidos y mortales , pero más adecuado para terrenos planos. Cuando un tanque está en una pendiente, o en una escalera, no es lo suficientemente estable para el disparo automático, y siempre disparará solo una vez por ataque."
  STR_PINUP_105_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Ciertos tipos de ataques nunca activan la explosión de la unidad enemiga:{NEWLINE}{NEWLINE}> Encanto{NEWLINE}> Conmoción (solo cuerpo a cuerpo){NEWLINE}> Láser (solo cuerpo a cuerpo y lanzados){NEWLINE}> Confusión{NEWLINE}> Cortar (solo cuerpo a cuerpo, disparo y arco){NEWLINE}> Asfixia{NEWLINE}> EMP{NEWLINE}> Mente {NEWLINE}> Frío"
  STR_PINUP_106_UFOPEDIA: "Algunos artículos, como cargadores de munición y vendas se consumen cuando se usan. Después de la batalla, todos las cargas de todos los artículos restantes se suman y se apilan para rellenar por completo tantos artículos como sea posible. Todas los cargas en exceso normalmente se perderán (dependiendo de las opciones de juego)."
  STR_PINUP_107_UFOPEDIA: "Nuestros cuerpos mutantes son capaces de regenerar rápidamente cualquier forma de lesión no letal, por lo que podemos estar tranquilos y listos para más aventuras nuevamente, pero no sucederá de la noche a la mañana. La curación puede tomar de 0,5 a 1,5 veces más días que la cantidad de HP que un guerrero herido ha perdido. Así que sé una buena hermana y no olvides curarte lo más que puedas antes de terminar una misión, ya que un tratamiento temprano puede reducir enormemente la duración del doloroso proceso de recuperación."
  STR_PINUP_108_UFOPEDIA: "Para descubrir lo que está oculto; ¡La misión sagrada de todos los científicos! Tal misión, naturalmente, se realiza mejor en la noche. Por lo tanto, el progreso de la investigación se cuenta cada medianoche. Lo que sea que hicieran las Cerebritos en ese momento, se quedarán con el resto de la noche, ya sea en su lugar de trabajo o de otra manera. ¿Y qué hacen durante el día? ¡Supongo que durmiendo! Todas las ideas más innovadoras vienen cuando duermes! Durante el día, puedes cambiarlos de proyecto a proyecto libremente, pero eso no significa que aparecerán allí antes de que vuelva la Medianoche ..."
  STR_PINUP_109_UFOPEDIA: "Construir nuevas instalaciones sobre edificios obsoletos, como Plantaciones o Madrigueras, ahorra un tiempo valioso. Cuando la nueva instalación es pequeña, se restará el tiempo completo de construcción del antiguo edificio; si es 2x2, un cuarto por cada edificio reemplazado; si 3x3, un noveno. Cualquier reembolso por las instalaciones reemplazadas se pagará por completo en cualquier caso."
  STR_PINUP_110_UFOPEDIA: "En combate aéreo, sólo los pilotos de la nave que matan obtienen alguna experiencia."
  STR_PINUP_111_UFOPEDIA: "Riqueza. Poder. Prestigio. Sostenibilidad. Eficiencia. Expansión.{NEWLINE}Los líderes que no aspiran a mejorar constantemente, están condenados a asarse en el fuego nuclear.{NEWLINE}   - Cleopatra de Tebas"
  STR_PINUP_112_UFOPEDIA: "Algunos proyectos de manufactura, como el juego, producen resultados aleatorios. Recibirá un informe completo sobre lo que se fabricó (independientemente del tamaño del lote) cuando finalice el proyecto, pero los artículos se entregarán a sus tiendas en cualquier lugar, al igual que con la producción normal."
  STR_PINUP_113_UFOPEDIA: "Todo se vuelve fácil una vez que dejas de esforzarte tanto."
  STR_PINUP_114_UFOPEDIA: "Si no puedes dormir, puede haber enemigos cerca."
  STR_PINUP_115_UFOPEDIA: "Hay mejores objetivos en la vida que tratar de ganar cada batalla."
  STR_PINUP_117_UFOPEDIA: "El Vudú es también un juego para dos. Cuando tu soldado ha caído bajo un hechizo maligno, puedes controlar mentalmente su espalda para recuperar su subordinación y Unidades de Tiempo. Solo tendrás que derrotar a su propia defensa Vudú (VDEF), y alguien ya lo hizo, así que no puede ser tan difícil, ¿verdad?"
  STR_PINUP_119_UFOPEDIA: "¿Te sientes demasiado alto? Para orientarse en el vacío oscuro del espacio, intente activar la pantalla multicapa o 3D (penúltimo ícono en la fila superior de la GUI)."
  STR_PINUP_120_UFOPEDIA: "{NEWLINE}Si un problema se puede resolver con dinero, no es un problema real."
  STR_PINUP_121_UFOPEDIA: "{NEWLINE}Una granada vale 20 balas.{NEWLINE}   - Mun Tzu"
  STR_PINUP_122_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La capacidad de disparar en unidades invisibles no es exclusiva de nosotros. Los enemigos adecuadamente entrenados pueden hacer eso también. Si un enemigo así ve a una de nuestras unidades, ella permanece marcada por algún tiempo y los francotiradores enemigos podrían atacarla."
  STR_PINUP_123_UFOPEDIA: "{NEWLINE}Si cree que la tarea es demasiado fácil para fallar, fracasará.{NEWLINE} - Mun Tzu"
  STR_PINUP_124_UFOPEDIA: "Dicen que la música puede calmar incluso a una bestia salvaje. Esa es la esencia de los ataques basados en Charm: provocar y explotar los impulsos sociales de otros para que sirvan a tus propios fines. Los medios pueden ir desde la simple sugerencia hasta la hipnosis avanzada. El encanto puede ser una poderosa y sorprendente arma desmoralizadora que pasa por alto las defensas físicas, pero también puede usarse para ayudar a otros. Aquellos que son fáciles de manipular serán los objetivos más fáciles; los que están más locos, con mente mental o con los que es difícil comunicarse, lo más difícil. Las entidades que carezcan completamente de comportamiento social serán inmunes."
  STR_PINUP_125_UFOPEDIA: "A veces la respuesta está oculta a simple vista. Abre tus ojos; Sólo los ciegos necesitan una mano guía. Ejercita tu Voluntad; solo los esclavos necesitan que les digan lo que deben hacer. Liberarte de las consecuencias de tus acciones no es libertad en absoluto, solo autoengaño; recuerda que naciste libre, y el nacimiento viene con una sentencia de muerte. Todos hemos probado la manzana; Es patético pretender que nunca sucedió."
  STR_PINUP_126_UFOPEDIA: "El temporizador de explosivos cebados cuenta atrás cuando están en su inventario. Cuando llegue a cero, explotarán, no hay dos formas de hacerlo."
  STR_PINUP_129_UFOPEDIA: "{NEWLINE}Conocer a tu enemigo es la mitad de la batalla. La otra mitad es violencia.{NEWLINE}- Mun Tzu"
  STR_PINUP_130_UFOPEDIA: "Fallar un disparo de más del 100% indica que fue un disparo imposible. Fallar dos veces lo demuestra. ¡Y probar algo seguro te hace sentir inteligente! No me estoy burlando de ti ... ¿O sí? Soy el gran Sin Especificar, después de todo. El caos no puede ser controlado completamente en ningún sistema complejo, sabes. Y Cao es mi segundo nombre (Cao es una unidad de Caos). Soy un Cao del Caos no especificado, y mi cabello es rojo."
