  STR_MEDAL_DOTS_UFOPEDIA: "Otorgado por castigar a los peores enemigos de la ciencia real, la Academia Provosts, Consejeros y Científicos. Se requieren 3 muertes.{NEWLINE}Premio único.{NEWLINE}{NEWLINE}+10 valentía, +10 frescura"
  STR_MEDAL_ROOMSERVICE_UFOPEDIA: "¡Criadas, criadas, criadas! ¡Simplemente no puedes tener suficientes doncellas! ¡Y tener tanto servicio de habitaciones seguramente ayuda! Esta condena se otorga por capturar 10 doncellas o doncellas de guerra.{NEWLINE}Premio único.{NEWLINE {NEWLINE}+6 Frescura"
  STR_MEDAL_UNMAGICA_UFOPEDIA: "Obtenida por convertir a Magical Girls en chicas muertas. Purple Bloom espera que te arrepientas de tu exceso de lucha. ¿Lo haces?{NEWLINE}¡Ella no puede hacer nada al respecto de todos modos!{NEWLINE}Otorgado una vez por cada asesinato.{NEWLINE}{NEWLINE}Sin bonificación"
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "Otorgado por realizar fuego de reacción.{NEWLINE}Mínimo de 3 reacciones. 11 para el Tercer Cráneo de Hierro. Solo cuenta la misión con mejor rendimiento.{NEWLINE}{NEWLINE}+1 Reacciones por nivel"
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "Otorgado por alcanzar objetivos a pesar de la pésima probabilidad.{NEWLINE}5 para Tercer Cráneo de Hierro. Solo cuenta la misión con mejor rendimiento.{NEWLINE}{NEWLINE}+1 Disparo por nivel"
  STR_MEDAL_UNDERFIRE_UFOPEDIA: "Fuiste blanco de muchos ataques durante una sola misión. Con suerte no tuvieron éxito. Esta es una situación desconcertante y quedan cicatrices mentales.{NEWLINE}10 intentos de ataque como mínimo. 40 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}-1 Frescura por nivel{NEWLINE}+1 Reflejos cada tercer nivel{NEWLINE}+10 Valentía en el nivel 10"
  STR_MEDAL_MULTIPLEHITS_UFOPEDIA: "Has recibido muchos golpes durante una sola misión. Te vuelves arrogante.{NEWLINE}4 golpes mínimo. 8 para el Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 Recuperación de Energía por nivel{NEWLINE}+10 Valor en el nivel 10{NEWLINE}-1 Reacciones por nivel"
  STR_MEDAL_PURPLE_HEART_UFOPEDIA: "Esto testifica la cantidad de cicatrices de batalla que has ganado. Esto te hace más duro pero el dolor se convierte en tu viejo amigo. Cada misión que haya sido herida cuenta como 1, independientemente del número de Heridas.{NEWLINE}7 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 HP por nivel{NEWLINE}-1 Frescura por nivel"
  STR_MEDAL_UNCONSCIOUS_UFOPEDIA: "Esto señala el dudoso logro de desmayarse con frecuencia durante una batalla.{NEWLINE}10 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}Sin bonificación"
  STR_MEDAL_CRIMSON_HEART_UFOPEDIA: "Documentación médica sobre cuántos días ha pasado inútilmente en su litera, sintiéndose miserable. Has desarrollado resistencia al dolor ... y dependencia de drogas. El Doctor lo mira con desaprobación.{NEWLINE}15 días mínimo. 100 para la Tercera Calavera de Hierro.{NEWLINE}{NEWLINE}-1 Frescura por nivel{NEWLINE}+1 Recuperación de aturdimiento cada 3er nivel{NEWLINE}+10 Valentía en el nivel 10"
  STR_MEDAL_HEALER_UFOPEDIA: "Otorgado por curar muchas heridas en una sola misión. Solo cuenta la misión con mejor rendimiento.{NEWLINE}5 Curas mínimas. 10 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}Sin bonificación"
  STR_MEDAL_REVIVE_UFOPEDIA: "Otorgado por criar a personas inconscientes, independientemente de la razón.{NEWLINE}15 por Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}Sin bonificación"
  STR_MEDAL_FRIENDLYFIRE_UFOPEDIA: "Abofeteó a aquellos que a menudo son golpeados por sus camaradas en combate. ¡Espero que hayas compensado esto!{NEWLINE}15 para El tercer Cráneo de Judas.{NEWLINE}{NEWLINE}-10 Valentía en los niveles 4, 7 y 10{NEWLINE}Premia 'Condenado'"
  STR_MEDAL_LONESURVIVOR_UFOPEDIA: "Otorgado por alguien que fue un sobreviviente solitario de una misión. Ya sea que hayan perdido a todos sus camaradas por acción del enemigo, accidente, o simplemente los hayan matado a todos para reclamar el laurel, son igualmente sobrevivientes. Sin embargo, esto los deja menos que sanos...{NEWLINE}8 Supervivencias para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}+1 TU por nivel{NEWLINE}-10 Bravery cada tercer nivel"
  STR_MEDAL_SAVEDALL_UFOPEDIA: "Otorgado por salvar a todos los amigos campesinos de los malhechores, o de lo contrario ganar gran fama entre las masas.{NEWLINE}{NEWLINE}+1 Frescura por nivel{NEWLINE}+10 Valentía cada 5to nivel"
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Otorgado por ver los 7 lados del mundo.{NEWLINE}Otorgado una vez.{NEWLINE}{NEWLINE}+5 TU"
  STR_MEDAL_CIV_KILLS_UFOPEDIA: "Ya sea por accidente o por diseño, este pirata mató a los que se suponía que debían estar protegidos. Hace que sea más difícil dormir por la noche.{NEWLINE}Se requiere matar 8 para Tercer Cráneo de Hierro.{NEWLINE}{NEWLINE}-2 Frescura por nivel"
  STR_MEDAL_BETRAYER_UFOPEDIA: "Este título sumamente vergonzoso pertenece a quienes obstaculizan nuestra causa matando a sus camaradas o suicidándose.{NEWLINE}Otorgado una vez por cada muerte.{NEWLINE}{NEWLINE}+1 Habilidad Vudú por nivel{NEWLINE}-1 Frescura por nivel{NEWLINE }-10 Valor en cada nivel impar"
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Otorgado póstumamente a aquellos que logran matar enemigos incluso en la muerte.{NEWLINE}El nivel de decoración depende de la cantidad de asesinatos.{NEWLINE}Premio único.{NEWLINE}{NEWLINE}+10 valentía, +3 reacciones y poder Vudú"
  STR_MEDAL_FALLEN_UFOPEDIA: "Esta chica ha sido asesinada y ahora es probable que esté frecuentando alguna región remota e poco interesante del Infierno. Sigamos viviendo mientras podamos.{NEWLINE}{NEWLINE}-4 Frescura"
  STR_MEDAL_FALLEN2_UFOPEDIA: "Esta chica ha regresado del infierno, solo para ser asesinada nuevamente. Y posiblemente otra vez. ¿Aprenderá alguna vez esa obstinada moza?{NEWLINE}{NEWLINE}-2 Frescura por nivel"
  STR_MEDAL_REVOLVINGDOOR_UFOPEDIA: "Esta chica ha sido asesinada tantas veces que es probable que tengan un horno especial solo para ella en el infierno.{NEWLINE}{NEWLINE}-2 Frescura por nivel"
  STR_MEDAL_MIA_UFOPEDIA: "Indica que la chica en cuestión no se encuentra actualmente en nuestras filas debido a la falta.{NEWLINE}{NEWLINE}Sin bonificación"
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Este pirata es un miembro de la tripulación original de 6 inadaptados que encontraron la base abandonada donde se encuentra tu Escondite ahora."
  STR_MEDAL_SERVICE_TIME_DESCRIPTION: "Se otorga cada seis meses, contando desde el momento de unirse a nuestras filas. ¡Sí, tenemos cumpleaños dos veces al año!"
  STR_MEDAL_IMMORTAL_DESCRIPTION: "Otorgado a una chica que ha sobrevivido 6 años de carrera de piratería, que, en este camino de la vida, es casi igual a ser inmortal. Se otorgará anualmente hasta el décimo aniversario, y luego cada dos años. Tal vez es hora de terminar la campaña, de una manera u otra?"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Marca a aquellos que han crecido más allá de los límites en seres verdaderamente hermosos. 125 puntos de estadísticas mínimas, y cada nivel siguiente de esta Condena requiere 25 más (33 en niveles más altos)."
  STR_MEDAL_CARREER_SCORE_DESCRIPTION: "Eres conocido y temido en todo el mundo (o al menos en algunas partes, o en algunas tabernas). Esto se otorga por participar en misiones de alta puntuación. Todos los puntos se asignan a cada participante y se suman. {NEWLINE} 5000 Infamia mínimo. 20,000 para el Tercer Cráneo de Hierro."
  STR_MEDAL_CARREER_MISSIONS_DESCRIPTION: "Otorgado por acumular un gran total de misiones en el curso de la carrera de pirata. Solo cuentan las misiones victoriosas. {NEWLINE} 5 Misiones como mínimo. 20 para el tercer cráneo de hierro."
  STR_MEDAL_NIGHTOPS_DESCRIPTION: "Otorgado por participar en muchas misiones nocturnas.{NEWLINE}4 misiones como mínimo. 15 para el tercer cráneo de hierro."
  STR_MEDAL_BASE_DEFENSE_DESCRIPTION: "Otorgado por defender su propio escondite, duh.{NEWLINE}Un nivel otorgado por cada defensa de Escondite."
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Otorgado por asaltar Bases Secretas. {NEWLINE} Un nivel otorgado por cada Asalto de Base Secreta."
  STR_MEDAL_CAMPAIGN_RIBBON_DESCRIPTION: "Esto se otorga por participar en muchas misiones en una región. Exitoso, fallido o complicado. {NEWLINE}20 Misiones como mínimo. 40 para el tercer cráneo de hierro."
  STR_MEDAL_MURDERER_DESCRIPTION: "Esta chica tiene sangre de otros seres humanos en sus manos. ¿Fue realmente necesario? {NEWLINE}12 para el tercer cráneo de hierro."
  STR_MEDAL_CARREER_KILLS_DESCRIPTION: "Otorgado por matar a un impresionante número de seres a lo largo de toda su carrera. Cuenta de bajas civiles y amistosas.{NEWLINE}50 muertes como mínimo. 150 para el tercer cráneo de hierro."
  STR_MEDAL_CARREER_CAPTURES_DESCRIPTION: "Concedido por eliminar a muchos enemigos.{NEWLINE}10 aturdimientos como mínimo. 50 para el tercer cráneo de hierro."
  STR_MEDAL_RACE_KILLS_DESCRIPTION: "Otorgado por eliminar muchos enemigos que pertenecen a una sola facción. ¡Aún así, nunca puedes matar a todos!{NEWLINE}30 Neutralizaciones mínimas. 100 para el tercer cráneo de hierro."
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Otorgado por eliminar a muchos enemigos con un solo tipo de arma. Debes ser una persona muy aburrida para alcanzar un alto rango.{NEWLINE}20 Neutralizaciones mínimas. 75 para el tercer cráneo de hierro."
