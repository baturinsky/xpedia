  STR_ALERT_DISTRESS_CALL: Llamada de Socorro Interceptada
  STR_DISTRESS_CALL_TEMPERATE_BRIEFING: "Un grupo de nave estrellada, perdida en algún lugar de esta área, ha transmitido su posición en una frecuencia abierta. ¡Encontrémoslos y enseñémosles una lección práctica sobre lo que puede suceder si haces algo como eso! {NEWLINE} Clima: Templado. Mar: calma"
  STR_DISTRESS_CALL_JUNGLE_BRIEFING: "Un grupo de una nave naufragada, perdida en algún lugar de esta área, ha transmitido su posición en una frecuencia abierta. ¡Encontrémoslos y enseñémosles una lección práctica sobre lo que puede suceder si haces algo como eso! {NEWLINE} Clima: Abrasador. Mar: Calma"
