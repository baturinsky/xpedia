  STR_GDX_000_UFOPEDIA: "La Dra. X ha estado en nuestras vidas durante los últimos 15 años aproximadamente, desde que la Academia nos secuestró cuando éramos niños pequeños y nos llevaron a su centro de investigación. La mayoría del personal de la Academia allí era bastante mezquino y superficial en algo más allá de sus estrechas áreas de experiencia. Trataron nuestra educación como una tarea y no perdieron la oportunidad de menospreciarnos. La Dra. X sin embargo, parecía una persona completamente diferente; Una muy inteligente y motivada. Y mucho más peligrosa. Si bien la Academia no nos permitió ningún tipo de armas, ocasionalmente nos entrenó en su uso. Aunque fría y distante, nos trató con muchas historias extrañas, curiosas y aterradoras. Esto no significa que ella no fuera abusiva ni extremadamente posesiva; esa última característica sugiere que ella tampoco retrocederá ahora."
  STR_GDX_001_UFOPEDIA: "Un grupo de seis hembras Uber, en su mayoría inofensivas, pero bastante valiosas, se han escapado de mi centro de investigación. Robaron mi Airbus Nº 58 (mi favorito) y desaparecieron sin dejar rastro. Su grupo ha sido seleccionado para la importante tarea de encontrarlas y traerlas de vuelta, preferiblemente más vivas que muertas. Incluso a menudo me resulta difícil revivir cadáveres plagados de balas. Se recomienda la urgencia, me estoy cansando de los retrasos constantes en mi investigación. Entonces, si fracasas en esta misión, me aseguraré con tu jefe de que tu próximo trabajo servirá como juguetes de Osiron o como caza de Sky Ninjas. Por cierto, la Academia no asignó fondos para armas, así que prepárate con lo que puedas. {NEWLINE} {NEWLINE} XOXO {NEWLINE} - Dr. G.X."
  STR_GDX_002_UFOPEDIA: "Sus desafortunados predecesores han fracasado estrepitosamente en la obtención de los valiosos mutantes, por lo que decidí confiar esta tarea a alguien de mayor inteligencia (con suerte). Me he enterado de que los fugitivos están escondidos en alguna cueva. Encuéntrelos y captúrelos, luego llévelos a cualquiera de los 'Hospitales' R-Level. La Academia me ha prometido mucho, pero mi investigación se está estancando desde hace meses. Regrese con las manos vacías y tendré sus bragas en bandeja de plata. {NEWLINE} {NEWLINE} XOXO {NEWLINE} - Dr. G.X."
  STR_GDX_003_UFOPEDIA: "Para encontrar esa misteriosa 'Dra. X.' Quien parece ser responsable del campamento experimental de nuestro origen, necesitamos encontrar el lugar. Lo cual no es tan fácil, ya que los tontos a quienes interrogamos dicen que hay varios de estos campamentos. Podríamos comenzar a atacar a ciegas, pero la mejor oportunidad de éxito sería capturar e interrogar a un miembro de alto rango de la Academia, uno de los llamados Espers. {NEWLINE} De la Dra. X también se rumorea que está asociada con los humanistas, por lo que interrogarlos también podrían ayudarnos, a menos que los rumores sean falsos."
  STR_GDX_004_UFOPEDIA: "El Esper que interrogamos pudo decirnos cómo encontrar los campos de prisión/laboratorio donde la 'Dra. X' conduce sus experimentos. Al parecer, fue subcontratada en circunstancias misteriosas para hacer una tarea específica. El Esper no sabía cuál era la tarea, pero parecía tener que ver con el aumento de la capacidad mental y la destreza mágica de Ubers, algo que la Academia normalmente nunca consideraría digno de seguir. {NEWLINE} Sin embargo, existe un problema importante: Los escondites están fuertemente fortificados y la única forma de infiltrarlos sería fingir rendirse y dejarnos encerrar, antes de romper el campamento desde adentro; de esa manera solo tendremos que tratar con académicos en su mayoría sin formación y mal armados."
  STR_GDX_005_UFOPEDIA: "Detalla los experimentos de la Dra. Gudrun X. Aparentemente nos estaba analizando a nosotros, chicas Uber, con gran detalle, para crear algún tipo de superhíbridos: nuestra vitalidad de Elerio combinada con el potencial mágico de Sirenas Reticulanas, que está latente debido a la falta de energía para potenciarlo. Las jóvenes chicas Uber serían sacadas de sus aldeas de la Zona para un estudio cuidadoso, fomento y mejora de la biotecnología. Al igual que nos pasó a nosotros. Sin embargo, somos un resultado imperfecto, que posee solo magia e inteligencia ligeramente mejoradas. La Dra. X concluye que la Academia carece de herramientas y conocimientos lo suficientemente avanzados como para permitirle crear estos nuevos mutantes, llamados Elerianos, en referencia a los Etéreos, también conocidos como los dioses estelares, a los que se suponía que los Elerianos debían rivalizar fácilmente en la magia. ¿Cuál es su agenda real? La Academia esperaba aumentar el poder de Espers, pero no se acumula, y para conocer la verdadera historia, necesitamos hablar con la Doctora ... en persona."
  STR_GDX_006_UFOPEDIA: "Con nombre real de Gudrun Dunst. Es descendiente de una orgullosa familia de sangre pura, tradicionalmente asociada con los humanistas. La vieja foto que hemos obtenido la muestra a los 19 años, cuando fue ingresada en una de las instalaciones secretas de investigación humanista. Viniendo del campo de la biología, se involucró en experimentos humanistas para maximizar el potencial mágico de Purasangres. Se fue de la instalación hace varios años debido a un aparente desacuerdo con el liderazgo humanista en asuntos ideológicos. {NEWLINE} Incluso antes de que eso sucediera, ha caído en desgracia debido a sus experimentos \"inmorales\" de los que se negó a abstenerse."
  STR_GDX_007_UFOPEDIA: "La búsqueda de más datos sobre el destino de los Ubers, en quien la Dra. X está experimentando, muestra que los lleva a un lugar secreto, a una isla tropical a la que se refiere como 'un hogar seguro, donde nadie nos molestará'; la isla es aparentemente una zona, pero aparte de eso, nada se sabe al respecto. Parece que la obsesión de Gudrun con nosotros es tan profunda que no confía en los tipos de la Academia más de lo necesario. Sin embargo, ella tiene acceso a sus recursos debido a la protección de uno de los más altos funcionarios de la Academia con los que está personalmente involucrada. Si atrapamos a esta persona, la Dra. X perderá el apoyo de la Academia. Podemos trabajar a través de los protocolos de seguridad de la Academia para ingresar a uno de sus campus donde se pueden encontrar científicos, o seguir al líder de los Necrófagos para encontrar dónde los consejeros celebran sus conferencias secretas. No hay una manera segura de conseguir un Preboste, excepto los barcos más grandes y las Bases Secretas."
  STR_GDX_008_UFOPEDIA: "Después de encontrar esta foto de la Dra. X, parcialmente fuera de uniforme de Consejero de la Academia, en las posesiones de nuestro rehén, el nuevo interrogatorio se realizó sin problemas. Aparentemente, la Dra. X la sedujo para ingresar a los escalones más altos de la Academia, y la estaba utilizando para comandar los recursos necesarios de la Academia para la caza e investigación de Chicas. Una cosa es segura, toda la investigación de Uber es la pasión personal de la doctora X, no un proyecto de la Academia, y ahora, después de todos los desastres que infligimos a la Academia, y su protector terminando bajo nuestra custodia, está sola. Tal vez podamos usar a este rehén para sacarla de su escondite."
  STR_GDX_009_UFOPEDIA: "La joven amante del Dr. X, Khyra, es luchadora y temperamental. Ella ha avanzado tan alto en las estructuras de la Academia debido a ser diabólicamente astuta y atractiva, así como completamente desvergonzada. Khyra solo estaba allí para el puesto, y nunca le gustó cómo los Dioses Estelares sometieron a nuestro planeta. Ella está personalmente involucrada en los planes del Dr. X para crear 'Hellerianos'. Ella también nos habló de los padres del Dr. X; aparentemente estaban entre el liderazgo humanista y fueron asesinados por intransigentes humanistas en algún juego de poder. Podemos rescatar a Khyra al Dr. X y olvidar todo este desastre, o usar su (investigación) para atraer al Dr. X ... pero ¿cómo asegurarnos de que funcione?"
  STR_GDX_010_UFOPEDIA: "Bueno, bueno, mírate. Has recorrido un largo camino, nene. Desde un niño curioso, pasando por un valiente joven guerrero, hasta alguien que agita todo el tejido de nuestra llamada civilización. Despachaste a estos tontos de la Academia tan fácilmente, y has venido a buscarme personalmente. Incluso has liberado a Khyra. Debo decir que estoy orgulloso de ti. Pero eso es para más tarde ... me quieres y yo te quiero a ti. Entonces, como lo hicieron mis antepasados, tengamos un duelo. Si gano, te llevo. Si pierdo, me llevas. Consigue un atuendo de Gravball y prepárate para cuando esté listo. ¿Me sorprenderás de nuevo?"
  STR_GDX_011_UFOPEDIA: "E-entonces, me tienes ahora ... Ganaste en forma justa, y no incumplo mi palabra. Pero hagas lo que hagas ... para mí ... siempre seré tu madre ... más o menos. ¿Qué ... quieres, de mí? {NEWLINE} (+2500 de puntuación)"
  STR_GDX_020_UFOPEDIA: "Si bien permitir que la Dra. X sufriera cierta humillación era necesario para la moral de la tripulación, no es cómo haces los negocios. La próxima vez nos reuniremos de una manera más digna y discutiremos los términos. La Dra. X acepta contarte lo que sabe y permanecer en tu escondite a cambio de su libertad. Además, ella propone que puede establecer y dirigir un laboratorio avanzado con una capacidad de Cerebritos decente, si la compensas lo suficiente. {NEWLINE} (+ 250 puntaje)"
  STR_GDX_021_UFOPEDIA: "Antes de que pudieras continuar, aún debías hacerle algunas preguntas a la Dra. X. Dando un paseo afuera, para evitar los oídos no deseados, pregunta por el destino de las Chicas Deshechables capturadas. {NEWLINE} \"No les duele nada\", dice la Dra. X. \"He creado un lugar para que vivan ... A salvo de todos, incluyéndote a ti. Un lugar donde puedan ser libres y felices. Y no. No te diré dónde está eso. Merecen ser dejadas solas. Tal vez ... algún día, te alcancen solas. Al no tener más remedio que aceptar bajo las circunstancias, cambia el tema ..."
  STR_GDX_030_UFOPEDIA: "'¿Qué necesito de ti?' Lo preguntas, sonriendo y lamiendo tus labios. ¿Qué esperabas de un pirata? ¡Te están llevando al furgón de cola! ¡Vamos a tener un banquete esta noche! El Dr. X se deposita en una olla enorme. Saborea su expresión de asombro, y notas su claridad mental, ya que no intenta protestar o negociar sin sentido, solo te mira con estos grandes ojos verdes, a medida que el agua se vuelve más y más caliente. Ella no está menos sorprendida cuando cortas el calor y procedes a lavarla. '¿Qué? ¿De verdad crees que te estoy liberando tan fácilmente, Gudrun? Que chica tan tonta. ¡Nos servirás una cena, no es así! Le das una palmadita en la cabeza mientras todo el equipo se ríe. {NEWLINE} (+ 500 puntos)"
  STR_GDX_031_UFOPEDIA: "'Entonces, Gudrun' comienzas sonriendo. \"Fuiste muy diligente a la hora de servir la cena, así que te hice un homenaje devolviéndote tus aparatos e incluso dándote algo de ropa\". No mencionas que dicha ropa, aunque es exquisita, no cubre realmente nada sustancial. 'Qué cara tan adorable y triste. Ahora dime: ¿qué pasó con las chicas que has logrado capturar? La Dra. X se desplaza y dice: 'Les he creado un lugar ... para vivir. Un lugar agradable. Donde nadie puede hacerles daño. ¿Realmente crees que puedes imponer esta vida de violencia a esas chicas inexpertas? Te estremeces, al ver ese repentino ardor de ira. 'Muy bien, si creyera que realmente las herirías, estarías muerta ahora. Pero hablemos de ti ..."
  STR_GDX_040_UFOPEDIA: "La Dra. X ha regresado a su celda, observa su forma tensa durante más tiempo, luego habla: \"Y ahí estás, tan alta y sublime, fingiendo ser tan digna a pesar de estar desnuda, sucia y presa\". Actuando como si fueras una princesa, no la malvada y miserable criatura que eres. Deberíamos colgarte y dejar que tu cuerpo expuesto cuelgue sobre la cubierta para que todos lo ridiculicen y abusen. Pero soy una reina generosa, y has demostrado algo de honor. Por eso te aceptaré, como la moza más humilde. Tendrás que trabajar duro ahora, y no en la forma en que estás acostumbrada ... si sabes a qué me refiero, 'añades, cacareando. La Dra. X traga saliva, todavía en silencio. 'Nos proporcionará mucha diversión para todos nosotros. Y por cierto, voy a quitarte tu nombre. Ahora serás conocido simplemente como X '. {NEWLINE} (+ 750 Score)"
  STR_GDX_041_UFOPEDIA: "'Entonces, querías esconderte en tus ilusiones, X. Veamos cómo manejas estar expuesta de muchas maneras. Aprende a dar algo a los demás por una vez. Firma las cámaras para rodar, y X no se opone. No puedes decidir si su sutil timidez no es solo una obra de teatro; o si esa dignidad tranquila se muestra en todas estas ... posiciones, ¿no es lo que la excita? ¿Quizás solo la obligas a conquistar sus miedos e inhibiciones?"
  STR_GDX_042_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La tripulación se inquieta un poco por X. Algunos dicen que muestras una fascinación preocupante por ella. En lugar de seguir atormentándola, es mejor rescatarla ahora, dicen, para evitar la mala suerte. Te conformas con interrogarla ... por ahora."
  STR_GDX_043_UFOPEDIA: "Sometes a X a formas creativas de abuso y privación, preguntándote si se romperá su fachada. En cambio, puedes ver cómo la chispa de lujuria loca que has notado antes se hace más y más visible. Tus duras lecciones hacen emerger algo. ¿Te atreverás a intentar averiguar qué es eso?"
  STR_GDX_044_UFOPEDIA: "'No hay duda de ello ahora, X', empiezas, mirando en los ojos verdes de la Doctora, brillando con insinuaciones de locura después de todo lo que le has hecho. 'Te ha gustado. Eres una criatura de lujuria y codicia. Esa máscara de indiferencia digna con demasiada frecuencia se rompió en una imagen de éxtasis puro. Tienes curiosidad por ver cómo tu propia mente se reforma con cada barrera cruzada. O tal vez sea solo tu lado oscuro y cachondo disfrutando de la destrucción. La doctora no dice nada, pero su mirada adquiere un nuevo nivel de intensidad. 'Sin embargo, una y otra vez, obstinadamente regresas a defender tus ilusiones de pureza. Quiero romperlas de una vez por todas. ¿Arriesgarías tu vida por esto? Al final, ella te responde con un pequeño asentimiento. Sonríes muy ligeramente. \"Veremos cómo reacciona ese cuerpo único a lo que tengo en mente ...\""
  STR_GDX_045_UFOPEDIA: "Con la fascinación mórbida observas que la Dra. X alterna entre sudar en el delirio, dolor en el dolor o caer en coma. Ella está colgando al borde de la muerte por mucho tiempo. Finalmente, un ataque de violencia sin sentido la posee, pero cuando empiezas a considerar bajar al monstruo, sus ojos brillan con cierta apariencia de inteligencia de nuevo, y el estado de locura cede a algo ... otra cosa."
  STR_GDX_046_UFOPEDIA: "'Me siento tan ... liberada ahora. Tan delicioso, tan poderoso. Parece que el tratamiento vampírico superó mis propias expectativas ... Pero también parece que nadie más lo sobrevivirá \". Ella sonríe, mostrando sus colmillos. 'Y sí, te serviré. Hay mucho que experimentar. {NEWLINE} Oh, preguntas. Claro, te lo contaré todo ... Cuando mi boca no esté ocupada."
  STR_GDX_050_UFOPEDIA: "Has descubierto un castigo adecuado para la doctora X. Ella te dio su palabra para que nunca más buscaras el poder político, pero si ella pensó que la tomarías con calma, estaba equivocada. La arrastró a su nave más grande, junto con un grupo de chicas de crack, y se dirigió a una zona de la jungla cierta, pequeña, sin habitantes. Tuvo que soportar todo el viaje desnuda en el suelo. Una vez que aterrizó, la ataste a una rama y le diste un par de guantes, porque eres un dios generoso. Entonces te fuiste. Si logra escalar esa cuerda, aún podría sobrevivir. Pero has terminado con ella. {NEWLINE} (+ 2500 de puntuación)"
  STR_GDX_060_UFOPEDIA: "Usted decide que no tiene un uso real para la Dra. X. Y lo que no sirve, es mejor venderlo, preferiblemente a un buen precio. Sobre todo porque la doctora X misma insiste en que ahora es tu propiedad. Envió a sus Cerebritos a Jack para negociar una transacción adecuada, y ellos regresaron con los términos: Jack acordó pagar $ 2 Mln en fichas, más 2000 Tokens de Recompensas. Ahora solo necesitas prepararla. ¡Sin importar el contenido, el paquete es lo que lo vende! {NEWLINE} (+ 1000 puntos)"
  STR_GDX_061_UFOPEDIA: "Antes de enviar a la Dra. X a Jack, decides visitarla en su celda, para descubrir cualquier secreto que ella pueda tener y que pueda convertir en ganancias. Es un poco divertido ver a la Doctora orgullosa actuando con dignidad a pesar de su estado totalmente descubierto. Pero su cuerpo ya no es noticia; ahora estás interesada en su conocimiento. Me lo contarás todo. En primer lugar, quiero la ubicación de tu casa; ya que me perteneces ahora, así que todas las cosas que posees también lo hacen. En segundo lugar, ¿dónde están nuestras chicas que no lograron escapar? La Dra. X solo te mira en silencio. Esta será una noche larga y no querrás dañar la mercancía ..."
  STR_GDX_102_UFOPEDIA: "'Mi familia proviene de un antiguo linaje aristocrático, y siempre hemos estado en los círculos más altos de la organización Humanista. El humanismo es un término antiguo, opuesto al naturalismo. Su creencia es que la Naturaleza siempre sabe lo que es mejor y que las cosas deben dejarse valer por sí mismas; Mientras vemos al hombre como parte de la naturaleza, es un maestro y jardinero fuerte y responsable. En la era posterior a la invasión, los experimentos descontrolados de los Dioses Estelares trajeron una variedad deslumbrante a lo que una vez fue la raza humana. Como tal, el humanismo realmente no tiene que ver con ninguna noción de \"pureza\", como lo afirman sus elementos radicales, mal orientados. Se trata de retomar el control sobre este caos para el beneficio final de la humanidad. De lo contrario, el poder pertenecerá a los populistas colectivistas que lograrán explotar la pobreza y las divisiones entre los mutantes para promover sus objetivos ulteriores. La Alianza Mutante no busca ningún cambio, excepto quién está en el poder. Este es un estado de desesperanza, perpetua debilidad '."
  STR_GDX_103_UFOPEDIA: "'Cuando era joven, el Grupo Tule me contactó por un proyecto de investigación pionero. No sabía mucho sobre ellos, pero estaba emocionada. Me eligieron porque provengo de una familia muy estimada, y el secreto era primordial. El Grupo Tule buscó aumentar el potencial psiónico de los humanos de sangre pura, una raza agonizante, como decían. Realicé muchos experimentos, sobre todo en mí misma. Así es como me convertí en Elerio, igual que tú. Esa parte no era el problema, sin embargo. Con el tiempo, descubrí que el Grupo Tule busca crear redes humanas, donde a los cerebros de los \"esclavos\" se les robaría el libre albedrío y se someterían a los \"maestros\", que de esta forma obtendrían poderes de una magnitud sin paralelo. Sin embargo, tal colectivismo finalmente hace al hombre débil, no fuerte, por lo que me opuse. Y así me fuí. No sé qué han logrado desde entonces."
  STR_GDX_104_UFOPEDIA: "'La residencia de mi familia se encuentra en La Marcha Negra. No he estado allí desde antes ... mis padres fueron asesinados. Desde entonces he estado viviendo en la carretera. Pase lo que pase, no creo que el que hizo esto, no robara la mansión, ni lo atrapara por mi posible llegada. '{NEWLINE} (Continuará ...)"
  STR_GDX_105_UFOPEDIA: "'La Academia respetó mis credenciales de la universidad privada, pero todavía tenía que pasar por el recorrido de un Investigador para avanzar rápidamente dentro de sus filas. Me enviaron con un grupo a un hábitat, erigido cerca de un lugar de avistamiento de zombis. No hicimos ninguna observación, sin embargo, ya que cada miembro de la tripulación estaba demasiado ocupado produciendo varios trabajos de investigación. Insistí en erigir al menos un perímetro de observación, pero eso solo me prohibió el almacenamiento del traje. Me deslicé sin ninguna; Todavía tenía todo tipo de equipos de mi propia construcción. Encontré la colmena zombi. Lo grabé todo, incluso cuando los zombis finalmente avanzaron sobre el hábitat y se comieron a todos. Lo tenían venir. Sobreviví cubriéndome con un cadáver fresco. El material grabado me permitió asegurar rápidamente una promoción. No tengo excusa.'"
  STR_GDX_106_UFOPEDIA: "'Siempre sostuve que un científico es definido por su equipo. Tal vez solo el poder de la mente era suficiente en la Edad de Piedra, pero incluso entonces, ignorar la preparación te convirtió en el tipo de científico más inútil, uno muerto. Debo admitir que yo mismo jugué con varios equipos, e incluso se me ocurrieron ... algunos diseños propios, que preferiría no ampliar ... Es un poco embarazoso. '{NEWLINE} Podría posiblemente aumente su potencial científico adoptando los métodos de la Dra. X, pero este será un proceso difícil, y puede esperar inquietud entre sus Cerebritos: no les gusta que les digan cómo trabajar."
  STR_GDX_107_UFOPEDIA: "El examen del cuerpo de la Dra. X revela un metabolismo de Elerio, similar pero distinto al nuestro. Cuando se le preguntó, la Dra. X explica que nació como una verdadera sangre pura, pero que se transformó con el poder de la ciencia. Ahora, su cuerpo no solo es más fuerte, sino que también obtiene algunas cualidades similares a las formas de Zombi superiores, como Strixes, que pueden producir el rejuvenecedor 'Jugo Zombi'. En cuanto a la pregunta de por qué, la Dra. X se avergüenza bastante antes de revelar que ella deseaba expresamente poder experimentar los extremos y sobrevivir a ellos. Sin embargo, ella evitó estos extremos; como ella dice, tenía miedo de perderse."
  STR_GDX_108_UFOPEDIA: "\"Es más como un sueño que un proyecto real\", explica la Dra. X. \"Mejorar los psíquicos poderosos con el metabolismo de Elerio, una técnica que usé en mí mismo, lleva años\". No sería posible crear un ejército de esa manera. Por otro lado, mejorar Ubers con Sirenas o quizás con la biología Zombi, tiene sentido. Podríamos hacer guerreros para rivalizar con los dioses estelares. Sin embargo, es probable que sea inútil. Requeriría la modificación de un nivel de complejidad inaudito y una comprensión mucho más profunda de la biotecnología \"."
  STR_GDX_109_UFOPEDIA: "\"La Academia estaba demasiado ciega para verte como algo más que sujetos experimentales\", dice la Dra. X con una sonrisa rara. 'Quería transmitirte el mismo tipo de educación superior que recibí yo misma. No hay otro secreto para su rendimiento superior. Pero hay dos componentes para la crianza, y solo podría darte el primero, el potencial. Para desbloquearlo, debes superar a tus maestros, debes aprender haciendo, tal como lo hice yo. Es una sensación cálida ver que has hecho eso ... aunque es extraño que ya no te percibas como niños.{NEWLINE}Oh, ¿dices que ese poder mágico, por una vez, es innato? Es realmente difícil de mejorar, pero la Shadowsphere puede hacerlo posible. He cruzado una puerta de Tannhauser una vez, pero ¿cómo llegar con nuestro propio poder? Ni idea.'"
  STR_GDX_121_UFOPEDIA: "Hemos logrado introducir con éxito los métodos de la Dra. X, pero nuestras Cerebritos no están muy contentas con esta idea de correr mayores riesgos personales, ni les gusta aprender a usar todo el equipo nuevo. Hemos desarrollado planes para construir un laboratorio de biotecnología con una buena capacidad de Cerebritos, pero aún necesitamos investigar un poco más para finalizar este proceso.{NEWLINE}(- 1000 Puntuación, Plano Lab recibido.)"
  STR_HUMANIST_ORIGINS_UFOPEDIA: "La organización Humanista fue establecida después de la guerra alienígena por algunos de los excombatientes. A ellos se unieron muchas de las antiguas élites, que no estaban dispuestas a ponerse del lado de los extraterrestres. Su propósito era preservar y nutrir el Espíritu del Hombre, su Voluntad de Poder, para que no se pierda y pueda florecer más tarde. Los tiempos difíciles necesitan personas fuertes, por lo que los orgullosos y antiguos ideales de la caballería se aceptaron como la base común. Sin embargo, no todos los humanistas creen en estos ideales: algunos piensan que el poder y el poder por sí solos es el único objetivo que vale la pena."
  STR_ARMOR_DOCTOR_X_VAMPIRE_UFOPEDIA: "X, que es nuestra bestia de guerra ahora, puede utilizar Mordida de vampiro o Seducción en combate. Obtuvo el poder de regenerarse rápidamente por medio del vampirismo, pero perdió la capacidad de segregar 'Jugo Zombi' (junto con su decencia). Ella tiene la velocidad, el PUNTO, el SENTIDO y el sigilo que esperas de un vampiro. Si ella 'muere', podremos revivirla en una sala de cirugía."
  STR_GDX_EVENT_MILKING: "Ordeño"
  STR_GDX_EVENT_MILKING_DESCRIPTION: "{NEWLINE}{NEWLINE}La contribución mensual de Jugo Zombie de X ha llegado."
  STR_GDX_EVENT_ROMANCE_SLUT: "Durmiendo por Ahí"
  STR_GDX_EVENT_ROMANCE_SLUT_DESCRIPTION: "{NEWLINE}{NEWLINE}¡Gudrun ha arrastrado a otra chica joven y bonita de tu tripulación a su cama! ¡Ojalá la chica pudiera callarse más al respecto! No es que Gudrun te pertenezca a ti, ni a nada, pero de alguna manera te sientes deprimido, y se nota.{NEWLINE}[- 150 Infamia]"
  STR_GDX_EVENT_ROMANCE_QUIPS: "Bromas Verbales"
  STR_GDX_EVENT_ROMANCE_QUIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}Has participado en un intercambio juguetón de comentarios ingeniosos e insultos ligeros con Gudrun. Hacerlo en el comedor era una mala idea, teniendo en cuenta que ella te poseía totalmente. Como suele hacer ella. Las chicas estaban riendo todo el día, y Gudrun estaba sonriendo. Hrmpf!{NEWLINE}[- 10 Infamia]"
  STR_GDX_EVENT_ROMANCE_BOOK: "Musa"
  STR_GDX_EVENT_ROMANCE_BOOK_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Tus interacciones recientes con Gudrun le dieron mucha inspiración. Durante dos días, escribió un libro dedicado a ti y solo a ti. Lo agregas a tu biblioteca."
  STR_GDX_EVENT_ROMANCE_TOMATOES: "Tomates Púrpura"
  STR_GDX_EVENT_ROMANCE_TOMATOES_DESCRIPTION: "{NEWLINE}Durante las últimas semanas, Gudrun ha dedicado todo su tiempo libre a los estudios biológicos. Ella construyó un pequeño jardín en el laboratorio, donde cultivó una variedad de plantas exóticas. Una vez concluido el experimento, los especímenes restantes fueron donados a su cocina, \"con amor y besos\"."
  STR_GDX_EVENT_ROMANCE_RATS: "Ratas Azules"
  STR_GDX_EVENT_ROMANCE_RATS_DESCRIPTION: "{NEWLINE}Durante las últimas semanas, Gudrun ha dedicado todo su tiempo libre a los estudios biológicos. Ella estaba criando ratas de pelaje salvajemente colorido. Algunos incluso eran azules (y muy tristes). Una vez concluido el experimento, ella amenazó con tener que 'liquidar las sobras de los especímenes' hasta que finalmente se rindiera y tomara las ratas. Parecía más feliz que nunca."
  STR_GDX_EVENT_ROMANCE_DISK: "Investigación de Gudrun"
  STR_GDX_EVENT_ROMANCE_DISK_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}El Doctor se ha acercado a ti, vestido con su atuendo habitual de trabajo. (Parece que se está acostumbrando terriblemente a eso ...) Comunicó que hizo algunos descubrimientos menores, y que el disco que contiene sus notas está en camino al laboratorio."
  STR_GDX_EVENT_ROMANCE_GIFTS: "Necesidades Femeninas"
  STR_GDX_EVENT_ROMANCE_GIFTS_DESCRIPTION: "A veces tienes dudas sobre tu idea de comenzar a enamorarte... es decir, ¡ser amable con Gudrun! Ella tiene que evitar el sufrimiento que causó, así que no le estás pagando ningún salario. ¡Lo que significa que debes pagar por sus cosas, y una investigadora intrépida como ella tiene algunas necesidades! Pero de alguna manera, no puedes decir 'no'.{NEWLINE}[- $200,000]"
  STR_GDX_EVENT_VAMPIRE_KISS: "Beso de Vampiro"
  STR_GDX_EVENT_VAMPIRE_KISS_DESCRIPTION: "{NEWLINE}Los impulsos masoquistas insaciables de X-Vampiress tienen un efecto corruptor, no puedes dejar de sentir emoción ante la idea de abusar de ella, y tu complicado pasado juntos solo lo hace más excitante. Ella también es muy resistente al daño y al dolor. Sin embargo, tus juegos requieren fondos de hobby. Peor aún, la gente está murmurando y cuestionando tu cordura ... ¡Al diablo con ellos!{NEWLINE}[- 300 Infamia, - $ 15k, Adquirido x1 Porno]"
  STR_TEC_001: "Disruptor Shadowtech"
  STR_TEC_002: "Opositores a Shadowtech"
  STR_TEC_003: "Comercio con las Sombras"
  STR_TEC_004: "¡Puerto Estelar de la Tecnocracia!"
  STR_TEC_005: "¡Subterráneo del Puerto Estelar!"
  STR_TEC_006: "Manifiesto del Contrabandista"
  STR_TEC_007: "Secretos de Contrabandista"
  STR_TEC_001_UFOPEDIA: "Este dispositivo arcano emite ondas que interrumpen el funcionamiento de Shadowtech. Estas ondas pueden ser amplificadas por cualquier antena fuerte, y parecen funcionar incluso si son muy débiles. Teorizo que crea algún tipo de resonancia dentro de la Tecnología de las Sombras, que se acumula lentamente y conduce a una interrupción cuando el control de daños entra en acción y se libera el exceso de energía. Sería posible ajustar nuestros dispositivos para evitar este problema, pero para ese fin, necesitaríamos saber más sobre cómo funciona exactamente el Disruptor, y eso requiere encontrar a sus creadores."
  STR_TEC_002_UFOPEDIA: "Se desconoce quién está interrumpiendo la Tecnología de las Sombras, pero, dada nuestra dependencia de los Dispositivos de Encubrimiento, estos enemigos misteriosos son un problema, si no un enemigo absoluto. Nuestras investigaciones solo han demostrado que quienesquiera que sean, tienen fácil acceso a Optrónica. Tampoco parece que sean ninguna de las grandes Facciones. Parece que tenemos que idear formas alternativas de investigarlas, y es improbable que el criminal clandestino pase por alto grandes cantidades de Optrónica."
  STR_TEC_003_UFOPEDIA: "Ya sabíamos que la tecnocracia vende Optronica a los contrabandistas, en desafío directo a los dioses estelares. Pero, ¿qué tipo de mercancía pueden ofrecer los contrabandistas a cambio? Sin duda, el Disruptor Shadowtech que hemos encontrado es muy valioso y altamente ilegal, al igual que los dispositivos de camuflaje. Con ese conocimiento, presionamos a nuestros contactos de contrabandistas sobre posibles fuentes de Shadowtech. Si bien no obtuvimos nombres o direcciones, tuvimos más suerte que con nuestra investigación previa sobre ese asunto. Se rumorea que Shadowtech se origina en el espacio, y de hecho algunos contrabandistas parecen estar involucrados. Si lo cambian a Tecnocracia, lo harían en uno de los puertos estelares de Tecnocracia. Allí pueden esconderse entre el tráfico pesado, y allí la Tecnocracia puede ocultar los tratos: su estatus especial de productores de Optronica ata las manos de los vigilantes asociados al Gremio. Este parece ser nuestro único líder sólido, pero el desafío está en el detalle de que no se permiten mutantes en las ciudades de sangre pura ... {NEWLINE}(-100 puntos)"
  STR_TEC_004_UFOPEDIA: "Sabemos que la Tecnocracia se comunica con los contrabandistas a través de funcionarios corruptos en los puertos estelares. Así que se ideó un valeroso plan llamado 'Terror Terminal'. Capturaremos a uno de estos oficiales, identificado por nuestra red de espías, justo después de dicho puerto estelar y escapar en un transbordador Transstellar. Infiltrarse en una terminal no será fácil; Solo podremos usar objetos Ocultos. Encontrar la oportunidad adecuada para arrebatar al tipo podría tomar algo de tiempo, por lo que necesitamos ejercitar nuestra paciencia, capitán."
  STR_TEC_005_UFOPEDIA: "El funcionario corrupto de Tecnocracia reveló que los contrabandistas realizan sus operaciones en vastas alcantarillas subterráneas. Armados con pistas y contraseñas, nuestros agentes pueden comenzar a golpear barras sombreadas para descubrir trampas proverbiales (o literales) en el subsuelo de la ciudad. Incluso si atacar las Guaridas de contrabandistas no nos da información, seguramente será materialmente gratificante. (+2000 puntos)"
  STR_TEC_006_UFOPEDIA: "Este manifiesto detalla las mercancías movidas por los contrabandistas fuera de la tecnocracia. Impresionante, no solo Optronica, sino también tecnología UAC, armas y explosivos restringidos, medicamentos y drogas. De manera decepcionante, no se menciona a Shadowtech, pero la lista no encaja, no está claro cómo se suponía que los contrabandistas debían pagar por todos estos productos. Sin embargo, el registro menciona las frecuencias secretas utilizadas por los principales escondites de los contrabandistas. ¡Si hay una respuesta definitiva en algún lugar, debe estar en uno de estos fuertes!"
  STR_TEC_007_UFOPEDIA: "Con la ayuda involuntaria de cierto negociador de contrabandistas, hemos descubierto la tubería secreta que suministra Shadowtech a Technocracia a través de Contrabandistas. Nuestras investigaciones adicionales pueden tomar dos direcciones. Por un lado, aprendimos sobre las instalaciones de Technocracia que realizan experimentos en Shadowtech. Por otro lado, Shadowtech se pone en manos de los contrabandistas principalmente de los misteriosos Belters, quienes parecen tener más conexiones con los Shadowmasters. Pero perseguir a Belters requiere mudarse lejos en las profundidades del espacio frío, donde viven.{NEWLINE}(Continuará)"
  STR_WIZ_001: "El Mago Rojo"
  STR_WIZ_002: "Aburrida Investigación del Mago Rojo"
  STR_WIZ_003: "Búsqueda del Mago Rojo"
  STR_WIZ_004: "¿¡Candado del Caos!?"
  STR_WIZ_005: "Preocupación del Mago Rojo"
  STR_WIZ_006: "Mediciones del Mago Rojo"
  STR_WIZ_007: " Excitación del Mago Rojo"
  STR_WIZ_080: "Orígenes de la Máscara Negra"
  STR_WIZ_081: "Base de Datos Cyberzombi"
  STR_WIZ_100: "Mago Rojo (Con Equipaje)"
  STR_WIZ_101_PREQ: "La Maga Roja planea mudarse aquí"
  STR_WIZ_101: "El Mago Rojo Se Mueve"
  STR_WIZ_001_UFOPEDIA: "Hola, señorita. No se me escapó a mi atención de que estás causando dolor y desdicha a las personas que más lo merecen. Como yo, digamos, lamentables rivales. Así lo apruebo. Nuestra sociedad necesita más personas heterosexuales como tú; Estoy dispuesto a meterte en el Wiz Biz si haces alguna investigación mágica relativamente simple para mí. Después de eso, aprenda más sobre el mundo de los magos (demonios, zombis, portales) y es posible que tenga más negocios contigo. Bueno, uhm, vientos, patrón!"
  STR_WIZ_003_UFOPEDIA: "Bueno, bueno, solo mírete, señorita. Parece que has crecido en fama lo suficiente como para confiar en una misión difícil. También tienes los conocimientos suficientes para no necesitar explicación de los términos básicos. Mira, hay una guerra secreta en curso en el mundo de los magos, una guerra para obtener el control sobre las puertas de Tannhauser, coloquialmente conocidas como portales a otras dimensiones. Además de las puertas conocidas, hay otras que se pueden abrir con la ayuda de CANDADOS DEL CAOS. Sí, abrimos esas puertas con candados, no con llaves. Quiero contratarte para ayudar al lado bueno, ese soy yo, a ganar esta guerra. Tenga un pequeño anticipo y espere mis pedidos.{NEWLINE}(Caja de un Millón de Dolares obtenida)"
  STR_WIZ_004_UFOPEDIA: "Este es el misterioso artefacto que se supone que ayuda al Mago Rojo a abrir portales a otros mundos y presumiblemente ganar su \"guerra\". Si eso no es suficiente presentimiento, también emana una extraña luz extraña. Mejor almacenar estos en algunos contenedores gruesos. Al menos esta fue quitada por el Mago Rojo."
  STR_WIZ_005_UFOPEDIA: "Has logrado recuperar el Candado del Caos. Bien hecho. Podemos comenzar la fase dos, que está abriendo una puerta experimental. Tengo que investigar el asunto primero, pero necesitaré la ayuda de tus Cerebritos con una serie de mediciones necesarias, pero que consumen bastante tiempo. No puedo confiar en nadie más con esto. Pero mientras tanto, mis enemigos han comenzado a hacer un movimiento. Toma tu recompensa y úsala bien; hay una dura lucha por delante. {NEWLINE} (Cofre del tesoro obtenido)"
  STR_WIZ_006_UFOPEDIA: "'¿Qué? ¡No, no es mi ropa interior! Solo te estoy mostrando mi atuendo mágico para viajar por las puertas. Es tan pequeño porque los materiales especiales necesarios para hacerlo son muy difíciles de conseguir, ¡eso es todo! Solo se pueden encontrar en los reinos más allá de las Puertas. Así que mira bien, porque estos materiales son lo que buscarás. Con los cálculos con los que me ayudó, encontré lugares en la Tierra donde las Puertas aparecen espontáneamente. Comenzaré a monitorearlos, así que prepárate para seguir mi señal. No, no sé a dónde conducen, depende de ti averiguarlo. Y no, no puedes tener este atuendo, lo usaré y no reuní suficientes recursos para más. Gosh, ¿por qué siempre necesitas tantas explicaciones?"
  STR_WIZ_007_UFOPEDIA: "Buen trabajo para limpiar ese portal, a pesar de algunos problemas, eheheh ... Bueno, considerando que podría haberse materializado en el interior, digamos, un mar de llamas, ¡terminó muy bien! Algunos desafíos y adversidades solo hacen que la vida de un genio sea menos aburrida, ¿no es así? ¡Y has encontrado algunas cosas emocionantes allí! ¡No podré dormir por la noche ahora, pensando en todas las posibilidades! El cristal de Zortrium es uno de los cuatro recursos elementales necesarios para crear el legendario Orichalc. Y casualmente, estoy muy versado en la magia de la transmutación. Cuando yo ... tengamos el Orichalc, ¡nada nos detendrá! {NEWLINE} Eres un sirviente muy poderoso, capitán. Tener algunas gemas más como recompensa. Entonces, ¿qué hay de más incursiones como esta? {NEWLINE} (Cofre del tesoro obtenido; Puntuación de +200)"
  STR_WIZ_080_UFOPEDIA: "Es obvio que el Mago Rojo no nos está diciendo todo, y la Máscara Negra que hemos encontrado es una pista de que su \"guerra\" podría ser mucho más grande de lo que parece. Y es peligroso sumergirse en una trama oscura a ciegas. Descubrir la historia detrás de la Máscara podría al menos permitirnos entender mejor todo el juego, y poder regresar antes de que ocurra un desastre mayor. Hmm, ¿no habíamos oído hablar de magos enmascarados en algún lugar ...?"
  STR_WIZ_081_UFOPEDIA: "El dispositivo de almacenamiento de datos que hemos encontrado en el escondite de Technomancer tomó algún tiempo para descifrar. Detalla los diseños para la ciborgización de zombis, aparentemente para crear un gran ejército. Cómo alimentarlos con Zombie Juice y Vampire Blood para hacerlos fuertes, en forma e inteligentes (pero aparentemente, no demasiado inteligentes); cómo asegurar su obediencia y hacerles entender las órdenes; Cómo adaptar la cibernética a su fisiología para lograr una sinergia. Las partes más desconcertantes se refieren a Shadowtech y Chernobog; siendo esta última una especie de red de comando y control. Los detalles sobre Shadowtech son escasos, pero según el estudio de Necronomicon, planean poder hacer que el Ejército de Chernobog viaje entre dimensiones y se comunique de una manera completamente inescrutable con los Dioses de la Estrella."
  STR_WIZ_101_DESCRIPTION: "{NEWLINE}{NEWLINE}¡La maga roja ha llegado repentinamente a nuestro escondite! Trajo una cantidad absurda de equipaje con ella, y un tipo de aspecto peligroso."
  STR_WIZ_101_UFOPEDIA: "¿Qué, mi vestido? Podría haber usado ese atuendo en topless estilo Tebano cuando nos conocimos, ya que escuché que consideras que estas cosas son elegantes. Sin embargo, un mago necesita ponerse su vestimenta tradicional para un evento tan importante como cambiar su residencia. Ah, sí, me mudaré. Solo yo, mi criado y mi equipaje. También he tenido problemas con estos tipos de Chernobog, y será más eficiente unir fuerzas. Le proporcionaré planes y materiales para hacerme una vivienda adecuada donde pueda investigar cosas como esta ... Necronomicon, por ejemplo. ¿Qué pasa con esa mirada? Esperaré en tu habitación hasta que termines, soy muy paciente."
  STR_WIZ_EVENT_IMPATIENT: "La maga roja se está impacientando"
  STR_WIZ_EVENT_IMPATIENT_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}No te gusta vivir en condiciones deficientes.{NEWLINE}[- 50 Infamia]"
  STR_ANG_001: "Lámpara de Sombras"
  STR_ANG_002: "¡Sacrificios Demoníacos!"
  STR_ANG_003_PREQ: "Patrón Misterioso (Preq)"
  STR_ANG_003: "Misterioso Patrón"
  STR_ANG_004: "*Capturas de Botín para el Patrón Misterioso*"
  STR_ANG_007: "Restos del Portal Piramidal"
  STR_ANG_010: "Sueño de Torres Negras"
  STR_ANG_011: "Transfiguración Demoníaca"
  STR_ANG_012: "Conexiones Infernales"
  STR_ANG_101: "Martirio"
  STR_ANG_102: "Arrepentimiento"
  STR_ANG_EVENT_CONTACT: "Sueño Raro"
  STR_ANG_001_UFOPEDIA: "Se vio que este extraño dispositivo causaba extraña oscuridad cuando era operado por los Bogeymen. Sin embargo, a pesar de haberlo estudiado durante algún tiempo, no hemos podido averiguar cómo activarlo. En cuanto a su funcionamiento interno ... Su cáscara resistió todas nuestras herramientas sin rasguños."
  STR_ANG_002_UFOPEDIA: "Se puede decir ahora como un hecho: los demonios están corriendo rampantes en estas tierras. Hay rumores sobre masas oscuras y sacrificios masivos. Después de algunas rondas de reflexión, descubrimos que las Lámparas de la Sombra parecen ser las más fáciles de seguir, y si escuchamos las comunicaciones globales, podemos averiguar dónde se utilizaron. Esto nos dará una oportunidad para explorar el problema."
  STR_ANG_EVENT_CONTACT_DESCRIPTION: "Ves una aparición extraña y borrosa ... Sientes que te está mirando fijamente y te das cuenta de que estás completamente desnuda ... ¡¿Infierno sangriento?!{NEWLINE}'Amable Hermana...' Ella habla de otro mundo. Te he visto salvando a mi devoto templario de confianza, y a otras personas, del peligro mortal. Te felicito por estas buenas obras. El mundo está lleno de maldad antinatural: los viles demonios, los locos cultistas del Apocalipsis, los aborrecibles zombis. La gente necesita un campeón... Necesito un campeón, y te ruego que te conviertas en uno. No tengo nada que ofrecer excepto mis enseñanzas. ¿Aceptarás?'"
  STR_ANG_003_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Tus sueños han sido brutalmente invadidos por una mujer extraña, el 'Patrón misterioso'. Ella dijo algunas cosas sobre luchar contra el mal por ella a cambio de algunas \"enseñanzas\". Ahora, ¿deberías descartarlo como un simple sueño, o rendirte a la locura y preguntar por ella en el Gremio de Cazadores de Recompensas?"
  STR_ANG_004_UFOPEDIA: "Has decidido cooperar con este 'Patrón misterioso'. De todos modos, parece ser la única forma de descubrir quién es ella y cuáles son sus verdaderos motivos. Y tal vez sus \"enseñanzas\" valen un centavo. {NEWLINE} Efectivamente, había una aplicación esperando en la red Caza Botines, por lo que es reconocida como cliente oficial de Caza Botines. Ella no ofrece fichas, pero escribe que debes pasar 'tres pruebas difíciles' de 'cerebro, pelea y comprensión' antes de que la mayoría de sus enseñanzas 'incluso comiencen a tener sentido'. Las cifras, el trabajo es lo primero, y la paga ... bueno, se asegurará de que se extraiga, de una forma u otra."
  STR_ANG_007_UFOPEDIA: "La explosión fue tan poderosa que no hay mucho que adivinar de los escombros carbonizados, en su mayoría tiras de pizarra muy densa, de las cuales se construyó toda la pirámide. Es de destacar que solo hemos encontrado piezas de metal, cubiertas con algunas runas misteriosas. ¿Cuál es el significado de estas runas, sin embargo, y pueden guardar el secreto de cómo se crearon la pirámide y el portal, y dónde?"
  STR_ANG_010_UFOPEDIA: "Soñando con zombis, soñaste con las runas que encontramos en un portal destruido, y esto te permite encontrar un sueño sobre un lugar siniestro en un mundo extraño. Has visto lo suficiente para adivinar que las invasiones de zombis se originan a partir de ahí. El 'Patrón Misterioso' estaba complacido; Dijo que este conocimiento específico te permitirá bloquear estos ataques, de alguna manera, al menos temporalmente. Ella se disculpó por lo que has pasado; cuando se presionó, prometió solemnemente más respuestas \"a su debido tiempo\".{NEWLINE}(+500 puntos)"
  STR_ANG_011_UFOPEDIA: "Finalmente pudimos comprender y aceptar los pasajes locos del Grimorio de la Transfiguración y, por lo tanto, hemos aprendido el horrible origen de los demonios y los oscuros. Parece que el Culto del Apocalipsis está llevando a sus víctimas al Infierno (literalmente) y allí usa el 'Yunque de las Almas' para convertirlas en demonios. La Patrona del Misterio alude a que podría querer que vayamos al Infierno nosotros mismos para detener el Culto.{NEWLINE}(+ 500 puntos)"
  STR_ANG_012_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Con el conocimiento de la otra dimensión, finalmente pudimos reconstruir cómo funcionan los demonios. El enorme cerebro del Demonio Araña debe ser una antena, a través de la cual extrae energía (y, posiblemente, órdenes) de alguna otra dimensión. A saber, del infierno mismo. Este debe ser el mismo proceso que usan los otros demonios, y la esencia demoníaca debe ser un catalizador. Esto implica que los demonios y sus obras pueden aparecer en cualquier lugar, en cualquier momento.{NEWLINE}(+500 puntos)"
  STR_ANG_101_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Si bien es mi hermano Horus quien legítimamente es venerado por sacrificarse por la humanidad, yo también asumí esa carga a veces. Así que tienen innumerables personas buenas, que dan todo para salvar a otros. No hay dignidad superior, no hay mayor honor.{NEWLINE}(+ 250 Infamia)"
  STR_ANG_102_UFOPEDIA: "La ambición es peligrosa, y volar demasiado cerca del sol ha quemado a muchos. La autoridad espiritual para imponer el castigo debido a quienes han pecado ahora recae sobre sus hombros, Capitán. La búsqueda del arrepentimiento solo termina en la muerte, pero podría curar un alma defectuosa.{NEWLINE}El arrepentimiento elimina cualquier rango que tuviera la chica y reduce su salario a $ 500. Elimina todos los aumentos.{NEWLINE}El arrepentimiento destruirá la armadura desgastada;{NEWLINE}> No permite el uso de atuendos furtivos.{NEWLINE}> Establezca V.PWR en 44, si fuera menor;{NEWLINE}> Establezca el límite V.SKL en 20;{NEWLINE}> Aumenta el valor en 20, pero no más de 100;{NEWLINE} Aumenta HP en 10 y el límite de HP a 110;{NEWLINE}> Reduce los límites de ACC, THR y REA a 100, 80, 90."
  STR_DES_001: "Mensaje Sangriento"
  STR_DES_DESCRIPTION: "{NEWLINE}{NEWLINE}Se nos envió una carta extraña de una fuente desconocida. Trae el olor de algo ardiendo a la mente."
  STR_DES_001_UFOPEDIA: "El flujo de sangre derramada propulsa la rueda del dolor, para acelerar la llegada de la caída de la sombra."
  STR_NEC_001: "Mensaje Horrible"
  STR_NEC_DESCRIPTION: "{NEWLINE}{NEWLINE}Se nos envió una carta extraña de una fuente desconocida. Trae a la mente el olor a tierra recién volcada."
  STR_NEC_001_UFOPEDIA: "Así que buscas contacto con los muertos. Querido ... ¿No se están desvaneciendo todas tus vidas, aunque no hayan terminado abruptamente? Tic-Tac. Pronto estarás desnudo ante Grim Reaper, sin siquiera tu cuerpo para protegerte. ¿Crees que ella puede ser negociada? Jajaja, sabía que dirías eso. Pero no estás completamente equivocado. Los héroes como ustedes pueden recibir un tratamiento especial. Puedo devolverte sus sombras para ayudarte una vez más en la batalla."
  STR_LFS_001: "Mensaje Extraño"
  STR_LFS_002: "Mensaje Extraño 2"
  STR_LFS_003: "Mensaje Extraño 3"
  STR_LFS_DESCRIPTION: "{NEWLINE}{NEWLINE}Se nos envió una carta extraña de una fuente desconocida. Trae a la mente la fragancia de las cerezas maduras."
  STR_LFS_001_UFOPEDIA: "¿Es una mera coincidencia que una banda de huidos, determinados y marginados encontraron una base militar subterránea que estuvo oculta durante siglos?{NEWLINE}{NEWLINE}¿Es una mera coincidencia que la base contuviera un laboratorio funcional, del tipo que sería envidiado? ¿Incluso por el Gremio?{NEWLINE}{NEWLINE}¿Sucedió simplemente que una tribu de nómadas tan bien abastecidos vivía cerca?{NEWLINE}{NEWLINE}¿Es una mera coincidencia que no apareciera mucho después de que aparecieran estos misteriosos dispositivos de ocultación? ¿primero? ¿Por qué nadie sabe de dónde vienen estos dispositivos? ¿Es Clemborg incluso un nombre de la Tierra? ¿Viene un manantial de cambio? ¿Quién vuela en sus alas? {NEWLINE} {NEWLINE} El amor está en el aire. {NEWLINE} {NEWLINE}               - Well-Wisher"
  STR_LFS_002_UFOPEDIA: "Las sombras profundizan en las calles de Babilonia. Se acerca un cambio. Las personas abandonan sus responsabilidades consagradas y festejan sin ninguna razón aparente, aunque la pena sea la muerte. El Zigurat Dorado no puede comprenderlo. ¿Puedes tu? ¿Cuál es ese cambio que hace que muchos se estremezcan con la emoción o el miedo? ¿Y quién trae ese cambio, querida? ¿Quién podría ser? El amor no requiere nada más que llegarte. El amor lo perdona todo. Pero el amor también lo consume todo ... ¿tienes miedo? {NEWLINE} {NEWLINE}      - Well-Wisher"
  STR_LFS_003_UFOPEDIA: "Hola, mi querido buscador. {NEWLINE}¿Te mueres por descubrir mi secreto? {NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}O ¿estás simplemente irritado y agresivo?{NEWLINE}El amor no hace distinción.{NEWLINE}Todo lo que necesitas ser es interesante.{NEWLINE}Oh, qué hermoso es estar borracho...{NEWLINE}Qué feo es ser aburrido y soso e inútil.{NEWLINE}Cuidado con las Naves Rosa, que llevan regalos de Amor.{NEWLINE}No me des las gracias; sé amable y sabroso.{NEWLINE}Consume este mundo como si fueras el Amor mismo.{NEWLINE}- Simpatizante, la Diosa de la Floración"
  STR_CRYPT_MEMORIAL: "Cripta del Recuerdo"
