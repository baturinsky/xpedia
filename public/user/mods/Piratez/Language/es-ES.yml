  STR_LOC_ACADEMY_OUTPOST_DESERT_BRIEFING: "Aquí las mujeres de la Academia han erigido una casa de lujo. Es una casa de dolor, donde las personas y animales capturados van a un destino desconocido. ¡El honor exige poner fin a esto y liberar todo lo que no está atornillado al suelo! También podemos obtener algo de experiencia allí, especialmente de estos médicos rubios. ¡Están blindados contra perdigones pero valen mucho más vivos de todos modos! {NEWLINE} Tiempo: abrasador. Mar: Normal"
  STR_MISSION_COMMS_TOWER: "¡Derribando Torres!"
  STR_MISSION_COMMS_TOWER_UFOPEDIA: "Las Grandes Facciones utilizan las Torres de Comunicaciones para lanzar propaganda y lavar el cerebro a las masas. Pero también son vulnerables al ataque, ¡si alguien es lo suficientemente audaz para hacerlo! ¡Como nosotros! Seguramente hay botín para que dicha excursión valga la pena, para no hablar de posibles cautivos ..."
  STR_LOC_COMMS_TOWER: Torre de Comunicaciones
