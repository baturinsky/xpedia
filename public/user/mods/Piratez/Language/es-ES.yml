  STR_GAME_OVER_1: "Los dioses estelares gobiernan la tierra con poder divino y un puño de hierro, como ha sido el caso durante siglos. La población mutante y humana por igual continúan sus vidas sin sentido. Incluso aquellos con riqueza y poder son sólo esclavos. Nada ha cambiado, y nada lo hará. Nadie puede jamás desafiar el orden eterno de las cosas. No habrá salvador, no habrá revolucionario ... ¿o habrá? Ciertamente no serás tú."
  STR_GAME_OVER_2: "Tu legado se ha convertido en cenizas. Cualquier conocimiento y poder que hayas ganado se pierde para siempre. Quien venga detrás de ti, tendrá que empezar desde cero."
  STR_VICTORY_1: "Cuando entras en la cámara, ves al Gobernador Solar, nada más que un enorme cerebro alienígena, el objeto de tu búsqueda. Sin defensa ahora, te implora que escuche sus razones antes de tomar la decisión de apretar el gatillo ..."
  STR_VICTORY_2: "El cerebro habla: 'Hace muchos millones de años, el planeta que ustedes llaman Marte estaba vivo. Esta vida fue llevada a un planeta árido por nuestra civilización como lo fue para la tuya. Durante millones de años hemos visitado tu planeta y desarrollado genéticamente a tus antepasados. Cuando el tiempo estaba maduro, lo reclamamos. No puedes matarnos, eres parte de nosotros ..."
  STR_VICTORY_3: "Contemplando el centro de la civilización marciana, pirámides construidas hace millones de años por tus antepasados. Ningún planeta está fuera de nuestro alcance, y puedes compartir esta gloria. Existe un peligro terrible en las frías profundidades del espacio que el Imperio Estelar fue creado para frustrar. Todo lo que pedimos es tu cooperación ..."
  STR_VICTORY_4: "'La paz no es una opción', es su respuesta, marcada con una descarga de armas que pone fin al Gobernador Solar. Ahora todo el nexo de comando y control, las inmensas instalaciones de clonación y fabricación de Marte, la tecnología milagrosa, todo está a su alcance."
  STR_VICTORY_5: "Tu segundo al mando se acerca. 'Nos hemos apoderado del buque insignia interestelar de los gobernadores. ¿Cuáles son sus órdenes, capitán? '. El mero hecho de gobernar la Tierra ni siquiera parece que valga la pena el esfuerzo ahora. El poder de los antiguos es tuyo para comandar, y las estrellas te invitan al universo infinito ..."
