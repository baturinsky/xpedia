  STR_REPORT_002_UFOPEDIA: "+++ Bienaventuradas las obras de Los Maestros + Eterna es su regla +++{NEWLINE}{NEWLINE} PRECAUCIÓN{NEWLINE}{NEWLINE}La moderación al vincularse telepáticamente con los miembros de la población local, especialmente fuera de la clase dominante, desde sus vías neuronales están abarrotados de fuertes engramas de empatía, reproducción sexual y características fisiológicas de los mamíferos. Alto riesgo de contaminación. La sobreexposición puede llevar a pensamientos obsesivos, falta de concentración, impulsos de comportamiento antinaturales y una caída general en la eficiencia del trabajo.{NEWLINE}Nadie es inmune; informe a su Coordinador de cualquier unidad sospechosa de uso excesivo del control mental sobre los habitantes locales, ya que podría ser un signo de contaminación. Las palabras \"Necesito estudiar sus mentes más para ser más eficaces en mi trabajo\" son la excusa más común utilizada por las unidades infectadas."
  STR_REPORT_003_UFOPEDIA: "+++ Benditas son las obras de Los Maestros + Eterna es su regla +++{NEWLINE}{NEWLINE}Clases de buques de guerra observadas.{NEWLINE}{NEWLINE}Clase 0 ... 1kT ....... Sondeos{NEWLINE} Clase 1. ..10kT ..... Childships{NEWLINE} Clase 2 ... 100kT ... Motherships {NEWLINE} Clase 3 ... 1MT ....... Flotas óptimas de flota {NEWLINE} Clase 4 ... 10MT ..... Umbral de aterrizaje de planeta {NEWLINE} Clase 5 ... 100MT ... Civ-X4 Colonial Cruisers {NEWLINE} Clase 6 ... 1GT ....... [Nekomimi] Capital Ships {NEWLINE} Clase 7 ... 10GT ..... The Harbinger {NEWLINE} {NEWLINE} Las naves por encima de la clase 4 requieren que se construya una infraestructura costosa a bordo de vehículos espaciales de clase 5+; El diseño modular falla, alto riesgo material y cultural, pérdida de efectividad. Se considera herético. Los buques de transporte de cualquier tamaño pueden ser producidos por medios normales; insignificante para el combate. Civ-X4s inefectivo a los recursos que se combatirá con vigas tractoras, enjambres."
  STR_REPORT_004_UFOPEDIA: "+++ Benditas son las obras de Los Maestros + Eterna es su regla +++ {NEWLINE} {NEWLINE} En la búsqueda de la Verdad, los Maestros analizaron innumerables civilizaciones, innumerables religiones y culturas. Ellos calcularon y recalcularon el problema por millones de años. Al final descubrieron que no hay dios ni dioses. Solo existe el Materium, que abarca cuerpo y mente. El alma es solo un patrón material de campos magnéticos y cuánticos. Todo lo demás es superstición, mentira y ocurrencia casual. No hay \"más allá\". La única forma de alcanzar la Eternidad, por lo tanto, es construir el Agod, sin ser su Nombre, una agencia para anular el Materium en perfecta inconsciencia de la muerte. Este es el verdadero objetivo de todos nuestros esfuerzos."
