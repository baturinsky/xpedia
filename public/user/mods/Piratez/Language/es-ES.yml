  STR_UFO_CRASH_RECOVERY_BRIEFING: "¡Llegamos al lugar del accidente, capitán! Probablemente muchos de esos perros con escorbuto sobrevivieron al aterrizaje y no entregarán su botín sin pelear. ¡Peor para ellos! Sin embargo, si las cosas van mal para nuestra tripulación, ¡recuerde que cualquier persona que no esté a bordo cuando despegue se perderá!"
