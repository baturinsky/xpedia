  STR_HISTORY_001_UFOPEDIA: "A medida que la invasión se intensificaba, algunos gobiernos de la Vieja Tierra decidieron luchar directamente contra el enemigo. Sin embargo, los ataques con cazas de combustión tuvieron pocos éxitos."
  STR_HISTORY_002_UFOPEDIA: "Finalmente, más de la mitad de los líderes humanos se sometieron al gobierno de los dioses estelares. Los demás se mantuvieron desafiantes. Esta situación duró más de una década, las tensiones aumentaron y finalmente culminaron con una guerra nuclear global. Los dioses estelares intervinieron para detener las hostilidades, pero millones habían perecido. A medida que el invierno nuclear descendía, la mayoría de la oposición militar a los invasores cedió o no pudo continuar la resistencia organizada."
  STR_HISTORY_003_UFOPEDIA: "Los dioses estelares permitieron que la mayoría de los líderes humanos leales se mantuvieran en el poder, pero a medida que avanzaban las décadas, poco se había materializado en las maravillas que habían prometido para el planeta, mientras que la Tierra estaba devastada por oleadas de enfermedades extrañas. El malestar social y la rebelión fueron generalizados, solo para ser brutalmente reprimidos cada vez que estallaron."
  STR_HISTORY_004_UFOPEDIA: "A pesar de que la población de la Tierra se estaba reduciendo a un par de cientos de millones, y el planeta estaba devastado por el hambre, las enfermedades y la pobreza, las élites humanas no eran infelices. Para ellos y sólo para ellos, los dioses estelares han mantenido su parte del trato: la casi inmortalidad, la fuerza, la tecnología maravillosa y un poder absoluto sobre sus siervos."
  STR_HISTORY_005_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Su objetivo nunca fue exterminar a la humanidad. La mayor parte del planeta finalmente fue despoblado y empobrecido, pero a medida que pasaron los siglos, las plagas retrocedieron y se desarrollaron mutaciones estables. Los tiranos y los señores de la guerra gobernaron los territorios devastados, los restos de la tecnología militar de la Vieja Tierra nunca fueron una amenaza para los verdaderos señores del planeta."
  STR_HISTORY_006_UFOPEDIA: "Las primeras partidas de exploración aparecieron en la Tierra mucho antes de su conquista, desde principios del siglo XX. En raras ocasiones, cuando fueron emboscados en el suelo o a baja altura, las fuerzas de los gobiernos siempre prevalecieron. Por lo tanto, se teorizó que las fuerzas del planeta podrían luchar y derrotar la invasión terrestre del Imperio Estelar. Sin embargo, ese tipo de invasión nunca sucedió."
  STR_HISTORY_007_UFOPEDIA: "No hubo batallas terrestres importantes durante la invasión, y las escaramuzas ocurrieron principalmente cuando los Dioses Estelares cometieron ataques terroristas contra la población civil. Los humanos solían ser capaces de defenderse de tales ataques a un alto costo de la vida, pero aparte de algunos fragmentos de tecnología alienígena, tales victorias eran irrelevantes en el nivel estratégico."
  STR_HISTORY_008_UFOPEDIA: "El más incondicional de todos los guerreros de la Vieja Tierra fueron los Caballeros de Cidonia. La leyenda dice que cuando la Tierra ya estaba perdida por el Imperio Estelar, hicieron un viaje imposible a Marte en un último y desesperado intento desesperado por arrebatar una victoria de las fauces de la derrota. Se desconoce qué ha sido de ellos."
  STR_HISTORY_009_UFOPEDIA: "El Gremio de comerciantes al principio se llamaba Marsec: una organización creada para supervisar las colonias en Marte. Después de que la mayoría de los gobiernos de la Tierra firmaron tratados con los dioses estelares, fueron recompensados con tecnología estelar, que se utilizó para acelerar en gran medida la ingeniería aeroespacial y crear un asentamiento humano permanente en Marte. Sin embargo, dado que el Planeta Rojo ya pertenecía a los Dioses Estelares en todo menos en su nombre, los Dioses Estelares establecieron la condición de que no se pudieran construir puestos nacionales en Marte, solo Marsec tendría ese derecho como una organización global. Los gobiernos de la Tierra aceptaron el acuerdo a regañadientes y, por lo tanto, Marsec se convirtió en la agencia humana más influyente. Mucho tiempo después, después de que los gobiernos colapsaran o se aislaran, Marsec se convirtió en solo una parte del Gremio, ya que su influencia se estaba expandiendo hacia adentro (hacia la Tierra) y hacia afuera (con nuevas colonias establecidas)."
  STR_HISTORY_010_UFOPEDIA: "Después de que la Tierra se inundara con artefactos alienígenas, que los dioses de las estrellas les dieron a los gobiernos o que se fueron después de que se disolviera el Majestic 12, pronto surgió un mercado negro vibrante para estos productos. Una vasta red global de personas despiadadas que sabían dónde obtener las cosas extrañas y cómo venderlas bien. Esta red fue un escenario de lucha entre varios cárteles criminales, y el último en pie fue conocido como Osiron. Con esto, Osiron se convirtió en el jugador más grande en el mercado de artefactos alienígenas, tanto clandestinos como legítimos. Luego, en algún momento, los mismos dioses estelares se acercaron a ellos, quienes les ofrecieron un trato: Osiron dejará de intercambiar tecnología psi, y los dioses estelares expresarán su gratitud con un suministro constante de sus dispositivos. Por otra parte, Osiron mantendría el derecho exclusivo para desarrollar habilidades paranormales, así como gestionar psiones silvestres mediante el entrenamiento o la eliminación de ellos. Osiron aceptó y se abrió la Academia Psi. {NEWLINE} Finalmente, Osiron estaba invirtiendo cada vez más en la Academia Psi, que a su vez ganó tanto poder que gradualmente sobrepaso a Osiron. En este punto, la Academia estaba gobernada por una orden de mujeres Espers que hablaban por sí mismas, y también por Osiron, que sobrevivió como su orden subordinada."
  STR_HISTORY_011_UFOPEDIA: "La Corporación Aeroespacial Unida fue la única competencia para la forma más temprana del Gremio en la carrera espacial del siglo XXI. Mientras que el Gremio se formó bajo los auspicios de los Dioses Estelares, la CAU fue principalmente una iniciativa local de la Tierra, una alianza de corporaciones privadas y nacionales. A diferencia del Gremio, que estaba interesado principalmente en la posible minería de Elerio y estaba feliz de usar las soluciones del Imperio Estelar, la CAU estaba desarrollando activamente nuevas tecnologías. Finalmente se deshonró y se cerró a principios de la década de 2090 después de un largo declive y una serie de incidentes relacionados con viajes interdimensionales, el más conocido en el área de la Tribu de Hierro. La CAU fue el canto del cisne de la civilización de la Tierra Vieja, y solo después de su caída, el triste estado actual comenzó en serio."
  STR_HISTORY_016_UFOPEDIA: "Los humanos tenían un arsenal de armas nucleares suficientes para extinguir todas las formas complejas de vida en la Tierra. Poco ayudó, ya que ninguno de ellos era capaz de atacar objetivos a bordo de vehículos espaciales."
  STR_HISTORY_100_UFOPEDIA: "X-Com nunca fue derrotado.{NEWLINE} - Comandante Otto Zander"
  STR_GNOME_TOME_3: "Tomo de los Gnomos Nº 3"
  STR_GNOME_TOME_3_UFOPEDIA: "Este grueso tomo habla de un tipo de gnomo, que vive solo en un jardín, cuidando las plantas. Aprendió a hablar con las flores, y de ellas, escuchó muchas historias malas de todo el mundo. Ella comparte estas historias con el lector, siempre presentándose como un personaje recurrente. Transmitidas son sus propias meditaciones, no muy profundas, sobre el significado de estas historias. También aprendemos cómo a ella le gusta mirar las nubes, tumbarse en el césped fresco y bañarse en los estanques, y cómo una tormenta eléctrica le da escalofríos."
  STR_GNOME_TOME_5: "Tomo de los Gnomos Nº 5"
  STR_GNOME_TOME_5_UFOPEDIA: "Este trabajo de ficción habla sobre un tipo de gnomo que viaja alrededor del mundo en busca de un libro muy raro. Es una completa lombriz de libros: puedes convencerla de que haga prácticamente cualquier cosa si hay algún libro involucrado. Debido a eso, ella, naturalmente, consigue \"de alguna manera\" acostándose con hombres de tipo literario, especialmente aquellos que también pueden lucir caras bonitas y músculos fabulosos. Sin embargo, la erudita gnomo es incansable en su búsqueda de este libro legendario, y nunca se queda mucho tiempo en un solo lugar. Ella no lo encuentra antes de que termine la historia."
  STR_GNOME_TOME_6: "Tomo de los Gnomos Nº 6"
  STR_GNOME_TOME_6_UFOPEDIA: "Este libro obsceno describe un tipo de gnomo, que está profundamente enamorado. Sin embargo, el objeto de su adoración sigue siendo en su mayoría indiferente, principalmente debido a su falta total de habilidades sociales (por lo demás, es muy inteligente). Frustrada por esto, ella camina tristemente, lastimando a las personas que la rodean y al hombre que ella había elegido, mientras se atormentaba con sus propias tendencias sádicas secretas. Al final, todos, excepto ella misma, encuentran pareja y se casan (detalles muy obscenos en las noches de bodas). A pesar de ser acomodada, no se acuesta con nadie, excepto con sus esclavos."
  STR_GNOME_TOME_13: "Tomo de los Gnomos Nº 13"
  STR_GNOME_TOME_13_UFOPEDIA: "Este gnomo se considera un adepto a las artes ocultas. Esto consiste principalmente en vagar por las afueras de su granja, espantar a los cuervos, ser picado por mosquitos y tener encuentros al azar con otros aldeanos jóvenes.{NEWLINE}Es muy hermosa, y en realidad se acuesta mucho, pero parece que nunca puede mantener el estado de ánimo."
  STR_POETRY_001: "Poesía Nº 001"
  STR_POETRY_001_UFOPEDIA: "Una vez que había sido sacerdote en la iglesia urbana{NEWLINE}Ocultó su botín en un abedul costero{NEWLINE}Pero una noche los bandidos vieron su situación apremiante{NEWLINE}Y un plan fue creado con gran deleite{NEWLINE}{NEWLINE}Una vez hubo una iglesia en este barrio urbano{NEWLINE}Ahora todo huele a alcohol y mortero{NEWLINE}     -Zedd"
  STR_SCRIPTURES_001: "Enseñanzas del sabio Wu"
  STR_SCRIPTURES_001_UFOPEDIA: "En las épocas anteriores al Rapto, los hombres creían que eran los amos del Universo. Así adoraban a los dioses que atendían su arrogancia: los dioses que los recompensaban personalmente y los castigaban de acuerdo con los códigos de ley creados por el hombre. Como tal, en la calamidad cada hombre estaba solo, y en la prosperidad lucharon brutalmente entre ellos para recibir una recompensa. Un ganador recibió toda la aclamación, y una víctima fue agobiada con la responsabilidad de sus propios problemas. {NEWLINE} ¡Ay !, los cielos no funcionan de esa manera. Los hombres son demasiado pequeños y demasiado parecidos para ellos; Los dioses envían ambas maldiciones y bendiciones a ciegas. Un hombre malvado puede escapar sin temblar, mientras que sus obras llevan la desaparición a toda su aldea; un mártir puede morir sin agradecimiento, dejando que otros disfruten de las bendiciones enviadas por los dioses impresionados. Así, siempre habrá villanos y héroes; y ninguna sociedad puede sobrevivir si desprecia a sus hombres de virtud. Entonces, ¿dónde está la justicia en esto? Solo los Cielos realmente saben si nuestras almas serán juzgadas en persona, y no hay duda de que la humanidad está siendo juzgada en conjunto."
  STR_SCRIPTURES_002: "Meditaciones de un Inmortal"
  STR_SCRIPTURES_002_UFOPEDIA: "Los oponentes de la inmortalidad se centran en lo supuestamente inmoral que es y cómo se supone que todo muere, para dejarles espacio, por supuesto. Primero que nada, no hay inmortalidad. Finalmente, algo terminará con su existencia: por accidente, por diseño o por su propia mano, cuando decida que desea controlar el momento en que sucederá, en lugar de estar a merced de estas circunstancias anteriores. Por supuesto, un cobarde nunca aceptaría esa verdad. Un cobarde diría que un inmortal se alejaría del peligro. Un cobarde diría que un inmortal eventualmente quedará en el vacío y la soledad después de miles de millones de años. ¿Quién sabe lo que sucederá en miles de millones de años? ¿O es una suposición inquietante que tú y tú solo llegarás a ser inmortal? Sé inmortal por un solo día primero, luego otro, y así sucesivamente. Y en su avaricia y envidia, no niegue la posibilidad de longevidad a los demás, que podrían tener menos miedo que usted. Quién podría necesitar más tiempo para crear algo nuevo. Quienes no se centran ciegamente en reemplazar a sus superiores en ninguna de las jerarquías de juego, en última instancia, ridículas."
  STR_SCRIPTURES_003: "La Rueda del Dolor"
  STR_SCRIPTURES_003_UFOPEDIA: "{NEWLINE} Victoria de la Astucia sobre la Brutalidad. {NEWLINE} Victoria de la Inmóvilidad sobre la Astucia. {NEWLINE} Victoria de la Flexibilidad sobre Inmovilidad. {NEWLINE} Victoria de la Brutalidad sobre la Flexibilidad."
  STR_SCRIPTURES_004: "Los Ocho Mandamientos Celestes"
  STR_SCRIPTURES_004_UFOPEDIA: "{NEWLINE} Establecer un buen ejemplo es el camino hacia la excelencia. {NEWLINE} - La Reina del Alabastro {NEWLINE} Ama a tu hermano, porque muchos son más fuertes que uno. {NEWLINE} - El Padre Blanco {NEWLINE} La esperanza te hace más fuerte que la muerte.{NEWLINE}- The Guiding Star {NEWLINE}Lucha por tu libertad. No es gratis. {NEWLINE} - The Liberator {NEWLINE}Obedecer. En obediencia, encuentra un propósito. A propósito, encuentra la fuerza. {NEWLINE} - The Machine Mother {NEWLINE} Toma tu odio y forja un arma. {NEWLINE} - The Invisible Templar {NEWLINE} Cada elección es buena porque todo conduce a la sabiduría. {NEWLINE} - Los misterios de Oracle {NEWLINE} son infinitos, pero tu tiempo no lo es. Haz un buen uso de ella. {NEWLINE} - The Lightbringer"
  STR_SCRIPTURES_005: "Los Ocho Desafíos Demoníacos"
  STR_SCRIPTURES_005_UFOPEDIA: "{NEWLINE}¡Abraza tu genialidad o permanece patético para siempre!{NEWLINE}- El Emperador Dorado{NEWLINE}¡Déjese llevar por el Amor! ¿Puedes asimilarlo todo?{NEWLINE}- La Flor Púrpura{NEWLINE}Nunca cambies. Nunca te rindas.{NEWLINE}- Cara de Calavera{NEWLINE} Siempre prepárate para enfrentar las consecuencias.{NEWLINE}- El Guardián Negro{NEWLINE}Sumérgete en el caos y emerge con más fuerza.{NEWLINE}- El Destructor{NEWLINE}La mayor fortaleza es también la mayor debilidad. ¿Ves?{NEWLINE}- La Reina Serpiente{NEWLINE}¡Elige una dirección aleatoria y navega hacia lo desconocido!{NEWLINE}- El Señor de los Cruces de Carreteras{NEWLINE}Atrápame si puedes.{NEWLINE}- La Señora de las Nueve Lunas"
  STR_SCRIPTURES_006: "Siguiendo a la Reina de Alabastro"
  STR_SCRIPTURES_006_UFOPEDIA: "La Iglesia de Nuestra Reina hace lo que hay que hacer. {NEWLINE} Y cuando todo lo que hay que hacer, se hace, {NEWLINE} Entonces, incluso si no va bien, {NEWLINE} ¡No es tu culpa! {NEWLINE } ¡La culpa es de la sociedad! {NEWLINE} Si estás huyendo de cosas desagradables, {NEWLINE} ¡No significa que te hayas extraviado! {NEWLINE} ¡Porque un retiro a veces es una victoria! {NEWLINE} Si estás en caso de duda, preste atención a esta verdad: {NEWLINE} ¡No importa lo que elija, lo lamentará de todos modos! {NEWLINE} Y como lo lamentará de todos modos, {NEWLINE} ¡Siempre haga lo que parece ser lo menos doloroso! {NEWLINE} {NEWLINE} ¡No temas envejecer! {NEWLINE} Incluso los Dioses no saben si serás feliz; {NEWLINE} ¡Por lo tanto, sé feliz ahora!"
  STR_SCRIPTURES_007: "Los Reyes Dragón"
  STR_SCRIPTURES_007_UFOPEDIA: "Llegan en tiempos de crisis y agitación. Algunos dicen que se sienten atraídos por el caos; Algunos otros afirman que es al revés: un largo período de estancamiento hace que el Caos contraataque violentamente, y Los Reyes Dragon son sus encarnaciones. Las personas siempre temen por la seguridad de lo que han construido y, en algún momento, dejan de arriesgarse y crean sistemas cada vez más complejos para proteger el status quo. Pero cuanto más complejo es un sistema, más frágil se vuelve para las fuerzas de lo desconocido y lo incognoscible. Ocurre una combinación impensable de eventos improbables que conducen a una catástrofe; surge un Rey Dragón.{NEWLINE}> El Dragón Blanco congela el mundo en un largo invierno, trae confusión y retroceso.{NEWLINE}> El Dragón Rojo lo quema en un ardiente aliento de pasiones, revoluciones y luchas internas.{NEWLINE}> El Dragón Negro encadena al mundo en planchas y lo dobla a una sola voluntad.{NEWLINE}> El Dragón Azúl hace que la gente deseche sus posesiones, creencias y vidas."
  STR_SCRIPTURES_008: "La Semana Lokk'Naar"
  STR_SCRIPTURES_008_UFOPEDIA: "La cultura Lokk'Naar (y Narlock), que se dice que se transmitió de los Dragones, se ha extendido entre los habitantes de los desechos. Un ejemplo es la convención de nomenclatura de lunes a viernes universalmente utilizada:{NEWLINE}{NEWLINE}> 1. Día del dragón El Dragón Negro, en gran labor, nace la nueva semana.{NEWLINE}> 2. Día de la serpiente El día más modesto de la semana. Un día perfecto para el asesinato.{NEWLINE}> 3. Día del destructor. La gran destrucción termina la parte más difícil de la semana. {NEWLINE}> 4. Día de la encrucijada. Se cierne sobre el abismo del Día de la floración. 4 representa una encrucijada de posibilidades.{NEWLINE}> 5. Día de la floración. El día más oscuro y brillante; Fuera del abismo, el amor florece.{NEWLINE}> 6. Día de las Sombras Grandes misterios se contemplan este día. Un día perfecto para rituales mágicos.{NEWLINE}> 7. Día del cráneo Día santo, el día de descanso. Funeral de la semana."
  STR_23: "El Sagrado 23"
  STR_23_UFOPEDIA: "Este número reúne dos filosofías irreconciliables: dualidad y trinidad. Este es el conflicto básico entre Shadowmasters y Star Gods. Resumido como 5, representa la Totalidad.{NEWLINE}{NEWLINE}La Trinidad representa el universo jerárquico, un triángulo con una figura paterna o materna colocada en la parte superior, con el poder de decir qué es bueno y qué es malo. El vértice es insustituible: Satanás es arrojado del cielo y reemplazado por el Profeta. Dios es la verdad suprema.{NEWLINE}{NEWLINE}La dualidad representa el universo de conflicto, un círculo sin nadie en la parte superior. Los derechos y los errores son una cuestión de consenso entre las personas, y un par forma la unidad más pequeña. Lo que es bueno para algunos siempre será malo para otros. Los valores universales existen ya que toda la Vida es igual, pero la Verdad Última permanece para siempre evasiva.{NEWLINE}{NEWLINE}Como habrás notado, 23 también es una dualidad. Es termodinámica: el caos es más fuerte que el orden debido a la entropía. Así, los Shadomasters se relajan en su sagrado desacuerdo. 5 es un símbolo del Caos; sino también del hombre y de la magia."
  STR_NEWSPAPER_001: "Señores de los Regalos: ¿Una Nueva Amenaza?"
  STR_NEWSPAPER_001_UFOPEDIA: "Hay un antiguo dicho: ten cuidado con los griegos cuando llevan regalos. No se han observado griegos, pero, de hecho, hay un nuevo y extraño culto en el planeta, que se llaman 'Señores de los Regalos'. Son extremadamente reservados y presentan a los ciudadanos regalos de alta tecnología al azar, para que nunca más se los vuelva a ver. Estos 'Señores de los Regalos' son considerados altamente peligrosos y están siendo perseguidos por los detectives de élite del Gremio, así como por la Iglesia de Sirius, pero ¿podrán responder las preguntas más molestas: quiénes son estos 'maestros' y de qué? ¿Y son sus regalos realmente regalos o algo más, mucho más siniestros? El mundo tiene que saber. Por ahora, todos los ciudadanos deben rechazar cualquier regalo tecnológicamente avanzado de un extraño y deben informar de inmediato estos incidentes a las autoridades."
  STR_NEWSPAPER_002: "Explosiones Sacuden el Centro de la Ciudad!"
  STR_NEWSPAPER_002_UFOPEDIA: "Hoy a las 02:00 am, la ciudad de Termino fue sacudida por una violenta explosión que creó un cráter de 25 m de ancho y destruyó ventanas en un radio de casi 1 km. ¡Así es como la ciudad celebró el último día de la Carrera de la Muerte de este año, el deporte más popular en Los Reinos de la Muerte! Miles de personas bailaban en las calles entre los restos carbonizados de la mayoría de los participantes de este año, muchos de ellos extranjeros, que querían hacer realidad su sueño de estar aquí, ahora, para hacerse realidad. Los vuelos de Líneas de Pasajeros del Gremio, desde Puerto Doom a Termino son cómodos, económicos y lo llevarán a tiempo. ¡Nunca más desearías que estuvieras en otro lugar, solo consigue tu boleto ahora! (Se aplican todos los requisitos de viaje. Recuerde consultar con su Puesto de Hermandad local para obtener su permiso de viaje)."
  STR_NEWSPAPER_003: "Cabra Rara Adorada por Herejes"
  STR_NEWSPAPER_003_UFOPEDIA: "La Academia informa sobre un hallazgo extraño en la región de Dallas, DC: una cabra con tres pares de cuernos. Este animal negro, por lo demás anodino, ya ha ganado una considerable fama local bajo el nombre de 'Malote'. Sin embargo, aunque la tienda general de la ciudad notó un fuerte aumento en los ingresos del turismo, la comunidad podría estar viendo algunos problemas serios: varias bandas de Oscuros fueron reportadas cerca del área. Como nos dijo nuestro experto Inquisidor Kashub de la Iglesia, estos herejes maníacos probablemente convergen en la cabra en una parodia retorcida de una peregrinación religiosa o coronación. Se aconseja a los lugareños que no abandonen sus hogares por el momento e inmediatamente informen cualquier observación inexplicable a la línea directa especial de la Academia: 111-DIOS."
  STR_NEWSPAPER_004: "Preocupación sobre el Gas Crisálido"
  STR_NEWSPAPER_004_UFOPEDIA: "La última infestación de Crisálidas en los Alpes del Sur casi desaparece después de dos semanas de bombardeo por parte de los zepelines y la artillería de MarchaNegra. Se utilizaron miles de toneladas de gas crisálido; esta horrible arma funciona acelerando el metabolismo ya sobrecargado de estas criaturas, haciendo que literalmente se incendien o incluso exploten. Oficialmente, el gas es de poco peligroso para la vida normal, pero la Academia no está de acuerdo y dice que la sobredosis puede causar extinciones masivas de pequeñas criaturas, desequilibrando así la biosfera e incluso, rara vez, inflamar equipos de Elerio mal protegidos. La propia Provost Zakharina apeló a la comunidad internacional para que condenara a los militares de MarchaNegra por sus acciones abiertamente brutales."
  STR_NEWSPAPER_005: "Gente Rata - ¿Son reales?"
  STR_NEWSPAPER_005_UFOPEDIA: "Los rumores sobre la localización de los legendarios Gente Rata surgieron una vez más, esta vez en la Provincia Central. Para no confundirse con Ratoides, se supone que la Gente Rata son verdaderos Hombres Bestia, pero hasta ahora no se ha encontrado ninguna prueba concluyente de su existencia; Los exploradores que viajaron a través de cuevas antiguas que supuestamente albergan a estas extrañas criaturas regresaron sin nada o fueron encontrados más tarde como restos fundidos. Sin embargo, estas muertes no son una prueba de la existencia de la Gente Rata: ¿cómo tendrían acceso a armas de alta energía, Hombres Bestia incivilizados, o la capacidad mental para usarlas?"
  STR_NEWSPAPER_006: "Los Segadores Atacan de Nuevo"
  STR_NEWSPAPER_006_UFOPEDIA: "La semana pasada, miles de mutantes de MarchaNegra, Románica y la Autonomía Euroasiática viajaron a la aldea de Minsk para observar las celebraciones anuales de su Festival de la Lengua de los Vagones. De hecho, muchos carros viajan allí, llenos de alborotadores mutantes, adivinos y ladrones y brutos variados. La Academia nuevamente sugiere una prohibición de Carros Segadores en particular, ya que son intrínsecamente inseguros para los jinetes y espectadores. El número de víctimas de las celebraciones de este año aún se desconoce, pero es probable que llegue a más de una docena."
  STR_NEWSPAPER_007: "¡La Familia Real Canadiense Diezmada!"
  STR_NEWSPAPER_007_UFOPEDIA: "La noche anterior, una explosión atronadora atravesó el Palacio Real de Canadá, justo cuando toda la familia real celebraba el 96 cumpleaños del Rey retirado, Vaclav el extranjero. Todo el ala occidental del palacio fué arrasada, matando a muchos siervos y nobles por igual, entre ellos casi a toda la familia real, incluido el viejo rey. La reina Aurora II, que milagrosamente sobrevivió solo con heridas menores, ordenó de inmediato la ley marcial, y nuestras fuentes dicen que las fuerzas militares canadienses se están preparando para cerrar la frontera sur. La Real Policía Montada de Canadá reveló que la causa probable de la explosión fue una bomba de plasma, pero rechazó rotundamente la generosa oferta de asistencia del Gremio de Comerciantes para atrapar a los autores aún desconocidos."
  STR_NEWSPAPER_008: "No Existen los Dispositivos de Ocultación"
  STR_NEWSPAPER_008_UFOPEDIA: "La audiencia de ayer ante el Consejo de la Tierra concluyó la investigación de tres años sobre la existencia que se rumorea de los llamados Dispositivos de Encubrimiento, supuestamente capaces de hacer que las naves se desvanezcan en el aire. Los resultados, presentados por el investigador principal, Coronel Clemborg, son concluyentes. No se ha encontrado ningún dispositivo de este tipo ni ninguna prueba sólida de su existencia. Además, sus supuestos trabajos son científicamente imposibles, lo que fue confirmado por tres equipos independientes de investigadores. Incluso se sabe que la magia del Dios Estelar oculta individuos, no naves enteras. Naturalmente, todavía quedan algunas preguntas. ¿Cómo ganó tal superstición tanta tracción entre la población? ¿Fue una teoría de la conspiración? ¿O simplemente una conspiración, dirigida a causar inquietud y dudas? El Consejo concluyó que las personas que difunden tales rumores destructivos deberían ser arrestadas. Es hora de poner a descansar esta extraña superstición. No hay depredadores invisibles, seres interdimensionales o súper piratas que acechan en el cielo, listos para atacar a víctimas desprevenidas."
  STR_NEWSPAPER_009: "El Bosque de Acero en Marcha"
  STR_NEWSPAPER_009_UFOPEDIA: "La Academia está preocupada por la reciente metalización de grandes extensiones de bosques en el hemisferio norte. Esta rara condición, causada por microorganismos propulsados por fusión, convierte rápidamente todo el follaje en una aleación de metal. {NEWLINE} \"Es un espectáculo para la vista\", dice la técnica de laboratorio Rhonda Vallis de La Academia. 'Un bosque de coníferas vuelto en acero, incluyendo los árboles, la hierba, incluso el muérdago. Aunque los árboles ya no pueden realizar la fotosíntesis, todavía crecen gracias a la enorme energía almacenada en sus células. '{NEWLINE} Desafortunadamente, por más bellos que sean, estos' bosques de acero 'transportan grandes cantidades de energía y pueden explotar violentamente cuando son dañados. Los incendios forestales son particularmente peligrosos, ya que fácilmente hacen que los árboles se vuelvan críticos y detonen, extendiendo el daño aún más. {NEWLINE} Se desalienta a todos los ciudadanos a acercarse a esas áreas. ¡Que los profesionales se ocupen de ello!"
  STR_NEWSPAPER_010: "Los Piratas de Comida Atacan de Nuevo"
  STR_NEWSPAPER_010_UFOPEDIA: "Hoy a las 06:50 hora local, un tren del Gremio que transportaba soja se descarriló deliberadamente en Dominio Oscuro, sin víctimas. {NEWLINE} Se cree que el ataque terrorista está vinculado a la reciente introducción de la política de Cero Tolerancia por parte del gobierno en Esperanza, de acuerdo con el Gremio de Comerciantes, en contra de los llamados 'piratas de alimentos' - agricultores que usan semillas no autorizadas para plantar sus cultivos. Estas semillas ilegales son buscadas debido a su bajo precio, pero la falta de una detección adecuada contra anomalías genéticas y la posible contaminación representan un gran riesgo para todos los consumidores. El Gremio hace un llamamiento a los ciudadanos para que escuchen la razón y compren semillas autorizadas, buenas en lugar de arriesgar sus vidas con unos pocos créditos. {NEWLINE} Los perpetradores del ataque al tren todavía están huyendo."
  STR_NEWSPAPER_011: "El Metal se Perderá Las Finales"
  STR_NEWSPAPER_011_UFOPEDIA: "Para horror de todos los fanáticos, Michael 'Metal Mike' Grendahl, de 22 años, de la representación nacional de Gravball de la Tribu de Hierro, Los Reyes Meteoro, resultó gravemente herido durante el entrenamiento. Si bien su salud a largo plazo no está en peligro, las lesiones múltiples de las extremidades y un pulmón desgarrado le impiden participar en las finales. {NEWLINE} Metal Mike, capitán del equipo, es muy querido por su movimiento final 'Gancho Oso de Hierro'. Desarrollado para marcar un tanto y un KO. con un sólo golpe. Ahora la multitud parece bastante desesperada porque él no va a la final, donde su talento sería invaluable cuando se enfrente a MarchaNegra. {NEWLINE} 'Cojones', dice su entrenador Siffredi, de 41 años. 'El chico necesitaba un descanso de todos modos. Todo se le subió a la cabeza. Nunca sucedería en mi Románica ', explicó. Aun así, es un año difícil para el equipo de la Tribu de Hierro: primero su capitán es Atrapado por los Dioses Estelares, luego su reemplazo es destrozado. ¿Podrán defender su campeonato? Incluso si no, esperamos que lleguen a la final, para otra batalla con su archienemigo, Sables Negros de MarchaNegra."
  STR_NEWSPAPER_012: "Inquisidor Kashub: ¿Buen o Mal Policía?"
  STR_NEWSPAPER_012_UFOPEDIA: "Bueno, la tortura es un arte complejo, pero los conceptos básicos que aprendí en mi primer año son bastante fáciles. Tu peor enemigo es el desafío. No hagas nada para reforzar esa emoción, como hacer que el cliente te odie. Necesitas intimidarlos en su lugar. Todos tenemos alguna fantasía secreta de dominación. Algunos quieren placer, otros quieren dirección, otros quieren comprensión. Pero primero, hay que sacudir al cliente. Existen algunos métodos, elija uno que le resulte más adecuado para el cliente: uno es por agua fría, otro por desmontaje y restricción, otro es simplemente antiguo. Luego comienza a aplicar estímulos verbales y físicos, como pinchándolos con un palo, para asustarlos y complacerlos por turnos, de modo que se sientan inclinados a complacerlos respondiendo las preguntas. Si entran en shock, algunas ataduras los harán volver a la realidad. La mayoría eventualmente te contarán sus pequeños secretos. Algunos seguirán siendo argumentativos. Estos están más allá de la ayuda y merecen un castigo como si fueran verdaderos criminales. Sí, los simplones dicen que la fuerza bruta siempre funciona mejor, pero la Inquisición no puede asesinar a testigos inocentes, lo que haría que las personas nos sean menos útiles."
  STR_NEWSPAPER_013: "Ataque de Mujeres Llamarada Violentas"
  STR_NEWSPAPER_013_UFOPEDIA: "\"Fue horrible\", dice Moore Moorman, un testigo ocular de la carnicería. 'Estaban disparando a personas a izquierda y derecha, incendiando todo, aullando como bestias salvajes, no debía haber más de una docena, pero parecían cien. Hembras grandes y fornidas armadas hasta los dientes. Pero lo que realmente me asustó fueron las llamaradas. Era incomprensible: en medio de todo el caos, lanzaban bengalas; en los cadáveres, entre sí, en todas partes, como si se estuvieran divirtiendo. Esto no fue natural, te lo digo yo. {NEWLINE} Este reciente ataque es solo otro de una serie de violentos robos y secuestros cometidos por esta nueva y extraña pandilla. Todavía no hay confirmación sobre quiénes podrían ser, pero su alcance global aparente (y bastante imposible), junto con el peligro extremo que representan, sugieren conspiración, falsa bandera u otra distracción. Las bengalas deben ser sólo una parte de esta operación psicológica, y no tienen otro propósito que anunciarlas y diseminar la confusión. La única pregunta es, ¿qué gran poder está detrás de este engaño diabólico?"
  STR_NEWSPAPER_014: "Entrevista especial: Inquisidor Kashub"
  STR_NEWSPAPER_014_UFOPEDIA: "Es una ocasión rara en la que podemos tener el placer de hablar con una celebridad tan distinguida como el Dr. Kashub, un Inquisidor de la Iglesia. Nuestro invitado nos entretuvo con historias de su juventud cuando era un niño espartano y de cómo había visto la luz después de una disputa teológica con su superior (quien perdió la disputa, entre otras cosas). Como miembro de las fuerzas especiales de la Iglesia, el Dr. Kashub ha visto innumerables horrores y ha aprendido sobre el corazón humano, lo que le permitió asumir finalmente el manto inquisitorial y continuar su esfuerzo de \"purgar lo no lavado\" de la faz de nuestro planeta. Cuando se le preguntó cómo se las arregla para mantenerse cuerdo a pesar de haber presenciado cosas tan terribles, dijo que \"es mucho más fácil cuando se ve el mundo a través de lentes rosados\", al tiempo que se pone sus originales ayudas visuales de color rosa."
  STR_NEWSPAPER_015: "Locura Biogallo"
  STR_NEWSPAPER_015_UFOPEDIA: "Hay una nueva arma mortal en el mercado y tiene la forma más inesperada: un gallo. Estos 'biogallos' son completamente robóticos bajo su tejido vivo y están programados para matar a sus amos. Ya hay varios informes de bandas merodeadoras de Ratoides que usan manadas de estas armas cibernéticas para atacar ciudades. {NEWLINE} \"No está claro quién está detrás de estas pesadillas mecánicas\", explica el detective Fong. 'Pero tenemos algunas pistas sólidas y capturaremos a los perpetradores en breve. ¡Todas estas máquinas no solo son mortales, sino que también están prohibidas por los Dioses Estelares! '{NEWLINE} ¡Buena suerte, detective! Pero quienquiera que sea, sabemos que están completamente locos."
  STR_NEWSPAPER_016: "La Ceremonia de Rejuvenecimiento"
  STR_NEWSPAPER_016_UFOPEDIA: "Como esta vez, cada año, las calles de Jerusalén se llenan de peregrinos que vienen de todas partes del mundo para participar en la celebración más sagrada de la Iglesia. Lo más sorprendente es el contraste entre esa colorida multitud y las caras severas de las mujeres-soldado clon tebanas, que han estado asegurando el lugar desde que Jerusalén cayó en el redil tebano hace unos años. 'No hay enemistad en absoluto' exclama Celebras Primas John Wando. '¡Todas las criaturas vivientes son hijos de las Estrellas y todos pueden ver la luz! El camino hacia la iluminación está abierto para todos, desde los más bajos hasta los más refinados, siempre que ellos, independientemente de sus esfuerzos diarios, sigan el camino de la superación personal. Es a través del camino natural que nos elevamos desde el barro de nuestra creación hacia la luz de las estrellas, en esta vida y en todas las demás. Benditos sean los Dioses Estelares, quienes, tan iluminados ellos mismos, deciden ayudar a nuestro humilde planeta a seguir el camino de la gloria, en lugar de ahogarse en el dolor, la enfermedad y la confusión como muchas civilizaciones que habían caído antes. Cualquiera es bienvenido a celebrar con nosotros!"
  STR_NEWSPAPER_017: "Brote de Replicante en Siberia"
  STR_NEWSPAPER_017_UFOPEDIA: "Un señor de la guerra local, Armok, también conocido como \"Dios de la Sangre\", causó un gran revuelo en la frontera de la Autonomía de Eurasia cuando cruzó el país con lo que resultó ser restos de sus seguidores, convertidos en armas autorreplicantes y procedió en atacar a los municipios, hinchando así las filas de su 'ejército'. Las autoridades tardaron en actuar, ya que el último brote conocido de la replicante Necron_Vampire 1.0 ocurrió hace más de 200 años, lo que para muchos es poco más que una era de mitos. Afortunadamente, las milicias locales del área de Witchaven pusieron fin a la situación antes de que pudiera cobrar más vidas. A medida que el enjambre replicante (con Armok en el centro de él) avanzaba por el campo, era fácil de detectar, por lo que lo bombardearon con napalm desde el aire, usando sus aviones de combate arcaicos. Como dijo el coronel de aviación Zhabov, quien era el comandante de la operación, \"afortunadamente, estos auto-replicadores no tienen la capacidad de alcanzar demasiados niveles z\"."
  STR_NEWSPAPER_018: "Phobos Golpea las Cartas"
  STR_NEWSPAPER_018_UFOPEDIA: "Los Cybermites ya son una leyenda en la escena de la túnica rock, y el espectacular éxito de su nuevo álbum 'Cara Oscura de Phobos' puede que se disparen aún más. El álbum es un relato moderno de la historia clásica de Caballeros de Cydonia, antiguos terrícolas que fueron los primeros en responder al llamado de los Dioses Estelares y les prometieron lealtad en Marte, donde fueron en una nave improvisada. Como explicó el líder del grupo, ofrece la historia más atractiva que contar, con toda su acción, conflicto, espiritualidad y ricos personajes, y por lo tanto, es un material perfecto para la música. {NEWLINE} \"Fue una tarea muy difícil\", dijo. Pero creo que lo hemos clavado. Nunca antes habíamos aprendido mucho, pero también fue muy divertido. '{NEWLINE} Si aún no has asistido a su concierto, o quieres repetir la experiencia, no te pierdas la gira mundial de Los Cybermites que comienza ¡el próximo mes! Y ahora también se habla de una nueva película de Cydonia, así que ... ¡mantente entretenido!"
  STR_NEWSPAPER_019: "Propaganda Pícara ataca al Pacto del Acero"
  STR_NEWSPAPER_019_UFOPEDIA: "Las calles de Memoria de la Tierra están aterrorizadas por los recientes ataques de propaganda, donde un grupo terrorista aún no identificado golpeó el corazón de la ciudad. El ataque se realizó con cientos de miles de carteles adhesivos con solo dos palabras, 'ZANDER VIVE' y un símbolo misterioso. Los carteles resultaron ser mucho más que papel y pegamento: se alimentaron de desechos orgánicos, que son omnipresentes en el área, luego se multiplicaron y buscaron una superficie plana vertical a la que adherirse, obviamente causando pánico en el camino. Afortunadamente, eran en su mayoría inofensivos para los humanos, excepto por varios individuos angustiados que debían cortarse el cabello para liberarlos de los carteles demoníacos. {NEWLINE} El gobierno local no puede decir en este momento si este ataque tuvo una motivación política o algún otro tipo de crimen En cualquier caso, si sabe algo de una persona llamada Zander o sobre el ataque, informe a la oficina de Marsec más cercana para recibir una recompensa de hasta $ 5,000."
  STR_NEWSPAPER_020: "Pectoides: ¿Amenaza o engaño?"
  STR_NEWSPAPER_020_UFOPEDIA: "El horror y el pánico se han apoderado de la ciudad de Edimburgo, la Tribu de Hierro. Los lugareños se muestran reacios a abandonar sus hogares al anochecer por temor a los llamados 'pectoides', criaturas animales que se parecen a los reticulados, pero que poseen una gran agilidad física y de agresión. Tal como lo ven los lugareños, brillan en la oscuridad con una luz impía y saltan para arañar y morder a sus víctimas para saciar su sed de sangre. La Academia ya ha emitido una declaración, informando que los avistamientos de Pectoides han sido reportados en varios lugares durante décadas, y una investigación de cada casa en Edimburgo sería una buena idea. El gobierno de la Tribu del Hierro, sin embargo, se niega obstinadamente a dar permiso para hacerlo. El Correo pudo interrogar a un Reticulano que recientemente fue arrestado en Edimburgo por Comportamiento Inmoral. 'Hombre, no hay pectoides' dijo el Sr. Dunk. 'Simplemente estábamos tan llenos de Cerveza Atómica que estábamos brillando. Ni siquiera pudimos caminar erguidos, mucho menos lastimar a nadie '."
  STR_NEWSPAPER_021: "¡Únete a La Fiebre del Oro, Hazte Rico!"
  STR_NEWSPAPER_021_UFOPEDIA: "Comienza la mayor fiebre del oro en la historia de la raza humana. Con los descubrimientos recientes de los depósitos de Elero en el sistema Alpha Centauri y en todas las estrellas Wolf, la demanda de hombres y mujeres valientes y hábiles está en su punto más alto. ¿Y dónde está ahora? {NEWLINE} ¡Únase a Solmine y extraiga el Elerio desde sus pozos más profundos! {NEWLINE} ¡Únase a Marsec y proteja los puestos avanzados de la escudería interestelar! {NEWLINE} Únase a Transstellar y preste servicio en cargueros gigantescos, cruzando valientemente el negro vacío del espacio! {NEWLINE} ¡No pierdas la oportunidad histórica de cambiar tu vida para siempre! Mientras que los graduados con puntuación más alta de las instituciones de aprendizaje respetadas reciben un trato preferencial, también hay contratos de colonización disponibles en las oficinas del gremio. No esperes, únete ahora!"
  STR_NEWSPAPER_022: "Mal de los Desperdicios"
  STR_NEWSPAPER_022_UFOPEDIA: "Para los ciudadanos normales, poco se sabe acerca del interminable páramo que comienza más allá de las fronteras de la sociedad civilizada. Para muchos, esta extensión escasamente poblada es sinónimo de ideales románticos de libertad e imaginación ilimitada. Las personas razonables saben que esto es en gran parte falso, y el Yermo está lleno de peligros y contiene poco de interés, no más de lo que puede ofrecerle su familiar barrio de chabolas en la frontera de la ciudad. Y si uno realmente quiere viajar, hay ofertas de trabajo en el Gremio, la Academia y otras organizaciones, lo que le permite cumplir sus sueños mientras realiza un trabajo constructivo. {NEWLINE} Sin embargo, no muchos saben o creen en los grandes males que más aquejan las partes peligrosas de los Yermos: las notorias tribus Narlock y Lokk'Naar, los peores bárbaros de todos, se enriquecieron con el crimen y se complacieron en todas las villanías imaginables, como el canibalismo, la violación ritual de niños, el sacrificio humano y la tortura. Estos rasgos son compartidos por varios mercenarios que emplean, entre ellos los Ubers poco conocidos y horriblemente mutados, a través de cuyas venas corre la locura, haciéndolos completamente desprovistos de moralidad o respeto por la vida."
  STR_NEWSPAPER_023: "Xenofobia y Xenofilia"
  STR_NEWSPAPER_023_UFOPEDIA: "Han pasado muchos siglos desde que la Tierra se convirtió en parte de la civilización galáctica, sin embargo, nuestra actitud hacia ella, lamentablemente, sigue siendo en gran parte de las cavernas. \"No debemos temerle a los extraterrestres\", dice el Inquisidor Kashub. El miedo engendra odio, y también la ignorancia. Los extraterrestres pueden ser extraños, asquerosos, incluso despreciables para nuestras mentes estrechas, pero en la mayoría de los casos esto es solo una cuestión de falta de tolerancia y comprensión. La cosa más despreciable del universo es la xenofobia, y muy pocas civilizaciones espaciales se ven afectadas por esta enfermedad, ya que si lo hicieran, probablemente se habrían destruido en la guerra hace mucho tiempo. No seamos conocidos como una rara oveja negra en esta gran familia de la vida. Recuerde, al igual que luchamos por entender a los extraterrestres, por lo que luchan por comprendernos a nosotros, no asumamos la falta de buena voluntad de su parte o, lo que es peor, nuestra propia superioridad. Las almas intrépidas, bendecidas con el fervor xenofílico, nos allanarán el camino para participar en esta galaxia de maravilla, paz y belleza '."
  STR_NEWSPAPER_024: "Es culpa de todos los hombres, dice la Academia"
  STR_NEWSPAPER_024_UFOPEDIA: "\"La pregunta que se nos hace con mayor frecuencia\", dijo Provost Zakharina en el discurso de inauguración de la Conferencia anual de la Gran Academia en la Ciudadela Negra, \"¿Por qué solo las mujeres son aceptadas en las filas de nuestra respetable institución? ¡Tal pregunta puede sonar benigna, pero nada puede ser más engañoso! Antes de que se estableciera nuestra Academia, la ciencia había estado en manos de los hombres durante incontables siglos. Después de derrocar al Matriarcado original, los hombres hambrientos de poder y frustrados sexualmente seguían ideando horrores de guerra y máquinas desprovistas de alma y contaminantes del medio ambiente, que culminaban en la imperdonable bomba de Urano. ¡No les permitiremos volver a infligir dolor a la humanidad! '{NEWLINE} Las ovaciones de pie duraron casi una hora, hasta que el moderador hizo un gesto a los delegados para que se sentaran."
  STR_NEWSPAPER_025: "La Iglesia está Unida Como Siempre"
  STR_NEWSPAPER_026: "El Inquisidor Kashub tambalea el Barco de la Academia"
  STR_NEWSPAPER_026_UFOPEDIA: "El esfuerzo más reciente de la Academia para mejorar la salud moral y física de la población mutante ha dado un giro totalmente inesperado. Ayer, en el puerto de Ventura (República de Cali), el personal médico de la Academia abordó y detuvo a un buque perteneciente a una persona que se hacía llamar Capitán Amuys, bajo la sospecha de contrabando de materiales peligrosos. Y por una buena razón, como se descubrió, su barco que llegó desde Fuso estaba cargado no solo con armas exóticas orientales, sino también con literatura ilustrada de cuestionables virtudes artísticas. En su santa ira, el personal de la Academia se dispuso a quemar los libros en cuestión, solo para sorprenderse por la repentina llegada de nadie más que el Inquisidor Kashub, quien explicó que los bienes incautados, de hecho, fueron donados a uno de Los museos de la Iglesia, que el desafortunado comerciante de mar confirmó con entusiasmo. Más tarde, ese mismo día, nueve enfermeras de la Academia fueron ingresadas en un hospital local luego de haber sido atacadas por un tiburón mientras buceaban. Sin embargo, la Academia negó cualquier relación entre estos dos incidentes."
  STR_NEWSPAPER_027: "¡¡CIRCO!!"
  STR_NEWSPAPER_027_UFOPEDIA: "¡Lewis Raitan y su Circo Ambulante llegan a Ciudad Sindicato el próximo mes!{NEWLINE}{NEWLINE}¡EL MAYOR ESPECTÁCULO DE MONSTRUOS EN LA TIERRA! {NEWLINE} ¡Intenta no enamorarte de Lamia Inversa! Trate de no reírse de Microcabeza Reticulana, ¡él lo odia! (por supuesto, deberías) Lanza un poco de soylent a HombrePavo y ... ¡CORRE! {NEWLINE} ¡Atrévete a ver 35 bichos raros más!{NEWLINE}EL ZOO 'BESTIAS LEGENDARIAS DEL MUNDO': evilphant, feargaroo, lieon, spearrow y La bestia más terrible de todos los tiempos: alfa-wabbit. ¡Todos los animales pueden ser acariciados y alimentados, si tienes agallas!{NEWLINE}INCLUSO MÁS:{NEWLINE}Aiko the Unmatched te mostrará sus increíbles trucos de cartas.{NEWLINE}Noira la Animalista: ¿la encontrarás entre las panterras?{NEWLINE}El área del Laberinto del Espejo de más de 600 metros cuadrados.{NEWLINE}El Espectáculo Láser comienza exactamente a medianoche.{NEWLINE}{NEWLINE}Circo Ambulante de Raitan: ¡no puedes dejarlo!"
  STR_NEWSPAPER_028: "Accidente CAD-177: Veredicto Final del Tribunal"
  STR_NEWSPAPER_028_UFOPEDIA: "El acalorado caso de un Gobernante canadiense que fue derribado por un helicóptero de combate del MERC se resolvió hoy ante la Corte Aeroespacial del Gremio. Como recordatorio, el famoso Capitán del MERC, Jonesy 'JJ' James, quien estaba al mando de la nave, se declaró inocente, alegando que tomó el Gobernante por un barco de contrabandistas. Esto luego fue criticado, cuando un equipo de investigación dirigido por el enviado especial Coronel Clemborg no encontró evidencia de bienes restringidos en los restos. Todos estuvieron en la balanza hasta el último discurso de JJ, en el que destacó: 'No se trata de si hubo contrabando o no. Si los gobiernos fueran más eficientes, a la población no les faltaría como para desear tales bienes''. Después de una larga sesión, el tribunal dictaminó el incidente como un error desafortunado y eximió a JJ de todos los cargos.{NEWLINE}Después del veredicto, JJ le dijo a nuestro periodista que se dirigía a un complejo de la Iglesia para celebrar. \"Parece que tendré que pagar algunas multas después de todo, bebé\", dijo. 'Estas doncellas son terriblemente frágiles, ¿sabes?'"
  STR_NEWSPAPER_XXX: "??"
  STR_NEWSPAPER_XXX_UFOPEDIA: "??"
  STR_LOKNAR_ORIGINS: "Lokk'Naars y Narlocks"
  STR_LOKNAR_ORIGINS_UFOPEDIA: "Las dos tribus, que parecen estar en desacuerdo en todo, están de acuerdo con sus orígenes compartidos. Los primeros mutantes fueron creados por plagas espaciales que barrieron la Vieja Tierra, o fueron levantados en el cielo por los Dioses Estelares directamente para ser alterados y devueltos a la Tierra. Narlocks y Lokk'Naars se crearon aproximadamente al mismo tiempo, pero de manera bastante diferente. La leyenda dice que fueron llevados a gran profundidad y mutados por los Dragones. Los reptiles míticos les otorgaron su sabiduría y tenacidad, y luego abandonaron su creación en favor de otras búsquedas insondables. Desde entonces, ambos pueblos desarrollaron sus propias identidades, ni reptilianas ni humanas, Lokk'Naars abrazando la maldición de la Oscuridad (también llamada Lokk'Naar), mientras que los Narlocks se esfuerzan por ascender hacia la Luz."
  STR_ALL_GODS_KNOWN: "Todos los dioses Lokk'Naar y Narlock conocidos"
  STR_GODS_SUMMARY: "Creencias de los Lokk'Naar y los Narlock"
  STR_GODS_SUMMARY_UC: "Neru y Loki"
  STR_GODS_SUMMARY_PREQ1: "Espíritus Celestiales de los Narlock"
  STR_GODS_SUMMARY_PREQ2: "Dioses Demoníacos de los Lokk'Naar"
  STR_GODS_SUMMARY_UFOPEDIA: "Tanto Narlocks como Lokk'Naars veneran a 2 espíritus/ideales supremos. El primero es masculino, radiante y brutal. La otra es femenina, oscura y astuta. El Sol y la Luna, dos opuestos que forman un todo; Compañeros de cama que nunca se mezclan. No es simplemente el bien y el mal; Como el símbolo Yin-Yang, forman un fractal. Cada paso en este fractal revela aspectos de luz dentro de la oscuridad, y viceversa. Representan dualidad universal; La tesis y la antítesis, que conducen a la síntesis. Los eruditos de esta religión consideran herético el concepto de neutralidad: el racionalismo sin espinas, ni material ni espiritual, acogiendo el temido Espíritu de Estrella de la Muerte y negando la violencia que es la Vida."
  STR_GODS_G1: "La Reina de Alabastro"
  STR_GODS_G2: "El Padre Blanco"
  STR_GODS_G3: "La Estrella Guía"
  STR_GODS_G4: "El Libertador"
  STR_GODS_G5: "La Madre Maquina"
  STR_GODS_G6: "El Templario Invisible"
  STR_GODS_G7: "El Oráculo"
  STR_GODS_G8: "El Portador de la Luz"
  STR_GODS_G1_UFOPEDIA: "Conocida también como la Llama Blanca, la Diosa Virgen de la Civilización y el Esplendor, la deidad suprema de los 8 Espíritus Celestiales del Panteón de la Violencia de los Narlock. El más puro de los puros, este ser angelical personifica la excelencia en cualquier campo, ya sea marcial, académico o diplomático. Ella también es un espíritu valiente que hiere al mal con celo justo; tal es su perfección; Sin embargo, ella ama a todos, incluso a estas ovejas negras, tal es su pureza. Ella cura, purifica, resucita. Su vicio es el orgullo."
  STR_GODS_G2_UFOPEDIA: "Uno de los 8 espíritus celestiales del panteón Narlock. Dios de la templanza, la humildad y la fraternidad. Él enseña sobre la vida simple. Él guía a aquellos que buscan expiación por sus pecados, y no rechaza a ningún peticionario que sea honesto en sus palabras. Su vicio es la posesividad."
  STR_GODS_G3_UFOPEDIA: "Uno de los 8 espíritus celestiales del panteón Narlock; La Diosa del Amanecer, Atardecer, Esperanza y Enfermedad. Ella es la mecenas de quienes practican el arte del cuerpo, ya sea destreza, fertilidad o amor. Ella es la guardiana del ciclo natural de nacimiento y muerte, y los Narlocks también le rezan para que proteja sus cosechas. Ella dirige un ejército de esqueletos dorados, hecho de almas malditas que han pecado con arrogancia y deseo de vida eterna."
  STR_GODS_G4_UFOPEDIA: "El Dios de la Libertad y la Venganza, uno de los 8 espíritus celestiales del Panteón de Narlock. A veces se le llama El Dragón de Plata. Insta a todos a que se pongan de pie y tomen su libertad, siempre que estén oprimidos, por lo tanto, a menudo se resiste a los conflictos mientras inspira la cooperación. Su vicio es el desprecio."
  STR_GODS_G5_UFOPEDIA: "La Diosa Máquina Benevolente, uno de los 8 Espíritus Celestiales del Panteón Narlock, el que alimenta, calienta y proporciona. Ella es la patrona de los constructores y mecánicos, empleados y oficiales. Ella, sin embargo, no tolera ninguna discordia. Ella solo exige Coraje en sus adoradores, para enfrentarse a enemigos comunes y no temer su abrazo. Su vicio es la ira maternal."
  STR_GODS_G6_UFOPEDIA: "El Dios Guardián Narlock, uno de los 8 espíritus celestiales del Panteón Narlock. Un guerrero poderoso y sabio. Siempre está donde se necesita su ayuda y siempre es esquivo para aquellos que quieren destruirlo. Él llama a la piedad por encima de todo. Su vicio es el fanatismo."
  STR_GODS_G7_UFOPEDIA: "Las Hermanas-Diosas del destino, la fortuna y lo desconocido, adoradas conjuntamente como uno de los 8 espíritus celestiales del Panteón Narlock. Libraron a los Narlocks del pecado original, enseñando que uno debería aceptar el destino y adaptarse a él, en lugar de emprender inútiles intentos de entenderlo."
  STR_GODS_G8_UFOPEDIA: "La Guía Celestial, el Maestro, uno de los 8 Espíritus Celestiales del Panteón Narlock. Él trae la iluminación a todos, y su Caridad está más allá de toda medida. Sus vicios son el exceso de expectativas, y el deseo de ver y entender todo, sea cual sea el precio."
  STR_GODS_E1: "El Emperador Dorado"
  STR_GODS_E2: "La Floración Púrpura"
  STR_GODS_E3: "Barón Cara de Calavera"
  STR_GODS_E4: "El Guardián Negro"
  STR_GODS_E5: "El Destructor"
  STR_GODS_E6: "La Reina Serpiente"
  STR_GODS_E7: "El Señor de los Cruces de Caminos"
  STR_GODS_E8: "La Dama de las Nueve Lunas"
  STR_GODS_E1_UFOPEDIA: "El Dios del Poder, la principal deidad de los 8 Dioses Demonios del Panteón de la Violencia Lokk'Naar. Sus aspectos son Orgullo, Placer y Robo. Él es el gobernante del Reino Demoníaco, que preside desde su palacio dorado. Todo lo que posee, desde la riqueza material hasta los esclavos, es de la mejor calidad. Es diabólicamente astuto y hábil, como corresponde al Emperador. No escatima gastos en su propiedad y sopesa sus decisiones cuidadosamente. Esto le trae la adulación de sus adoradores, que están orgullosos de tener un tirano tan diligente."
  STR_GODS_E2_UFOPEDIA: "La diosa del amor y la alquimia, uno de los 8 dioses demoníacos del panteón Lokk'Naar. Sus aspectos son la gula y la timidez. Ella lo da todo y lo exige todo. Ella se considera pura, valiente, humilde, honesta, diligente y generosa, que ve como Virtudes que hacen un Alma. Como la Cocinera Demoníaca dice que serás consumido; un Alma virtuosa aceptará humildemente tal devoración y renacerá; Un alma vacía, desprovista de amor, será digerida. Ella quiere que sus adoradores también la consuman."
  STR_GODS_E3_UFOPEDIA: "El Dios de la Muerte y el Carnaval, el Dios del Engaño y la Verdad, uno de los 8 Dioses Demonios del panteón Lokk'Naar. La vida es carnaval, la muerte es una broma. Observa ociosamente el mundo y favorece a quienes no pierden la esperanza, desviados por ilusiones inmateriales. Nada lo divierte tanto como la muerte causada por la arrogancia, y, al ser un dios travieso, disfruta alimentando los delirios de grandeza, de modo que el Universo, que es el Cementerio sin fin, los eliminará. A pesar de su naturaleza aparentemente despreocupada, es el patrón de lugares como cementerios, bibliotecas y archivos."
  STR_GODS_E4_UFOPEDIA: "Uno de los 8 dioses demoníacos del panteón Lokk'Naar. Conocido también como El Gran General de Chernobog. La diosa de la envidia, la avaricia y la justicia. Ella corta a los que crecen demasiado altos. Ella encadena a los que crecen demasiado libres. Ella es la Guardiana del Dragón del gran tesoro del Reino Demoníaco, un tesoro que también es armería, biblioteca, tienda de alimentos y prisión. Ella es el Caballero Negro, y protege el orden en el Reino Demoníaco y recauda impuestos. Despiadada, violenta, codiciosa, pero honorable, ella es el juez, el jurado y el verdugo que condena a los condenados. Como una deidad vinculada a los gatos, ella tiene un particular desprecio por los que poseidos por los espíritus de los ratones."
  STR_GODS_E5_UFOPEDIA: "Uno de los 8 dioses demoníacos del panteón Lokk'Naar, Dios del fuego. Es una fuerza de ruina y purificación. Él puede dar fuerza y pureza a los fieles, pero trae la ruina a aquellos que invocan su nombre a la ligera. Trae desesperación a quienes creen en la carne y fortaleza a quienes siguen la máquina. Él es la ley de hierro del universo que destruye las ilusiones, el poder que puede lograr cualquier victoria si se maneja correctamente. Él es adorado en el Festival de Fuego Lokk'Naar; Cualquier explosión es como una oración para él."
  STR_GODS_E6_UFOPEDIA: "La diosa de la lujuria y la unidad, uno de los 8 dioses demoníacos del panteón Lokk'Naar. Ella es la asesina demoníaca, patrona de lindas criaturas como serpientes, arañas y escorpiones; de asesinos y vigilantes. Ella tiene poderes de control sobre el agua, la sangre y las emociones. El hombre es un cazador, y el cazador vive y muere por la caza (literalmente o no). Los medios son irrelevantes; Lo que cuenta es la devoción espiritual y el resultado final. Puedes asesinar por daga, por engaño, por encanto, por ciencia o incluso por un ejército, no importa cómo. Asesinato es cómo los triunfos débiles sobre los fuertes. Inteligente, paciente, agresiva y completamente loca, ella manda a las Legiones de los Malditos."
  STR_GODS_E7_UFOPEDIA: "El Dios de la locura y la confusión, uno de los 8 dioses demoníacos del panteón Lokk'Naar. Él es el que hizo que el pecado original y Lokk'Naar huyeran del paraíso. Trae la locura sobre aquellos que recorren cualquier camino a propósito y con un solo propósito, mientras cierran sus ojos a otras posibilidades. Trae fortuna y conocimiento a los buscadores, pero es muy probable que se lo quite a quienes se han vuelto complacientes. Él es el eterno vagabundo de los caminos interminables y cambiantes del Reino Demoníaco."
  STR_GODS_E8_UFOPEDIA: "La diosa de la oscuridad y los secretos, adorada con avidez por soñadores, magos y mercaderes, uno de los 8 dioses demoníacos del panteón de Lokk'Naar. Ella es el Enigma siempre esquivo, el Arcano que no puede ser comprendido por lo Mundano. Aquellos que la adoran desean explorar y descubrir la Oscuridad más profunda en la que se envuelve, tentando un poco más allá del toque, tentando con el infinito Desconocido. Ella trae confusión sobre aquellos que quieren respuestas simples y honestas. Sus mandamientos son: Saber, Querer, Atreverse, Mantener el silencio. Ella es amada por su ocasional generosidad injustificada en sabiduría. Sus animales totémicos son los murciélagos, los búhos, las polillas y los fantasmas."
  STR_ERIS: "Eris"
  STR_ERIS_UFOPEDIA: "Dicen que ella es la Diosa de la Discordia, pero su verdadera naturaleza es mucho más que eso. Discípulos de Deios, su contraparte masculina, la llamó Lilith, la prostituta de Satanás. Antes de eso, era conocida como Tiamat, madre de demonios. Y de hecho, tanto los Dioses Demonios como los Espíritus Celestiales son sus hijos. Ella es el Dios original, el Dios del Caos, del que nació todo lo demás, incluidos Deios y su Trinidad. Él es el creador de todas las Cosas, pero las Conexiones, que son de Eris, del Caos, son más antiguas que las Cosas. Y la existencia de Conexiones hace que sea imposible establecer cualquier orden final. Eris encarna la Dualidad, y parece ser adorado por los Maestros de las Sombras. Este concepto podría permitirnos entender más sus obras."
  STR_SCROLL_E2: "Las Enseñanzas del Festín"
  STR_SCROLL_E4: "Las Enseñanzas del Honor"
  STR_SCROLL_E5: "Las Enseñanzas del Fuego"
  STR_SCROLL_E8: "Las Enseñanzas de la Noche"
  STR_SCROLL_E2_UFOPEDIA: "¡Comer! ¡Beber! ¡Amar! ¡Nunca dejes de tener hambre! ¡Crece fuerte y hermoso! ¡La recompensa es infinita para tomarla! No hay nada de malo en desear más. No hay nada de malo en estar borracho de poder. Nada puede arruinar tu banquete, sino tu mismo, siendo exigente, mezquino y avaro. Solo aquellos que desdeñen serán despreciados. Sólo aquellos que se vuelven sabrosos encontrarán la verdadera realización."
  STR_SCROLL_E4_UFOPEDIA: "El honor implica deber. El deber implica reglas. Las reglas implican castigo. El castigo implica sangre. La sangre implica vida. La vida implica alma. El Alma implica honor.{NEWLINE}Solo estas cosas son ciertas. Los escritos y las palabras mienten. El compromiso es una doble mentira. No puede haber justicia en la mentira, solo traición. El cuello de un traidor implica una espada. Deja que tu honor sea el juez."
  STR_SCROLL_E5_UFOPEDIA: "El fuego destruye, pero el fuego también limpia. Purifica tu tierra, tu casa, tu cuerpo, tu alma de todo lo que es tu enemigo; Solo entonces ganarás verdadera fuerza. No temas el dolor, pero ese es tu enemigo. A veces el miedo es un buen consejero. Ten miedo en tu corazón. Respeta el fuego, porque si es manejado por una mano débil, te traerá ruina. Pero cuando se maneja con fuerza, te hará prosperar."
  STR_SCROLL_E8_UFOPEDIA: "La noche es oscura, sin fin y llena de posibilidades. Pero solo aquellos con una mente apasionada y aguda pueden encontrarlos. Existe un poder más allá de la comparación al conocer secretos que nadie más tiene. La suya será la vista aguda para perforar la oscuridad, y una cubierta de enigma para ocultar sus movimientos. Deja que los simplones tropiecen y caigan en la oscuridad, sin poder alcanzarte, mientras tomas lo que tu corazón desea."
  STR_MYTH_001: "Mitos: La Segunda Serpiente"
  STR_MYTH_001_UFOPEDIA: "Un día, el conquistador del Sol decidió invadir la tierra de la Reina de las Serpientes. Siempre hambriento de batalla, no temía a la Diosa Demonio, ya que la conquista era su derecho de nacimiento, recibido del Sol. La reina envió a Naga, una de sus dos grandes serpientes. Se produjo una feroz batalla, pero la serpiente no era rival para el poder del Conquistador. Pero, ¿y la segunda serpiente? Procedió con cautela, desconfiando de proteger su espalda; y mientras tanto, Naga regeneró sus heridas y tuvo que luchar contra ella nuevamente. Esto se repitió muchas veces, y el Conquistador se sintió cansado, sin ganar terreno. Así que decidió arriesgar todo en un movimiento audaz. Invocó cada gramo de energía solar que quedaba en él y se convirtió en un relámpago de energía deslumbrante, que atravesó a Naga y las paredes de la fortaleza de la Reina. Estaba cansado, pero ahora tenía a la Reina al alcance de su brazo. \"Antes de que te derribe\", dijo, \"Dime: ¿dónde escondías tu segunda serpiente?\". La reina sonrió, como un depredador que ha acorralado a su presa. 'La segunda serpiente ... soy yo'."
  STR_MYTH_002: "Mitos: El Hombre de Papel"
  STR_MYTH_002_UFOPEDIA: "Un día, un joven delgado y de piel oscura con un bastón con la cabeza de un cráneo golpeó las puertas de la Biblioteca Boogle. \"Tengo una cita con el Dr. Minsky\", le dijo a un erudito calvo que abrió la puerta. El académico, aunque sorprendido, dijo: 'Entra rápido, estarás encantado de ver al Doctor tal como es ahora. ¡Es nuestro, y su, el mayor éxito! Cuando entraron, un hombre extraño se acercó. Parecía estar hecho completamente de papel; Innumerables páginas en blanco, cubiertas con una impresión increíblemente fina. ¡Aquí está, hecho inmortal! Todo lo que él es, movido a estas páginas, ninguno de sus pensamientos debe ser olvidado, su gran mente trabajando más claramente que nunca '. El joven levantó una ceja: 'Pero eso no es el Dr. Minsky. El doctor Minsky está allí ... hizo un gesto con el bastón hacia una silla antes vacía, donde ahora estaba sentado un cadáver humano podrido. \"Lo encontré donde lo enterraste\", dijo a los eruditos horrorizados. 'Pero estaba completamente muerto cuando lo hiciste?' Hizo un gesto de nuevo y el cadáver se alzó, con las manos curvadas en garras con una clara intención asesina. 'Os dejo, caballeros, a vosotros mismos ahora'. El joven estaba sonriendo cuando escuchó los primeros gritos."
  STR_MYTH_003: "Mito: EL Jardín del Amor"
  STR_MYTH_003_UFOPEDIA: "El Mago Viajero se acercaba a un exuberante jardín. Extraño jardín era; Con corteza de árbol blanca, y hojas de rico púrpura. Una mujer voluptuosa de rasgos lisos, pero bonitos, cuidaba un lecho de flores. Su piel estaba pálida como la corteza, y su cabello y sus ojos eran púrpuras como las flores. \"¿Cómo es\", preguntó el Viajero, \"que plantas de colores tan enfermizos puedan verse tan fuertes y saludables?\". La mujer sonrió. Es por el amor. Permite aceptar tal Paradoja. Veneno y medicina, fealdad y belleza ... Ella lo miró a los ojos. ¿Te quedarás en mi jardín, buen maestro? '¿Qué te hace pensar que soy bueno?' replicó el joven mago de una manera astuta. La mujer dejó de lado algunas flores, mostrando que las flores estaban creciendo sobre una pila de huesos humanos. Ella sonrió de nuevo, mostrando sus dientes afilados. 'Hay algo bueno en todos'. El Viajero se inclinó, levantando el sombrero. \"Encontrarás que hay mucho más que eso para mí, bella dama\"."
  STR_MYTH_004: "Mitos: La Dama y el Ladrón"
  STR_MYTH_004_UFOPEDIA: "Una noche, la Dama de las Nueve Lunas descendió al reino mortal para participar en uno de sus rituales secretos. Al ver su figura, envuelta en una larga túnica con capucha, un grupo de sus sacerdotisas se postraron de inmediato. Como es habitual en las oraciones a la Dama de la Noche, se cubrieron los ojos con el dorso de las manos y presionaron sus palmas firmemente contra el suelo. Y entonces, la Dama comenzó a bailar; Primero, bajó la capucha, luego se quitó la bata por completo. Todos sabían que la diosa seductora bailaba desnuda entre ellos, pero se les prohibió mirar; tan cerca, tan tentador, pero más allá del alcance, como siempre lo es. El único que la observó fue un joven ladrón que vino aquí por un tipo de tesoro diferente. Cuando la Dama fue tomada en su euforia, el ladrón saltó de los árboles y le robó su túnica. La diosa se quedó muda ante una audacia tan tosca, y se quedó allí, incapaz de actuar, dejando escapar al ladrón. Dicen que los otros dioses todavía se ríen de la Señora hasta el día de hoy; Sin embargo, ninguna maldición ha caído sobre el ladrón."
  STR_MYTH_005: "Mitos: La Novia de la Muerte"
  STR_MYTH_005_UFOPEDIA: "Este cadáver en particular debería haber sido como muchos otros. Un cadáver de una joven doncella que se cortó las muñecas en el baño por alguna tonta razón mortal. Sin embargo, Cara de Calavera fue conmovido. La inutilidad de todo, la frágil belleza arruinada demasiado pronto. Sintió que la compasión lo abrumaba contra toda razón, y así, llevó el cadáver a su casa de adobe y le devolvió el alma. Fue un momento alegre; pero a medida que pasaban los días y los meses, se dio cuenta de que la doncella no quería irse. Al parecer, ella se enamoró de su salvador. \"Invertí el tiempo para ti, pero quieres detenerlo por completo. Esta prohibido. Debes seguir adelante. A lo que ella insistió que quería quedarse con él para siempre. 'Que así sea', suspiró, y la volvió sin vida una vez más. Cuando estaba agregando el hermoso cadáver a su creciente galería, pensó para sí mismo: 'Y así, de nuevo, esperaba que esta vez fuera diferente. ¿Aprenderá el más sabio de los dioses?"
  STR_MYTH_006: "Mitos: Blazko el Guerrero"
  STR_MYTH_006_UFOPEDIA: "La Torre de Fuego tenía un inmenso tesoro que todos los aventureros codiciaban. Muchos perecieron en el esfuerzo. Pero un día, Blazko, el héroe de la patada giratoria, llegó a la torre.{NEWLINE}Después de luchar contra algunos monstruos menores, se encontró cara a cara con Moloch, un demonio del hierro. Moloch usó su aliento de vapor caliente, pero Blazko hizo girar un torbellino con sus patadas voladoras y repelió los ataques, luego desgarró gradualmente a la bestia en pedazos mecánicos.{NEWLINE} Mientras subía a la torre, Shinya se acercó a él, al mando de los gatos esqueléticos. Los gatos sacudieron sus huesos y apresuraron a Blazko. Blazko se quitó la camisa y la pateó con furia hasta que se parecía a una bola de hilo, distrayendo así a los animales no muertos lo suficiente como para vencer a su amante.{NEWLINE}Finalmente, en la sala del tesoro esperaba El Caballero Oscuro, cuya mirada mostraba un miedo sobrenatural. Blazko rápidamente sintió la fuerza dejándolo. Pero no se rindió; en cambio, vació su mente y entró en un trance de muerte, donde el miedo es irrelevante. Él venció al Caballero, pero su feroz batalla dejó la torre en ruinas, con su tesoro perdido. Entonces el Destructor mismo apareció ante él y dijo: 'No viniste aquí por el tesoro. Bienvenido de nuevo, hijo mío."
  STR_MYTH_007: "Mitos: El Precio de la Libertad"
  STR_MYTH_007_UFOPEDIA: "Los esclavos trabajaban día tras día, azotados y oprimidos por un implacable tirano. No había esperanza en su vida, ni alegría, ni respiro, solo trabajo interminable para la gloria de la ciudad de Tyrant. Un día, un joven esclavo llamó a los dioses para liberarlo de esta calamidad. La llamada fue tan desesperada que fue escuchada por el propio Libertador, y el dios apareció ante el esclavo. '¿Por qué estás llorando?' preguntó. 'Aquí, tus cadenas están rotas ahora. ¡Levantate y Pelea!' ¡Pero los guardias nos matarán! protestó el esclavo. 'Ustedes son hombres muertos de todos modos' fue la respuesta. Y así, los esclavos se han alzado contra el Tirano y, aunque muchos murieron, lograron ganar. Quemaron la ciudad hasta los cimientos, luego comenzaron una nueva vida como hombres libres. Pero no fue una vida fácil, ya que Wasteland es implacable. El antiguo esclavo, ahora guerrero y líder, llamó nuevamente al Libertador. 'Señor, mientras estamos libres ahora, trabajamos aún más y sufrimos grandes dificultades. El tirano al menos nos estaba alimentando, ¡pero ahora nos morimos de hambre y morimos! ¿Por qué debe ser así? \"La libertad nunca es gratis\", respondió el dios, \"y no te dará nada más que lo que puedes aprovechar por ti mismo\"."
  STR_MYTH_100: "Mitos: De gatos y Hombres"
  STR_MYTH_100_UFOPEDIA: "Cuando el primer hombre todavía caminaba por la Tierra, una noche se encontró con un gato. Mientras se maravillaba con la extraña criatura, el gato habló:{NEWLINE}'El gato tiene un trato para ti, humano. El gato vivirá contigo, te ayudará a combatir las alimañas y compartirá su sabiduría. A cambio, construirás un crucero interestelar para nosotros.'{NEWLINE}' Pero, ¿para qué? ' preguntó el hombre.{NEWLINE}'El gato ve estas luces parpadeantes en el cielo oscuro, y desea poner su pata sobre todas ellas. Además, este planeta terminará algún día, y la gloria de la raza de gato nunca podrá terminar. Pero mira las patas de gato. El gato no puede hacerlo solo. El gato necesita tus manos.'{NEWLINE}El hombre reflexionó sobre las palabras extrañas y finalmente dijo:' Muy bien, gato. Haz algo acerca de estos tigres de dientes de sable, y tienes un trato'. {NEWLINE} {NEWLINE}Ahora mira a tu alrededor, joven lector. ¿Ves tigres de dientes de sable?"
  STR_VIP_001_UFOPEDIA: "La misteriosa heroina y campeona de los Narlocks. Supuestamente estableció Jillsville para reunir a todas las personas libres que quedan en el mundo. Ocurrió hace décadas, sin embargo, la leyenda dice que no es una persona normal, sino una vengadora, asesinada injustamente y que se levantó de su tumba para ser la defensora de todos los que están oprimidos. Otros dicen que no existe en absoluto, y su personalidad es asumida por varios campeones de la justicia en forma de un símbolo. Esto podría explicar cómo sobrevivió a todas sus batallas, muchas de las cuales se perdieron. Ella es la archienemiga de Jack, líder de los Lokk'Naars."
  STR_EVENT_001: "Bella y Bestia"
  STR_EVENT_001_UFOPEDIA: "Aparentemente, el Cerebrito que estaba \"interrogando\" al Hombre Bestia, lo convirtió en su mascota personal. No aprendimos nada. ¡Ratas! ¿Pero que podemos hacer? Las chicas son chicas. Al menos le confisqué algunas fotos. (+100 puntos, +1 Porno mutante)"
