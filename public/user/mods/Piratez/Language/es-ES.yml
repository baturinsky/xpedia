  STR_LOC_MONSTER_HUNT: "Caza de Monstruos"
  STR_LOC_MONSTER_HUNT_BRIEFING: "Oi Cap'n! ¡Matemos a algunos pobres, {NEWLINE} animales indefensos, despellejándolos y recolectemos {NEWLINE} un premio gordo por sus inútiles partes del cuerpo! {NEWLINE} ¡Solo debemos tener cuidado de no toparnos con {NEWLINE} otra tripulación de cazadores!"
  STR_LOC_MONSTER_HUNT_MEGASCORPION: "Megaescorpiones que Pican"
  STR_MARKER_LOC_MONSTER_HUNT_MEGASCORPION: "Caza de Megaescorpiones"
  STR_ALERT_MONSTER_HUNT_MEGASCORPION: "Caza de Megaescorpiones"
  STR_ALERT_MONSTER_HUNT_MEGASCORPION_DESC: "Encuentra Megaescorpiones por sus aguijones y veneno. Pronóstico del tiempo: abrasador caliente. Previsión del mar: Normal."
  STR_LOC_MONSTER_HUNT_GIANTSPIDER: "Espantosa Araña"
  STR_MARKER_LOC_MONSTER_HUNT_GIANTSPIDER: "Caza de Arañas Gigantes"
  STR_ALERT_MONSTER_HUNT_GIANTSPIDER: "Caza de Arañas Gigantes"
  STR_ALERT_MONSTER_HUNT_GIANTSPIDER_DESC: "Encuentra arañas gigantes por su seda y veneno. Previsión del tiempo: cálido. Previsión del mar: Desigual."
  STR_LOC_MONSTER_HUNT_CHUPACABRA: "Carnicería de Chupacabraa"
  STR_MARKER_LOC_MONSTER_HUNT_CHUPACABRA: "Caza de Chupacabras"
  STR_ALERT_MONSTER_HUNT_CHUPACABRA: "Caza de Chupacabras"
  STR_ALERT_MONSTER_HUNT_CHUPACABRA_DESC: "Encuentra chupacabras por diversión y beneficio. Previsión del tiempo: templado. Previsión del mar: Desigual."
  STR_LOC_MONSTER_HUNT_BLOOD_DOG: "Los Sabuesos Sangrientos"
  STR_MARKER_LOC_MONSTER_HUNT_BLOOD_DOG: "Caza de Sabuesos Sangrientos"
  STR_ALERT_MONSTER_HUNT_BLOOD_DOG: "Caza de Sabuesos Sangrientos"
  STR_ALERT_MONSTER_HUNT_BLOOD_DOG_DESC: "Encuentra sabuesos Sangrientos por diversión y beneficio. Previsión del tiempo: templado. Previsión del mar: Desigual."
  STR_MONSTER_HUNT: "¡Caza del monstruo!"
  STR_MONSTER_HUNT_UFOPEDIA: "Luego de descubrir cómo despellejar a las bestias, hablamos con los cazadores de Lokk'Naar para obtener más sugerencias y consejos sobre su oficio (¡qué resaca, capitán!). Resulta que los terratenientes están pagando buenas monedas por varias partes de animales. Por ejemplo, ¿recuerdas los megascorpiones que solíamos comer? Sus picaduras tienen un precio asombroso, y si logramos atrapar a uno vivo, podríamos examinar su veneno. Mantendremos los oídos abiertos para cualquier oportunidad de caza rentable, y tan pronto como escuchemos algo, le diremos una palabra de inmediato, ¡Capitán!"
  STR_LOC_MONSTER_HUNT_SHAMBLER_BRIEFING: "'Wampa Wovi' es un nombre tradicional de Mercado Negro de la caza del legendario Shambler Blanco. ¡Te estoy diciendo esto, capitán, porque este animal legendario ha sido visto en algún lugar cerca de este lugar! ¡Vamos a embolsarlo y enriquecernos! {NEWLINE} Clima: Frío congelante. Mar: Calma."
  STR_LOC_MONSTER_HUNT_SHAMBLER: "Wampa Wovi"
  STR_MARKER_LOC_MONSTER_HUNT_SHAMBLER: "Caza de Reptantes"
  STR_ALERT_MONSTER_HUNT_SHAMBLER: "Caza de Reptantes"
  STR_UNDERSEA_OPERATIONS: "Operaciones Submarinas"
  STR_MISSION_SEA_ADVENTURE: "¡Tesoros Submarinos!"
  STR_MISSION_SEA_ADVENTURE_UFOPEDIA: "¡Tantas naves se han estrellado contra el mar, haciendo imposible su saqueo! Esto tiene que ser una verdadera cala del tesoro, y podríamos simplemente zambullirnos directamente, siempre que tengamos un oficio adecuado (inicialmente solo la Expedición). En el mundo submarino, los buzos desprotegidos reciben daño de aturdimiento constante y la mayoría de las armaduras no se pueden usar. Solo se usarán armaduras que tengan una versión 'mar' (ver Pedia). Además, el rango de visión es independiente de cualquier fuente de luz."
  STR_UNDERSEA_OPERATIONS_UFOPEDIA: "{NEWLINE} {NEWLINE} Luchar en un entorno submarino será un desafío serio. Hasta que se desarrollen los trajes de buceo adecuados, tendremos que confiar en los tanques de oxígeno o Estimulantes para permanecer conscientes. Pero ese es solo uno de los problemas; también enfrentaremos penas dolorosas a todas las habilidades de combate. {NEWLINE} {NEWLINE}> Combate cuerpo a cuerpo. con velocidades de movimiento obstaculizadas y regeneración de energía, solo los mejores guerreros podrán enfrentarse con enemigos acuáticos, que operan en su propio territorio, y por lo tanto nos superarán y superarán. {NEWLINE} {NEWLINE}> Lanzar Las armas El lanzamiento también está penalizado, pero estos pueden funcionar sorprendentemente bien como respaldo en el medio, ya que habrá tiempo para reponer nuestra Energía. Especialmente interesantes serán las armas que usan habilidades de medio lanzamiento y mitad de cuerpo a cuerpo, debido a sus buenas calificaciones de ataque. {NEWLINE} {NEWLINE}> Combate a distancia. Esta será la más ventajosa, pero se verá obstaculizada por la escasez de buenos cañones submarinos. Parece que Crossbows y Harpoon Guns serán el armamento principal."
  STR_SEA_ADVENTURE: "Naufragio en el Mar"
  STR_SEA_ADVENTURE_BRIEFING: "Búsquedas largas han señalado esta ubicación como prometedora para una caza del tesoro submarino. ¡Así que salgamos de estos escollos terrestres y comencemos a explorar! {NEWLINE} Hay dos cosas a las que debemos estar atentos. En primer lugar, incluso si nuestros físicos con tecnología Elerio pueden soportar las condiciones, la falta de suministro de oxígeno significa que todo nuestro equipo puede simplemente ahogarse si no tenemos cuidado. Segundo, cualquier criatura nativa tendrá un mejor rango de visión que nosotros en este entorno. {NEWLINE} Mar: Inquieto."
  STR_SEA_ODDITY: "Odisea Submarina"
  STR_SEA_CORAL_EXIT: "Pasadizo Submarino"
  STR_CORAL_ISLAND: "Isla Misteriosa"
  STR_SEA_CORAL_EXIT_BRIEFING: "Hay historias sobre un túnel submarino presente en este lugar. Se supone que conduce a una isla misteriosa, imposible de encontrar de otro modo debido a condiciones climáticas extrañas. Después de encontrar el túnel, reúne a toda la tripulación en las fichas de salida de color naranja y la misión \"Abortar\". Alternativamente, si eliminamos todo lo que se mueve, podemos explorar el túnel a gusto. {NEWLINE} Mar: Inquieto."
  STR_CORAL_ISLAND_BRIEFING: "¡Hemos subido a la superficie de la isla, y podemos oler el tesoro! Pero algo no está bien ... Algo atemorizante, pero extrañamente excitante nubla nuestros sentidos ... Deberíamos estar en guardia contra cualquier cosa extraña que habita aquí ... {NEWLINE} Tiempo: abrasador."
  STR_BEACH_SWEEP: "Barrido de playa"
  LOC_BEACH_SWEEP: "Barrido de playa"
  ALERT_BEACH_SWEEP: "Barrido de playa"
  MARKER_BEACH_SWEEP: "Barrido de playa"
  STR_LOC_BEACH_SWEEP_BRIEFING: "Nuestros Sueños de las profundidades nos permiten utilizar nuestras premoniciones para determinar las concentraciones de los Profundos confundidos, que acaban de aterrizar en tierra. Podemos ir allí y cazarlos, si así lo desea, Capitán.{NEWLINE}Clima: cálido."
  STR_DEVILS_REEF: "Arrecife del diablo"
  STR_SEA_DEVILS_REEF: "Arrecife del diablo"
  LOC_DEVILS_REEF: "Arrecife del diablo"
  ALERT_DEVILS_REEF: "Arrecife del diablo"
  MARKER_DEVILS_REEF: "Arrecife del diablo"
  LOC_DEVILS_REEF_BRIEFING: "{NEWLINE}De: Consejo Inter-Govt{NEWLINE}Otra migración de Profundos es inminente. Nos ponemos en contacto con usted como lo hacemos con cualquier otro mercenario disponible. Hay poco beneficio o gloria en este trabajo, pero alguien tiene que hacerlo. Los habitantes de la profundidad nos superan en número a todos. Así que, en última instancia, todos estamos en el mismo bote.{NEWLINE}La misión es aterrizar cerca de su área de preparación, luego proceder bajo el agua y destruir las balizas Aquatoides, antes de que se junten demasiados Profundos. Matarlos es de menor prioridad; Puedes retirarte después de destruir las balizas."
  STR_BEACONS_DESTROYED: "Todas las balizas destruidas"
  STR_SEA_SUNKEN_USO: "OSNI Hundido"
  STR_SEA_SUNKEN_UFO: "OVNI Hundido"
  STR_SEA_SUNKEN_GALLEON: "Galeón Hundido"
  STR_SEA_SUNKEN_CARGO_SHIP: "Carguero Hundido"
  STR_MARKER_SEA_ADVENTURE: "Naufragio"
  STR_ALERT_SEA_ADVENTURE: "Aventura en el Mar"
  STR_ALERT_SEA_ADVENTURE_DESC: "Recuperar un naufragio submarino. MAR/Artículos subacuáticos solamente. Previsión del mar: Inquieto."
  STR_LOC_WHOREHOUSE: "Pueblo Linterna Roja"
  STR_ALERT_WHOREHOUSE: "Salvar a una Hermana"
  STR_LOC_WHOREHOUSE_TITLE: "Salvar a una Hermana"
  STR_MARKER_LOC_WHOREHOUSE: "Pueblo Linterna Roja"
  STR_LOC_WHOREHOUSE_BRIEFING: "Un Cazador de la Zona dijo que los bandidos locales habían atrapado a una viajera Uber de ojos extraños, y la mantenían en su mazmorra privada. Si aún está viva, podemos ofrecerle una casa mucho mejor para quedarse, además, volar un Burdel de Bandit es una forma segura de promover un estilo de vida más saludable y ganar algo de publicidad (la gente se regocijará por un burdel desaparecido, ¿verdad? ). {NEWLINE} Clima: Templado. Mar: Calma."
  STR_MISSION_HIGHWAY_STATION: "¡Casa de Autopista!"
  STR_MISSION_HIGHWAY_STATION_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Ahora podemos iniciar la búsqueda de estaciones de Highwaymen, fortalezas menores que utilizan para controlar las carreteras. Saquear sus armas grandes nos dará algo para armar nuestro oficio. Es más probable que no encontremos algo. Sin embargo, una vez que aseguremos a proveedores confiables de artillería aérea, Highwaymen se asustará y nuestras búsquedas serán menos fructíferas."
  STR_MISSION_BANDIT_TOWN: "¡Negocios de Bandidos!"
  STR_MISSION_BANDIT_TOWN_UFOPEDIA: "Parece que no hay honor entre los ladrones. Los bandidos atacan a cualquiera que sea una presa fácil, y podemos apropiarnos de sus ganancias a su vez. Poner a sus ciudades sórdidas fuera del negocio no solo nos traerá ganancias, sino también algo de infamia. ¿Qué tan difícil puede ser para nosotros Ubers derrotar estas escorias? ¿Incluso si su mundo de Outzone no es nuestro territorio?"
  STR_LOC_BANDIT_TOWN: "Pueblo de Bandidos"
  STR_ALERT_BANDIT_TOWN: "Pueblo de Bandidos"
  STR_LOC_BANDIT_TOWN_TITLE: "Pueblo de Bandidos"
  STR_MARKER_LOC_BANDIT_TOWN: "Pueblo de Bandidos"
  STR_LOC_BANDIT_TOWN_BRIEFING: "Hemos localizado un pueblo bandido en esta área. Seguramente poseen algunas riquezas y cautivos que podemos llevarnos, ¡al estilo vikingo! Probablemente habrá muchos de ellos, pero son débiles. No deberíamos tener problemas si nos preparamos para una gran pelea. {NEWLINE} Tiempo: templado. Mar: Inquieto."
  STR_LOC_POLIS: "Gente Guapa"
  STR_ALERT_POLIS: "Asalto a la Ciudad"
  STR_LOC_POLIS_TITLE: "Gente Guapa"
  STR_MARKER_LOC_POLIS: "Asalto a la Ciudad"
  STR_LOC_POLIS_BRIEFING: "Ja-ja-jarr! Los Purasangres creen que pueden esconderse de nosotros detrás de los muros de sus ciudades, ¡pero eso es una ilusión! Con la ayuda de Alianza, podemos infiltrarnos en un vecindario rico, ¡donde seguramente se puede obtener mucho rescate! Podemos introducir de contrabando cualquier arma, pero la armadura de batalla sería demasiado sospechosa, también, 'No se permiten mutantes'. {NEWLINE} Clima: templado. Mar: inquieto."
  STR_LOC_SMUGGLER_BASE: "Escondite de Contrabandista"
  STR_ALERT_SMUGGLER_BASE: "Escondite de Contrabandista"
  STR_LOC_SMUGGLER_BASE_TITLE: "Escondite de Contrabandista"
  STR_MARKER_LOC_SMUGGLER_BASE: "Escondite de Contrabandista"
  STR_LOC_SMUGGLER_BASE_BRIEFING: "¡Esta es nuestra oportunidad de obtener algunas respuestas sobre el comercio de Shadowtech! Las instalaciones de Contrabandista están bien apiladas con defensas estacionarias, por lo que debemos fingir que somos clientes. No se preocuparán demasiado por nuestras armas, pero una armadura de aspecto bélico seguramente aumentará sus sospechas, por lo que no las usaremos. Una vez que entramos, podemos empezar a disparar. Nuestro objetivo es capturar a un negociador contrabandista. Si la misión va mal, podemos escapar por un ascensor."
  STR_LOC_SMUGGLER_LAIR: "Guarida de Contrabandista"
  STR_ALERT_SMUGGLER_LAIR: "Guarida de Contrabandista"
  STR_LOC_SMUGGLER_LAIR_TITLE: "Guarida de Contrabandista"
  STR_MARKER_LOC_SMUGGLER_LAIR: "Guarida de Contrabandista"
  STR_LOC_SMUGGLER_LAIR_BRIEFING: "Tenemos la ubicación aproximada de una de las casas de seguridad de los contrabandistas en las alcantarillas de la ciudad, pero para encontrarla será necesario que exploremos un área grande. Esto puede resultar difícil, ya que aunque podemos contrabandear armas, las reglas de la ciudad nos siguen restringiendo, lo que significa que los mutantes solo pueden infiltrarse en atuendos especiales, y los humanos no pueden usar una armadura militar demasiado obvia. No tiene sentido hablar más, nuestro trabajo será lo suficientemente largo. {NEWLINE} Profundidad: Muy superficial."
  STR_LOC_POLIS_TERMINAL: "Terror en la Terminal"
  STR_ALERT_POLIS_TERMINAL: "Terror en la Terminal"
  STR_LOC_POLIS_TERMINAL_TITLE: "Terror en la Terminal"
  STR_MARKER_LOC_POLIS_TERMINAL: "Terror en la Terminal"
  STR_LOC_POLIS_TERMINAL_BRIEFING: "En esta misión, necesitamos capturar a un empleado corrupto y escapar con la Lanzadera Transestelar al oeste, antes de que llegue la seguridad del este en 10-15 turnos. El uso de tropas mutantes en esta misión es complicado y es mejor que lea 'Qué usar' con atención para evitar terminar en una caja. Sólo se puede llevar equipo sigiloso, y es mejor no llevar más de lo necesario, ya que puede extraviarse fácilmente. {NEWLINE} Clima: Templado. Mar: Áspero."
  STR_ALERT_BOUNTY_HUNT_D: "¡Caza de Botín! (Nivel: D)"
  STR_ALERT_BOUNTY_HUNT_C: "¡Caza de Botín! (Nivel: C)"
  STR_ALERT_BOUNTY_HUNT_B: "¡Caza de Botín! (Nivel: B)"
  STR_LOC_PIRATE_CRUISE: "Crucero Infernal"
  STR_LOC_PIRATE_CRUISE_TITLE: "Crucero Infernal"
  STR_MARKER_LOC_PIRATE_CRUISE: "Crucero Infernal"
  STR_PIRATE_CRUISE_DONE: "El Crucero Infernal Ganó"
  STR_LOC_PIRATE_CRUISE_BRIEFING: "Caza de recompensas nivel B{NEWLINE}De: Estrechos Piratas {NEWLINE} ¡Ayuda! ¡Uno de nuestros cruceros totalmente inocentes está siendo atacado por los Profundos! Estas cosas pasan cuando llegas al mar ... ¡pero necesitamos los beneficios! Salva el barco y podrás tener todas las mercancías que lleva, así como nuestra gratitud. {NEWLINE} Tiempo: templado. Mar: Tormentoso."
  STR_LOC_FUNKY_ZOMBIES: "Pueblo Domingo"
  STR_LOC_FUNKY_ZOMBIES_BRIEFING: "Caza de Botín Nivel C {NEWLINE} De: Wiz Biz {NEWLINE} Los magos requieren una pequeña tarea de ti. Uno de nuestros asociados tiene una ... propiedad sensible cerca de esta ciudad. El lugar es absolutamente tranquilo y seguro, lleno de mutantes felices y no hay forma de que algo salga mal. En el caso poco probable, de que algo falle, limite el daño. Tenga en cuenta que como tiene que mudarse para vigilar la ciudad, es imposible abortar la misión. Solo se permiten armas mayormente inofensivas. {NEWLINE} Tiempo: ¡Regla de Wizards!"
  STR_LOC_CANNIBAL_CAMP: Campo Caníbal
  STR_MARKER_CANNIBAL_CAMP: Campo Caníbal
  STR_ALERT_CANNIBAL_CAMP: Campo Caníbal
  STR_LOC_CANNIBAL_CAMP_BRIEFING: "Caza de Botín Nivel B {NEWLINE} De: Wiz Biz {NEWLINE} Hacer un viaje a zonas salvajes es una tarea peligrosa. Uno de los amigos de nuestro cliente probó suerte y fue devorado por una tribu de caníbales. Más importante aún, sin embargo, tenía un Liber Occulttus con él. ¡Encuentra el valioso tomo y tráemelo! {NEWLINE} Tiempo: abrasador. Mar: Tormentoso."
  STR_LOC_HIGHWAY_STATION: "Casa de Autopista"
  STR_ALERT_HIGHWAY_STATION: "Casa de Autopista"
  STR_MARKER_LOC_HIGHWAY_STATION: "Casa de Autopista"
  STR_LOC_HIGHWAY_STATION_BRIEFING: "¡Eso es! ¡Nuestra oportunidad de conseguir un arma para naves! Solo necesitamos sacarlo de las manos frías y muertas de los hombres de la carretera que lo usan para la defensa local. Ah, y el área está plagada de gente local, pero eso era de esperar, ¿verdad? {NEWLINE} Tiempo: templado. Mar: inquieto."
  STR_LOC_KKK_HOUSE: "Casa Segura Humanista"
  STR_LOC_KKK_HOUSE_TITLE: "Linchadores"
  STR_MARKER_LOC_KKK_HOUSE: "Casa Segura Humanista"
  STR_LOC_KKK_HOUSE_BRIEFING: "Caza de Botín Nivel D {NEWLINE} De: Alianza Mutante Saya {NEWLINE} Recibí información sobre un grupo de humanistas que lincharon a una familia mutante inocente. Esto no puede quedar impune. Estos llamados Purasangre están celebrando su hazaña en una casa ubicada en esta área. Salta de las sombras y no dejes a nadie vivo. {NEWLINE} Tiempo: templado."
  STR_LOC_TRAITORS: "Traidores en general"
  STR_LOC_TRAITORS_TITLE: "Sin piedad para los Traidores"
  STR_MARKER_LOC_TRAITORS: "Traidores en general"
  STR_LOC_TRAITORS_BRIEFING: "Caza de Botín Nivel D {NEWLINE} De: Alianza Mutante Saya {NEWLINE} Un pequeño grupo de personas estaba vendiendo los secretos de la Alianza a los enemigos de todos los Mutantes. Deben ser asesinados y sus cadáveres deben encontrarse para enviar un mensaje. Si no te das prisa, sus escoltas Hombres de la Carretera los llevarán a una casa de seguridad y localizarlos de nuevo podría ser difícil. {NEWLINE} Clima: Templado."
  STR_LOC_BARN_GROX: "Granja Lokk'Naar"
  STR_LOC_BARN_GROX_TITLE: "Las deudas de los agricultores"
  STR_MARKER_LOC_BARN_GROX: "Granja Lokk'Naar"
  STR_LOC_BARN_GROX_BRIEFING: "Caza de Botín Nivel D {NEWLINE} De: Cartel de Banqueros Goblin Zaxx{NEWLINE} Buen día, nuestro más valioso cliente. Nos complace que esté pagando sus cuotas dentro de los plazos acordados. Este compañero aquí, sin embargo, no era tan inteligente; pidió prestado demasiado y ahora no puede pagar. Haznos un favor y convierte el colateral (su granero rojo) en daño colateral. Evita lastimar al prójimo: a su clan no le va a gustar y la misión terminará instantáneamente. No te pelees con ellos y que no te atrapen; haga lo que pueda en 5 turnos (quedarse sin tiempo no le hará daño). {NEWLINE} Clima: templado."
  STR_LOC_CATACOMBS_COIN_HUNT: "Arqueología Práctica"
  STR_LOC_CATACOMBS_COIN_HUNT_TITLE: "Arqueología Práctica"
  STR_MARKER_CATACOMBS_COIN_HUNT: "Excavación Arqueológica"
  STR_LOC_CATACOMBS_COIN_HUNT_BRIEFING: "Caza de Botín Nivel C {NEWLINE} De: Cartel Bancario Goblin Zaxx{NEWLINE} Qué día, qué día. Un grupo de arqueólogos que hemos contratado ha desaparecido, y todos nuestros subcontratistas de seguridad están ocupados, lo que creó este problema en primer lugar. ¿Investigarías el sitio de excavación que estaban explorando? Relájese, no hay problemas complejos que resolver, simplemente queremos cualquier moneda antigua genuina que pueda encontrar allí, ya sea que tengan patas o no. {NEWLINE} Profundidad: Promedio."
  STR_LOC_TAVERN_CELLAR: "Bodega infestada"
  STR_LOC_TAVERN_CELLAR_TITLE: "Bodega infestada"
  STR_ALERT_TAVERN_CELLAR: "Bodega infestada"
  STR_MARKER_TAVERN_CELLAR: "Bodega infestada"
  STR_LOC_TAVERN_CELLAR_BRIEFING: "¿Así que eres esta banda de guerreros de alquiler? Piratas, ¿dices? Lo que sea. Dirijo una taberna en una de las rutas comerciales del Mercado Negro y necesito algunos tontos valientes ... Quiero decir, ayuda. Mi taberna está construida sobre ruinas antiguas, que recientemente fue infestada por una plaga de sucias ratas. Deshágase de estos cargueros antes de que se coman todas mis almohadas, y puede guardar lo que encuentre (es decir, las cosas que era tan estúpido como para almacenar en la bodega). También susurraré alguna buena palabra sobre ti. ¿Acuerdo?"
  STR_SEA_SUNKEN_TOWN: "Activos bajo el agua"
  STR_SUNKEN_TOWN_BRIEFING: "Caza de Botín Nivel C {NEWLINE} De: Cartel Bancario Goblin Zaxx{NEWLINE} Oh, hola, señora. Tenemos otro trabajo para ti. Examinando a través de los registros antiguos de una compañía tardía, llamada 'Amazmo', hemos encontrado la ubicación de uno de sus parques empresariales. La ubicación en cuestión no era ... ideal, y toda la operación fue ... bajo el agua, por así decirlo, durante el siglo 22. Aunque olfateamos dinero. Póngase su equipo de mar, busque el lugar y esté en guardia para cualquier ocupante ilegal de bajos ingresos que tiende a infestar tales propiedades."
  STR_LOC_SINS_OF_THE_FATHER: "Pecados del padre"
  STR_LOC_SINS_OF_THE_FATHER_TITLE: "Pecados del padre"
  STR_MARKER_SINS_OF_THE_FATHER: "Templo de Sirio"
  STR_LOC_SINS_OF_THE_FATHER_BRIEFING: "Caza de Botín Nivel D {NEWLINE} De: Cartel bancario Goblin Zaxx{NEWLINE} Es un hecho triste que ningún ser humano está sin pecado, ni siquiera el sacerdocio, y la codicia es una terrible tentación ... Hemos llegado a un acuerdo con el sacerdote residente de este templo. Se suponía que él debía juntar Monedas Antiguas de su rebaño y vendérnoslas. Por desgracia, nuestros competidores tenaces, el Elfman Bro $ ofrecieron un mejor precio. Libera al sacerdote de la carga de su pecado. Sin embargo, tenga cuidado: él huirá ante cualquier señal de peligro, por lo que solo puedes usar ropa normal y equipo de infiltración."
  STR_LOC_CRACKHOUSE: "Casa de Crack"
  STR_LOC_CRACKHOUSE_TITLE: "Asalto a la Casa de Crack"
  STR_MARKER_LOC_CRACKHOUSE: "Casa de Crack"
  STR_LOC_CRACKHOUSE_BRIEFING: "Caza de Botín Nivel D {NEWLINE} De: Jack {NEWLINE} Escuchen, mercenarios. He localizado el escondite actual de uno de estos Listillos, que tratan de engañar a las personas en el Mercado Negro todo el tiempo. Podrían usar un poco de justicia pasada de moda antes de que tenga la oportunidad de cambiar su ubicación nuevamente. Puedes guardar cualquier cosa que encuentres allí como botín extra. {NEWLINE} Tiempo: templado."
  STR_LOC_HITMAN: "Perro del Deposito"
  STR_LOC_HITMAN_TITLE: "Perro del Deposito"
  STR_MARKER_LOC_HITMAN: "Escondite del Perro"
  STR_LOC_HITMAN_BRIEFING: "Caza de Botín Nivel C {NEWLINE} De: Goblin Zaxx {NEWLINE} Uno de nuestros contratistas se ha convertido en una responsabilidad. Lo hemos rastreado hasta este pequeño agujero en el suelo. Cuídalo antes de que pueda dañar nuestra compañía, y será muy apreciado. Solo tenga cuidado, está bastante ... bien entrenado. {NEWLINE} Tiempo: desconocido."
  STR_LOC_BANDIT_CAVES: "Cuevas de Bandidos"
  STR_LOC_BANDIT_CAVES_TITLE: "Cuevas de Bandidos"
  STR_MARKER_LOC_BANDIT_CAVES: "Cuevas de Bandidos"
  STR_LOC_BANDIT_CAVES_BRIEFING: "Caza de Botín Nivel C {NEWLINE} De: Jack {NEWLINE} Tengo un problema con algunos bandidos. Acosan a los viajeros, asaltan granjas y se niegan a pagar. Se rumorea, incluso que han caído en alguna extraña adoración. No hay lugar en mi país para tipos irrazonables como ellos. Se han escondido en algunas cuevas que son difíciles de alcanzar para mis milicias. Purgar el lugar. {NEWLINE} Profundidad: Muy superficial."
  STR_LOC_MAGAZYNMAFII: "Tipos de Doble Cruce"
  STR_LOC_MAGAZYNMAFII_TITLE: "Tipos de Doble Cruce"
  STR_MARKER_LOC_MAGAZYNMAFII: "Almacén de Bandidos"
  STR_LOC_MAGAZYNMAFII_BRIEFING: "Caza de Botín Nivel C {NEWLINE} De: Jack {NEWLINE} Mercenarios, este trabajo es de una naturaleza algo delicada. Una pandilla de bandidos está tratando de puentearme. Sin embargo, si simplemente entras y sacas las armas, huirán, y quiero saber para quién están trabajando. Visita su almacén en un pequeño grupo, haciéndose pasar por compañeros traidores. Lo revisarán en la entrada, así que tome solo armas de Infiltración y armaduras que no parecen un arma por derecho propio. Una vez que haya conversado con ellos y haya aprendido lo suficiente, comience el baño de sangre. {NEWLINE} Tiempo: templado."
  STR_LOC_ESCAPE_TOWER: "Torre de Escape"
  STR_LOC_ESCAPE_TOWER_TITLE: "Torre de Escape"
  STR_MARKER_LOC_ESCAPE_TOWER: "Torre de Escape"
  STR_LOC_ESCAPE_TOWER_BRIEFING: "Caza de Botín Nivel C {NEWLINE} De: Alianza Mutante Saya{NEWLINE} Dicen que un mago siempre llega a tiempo. Asegúrate de que él y sus compañeros no lleguen tarde a su funeral. Están huyendo de un levantamiento mutante, causado por sus malas acciones. Cuando llegues, encontrarás a la mayoría de ellos escondidos en su nave de escape. Si no puede detenerlos a tiempo, regrese a su embarcación o espere en el área de salida verde para nuestro barco de evacuación, para que no quiera enfrentar la furia ciega de las personas. {NEWLINE} Tiempo: templado."
  STR_LOC_ARSENAL: "Arsenal Humanista"
  STR_LOC_ARSENAL_TITLE: "Arsenal Humanista"
  STR_MARKER_LOC_ARSENAL: "Arsenal Humanista"
  STR_LOC_ARSENAL_BRIEFING: "Caza de Botín Nivel C{NEWLINE} De: Alianza Mutante Saya{NEWLINE} Cualquier revolución comienza con la incautación de un arsenal. Los mutantes de esta ciudad ya se han alzado contra el genocidio en curso, en el que los humanistas asesinos se han aliado con unos pocos parlamentarios locales corruptos. Tu tarea será atacar el arsenal humanista, mientras que sus fuerzas móviles están ocupadas por escaramuzas mutantes. Tienes 24 turnos para triunfar. Haz sangrar a los cerdos humanistas.{NEWLINE} Clima: Templado."
  STR_LOC_HUMANIST_VILLA: "Villa Humanista"
  STR_LOC_HUMANIST_VILLA_TITLE: "Villa Humanista"
  STR_MARKER_LOC_HUMANIST_VILLA: "Villa Humanista"
  STR_LOC_HUMANIST_VILLA_BRIEFING: "Caza de Botín Nivel C{NEWLINE}De: Saya de Alianza Mutante{NEWLINE}Nuestros espías han localizado una villa en el campo donde los partidarios humanistas se están reuniendo con uno de sus líderes. No necesito explicar cuán importante es esta oportunidad para atacar. Por otro lado, el enemigo es numeroso y tiene al menos un vehículo blindado. No me sorprendería demasiado si abandonas esto.{NEWLINE}Clima: templado."
  STR_LOC_RAYNOR: "Raynerd Debe Sobrevivir"
  STR_LOC_RAYNOR_TITLE: "Raynerd Debe Sobrevivir"
  STR_MARKER_LOC_RAYNOR: "Raynerd Prisionero"
  STR_LOC_RAYNOR_BRIEFING: "Caza de Botín Nivel B {NEWLINE} De: Alianza Mutante Saya {NEWLINE} Vamos a reventar una de las prisiones del infierno donde los Hombres Bestia mantienen a nuestros parientes mutantes en cautiverio. Lo más importante es que esta prisión tiene uno de nuestros operativos especiales, un Raynerd. Lo reconocerás por su traje blanco. Sería bueno rescatar a cualquier otro cautivo también, pero no arriesgue el objetivo principal. Y no olvide llevar sus herramientas de robo. {NEWLINE} Clima: Frío congelante; Campos minados"
  STR_LOC_RET_DUNGEON: "Cubas Reticulanas"
  STR_LOC_RET_DUNGEON_TITLE: "Cubas Reticulanas"
  STR_MARKER_LOC_RET_DUNGEON: "Cubas Reticulanas"
  STR_LOC_RET_DUNGEON_BRIEFING: "Caza de Botín Nivel B{NEWLINE} De: Alianza Mutante Saya {NEWLINE}La misión de hoy requiere un escuadrón de campesinos capacitados y dispuestos. ¿Por qué? Porque el objetivo es infiltrarse en cubas de Reticulan, donde las cautivas se mantienen con fines de reproducción. Ellas estarán resistiendo. Actuarás como esclavos dispuestos, salir del interior. Tamaño del escuadrón limitado a 12 para no despertar sospechas. Sin equipo ni mascotas. Tendrás 64 turnos para salir. Si no logra asegurar toda la instalación a tiempo, lleva las capturas a la salida ubicada en el nivel 3, en el área central"
  STR_LOC_ELFMAN_BROS: "Robo de Banco"
  STR_LOC_ELFMAN_BROS_TITLE: "Robo de Banco"
  STR_MARKER_LOC_ELFMAN_BROS: "Robo de Banco"
  STR_LOC_ELFMAN_BROS_BRIEFING: "Caza de Botín Nivel B {NEWLINE} De: Goblin Zaxx {NEWLINE} Hoy necesitamos tu ayuda para cultivar el espíritu noble de la competencia. Nuestro mayor rival, el Elfman Bro $, mantiene una gran cantidad de dinero antiguo en una sucursal local aquí. Realmente agradeceríamos que depositaras ese dinero en nuestra cuenta. {NEWLINE} Ten cuidado, solo tienes 20 turnos antes de que llegue la policía. {NEWLINE} Clima: Templado."
  STR_LOC_EXTERMINATOR: "El Profesional"
  STR_LOC_EXTERMINATOR_TITLE: "El Profesional"
  STR_MARKER_LOC_EXTERMINATOR: "Sitio  de Control de Plagas Profesional"
  STR_LOC_EXTERMINATOR_BRIEFING: "Caza de Botín Nivel C{NEWLINE}De: Goblin Zaxx{NEWLINE}Los Exterminadores son profesionales altamente remunerados, que trabajan para los gobiernos para cuidar varias infestaciones de plagas, como Profundos, Zombis o Crisalidas. Menos molestias para los gobiernos de esa manera. Entonces, ¿qué hace que este caso sea especial? El Exterminador en cuestión es un bastardo molesto que nos compró un Plan de Seguro de Vida Platino. Por lo tanto, su muerte nos pondría muy tristes, y estaríamos muy agradecidos si fueras allí y te asegures de que no suceda.{NEWLINE}Clima: abrasador."
  STR_LOC_GNOME_LAIR: "Guarida de Gnomos"
  STR_LOC_GNOME_LAIR_TITLE: "Guarida de Gnomos"
  STR_MARKER_LOC_GNOME_LAIR: "Guarida de Gnomos"
  STR_LOC_GNOME_LAIR_BRIEFING: "Caza de Botín Nivel B {NEWLINE} De: Goblin Zaxx {NEWLINE} Estimada señora, hoy puede que tenga 1,250 Tokens en camino. Nos gustaría contratarte para recuperar a una persona valiosa. Como habrás escuchado, los gnomos son mutantes de Elerio altamente esquivos, dotados de conocimientos tecnológicos excepcionales y longevidad. Resulta que nos enteramos de la ubicación de un taller de armas subterráneas que un Gnomo usa para los Raiders. ¿Necesito decir más? {NEWLINE} Profundidad: Muy superficial."
  STR_LOC_DARK_TOWER: "Torre Misteriosa"
  STR_LOC_DARK_TOWER_TITLE: "Torre Misteriosa"
  STR_MARKER_LOC_DARK_TOWER: "Torre Misteriosa"
  STR_LOC_DARK_TOWER_BRIEFING: "Caza de Botín Nivel B {NEWLINE} De: Wiz Biz {NEWLINE} Un experimento en viajes planares salió un poco bien, lo que resultó en la creación de una anomalía. Se presume que el experimentador se ha ido para siempre, por lo que la Sociedad se encarga de rescatar el lugar, especialmente de recuperar cualquier resto de Sales de Vacío que puedas encontrar. Espera enfrentarte a demonios y otras molestias que viene a acompañar a una ruptura en la realidad. {NEWLINE} Clima: Impredecible."
  STR_LOC_DOOMED_FARM: "Granja Condenada"
  STR_LOC_DOOMED_FARM_TITLE: "Granja Condenada"
  STR_MARKER_LOC_DOOMED_FARM: "Granja Condenada"
  STR_ALERT_DOOMED_FARM: "Granja Condenada"
  STR_LOC_DOOMED_FARM_BRIEFING: "Esta tierra sufre frecuentes incursiones de los Oscuros, asaltando pueblos y asustando a los viajeros. La gente quiere que alguien resuelva este problema, y que ese alguien somos nosotros, ¡Capitán! No hay un alto precio por cuidar de estos Oscuros, pero podemos contar con la gratitud de los locales y ganar algo de infamia. Después de todo, ¡todo el mundo odia a los Oscuros! {NEWLINE} Tiempo: templado. Mar: inquieto."
  STR_LOC_TIGER_TANK: "Sitzkrieg"
  STR_LOC_TIGER_TANK_TITLE: "Sitzkrieg"
  STR_MARKER_LOC_TIGER_TANK: "Sitzkrieg"
  STR_LOC_TIGER_TANK_BRIEFING: "Caza de Botín Nivel B{NEWLINE} De: Jack{NEWLINE} Tranquilos, mercenarios. Los humanistas están haciendo una apropiación de tierras en una de mis ciudades periféricas. La milicia local está abrumada, ya que los humanistas trajeron un tanque. No, no una de estas pequeñas plataformas robóticas, sino uno real. La milicia está actualmente esperando. Entrarán en acción cuando llegues. Si no destruyes el tanque, tendré que ceder la ciudad. {NEWLINE} Tiempo: Templado."
  STR_LOC_DEEP_ONE_02: "Llegaron del Mar"
  STR_LOC_DEEP_ONE_02_TITLE: "Llegaron del Mar"
  STR_MARKER_LOC_DEEP_ONE_02: "Llegaron del Mar"
  STR_LOC_DEEP_ONE_02_BRIEFING: "Caza de recompensa Nivel B{NEWLINE}De: Jack{NEWLINE}Una de mis tribus reporta una actividad inusual de Profundos. Algo los está volviendo locos. Necesito que tripules uno de nuestros fuertes costeros y disperses su asalto principal. La milicia local se hará cargo del resto. Vaya allí rápidamente: si pasan ante el presidium, no tendremos más remedio que evacuar. (Límite de 24 turnos).{NEWLINE}Clima: Templado."
  STR_AIRCAR_RACE_FINISH: "Carrera de Coches Aéreos"
  STR_AIRCAR_RACE_WON: "¡Carrera Ganada!"
  STR_ALERT_AIRCAR_RACE: "¡Carrera de Coches Aéreos!"
  STR_ALERT_AIRCAR_RACE_DESC: "Caza de Botín Nivel D {NEWLINE} De: Jack {NEWLINE} Escuché que eres bastante buena cuando se trata de volar, así que te invité a una carrera de vehículos aéreos. Salta a tu nave y llega a la ciudad objetivo antes que los demás. Debería tomarte de 2 a 4 horas, dependiendo de la suerte de mis saboteadores Lokk'Naar. Además de la fama y el efectivo, hay 150 fichas para ti, si ganas. Estoy apostando mucho dinero en tus caras nuevas, así que será mejor que lo hagas. Una cosa más: las naves de Elerio no están permitidos."
  STR_MARKER_AIRCAR_RACE: "Carrera de Coches Aéreos Finalizada"
  STR_AIRCAR_RACE_FINISH_BRIEFING: "¡Felicidades! ¡Eres el ganador del Rally de Automóviles de Yello de este mes! Una vez más, la belleza, la habilidad y la potencia bruta del motor han triunfado sobre la falta de lo mencionado anteriormente. ¡Has ganado $ 100k en fichas doradas, y este bikini súper caliente como extra! Una estudiante de la Academia recién capturada, joven y prístina entregará los premios. También puedes tenerla, ¡si logras calmar a los espectadores antes de que la hagan pedazos! (Presione End Turn para reclamar el premio y la fama)."
  STR_ALERT_ORBIT: Misión Orbital
  STR_ORBITAL_ENTRY_POINT: Punto de Entrada en la Órbita
  STR_LOC_SPACE_STATION_1: Laboratorio Orbital
  STR_LOC_SPACE_STATION_1_BRIEFING: "Este laboratorio espacial parece ser bastante silencioso y aislado. ¡Vamos a atacarlo y saqueemos sus riquezas! {NEWLINE} Solo se permite 0-G. Mar: Desigual. {NEWLINE} BLAST OFF?"
  STR_LOC_SPACE_STATION_2: Estación de Recarga
  STR_LOC_SPACE_STATION_2_BRIEFING: "Muchas naces aterrizan en esta plataforma para repostar. ¡Tomaremos todo el combustible y no pagaremos nada!{NEWLINE}Solo se permite 0-G. Mar: Desigual.{NEWLINE}¿DESPEGAR?"
  STR_LOC_SPACE_STATION_3: Satélite Inactivo
  STR_LOC_SPACE_STATION_3_BRIEFING: "Los tipos que manejan esta estación seguramente se han adormecido debido a la falta de peligros, ¡vamos a despertarlos!{NEWLINE}Solo se permite 0-G. Mar: Normal. {NEWLINE}¿DESPEGAR?"
  STR_LOC_SPACE_STATION_4: Almacén Frío
  STR_LOC_SPACE_STATION_4_BRIEFING: "Hemos encontrado una pequeña prisión orbital construida para alguien como nosotros. ¡Abajo la opresión!{NEWLINE}Solo se permite 0-G. Mar: Desigual. {NEWLINE}¿DESPEGAR?"
  STR_LOC_SPACE_STATION_5: Nave Espacial Perdida
  STR_LOC_SPACE_STATION_5_BRIEFING: "Una pequeña nave misteriosa, aparentemente abandonada, fue vista en órbita.{NEWLINE}Solo se permite 0-G. Mar: Desconocido. {NEWLINE} ¿DESPEGAR?"
  STR_ALERT_COMMS_DISRUPTION: Transmisiones disruptivas
  STR_LOC_COMMS_DISRUPTION: Transmisiones disruptivas
  STR_LOC_COMMS_DISRUPTION_BRIEFING: "Este extraño satélite está emitiendo algo de radiación residual que causa interrupciones menores en nuestra Tecnología de las Sombras, como Dispositivos de Encubrimiento, y de alguna manera, también en nuestro Laboratorio. Si esto continúa por un período prolongado de tiempo, nos avergonzaremos ante los ojos de los demás y nuestra Infamia caerá. Afortunadamente, solo tenemos que bajar el satélite para finalizar esto, no construir uno propio ... (Misión de aborto significa que se derriba el satélite, ¡pero se perderá todo el botín potencial!)"
  STR_LOC_HOT_PURSUITS: Persecuciones Calientes
  STR_LOC_HOT_PURSUITS_BRIEFING: "¿Has oído las noticias? ¡Hubo una gran explosión en esta ciudad y ahora todo está en llamas! Si desafiamos la tormenta de fuego (y lo que sea que la haya causado), podemos obtener un beneficio en esto. Si queremos ser dueños del lugar, necesitamos sobrevivir a las llamas de alguna manera (36 turnos es el máximo en cualquier caso). Alternativamente, podemos entrar en los edificios, hacer un minimapa en la mano, romper las cajas si corresponde, y huir con cualquier cosa que podamos agarrar. {NEWLINE} Tiempo: SE QUEMA. Mar: Tormentoso."
  STR_MARKER_HOT_PURSUITS: Pueblo Incendiado
  STR_ALERT_HOT_PURSUITS: Persecuciones Calientes
  STR_MISSION_GHOUL_REFINERY: "¡Traficantes de Órganos!"
  STR_MISSION_GHOUL_REFINERY_UFOPEDIA: "Habiendo interrogado al personal de la Academia y obteniendo algunas ideas sobre la oscuridad de La Verdadera Realidad, creemos que hemos descubierto el secreto detrás de la suavidad duradera de las chicas de la Academia. Bastante simple: ya que están capturando mutantes por 'razones humanitarias', 'desaparecen' algunos de ellos para los Ghouls a cambio de trasplantes de órganos selectos. Podemos enfrentarnos a estos infiernos de Ghoul contaminados con productos químicos para rescatar a algunas víctimas y atrapar a la tecnología de Ghoul, pero no será fácil."
  STR_MARKER_GHOUL_REFINERY: Pueblo Fantasma
  STR_ALERT_GHOUL_REFINERY: Molinillo de Órganos
  STR_LOC_GHOUL_REFINERY: Molinillo de Órganos
  STR_LOC_GHOUL_REFINERY_BRIEFING: "Los lugareños se estremecen cuando mencionan esta área contaminada, donde los Necrófagos están llevando a cabo su comercio espantoso. ¡Necesitamos prepararnos para las lluvias ácidas y los humos nocivos si nos esforzamos por saquear el lugar y rescatar a las víctimas de los Necrófagos!{NEWLINE}Clima: niebla espesa y lluvia ácida.  Mar: Tormentoso."
  STR_ALERT_CATACOMBS_BUTCHER_ENTRY: "Puerta del Explorador"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY: "Puerta del Explorador"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_TITLE: "Puerta del Explorador"
  STR_MARKER_LOC_CATACOMBS_BUTCHER_ENTRY: "Puerta del Explorador"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_BRIEFING: "De: El Mago Rojo{NEWLINE} Dem... Uh, Avast, Cap'n. He logrado abrir una puerta Tannhauser en este lugar. No tengo idea de qué esperar del otro lado, pero es por eso que te estoy contratando. Date prisa, no permanecerá abierta por mucho tiempo, y abrirla no fue gratis, ya sabes."
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_2: "Mazmorra de la Muerte"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_3: "Mazmorra de la Muerte"
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_2_BRIEFING: "La decrépita escalera te lleva a un laberinto de pasillos antiguos. El olor de la muerte te rodea ..."
  STR_LOC_CATACOMBS_BUTCHER_ENTRY_3_BRIEFING: "{NEWLINE} {NEWLINE} {NEWLINE} A medida que descendéis más profundamente en el laberinto, tus mentes comienzan a escuchar una orden frío e irresistible para someterse a su destino final, y tus miembros comienzan a moverse por sí mismos ... Tus sentidos se vuelven insensibles y apenas puedes sentir la presencia maligna que te rodea de repente ..."
  STR_ALERT_CATACOMBS_BUTCHER: "Mazmorra de la Muerte"
  STR_LOC_CATACOMBS_BUTCHER: "Mazmorra de la Muerte"
  STR_LOC_CATACOMBS_BUTCHER_TITLE: "Mazmorra de la Muerte"
  STR_MARKER_LOC_CATACOMBS_BUTCHER: "Mazmorra de la Muerte"
  STR_LOC_CATACOMBS_BUTCHER_BRIEFING: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Hay una fuerza desconocida que impregna esta ubicación de edritch, una fuerza que obliga a cualquier visitante a rendirse a los habitantes macabros y cualquier destino horrible que pueda tener en la tienda ...{NEWLINE}¡Pero algunos de ustedes se las arreglan para sacudirsela!"
  STR_LOC_CATACOMBS_BUTCHER_WON: "Contra todo pronóstico, has logrado limpiar esta mazmorra infernal. Trabajar para el Mago Rojo es seguramente una tarea ..."
  STR_MARKER_GDX_PRISON: Prisión-X
  STR_ALERT_GDX_PRISON: Prisión-X
  STR_LOC_GDX_PRISON: Prisión-X
  STR_LOC_GDX_PRISON_BRIEFING: "Estamos listos para infiltrarnos en una prisión donde se está experimentando con personas como nosotros. Tenemos que fingir que nos estamos rindiendo, así que no se puede llevar armadura ni armas, ni equipo en esta misión (excepto navajas). Sólo las chicas de Uber deben participar. Necesitamos encontrar datos sobre la Dra. X (es probable que su oficina tenga un 'silla de confesiones' cerca), y escapar por la parte superior o limpiar todo el lugar."
  STR_MARKER_GDX_DUEL: Arena de Duelo
  STR_ALERT_GDX_DUEL: "¡La Dra. X te Desafía!"
  STR_LOC_GDX_DUEL: "Duelo con la Dra. X"
  STR_LOC_GDX_DUEL_BRIEFING: "La Dra. X nos llamó y estableció la ubicación del duelo{NEWLINE}que ella imaginó. Es probable que todo el lugar sea una trampa{NEWLINE}sin forma de escapar. Ve, si quieres,{NEWLINE}, pero te aconsejaría que no te pongas a su merced.{NEWLINE}De todos modos, ella espera que venga una nave de una sola persona,{NEWLINE}y tú con un atuendo de Gravball. Sin armas.{NEWLINE}(+ 200 puntos por ignorar la misión)"
  STR_LOC_GDX_DUEL_BRIEFING_2: "Te he estado esperando.{NEWLINE}Baja a la arena y{NEWLINE}recoge el Disco.{NEWLINE}No tengas miedo."
  STR_GDX_DUEL_LOST_01: "Cuando recuperas tus sentidos, notas que la Dra. X está de pie sobre ti. Se quita lentamente las partes finales de su atuendo de Gravball, luego enciende un cigarrillo, mirándote con una mirada extraña e inescrutable. No estás seguro de si eso es triunfo, o curiosidad, codicia, lujuria, amor, o todas estas cosas juntas, o tal vez una broma, cuyo significado sólo es conocido por ella. De una forma u otra, parece que está pasando el mejor momento de su vida."
  STR_GDX_DUEL_LOST_02: "Ella exhala humo y comienza a hablar: 'Ellos dicen que no debes crear cosas que no puedes controlar. No sabía si tenía la fuerza de voluntad para manejarte. Sin embargo, gané ... otra vez. Ahora la lucha ha terminado, y estamos solos aquí, tú y yo, sin que interfiera la Academia. No queda nada que ocultar entre nosotros ... como puedes ver."
  STR_GDX_DUEL_LOST_03: "'Sabes, ni siquiera estaba considerando tener hijos. Tal vez debería haberlos tenido, siendo el jefe de mi casa. Pero de una manera rara, eres mi hija. Te crié, te cuidé. Tú y otros como tú. Y tomarás tu lugar legítimo como mi heredera. Hace que mi corazón negro se estremezca con una emoción tan extraña. Eres tú quien me hizo eso, pequeña y linda cosa."
  STR_GDX_DUEL_LOST_04: "'¿Estás preocupada por tu banda? Estoy seguro de que encontrarán un nuevo líder. Toda el esfuerzo, toda la lucha, toda la preocupación, todo ha terminado para ti. Comienza un mejor momento. Verás la linda familia que he creado para ti y tus hermanas. Hay tanto que lograr juntos. Cosas que el mundo nunca ha visto antes'."
  STR_GDX_DUEL_LOST_05: "'Ahora ven. Ven con tu madre. Tengo muchas cosas que mostrarte.'"
  STR_LOC_CRYPTEK_CAVES: "Cripta del Tecnomago"
  STR_LOC_CRYPTEK_CAVES_TITLE: "Cripta del Tecnomago"
  STR_ALERT_CRYPTEK_CAVES: "¡Rastro de la Máscara Negra Encontrado!"
  STR_MARKER_LOC_CRYPTEK_CAVES: "Cripta del Tecnomago"
  STR_LOC_CRYPTEK_CAVES_BRIEFING: "Hemos localizado una cueva secreta, custodiada por Tropas Zombi. Esta área remota es famosa por las personas que desaparecen aquí. Si nuestra información es cierta, una tecnomago, que lleva una máscara que se parece a la que tenemos, vive aquí, aparentemente sintiéndose seguro de que nadie se atreverá a desafiarla. Tal vez al llegar al fondo de esto podamos avanzar en nuestras investigaciones.{NEWLINE}Profundidad: Superficial"
  STR_LOC_MAGE_VILLA: "Villa del Mago"
  STR_LOC_MAGE_VILLA_TITLE: "¡Candados del Caos!"
  STR_ALERT_MAGE_VILLA: "¡Candados del Caos!"
  STR_MARKER_MAGE_VILLA: "Villa del Mago"
  STR_LOC_MAGE_VILLA_BRIEFING: "De: El Mago Rojo{NEWLINE}Te convoco, mi criado de Pirata. La oportunidad de atacar se acaba de presentar. Esta villa pertenece a un Mago de mala reputación, que está en posesión de un Candado del Caos. Te acercarás a la villa a pie y la rodearás para evitar que el mago escape o llame a refuerzos. Mi inteligencia habla de guardaespaldas de Tropa Zombi y un mayordomo Vampiro, del tipo que puede volverse invisible. Sin embargo, me falta la imagen completa, así que prepárate para cualquier cosa. Mejor no tomes más cosas de las que puedes llevar."
  STR_MARKER_EUROSYNDICATE_ELIMINATION: Eliminación del Objetivo
  STR_ALERT_EUROSYNDICATE_ELIMINATION: Solicitud de eliminación de EuroSindicato
  STR_LOC_EUROSYNDICATE_ELIMINATION: MISIÓN DE ELIMINACIÓN
  STR_LOC_EUROSYNDICATE_ELIMINATION_BRIEFING: "RED MINITEL EUROSINDICATO INICIALIZANDO{NEWLINE}INICIO DE TRANSMISIÓN{NEWLINE}MISIÓN: ÁREA DESIGNADA POR EL INFILTRADO. ELIMINAR TODOS LOS OBJETIVOS. PAGO: $ 1,250,000. LA HUELGA ORBITAL SE PREPARA COMO OPCIÓN ALTERNATIVA SI SU PROGRESO ES INSUFICIENTE. FALTA DE CUMPLIMIENTO TENDRÁ CONSECUENCIAS."
  STR_LOC_RITUAL_CAVE: "Escondite de Ratoides"
  STR_LOC_RITUAL_CAVE_TITLE: "Escondite de Ratoides"
  STR_ALERT_RITUAL_CAVE: "Escondite de Ratoides"
  STR_MARKER_LOC_RITUAL_CAVE: "Escondite de Ratoides"
  STR_LOC_RITUAL_CAVE_BRIEFING: "Hay rumores sobre un escondite subterráneo del tesoro de Ratoides en esta área. Sin embargo, los túneles que conducen allí son muy estrechos, y solo los Lokk'Naars y unidades igualmente pequeñas podrán infiltrarse en ellos (y solo cuando lleven una armadura de tamaño estándar). {NEWLINE}Profundidad: Media"
  STR_MISSION_LOKNAR_ALTAR: "¡Santuario del Dios Demonio!"
  STR_MISSION_LOKNAR_ALTAR_UFOPEDIA: "Lokk'Naars habla de santuarios subterráneos, dedicados a sus Dioses Demonios (uno de los cuales, en la foto, aparentemente también es un Dragón, y otro, un Vampiro). Los Lokk'Naars ha construido estos santuarios en los siglos pasados, cuando todavía vivían debajo de la tierra. Si estos Dioses Demonios tienen una conexión con los Maestros de las Sombras, o SON los mismos Maestros de las Sombras, esta podría ser una pista que vale la pena investigar ... Estudiaremos los mapas antiguos y te informaremos, Cap'n, una vez que se encuentre un santuario."
  STR_LOC_LOKNAR_ALTAR: "Santuario del Dios Demonio"
  STR_LOC_LOKNAR_ALTAR_TITLE: "Santuario del Dios Demonio"
  STR_ALERT_LOKNAR_ALTAR: "Santuario del Dios Demonio"
  STR_MARKER_LOC_LOKNAR_ALTAR: "Santuario del Dios Demonio"
  STR_LOC_LOKNAR_ALTAR_BRIEFING: "Hemos señalado la ubicación de uno de los santuarios subterráneos legendarios. ¿Quién sabe qué horrores acechan allí? ¿Qué tesoros olvidados esperan a los valientes? Solo Lokk'Naars y unidades similares pequeñas podrán infiltrarse (y solo cuando lleven una armadura de tamaño estándar). {NEWLINE} Profundidad: Profundo"
  STR_MISSION_SET_THE_WORLD_ON_FIRE: "*Poner el Mundo en Llamas*"
  STR_MISSION_SET_THE_WORLD_ON_FIRE_UFOPEDIA: "Los ecos de tus obras me llegan, discípulo de la Destrucción. Los tambores de Shadowfall están latiendo más fuerte. Usaré ese poder para incendiar ciudades. Bautícese en ese fuego para volverse más fuerte. {NEWLINE} {NEWLINE} (Escuchar esta voz no fue bueno para tu cordura, ¡pero se siente tan bien! Su tripulación está murmurando: -1000 Infamia)"
