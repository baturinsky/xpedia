  STR_PINUP_001_UFOPEDIA: "Mientras desempolvábamos datos viejos, rebuscábamos entre cacharros y matábamos las ratas (Ñam!) de las taquillas, hemos encontrado un programa de desencriptación que rompe el código en un Disco de Datos que hemos encontrado también: Aquí puedes ver una imagen y un numero. Hay bastantes librerías de conocimiento, consiguiendo cada una nos dará un buen empujón de fama.\n{NEWLINE}Los Discos de Datos a veces pueden ser requisados de los enemigos. Algunos pueden contener los datos mencionados pero la mayoría contendrá descripciones de alguna tecnología o equipamiento.{NEWLINE}Mucho se ha perdido en este mundo salvaje que vivimos. Mientras que el Imperio Estelar ha traído tecnología, también nos ha arrebatado la forma de entenderla. Podemos trastear, unir y mezclar, pero realmente no mejorar. Necesitamos encontrar aliados bien informados, ademas de ganar conocimiento de libros de la vieja Tierra, ya sea con discos (que solo pueden ser desencriptados aquí) o interrogando al azar a gente que parezca lista, y después comenzar el proyecto \"Vuelta al cole\"."
  STR_PINUP_002_UFOPEDIA: "Ten cuidado con la sobrecarga, ya que te puede ralentizar mucho. Si el peso cargado supera la Fuerza del soldado tendrá menos UT disponibles, y al contrario que las penalizaciones UT de la armadura, puede hacer que sea imposible disparar armas. Aún así, un soldado puede llevar cualquier carga y no sufrir penalizaciones si el peso se suelta antes del final de turno."
  STR_PINUP_005_UFOPEDIA: "La colocación te tu reserva de munición importa. El coste UT aumenta por el coste de poner la munición en tu mano (hasta 20 si la tienes en la mochila). Evitaras gastar UT extra solo si tu munición esta en la mano libre."
  STR_PINUP_006_UFOPEDIA: "Todas las armas penetrantes de Poder 60+ siempre causaran algo de daño de armadura. Mucho más daño de armadura es causado por las armas de Plasma independientemente de su Poder."
  STR_PINUP_007_UFOPEDIA: "Incluso si nunca te parece suficiente saqueo, tomate un descanso de vez en cuando. Saborea la anticipación, protege tu cordura y deja que tu cuerpo se regenere."
  STR_PINUP_008_UFOPEDIA: "La discreción es la mejor parte del valor."
  STR_PINUP_009_UFOPEDIA: "No importa como de buena crees que sea tu armadura, si das la espalda a tu enemigo, te la estas buscando. Incluso la mejor armadura es generalmente vulnerable por detrás y además, tu evasión es peor."
  STR_PINUP_010_UFOPEDIA: "Diversifica tus armas."
  STR_PINUP_011_UFOPEDIA: "Los guerreros cuerpo a cuerpo fuertes y habilidosos son capaces de arrasar con todo."
  STR_PINUP_012_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}La velocidad normal de acercamiento en una refriega es de 1 Km cada 4 segundos. Si utilizas armas de corto alcance puede que recibas hasta 10 impactos del enemigo antes de llegar al alcance de combate. Algunos enemigos intentaran huir en vez de luchar si la velocidad máxima de su nave supera a la de tu interceptor."
  STR_PINUP_013_UFOPEDIA: "No subestimes guerreros de cuerpo a cuerpo débiles pero habilidosos. Muchas armas ligeras infligen daño basado en Cuerpo a Cuerpo, Reacciones o Lanzamiento en vez de Fuerza y son mucho menos agotadoras de usar. (El coste de energía por golpe cuesta 2/3 de su Peso, redondeado hacia abajo). Reacciones elevado también permite una carga frontal sin ser disparado. Así que, a veces la velocidad supera a la fuerza bruta (pero tener las dos es mejor)."
  STR_PINUP_014_UFOPEDIA: "La armadura solo es útil para aquellos que reciben golpes."
  STR_MEDICAL_SUPPLIES_XXX: "Suministros médicos (x10)"
