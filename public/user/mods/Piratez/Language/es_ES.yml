  STR_AGGRESSIVERETALIATION_DESC: "Los OVNIs intentarán detectar tus bases en todo momento, sin importar los parámetros de sus misiones"
  STR_STORAGELIMITSENFORCED_DESC: "[YARR!!!] Impone limites de contención alienígena y almacenes generales para alienígenas vivos y artefactos recuperados durante las misiones."
  STR_CANSELLLIVEALIENS_DESC: "[YARR!!!] Permite la venta de aliens vivos, recomendado cuando utilizas limite de almacenamiento."
  STR_BATTLEINSTANTGRENADE_DESC: "[¡LARGO!] Las granadas listas para explotar en 0 turnos explotaran inmediatamente al ser lanzadas en vez de al final del turno."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[YARR!!!] La Precisión de los disparos decae despues de cierta distancia acorde al tipo de disparo. La precisión ajustada se mostrará en el cursor."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[YARR!!!] Las naves en el aire pueden ser transferidas."
  STR_CRAFTLAUNCHALWAYS_DESC: "[YARR!!!] Las naves pueden ser lanzadas incluso cuando no están listas, ignorando la necesidad de mantenimiento."
  STR_GLOBESEASONS_DESC: "[YARR!!!] Usa una proyección de la luz solar más realista en el Geoscape de acuerdo con el eje de la tierra."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[YARR!!!] Muestra información extra del soldado seleccionado en la pantalla de inventario."
  STR_STRAFE_DESC: "[YARR!!!] Permite el movimiento lateral, correr y movimiento independiente de la torreta del tanque cuando pulsas CTRL."
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "[SET 2 MATE] Cambia la altura en la que las explosiones pueden expandirse.{NEWLINE}(plano: 0, Redondo: 3)"
  STR_ALLOWPSIONICCAPTURE_DESC: "[YARR!!!] Controlar mentalmente a los aliens restantes proporciona la victoria y cuentan como aliens capturados vivos."
  STR_WEAPONSELFDESTRUCTION_DESC: "[¡FUERA!] Las armas llevadas por los aliens se autodestruyen si el propietario muere como en XCOM 20XX."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[¡FUERA!] La fuerza psionica de los soldados se puede mejorar con experiencia y entrenamiento."
  STR_BATTLEHAIRBLEACH_DESC: "[YARR!!!] Cambia los sprites del Battlescape para igualar la imagen de inventario."
  STR_ALIENBLEEDING_DESC: "[YARR!!!] Permite heridas mortales en la mayoría de aliens."
  STR_FORCE_FIRE_DESC: "[YARR!!!] Activa el disparo forzado al pulsar CTRL, independientemente de las normas de linea de fuego."
  STR_SMALL_SCOUT_UFOPEDIA: "Esta pequeña nave se usa primordialmente para reconocimiento o investigación. Normalmente precede a mayores navíos al comienzo de una misión. Tiene un sólo tripulante y poco valor para saquear."
  STR_ABDUCTOR_UFOPEDIA: "Aunque no es realmente una nave de guerra, esta nave representa una tecnología de élite y esta tripulada por gente de élite, así que mejor no subestimarla. Generalmente se usa para misiones especiales..{NEWLINE}ESCUDOS: 500 (Reg x3); Max DPM: 164"
  STR_TERROR_SHIP_UFOPEDIA: "Esta es simplemente una nave de desembarco enorme. Sus armas no son las más potentes que hay por ahí pero esta blindada y puede aguantar un montón de castigo. Eso sí, derribarla te proporcionara un buen montón de infamia.{NEWLINE}ARMADURA: 5; Max DPM: 156"
  STR_BATTLESHIP_UFOPEDIA: "El crucero esta entre las más grandes y poderosas naves, manejada por el personal con mejor equipamiento. Para empeorar las cosas, ha sido diseñada con el abordaje en mente y puede ser usada para asaltar nuestros escondrijos directamente..{NEWLINE}ARMADURA: 25; Max DPM: 272"
  STR_SUPPLY_SHIP_UFOPEDIA: "Las naves de suministros se usan para envíos regulares entre bases secretas enemigas. Pueden ser fácilmente atacadas cuando están en tierra pero, quedas avisado, el sensible equipo que llevan no debería caer en manos enemigas por lo que el sistema de autodestrucción explotará el núcleo de energía después de aproximadamente 20 turnos, vaporizando la nave. La expulsión de plasma avisa de que la detonación es inminente."
  STR_ACCESS_LIFT_UFOPEDIA: "El ascensor de acceso es siempre la primera instalación construida en un Escondrijo nuevo. Es fácil adivinar que hace... o eso espero. Bien... PERMITE EL ACCESO, eso si, a invitados bienvenidos y otros que no tanto. Especialmente esos maleducados que cuando ignoras el timbre, revientan la puerta. No puede hacerse completamente seguro ya que necesitamos el acceso de trabajadores y esclavos que viven sobre el suelo."
  STR_FIRE_PIT_UFOPEDIA: "Cualquiera que vaya paseando sin cuidado por este aparentemente normal pasillo activará unas bombas de fuego escondidas en los muros. Incluso si no asan al invasor, le detendrán por un tiempo al menos. Advertencia: Las mechas no son infalibles y a veces fallarán en activarse inmediatamente."
  STR_GAS_CHAMBER_UFOPEDIA: "Esta habitación esta equipada con bombas escondidas, liberando un poderoso gas somnífero cuando alguien camina cerca. Capturar prisioneros nunca ha sido tan fácil, a menos que lleven mascaras de gas, claro está."
