  STR_UFO_DESTROYED: "EXPLOSE EN MORCEAUX"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Nous sommes arrivés sur le lieu du crash, Capitaine! Il est probable que plusieurs de ces chiens galeux ont survécu à l'atterrissage et ne donneront pas leur butin sans se battre. Dommage pour eux! Cependant, si les choses tournent mal pour notre équipage, n'oubliez pas que toute personne qui n'est pas à bord au moment du décollage sera perdue!"
