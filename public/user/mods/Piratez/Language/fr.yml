  STR_AGGRESSIVERETALIATION_DESC: "Les OVNIs tenteront de détecter vos bases à tout moment, quels que soient leurs ordres de mission."
  STR_SMALL_SCOUT_UFOPEDIA: "Cet appareil minuscule est principalement utilisé pour la reconnaissance ou la recherche. normalement, il précède les navires plus gros au début d'une mission. son équipage est composé d'une unique personne et il transporte un butin de peu de valeur"
  STR_LUXURY_SPA_UFOPEDIA: "En plus de l'immense piscine (youpi!), cette installation contient toutes sortes de divertissements, de loisirs et d'entraînement: un ring de combat, une terrasse de jeux (avec une belle vue), une salle d'arcade, un sauna et plus encore. Il permet non seulement à 30 membres d'améliorer leur condition physique, mais pourrait être aussi bien utile pour l'entraînement de nos auxiliaires, et augmente généralement le niveau civilisationnel et sanitaire d'un Repaire, améliorant ainsi la récupération quotidienne des blessures de 0,65% des HP Max. Le code vestimentaire de cette installation dit \"le moins, le mieux\", un maillot de bain est le maximum autorisé. un seul Spa est autorisé par Repaire.{NEWLINE}La construction de cette installation nécessite 4 esclaves et 6 servantes."
  STR_SCIENTISTS: Chercheurs
