  STR_SKYRANGER_UFOPEDIA: "NEMMENO UNA NAVE VERA, QUESTO JET AIRBREATHER BRUCIA AGENTI CHIMICI INVECE DI HELLERIUM ED È IN GRADO DI PORTARE LE TRUPPE PER LA BATTAGLIA... A MALAPENA. CARBURANTE: A.CHIMICIx20. RADAR: 50."
  STR_BOW_UFOPEDIA: "È un ARCO. Realizzato per il combattimento. Non può esser più semplice di così, amico."
  STR_SURVIVAL_BOW_UFOPEDIA: "Usa gli stessi tipi di frecce dell'Arco da Combattimento, ma le somiglianze finiscono li. Anche se è più lento, è più preciso, specialmente a lunghe distanze. Il suo meccanismo permette di tenerlo teso con poca forza, che a sua volta permette i colpi di reazione. L'unico problema è il suo cartellino del prezzo."
  STR_PIR_CANNONBALL_SC_UFOPEDIA: "Invece di fare affidamento sugli agenti chimici, questo dispositivo esplosivo utilizza un Filo Superconduttore per immagazzinare l'energia. Può essere sparato da un Cannone d'Assaulto; qualsiasi altra arma avrebbe probabilmente una velocità di uscita troppo alta e il proiettile andrebbe in frantumi dopo lo sparo. Oltre a causare più devastazione di una Palla di Cannone standard, questa causa triplo danno extra da Stordimento (ignorando l'immunità agli Shock), ma solo la metà del danno agli oggetti."
  STR_GL_FAE_UFOPEDIA: "Il Napalm Nero è un agente incendiario addizionato di Hellerium. È dotato di uno raggio esplosivo molto grande e di un danno extra ai PV, il tutto in un piccolo contenitore."
  STR_SPIKEBALL_UFOPEDIA: "Bang di Lo Wang.{NEWLINE}Raggio Max: 12."
  STR_FIREBOMB_UFOPEDIA: "Un potente ordigno esplosivo che ricopre tutto con un raggio enorme di napalm ardente. Ottimo per lo sgombero preliminare di navi e edifici di grandi dimensioni, poiché ha un devastante effetto morale e non evapora il bottino.{NEWLINE}Precisione: 65%"
  STR_SUPER_MEDIPACK_UFOPEDIA: "Questo dispositivo fa miracoli, cucendo istantaneamente la carne e ripristinando la salute perduta che impiegherebbe settimane normalmente. 8 PV guariti per ferita, 12 usi per battaglia. Non può essere usato su di sé. Richiede una Sala Chirurgica per la produzione."
  STR_BFG_UFOPEDIA: "E l'Uomo disse, Sia La Luce."
  STR_MUTANT_REAPER_UFOPEDIA: "Mettere un Mietitore a dieta, bilanciata di carne cruda, agenti chimici e droghe da combattimento produrrà questa razza feroce, accresciuta: più veloce, più dura, più verde ma ancora piuttosto tenera. La sua massa muscolare più densa lo rende meno suscettibile al danno perforante e concussivo, e la chimica del corpo alterata lo rende molto resistente alla chimica. Rigenera 10 PV/Turno.{NEWLINE}Arma Principale: Melee Prec. 95%, UdT 12%{NEWLINE}Arma Extra: Sputo Chimico, Danno 50, Prec. 150%, Danno Extra Armatura/Terreno, UdT 6, Energia 30"
  STR_NURSE_OUTFIT_ADV_UC_UFOPEDIA: "Questo vestito magico combina Rifrattore e Unità Gravitazionale con un Medikit Magico, creando un letterale angelo della misericordia. Richiede una Sala Chirurgica per fabbricarlo. Peso: 10. SCUDI: 66/6 (Tipo 1). Difesa VooDoo  + CORAGGIO*0.1. Evasione: REA*50% + COR*10%. Inventario: 12."
  STR_MUSCLE_ARMOR_UC_UFOPEDIA: "Composto da microfibre, o muscoli sintetici, questa armatura aumenta sostanzialmente la forza dell'utente. Richiede una Sala Chirurgica per la produzione. Evasione: REA*25% + MEL*25%. Peso: -15. Inventario: 11."
  STR_BRUTE_ARMOR_UC_UFOPEDIA: "Unendo insieme l'armatura del Redivivo con una tuta Synthmuscle e aggiungendo una quantità copiosa di Plastacciaio, abbiamo sviluppato un incubo camminante. Richiede una Sala Chirurgica per la produzione. Peso: 24. Bersaglio X-Large. Immunità al Dolore. Evasione: MEL*25%."
  STR_VOODOO_ARMOR_UC_UFOPEDIA: "Questo vestito aumenta le abilità magiche innate di chi lo indossa - dalle forze combinate di emettitori ipnotici e effetto placebo. Permette anche a lei di usare l'Asta VooDoo per lanciare magie di Illusione contro i nemici. Evasione: REA*30% + MEL*10%. SPOT: 5. Inventario: 8."
  STR_DEEP_ONE_MEAL_UFOPEDIA: "{NEWLINE}Valore vendita: 10k"
  STR_JUNK_PILE_UFOPEDIA: "I detriti secolari che si trovano sul nostro covo sembrano contenere materiali utili (per articolo: 15 Rottami Metallici, 10 Agenti Chimici, 1 Cavo Superconduttore). Possiamo recuperarli, se solo riusciremo a costringere i Nani a frugare un po' di tempo rovistando nel caos. Potremmo persino minarli da veri tunnel, se avessimo picconi e torce."
  STR_CREDIT_CHIP_C_UFOPEDIA: "La Gilda ed il Governo ha discusso a lungo di pro e contro sull'introduzione di una fiche da $100. I valori della mobilità sono stati valutati contro la sicurezza, i vari tribuni di interessi pubblici si sono scontrati con i cavalieri neri dell'avidità delle multinazionali, senza alcun risultato. Bene, fino ad ora. Il nostro risucchiare tutti questi pazzi non è stato vano. Siamo riusciti a vincere una campagna politica per presentare questa nuova moneta promettente! Vedi come scintilla di plastica economica?{NEWLINE}I progetti dovrebbero già aspettarti nella tua Zecca, Capitano!{NEWLINE}Oh, e - qualche piano per stasera?"
  STR_GOLD_CRACK_UFOPEDIA: "Non era un compito da poco, Capitano, ma alla fine siamo riusciti a rompere i protocolli di sicurezza a livello d'oro che proteggono i dati sulle Fiche da $20k. Urrà per le letterali piogge di denaro che ora possiamo forgiare!!!"
  STR_SAFE_UFOPEDIA: "Valore vendita: 1M"
  STR_MENAGERIE_UFOPEDIA: "Oltre ai guerrieri con nomi, volti e opinioni, possiamo impiegare ciecamente delle bestie feroci ma leali per eseguire i nostri ordini in battaglia. Queste bestie richiedono spazio di carico \"Ausiliario\" nelle nostre navi e non acquisiranno mai esperienza di combattimento. Le ferite che subiscono non hanno importanza per noi e sono immediatamente pronte per il prossimo combattimento, non importa quanto gravemente ferite siano stati nell'ultimo scontro. Non richiedono una supervisione costante dei gestori, ma devono essere tenuti in un Nascondiglio o in un edificio equivalente."
  STR_SPACE_MISSIONS_UFOPEDIA: "Lo spazio, come si dice, ultima frontiera. Il nostro primo passo: le stazioni spaziali in orbita, cullati dal falso senso di sicurezza, in attesa di essere invase!{NEWLINE}>I punti di ingresso orbitale si genereranno ai poli terrestri; c'è la minima interferenza magnetica con i nostri Dispositivi di Occultamento.{NEWLINE}>Non tutte le navi possono salire in orbita; tutti gli intercettori e le navi da guerra hanno potenza sufficiente, così come le imbarcazioni specifiche.{NEWLINE}>Solo le armi e le armature contrassegnate come '0-G' saranno disponibili per l'imbarco nello spazio; L' 'Exo-tuta' non è abbastanza. Non puoi correre in 0-g."
  STR_SCHOOLING_3_UFOPEDIA: "Dalle più inquietanti cave dell'inferno alle torri d'avorio della verità, siamo qui. Anche le più alte tecnologie possono essere capite ora, ma non è ancora la stazione terminale. C'è ancora molto lavoro da fare, eppure l'obiettivo della massima potenza è sempre più vicino."
  STR_SYNTHMUSCLE_MANUFACTURING_UFOPEDIA: "Ora possiamo stampare Synthmuscle dal Durathread, se mai non dovessimo averne."
  STR_AMMO_MANUFACTURING_1_UFOPEDIA: "Questo è il resoconto dell'officina, Capitano! Non preoccuparti di tutti questi esplosivi in giro, d'accordo? Stiamo appena iniziando a capire cosa fare. Ad ogni modo, usarli per produrre proiettili di pistola sembra abbastanza facile, e saremo in grado di rifornire le nostre scorte senza pagare quegli squali sul mercato! Basta che ci tengano riforniti di Agenti Chimici e Rottami Metallici. Dall'Officina è tutto!"
  STR_STUN_BOMB_PRODUCTION_UFOPEDIA: "Finalmente abbiamo imparato - beh, in un certo senso - il segreto delle Bombe Stordenti dell'Impero Stellare. Si scopre che usano la stessa strana magia degli Ipno Pannelli e condividono parte della costruzione con la Sonda Mentale. Presi insieme, possiamo produrre prontamente altre di queste meravigliose bombe che catturano VIP, purché possiamo garantire una fornitura di Ipno Pannelli."
  STR_SLAVE_MAID_UFOPEDIA: "Codice dell'Officina: s{NEWLINE}Efficienza Lavorativa: 0,75{NEWLINE}Le femmine catturate senza particolari abilità vengono trasformate in ancelle, per mantenere la base generalmente più ordinata e soddisfare ogni nostro capriccio. Ancora non li sfruttiamo come gli schiavi maschi, perché sono ragazze come noi, giusto? Si, come no."
  STR_SLAVE_MAID_SUPER_UFOPEDIA: "Efficienza Lavorativa: 4{NEWLINE}Con un po' di magia, siamo in grado di trasformare le nostre Ancelle in una forza lavoro potente e sfarzosa, praticamente triplicandone il valore. Abbiamo bisogno di una Spa di Lusso nel nostro Covo per eseguire la formazione adeguata."
  STR_SLAVE_SKILLED_TRAINING_UFOPEDIA: "Ora che abbiamo una solida conoscenza delle tecniche manifatturiere e accademiche, possiamo fare in modo che i Nani allenino i nostri Schiavi a un livello da Specialista... al prezzo di un investimento sostanziale. Solo un Covo che possiede una Sala Mensa, una Biblioteca ed un'Officina può condurre questo tipo di allenamento."
