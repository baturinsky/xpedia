  STR_NEWSPAPER_017_UFOPEDIA: "Un signore della guerra locale, Armok, noto anche come \"Dio del Sangue\", suscitò scalpore sul confine dell'Autonomia Euroasiatica quando attraversò il paese con quello che risultò essere resti dei suoi seguaci, trasformato in armi auto-replicanti, e procedette attaccare le navicittà, gonfiando così le fila del suo \"esercito\". Le autorità sono state lente nell'agire, dal momento che l'ultimo focolaio noto del Replicatore Necron_Vampiro 1.0 è avvenuto oltre 200 anni fa, che per molti è poco più di un'epoca di miti, a quanto pare. Per fortuna, le milizie locali della zona del Rifugio delle Streghe hanno messo fine alla situazione prima che potesse rivendicare più vite. Come lo sciame di repliche (con Armok al centro) avanzò attraverso la campagna, fu facile avvistarlo, così lo bombardarono al napalm dall'aria, usando i loro arcaici jet. Come disse il Colonnello dell'Aviazione Zhabov, che era il comandante dell'operazione, \"per fortuna questi auto-replicatori non hanno la capacità di raggiungere livelli z troppo alti\"."
