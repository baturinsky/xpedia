  STR_AGGRESSIVERETALIATION_DESC: "Gli UFO tenteranno di rilevare le basi in qualsiasi momento, indipendentemente dai loro parametri di missione."
  STR_STORAGELIMITSENFORCED_DESC: "[YARR!!!] Attua i limiti generali del contenimento alieno e del magazzino per gli alieni vivi e gli artefatti recuperati dalle missioni."
  STR_CANSELLLIVEALIENS_DESC: "[YARR!!!] Consente la vendita di alieni vivi, raccomandata quando si utilizzano limiti di spazio."
  STR_BATTLEINSTANTGRENADE_DESC: "[SPARISCI] Le granate preparate per esplodere in 0 turni esploderanno immediatamente quando vengono lanciate, invece che alla fine del turno."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[YARR!!!] La precisione degli spari diminuisce dopo una certa distanza, in base al tipo di colpo. La precisione corretta verrà visualizzata sul cursore."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[YARR!!!] I velivoli attualmente in volo possono essere trasferiti."
  STR_CRAFTLAUNCHALWAYS_DESC: "[YARR!!!] I velivoli possono essere lanciati anche quando non sono pronti, annullando la necessità di manutenzione."
  STR_GLOBESEASONS_DESC: "[YARR!!!] Usa una proiezione più realistica della luce del sole sul Geoscape secondo l'inclinazione assiale della Terra."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[YARR!!!] Mostra informazioni extra sul soldato selezionato nella schermata di inventario."
  STR_STRAFE_DESC: "[YARR!!!] Abilita lo strafe, la corsa ed il movimento indipendente della torretta del tank premendo CTRL."
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "[SET 2 MATE] Cambia la distanza delle esplosioni in altezza.{NEWLINE}(Piano: 0, Tondo: 3)"
  STR_ALLOWPSIONICCAPTURE_DESC: "[YARR!!!] Il controllo mentale di tutti gli altri alieni si traduce in vittoria, e contano come catturati."
  STR_WEAPONSELFDESTRUCTION_DESC: "[SPARISCI] Le armi trasportate dagli alieni si autodistruggono se il loro proprietario viene ucciso, come in XCOM 20XX."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[SPARISCI] La forza psionica dei soldati può essere migliorata con l'esperienza e l'allenamento."
  STR_BATTLEHAIRBLEACH_DESC: "[YARR!!!] Cambia gli sprite nel Battlescape del soldato in modo che corrispondano al loro aspetto nell'inventario."
  STR_ALIENBLEEDING_DESC: "[YARR!!!] Permette alle ferite mortali di essere inflitte alla maggior parte degli alieni."
  STR_FORCE_FIRE_DESC: "[YARR!!!] Permette di forzare i tuoi soldati a sparare tenendo premuto CTRL, indipendentemente dalle regole della linea di fuoco."
  STR_SMALL_SCOUT_UFOPEDIA: "Questo piccolo velivolo viene principalmente utilizzato per ricognizione o ricerca. Normalmente precede le navi più grandi all'inizio di una missione. Ha un equipaggio di uno e un piccolo valore di bottino."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Un piccolo vascello non da combattimento che rappresenta una piccola minaccia per la tua imbarcazione. Utilizzato da Accademici e Commercianti nella maggior parte delle missioni. L'equipaggio è composto da 5 a 10 membri, metà dei quali civili.{NEWLINE}Max DPM: 39"
  STR_LARGE_SCOUT_UFOPEDIA: "Una nave di uso generale utilizzata da Accademici e Commercianti per missioni più impegnative. Può contenere un equipaggio da 7 a 19, sempre incluso un Ingegnere. Principalmente inoffensivo.{NEWLINE}Max DPM: 52"
  STR_HARVESTER_UFOPEDIA: "Come da nome, la Nave Santuario è la nave principale della Chiesa, ed è talvolta comandata da un Reverendo o addirittura da un Cardinale. Può contenere un equipaggio piccolo come 11 fino ad un massimo di 31, armato di laser e lanciafiamme.{NEWLINE}ARMATURA: 10; SCUDI: 200 (Reg x1); Max DPM: 172"
  STR_ABDUCTOR_UFOPEDIA: "Sebbene non sia realmente una nave da guerra, questa nave rappresenta un livello d'elite della tecnologia e ospita un equipaggio d'élite, quindi è meglio non sottovalutarla. Viene normalmente utilizzata per missioni speciali.{NEWLINE}SCUDI: 500 (Reg x3); Max DPM: 164"
  STR_TERROR_SHIP_UFOPEDIA: "Questa è solo una grande nave. Le sue armi potrebbero non essere le più potenti in circolazione, ma è blindato e può sostenere molti danni. Tuttavia, abbatterlo darà molta infamia.{NEWLINE}ARMATURA: 5; DPM Max: 156"
  STR_BATTLESHIP_UFOPEDIA: "L'Incrociatore è uno dei vascelli più grandi e potenti che siano stati costruiti, dotato di un equipaggio altamente specializzato. A peggiorare le cose, è stato specificamente progettato per azioni di abbordaggio, e può essere usato per attaccare direttamente il nostro Covo..{NEWLINE}ARMATURA: 25; DPM Max: 272"
  STR_SUPPLY_SHIP_UFOPEDIA: "Le navi da rifornimento servono per portare provviste nelle Basi Segrete nemiche. Posso essere attaccate facilmente quando atterrano, ma fa attenzione, il delicato equipaggiamento che montano non può cadere nelle mani dei nemici, per questo il programma di autodistruzione farà esplodere il nucleo dopo circa 20 turni, distruggendo la nave. La perdita di plasma indica che l'esplosione è imminente."
  STR_ACCESS_LIFT_UFOPEDIA: "L'ascensore d'accesso è sempre la prima struttura che viene costruita in un nuovo nascondiglio. È abbastanza facile capire cosa fa. O almeno spero. VA BENE. Permette l'accesso di ospiti desiderati e indesiderati. Soprattutto quei maleducati che fanno saltare in aria la porta, se non rispondi al campanello. Non può essere reso completamente sicuro però, perché abbiamo bisogno del viavai di lavoratori e schiavi che vivono in superficie."
  STR_CORRIDOR_UFOPEDIA: "Un semplice passaggio a 4 vie con una camera centrale, può essere costruito per collegare le parti periferiche di un Covo alle tubazioni e alla rete elettrica. Separa anche dalle fogne, rendendole impraticabili ai nemici. È dotato di una telecamera di monitoraggio. Per costruire più corridoi, avremo bisogno di imparare qualcosa su Elettrica ed Elettronica"
  STR_FIRE_PIT_UFOPEDIA: "Chiunque passi con noncuranza attraverso questo corridoio apparentemente normale scatenerà bombe incendiarie nascoste nelle sue mura. Anche se non arrostiscono il trasgressore, li bloccheranno almeno per un momento. Attenzione: i fusibili non sono infallibili e a volte non riescono ad armarsi immediatamente."
  STR_GAS_CHAMBER_UFOPEDIA: "Questa stanza è equipaggiata con bombe nascoste, che rilasciano potenti gas soporiferi quando qualcuno ci cammina vicino. Catturare i prigionieri non è mai stato così facile, a meno che non indossino maschere antigas."
  STR_HYDROPONICS_UFOPEDIA: "Con l'aiuto degli agricoltori locali e con la comprensione dell'ecosistema del nostro Covo, abbiamo escogitato come coltivare piante sotterranee per cibo e profitto. La ben nota pianta Zona, il Grano Uber, è una coltura ideale, crescerà rapidamente sul nostro fango di Hellerium e ci fornirà guadagni mensili per $120k. Il Grano Uber ha molti usi: può essere distillato in alcool, dato in pasto a Mietitori mutati (e per mutare i Mietitori), cotto nel Pane Uber e ogni sorta di sfiziosa pasticceria! La farina è anche molto molto esplosiva. È possibile che potremmo imparare forme di agricoltura più avanzate in futuro..."
  STR_HYDROPONICS_WEED_HARVEST_UFOPEDIA: "L'automatizzazione di illuminazione e irrigazione ci ha permesso di dominare la crescita di una pianta notoriamente difficile, ma molto utile: la Secterba. L'agricoltura non è per gli stupidi e ha bisogno di seguire alcuni passaggi:{NEWLINE}1) Costruisci la piantagione di Secterba, questo richiede 12 Secterbe. Può essere costruito come nuovo, o sopra una Piantagione esistente, quest'ultimo ci risparmia $80k.{NEWLINE}2) Quando è pronta, 'Smontala' per cambiare il regime dell'acqua e della luce, promuovendo la seconda fase della crescita. Questo costerà $40k.{NEWLINE}3) Una volta completamente cresciuta, \"Smontala\" di nuovo per la raccolta (costa $5k). Questo ci frutterà 240 Secterbe e lascerà una Piantagione standard."
  STR_HYDROPONICS_BOOM_HARVEST_UFOPEDIA: "Far crescere il Frutto Boom è una sfida, in quanto dobbiamo assicurarci che non faccia esplodere tutto. Ciò significa costi maggiori e necessità di muri più forti.{NEWLINE}1) Costruisci Una Piantagione Boom, questo richiede 10 Frutti Boom e 10 Hellerium. Può essere costruito come nuovo, o sopra una Piantagione esistente, quest'ultimo ci risparmia $80k.{NEWLINE}2) Quando è pronta, \"Smontala\" normalmente, per $50k.{NEWLINE}3) Quando è completamente cresciuta, 'Smontala' di nuovo per la raccolta (costa $10k). Questo ci frutterà 100 Frutti Boom e lascerà una Piantagione standard."
  STR_CASINO_UFOPEDIA: "Un tempio per il vizio umano, costruito in collaborazione con Jack. Finanzia i premi e fa marketing, in cambio della metà dei profitti. L'altra metà, tuttavia, è ancora molto. Inoltre, questa cooperazione significa che possiamo scambiare qualsiasi Coupon del Casinò con premi reali! È possibile costruire un solo Casinò per Covo, e la sua creazione richiede una notevole quantità di Fiche: 1 Ossidiana, 6 Oro, 36 Argento, 216 Viola, 1296 Blu e 7776 Rosse."
  STR_STILL_UFOPEDIA: "Un capolavoro di tecnologia, un simbolo di trionfo della mente sulla materia, un luogo di felicità. Un edificio tutto in uno, anche se un po' puzzolente. Senza presenza sul posto, un Covo non può produrre bevande alcoliche. Oltre a fornire questa funzionalità, fornisce spazio di lavoro per 10 Nani, ma senza Officine presenti, è possibile utilizzarlo solo per produrre alcolici. Richiede la presenza di un Estrattore.{NEWLINE}Costruire una nuova Distilleria richiede Alchimia."
  STR_ONSEN_UFOPEDIA: "Le qualità curative delle sorgenti calde sono ben note; è ridicolo che non ci siamo resi conto del suo pieno potenziale in precedenza, nonostante stessimo seduti su una vera e propria miniera di fanghi caldi, sani e luminosi! Aggiungete a questo un'atmosfera quasi salutare, liberatrice della mente dei fumi di Secterba, e abbiamo una struttura che non solo migliora il tasso di recupero di tutti nel Covo dello 0,5% dei loro PV massimi giornalieri, ma funge anche da centro culturale! Dicono che non dovresti giocare o nuotare nell'Onsen, ma non siamo stupidi Ninja dei Cieli e possiamo anche usare l'Onsen come un piccolo centro di addestramento (fino a 4 Membri della Ciurma)."
  STR_LUXURY_SPA_UFOPEDIA: "Oltre all'enorme piscina (yaaay!), questa struttura contiene tutti i tipi di miglioramenti di intrattenimento, ricreativi e di allenamento: un ring da combattimento, una terrazza giochi (con una splendida vista), una sala giochi, una sauna e altro ancora. Non solo consente a 40 Membri della Ciurma di migliorare la propria forma fisica, ma potrebbe essere utile anche per addestrare i nostri auxilia, e in genere aumenta il livello civile e igienico di un Covo, migliorando così il recupero delle ferite dello 0,65% di PV Max al giorno. Il codice di abbigliamento di questa struttura dice \"meno è, meglio è\", un costume da bagno è il massimo consentito. È consentito un solo Spa per Covo.{NEWLINE}Costruire questa struttura richiede 4 Schiavi e 6 Ancelle."
  STR_GYM_ROOM_UFOPEDIA: "Questo edificio ospita un corso di addestramento speciale e pericoloso, che, aiutato da certe sostanze chimiche, migliora le statistiche dei tirocinanti su base giornaliera. La struttura consiste in un poligono di tiro (con obiettivi che rispondono al fuoco), un ring da pugilato, pesi e, ultimo ma non meno importante, una sala giochi! Tuttavia, il corso è molto intenso e ogni Dojo può servire solo 8 Membri della Ciurma alla volta. I feriti non beneficiano del Dojo fino a quando non sono completamente guarite. Il Dojo non può allenare le statistiche oltre una certa soglia: 66 (Forza, Salute, Lancio); 85 (UdT, Tiro); 100 (Melee, Resistenza). Le Reazioni e il Coraggio non sono allenabili."
  STR_LIBRARY_UFOPEDIA: "Questa struttura di lusso è utilizzata per memorizzare tutti i tipi di libri, carta, cristallo ed elettronica, romanticismo, avventura, erotismo e persino occasionali lavori arcani. Può servire come luogo di lavoro per un singolo Cervellone, ma ciò che è più importante, è assolutamente necessario per alcuni dei progetti di ricerca e fabbricazione più fantasiose. Tuttavia, i buoni libri sono difficili da trovare ed estremamente costosi, quindi stabilire un posto del genere è una spesa importante (alcuni direbbero uno spreco di denaro)."
  STR_GDX_LAB_UFOPEDIA: "Un laboratorio avanzato, costruito utilizzando la conoscenza del Dr. X (non così avanzato come il vecchio laboratorio che hai, però). Può esserne costruito solo uno. Fornisce spazio di lavoro per 10 Cervelloni. Richiede la costruzione di una Sala Chirurgica."
  STR_RED_TOWER_UFOPEDIA: "Il luogo in cui dimora il Mago Rosso. Fornisce funzionalità come Laboratorio, Biblioteca e Cerchio d'Evocazione. Qui possono lavorare fino a 5 Cervelloni."
  STR_MESS_HALL_UFOPEDIA: "Nessun Covo è completo senza questo stabilimento! Serve bevande fresche dalla Distilleria (ne richiede una), aumentando leggermente la velocità di recupero delle ferite della nostra Ciurma (specialmente quelle con Salute elevata). È anche un centro culturale, che fornisce un forum appropriato per discussioni pubbliche (non siamo più limitati all'Hangar!) E spazio di lavoro per 1 Cervellone; senza di essa, molti progressi culturali e alcune opportunità di missione saranno impossibili da ricercare. Può essere costruita solo una Sala Mensa per Covo."
  STR_MED_BAY_UFOPEDIA: "Una struttura medica generale, che accelera il recupero delle ferite di tutta la Ciurma in un Covo - ad un prezzo. Guarendo 0,5 PV in più al giorno, riduce di un terzo i tempi di inattività. La tua Ciurma potrebbe lamentarsi del fatto che il recupero si sta affrettando, ma non si faranno beffe della compagnia delle infermiere, invece delle vecchie facce stanche nel dormitorio. Può essere costruita solo un'Infermeria per Covo, ma il bonus per il recupero della salute si accumula con qualsiasi bonus fornito da strutture simili (come se ne sapessimo qualcosa, ho, ho). Fornisce uno spazio di lavoro per un singolo Cervellone molto in forma.{NEWLINE}Costruire questa struttura richiede 10 Forniture Mediche."
  STR_SURGERY_ROOM_UFOPEDIA: "Questo edificio ha bisogno di una Biblioteca per funzionare. Nota il doppio significato della parola, ha, ha. Comunque. Varie procedure chirurgiche necessitano di un ambiente così specializzato da essere eseguito, consentendo a tutti i feriti di recuperare un extra 0,25 PV oltre l'1% dei PV Max del soldato al giorno, quasi dimezzando i tempi di recupero. Questa struttura ospita anche 2 Cervelloni. È consentita solo una Sala Chirurgica per Covo.{NEWLINE}Costruire questa struttura richiede 3 Unità Chirurgica."
  STR_CLONING_CENTRE_UFOPEDIA: "Questo edificio ci consentirà di coltivare ogni sorta di materia vivente, dagli organi agli organismi. Anche se non abbiamo ancora escogitato nulla, questo aiuterà con le cure mediche, recuperando 0,75 PV ogni giorno a tutta la Ciurma presente sul posto. Il potere della Creazione è ora nostro! Fino a dieci Nani possono lavorare in questa struttura, che richiede l'intervento di una Sala Chirurgica. È consentito un solo Centro di Clonazione per Covo."
  STR_STUDY_ROOM_UFOPEDIA: "Se vogliamo aumentare seriamente la nostra velocità di ricerca, costruire le Camere di Studio è la nostra migliore opzione. Ognuna di esse a 2 Cervelloni di lavorare su qualsiasi progetto di tua scelta. Tuttavia, un Covo ha prima bisogno di almeno: una Biblioteca, una Sala Chirurgica, una Distilleria (per aiutare con il pensiero astratto) e una Centrale Elettrica"
  STR_DATA_CENTER_UFOPEDIA: "Ognuna di queste strutture consente di elaborare dati ad alta capacità, ospitando fino a 4 Cervelloni. Tuttavia, è necessario un computer centrale per diventare un nucleo della rete del Centro Dati (possiamo usare quello del nostro Laboratorio) e anche una Biblioteca per i materiali di riferimento. Un Centro Dati richiede la costruzione di 6 IA Schiave. Un singolo Covo può supportare fino a tre Centri Dati."
  STR_COMPUTER_CORE_UFOPEDIA: "Questa struttura ospita una batteria di computer oscenamente costosi e potenti, che ci consente di elaborare megatoni di numeri. Può essere usato per condurre hacking, proprio come il Laboratorio, e dà spazio di lavoro per 4 Cervelloni extra. Questa capacità extra può rivelarsi utile, poiché è richiesta la struttura (insieme ad una Biblioteca) per perseguire il progetto di ricerca \"Studi Superiori\", che ci consentirà di sbloccare tecnologie ancora più elevate, ma è probabile che sia estremamente lento da completare.{NEWLINE}Costruire questa struttura richiede 20 IA Schiave. É consentito solo uno per Covo."
  STR_REFINERY_UFOPEDIA: "Permette la produzione di Agenti Chimici e armi chimiche avanzate. Fornisce spazio di lavoro per 10 Nani e spazio laboratorio per 1 Cervellone. Richiede la costruzione di un Estrattore."
  STR_MINT_UFOPEDIA: "Fornisce strumenti per fare soldi contraffatti. Averlo presente in un Covo ti permette di fare Ctrl+P su tutti i tuoi problemi finanziari come se fossi la Gilda dei Mercanti, quanto è bello? Fornisce spazio di lavoro per 10 Nani.{NEWLINE}Costruire questa struttura richiede uno Scanner Industriale."
  STR_POWER_PLANT_UFOPEDIA: "Questa struttura, anche se piuttosto costosa da costruire, inizia immediatamente ad essere una fonte di guadagno poiché può essere utilizzata per alimentare altre strutture e l'eventuale elettricità in eccesso può essere venduta. Inoltre, abbiamo bisogno di questa struttura per qualsiasi processo di fabbricazione che richieda una densità di energia insolitamente elevata.{NEWLINE}La costruzione di questa struttura richiede 2 Motori per Imbarcazione."
  STR_WELL_UFOPEDIA: "Un luogo industriale, ha un pozzo che raggiunge le viscere della Terra e ci consente di estrarre varie risorse dal nuvola radioattiva e viscida che ci tiene tutti irradiati. Permette fino a 20 Nani di produrre varie apparecchiature semplici. Tieni a mente che le cose che richiedono strumenti complessi, come le armi da fuoco, non possono essere fabbricate qui. Alcuni progetti richiedono spazio, limitando il numero di lavoratori. Un singolo Covo può supportare al massimo 3 Estrattori.{NEWLINE}ATTENZIONE: dopo l'avvio di un progetto (è stato fatto clic su \"AYE\"), l'annullamento distruggerà TUTTI i componenti allocati. Per evitarlo, assicurati di eliminare immediatamente i progetti indesiderati con il pulsante \"SPARISCI\". Il pulsante 'RIMBORSO', se presente, restituisce componenti e denaro."
  STR_INDUSTRIAL_PRINTER_UFOPEDIA: "Questa è una struttura tipo l'Officina. Anche se meno efficiente rispetto a 4 Officine equivalenti (che fornisce spazio di lavoro per soli 100 Nani), è sicuramente più economica. Ancora più importante, consente la produzione di oggetti con una struttura interna molto complessa, soprattutto armature avanzate.{NEWLINE}Costruire questa struttura richiede 3 Scanner Industriali."
  STR_FACTORY_UFOPEDIA: "Guarda fin dove siamo arrivati, Capitano. Da un nascondiglio schifoso e angusto, a questo - il nostro centro di produzione industriale. Può fornire un'area di lavoro per un massimo di 400 nani, riducendo i costi operativi di quasi la metà rispetto a un'Officina in piena attività. Una Fabbrica richiede una Centrale Elettrica.{NEWLINE}Costruire questa struttura richiede 500 Plastacciaio."
  STR_BURROW_UFOPEDIA: "Una caverna per uso generale piena di stile (e piena di spifferi). Può ospitare fino a 10 persone e 10 animali (domati o meno). Fornisce anche 25 spazio di archiviazione."
  STR_BEAST_DEN_UFOPEDIA: "Una grande grotta che può contenere fino a 20 animali e 50 unità di stoccaggio. Semplicemente perfetto per coloro che credono che non ci sia una difesa da Covo migliore di un battaglione di cani."
  STR_LIVING_QUARTERS_UFOPEDIA: "Qui è dove viviamo, mangiamo, ci riprendiamo dalle ferite e facciamo ogni genere di cose (meglio lasciate non dette) per combattere l'infinita noia. Ogni blocco può contenere fino a 25 persone libere, sia che si tratti di ciurma, nani o cervelloni."
  STR_LIVING_QUARTERS_SMALL_UFOPEDIA: "Impianto radar piccolo ed economico con 10 posti letto e 25 vani di stoccaggio, ideale per nascondigli. È di una varietà economica, con un raggio di rilevamento di 650 miglia nautiche, ma è in grado di rilevare qualsiasi oggetto volante entro quel raggio con una precisione del 100% (in condizioni ideali...) con scansioni effettuate ogni mezz'ora esatta."
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Abbiamo progettato una versione più ampia e più efficiente delle Caserme, con ulteriori comfort per l'avvio (appena usciti dalla Discarica). Può ospitare fino a 135 persone e contiene un piccolo magazzino (50 spazi). Tuttavia, dato che tutta questa spazzatura è piuttosto costosa, la struttura è meno che economica."
  STR_LIVING_QUARTERS_ADVANCED_UFOPEDIA: "Questa struttura all'avanguardia è sigillata a livello ambientale e, grazie a una migliore ergonomia e comfort di prima classe, ci consente di spremere 40 persone pur garantendo loro il buon sonno nella notte - se è quello che vogliono. Presenta anche un cannone laser difensivo montato sopra ed un radar di localizzazione. Tuttavia è consigliato inviare gli occupanti alle attività di caserma più spesso possibile, il sovraffollamento può funzionare finché non cominciano ad uccidersi a vicenda. Inoltre +5 spazio di stoccaggio."
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Più grande è meglio, non è vero? Questi enormi caveau ci consentono di immagazzinare più bottino di quanti ne possa contare un pirata laureato in statistica (ovvero 515 unità)."
  STR_GENERAL_STORES_ARMORED_UFOPEDIA: "Questo deposito avanzato può ospitare 175 unità di merce e/o magazzino ed è difeso da un'contraerea autonoma."
  STR_JAIL_UFOPEDIA: "Ogni blocco di celle ha spazio per 15 ospiti speciali che possono essere rilasciati a scopo di riscatto - sia normalmente (Recinzione), sia dopo averli derubati dei loro possedimenti (con una resa migliore rispetto a un cadavere morto), se ne vale la pena; per farlo, controlla la categoria Furto nell'Officina. I numeri rappresentano: 1. parti di armature; 2. roba relativa alle fazioni; 3. merce comune. Riceverai anche il riscatto (in Fiche Blu), ma, dato che sono beni danneggiati, solo la metà del valore normale. Per rapinare un prigioniero, devi prima interrogarlo. I prigionieri interrogati, finché sono onorevoli, vengono rilasciati in cambio delle loro informazioni."
  STR_PRISON_UFOPEDIA: "Questo grande edificio può contenere fino a 100 prigionieri. È dotato di serrature remote e sistemi di rilevamento elettronico. La sua torre di guardia può sparare con un piccolo cannone alle navi nemiche in fuga o in arrivo."
  STR_LABORATORY_UFOPEDIA: "Oi Capitano, qui vedi il leggendario antico Laboratorio Scientifico di cui hai sentito parlare! Non toccare! Morde! Possiamo scoprire antichi e nuovi segreti per te - tutto ciò di cui hai bisogno è dare un ordine ai Cervelloni! Questo è un vero tesoro - qui abbiamo gli strumenti per inventare nuove cose, dare un senso alle vecchie cose e interrogare i prigionieri. Finché non avevamo un Laboratorio, eravamo solo banditi comuni. Possiamo stipare fino a 15 persone davvero costose prima che si ammazzino a vicenda. Gli oggetti ricercati verranno distrutti o portati via dai Cervelloni, con rare eccezioni.{NEWLINE}Il Laboratorio aumenta lo spazio di stoccaggio di 50."
  STR_WORKSHOP_UFOPEDIA: "Una vera officina, dotata di strumenti moderni, è necessaria per fabbricare qualsiasi cosa che assomigli più ad una pistola laser che ad un'ascia di pietra (per fare quest'ultima, è sufficiente un Estrattore, o qualche volta anche qualche spazio inutilizzato in una Distilleria). La capacità massima è di 30 nani.{NEWLINE}Tuttavia, vi è un limite a ciò che il lavoro manuale è in grado di fare e la costruzione di più di un'Officina per Covo sarebbe inutile. Per aumentare la nostra potenza industriale, abbiamo bisogno di elaborare forme di produzione più avanzate."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Senza radar, sei effettivamente cieco. O almeno con un occhio solo, poiché rilevare qualsiasi preda richiede di pattugliare i cieli con la tua imbarcazione. Questo radar è una versione grande di un sistema ad alta risoluzione montato su imbarcazioni. Una scansione completa impiega 30 minuti e rileva automaticamente qualsiasi imbarcazione nel raggio di 1250 miglia nautiche.{NEWLINE}Costruire questa struttura richiede la tecnologia \"Comunicazioni\"."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Con una gamma di 2000 miglia nautiche, questo dispositivo copre un'area enorme, ma costa molti soldi. Tuttavia, può anche essere usato per bloccare i dispositivi di navigazione di atterraggio di unità nemiche, con la speranza di farli precipitare."
  STR_FLAK_DEFENSES_UFOPEDIA: "Un cannone contraereo di dimensioni decenti, oppure tre, possono respingere alcune navi meno potenti dall'attaccare la nostra base. La struttura contiene anche una postazione di tiro difensiva, utile nella difesa di base."
  STR_SAM_DEFENSES_UFOPEDIA: "Questa struttura accoglie gli ospiti indesiderati con una raffica di missili Stingray. Poco danno per il costo, ma un successo assicurato. Include un piccolo vano equipaggio per 5 occupanti."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Un silo che ospita missili nucleari Avalanche, pronto a salutare tutti gli ospiti non graditi. Disintegra le navi più piccole in una singola salva. Tuttavia, i missili hanno solo una piccola finestra di possibilità di sparare, a meno che non vogliamo far saltare la nostra stessa base, e ancora, sono necessari diversi colpi per distruggere le navi di classe militare, e ognuno di questi silo avrà una sola possibilità di sparare."
  STR_LASER_DEFENSES_UFOPEDIA: "Una batteria stazionaria di pesanti cannoni laser potrebbe non essere imponente come un silo missilistico, ma è molto più precisa e molto meno costosa da mantenere. Contiene inoltre una torretta laser difensiva per quando il nemico è entrato all'interno del Covo."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Rispetto ad altri sistemi di difesa, una batteria di railgun può vantare un'elevata potenza di fuoco, ma è piuttosto costosa da mantenere. Come tutti i cannoni difensivi, ospita anche una torretta per le situazioni di assalto nemico."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Con l'uso delle Capsule di Stasi, possiamo ospitare 40 prigionieri in una piccola struttura, senza doverci preoccupare di nulla al mondo.{NEWLINE}Costruire questa struttura richiede 40 Capsule di Stasi."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Le Difese al plasma forniscono una protezione potente ed efficiente contro l'incursione da parte di imbarcazioni nemiche. Tuttavia, la struttura non può funzionare su una rete elettrica standard e richiede una Centrale Elettrica per funzionare. Contiene anche una torretta con cannone al plasma difensivo, inestimabile per spazzare i corridoi."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Qui possiamo valutare l'abilità magica di tutta la ciurma sul ponte e aiutarle a sviluppare ulteriormente la loro stregoneria. L'effettivo potenziale magico (d'ora in poi chiamato Maestria VooDoo) è uguale al Potere VooDoo per l'Abilità VooDoo, quindi non aspettatevi molto da coloro che hanno una bassa potenza; ma almeno possono imparare alcune difese contro le arti oscure nemiche qui, visto che la Difesa VooDoo è uguale ad il Potere VooDoo più l'Abilità VooDoo. Una singola Scuola Voodoo può formare fino a 8 studenti.{NEWLINE}Costruire questa struttura richiede 10 Ipno Pannelli."
