  STR_AGGRESSIVERETALIATION_DESC: "UFOは任務に関わらずいかなる時でもX-Comの基地を探そうとします。"
  STR_STORAGELIMITSENFORCED_DESC: "[ヤール!!!]エイリアンの隔離室と倉庫の上限を増やし、捕虜と品を保有しやすくします"
  STR_CANSELLLIVEALIENS_DESC: "[ヤール!!!]生きたエイリアンを売却可能にします。保有数上限を有効にしている時推奨"
  STR_BATTLEINSTANTGRENADE_DESC: "[逃げろ]グレネードを投げた時にターンを跨がず、すぐに爆発させます"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[ヤール!!!]一定以上の距離を超えると射撃の命中率が低下します。射撃タイプにより変わり、カーソルに実際の命中率が表示されます"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[ヤール!!!]飛行中の航空機も異なる基地へ移動可能にします"
  STR_CRAFTLAUNCHALWAYS_DESC: "[ヤール!!!]航空機の準備が整っていなくても発進できる様にします。修理も無視されます"
  STR_GLOBESEASONS_DESC: "[ヤール!!!]ジオスケープに投光される日の光を地球の傾きに合わせてよりリアルにします"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[ヤール!!!]選択中の兵士のインベントリ画面に追加情報を表示します"
  STR_STRAFE_DESC: "[ヤール!!!]Ctrlキーを押しながら目的地をクリックする事でカニ歩き、走る、そして戦車の砲塔の向きを保持した状態で移動できる様にします"
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "[2に設定推奨]爆発範囲を球形にし、高さを指定して効果範囲を設定{NEWLINE}(平ら０、真球３)"
  STR_ALLOWPSIONICCAPTURE_DESC: "[ヤール!!!]精神支配したエイリアンは作戦成功時にも残り、捕虜として扱われます"
  STR_WEAPONSELFDESTRUCTION_DESC: "[逃げろ]XCOM 20XXの様にエイリアンが持つ武器は持ち主が死ぬと自動的に破壊されます"
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[敵なら隠れろ]サイオニックの強度を経験と訓練で伸ばせる様にします"
  STR_BATTLEHAIRBLEACH_DESC: "[ヤール!!!]バトルスケープ上の兵士の見た目をインベントリ画面の姿に合わせます"
  STR_ALIENBLEEDING_DESC: "[ヤール!!!]殆どのエイリアンが致命傷を負う様になります"
  STR_FORCE_FIRE_DESC: "[ヤール!!!]Ctrlキーを押しながら射撃をする事で射線ルールを無視して(障害物無視)発砲します"
  STR_SMALL_SCOUT_UFOPEDIA: "この小型機は偵察あるは調査目的の為に用いられる。大抵の場合大型のものが作戦を開始する前に現れる。搭乗員は一人で回収できる物もあまり無い。"
  STR_MEDIUM_SCOUT_UFOPEDIA: "この非戦闘用小型機は味方の機体にとって脅威に成り得ない。殆どのミッションで研究員や商人が用いる。搭乗員は５～10人で、半数は民間人だ。{NEWLINE}最大DPM:39"
  STR_LARGE_SCOUT_UFOPEDIA: "研究員あるいは商人がより危険なミッションで用いる多目的機。搭乗員は７～１９人で常にエンジニアを乗せている。殆どの場合は無害。{NEWLINE}最大DPM:52"
  STR_HARVESTER_UFOPEDIA: "その名に相応しく、神殿シップは教会が主に用いる機体で牧師か枢機卿が指揮を執る事がある。１１～３１名までが搭乗し、レーザー兵器と火炎放射器を備える。{NEWLINE}装甲：10、シールド：200 (回復x1)、最大DPM：172"
  STR_TERROR_SHIP_UFOPEDIA: "これは単なる大型の兵員輸送機に過ぎず大した脅威にはならないが、一応は武装を持ち、多くのダメージに堪えられる。但し注意せよ。この機体を撃ち落とせば不名誉な評判に繋がる。{NEWLINE}装甲：５、最大DPM：156"
