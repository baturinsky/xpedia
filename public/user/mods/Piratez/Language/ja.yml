  STR_SNAKEMAN_UFOPEDIA: "この種族は、非常に厳しい環境で発達した。彼らは非常にタフで、極端な気温の変化にも耐えることができる。彼らの動作は、生体器官の全てを守るヘビの様な巨大な足にたよっている。彼らの目的は、ただ単に略奪することであり、軍事的な命令は他の種族により行われている様である。"
  STR_SNAKEMAN_AUTOPSY: "スネークマンの解剖"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "その皮膚は大変固く耐熱性がある。心臓血管系は、水圧原理を使用する筋肉系の一部である。つまり機械にたとえれば、心臓が油圧ポンプで筋肉が油圧シリンダの働きをしている。この生物の唯一の真の筋肉は心臓である。生殖系は非常に能率的だ。生殖は無性生殖であり、各個体が体中に常に50個の卵を宿している。放置しておくと、この種は地球の生物にとってひどい脅威となるだろう。"
  STR_GUILD_AUTOPSY: "デュラスレッド"
  STR_ZOMBIE_STERILE: "ゾンビ"
  STR_ZOMBIE_TROOPER: "ゾンビ突撃兵"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "この生き物は外科手術で徹底的に改造されている。体の中心にある機械は生命維持装置で、心臓や肺や消化器などのすべての機能を代替している。この装置のおかげで、非常に厳しい環境下でも生存できる。脳は我々の脳より小さいが感覚器官はよく発達している。"
  STR_FLOATER_UFOPEDIA: "フローターは主として兵士やテロリストの役割を持つ。彼らは生まれつきの野獣であり、さらに恐るべき戦士に仕立てるために遺伝工学的に工夫され、人工頭脳などの移植で強化されている。下半身と内蔵の大部分は手術で取り除かれ、代わりに生命維持装置が取り付けられている。この装置には反重力機関も内臓されており、そのお陰で体を空中に浮かせられる。"
  STR_SECTOPOD_AUTOPSY: "セクトポッドの解剖"
