  STR_NEPOTISM_UFOPEDIA: "누군가를 '혈연우대'한다는 것은 그에게 과도한 특권을 부여하는 것이다. 돈이 들지만, 선택된 장교(여주인 이상 계급)의 준비태세를 향상시킨다.{NEWLINE}{NEWLINE}유쾌도에 +15"
  STR_CONDEMNED_UFOPEDIA: "이것은 아마 해적년들이 최초로 얻는 업적일 것이다. 그녀는 우리 적들에게 알려지기 시작했고, 이로 인해 해적의 나락으로 굴러떨어지게 된다. 되돌아갈 수는 없다!{NEWLINE}이와 같은 보너스는 낙인이나 특별 훈련을 통해 얻을 수 있다. 이는 해적년들의 기본 능력치에 더해지며, 능력치 한도에 영향을 주지 않는다. '싸움꾼 목록' 메뉴에서 우상단 영역에 있는 작은 버튼을 클릭하면 보너스를 볼 수 있다.{NEWLINE}{NEWLINE}유쾌도에 +1"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "다양한 우버 지역에서 납치된 최초의 승무원들은 대부분의 시간을 보낸 곳인 기이한 아카데미 실험 캠프로부터 탈출했다. 그들이 조종하는 에어버스 안에서, 다른 대안이 없었기에, 그녀들은 신비한 꿈을 따라갔고 어떤 지하 터널 안에서 피난처를 찾아냈으나, 그곳은 어떤 터널 따위로 불리기에는 더욱더 엄청난 곳이었는데...{NEWLINE}그녀들은 걸레와 비슷한 걸 옷이라고 입고 있었고, 스스로 만들거나 빼앗은 약간의 무기로 무장했으며, 드넓은 세상에 대한 지식은 거의 없었지만, 지구상에서 가장 우수한 우버 종족이었다.{NEWLINE}{NEWLINE}모든 능력치에 +1"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "매 6개월마다 수여되며, 우리 일원으로 들어온 날부터 계산한다. 그렇다, 우리는 생일이 연 2회다!{NEWLINE}{NEWLINE}매 레벨마다 체력에 +1{NEWLINE}매 레벨마다 유쾌도 및 행동력에 -1"
  STR_MEDAL_IMMORTAL_UFOPEDIA: "6년간 해적질을 한 년에게 수여되는데, 이런 인생을 걸어온 자라면, 해적질 6년은 사실상 불사신이라는 말이다. 이 포상은 10주년부터 수여되며, 그 후에는 2년에 한번 수여된다. 아마 그때쯤이면 이 싸움이 끝날 시간이지만, 뭐 어떤가?{NEWLINE}{NEWLINE}매 레벨마다 체력에 +2{NEWLINE}매 레벨마다 유쾌도에 -2, 기력 및 행동력에 -1"
  STR_MEDAL_STATGAIN_UFOPEDIA: "한계와 제약을 넘어 진정으로 아름다운 자가 된 사람에게 주어진다. 능력치 125 이상 상승하면 주어지며, 다음 등급의 낙인은 거기서 25가 더 올라가야 주어진다(더 높은 단계는 33 상승이다).{NEWLINE}{NEWLINE}매 레벨마다 다른 능력치 +2"
  STR_MEDAL_CARREER_SCORE_UFOPEDIA: "당신은 전세계 모두가 알고 두려워한다(아니면 어느 부분이던가, 그것도 아니면 어떤 선술집이거나). 이것은 고평점을 받은 임무에 참여한 자에게 준다. 모든 평점이 각 참여자에게 주어지고 더해진다. 이제 그녀는 그 명성의 무게를 견뎌야 한다...{NEWLINE}최소 악평 5000. 제3철해골에 20,000 필요{NEWLINE}{NEWLINE}매 레벨마다 반응에 +1{NEWLINE}4, 7, 10레벨에 용기에 +10.{NEWLINE}매 레벨마다 교대로 근접 정확도, 부두 강도 및 행동력에 +1.{NEWLINE}매 레벨마다 유쾌도에 -1."
  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "해적질의 여정 동안 큰 규모의 임무를 모은 공로로 수여되었다. 승리한 임무만 산입한다. 전투 경험을 통해 당신은 더 억세고 차분하게 변했다.{NEWLINE}최소 임무 5. 제3철해골에 20 필요{NEWLINE}{NEWLINE}매 레벨마다 체력 및 유쾌도에 +1"
  STR_MEDAL_NIGHTOPS_UFOPEDIA: "많은 야간 임무에 참여한 공로로 수여되었다. 이러한 임무는 시각을 예민하게 해 주었지만, 반대로 수면 패턴이 완전히 꼬였다.{NEWLINE}최소 임무 4. 제3철해골에 15 필요.{NEWLINE}{NEWLINE}매 다른 레벨마다 야간시야에 +1{NEWLINE}매 레벨마다 유쾌도에 -1"
  STR_MEDAL_BASE_DEFENSE_UFOPEDIA: "은신처를 지켜낸 공로로 수여된다, 쳇.{NEWLINE}하나의 은신처를 방어할 때마다 하나의 레벨이 올라간다.{NEWLINE}{NEWLINE}매 레벨마다 체력에 +1"
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "비밀 기지를 습격한 공로로 수여된다.{NEWLINE}하나의 비밀 기지를 습격할 때마다 하나의 레벨이 올라간다.{NEWLINE}{NEWLINE}매 레벨마다 행동력에 +1"
  STR_MEDAL_CAMPAIGN_RIBBON_UFOPEDIA: "이건 하나의 지역에서 많은 임무에 참여한 공로로 수여된다. 성공, 실패, 또는 중단 모두 고려된다.{NEWLINE}최소 임무 20. 제3철해골에 40 필요{NEWLINE}{NEWLINE}매 레벨마다 유쾌도에 +1"
  STR_MEDAL_MURDERER_UFOPEDIA: "이 해적년은 손에 사람처럼 생긴 것의 피를 묻히고 다닌다. 이게 정말 필요한 걸까?{NEWLINE}제3철해골에 12명 사살 필요.{NEWLINE}{NEWLINE}'사형수'업적 수여"
  STR_MEDAL_CARREER_KILLS_UFOPEDIA: "전체 경력을 통털어 살아있는 것을 인상적인 숫자만큼 죽인 공로로 수여된다. 민간인과 전우를 죽인 것도 포함된다.{NEWLINE}최소 사살 수 50. 제3철해골에 100 필요.{NEWLINE}{NEWLINE}매 레벨마다 부두 강도에 +1"
  STR_MEDAL_CARREER_CAPTURES_UFOPEDIA: "많은 적을 때려눕힌 공로로 수여된다.{NEWLINE}최소 기절 수 10. 제3철해골에 50필요.{NEWLINE}{NEWLINE}매 레벨마다 기력에 +1"
  STR_MEDAL_RACE_KILLS_UFOPEDIA: "이것은 하나의 세력에 속한 적을 많이 제거한 공로로 수여된다. 그래도, 당신이 다 죽인 것은 아니다!{NEWLINE}최소 무력화 수 30. 제3철해골에 100 필요.{NEWLINE}{NEWLINE}매 레벨마다 교대로 유쾌도, 행동력, 부두 강도에 +1"
