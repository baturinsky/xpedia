  STR_SILACOID: "돌덩이"
  SILACOID_ARMOR: "돌덩이 조사결과"
  STR_SILACOID_CORPSE: 돌덩이 시체
  STR_SILACOID_AUTOPSY_UFOPEDIA: "우리는 이 돌무더기를 여는 데 유압 해머를 써야만 했다... 뭐라고? 이것들을 돌덩이라고 부르고 그걸로 끝내겠다. 우리는 이 자식들에게서 아무것도 배우지 못했기 때문이다. 우리는 이게 살아있는 생물체인지 이동식 에어컨 히터인지조차도 확신할 수 없었다. 감각: 20."
  STR_SILACOID_UFOPEDIA: "이 작은 버거는 불을 뿜고, 돌을 쩝쩝거리며 먹고 보이는 것보다 훨씬 덜 껴안고 싶다. 우리의 최선의 노력에도 불구하고, 우리는 이들을 조련할 수 없었는데, 이 생물은 우리가 가진 최고의 수련생의 능력을 넘는 강력한 마법 주문에만 반응하는 것 같았기 때문이다. 더 좋지 않은 것은, 우리가 돌을 먹을 수 없는 것처럼 이것도 먹을 수 없다는 것이다. 결국, 그건, 음, 어.. 터널을 파서 탈출했다. 그걸 이빨이라고 부르자; 바위가 씹히기도 했도 산에 녹기도 했다. 내 생애에 그걸 다시 볼 수 없다면, 그걸 감수할 수 있다."
  SECTOPOD_ARMOR: "섹토포드 조사결과"
  STR_SECTOPOD_AUTOPSY: "섹토포드 검시"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "이 공포스러운 기계는 어떤 회로장치에 의해 제어되는 게 아니라, 살아있는 노예화된 두뇌로 제어하는 것이다. 말할 필요도 없이 지옥의 가장 밑바닥에서 제조되었고 우주 신의 사악한 마법이 실패하고 있는 그대로의 힘의 과시가 필요한 곳에서 봉사한다. 그리고, 우리가 어둠의 마술에 깊숙이 빠져들게 된다면, 우리는 이것을 되살려 우리 뜻대로 쓸 수 있게 될 것이다. 야간시야: 30. 감각: 10. 방어막: 500/50(청색)."
  STR_SECTOPOD_UFOPEDIA: "섹토포드는 강력한 레이저 빔 무기를 갖춘 사이보그 생물체다. 이 기계야수의 통제는 조종자, 우주 신, 와의 텔레파시 연결을 통해 이루어진다. 섹토포드는 에너지 방어막으로 보호받는다."
  STR_PYRAMID_ARMOR_UFOPEDIA: "이 오벨리스크는 사악한 영혼을 담고 있는데 그 눈에서는 해로운 광선을 발사한다. 이 빔은 장갑을 레이저보다 더 잘 관통할 뿐만 아니라, 마비나, 극도의 고통스러운 쇼크를 유발한다. 그 기단을 절단하는 것은 파괴하는 데 도움이 되지 않는다; 이 오벨리스크는 스스로의 동력으로 희박한 대시에서도 떠 있을 수 있다."
  STR_CANNON_UFOPEDIA: "30mm 탄 한 발의 위력이나 정확성은 별로 인상적이지 않겠지만, 이 기관포는 그걸 엄청나게 쏟아부으므로, 유효한 대함선 무기가 될 수 있다. 분류: 경화기. 재장전: 5시간."
  STR_LASER_CANNON_UFOPEDIA: "이 거대화된 함선용 레이저 무기는 고휘도의 잘 통제된 빔을 방사한다. 거대한 방열기로 인해 장기간의 교전이 가능하다. 분류: 중화기. 재장전: 1시간."
  STR_PLASMA_BEAM_UFOPEDIA: "성간 제국의 표준 함대함 대포로, 중력통제 전달경로를 따라 플라스마 탄을 날린다. 각 포화는 헬레리움 하나를 연소시킨다. 분류: 중화기. 재장전: 10시간."
  STR_STINGRAY_UFOPEDIA: "개량형 유도장치를 달고 있는, 이 미사일은 목표를 놓치는 법이 드물다. 공세적 교전 전술은 목표에 락온하는 시간이 감소하지만, 공격자에게 사거리의 이점을 포기하게 만든다. 분류: 미사일. 재장전: 3시간."
  STR_AVALANCHE_UFOPEDIA: "이건 핵미사일이라고 친구. 거대하고 느리며, 작은 함선과 효과적으로 교전할 만큼의 민첩성은 없다. 그렇지만 초거대 목표는 놓치지 않으며 그들은 일단 맞으면 느끼게 될 것이다. 분류: 미사일. 재장전: 3시간"
  STR_FUSION_BALL_UFOPEDIA: "이 발사기는 반물질 반응 동력의 공 모양 탄을 발사한다. 이 공은 대상을 중력 내파로 파괴한다. 분류: 미사일. 재장전: 3시간."
