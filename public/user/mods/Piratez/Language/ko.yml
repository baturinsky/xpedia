  STR_LOC_PIRATE_CRUISE_TITLE: "지옥의 크루즈 여행"
  STR_MARKER_LOC_PIRATE_CRUISE: "지옥의 크루즈 여행"
  STR_PIRATE_CRUISE_DONE: "지옥의 크루즈 여행에서의 승리"
  STR_LOC_PIRATE_CRUISE_BRIEFING: "현상금 사냥 B등급{NEWLINE}송신: 파이어릿 스트레이츠{NEWLINE}도와줘! 진짜 무고한 우리 크루즈선 중 하나가 딥 원에게 공격받고 있다! 이런 일은 바다에 가면 생기지만... 우리는 이익이 필요했다고! 배를 구해줘, 그리고 거기 실린 것 전부와, 우리 호의도 얻을 수 있다.{NEWLINE}날씨: 따뜻함. 바다: 폭풍우."
  STR_LOC_FUNKY_ZOMBIES: "선데이 마을"
  STR_LOC_FUNKY_ZOMBIES_BRIEFING: "현상금 사냥 C등급{NEWLINE}송신: 위즈 비즈{NEWLINE}마법사들이 당신에게 작은 일을 맡기고자 한다. 우리 동료 중 하나가 이 마을 근처에서... 민감한 자산을 가지고 있다. 그곳은 정말 조용하고 안전한 곳으로, 행복한 돌연변이들로 가득하고 무언가 잘못될 수 있다고는 생각할 수 없다. 잘못될 것 같다 해도 피해는 최소화하라. 마을을 감시하려면 거기로 이사해야 하기에, 임무를 중단하는 것은 불가능하다. 정말로 무해한 무기만 허용된다.{NEWLINE}날씨: 마법사 마음대로!"
  STR_LOC_CANNIBAL_CAMP: 식인종 캠프
  STR_MARKER_CANNIBAL_CAMP: 식인종 캠프
  STR_ALERT_CANNIBAL_CAMP: 식인종 캠프
  STR_LOC_CANNIBAL_CAMP_BRIEFING: "현상금 사냥 B등급{NEWLINE}송신: 위즈 비즈{NEWLINE}야생 지역으로 여행하는 것은 위험한 시도다. 우리 고객의 친구 중 하나가 자기 운을 시험하고자 했고 식인종에게 잡아먹혔다. 게다가 더 큰 문제는, 그는 리베르 오컬투스를 갖고 있다는 점이다. 귀중한 그 책을 찾아서 나에게 가지고 오라!{NEWLINE}날씨: 타는 듯이 뜨거움. 바다: 폭풍우."
  STR_LOC_HIGHWAY_STATION: "고속도로 주택"
  STR_ALERT_HIGHWAY_STATION: "고속도로 주택"
  STR_MARKER_LOC_HIGHWAY_STATION: "고속도로 주택"
  STR_LOC_HIGHWAY_STATION_BRIEFING: "이거다! 함선용 무기를 얻을 기회다! 우리는 자택 방어용으로 그걸 쓰는 하이웨이맨의 차갑게 죽은 손에서 그걸 강제로 가져오기만 하면 된다. 아 그리고 그 구역은 지역 주민이 드글거리지만, 그건 예상했던 일이지 않은가?{NEWLINE}날씨: 따뜻함. 바다: 불편함."
  STR_LOC_KKK_HOUSE: "인간주의자 안전가옥"
  STR_LOC_KKK_HOUSE_TITLE: "집단 구타 행위자"
  STR_MARKER_LOC_KKK_HOUSE: "인간주의자 안전가옥"
  STR_LOC_KKK_HOUSE_BRIEFING: "현상금 사냥 D등급{NEWLINE}발신: 돌연변이 연맹의 사야{NEWLINE}무고한 돌연변이 가족에게 집단 폭행을 가한 일단의 인간주의자에 대한 정보를 얻었다. 처벌하지 않으면 안되겠다. 이 순혈이라고 부르는 것들은 이 지역에 있는 자신들의 집에서 축배를 들고 있다. 은밀히 공격하고 생존자를 남기지 마라.{NEWLINE}날씨: 온화함."
  STR_LOC_TRAITORS: "잡히지 않은 배신자"
  STR_LOC_TRAITORS_TITLE: "배신자에게 자비를 보이지 마라"
  STR_MARKER_LOC_TRAITORS: "잡히지 않은 배신자"
  STR_LOC_TRAITORS_BRIEFING: "현상금 사냥 D등급{NEWLINE}발신: 돌연변이 연맹의 사야{NEWLINE}일단의 사람들이 우리 연맹의 비밀을 돌연변이들의 공적에게 팔아넘겼다. 그들은 반드시 죽어야 하고 그 시체는 메세지를 전하기 위해 발견되어야 한다. 서두르지 않는다면, 하이웨이맨 호위무사들이 그들을 안전가옥으로 데려갈 것이고 그들을 추적하는 것은 어려워질 것이다.{NEWLINE}날씨: 온화함."
  STR_LOC_BARN_GROX: "로크'나르 농장"
  STR_LOC_BARN_GROX_TITLE: "농부의 빚"
  STR_MARKER_LOC_BARN_GROX: "로크'나르 농장"
  STR_LOC_BARN_GROX_BRIEFING: "현상금 사냥 D등급{NEWLINE}송신: 고블린 잭스 은행 연합{NEWLINE}소중한 고객님 안녕하십니까. 고객님이 제때 채무를 상환해 주신 데 대해 감사드립니다. 그렇지만, 이 자는 그렇게 똑똑하지 않군요: 너무 많이 빌려 가서는 이제 갚을 수 없게 되었죠. 우리를 도와 담보물(그의 빨간 헛간)을 부수적 피해의 결과로 만들어 주시기 바랍니다. 우리 동료를 다치게 하지는 마시죠: 그가 속한 조직원은 그걸 좋아하지 않을 거고 만약 그랬다간 임무가 즉시 종료될 것입니다. 그들과 싸우지 마시고 그들에게 잡히지 마십시요; 대신 5턴 동안 마음대로 하고 싶은 걸 하세요(시간 부족으로는 피해가 가지 않을 것임).{NEWLINE}날씨: 따뜻함."
  STR_LOC_CATACOMBS_COIN_HUNT: "실용적인 고고학"
  STR_LOC_CATACOMBS_COIN_HUNT_TITLE: "실용적인 고고학"
  STR_MARKER_CATACOMBS_COIN_HUNT: "고고학 발굴지"
  STR_LOC_CATACOMBS_COIN_HUNT_BRIEFING: "현상금 사냥 C등급{NEWLINE}송신: 고블린 잭스 은행 연합{NEWLINE}무슨 날이 이런지 모르겠군요. 고고학자 몇몇이 실정되었고, 우리 모든 보안 계약자들은 지금 바빠서, 이 문제가 최우선 순위가 되게 만들었군요. 그들이 탐사하던 발굴지를 조사해 주시겠습니까? 자 자, 복잡한 문제를 풀 것도 없고, 우리는 거기서 찾을 수 있는 진품 골동품 동전만 있으면 됩니다. 거기에 다리가 달렸던 아니던 상관 없이요.{NEWLINE}깊이: 보통."
  STR_LOC_TAVERN_CELLAR: "감염된 저장고"
  STR_LOC_TAVERN_CELLAR_TITLE: "감염된 저장고"
  STR_ALERT_TAVERN_CELLAR: "감염된 저장고"
  STR_MARKER_TAVERN_CELLAR: "감염된 저장고"
  STR_LOC_TAVERN_CELLAR_BRIEFING: "그래, 당신은 싸움꾼 무리를 고용하고 싶다고? 해적이라고 했나? 뭐 상관없지. 나는 암시장의 유통망 중 하나인 선술집을 운영하고 있고 지금 용감한 바보들이 필요해... 내 말은, 도와달라는 거다. 내 선술집은 오래된 폐허 위에 지어졌는데, 거기가 최근 더러운 들쥐들에게 오염되었다. 우리 베개를 다 먹어버리기 전에 이 무임승차꾼들을 제거해 주고, 거기서 나오는 건 다 가져(명백히, 내가 그 저장고에 처박아둘 만큼 쓸모없는 물건이겠지). 그리고 내가 당신에 대해 좋은 소문을 내 주지. 됐나?"
