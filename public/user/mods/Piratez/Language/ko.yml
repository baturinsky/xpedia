  STR_BRAINER_ORIGINS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Our original Brainers are three Uber gals who were raised by machines in the bowels of a small space station. Such stations are built by the 아카데미 to turn the best child prodigies they capture into super-smart, mutated 'infotech' specialists, to be later sold to the highest bidder. However, when the girls spotted a weird ship drifting nearby, they decided to break out and escape. It was a barely-flying wreck though, and it crashed near our base, leaving behind the mysterious Menacing Hull, as we call it. Such coincidence seemed very suspicious until they told us about dreaming about the same purple-eyed woman as we did... Now they're all TOO happy to run our Lab, if we put up with their exorbitant expenses and eccentricity - like their disdain for wearing any clothes, since they didn't need any on their station."
  STR_SPACE_SURVIVAL_UFOPEDIA: "Staying in space for prolonged periods poses a special challenge for us Ubers, as we rely on 헬레리움 circulation within an ecosystem. As we cannot simply eat it, designing custom environments was imperative before going on extended void forays."
