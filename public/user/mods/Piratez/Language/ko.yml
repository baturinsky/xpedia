  STR_MAGNETOHARMONICS_UFOPEDIA: "A hull of a 헬레리움-powered ship is its own propeller. This is achieved by carefully composed currents, running through its superconductive walls, creating a complex and harmonious electromagnetic field matrix. Mastery of this art allows us to conceive more agile craft, as well as to improve our understanding of magnetic weapons and fields. Know the proper vibration and nothing is impossible."
  STR_AMMO_ARCANE_UFOPEDIA: "아카데미 학장 knowledge allowed us to devise munitions brimming with arcane powers. They ignore 3/4th of enemy's armor, rarely underperform, and inflict triple stun damage. They have a devastating morale effect, too. Their power is augmented by user's VooDoo Power (*0.13 per each 7 base damage). Be careful, though, if your intention is capture instead of horrible death - Arcane Rounds do inflict Fatal Wounds and their victims need to be healed to survive. Arcane Rounds require Hypno Panels to manufacture."
  STR_LASER_AMMO_AP_UFOPEDIA: "Having gained deep understanding of particle/wave physics, down to Neutrino and Subspace level, we have devised a way to further empower laser weaponry - and as easily as by fitting them with new power cells. Advanced coolants will make sure the weapons won't explode. These new cells will, on average, raise the armor piercing quality of lasers by one-third. Raw power will increase by half, but capacity will be cut in half. We won't be able to retrieve 헬레리움 used to produce them."
