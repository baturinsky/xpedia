  STR_SHOW_GUN_MELEE_ON_TOP_DESC: "이 옵션이 켜지면, 무기가 가진 모든 추가 물리 공격 모드가 가장 위 버튼에 표시된다. 아니면 가장 아래에 표시된다."
  STR_SHOW_QUICK_SEARCH_DESC: "저장, 연구, 제작, 기타 검색에 필요한 빠른 검색 창을 활성화한다. 창을 클릭해(왼쪽 위 모서리에 있다) 기재하고, ENTER를 눌러 검색을 확인한다. 한글판에서는 작동하지 않는다."
  STR_SHOW_ALL_COMMENDATIONS_DESC: "활성화되면, 모든 이명과 포상이 전리품 사전에 추가된다. 비활성화되면 이미 획득한 것만 표시된다."
  STR_REMOVE_WOUNDED_FROM_TRAINING_DESC: "부상당한 싸움꾼은 육체 훈련의 효과를 보지 못한다. 이 옵션은 훈련시설에서 부상병을 자동으로 제거해 다른 이들에게 공간을 제공할 것이다."
  STR_AUTO_ASSIGN_PILOTS_DESC: "이걸 켜면, 조종사가 항공기로 자동 할당된다. 함선의 승무원 목록에서 가장 아래 있는 자가 조종사가 된다."
  STR_FULL_NIGHT_VISION_DESC: "활성화되면, 야시 화면이 당신이 보는 것 외에 모든 지형지물을 표시한다."
  STR_AUTO_SELL_DESC: "전투 디브리핑의 매각 화면에서 이전 전투에서 팔았던 물품들은 자동으로 판매에 표기될 것이다."
  STR_TWO_HANDED_INDICATOR_INV_DESC: "병사 장비창(오른쪽 아래 모서리)에 양손무기 여부를 표시한다."
  STR_NIGHT_VISION_COLOR_DESC: "X-파이어레츠의 추천값은 2다."
  STR_TECH_SPOILER_PROTECTION_DESC: "이 옵션을 켜면, 연구되지 않은 기술이 가져오는 단서를 확인할 수 없게 된다."
  STR_KNOCK_OUT_INDICATOR_DESC: "활성화되면, 기절 피해로 오락가락하는 병사를 보라색 상자로 표시한다."
  STR_PLAY_BRIEFING_MUSIC_DURING_EQUIPMENT_DESC: "브리핑 음악을 전투 화면이 보일때까지 장비창에서도 계속 연주한다."
