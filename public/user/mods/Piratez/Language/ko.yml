  STR_AGGRESSIVERETALIATION_DESC: "UFO는 어떤 임무가 주어졌건 상관없이 항상 당신의 기지를 찾으려고 할 것이다."
  STR_STORAGELIMITSENFORCED_DESC: "[YARR!!!] 임무에서 회수한 생존 외계인과 유품에도 외계인 저장시설과 일반 저장시설 한도를 강제로 적용한다."
  STR_CANSELLLIVEALIENS_DESC: "[YARR!!!] 생존 외계인도 팔 수 있다. 창고 한도를 적용하는 경우 추천."
  STR_BATTLEINSTANTGRENADE_DESC: "[BEGONE] 0 턴으로 맞추어 작동시킨 수류탄은 턴이 끝날 때 대신 던진 직후에 폭발한다."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[YARR!!!] 사격 방식에 따라, 일정 거리 이후의 사격 명중률은 감소한다. 조정된 명중률은 커서에 표시된다."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[YARR!!!] 비행/잠항 중인 비행선/비행잠수정도 이송할 수 있다."
  STR_CRAFTLAUNCHALWAYS_DESC: "[YARR!!!] 준비완료되지 않은 비행선/비행잠수정도 출격 가능하지만, 유지보수 필요를 대체한다."
  STR_GLOBESEASONS_DESC: "[YARR!!!] 지구 화면에서 실제 지축을 반영하여 태양빛을 더 현실적으로 묘사한다."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[YARR!!!] 장비 화면에서 선택된 병사의 추가 정보를 보여준다."
  STR_STRAFE_DESC: "[YARR!!!] CTRL을 누르면서 이동하면 게걸음, 달리기, 탱크의 터렛 회전이 가능하다."
  STR_ALLOWPSIONICCAPTURE_DESC: "[YARR!!!] 남아 있는 외계인을 모두 정신지배하면 승리하고, 이들은 생포한 것으로 간주한다."
  STR_WEAPONSELFDESTRUCTION_DESC: "[BEGONE] 외계인이 소지한 무기는 XCOM 20XX와 같이 소지자가 죽으면 자폭할 것이다."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[BEGONE] 병사의 사이오닉 강도를 경험과 훈련에 의해 향상시킬 수 있다."
  STR_BATTLEHAIRBLEACH_DESC: "[YARR!!!] 전투 화면에서 병사의 외형을 장비 화면과 같이 변경한다."
  STR_ALIENBLEEDING_DESC: "[YARR!!!] 대부분의 외계인들이 치명상을 입을 수 있게 한다."
  STR_FORCE_FIRE_DESC: "[YARR!!!] CTRL을 누르고 발사하는 경우 시야와 상관없이 강제 발사할 수 있게 해 준다."
  STR_SMALL_SCOUT_UFOPEDIA: "이 작은 비행선은 주로 정찰이나 연구 목적으로 사용된다. 임무의 초기 단계에서 더 큰 비행선들보다 먼저 등장한다. 승무원은 한 명이며 약탈할 가치는 별로 없다."
  STR_MEDIUM_SCOUT_UFOPEDIA: "작은 비전투용 함선으로 우리 비행선에는 큰 위협이 되지 못한다. 다수의 임무에서 아카데미나 트레이더 조직원에 의해 사용된다. 승무원은 5에서 10명이고 반 정도는 민간인이다.{NEWLINE}최대 DPM: 39."
  STR_LARGE_SCOUT_UFOPEDIA: "더 중요한 임무에 투입하기 위해 아카데미와 트레이더의 조직원에 의해 사용되는 다목적 함선이다. 승무원은 7에서 19명까지 수용할 수 있으며, 기술자가 항상 한 명 탑승한다. 대부분 무해하다.{NEWLINE}최대 DPM: 52."
  STR_HARVESTER_UFOPEDIA: "적절한 이름인, 사원선은 교단의 주요 함선으로, 종종 교단 목사 또는 추기경이 지휘할 때도 있다. 이 함선에는 11명보다는 많고 37명보다는 적은 승무원이 타고 있으며, 이들은 레이저 무기와 화염방사기로 무장했다.{NEWLINE}장갑: 10. 방어막: 200(Reg. x1).{NEWLINE}최대 DPM: 172."
  STR_ABDUCTOR_UFOPEDIA: "진짜 전투함은 아니지만, 이 함선은 높은 기술 수준을 보여주며 정예병을 태우고 있어, 얕잡아보면 안된다. 이 함선은 보통 특별 임무에 투입된다.{NEWLINE}방어막: 500(Reg. x3){NEWLINE}최대 DPM: 175."
  STR_TERROR_SHIP_UFOPEDIA: "이건 그냥 큰 병력수송선이다. 이 함선의 무기는 이 주변에서 가장 세다고 볼 수는 없지만, 장갑이 있고 큰 처벌을 받을 수도 있다. 그렇지만, 이 함선을 격추하면 많은 악평을 얻을 수 있다.{NEWLINE}장갑: 5{NEWLINE}최대 DPM: 156"
  STR_BATTLESHIP_UFOPEDIA: "순양함은 근처에서 가장 크고 강력한 함선으로, 가장 좋은 장비로 무장한 인력으로 운용된다. 더 좋지 않은 점은, 이 함선은 강습양륙 작전을 할 수 있으며 우리 은신처를 직접 공격할 수 있다는 것이다.{NEWLINE}장갑: 25.{NEWLINE}최대 DPM: 291."
  STR_SUPPLY_SHIP_UFOPEDIA: "보급함은 적의 비밀기지에 정기적인 보급을 위해 날아다닌다. 이 함선은 빠르고 비밀기지 근처에 접근하기 전까지는 잡기 어렵지만, 격추할 수만 있다면 적당한 위험만 감수하고서도 상당한 양의 물건(특히 헬레리움)을 약탈할 수 있다."
  STR_ACCESS_LIFT_UFOPEDIA: "진입 승강기는 새로운 은신처에 가장 먼저 지을 필요가 있는 시설물이다. 이게 무얼 하는 건지는 쉽게 상상할 수 있다. 아니면 그러길 바란다. 좋다. 이건 출입용이다 - 환영받는 손님이건 그렇지 않건 간에. 특히 초인종을 무시하고 문을 날려버리려는 무례한 놈들도 있다. 그렇지만, 이 문은 지상에 사는 일꾼과 노예들이 드나들어야 하므로 완전히 통제할 수가 없다.{NEWLINE} 기분전환률: 1"
  STR_CORRIDOR_UFOPEDIA: "중앙에 공간이 있는 4방향 통로로 은신처의 다른 부분에 배관과 전력망을 연결하기 위해 짓는 것이다. 이 건물은 하수구도 있어 적들이 건너가지 못하게 할 수 있다. 이 건물에는 감시용 카메라가 달려 있다. 더 많은 통로를 지으려면, 우리는 전기전자공학에 대해 좀 더 배울 필요가 있다."
  STR_FIRE_PIT_UFOPEDIA: "보통의 통로와 똑같이 생긴 이 시설에 무모하게 뛰어드는 녀석은 벽에 숨겨진 화염 폭탄의 세례를 받을 것이다. 통과하는 녀석을 구워버리지 못하더라도, 약간 주춤하게 만들 수는 있을 것이다.{NEWLINE}경고: 퓨즈가 부실해서 때때로 작동하지 않을 수 있음."
  STR_GAS_CHAMBER_UFOPEDIA: "이 방은 비밀 폭탄이 있어 가까이 온 녀석들에게 강력한 수면 가스를 방출한다. 죄수를 붙잡는 것은, 방독면을 차고 있지 않다면, 그리 어렵지 않은 일이다."
  STR_HYDROPONICS_UFOPEDIA: "근처 농부들의 도움과 우리 은신처의 생태계에 대한 이해로부터, 우리는 지하에서 식량과 소득을 얻을 수 있는 식물 재배법을 개발하였다. 잘 알려진 우버 구역의 식물인 우버 위트는 이상적인 작물로서, 우리의 헬레리움 찌꺼기에서 빠르게 자라며, 매달 우리에게 $100k를 벌게 해 준다. 위대한 우버 위트는 다양한 용도로 쓸 수 있다: 알콜로 증류할 수도 있고, 변이된 리퍼에 먹이로 줄 수도 있고(또한 리퍼를 변이시킬 수도), 우버 빵과 같은 여러 맛좋은 과자류를 구울 수도 있는 것이다! 그 가루는 또한 아주아주 폭발성이 강하다. 앞으로는 더욱 개량된 농사법을 배울 수도 있을 것 같다..."
  STR_HYDROPONICS_WEED_HARVEST_UFOPEDIA: "조명과 급수 자동화로 우리는 키우기 어렵기로 악명높지만 아주아주 유용한 식물인 섹토위드를 키우는 방법을 통달했다(alloweed?). 농사일은 바보가 할 수 없으며 아래의 절차를 지켜야 한다:{NEWLINE}1) 섹토위드 농장을 건설한다. 여기에는 12개의 섹토위드가 필요하다. 새로 지을 수도 있고, 이미 있는 농장에 겹쳐 지을 수도 있다. 후자를 선택하면 $80k를 절약한다.{NEWLINE}2) 준비가 다 되면, '철거'를 눌러 광원과 빛의 공급을 바꾸면, 2단계의 성장이 진행된다. 이는 $25k가 든다.{NEWLINE}3) 충분히 자라면 '철거'를 다시 눌러 수확한다($5k가 듬). 이렇게 하면 240개의 섹토위드를 얻고 일반 농장이 남는다."
  STR_HYDROPONICS_BOOM_HARVEST_UFOPEDIA: "폭탄 과일을 키우는 것은 어려운데, 폭탄 과일이 주변을 모두 날려버리지 않게 하는 것이 어렵기 때문이다. 이것을 키우려면 더 높은 비용과 더 단단한 벽이 필요하다.{NEWLINE}1) 폭탄과일 농장을 만든다. 여기에는 10개의 폭탄과일과 10개의 헬레리움이 든다. 새로 지을 수도 있고, 이미 있는 농장에 겹쳐 지을 수도 있다. 후자를 선택하면 $80k를 절약한다.{NEWLINE}2) 준비가 다 되면, '철거'를 누른다. $50k가 든다.{NEWLINE}3) 충분히 자라면, '철거'를 다시 눌러 수확한다($10k가 듬). 이렇게 하면 100개의 폭탄 과일을 얻고 일반 농장이 남는다."
  STR_CASINO_UFOPEDIA: "인간 악덕의 신전으로, 잭의 협력에 의해 지어졌다. 그는 상금을 지원하고 홍보를 수행하며, 그 댓가로 이익의 절반을 가져간다. 그렇지만, 나머지 절반도 많은 것이다. 게다가, 이 협력체계는 우리가 가진 카지노 쿠폰을 실제 상금으로 바꿀 수 있다는 것이다! 하나의 은신처에는 하나의 카지노만 지을 수 있고, 건설에는 대량의 크레디트 칩이 필요하다: 흑요석칩 1개, 황금칩 6개, 은칩 36개, 보라칩 216개, 파랑칩 1296개, 붉은칩 7776개. 그리고 글래머 666개도 필요하다."
  STR_GAMBLING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}잭은 주요 도박장을 운용하고 있어, 우리는 피해예방계획을 세우기로 했다. 그의 슬롯머신을 쓰레기장에 버리고 부자가 되는 것이다! 한번 즐기는 데 $1000 칩이 필요하고, 무작위 크레디트 칩이나 과일이나 몇몇 장신구나 다양한 가격의 쿠폰을 얻을 수 있다. 잭이 우리를 좋게 봐 주는 한, 우리는 가장 밑바닥에서 돈이나 대 줄 것이다."
