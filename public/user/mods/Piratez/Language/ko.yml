  STR_QUADCANNON_UFOPEDIA: "총열이 많을수록, 더 즐겁다. 이것은 엄청난 속도로 25mm탄을 쏟아내지만 명중률은 쓰레기다.{NEWLINE}분류: 대형. 재장전: 6시간."
  STR_MED_CANNON_UFOPEDIA: "중간급의 함선용 캐논이다. 다른 무기에 비해 피해량은 부족하지만, 싸게 쓸 수 있다. 탄약을 찾을 수 있다면.{NEWLINE}분류: 소형. 재장전: 8시간."
