  STR_INDUSTRIAL_PRINTER_UFOPEDIA: "이것은 작업장 같은 시설물이다. 4개의 작업장(공돌이 100명이나 작업할 수 있는 공간을 주는)보다는 공간효율이 낮지만, 돈 효율은 명백히 더 좋다. 더 중요한 것은, 여기서는 개량형 장갑복 같이 내부구조가 복잡한 무건을 만들 수 있다는 것이다.{NEWLINE}이 시설물을 지으려면 공업용 스캐너 2개가 필요하다."
