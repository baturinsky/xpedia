  STR_BOUNTY_HUNTING_PRIZE_PEACEMAKER_UFOPEDIA: "스타일 좀 챙겨, 자매여. 권총을 사용하려 한다면, 적어도 아무 쓰레기나 사용하지는 말아라. 실버스네이크는 좀 오래되고 요새 얻을 수 있는 것보다는 멋지지 않지만, 이건 귀한 것이고 아주 좋아 보인다."
  STR_BOUNTY_HUNTING_PRIZE_EAGLE_UFOPEDIA: "컨페더레이션 타입은 두 가지 점의 선호로 잘 알려져 있다: 큰 총과 노예제다. 난 전자의 감정사로 알려져 있고, 악마 신은, 그 목적이 모두의 미래 이익을 위해 문명을 건설하는 것이라면, 그걸 용납한다. 그렇기에, 나는 컨페더레이션을 존중할 뿐만 아니라, 그들의 두 가지 상징적 무기에 대한 충분한 공급도 한다 - 이글 권총과 전기 채찍이다. 그게 뭐 하는건지 모르겠다? 똑똑이, 노움, 현명한 여자, 검은 마법사, 미친 과학자, 기타 네가 뭐라 부르는지 알 수 없는 그들에게 물어봐라."
  STR_BOUNTY_HUNTING_PRIZE_PIRANHA_UFOPEDIA: "무언가를 탈 수 있는데 왜 걷지?"
  STR_BOUNTY_HUNTING_PRIZE_JACK_FAVOR_UFOPEDIA: "그래 당신 오래도 살아남았군. 축하해 주지. 악마 신이 당신을 그리 싫어하지 않는가 보군. 그리고 그건 당신이 조만간 비전술과 관련된 것에 손을 대야 한다는 걸 뜻하지. 넌 거기에 아주 귀하고 비싼 보석이 필요할거야; 우리 로크'나르 심층 광부들이 때때로 그런 품질의 보석을 찾아내지, 그리고 난 거래를 할 수 있어. 난 내 친구들에게 너에 대해 좋게 이야기해 주도록 하지. 그들은 네게 어떤 정보나 제안을 할 거야.{NEWLINE}{NEWLINE}토파즈 - 300 현상토큰{NEWLINE}사파이어 - 400 형상토큰{NEWLINE}에메랄드 - 500 현상토큰{NEWLINE}루비 - 625 현상토큰{NEWLINE}다이아몬드 - 750 현상토큰"
  STR_BOUNTY_HUNTING_PRIZE_CANNON_UFOPEDIA: "당신은 전략적 능력을 향상시키지 않으면 게임을 길게 진행하지 못한다. 그 말인즉, 당신은 적 함선을 총알이나, 빔, 아니면 폭발물을 써서 벌집으로 만들 필요가 있다는 뜻이다. 궁지에 몰린다면, 이 캐논을 가져와서 창피를 당하지 마라."
  STR_BOUNTY_HUNTING_PRIZE_PERSUADOTRON_UFOPEDIA: "포로를 잡는 건 어려운 일이다. 몽둥이 찜질을 하던, 전기로 지지던, 협박을 하던 간에 말이다. 어째서 그런 낡고 비효율적인 방법을 쓰는가, 신식 기술이 당신에게 버튼만 누르면 목표를 세뇌시켜 당신이 말하는 건 다 들어주게 할 수 있게 만들어주는 힘이 있는데? 어떻게 하는지 모르겠다고? 당신은 똑똑하니까, 스스로 알아내 봐라!"
  STR_BOUNTY_HUNTING_PRIZE_SUPERCHARGER_UFOPEDIA: "사냥을 나가면, 두 가지 점이 가장 불운한 것이다. 사냥감의 가죽이 중상을 입히기에는 너무 두꺼운 것이고, 사냥감이 당신에게 달려드는데 총알이 갑자기 다 떨어졌다는 것이다. 이 멋진 무기는 두 가지 문제를 모두 해결해 주고, 게다가 플라스마 총검도 달려 있다. 불가능? 잭에게는 아니다."
  STR_BOUNTY_HUNTING_PRIZE_SOLDIER_X_UFOPEDIA: "프리크 우버는 종종 육체적 능력이, 부두 잠재력을 포함해, 보통의 최대치 이상인 돌연변이다. 그러나 그들의 다른 능력은 보통 이하로 제한된다. 프리크는 희귀성 때문에 비싸지만, 이들은 왕따이므로, 보통 계집보다 많은 급료를 줄 필요는 없다."
  STR_BOUNTY_HUNTING_PRIZE_AUTOCANNONS_UFOPEDIA: "그래, 난 네가 오토캐논을 좋아한다고 들었지."
