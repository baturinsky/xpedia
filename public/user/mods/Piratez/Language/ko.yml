  STR_BOUNTY_HUNTING_CHALLENGE_NONE: "?고객에게 도전하지 않음?"
  STR_BOUNTY_HUNTING_CHALLENGE_BANK_CHOSEN: "현상금사냥 도전: 고블린 잭스 은행"
  STR_BOUNTY_HUNTING_CHALLENGE_MA_CHOSEN: "현상금사냥 도전: 돌연변이 연맹"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK_CHOSEN: "현상금사냥 도전: 잭"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE_CHOSEN: "현상금사냥 도전 미수행"
  STR_BOUNTY_HUNTING_CHALLENGE_BANK_CHOSEN_UFOPEDIA: "고블린 잭스 은행의 대변인은 마지못해 우리 도전을 받아들였지만, 결국 그는 우리가 때때로 추가로 위험을 감수해야 한다고 결정했다. 그가 원한 것은 노움 사냥이었고, 우리는 근거리에서 완전무장한 목표물을 생포하는 걸 준비해야 한다. 그는 또한 우리에게 그 목표물은 강력한 경호원을 두고 있는 것 같다고 경고했다.{NEWLINE}(-500 악평)"
  STR_BOUNTY_HUNTING_CHALLENGE_MA_CHOSEN_UFOPEDIA: "사야는 우리 도전을 경멸로서 맞이하며, 우리가 얼마나 준비가 덜 되었는지와 우리가 쓸려버리는 것으로 인해 돌연변이 연맹에 해가 될 수 있는지를 언급했다. 그녀는 우리에게 12명의 잘 훈련된 농부로 된 팀을 준비할 것을 조언했는데, 그들만이 레티큘란 시설에 침투할 수 있기 때문이다.{NEWLINE}(-500 악평)"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK_CHOSEN_UFOPEDIA: "잭은 우리 도전에 즐거워했지만, 이를 받아들였다. 그는 우리에게 중형 대전차 무기를 갖출 것을 조언했는데, 상황이 아주 심각할 수도 있기 때문이다.{NEWLINE}(-500 악평)"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE_CHOSEN_UFOPEDIA: "우리는 신중함이 용기의 더 나은 점이라 결정했고, 우리 고객에게 도전하는 대신, 우리가 가진 금지된 지식과 힘에 대한 소문을 지렛대 삼아 그들에게 미인계를 펼쳤다.{NEWLINE}왜냐하면 우리는 그걸 진짜 좋아했기 때문이다! 그건 즐거웠다.{NEWLINE}(+500 악평)"
  STR_MISSIONS_D: "현상금 사냥 D등급"
  STR_MISSIONS_D_UFOPEDIA: "처음에는 우리 고객은 가장 쉬운 임무만을 주려고 했는데, 그것들은 어느 반쪽짜리 선원들에게도 문제를 일으키지 않을 것들이었다. 그렇지만, 하급 도전은 우리가 하는 임무와 같이 썩 만족스럽지 않은 보상을 뜻한다. 우리 고객의 기반을 넓히는 것 만큼이나 돈을 더 잘 벌고 현상토큰을 빨리 얻고 싶다면, 우리의 가치를 가능한 빨리 증명할 필요가 있다. 충분한 현상토큰이 모이면, 우리는 현상금 사냥꾼의 동뱃지를 만들어 연구할 필요가 있다.{NEWLINE}승급 비용:{NEWLINE}잭, 돌연변이 연맹, 고블린 잭스 은행의 현상토큰 각 150개"
  STR_BOUNTY_HUNTING_C_PASS: "현상금 사냥꾼 동뱃지(C)"
  STR_BOUNTY_HUNTING_C_PASS_PREQ: "preq: 현상금 사냥꾼 동뱃지(C)"
  STR_MISSIONS_C: "현상금 사냥 C등급"
  STR_MISSIONS_C_UFOPEDIA: "우리는 적합한 현상금 사냥꾼으로 인정받았고, 이제 우리는 본격적으로 이 일을 시작할 수 있다. C등급 임무는 보통 D등급 임무보다 많이 어렵지는 않지만, 훨씬 더 높은 포상을 받는다(하지만, 이제 D등급 임무의 빈도는 감소할 것이다).{NEWLINE}그렇지만, 이것은 우리 가능성의 끝이 아니다. B등급으로 승급하는 것은 더 어려울 것이다: 우리는 적어도 한 개의 포상을 받고 이전 고객마다 각각 400개의 현상토큰을 투자하고 적어도 한 개의 새로운 현상토큰을 찾아야 한다. 게다가, 우리는 설득과 위장 연구를 완료해야 한다."
  STR_BOUNTY_HUNTING_B_PASS: "현상금 사냥꾼 은뱃지(B)"
  STR_BOUNTY_HUNTING_B_PASS_PREQ: "preq:현상금 사냥꾼 은뱃지(B)"
  STR_MISSIONS_B: "현상금 사냥 B등급"
  STR_MISSIONS_B_UFOPEDIA: "우리는 'B'등급 임무로 진출했는데, 이는 관계가 좋은 현상금 사냥꾼에게만 주어지는 것이다. 우리는 몇몇 더 도전적인 일을 기대할 수 있지만, 그 보상 또한 엄청나게 높아지게 된다.{NEWLINE}'D'등급 임무의 빈도는 더욱 낮아질 것이다.{NEWLINE}물론 'A'등급 임무도 존재하며, 금뱃지로 표시된다. 그렇지만, 이런 임무를 얻으려면 우리는 인정받아야 한다: 세 기본 고객의 호의를 모두 얻어야 할 뿐만 아니라, 그게 무엇을 의미하던 간에 '포 드래곤에게 알려짐'도 얻어야 한다. 또한, 각 기본 고객의 현상토큰 1000개씩도 필요하다.{NEWLINE}('A'등급 임무는 아직 미구현)"
  STR_BOUNTY_HUNTING_A_PASS: "현상금 사냥꾼 금뱃지(A)"
  STR_BOUNTY_HUNTING_A_PASS_PREQ: "preq: 현상금 사냥꾼 금뱃지(A)"
  STR_MISSIONS_A: "현상금 사냥 A등급"
  STR_MISSIONS_A_UFOPEDIA: "이 등급의 현상금 사냥은 결국 우리를 진짜 위험한 적과 어려운 상황에 빠뜨릴 것이며, 엄청난 화력과 전투경험을 필요로 할 것이다. 'D'등급 임무는 완전히 우리에게서 사라질 것이고, 'C'등급 임무의 빈도는 절반으로 떨어질 것이다.{NEWLINE}(작업중; 'A'등급 임무는 아직 미구현)"
  STR_TROPHIES_COINS: "골동품 돈"
  STR_TROPHIES_COINS_UFOPEDIA: "고블린 작스 연합은 금화같은 고대 지구의 돈을 모으는 데 관심이 있고, 이는 의심할 여지 없이 사악한 이유로 자기들의 바닥없는 금고에 넣기 위한 것이다. 그들은 거기에는 더 이상 가치가 없다고 주장하면서 화폐로 온전한 암시장 거래가를 주기를 원하지 않을 것이나, 자기들의 현상토큰을 제공할 것이다(개당 10). 우리가 이것들을 주장하려면, 우선 그정도로 오래된 보물을 우리 스스로 평가해야 한다."
  STR_TROPHIES_VICTIMS: "피해자 구출"
  STR_TROPHIES_VICTIMS_UFOPEDIA: "돌연변이 연맹은 현상토큰을 댓가로 우리가 찾을 지도 모르는 피해자가 된 돌연변이를 기꺼이 데려갈 것이다. 그들은 건강한 젊은 여성은 100개를 주고 기타 인원은 50개를 줄 것이다. 그들은, 이해가 가지 않지만, 완전한 우버 혈통은 원하지 않는다. 이러한 거래를 하기 위해서는, 우리는 먼저 가능성있는 목표물을 심문해 그들이 돌연변이 연맹에서 원하는 자라는 걸 알아낼 필요가 있다."
  STR_TROPHIES_JEWELS: "마법의 보석"
  STR_TROPHIES_JEWELS_UFOPEDIA: "마법사들은 자신들의 마법을 위해 모든 종류의 기지한 재료와 유물을 필요로 한다. 우리는 그러한 것에 주의를 기울여야 하는데, 그것들과 위즈 비즈 현상토큰을 교환할 수 있기 때문이다 - 그러나 우리는 그 품목들의 가치를 알아낼 수 있어야만 한다."
  STR_CUSTOMER_JACK: "고객: 잭"
  STR_CUSTOMER_JACK_UFOPEDIA: "그러면 네가 내 땅에서 정착할 수 있게 허락을 받은 해적단의 두목이라 이거지. 아주 좋아. 네게 제안을 하나 하지. 내 일을 좀 하면, 멋진 걸 주지. 다쳤다고 불평하러 오지만 마. 그건 따분하니까. 성공과 악마 신이 당신을 이끌어 주기를.{NEWLINE}포상:{NEWLINE}300: 실버스네이크(A1){NEWLINE}500: 컨페더레이션 장비(B1){NEWLINE}600: 피라냐 에어바이크(C1){NEWLINE}750: 잭의 호의(A2){NEWLINE}1000: 30mm 캐논(B2){NEWLINE}1750: 슈퍼 셀프차저(C2){NEWLINE}2000: 프리크 고용(A3){NEWLINE}2250: 오토캐논(B3){NEWLINE}4000: 플라스마 블레이드(C3)"
  STR_CUSTOMER_GOBLIN_ZAXX: "고객: 고블린 잭스 은행"
  STR_CUSTOMER_GOBLIN_ZAXX_UFOPEDIA: "뵙게 되어 영광입니다, 해적여왕님! 당신의 작은 회사에 대한 우리 투자가 아직 보상을 받지 못한 것 같이 보이는군요! 저는 당신에게 딱 맞는 여러 작은 부업을 갖고 있고, 그걸 당신에게 가치있게 만들 수도 있지요. 대출 연장은 물어보지 마세요 - 규칙은 규칙이니까요!{NEWLINE}포상: {NEWLINE}125: 소형 산탄총(A1){NEWLINE}150: 블랙 애더(C1){NEWLINE}250: 조준경 매그넘(B1){NEWLINE}500: 작살 카빈(A2){NEWLINE}700: 고블린 잭스의 호의(C2){NEWLINE}900: 오.지.알.이. 산탄총(B2){NEWLINE}1250: 군용 보급품(C3){NEWLINE}1750: 해안포(B3){NEWLINE}5000: 세뇌기(A3)"
  STR_CUSTOMER_MUTANT_ALLIANCE: "고객: 돌연변이 연맹"
  STR_CUSTOMER_MUTANT_ALLIANCE_UFOPEDIA: "내 이름은 사야고 돌연변이 연맹 4대 의회를 대표해서 말씀드리죠. 내 일은 연맹의 적을 상대하는 거에요... 조용한 방법으로. 돌연변이 연맹은 당신들을 정부에 추천했고, 적절하게, 우리는 당신과 공식적으로 동맹이 되었습니다. 이제부터, 난 당신의... 도움을 요청할 것입니다. 서로 가려운 곳을 긁어준다고 하죠... 하지만 난 당신 눈도 긁어버릴 수 있다는 걸 기억하세요.{NEWLINE}포상:{NEWLINE}175: 소음권총(A1){NEWLINE}300: 권법(B1){NEWLINE}400: 듀라쓰레드 공급(C1){NEWLINE}450: 돌격 산탄총(A2){NEWLINE}600: 돌연변이 연맹의 호의(B2){NEWLINE}800: 스파이크 로켓(C2){NEWLINE}2500: 돌연변이 연맹제 레이저 무기(C3){NEWLINE}3500: 홀로슈트(A3){NEWLINE}3750: 사야(B3)"
  STR_CUSTOMER_WIZ_BIZ: "고객: 위즈 비즈"
  STR_CUSTOMER_WIZ_BIZ_UFOPEDIA: "당신은 우리 공동체의 잠재적인 문제아로 추천을 받았다. 난 당신에게 퀘스트를 부여하는 임무를 띠고 있다. 마법사 비즈니스의 임무는 엄격한 공지사항에 기반한다. 우리는 우리 협회의 익명성을 명백한 이유를 갖고 지킨다. 그와 비슷한 이유로, 당신과 우리 공동체 구성원 간 개인적 거래는 내 소관이 아니다. 성실히 일하면 보상받을 것이다. 선을 벗어나면 말살할 것이다.{NEWLINE}포상: (X - 아직 미구현){NEWLINE}500: 문 와드(A1){NEWLINE}1000: 비전 서적(B1){NEWLINE}1500: 하얀 토끼(C1){NEWLINE}2000: 마법사 집회 참석 승인(A2)X{NEWLINE}???: 악마 소환(???)X"
