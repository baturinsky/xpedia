  STR_TROPHIES_UFOPEDIA: "현상금 사냥 임무에 참여하면 현상토큰과(각 고객별로 고유한) 트로피를 얻을 수 있다. 트로피는, 연구가 끝나면, 현상금토큰으로 바꿀 수 있다. 현상토큰은,차례차례, 포상으로 교환할 수 있다. 포상을 획득하고 연구하면 포상에 걸린 물품을 자유롭게 돈으로 살 수 있게 된다."
  STR_BOUNTY_HUNTING_CHALLENGE: "현상금 사냥 시합"
  STR_BOUNTY_HUNTING_CHALLENGE_UFOPEDIA: "현상금 사냥이 너무 지루한가? 현상토큰 보상이 짠가? 포상이 너무 비싼거 같은가? 우리는 주요 고객 3명 중 하나에게 도전장을 던짐으로서 그걸 교정할 수 있다. 그런 대담한 행위는 우리에게 -500의 악평 패널티를 주지만, 다음 달에 확정적으로 B등급 임무를 얻을 수 있다. 무엇을 기대하는 거지?{NEWLINE}>> 잭: 그가 정말 엄청난 하드웨어를 갖춘 '인간주의자'와 문제가 있다는 소문이 있다.{NEWLINE}>> 돌연변이 연맹: 그들은 지하 기지에 '레티큘란'에 의해 납치된 어떤 여자에 관심이 있다.{NEWLINE}>> 고블린 은행: 고품질 무기와 방어구를 만드는 '노움'을 찾는다고 새들이 지저귄다.{NEWLINE}대신 우리가 합리적인 선택을 한다면, 우리는 우리 고객을 공평하게 다룬 댓가로 500의 악평 보너스를 얻게 된다. 이 선택은 우리가 현상금사냥 은배지(B)를 얻으면 없어진다."
  STR_BOUNTY_HUNTING_CHALLENGE_BANK: "?고블린 잭스에게 도전?"
  STR_BOUNTY_HUNTING_CHALLENGE_MA: "?돌연변이 연맹에게 도전?"
