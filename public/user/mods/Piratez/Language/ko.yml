  STR_MEDAL_CRIMSON_HEART_UFOPEDIA: "당신이 침대에서 비참함을 느끼면서 무의미하게 지낸 기간에 대한 의료 기록이다. 당신은 고통 저항력과... 약물 중독을 얻었다. 의사는 당신을 못마땅한 눈으로 바라본다.{NEWLINE}최소 치료일 15 필요. 제3철해골에 100 필요.{NEWLINE}{NEWLINE}매 레벨마다 유쾌도에 -1{NEWLINE}매 3번째 레벨마다 기절 회복률에 +1{NEWLINE}10레벨에 용기에 +10"
  STR_MEDAL_HEALER_UFOPEDIA: "한 임무에서 많은 상처를 치료한 공로로 수여된다. 최고 성과를 보인 임무만 고려된다.{NEWLINE}최소 치료 수 5 필요. 제3철해골에 10 필요.{NEWLINE}{NEWLINE}보너스 없음"
  STR_MEDAL_REVIVE_UFOPEDIA: "원인에 상관 없이 의식불명에 빠진 사람을 일으킨 공로로 수여된다.{NEWLINE}제3철해골에 15 필요.{NEWLINE}{NEWLINE}보너스 없음"
  STR_MEDAL_FRIENDLYFIRE_UFOPEDIA: "전투중에 동료에게 자주 피격당하는 자들에게 던져준다. 다음에 네가 이걸 만회하길 바란다!{NEWLINE}제3철유다에 15 필요.{NEWLINE}{NEWLINE}4, 7, 10레벨에 용기에 -10{NEWLINE}'사형수'업적 수여"
  STR_MEDAL_LONESURVIVOR_UFOPEDIA: "임무의 유일한 생존자가 된 공로로 수여된다. 적의 행동이거나, 사고가 났거나, 아니면 이 업적을 얻으려고 모두 죽였건 상관없이, 이들은 모두 생존자-력이 있는 것이다. 그렇지만, 이것은 그들의 이성을 갉아먹는다...{NEWLINE}제3철해골에 8 필요.{NEWLINE}{NEWLINE}매 레벨마다 행동력에 +1{NEWLINE}매 3번째 레벨마다 용기에 -10"
