  STR_UFO_GROUND_ASSAULT_BRIEFING: "놀라워요 선장님! 우리는 이놈들 배 근처에 몰래 내렸어요. 운반중인 모든 물건이 멀쩡할 뿐만 아니라 전부 우리 꺼에요! 우와아!"
  STR_BASE_DEFENSE: "은신처 방어"
  STR_BASE_UC_: "은신처> {0}"
  STR_BASE_DEFENSE_BRIEFING: "적 개떼들이 우리 기지를 지목했고, 지금 우리는 공격받고 있어요! 이러한 실수를 한 댓가를 치르게 해 주자구요... 아니면 손절하고 튀죠. 선장님 마음대로 하세요."
  STR_ALIEN_BASE_ASSAULT: "적 은신처 공습"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "한 진영의 비밀 작전이 여기서 운영되고 있죠. 이런게 계속된다는 건 지역 정부가 약해서라, 우리 보호비를 엄청나게 깎아먹는다구요. 그렇지만, 적 은신처에 대한 공습은 중대 사안이라, 많은 자원을 투입해야 하는 일이기에 시도하는 것만으로도 악평 400점이 까인 채로 시작해요; 그렇지만, 안에서 얻을 전리품은 그걸 메우고도 남죠. 그리고, 우리는 뒷구멍을 이용하는 거라, 탱크를 들고 갈 수도 없어요. 저놈들을 다 밟아 버리죠 선장님!{NEWLINE}깊이: 보통."
  STR_CYDONIA_BRIEFING: "마지막 피날레가 준비되었어요, 선장님. 가짜 신을 무찌르고 고대인의 힘을 손에 넣자구요!"
  STR_TERROR_MISSION: "돌연변이 학살"
  STR_TERROR_MISSION_NO_PENALTY: "돌연변이 학살(무소속)"
  STR_TERROR_MISSION_BRIEFING: "돌연변이 연맹이 우리에게 도움을 요청했다! 이 학살을 멈추고 최대한 많은 자유 돌연변이를 구해야 한다. 이 임무를 무시하면, 돌연변이 연맹에 -1000의 악평 패널티가 가해질 것이다.{NEWLINE}날씨: 온화함, 일시적 한파. 바다: 폭풍우."
  STR_TERROR_MISSION_NO_PENALTY_BRIEFING: "근처 돌연변이들이 우리에게 도움을 요청했어요! 악의 세력은 돌연변이 숫자를 줄이기로 결심하고 돌연변이 도시에 학살자를 보냈어요. 그들은 과녁을 쏜다고 생각하겠죠 - 하지만 틀렸어요! 전장에 들어가 이 쓰레기들을 모두 제거해야 해요. 이건 분명 제1면에 날 거고, 거기다, 이 나쁜 놈들의 짐 전부는 우리 거에요!{NEWLINE}날씨: 온화함, 일시적 한파. 바다: 폭풍우."
  STR_MISSION_HUNT_SECRET_BASE_DEFENSE: "비밀 기지 방어"
  STR_MISSION_ERIDIAN_TERROR: "돌연변이 도태"
  STR_MISSION_ERIDIAN_TERROR_MSDF: "돌연변이 제압"
  STR_MISSION_ERIDIAN_TERROR_UFOPEDIA: "우리가 내지른 고함이 태양 군주의 귀, 아니면 그런데 쓰는 다른 기관에 도달한 것 같다. 에리디안이 가득 찬 큰 항공기가 우리 태양계에 도착했고, 이 야만인들은 지구의 돌연변이를 제거하기 위해 투입되었다. - 에리디안 기사들은 화학 및 생물학 무기를 써서 학살할 거에요. 우리는 돌연변이를 도와야 하지만, 우리는 이들의 무기를 막을 수 없다 - 잘 조직된 부분만이 이러한 공격에서 버틸 수 있다."
  STR_ERIDIAN_TERROR: "돌연변이 도태"
  STR_ERIDIAN_TERROR_MSDF: "돌연변이 제압"
  STR_ERIDIAN_TERROR_BRIEFING: "에리디안 병력이 돌연변이 도시 한복판에 화학무기를 풀었다! 지방 정부는 이런 공습에 자기들을 지킬 수단이 없다. 돌연변이 연맹은 절박한 심정으로 우리가 도와주길 빌고 있고, 이들이 보기엔 우리만이 이런 일을 할 수 있다. 거절하면 2000 악평 패널티가 가해지지만, 우리가 간다면 우리가 가진 모든 걸 다 쏟아부어야 할 거에요.{NEWLINE}날씨: 유독함. 바다: 치명적."
  STR_ERIDIAN_TERROR_MSDF_BRIEFING: "에리디안 병력이 자유 돌연변이들을 공격해요! MSDF는 에리디안이 계획한 화학 무기 공격을 막을 수 있었지만, 후속 공격을 멈추기 위한 일은 하기 어려워요. 이들을 도와 주지 않는다면, 우리 평판에는 중대한 타격이 가해질 거에요(-2000).{NEWLINE}날씨: 온화함. 바다: 치명적."
