  STR_MONSTER_HUNT_UFOPEDIA: "이 짐승들을 무두질하는 법을 알아낸 후 우리는 로크'나르 사냥꾼들과 거래처에 관련된 힌트와 팁에 관한 이야기를 나누었다(숙취가 심하네요, 선장!). 이 육지인들은 다양한 동물 부분에 좋은 값을 쳐 준다는 걸 알아냈다 - 예를 들어, 우리가 자주 먹던 메가스콜피온을 기억하는지? 그 가시는 놀라운 가격으로 처분할 수 있고, 만약 생포할 수 있다면, 우리는 거기에 담긴 독을 분석할 수 있다. 우리는 다른 유익한 사냥 기회가 있는지 눈을 부릅뜨고 지켜봐야 하고, 그러한 기회가 있다는 걸 아는 즉시 선장님께 이야기하겠다."
