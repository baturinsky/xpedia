  STR_GDX_DUEL_LOST_03: "'너도 알겠지만, 난 아이를 가진다는 걸 생각해본 적도 없어. 아마 난 가장 노릇을 했어야 했는데. 그러나 이상하긴 해도, 넌 내 자식이야. 난 널 키웠고, 먹이고 재웠어. 너, 그리고 너와 같은 다른 아이들도. 그리고 넌 내 후계자로서 정당한 자리를 차지하게 될 거야. 그건 내 검은 심장을 이상한 흥분으로 춤추게 하지. 그렇게 만든 건 너야, 귀여운 것.'"
