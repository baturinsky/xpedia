  STR_BEAST_DEN_UFOPEDIA: "야수 20마리와 저장공간 50칸을 제공하는 거대 동굴이다. 개떼보다 나은 은신처 방어수단은 없다고 믿는 자들에게는 딱 맞는다.{NEWLINE}기분전환률: 2"
