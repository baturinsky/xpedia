  STR_MEDAL_MULTIPLEHITS_UFOPEDIA: "당신은 한 임무에서 여러 번 맞았다. 당신은 거만해졌다.{NEWLINE}최소 피격 수 4.제3철해골에 8 필요.{NEWLINE}{NEWLINE}매 레벨마다 기력 회복률에 +1{NEWLINE}10레벨에 용기에 +10{NEWLINE}매 레벨마다 반응에 -1"
