  STR_LOC_MAGE_VILLA_BRIEFING: "송신: 레드 메이지{NEWLINE}내가 여러분을 소환했다, 해적 놈들아. 공격 기회가 드디어 나타났다. 이 주택은 평판이 좋지 않은 마법사가 사는데, 그는 혼돈의 자물쇠에 사로잡혀 있다. 당신은 걸어서 그 주택에 접근해 그 마법사가 도망치거나 증원을 부르는 걸 막아야 한다. 우리 정보원들이 말하길 좀비 병단 경호원과 뱀파이어 집사, 투명화 가능한 족속들에 대해 이야기해왔다. 전반적인 상황을 모르기에, 어떤 일에도 대비가 되어 있어야 한다. 가지고 갈 수 있는 물건 이상을 가져가지 않는 게 좋겠다."
