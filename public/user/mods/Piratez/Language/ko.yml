  STR_LOC_LOKNAR_VILLAGE_DEFENSE_2_BRIEFING: "우리는 잭으로부터 로크'나르 마을 하나가 래트맨 약탈자들에 의해 공격받는다는 소식을 들었다. 이 공격을 격퇴하면 사과와 현찰로 보상받을 것이다.{NEWLINE}날씨: 따뜻함. 바다: 보통."
  STR_MISSION_CHURCH_CAMP: "!신입 신도 훈련시설!"
  STR_MISSION_CHURCH_CAMP_UFOPEDIA: "오이 선장! 이 사원을 약탈하는 건 즐겁지만, 반복적이 된다, 아닌가? 이런 것 같다, 우리도 우리 신병을 훈련시키니까, 교단도 마찬가지로 신입 신도에 채찍질을 가해 어떤 모양으로 만드는 과정을 운영해야 한다. 우리에게는 이게 어떤 뜻인지 아는가? 수북히 쌓인 총을 갖고 공짜 사격연습을 벌이는 것이다! 우리는 지금부터 이 캠프들을 경계할 것이고, 우리가 캠프를 찾으면 돌아올 것이다!"
