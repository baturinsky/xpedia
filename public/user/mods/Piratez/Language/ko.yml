  STR_LOC_RET_BASE_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}우리가 따라간 제국 관측선은 거대한 레티큘란 벙커의 위치를 알려 주었다. 우리가 거기 잠입한다면 엄청난 수의 레티큘란 병력을 마주하겠지만, 거기 숨겨진 부와 지식은 얼마나 될까?"
  STR_LOC_DARK_ONES_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}우리가 따라간 제국 관측선은 버려진 것으로 보이는 구조물로 향했다. 우리는 거기서 살아있는 것을 탐지하지는 못했지만, 이 모든 것은 무언가 잘못되어 간다는 것을 느끼게 한다."
  STR_LOC_DEEP_ONE_01_BRIEFING: "우리가 따라간 제국 프로브는 으리으리한 딥 원의 사원으로 향했다. 이러한 사원에는 귀중한 돌이 있다는 소문이 있지만, 우리는 그걸 갖기 위해 바글거리는 딥 원 떼거리를 상대할 수 있을까?"
  STR_CIVILIAN_TRAFFIC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}민간인용 탈것은 죄책감 없이 추락시킬 수 있다- 그들의 통신망은 너무 약해서 누가 공격을 받았는지도 모르고, 만약 안다고 해도, 그들은 전면적인 단속 임무를 발동시킬 정도의 가치가 없다(그래도 언제나 민간인이 타지 않은 탈것을 추락시킬 수 있는 위험은 있다). 민간인을 격추하는 것은 우리 명성에는 도움이 되지 않지만, 우리의 비용을 댈 수는 있을 것이다."
  STR_VESSEL_POL_PATROL_UFOPEDIA: "가장 흔하고 약한 메가폴의 비행 승용차다. 아무도 메가폴을 좋아하지는 않으므로, 이와 같은 법조인이라 불리는 놈들을 잡는 것은 좋은 일일 수밖에 없다. 다른 에어카와 마찬가지로, 이것도 어쩐지 잘 피한다 (회피 +10)."
  STR_VESSEL_BANDIT_MOSQUITO_UFOPEDIA: "강도들은 종종 이런 고성능 탈것으로 날아다니며, 민간인 화물선이 나타나기를 기다렸다가 강제로 내리게 한다. 물론 그들은 우리를 발견할 수 없겠지만, 우리는 그들을 확실히 찾을 수 있다. 이 탈것은 꽤나 강인하기에, 우리는 압도적인 힘으로 공격하는 게 좋겠다(명중률 +25, 회피 +35)."
  STR_VESSEL_BANDIT_WASP_UFOPEDIA: "유명한 강도단 탈것으로, 다양한 범죄 활동에 사용된다. 이것을 격추하는 건 모두가 바라는 일일 뿐으로, 전리품은 우리가 마음대로 가져갈 수 있다. 군용 탈것과 비교하기에는 불쌍할 뿐이지만, 여전히 민간 화물선에게는 무서운 상대다(명중 +10, 회피 +15)."
  STR_VESSEL_BANDIT_COBRA_UFOPEDIA: "거대한 강도단 탈것으로, 종종 적법한 사업으로 위장한 히트맨과 휘하 단원들이 조종한다. 당연히, 이들은 정당한 뇌물을 지불했겠지만, 우리에게는 주지 않았고, 우리 후원자들에게도 주지 않았다. 코브라는 아주 정확하게 공격한다(명중 +25, 회피 +15)."
  STR_VESSEL_NIN_1_UFOPEDIA: "이 거대한 닌자 탈것은 하늘을 누비면서 우리 은신처나 요격할 탈것을 탐색한다. 이들은 어찌 된 일인지 750마일 떨어진 은폐중인 우리 탈것을 탐지할 수 있다. 이들은 재장전이 느린 장거리 로켓으로 공격한다. 이들의 기이한 방어막은 어떠한 첫번째 타격도 중화할 것이지만, 그 이후에는 바로 망가진다(명중 +45, 회피 +40)."
  STR_VESSEL_HARBINGER_OF_DOOM_UFOPEDIA: "이 거대 괴수는 이상한 차원의 하늘을 떠다닌다. 그 괴물의 뱃속에는 하급 악마를 싣고 다닌다. 하빈저는 끔찍한 위력을 갖고 있다: 이들은 정신 에너지로 된 탄을 발사하고, 자신들을 방어막으로 감싸며, 초현실적 공포를 불러일으키는데, 가장 성가신 것은 차원을 넘나들 수 있다는 것이다.{NEWLINE}방어막: 600 (재생률 x2)"
  STR_VESSEL_PROBE_UFOPEDIA: "제국에서는 이 작은 물건을 수상한 활동지를 조사하기 위해 발사한다. 대상으로 향하는 그들을 따라가는 건 인내심이 필요하지만, 그들이 가는 곳에 어떤 모험이 기다릴지 누가 알겠는가?"
  STR_VESSEL_FOOT_PATROL_UFOPEDIA: "이 강도들이(래트맨 기타등등), 우리 은신처에 너무 가까이 오면, 자신들만으로 공격을 감행하거나 우리 위치를 더 위험한 다른 세력에게 팔 것이다. 이 무리의 느린 속도로 인해, 이들은 입으로 하는 말과 눈으로 본 증거에 의존할 수밖에 없어, 슈라우드가 별 쓸모가 없게 만든다. 이들이 흩어지게 하려면 정확한 사격이 필요하다."
  STR_VESSEL_RUFF_RAIDERS_UFOPEDIA: "시골 강도, 다시말해 악당, 는 자신들의 장갑수송차(아니면 바다용 대체품)를 이용해 대륙을 누빈다. 문제라 할 수 있는 건 우리 은신처 중 하나다. 만약 이들이 은신처를 찾으면, 바로 엄청난 숫자로 쳐들어올 것이다. 조심하라, 이들의 장갑차는 우리 탈것으로 로켓을 발사할 수 있다(하지만 우리 은신처로 경로를 설정할 수는 없다)."
