  STR_TRADERS_ARC_KNOWHOW_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}We've gotten info about an ancient technology cache, supposedly hidden somewhere in the 유라시안 자치령. We need to learn more about that area of the world before trying to seize it, though."
  STR_ENGINEERS_UFOPEDIA: "The people who crew our workshops. They're all sorts of Ubers, half-Ubers or other mutants who like the 헬레리움 radiation and dolaros, but aren't really interested in fighting. With a monthly salary of $5k, there is no shortage of such people, even if they need to travel from far away. Runts are all female, since the gals agreed that bringing men aboard might bring us bad luck."
  STR_MUTANT_ABILITIES_UFOPEDIA: ">놀라움{NEWLINE}우리는 순수혈통만큼 부드러우면서도 더 억세고 재빠르며 위험해지질 수 있다.{NEWLINE}>빠른 학습{NEWLINE}이들은 초기에는 아주 약할 수 있음에도 불구하고, 우리가 우버 계집만을 받아들이는 이유다. 우리 우버 돌연변이 혈통에 속한 여성은 아주 빠르게 배우고 성장한다.{NEWLINE}>야간시야(NV){NEWLINE}우리는 순수혈통을 포함한 대부분의 다른 자보다 암흑 속에서 더 잘 볼 수 있다- 9 타일 대신 12타일(개잡놈들이 야간투시장비를 사용하지 않는다면). 이러한 우위를 이용하기 위해, 그림자 속에서 움직이는 것이 아주 중요하다."
  STR_MUTANT_ORIGINS_UFOPEDIA: "It seems all the variations of mutants we see (most famous being Lamias, Bugeyes and Brutes), ultimately come from the same source - the so-called 'Pureblood' humans who used to be the single race inhabiting the Earth. Nowadays, they universally cooperate with the Star Gods to retain their 'purity', amongst other things. But back to the point, since most of the mutant variants can be broken down into several discernible, stable and reproducing 'abhuman' 혈통, there is only one possible explanation - the Star Gods experimented on humans to custom-tailor slave races for their own ends. What remains on Earth are possibly their failed experiments, or ongoing experiments under observation, or some sort of reserves - the Star Gods have such abundance of resources. Whatever the truth is, the wealth of medical data we have gained could be immensely useful to us (check Factions)."
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "After comparative analysis of 아카데미 data, examinations of our soldiers and captured Raiders, we understand much more about ourselves. Like Raiders, we are members of the 'Uber' 혈통, stronger, faster and tougher than humans, with much denser muscle and skin. We owe all that to our metabolism which is able to process Hellerium. This also makes us radiate an aura of energy, which is responsible for our innate magical abilities."
