  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "전세계 7개 지역을 모두 본 공로로 수여된다.{NEWLINE}한번만 수여된다.{NEWLINE}{NEWLINE}행동력에 +5"
  STR_MEDAL_CIV_KILLS_UFOPEDIA: "사고건 설계건 상관없이, 이 해적은 보호해야 할 자를 죽였다. 이로서 밤에 잠을 자는 게 더 어려워졌다.{NEWLINE}제3철해골에 사살 수 8 필요.{NEWLINE}{NEWLINE}매 레벨마다 유쾌도에 -2"
  STR_MEDAL_BETRAYER_UFOPEDIA: "이 진정으로 부끄러운 업적은 우리 동료를 죽이거나 자살함으로써 우리 목적에 훼방을 놓은 자들 것이다.{NEWLINE}각각의 행동마다 한번씩 수여.{NEWLINE}{NEWLINE}매 레벨마다 부두 기술에 +1{NEWLINE}매 레벨마다 유쾌도에 -1{NEWLINE}매 홀수 레벨마다 용기에 -10"
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "죽어서도 적을 죽인 자에게 이것을 추서한다.{NEWLINE}죽인 숫자에 따라 훈격이 달라진다.{NEWLINE}일회성 업적.{NEWLINE}{NEWLINE}용기에 +10, 반응 및 부두 강도에 +3"
  STR_MEDAL_FALLEN_UFOPEDIA: "이년은 죽었고 이제 지옥의 어느 중요하지 않은 변경을 황폐화시키고 다니는 듯 하다. 살 수 있을 만큼 살려보자.{NEWLINE}{NEWLINE}유쾌도에 -4"
  STR_MEDAL_FALLEN2_UFOPEDIA: "이년은 다시 죽기 위해 지옥에서 돌아왔다. 그리고 아마 다시 그럴 것이다. 이 썩을년이 배우는 게 있긴 한 건가?{NEWLINE}{NEWLINE}매 레벨마다 유쾌도에 -2"
  STR_MEDAL_REVOLVINGDOOR_UFOPEDIA: "이년은 너무나도 많이 죽어서 지옥에 이년만을 위한 특별한 화덕이 있는 것 같다.{NEWLINE}{NEWLINE}매 레벨마다 유쾌도에-2"
  STR_MEDAL_MIA_UFOPEDIA: "문제의 그년이 지금 실종되어 우리 대열에 있지 않다는 것을 상징한다.{NEWLINE}{NEWLINE}보너스 없음"
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "이 해적은 최초의 탈주자 6인 중 한명으로서 현재 우리 은신처가 있는 버려진 기지를 발견한 자다."
  STR_MEDAL_SERVICE_TIME_DESCRIPTION: "매 6개월마다 수여되며, 우리 일원으로 들어온 날부터 계산한다. 그렇다, 우리는 생일이 연 2회다!"
  STR_MEDAL_IMMORTAL_DESCRIPTION: "6년간 해적질을 한 년에게 수여되는데, 이런 인생을 걸어온 자라면, 해적질 6년은 사실상 불사신이라는 말이다. 이 포상은 10주년부터 수여되며, 그 후에는 2년에 한번 수여된다. 아마 그때쯤이면 이 싸움이 끝날 시간이지만, 뭐 어떤가?"
  STR_MEDAL_STATGAIN_DESCRIPTION: "한계와 제약을 넘어 진정으로 아름다운 자가 된 사람에게 주어진다. 능력치 125 이상 상승하면 주어지며, 다음 등급의 낙인은 거기서 25가 더 올라가야 주어진다(더 높은 단계는 33 상승이다)."
  STR_MEDAL_CARREER_SCORE_DESCRIPTION: "당신은 전세계 모두가 알고 두려워한다(아니면 어느 부분이던가, 그것도 아니면 어떤 선술집이거나). 이것은 고평점을 받은 임무에 참여한 자에게 준다. 모든 평점이 각 참여자에게 주어지고 더해진다.{NEWLINE}최소 악평 5000. 제3철해골에 20,000 필요."
  STR_MEDAL_CARREER_MISSIONS_DESCRIPTION: "해적질의 여정 동안 큰 규모의 임무를 모은 공로로 수여되었다. 승리한 임무만 산입한다.{NEWLINE}최소 임무 5. 제3철해골에 20 필요."
  STR_MEDAL_NIGHTOPS_DESCRIPTION: "많은 야간임무에 참여한 공로로 수여된다.{NEWLINE}최소 임무 4. 제3철해골에 15 필요."
  STR_MEDAL_BASE_DEFENSE_DESCRIPTION: "은신처를 지켜낸 공로로 수여된다, 쳇.{NEWLINE}하나의 은신처를 방어할 때마다 하나의 레벨이 올라간다."
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "은신처를 지켜낸 공로로 수여된다.{NEWLINE}하나의 은신처를 방어할 때마다 하나의 레벨이 올라간다."
  STR_MEDAL_CAMPAIGN_RIBBON_DESCRIPTION: "이건 하나의 지역에서 많은 임무에 참여한 공로로 수여된다. 성공, 실패, 또는 중단 모두 고려된다.{NEWLINE}최소 임무 20. 제3철해골에 40 필요."
  STR_MEDAL_MURDERER_DESCRIPTION: "이 해적년은 손에 사람처럼 생긴 것의 피를 묻히고 다닌다. 이게 정말 필요한 걸까?{NEWLINE}제3철해골에 12명 사살 필요."
  STR_MEDAL_CARREER_KILLS_DESCRIPTION: "전체 경력을 통털어 살아있는 것을 인상적인 숫자만큼 죽인 공로로 수여된다. 민간인과 전우를 죽인 것도 포함된다.{NEWLINE}최소 사살 수 50. 제3철해골에 100 필요."
  STR_MEDAL_CARREER_CAPTURES_DESCRIPTION: "많은 적을 때려눕힌 공로로 수여된다.{NEWLINE}최소 기절 수 10. 제3철해골에 50필요."
  STR_MEDAL_RACE_KILLS_DESCRIPTION: "이것은 하나의 세력에 속한 적을 많이 제거한 공로로 수여된다. 그래도, 당신이 다 죽인 것은 아니다!{NEWLINE}최소 무력화 수 30. 제3철해골에 100 필요."
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "이것은 한 종류의 무기로 많은 적을 제거한 공로로 수여되는 것이다. 높은 등급을 받기 위해서는 아주아주 지루한 사람이 될 필요가 있다.{NEWLINE}최소 무력화 수 20. 제3철해골에 75 필요."
  STR_MEDAL_FIREKILL_DESCRIPTION: "이것은 불로 누군가를 죽인 공로로 수여된다.{NEWLINE}최소 사살 수 10. 제3철해골에 30 필요."
  STR_MEDAL_CHEMKILL_DESCRIPTION: "이것은 강산으로 적을 녹여버린 공로로 수여되는 것이다.{NEWLINE}최소 사살 수 10. 제3철해골에 30 필요."
  STR_MEDAL_POISONKILL_DESCRIPTION: "이것은 적을 독살 또는 교살한 공로로 수여되는 것이다.{NEWLINE}최소 사살 수 10. 제3철해골에 30 필요."
  STR_MEDAL_ELECTROKILL_DESCRIPTION: "이것은 적을 전기나 EMP로 죽인 공로로 수여되는 것이다.{NEWLINE}최소 사살 수 10. 제3철해골에 30 필요."
  STR_MEDAL_MAGICKILL_DESCRIPTION: "이것은 저주를 걸어 정신 피해를 주어 죽인 공로로 수여되는 것이다.{NEWLINE}최소 사살 수 10. 제3철해골에 30 필요."
  STR_MEDAL_MELEEKILL_DESCRIPTION: "이것은 베거나 찌르는 근접 무기로 살해한 공로로 수여된다.{NEWLINE}최소 사살 수 10. 제3철해골에 30 필요."
  STR_MEDAL_ARCHER_DESCRIPTION: "이것은 원시적이지 않은 활로 죽인 공로로 수여된다.{NEWLINE}최소 사살 수 10. 제3철해골에 30 필요."
  STR_MEDAL_PRIMAL_DESCRIPTION: "이것은 원시적인 근접 무기나 근육에 의해 날아가는 투척 무기 그리고 단순한 활로 죽인 공로로 수여된다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_PROXYKILL_DESCRIPTION: "이것은 덫(지뢰와 같은 것)으로 죽인 공로로 수여되는 것이다.{NEWLINE}최소 사살 수 5. 제3철해골에 30 필요."
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "이것은 당신의 사이오닉 통제에 있는 자를 이용해 죽인 공로로 수여된다.{NEWLINE}최소 사살 수 5. 제3철해골에 30 필요."
  STR_MEDAL_GUNSLINGER_DESCRIPTION: "한 턴에 3명을 화기로 죽인 공로로 수여된다(관통 및 레이저 피해만 센다).{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_BOMBER_DESCRIPTION: "한 턴에 3명을 폭발물(폭탄, 로켓, 수류탄 기타 등등)로 죽인 공로로 수여된다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_SLASHER_DESCRIPTION: "한 턴에 날붙이 근접 무기로 3명을 죽여서 수여되었다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_SAMURAI_DESCRIPTION: "한 임무에 근접 무기로 8명을 죽인 공로로 수여된다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_MONSTER_DESCRIPTION: "이 계집은 힘이 넘쳐흘러서 멍해짐 피해만으로도 여러 명을 죽일 정도다.{NEWLINE}최소 사살 수 2. 제3철해골에 10 필요."
  STR_MEDAL_TANK_KILLER_DESCRIPTION: "적 전쟁기계를 제거한 공로로 수여된다.{NEWLINE}최소 파괴 수 2. 제3철해골에 10 필요."
  STR_MEDAL_MONSTER_HUNTER_DESCRIPTION: "괴물을 용감하게 근접 무기로 죽인 공로로 수여되었다.{NEWLINE}최소 사살 수 4. 제3철해골에 15 필요."
  STR_MEDAL_ASSAULTER_DESCRIPTION: "아주 숙련된 길거리 깡패를 상징한다. 나이프, 검, 창, 또한 권총, 한손 기관단총, 그리고 즉발성 폭발물, 소이탄 등으로 죽인 공로로 수여된다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_PSYCHOKILL_DESCRIPTION: "무기 고를 때만 보이는 진짜 사이코패스에게만 주어진다. 마체테, 고기칼, 철퇴, 도끼, 야만적 무기, 또한 전기톱, 산탄총, 화염방사기, 그리고 기타등등으로 죽인 공로로 수여된다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_SMGKILL_DESCRIPTION: "놈들 가까이에서 뜨거운 납탄 세례를 붓고, 도망친다. 이 낙인은 양손 기관단총을 사용하면 얻는다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_RIFLEKILL_DESCRIPTION: "멋들어진 무기는 당신에게 맞지 않는다. 돌격소총이 갖는 범용성과 신뢰성만이 존중받는다. 이러한 영역에서의 경험으로 당신에게 명중률과 인내심을 주었다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_CANNONEER_DESCRIPTION: "이 해적년은 이런 무기를 좋아한다: 유탄발사기, 대포, 바주카. 무기가 크고 아름다운 게 더 낫겠지.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_SNIPER_DESCRIPTION: "적을 우아하게 - 단발 라이플, 카빈, 기타 비슷한 무기류로 - 죽인다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_MAXDAKKA_DESCRIPTION: "당신 상대방을 빗발치는 총탄으로 갈가리 찢어놓는 것보다 좋은 건 없다. 이 낙인은 중형 자동화기로 적을 죽이면 지급된다. 그렇지만, 차량용 무기를 사용하면 이 낙인을 얻을 수 없다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_JOKER_DESCRIPTION: "몇몇 무기는 웃음거리로 치부된다. 이 해적년은 그 웃음거리를 살인 도구로 쓴다. 어떤 무기일까? 이 글을 읽는 당신이라면, 이미 어떤 단서를 갖고 있을걸?!{NEWLINE}최소 사살 수 10 필요. 제3철해골에 50 필요."
  STR_MEDAL_BATTLEMAGE_DESCRIPTION: "이 낙인은 다른 어떠한 일반적인 분류에도 속하지 않는 마법기술 무기를 이용한 사살에 주어지는 것이다.{NEWLINE}최소 사살 수 10. 제3철해골에 50 필요."
  STR_MEDAL_DBLKILL_DESCRIPTION: "한 턴에 2명을 죽여서 수여되었다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_QUADKILL_DESCRIPTION: "한 턴에 4명을 죽여서 수여되었다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다"
  STR_MEDAL_7V7KILL_DESCRIPTION: "한 턴에 7명을 죽여서 수여되었다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_MISSION_KILLS_5_DESCRIPTION: "한 임무에 5명을 죽여서 수여되었다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_MISSION_KILLS_11_DESCRIPTION: "한 임무에 11명을 죽여서 수여되었다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_SPECIALSTUN_DESCRIPTION: "적, 무엇이 되었던 간에, 을 현혹시켜 무력화한 공로로 수여되는 것이다.{NEWLINE}최소 기절 수 5. 제3철해골에 30 필요."
  STR_MEDAL_WRESTLER_DESCRIPTION: "비무장 기술로 적을 가까이에서 제압하는 자에게 수여된다.{NEWLINE}최소 사살/기절 수 20. 제3철해골에 50 필요."
  STR_MEDAL_IDOL_DESCRIPTION: "이것은 한 임무에 3명의 적을 생포해서 수여되었다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_SUCCUBUS_DESCRIPTION: "한 임무에 현혹 피해만을 사용해 6명의 적을 생포한 자에게 수여된다.{NEWLINE}제3철해골은 이것을 8번 반복해야 한다."
  STR_MEDAL_VIPHUNTER_DESCRIPTION: "높은 계급의 적을 생포한 공로로 수여된다.{NEWLINE}제3철해골에 7 필요."
  STR_MEDAL_ATTITUDE_PROBLEM_DESCRIPTION: "이 잘난 길드 팀 관리자와 대표를 공공의 이름 하에 침묵시킨 공로로 수여된다.{NEWLINE}일회성 업적."
  STR_MEDAL_DOTS_DESCRIPTION: "진정한 과학에 대항하는 최악의 적인 아카데미 학장을 벌준 공로로 수여된다. 사살 수 3 필요.{NEWLINE}일회성 업적."
  STR_MEDAL_ROOMSERVICE_DESCRIPTION: "메이드, 메이드, 메이드! 당신은 메이드를 원하는 만큼 얻었다! 그리고 메이드를 거느림으로서 제공받는 룸 서비스는 분명 도움이 될 것이다! 이 낙인은 사원 시녀나 전쟁시녀 10명을 생포하면 수여된다.{NEWLINE}일회성 업적."
  'STR_MEDAL_UNMAGICA_DESCRIPTION:': "마법사 계집을 죽은 년으로 만들면 얻게 된다. 퍼플 블룸은 당신의 과도한 열정에 대해 사죄하기를 바란다. 당신의 선택은?{NEWLINE}그녀는 어쨌거나 그런 걸 할 수 없다!{NEWLINE}매번 죽일 때마다 수여된다."
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "반응사격을 행한 공로로 수여되었다.{NEWLINE}최소 반응 수 3. 제3철해골에 11 필요. 최고 성과를 보인 임무만 고려."
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "엉망인 상황에서도 목표물을 맞춘 공로로 수여되었다.{NEWLINE}제3철해골에 5 필요. 최고 성과를 보인 임무만 고려."
  STR_MEDAL_UNDERFIRE_DESCRIPTION: "당신은 한 임무에서 수없이 많은 공격의 목표가 되었다. 운이 좋게도 그들은 성공하지 못했다.{NEWLINE}최소 공격 시도 10. 제3철해골에 40 필요."
  STR_MEDAL_MULTIPLEHITS_DESCRIPTION: "당신은 한 임무에서 여러 번 맞았다.{NEWLINE}최소 피격 수 4.제3철해골에 8 필요."
  STR_MEDAL_PURPLE_HEART_DESCRIPTION: "이것은 당신이 얻은 전투의 흉터를 증명한다. 부상당한 각 임무를, 부상의 횟수와 상관없이, 1로 친다.{NEWLINE}제3철해골에 7 필요."
  STR_MEDAL_UNCONSCIOUS_DESCRIPTION: "이것은 전투 중에 자주 기절하는 수상한 업적을 상징한다.{NEWLINE}제3철해골에 10 필요."
  STR_MEDAL_CRIMSON_HEART_DESCRIPTION: "당신이 침대에서 비참함을 느끼면서 무의미하게 지낸 기간에 대한 의료 기록이다. 의사는 당신을 못마땅한 눈으로 바라본다.{NEWLINE}최소 치료일 15 필요. 제3철해골에 100 필요."
  STR_MEDAL_HEALER_DESCRIPTION: "한 임무에서 많은 상처를 치료한 공로로 수여된다. 최고 성과를 보인 임무만 고려된다.{NEWLINE}최소 치료 수 5. 제3철해골에 10 필요."
  STR_MEDAL_REVIVE_DESCRIPTION: "원인에 상관 없이 의식불명에 빠진 사람을 일으킨 공로로 수여된다.{NEWLINE}제3철해골에 15 필요."
  STR_MEDAL_FRIENDLYFIRE_DESCRIPTION: "전투중에 동료에게 자주 피격당하는 자들에게 던져준다. 다음에 네가 이걸 만회하길 바란다!{NEWLINE}제3철유다에 15 필요."
  STR_MEDAL_LONESURVIVOR_DESCRIPTION: "임무의 유일한 생존자가 된 공로로 수여된다. 적의 행동이거나, 사고가 났거나, 아니면 이 업적을 얻으려고 모두 죽였건 상관없이, 이들은 모두 생존자-력이 있는 것이다.{NEWLINE}제3철해골에 8 필요."
  STR_MEDAL_SAVEDALL_DESCRIPTION: "민중으로부터 큰 명성을 얻거나 모든 우호적 주민을 나쁜 놈들로부터 구해낸 공로로 수여된다."
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "전세계 7개 지역을 모두 본 공로로 수여된다.{NEWLINE}한번만 수여된다."
  STR_MEDAL_CIV_KILLS_DESCRIPTION: "사고건 설계건 상관없이, 이 해적은 보호해야 할 자를 죽였다.{NEWLINE}제3철해골에 사살 수 8 필요."
  STR_MEDAL_BETRAYER_DESCRIPTION: "이 진정으로 부끄러운 업적은 우리 동료를 죽이거나 자살함으로써 우리 목적에 훼방을 놓은 자들 것이다.{NEWLINE}각각의 행동마다 한번씩 수여."
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "죽어서도 적을 죽인 자에게 이것을 추서한다.{NEWLINE}죽인 숫자에 따라 훈격이 달라진다."
  STR_MEDAL_FALLEN_DESCRIPTION: "이년은 죽었고 이제 지옥의 어느 중요하지 않은 변경을 황폐화시키고 다니는 듯 하다. 살 수 있을 만큼 살려보자."
  STR_MEDAL_FALLEN2_DESCRIPTION: "이년은 다시 죽기 위해 지옥에서 돌아왔다. 그리고 아마 다시 그럴 것이다. 이 완고하기 짝이 없는 썩을년이 배우는 게 있긴 한 건가?"
  STR_MEDAL_REVOLVINGDOOR_DESCRIPTION: "이년은 너무나도 많이 죽어서 지옥에 이년만을 위한 특별한 화덕이 있는 것 같다."
  STR_MEDAL_MIA_DESCRIPTION: "문제의 그년이 지금 실종되어 우리 대열에 있지 않다는 것을 상징한다."
  STR_TERROR_HACK_1: "해킹 테러"
  STR_TERROR_HACK_1_DESCRIPTION: "우리는 돈이 너무 많았기에 지켜낼 수 없었다. 우리 네트워크가 해킹을 당해 엄청난 자금이 사라졌다. 스카이 닌자의 소행으로 보인다{NEWLINE}[-$1,250,000]"
  STR_TERROR_HACK_2: "해킹 테러"
  STR_TERROR_HACK_2_DESCRIPTION: "우리는 돈이 너무 많았기에 지켜낼 수 없었다. 우리 네트워크가 해킹을 당해 엄청난 자금이 사라졌다. 스카이 닌자의 소행으로 보인다{NEWLINE}[-$10,000,000]"
  STR_TERROR_HACK_3: "해킹 테러"
  STR_TERROR_HACK_3_DESCRIPTION: "우리는 돈이 너무 많았기에 지켜낼 수 없었다. 우리 네트워크가 해킹을 당해 엄청난 자금이 사라졌다. 스카이 닌자의 소행으로 보인다{NEWLINE}[-$50,000,000]"
  STR_TERROR_HACK_4: "해킹 테러"
  STR_TERROR_HACK_4_DESCRIPTION: "우리는 돈이 너무 많았기에 지켜낼 수 없었다. 우리 네트워크가 해킹을 당해 엄청난 자금이 사라졌다. 스카이 닌자의 소행으로 보인다{NEWLINE}[-$250,000,000]"
  STR_SHADOW_OF_THE_COMET: "유성의 그림자"
  STR_SHADOW_OF_THE_COMET_DESCRIPTION: "다가올 2016년이 가져올 불안을 상징하듯이 유성이 하늘에 나타났다. 많은 이들이 중대한 변화가 다가온다고 믿는다. 몇몇 영향력 있는 이들은 당신을 그 변화의 촉매로 보고 있고, 당신을 보조해 주기로 결정했다.{NEWLINE}[악평 +400, +$200,000]"
  STR_A_LEAFLET: "현상수배!"
  STR_A_LEAFLET_DESCRIPTION: "{NEWLINE}신비한 우편물이 우리 은신처에 들어왔다. 여기에는 몇몇 유인물이 들어 있다."
  STR_WANTED_POSTER: "현상수배!"
  STR_WANTED_POSTER_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}한 직원이 당신에게 바깥 울타리에 걸려 있는 포스터를 가져왔다. 거기 써져 있는 것은 별 느낌이 없었지만, 거기 지목된 여성은 당신 자신을 떠올리게 한다(최소한 있는 힘껏 찡그린다면)! 당신은 유명하다! 그리고 이건 당신을 찾는 누군가의 작품임에 틀림없다!{NEWLINE}[악평 +100]"
  STR_INTREPID_BRAINERS: "무모한 똑똑이들"
  STR_INTREPID_BRAINERS_DESCRIPTION: "의사소통은 항상 양방향이다. 추방자들을 똑똑이에게 소개하기 위해 개발된 기법들은 똑똑이들을 좀 덜 폐쇄적으로 만들어준다. 그들은 몇몇 오래된 유적지에 탐사 원정대를 보냈고 약간의 귀중한 발견물을 집으로 가져왔다."
  STR_FUNGUS_OUTBREAK: "곰팡이 감염"
  STR_FUNGUS_OUTBREAK_DESCRIPTION: "{NEWLINE}우리은신처가 곰팡이로 오염되었다! 우리는 이걸 태워서 없애야 하는데, 돈이 정말 많이 들거고($500,000), 아니면 곰팡이와 같이 사는 법을 배우고 너무 퍼지지 않을 정도로만 저지한다(매달 $25,000). 선장님같은 천재라면 이것의 용도를 알 것이다."
  STR_FUNGUS_HARVEST: "곰팡이 수확"
  STR_FUNGUS_HARVEST_DESCRIPTION: "{NEWLINE}우리 은신처를 오염시킨 곰팡이 몇몇은 어디엔가 쓸모가 있을 것이다. 이걸 수확했다."
  STR_SUPERIOR_BEINGS: "우월한 개체"
  STR_SUPERIOR_BEINGS_DESCRIPTION: "{NEWLINE}{NEWLINE}해적년으로서, 우리는 완벽함 등 모든 면에서 자랑거리다. 몇몇 사람들은, 자기들이 원해서, 우리를 반신으로 숭배한다. 그러나 대부분은 우리의 하늘을 찌를 듯한 오만을 보면서 불편해한다.{NEWLINE}[악평 -250]"
  STR_CULT_STATUS: "교단의 상태"
  STR_CULT_STATUS_DESCRIPTION: "{NEWLINE}{NEWLINE}해적년으로서, 우리는 완벽함 등 모든 면에서 자랑거리다. 몇몇 사람들은, 자기들이 원해서, 우리를 반신으로 숭배하고 우리에게 합당한 공물을 바친다.{NEWLINE}[+$100,000]"
  STR_LOOSE_LIPS: "입술이 가벼우면 배가 가라앉는다"
  STR_LOOSE_LIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}우리는 수컷들을 우리의 정규 계급에 편입한다는 결정을 지지하지만, 현실을 마주보아야 한다: 혼성 배치는 해적년들로 하여금 연애에 더 많을 시간을 할애하고 자기 일에 집중하지 않게 된다.  우리는 이미 작은 사고와 중대한 태만을 겪었다.{NEWLINE}[-$100,000, +3 돌연변이 포르노]"
  STR_ASSASSINATION_ATTEMPT: "암살 시도!"
  STR_ASSASSINATION_ATTEMPT_DESCRIPTION: "몇몇 멍청이가 당신의 목숨을 노리기 위해 우리 은신처로 침입했다. 그렇지만, 우리 계집들은 무장을 한 상태였고 그 침입자년들과 바닥을 굴렀다. 새 카페트가 왔고, 벽도 수리해야 할 것 같다...{NEWLINE}이 시체들만 봐서는 누가 보냈는지를 알 수가 없다. 우리는 그년들 도구만 챙겼다.{NEWLINE}[ -$5,000]"
  STR_ASSASSINATION_ATTEMPT_NINJA: "암살 시도!"
  STR_ASSASSINATION_ATTEMPT_NINJA_DESCRIPTION: "스카이 닌자가 당신의 목숨을 노리고 은신처로 침입했다. 그렇지만, 우리 계집들은 언제나 문제에 대처할 준비가 되어 있었고, 그년들이 추악한 목적을 이루기 전에 찾아내어 때려눕혔다.{NEWLINE}[닌자 전사 포획]"
  STR_RITSUKO_DRINKING_DEFAULT: "술에 취한 밤"
  STR_RITSUKO_DRINKING_DEFAULT_DESCRIPTION: "당신은 당신이 총애하는 똑똑이(FBB)와 폭음을 했고 당신의 다양한 고민거리와, 인생의 쓴맛에 대한 의견과, 철학적 의견에 대해 이야기를 나누었다. 당신은 어깨가 약간 가벼워진 것을 느꼇고 서로를 더 잘 이해하게 되었다. 당신은 또한 머리가 터질 것 같은 숙취를 느꼈다. 젠장, 그 여자는 술을 너무 잘 마신다...{NEWLINE}[악평 +25]"
  STR_SAYA_VS_GDX: "사야가 거드룬을 디스하다"
  STR_SAYA_VS_GDX_DESCRIPTION: "{NEWLINE}사야는 오늘 눈에 띄게 감상적이고 화나 보였다. 그녀는 당신 앞에 서서 자기 말을 들어달리고 강요했다:{NEWLINE}{NEWLINE}'내 눈을 의심했어, 어떻게 당신이...당신이...그년하고 친하게 있는 거지! 그년은 우리 돌연변이 종족에게 고통을 안겨주는 엘리트주의자에 권위주의자라고! 당신같은 사람이 그런 썅년과 어울리는건 당신의 미래를 밝게 해 주지 않아. 내가 당신이었다면 그년을 없애버렸을거야.'{NEWLINE}[악평 -200]"
  STR_DATING_SAYA: "사야와의 데이트"
  STR_DATING_SAYA_DESCRIPTION: "{NEWLINE}당신은 사야를 이색적인 장소로 데려갔고, 거기서 당신은 두 성인 여성이 일상적으로 즐기는 행동으로 바쁜 시간을 보냈다: 관광, 육체활동, 쇼핑, 아이스크림 먹기, 말다품, 손에 알코올 한 잔을 들고 게으름부리기, 마지막으로 호화로운 침실에서 저녁을 보내기 - 호텔 안, 보트 위, 비행기 안과 같은. 자연스럽게, 모든 비용은 당신에게 청구되었다. 자금이 부족한 게 아니다!{NEWLINE}[-$30,000]"
  STR_DATING_SAYA_UFOPEDIA: "돌연변이 연맹에 대한 당신의 지속적인 임무 성공은 사야로 하여금 당신을 더욱더 꺼리게 하였다 - 그녀가 당신이 보낸 온천으로의 예기치 못한 초대장을 받을 때까지는. 그곳에서 사야는 자신만의 비전 무술을 소개했다 - 그녀는 수증기로부터 누가 봐도 믿을 드래곤의 환상을 만들어낸 것이다. 그리고 사야는 말했다: '난 당신을 공정하게 대하지 않았다고 생각해. 당신이 그동안 우리 연맹을 도와준 것에 비하면... 난 편견을 갖고 있었어. 보다시피, 난 예전에 스카이 닌자 소속이었어. 이건 그들의 비전 기술이야. 그리고는... 난 우리 조직원들을 모두 잃었고 연맹에 투신하기로 결정했어... 아마 내가 스카이 닌자로서 행한 일들을 속죄하고 싶어서였을 거야. 이들은 연맹을 도와 줄 지도 모르지만, 우리같이 약한 자들을 진정으로 보살피려 하지는 않을 거야. 다음에 다시 만나자. 난 그들에게 좀 할 말이 있으니...'"
  STR_WASTELAND_SORCERESS: "황무지의 요술사"
  STR_WASTELAND_SORCERESS_DESCRIPTION: "{NEWLINE}이년들은 여행중인 여자를 잡아왔는데, 아주 산뜻해 보이는 로브를 입고 있었다. 막다른 곳에 몰렸다는 걸 알아챈 그녀는 소지품을 포기했다. 그녀는 그녀에게 힘을 주는 마법의 머리장식만 가지기를 요구했고, 그 댓가로 당신에게 미래에 대해 말해 주기로 했다. 그리고, 이제 그녀는 당신 방에서 기다리는 중이다..."
  STR_WASTELAND_SORCERESS_UFOPEDIA: "당신 혼자 남게 되자, 요술사는 시선을 당신에게 고정시켰고, 당신은 불가항력적인 힘에 둘러싸여 마비되었다. '난 네 운명을 알지', 그녀가 점점 다가오면서 말했다. '네 분의 공주님이 널 찾고 계신다, 아직 한명 밖에는 모르겠지만. 다른 세 분은 마법사와, 마녀와, 인형이다. 세 분 중 한 분께서는 널 마법 상점 안의 현상금 사냥꾼으로 보고 계신다; 다른 분께서는 악마 사냥꾼으로 보고 계시지만, 그럴려면 쥐 저장고를 들러야만 한다. 마지막 한분은, 더 성장하셔야겠지만, 자신을 수호하기 위해 만든 강철 제국에 대한 위협으로 보고 계신다. 넌 저주받은 피조물이야...달링'. 당신이 깨어났을 때, 요술사는 어디서도 찾을 수 없었다. 그년의 소지품만을 확보할 수 있었다...[악평 -100]"
  STR_HIDEOUT_ON_FIRE: "은신처에 불이!"
  STR_HIDEOUT_ON_FIRE_DESCRIPTION: "원인불명의 불길이 우리 은신처에서 발생했다! 불은 해치웠지만, 그 전에 $125k 상당의 물품이 잿더미로 변했다. 이게 적의 공격일까? 사보타지? 단순한 태만? 선장님 같은 사람은 알 수 있겠지!{NEWLINE}[악평 -1000]"
  STR_ROBOTIC_SPIDERS: "로봇 거미"
  STR_ROBOTIC_SPIDERS_DESCRIPTION: "{NEWLINE}{NEWLINE}이들은 어디서 온 것인지 모르겠다, 아니면 악몽 그 자체에서 뛰쳐나온 것일지도! 우리 부대원이 접근하자 어디론가 사라졌다. 몇몇 지역 주민이 사라졌고, 우리 전력선은 절단되었다. 여러 가치있는 물건들도 도난당했다. 무절제한 공포가 퍼지고 있다. 이러한 재양은 잭 스패로우만이 예상할 수 있을 거에요, 선장님!{NEWLINE}[-$200k, 악평 -400]"
  STR_ROBOTIC_SPIDERS_UFOPEDIA: "이 공포의 기계는 알 수 없는 주인이 원하는 어떠한 일, 일반적으로 사보타지나 납치, 이라도 수행하기 위해 문자 그대로 땅에서 솟아오른다. 로봇거미는 무방비한 대상만 공격하고 정말 빠르게 일하기에, 이들을 사냥하는 것은 절망적이다. 사실, 누구도 이러한 공격에서 안전하다고 느낄 수 없다."
  STR_THREAD_OF_PROPHECY: "예언의 실타래"
  STR_BLESSINGS: "축복"
  STR_BLESSINGS_DESCRIPTION: "지나가던 폐허의 사제가 당신에게 축복을 내려 주었다. 이건 좋은 계시다.{NEWLINE}[악평 +50]"
  STR_STARDOM_GIG_GOOD: "유명세의 대가"
  STR_STARDOM_GIG_GOOD_DESCRIPTION: "당신이 최근에 한 무대 공연은 5,000,000돌라의 순이익을 냈다. 그렇지만, 많은 사람들은 단순히 당신을 팔아넘긴 댓가라고 생각한다...{NEWLINE}[악평 -1000]"
  STR_CHARMY: "유혹"
  STR_CHARMY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}당신은 정부 대변인에게 성공적인 유혹을 가해, 정부 수반에게 당신이 쓸 추가 자금 $150k를 할당하도록 설득했다."
  STR_MORALE_BUSTING_SPEECH: "사기를 파탄내는 발언"
  STR_MORALE_BUSTING_SPEECH_DESCRIPTION: "{NEWLINE}당신은 너무 취해서 모든 해적년들에게 도전했고, 총을 흔들면서 술주정뱅이나 할 법한 알아들을 수 없는 연설을 했다. 승무원들은 당신을 걱정했고, 몇몇은 이게 불길한 예언이라고 수군거렸다...{NEWLINE}[악평 -50]"
  STR_MORALE_BOOSTING_SPEECH: "사기를 고취시키는 발언"
  STR_MORALE_BOOSTING_SPEECH_DESCRIPTION: "{NEWLINE}당신은 친애하는 승무원들에게 강력한 메시지를 전달해, 그들을 강렬한 전투혼과 약탈의 욕구에 빠뜨렸다. 선장님 만세!{NEWLINE}[악평 +100]"
  STR_SNEAKY_NINJAS: "숨어든 닌자들"
  STR_SNEAKY_NINJAS_DESCRIPTION: "스카이 닌자가 우리의 힘을 적대적으로 돌려놨다! 우리가 가진 명성과 영향력은 다루기 어렵고, 이들은 우리가 지난 달에 이루었던 위대한 성과 중 일부를 비밀리에 깎아내려, 다른 자들에게 나누어주었다. 이들은 부끄러움도 없고 몸에 명예라는 게 없다!!!{NEWLINE}[악평 -1000]"
  STR_GOODSCORE_EXPECTATIONS: "기분좋은 때"
  STR_GOODSCORE_EXPECTATIONS_DESCRIPTION: "지난 달의 해적질이 굉장해서, 모두의 기대감이 현재 상황에 비해 폭발했다. 이런 것은 만족시키기 어렵다...{NEWLINE}[악평 -2500]"
  STR_GOODSCORE_STRIKE: "기분좋은 때"
  STR_GOODSCORE_STRIKE_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}지난 달의 해적질이 굉장해서, 똑똑이들은 자신들의 노력이 보상받지 못한다고 판단했다. 여기에 더해, 이들은 공돌이들을 선동해 파업을 일으켰다. 당신은 추가로 $500k를 내놓는 것 말고는 다른 방도가 없었다."
  STR_GOODSCORE_LAZY: "기분좋은 때"
  STR_GOODSCORE_LAZY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}지난 달의 해적질이 굉장해서, 해적년들은 게을러지고 변덕이 심해졌다. 전반적인 사기는 좋았지만, 우리 자금은 그렇지 않았다.{NEWLINE}[악평 +250, -$20k]"
  STR_GOODSCORE_PARTY: "기분좋은 때"
  STR_GOODSCORE_PARTY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}지난 달의 해적질이 굉장해서, 해적년들은 큰 파티를 벌렸다! 사기가 하늘을 찌른다.{NEWLINE}[악평 +500, -$5k]"
  STR_GOODSCORE_SUPPLIES: "기분좋은 때"
  STR_GOODSCORE_SUPPLIES_DESCRIPTION: "지난 달의 해적질이 굉장해서, 정부는 우리에게 추가로 $750k의 보너스를 보냈다."
  STR_OKSCORE_TOY: "갱스터 스타일"
  STR_OKSCORE_TOY_DESCRIPTION: "{NEWLINE}지난 달의 성공으로 선원들이 시끄러워졌다! 당신은 이 현상에 만족했으며, 자축의 의미로 비싼 장난감을 샀다. 그런데 그 장난감은 뭐지? 제발 말해줘요, 선장님!{NEWLINE}[-$75,000]"
  STR_OKSCORE_DRUNK: "갱스터 스타일"
  STR_OKSCORE_DRUNK_DESCRIPTION: "지난 달의 성공으로 선원들이 시끄러워졌다! 당신의 최애 똑똑이는 특히 열정적이 되었고, 그녀는 공개적으로 술을 마시자고 했다. 당신은 술을 마신 뒤 1시간 후의 일은 기억이 잘 나지 않았고, 약간 기억나는 것은, 별로 기억하고 싶지 않은 것이었다.{NEWLINE}[-25 Infamy]"
  STR_OKSCORE_BOX: "갱스터 스타일"
  STR_OKSCORE_BOX_DESCRIPTION: "지난 달의 성공으로 선원들이 시끄러워졌다! 당신이 며칠 쉬어도 될 만큼 선원들을 믿을 수 있었다. 당신은 황무지의 행복한 고독을 즐기며 보냈다. 오래된 유적을 탐험하면서, 당신은 신기한 상자를 발견했다."
  STR_OKSCORE_IMPROVEMENTS: "갱스터 스타일"
  STR_OKSCORE_IMPROVEMENTS_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}지난 달의 성공으로 선원들이 시끄러워졌다! 공돌이들이 자체적으로 다양한 효율성 향상 방안을 마련하였고, 지난 달의 운영비에서 $100k를 되돌려받았다."
  STR_OKSCORE_BRAWL: "갱스터 스타일"
  STR_OKSCORE_BRAWL_DESCRIPTION: "지난 달의 성공으로 선원들이 시끄러워졌다. 그들은 격납고에서 대난투회를 벌였다. 주먹이 여기저기에서 날아다녔고, 꽤나 재미있었다!{NEWLINE}[+300 Infamy]"
  STR_OKSCORE_EXPLOSION: "갱스터 스타일"
  STR_OKSCORE_EXPLOSION_DESCRIPTION: "{NEWLINE}지난 달의 성공으로 선원들이 시끄러워졌다! 우리 은신처에서 일어난 폭발도 그 영향일 것이다. 이 사고(정말 사고일까?)의 후속조치는 최소 200,000 돌라가 들었다."
  STR_NORMALSCORE_TIPS: "깡패의 삶"
  STR_NORMALSCORE_TIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 당신의 최애 똑똑이는 이 상황을 개선할 방안 마련에 착수했고, 몇 가지 팁을 도출했다.{NEWLINE}[무작위 핀업 해금]"
  STR_NORMALSCORE_SPEECH: "깡패의 삶"
  STR_NORMALSCORE_SPEECH_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 당신은 그 변덕쟁이들을 모아 사기를 올릴 한번의 연설을 하기로 결정했다. 그건 효과적이었다.{NEWLINE}[악평 +100]"
  STR_NORMALSCORE_STAGNATION: "깡패의 삶"
  STR_NORMALSCORE_STAGNATION_DESCRIPTION: "지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 그들은 여기서는 아무 것도 얻을 게 없다고 믿기 시작했고, 그들에게는 어떤 좋은 일도 생기지 않았다. 매 걸음마다, 우리는 뒷걸음질쳤다. 어떠한 실제적 성취도 없었고, 끝없는 노역 뿐이었다. 삶은 씁쓸했고, 모든 성공은 무위로 돌아갔다. 그리고, 그리고... 그들은 이런 말들을 수 시간 동안 할 수 있다.{NEWLINE}[악평 -25]"
  STR_NORMALSCORE_ROBBERY: "깡패의 삶"
  STR_NORMALSCORE_ROBBERY_DESCRIPTION: "{NEWLINE}지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 실망한 끝에, 그들은 좀도둑질에 눈을 돌렸다. 이것은 우리에게 약간의 자금을 공급했지만, 주민들은 우리에 대한 믿음이 사라졌다.{NEWLINE}[+$25k, 악평 -50]"
  STR_NORMALSCORE_DRINKING: "깡패의 삶"
  STR_NORMALSCORE_DRINKING_DESCRIPTION: "지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 그들의 알콜 소모량은 하늘 높은 줄 모르고 치솟핬고, 의무에 대한 감각을 포함한 도덕적 기준은 바닥으로 꺼졌다.{NEWLINE}[-$50k, +1 돌연변이 포르노]"
  STR_NORMALSCORE_JUNK_PILES: "깡패의 삶"
  STR_NORMALSCORE_JUNK_PILES_DESCRIPTION: "{NEWLINE}{NEWLINE}지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 낙담한 공돌이들은 일하는 대신 은신처 주변을 방황하기 시작했다. 우리는 약간의  금전적 손실을 입었지만, 공돌이들은 예전에 발견하지 못했던 5자루의 은신처 쓰레기를 가져왔다.{NEWLINE}[-$10k, 쓰레기 더미 +5]"
  STR_NORMALSCORE_BRAWL: "깡패의 삶"
  STR_NORMALSCORE_BRAWL_DESCRIPTION: "{NEWLINE}{NEWLINE}지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 일반적이지 않은 폭력적 싸움이 발생했고, 당신은 가담자를 감옥에 처 넣어야만 했다. 이건 사기에는 별로 도움이 되지 않는다.{NEWLINE}[악평 -100]"
  STR_NORMALSCORE_PILL: "깡패의 삶"
  STR_NORMALSCORE_PILL_DESCRIPTION: "지난달의 해적질은 좀 지지부진했고, 선원들은 처졌다. 당신은 우울감에 사로잡혀, '셀프 강간약'이라고 광고하는 약을 먹었다. 돌이켜 보면 좋은 생각이었던 것 같다. 당신은 온몸에 통증을 느끼며 발가벗은 채로 감방에서 일어났다. 첫번째로 지나가던 사람이 당신을 내보내 주었지만, 아무도 일어난 일에 대해 말하려 하지 않았고, 아마 당신의 명령이었던 듯 하다. 그렇지만, 우울한 감정은 사라졌고, 당신은 글쓰기의 영감을 얻었다! 그 약이 의도한 효과를 낸 것일까?{NEWLINE}[악평 -250, 돌연변이 포르노 +3]"
  STR_LOWSCORE_GOODENDO: "반란!"
  STR_LOWSCORE_GOODENDO_DESCRIPTION: "{NEWLINE}지난 달의 해적질이 형편없었기에, 선원들은 반항기에 젖었다! 다행히도, 당신은 강제로 당신의 권위를 다시 세울 수 있었다.{NEWLINE}[악평 +200]"
  STR_LOWSCORE_OKENDO: "반란!"
  STR_LOWSCORE_OKENDO_DESCRIPTION: "{NEWLINE}지난 달의 해적질이 형편없었기에, 선원들은 반항기에 젖었다! 다행히도 선원들은 당신이 정부를 설득해 추가 지원금을 주도록 하자 잠잠해졌다...{NEWLINE}[+$50k]"
  STR_LOWSCORE_AVERTED: "반란!"
  STR_LOWSCORE_AVERTED_DESCRIPTION: "지난 달의 해적질이 형편없었기에, 선원들은 반항기에 젖었다! 당신은 그들에게 닥치라는 뜻에서 $100k를 주었다. 그건 효과가 있는 듯 하다."
  STR_LOWSCORE_MEHENDO: "반란!"
  STR_LOWSCORE_MEHENDO_DESCRIPTION: "{NEWLINE}지난 달의 해적질이 형편없었기에, 선원들은 반항기에 젖었다! 그들은 당신에게 대놓고 반항하지는 않았지만, 집단 광기가 서서히 자리잡고 있다...{NEWLINE}[악평 -200]"
  STR_LOWSCORE_BADENDO: "반란!"
  STR_LOWSCORE_BADENDO_DESCRIPTION: "{NEWLINE}지난 달의 해적질이 형편없었기에, 선원들은 반항기에 젖었다! 그들은 당신을 발가벗기고, 사슬로 묶어 오물 구덩이에 던젔다. 이건 경고다; 다음번에는 당신을 영원히 없앨 지도 모른다.{NEWLINE}[악평 -500]"
  STR_STREET_FIGHTING: "길거리 싸움"
  STR_STREET_FIGHTING_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}우리 해적년들 한 쌍이 술에 취해 잭의 마을에 있는 술집에서 나체로 싸움을 벌였다. 만악 그걸로 충분하지 않다면, 이 소동은 곧 지역의 명물이 될 것이다. 그년들은 지역 주민들에게 기억에 남을 돌연변이 무술 경연을 선보였다. 잭은 우리에게 판돈을 약간 보냈다.{NEWLINE}[+$5000, 악평 +75]"
  STR_PLAGUE_POLTERGEIST: "역병 !!!"
  STR_PLAGUE_POLTERGEIST_DESCRIPTION: "{NEWLINE}어이, 선장! 이상한 일이 일어나고 있어. 말할 수 없을 정도로 심각한 전력망 폭주와 모니터 폭발로 혼란에 빠졌어. 유령 목격도 있어. 똑똑이들은 어떤 힘이 배후에 있고, 이 힘은 자신만의 의지가 있다고 주장해. 이 생물체를 잡으려는 모든 시도는 무위로 돌아갔어."
  STR_PLAGUE_SDD: "역병 !!!"
  STR_PLAGUE_SDD_DESCRIPTION: "{NEWLINE}어이, 선장! 우리는 창고에서 진짜 끔찍한 걸 발견했어. 그건 로봇 목소리가 나오는 초강력 폭탄으로 밝혀졌어(똑똑이들의 말이야). 그 폭탄은 자기를 건드리면 이 은신처를 날려버리겠다고 협박해. 이게 뭐고 어떻게 들어왔는지 잘 모르겠어."
  STR_PLAGUE_JIM: "역병 !!!"
  STR_PLAGUE_JIM_DESCRIPTION: "{NEWLINE}어이, 선장! 막사에서 우리가 벗고 다는걸 신경쓰지 않는 듯 하는 이상한 불청객을 발견했어요! 그는 떠나지 않았고, 사과도 거부했어요! 그는 자기를 짐이라고 불러 달래요. 그는 우리 해적년들 중 하나가 예전에 가져온 이상한 약병에서 나왔다고 주장해요. 우리는 막사를 터뜨리지 않고 그를 제거할 방법을 잘 모르겠어요. 짐이 쓸모 있을지 누가 알겠어요?"
  STR_PLAGUE_SLIME_INFESTATION: "역병 !!!"
  STR_PLAGUE_SLIME_INFESTATION_DESCRIPTION: "어이, 선장! 우리 은신처 하수구에서 엄청나게 끈적거리는 생물체가 탐지되었어. 통상 수단을 이용해 죽이려는 시도는 모두 실패했고, 그 괴물은 창고에 닿을 정도로 자랐으며, 우리가 말하는 것만큼 공돌이들을 괴롭히는 중이에요!"
  STR_EXTREME_WEATHER_EVIL: "극한의 날씨"
  STR_EXTREME_WEATHER_EVIL_DESCRIPTION: "우리 구역이 극단적인 날씨에 노출되었다. 지역 주민들은 연료가 절실히 필요했기에, 우리 연료를 5배의 가격을 받고 팔 수 있었다. 이건 거래 역사에 남을 최고의 거래임에 틀림없다!{NEWLINE}[악평 -15, +$20,000]"
  STR_EXTREME_WEATHER_GOOD: "극한의 날씨"
  STR_EXTREME_WEATHER_GOOD_DESCRIPTION: "우리 구역이 극단적인 날씨에 노출되었다. 지역 주민은 연료가 절실히 필요했기에, 우리는 몇 배럴을 주었다. 이제 그들은 우리를 구세주라고 칭송한다.{NEWLINE}[악평 +200, -$5,000]"
  STR_LORD_TAURON_CUTS_CABLES: "타우론 경이 케이블을 자르다"
  STR_LORD_TAURON_CUTS_CABLES_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}우리 은신처로부터의 과도한 전력 판매에 분노해, 트레이더 길드의 전기 감시관인 타우론 경이 기술자 팀을 보내 의심 가는 전력선을 잘랐다. 많은 정착지가 전력난에 시달렸고, 우리는 그들(우리 포함)의 전력망 보안에 필요한 물건을 사야만 했다.{NEWLINE}[악평 -25, -$200,000]"
  STR_BRAZEN_BARD_FLATTERING_SONG: "뻔뻔한 음유시인"
  STR_BRAZEN_BARD_FLATTERING_SONG_DESCRIPTION: "유명한 음유시인이 우리 행적에 대한 노래를 불렀다. 그건 찬사를 보낼 만 했다.{NEWLINE}[악평 +100]"
  STR_BRAZEN_BARD_UNFLATTERING_SONG: "뻔뻔한 음유시인"
  STR_BRAZEN_BARD_UNFLATTERING_SONG_DESCRIPTION: "유명한 음유시인이 우리 행적에 대한 노래를 불렀다. 그건 좀 별로였다.{NEWLINE}[-100 Infamy]"
  STR_BRAZEN_BARD_FORGETTABLE_SONG: "뻔뻔한 음유시인"
  STR_BRAZEN_BARD_FORGETTABLE_SONG_DESCRIPTION: "유명한 음유시인이 우리 행적에 대한 노래를 불렀다. 그럼에도, 그건 그리 끌리지가 않았다."
  STR_BRAZEN_BARD_COPYRIGHTED_SONG: "뻔뻔한 음유시인"
  STR_BRAZEN_BARD_COPYRIGHTED_SONG_DESCRIPTION: "유명한 음유시인이 우리 행적에 대한 노래를 부르고 있었는데, 다음에 우리를 저작권 침해로 고소했다. 그 멍청한 녀석은 '해적'이 뭔지를 몰랐고, 우리 해적년들이 그에게 달려들어 도둑질을 함으로써 가르침을 주었다.{NEWLINE}[악평 -1, +$500]"
  STR_KNOCK_KNOCK_GIFTMASTERS: "똑 똑"
  STR_KNOCK_KNOCK_GIFTMASTERS_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그는... 아니면 그녀는 무엇이었을까? 사실 누구도 그것이 누군지 기억하지 못했다. 모자달린 로브를 입은 기이한 사람은 아주 좋았고, 그/그녀가 말하기를 우리에게 '선물'을 주겠다고 했다. 그 '선물'이 진짜라는 사실만 아니었다면 단지 환상일지도 몰랐다...{NEWLINE}[+1 신비한 상자]"
  STR_KNOCK_KNOCK_ARTIFICIER: "똑 똑"
  STR_KNOCK_KNOCK_ARTIFICIER_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그는 기술 장인이었고, 쩌는 로보트 앵무새가 함께 있었다! 그 앵무새는 모든 종류의 속임수를 행할 수 있었다! 해적년들은 정말 놀랐고, 그에게 그 장난감을 $75,000과 약간의 '호의'를 지불하고 팔게 만들었다.{NEWLINE}[-$75k, 악평 -25, 로보앵무 +1]"
  STR_KNOCK_KNOCK_WILLING_SLAVE: "똑 똑"
  STR_KNOCK_KNOCK_WILLING_SLAVE_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그는 자발적으로 노예가 되겠다고 하는 부유한 남자였다. 우선 할 일은 그에게서 돈을 넘겨달라고 명령하는 거였고, 그는 열의를 갖고 수행했다.{NEWLINE}[노예 x1, $50,000 얻음]"
  STR_KNOCK_KNOCK_ARTISANS: "똑 똑"
  STR_KNOCK_KNOCK_ARTISANS_DESCRIPTION: "우리 은신처에 몇몇 방문객이 나타났다. 그들은 떠돌이 예술가였다. 그들은 자신들의 유용함을 선전했고 보험 없이 일하는 데 동의했다.{NEWLINE}[일꾼 x5 얻음]"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER: "똑 똑"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 누구인지 알아보기 전에, 그는 이상한 외국어로 소리를 지르기 시작했고 곧 자폭했다. 지속 피해의 총합은 $250이다."
  STR_KNOCK_KNOCK_YOUNG_UBER: "똑 똑"
  STR_KNOCK_KNOCK_YOUNG_UBER_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그녀는 그룹에 속하기를 원하는 어린 우버였다. 우리는 한동안 그녀를 감옥에 가두었다."
  STR_KNOCK_KNOCK_GNOME_MAD: "똑 똑"
  STR_KNOCK_KNOCK_GNOME_MAD_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그것은 주 출입문을 계속 두들기는 봉두난발의 어린 아가씨로, '헬레리움... 헬레리움...'을 되뇌이고 있었다. 우리가 접근하자, 그녀는 맹렬하게 공격했고 진정시키기 위해 많은 노력이 필요했다. 후속 조사는 맡길께요, 선장."
  STR_KNOCK_KNOCK_WANDERER: "똑 똑"
  STR_KNOCK_KNOCK_WANDERER_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그는 오지에서 길을 잃고 생필품이 바닥난 멋진 떠돌이였다. 나는 희롱하는 여인네들을 멈추기 위해 그를 감옥에 가두었다."
  STR_KNOCK_KNOCK_CASTAWAYS: "똑 똑"
  STR_KNOCK_KNOCK_CASTAWAYS_DESCRIPTION: "우리 은신처에 몇몇 방문객이 나타났다. 그들은 스스로 아카데미를 탈출한 우리의 옛 친구로, 길에서 만났고 마침내 우리 은신처에 도달한 것이었다. 그러나 그들이 못된 생각에 오염되지 않았다고 누가 장담할 수 있을끼? 그래서 나는 그들을 감옥에 처넣었어요, 선장."
  STR_KNOCK_KNOCK_BRAD_AND_JANET: "똑 똑"
  STR_KNOCK_KNOCK_BRAD_AND_JANET_DESCRIPTION: "우리 은신처에 몇몇 방문객이 나타났다. 그들은 근처에서 에어카가 파손되어 실종된 커플이었다. 그들은 도움을 요청했으나, 대신 우리를 찾아낸 것이었다!{NEWLINE}[멋쟁이 남자애 x1, 멋쟁이 여자애 x1, 소형 선박 엔진 x1 얻음]"
  STR_KNOCK_KNOCK_JESTERS: "똑 똑"
  STR_KNOCK_KNOCK_JESTERS_DESCRIPTION: "우리 은신처에 몇몇 방문객이 나타났다. 이들은 여행중인 광대였다. 그들은 우리 해적년들에게 화려한 공연을 선보였고, 사기를 드높였다. 그들은 또한 $250을 청구했으며, 추가로 $250을 훔쳐갔다.{NEWLINE}[악평 +100]"
  STR_KNOCK_KNOCK_FREAK: "똑 똑"
  STR_KNOCK_KNOCK_FREAK_DESCRIPTION: " 우리 은신처에 방문객이나타났다. 그녀는 굶어죽기 일보 직전이었고, 광적으로 그녀의 공동체에서 내쳐진 우버 계집을 찾고 있었다. 나는 그녀를 잘 먹이고 한동안 감옥에 넣었다. 헬레리움 방사능이 그녀를 촉촉하게 만들어줄 것으로 보인다."
  STR_KNOCK_KNOCK_STUDENT: "똑 똑"
  STR_KNOCK_KNOCK_STUDENT_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그녀는 산발을 한 우리 은신처에 방문객이 나타났다. 그녀는 산발을 한 오갈데 없는 아카데미 학생이었다. 우리 시설과 여성 선원을 보고 아카데미 초소를 찾은 걸로 생각했던 것이다. 그녀는 자신의 실수를 감방 안에서 알아챘을 것이지만, 여전히 깔끔하며 당신이 준비한 운명에 대해서는 까맣게 모르고 있어요, 선장!"
  STR_KNOCK_KNOCK_HUNTER: "똑 똑"
  STR_KNOCK_KNOCK_HUNTER_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그는 사냥꾼이었고, 진귀한 털가죽을 팔기를 원했다. 우리는 그걸 아주아주 싼 가격인 $50k에 샀다."
  STR_KNOCK_KNOCK_ALCHEMIST: "똑 똑"
  STR_KNOCK_KNOCK_ALCHEMIST_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그는 떠돌이 연금술사로, 기묘한 영약을 팔고자 했다. 뭔가 상술이라는 느낌이 들었고, 해적이 상인에게 할 일이란? 훔치는 것이다!{NEWLINE}[치료용 젤 +5, +$15k]"
  STR_KNOCK_KNOCK_PENITENT: "똑 똑"
  STR_KNOCK_KNOCK_PENITENT_DESCRIPTION: "우리 은신처에 방문객이 나타났다. 그는 반백의 숙련병이자 참회자로서, 자신이 과거에 저지른 죄악을 속죄하기 위해 우리 싸움에 동참하기를 원한다."
  STR_KNOCK_KNOCK_PROTESTERS: "똑 똑"
  STR_KNOCK_KNOCK_PROTESTERS_DESCRIPTION: "우리 은신처에 몇몇 방문객이 나타났다. 그들은 기분이 좋지 않았고 우리가 얼마나 부도덕하게 살고 있으며, 포로를 잡아들이고, 사람을 죽이는지에 대해 목청을 높였다. 우리가 어떤 불명예스러운 행동을 하는 것과 같이 보였다. 우리는 그들에게 주먹다짐 결투를 제안했고, 불쌍한 녀석들은 흠씬 두들겨 맞았다. 그들은 당분간 돌아오지 않을 것이다.{NEWLINE}[+50 Infamy]"
  STR_MAD_SCRIBBLINGS: "광기의 기록물"
  STR_MAD_SCRIBBLINGS_DESCRIPTION: "우리 똑똑이 중 하나가 중대한 광기에 사로잡혔다. 그녀는 며칠간 자지도, 먹지도, 다른 사람과 접촉하지도 않고 일했다. 결국 그녀가 쓰러졌을 때, 그녀의 책상에는 기이한 청사진이 남아 있었다. 그렇지만, 그 도면은 어떤 종류의 '시공간 양자 불안정성'과 관련이 있었고, 그 말은 그 도면은 한 번만 작동한다는 의미였다. 참 쓸모 없는 물건이다."
  STR_USE_MAD_SCRIBBLINGS: "광기의 기록물 사용"
  STR_A_PARTY_TO_REMEMBER_PHOTOS: "기억할 만한 파티"
  STR_A_PARTY_TO_REMEMBER_PHOTOS_DESCRIPTION: "어제 파티는 약간 거칠었고, 누군가는 사진을 많이 찍었다. 나는 그걸 회수했어, 선장!{NEWLINE}[돌연변이 포르노 x3 얻음]"
  STR_A_PARTY_TO_REMEMBER_BRAWL: "기억할 만한 파티"
  STR_A_PARTY_TO_REMEMBER_BRAWL_DESCRIPTION: "어제의 파티는 약간 거칠었고 은신처의 기쁘...기반시설이 약간 부서졌어요. 이러한 무뇌한 폭거와 타락에는 단호히 반대합니다, 선장님!{NEWLINE}[-1000 $]"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY: "기억할 만한 파티"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY_DESCRIPTION: "어제의 파티는 약간 거칠었고, 우리 기준으로 봐도 그랬다. 지역 사람들은 최악의 소문을 퍼트리고 다녔다.{NEWLINE}[악평 +100]"
  STR_A_PARTY_TO_REMEMBER_AGENT: "기억할 만한 파티"
  STR_A_PARTY_TO_REMEMBER_AGENT_DESCRIPTION: "어제의 파티는, 우리 사이로 잠입한 정부 요원의 정체를 까발린 후, 약간 거칠어졌다. 우리는 그를 잡아 열쇠와 자물쇠가 있는 곳에 처넣었어, 선장!"
  STR_SECRET_DOOR_SPACESUITS: "비밀 문"
  STR_SECRET_DOOR_SPACESUITS_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 오랫동안 잠겨진 에어락이 있었고, 거기에는 세 벌의 이상하게 생긴 우주복이 양호한 상태로 들어 있었다!"
  STR_SECRET_DOOR_JUNK: "비밀 문"
  STR_SECRET_DOOR_JUNK_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 우리가 주변에서 쉽게 볼 수 있었던 쓰레기가 더 많이 있었다.{NEWLINE}[쓰레기 더미 x10 얻음]"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES: "비밀 문"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 깨끗한 의료용 저장고가 발견되었다.{NEWLINE}[의료 보급품 x10 얻음]"
  STR_SECRET_DOOR_AIR_MISSILES: "비밀 문"
  STR_SECRET_DOOR_AIR_MISSILES_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 오래된 공대공 미사일이 발견되었다.{NEWLINE}[시걸 미사일 x10 얻음]"
  STR_SECRET_DOOR_AIR_CANNON: "비밀 문"
  STR_SECRET_DOOR_AIR_CANNON_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 부서진 항공기용 대포와 약간의 탄약이 발견되었다.{NEWLINE}[50mm 캐논 부품 x2, 50mm 탄 x30, 고철 x30 얻음]"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON: "비밀 문"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 오래된 무기고가 발견되었다.{NEWLINE}[고대 지구 무기 상자 x4 얻음]"
  STR_SECRET_DOOR_MEGASCORPION_NEST: "비밀 문"
  STR_SECRET_DOOR_MEGASCORPION_NEST_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 메가스콜피온 둥지로 사용되었던 굴이 발견되었다. 우리는 그것들의 오래된 시체에서 쓸만한 양의 키틴을 회수했다.{NEWLINE}[키틴 x50 얻음]"
  STR_SECRET_DOOR_OLD_ARCHIVE: "비밀 문"
  STR_SECRET_DOOR_OLD_ARCHIVE_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 오래된 서고가 발견되었다.{NEWLINE}[고대 지구 책, 오래된 돈 서류가방 x5 얻음]"
  STR_SECRET_DOOR_BOOBY_TRAP: "비밀 문"
  STR_SECRET_DOOR_BOOBY_TRAP_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 이 문은 부비 트랩이었다! 아무도 다치지는 않았지만, 은신처는 $10,000의 지속 피해를 입었다."
  STR_SECRET_DOOR_EMPTY: "비밀 문"
  STR_SECRET_DOOR_EMPTY_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 그 통로는 쓸모없는 빈 통로로 드러났고, 적어도 문짝만이라도 떼 와야죠, 선장.{NEWLINE}[플라스타스틸 x4 얻음]"
  STR_SECRET_DOOR_CYBERKNIGHT: "비밀 문"
  STR_SECRET_DOOR_CYBERKNIGHT_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 동력 장갑복 잔해를 입고 있는 해골이 발견되었다.{NEWLINE}[동력 장갑복 부품 x1, 바이브로 소드 x1, 플라스마 권총 x1 얻음]"
  STR_SECRET_DOOR_OLD_BOOTS: "비밀 문"
  STR_SECRET_DOOR_OLD_BOOTS_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 100 켤레의 낡은 신발이 발견되었지만, 아무것도 맞는 게 없었다."
  STR_SECRET_DOOR_BOTTOMLESS_PIT: "비밀 문"
  STR_SECRET_DOOR_BOTTOMLESS_PIT_DESCRIPTION: "우리는 우리 은신처에서 지금까지 발견되지 않은 통로를 찾아냈다. 문 뒤에는 깊이를 알 수 없는 구덩이만 있었다. 해적년들은 정말로 당황했다.{NEWLINE}[악평 -100]"
  STR_VOODOO_SCARE: "부두 두려움"
  STR_VOODOO_SCARE_DESCRIPTION: "우리의 부두 의식에 관한 중상모략이 근교에 퍼지고 있다. 나는 그들이 우리가 한다고 주장하는 것의 절반만 했으면 한다!{NEWLINE}[악평 -75]"
  STR_SONIC_BOOM: "소닉 붐"
  STR_SONIC_BOOM_DESCRIPTION: "몇몇 지역 주민이 우리 은신처를 오가는 초음속 함선에 의해 '반복적으로 방해받는다'고 주장했다. 그들은 우리에게 소송을 걸겠다고 협박했다. 나는 그들을 닥치게 하는 댓가로 $10,000을 주었다. 정말 화난다!"
  STR_SACRIFICES: "희생"
  STR_SACRIFICES_DESCRIPTION: "지역 주민이 우리의 멋짐을 향한 신성한 명령을 드높이기 위해 공물을 바쳤다.{NEWLINE}[과일, 야채, 그리고 고기 얻음]"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN: "다급한 밀수꾼"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN_DESCRIPTION: "{NEWLINE}{NEWLINE}이 남자는 밀수꾼 특수상자를 가능한 빨리 처분하고자 우리를 찾아왔다. 우리는 그 상자를 포기하도록 하려고 그를 털었지만, 아무것도 찾지 못했다. 그래서 우리는 대신 그의 현찰 전부를 가져왔다.{NEWLINE}[+$2000, 악평 -20]"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT: "다급한 밀수꾼"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}이 남자는 밀수꾼 특수상자를 가능한 빨리 처분하고자 우리를 찾아왔다. 우리는 그에게 합리적인 가격인 $65,000을 주고 샀다. 열쇠는 들어 있지 않았다."
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT: "다급한 밀수꾼"
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}이 남자는 밀수꾼 특수상자를 가능한 빨리 처분하고자 우리를 찾아왔다. 우리는 그에게 합리적인 가격인 $65,000을 주고 샀다. 그런데, 다시 보니, 이 특수상자는 약간 이상한데..."
  STR_REDUNDANCY: "중복되는 물건"
  STR_REDUNDANCY_DESCRIPTION: "우리 똑똑이가 마이크로파 오븐과 함께 연구실에 틀어박혔다. 그녀의 최선을 다한 노력에도 불구하고, 어떠한 과학적 묘안도 도출되지 않았지만, 그녀가 그 장치를 모두에게 돌려준 후, 그녀는 또다른 물건을 만들기에 충분한 예비 부품을 남겼다. 이제 우리는 마이크로파 오븐이 두 개다.{NEWLINE}[소비 상품 얻음]"
  STR_OPERATION_BROKEN_WAGON: "부서진 마차 작전"
  STR_OPERATION_BROKEN_WAGON_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}지역 농부의 마차가 부서저 도랑에 떨어졌다. 우리는 할 일이 딱히 없었기에, 도와주러 갔다; 우리는 마차를 끌어내고, 바퀴를 고쳤으며, 마차를 밀다 난폭해진 리퍼를 붙잡았다. 작전 비용: $10, 맥주 대금. 작전 성과: 악평 +10."
  STR_ELECTION_MEDDLING_SHADOWY: "선거 개입"
  STR_ELECTION_MEDDLING_SHADOWY_DESCRIPTION: "부유한 농부가 우리에게 와서 마을 장로(soltis)로 선출될 수 있도록 도와 달라고 요청했다. 그는 우리가 한 축복의 대가로 $50,000을 주었다. 그는 '어둠'의 주제에 상당히 관심이 있어 보였다."
  STR_ELECTION_MEDDLING_UNSUCCESSFUL: "선거 개입"
  STR_ELECTION_MEDDLING_UNSUCCESSFUL_DESCRIPTION: "부유한 농부가 우리에게 와서 마을 장로(soltis)로 선출될 수 있도록 도와 달라고 요청했다. 그는 우리 여정에 $50,000을 기부한다고 했고 그건... 아주 끌렸다. 그는 우리들을 보통 남자들에게 사랑받도록 해 주겠다고 약속했다, 여러... 방법으로. 어찌 되었든, 아쉽게도 이 후보는 선출되지 못했고, 그는 그의 약속을 이행할 필요가 없게 되었다. 아 이런, 정치라니!"
  STR_ELECTION_MEDDLING_SUCCESSFUL: "선거 개입"
  STR_ELECTION_MEDDLING_SUCCESSFUL_DESCRIPTION: "부유한 농부가 우리에게 와서 마을 장로(soltis)로 선출될 수 있도록 도와 달라고 요청했다. 그는 우리 여정에 $50,000을 기부한다고 했고 그건... 아주 끌렸다. 그는 우리들을 보통 남자들에게 사랑받도록 해 주겠다고 약속했다, 여러... 방법으로. 난 여기에서 좋은 느낌이 들어, 선장!{NEWLINE}[악평 250]"
  STR_CUTSCENE_INTRO_00: "X-파이어레츠{NEWLINE}Dioxine이 만든 오픈엑스컴 모드{NEWLINE}난 내가 쓰고 만들어 넣은 것을 제외하고는 여기 사용된 요소에 어떠한 권리도 주장하지 않는다. 자유롭게 쓸 자료를 지원해 달라!{NEWLINE}이걸 끌 마지막 기회다. 용기가 있다면 계속해라.{NEWLINE}{NEWLINE}기억하라: 읽지 않으면 죽는다."
  STR_CUTSCENE_INTRO_01: "아카데미의 비밀 연구소 전체에 경보가 울려퍼졌다. 시험체가 도망가고 있다."
  STR_CUTSCENE_INTRO_02_A: "경비들이 시험체를 멈추려 허둥댔지만, 순진한 돌연변이들은 엄청난 근력과 속도와 동기를 지니고 있었다. 더욱 중요한 것은, 돌연변이들은 손에 이미 무기를 쥐고 있었다는 것이다. 폭발, 화염, 그리고 혼돈이 퍼져나갔다."
  STR_CUTSCENE_INTRO_02_B: "여기를 탈출하고 싶다는 욕망 외 어떤 것도 확신하지 못한 채로, 돌연변이들은 착륙용 패드로 향했다. 헬레리움이 혈관을 뜨겁게 태우고 여러 생각이 머리를 지나가는 동안, 돌연변이들은 작은 수송용 항공기를 빼앗았다. 망치로 두들기자 자동항법장치가 비활성화되었다. 곧 돌연변이들은 밤하늘로 사라졌다. 탈출에 성공한 것이다."
  STR_CUTSCENE_INTRO_03: "밤 하늘은 광대하고 신비했다. 수십 년 동안 이 어린 돌연변이들의 삶은 지하 기지의 메마른 복도 안에만 존재했다; 기이한 수석 과학자 닥터 X와 여자뿐인 직원들의 감시와 차가운 눈 아래에서 학습, 연습 시험만이 있는 통제된 삶이었다. 그래도, 돌연변이가 이루는 성과에 대한 닥터 X의 집착은 그들이 어린 시절에 마을에서 납치되었기에 알고 있었던 인간의 애착에 가장 가까운 것이었다. 우버 존 사이에 깊숙히 있는 마을에서의 고립된 삶도, 포로 생활에서 공유한 옛날 이야기와 꿈도, 교사들로부터 주입된 정제된 지식도, 돌연변이들이 향유하는 자유를 대비한 지식이 될 수는 없었다."
  STR_CUTSCENE_INTRO_07: "돌연변이들은 황폐한 계곡에 착륙했고, 그곳에는 꿈을 쫓아온 넝마를 쓴 한 무리의 탈주자들이 있었다. 꿈이 진짜라는 유일한 증거는 그들이 가진 작은 드릴 모양의 목걸이었다. 반쯤 묻힌 열쇠구멍에 딱 맞는 그 목걸이는 열쇠로 드러났다. 열쇠를 돌리자, 언덕의 일부가 개방된 동굴형 입구로 변하는 것을 놀라움과 함께 지켜볼 수밖에 없었다."
  AURA_ACID_RAIN: "강산성 비"
  AURA_MAGMA_BURN: "타오르는 공기"
  STR_AURA_HEAT_TXT: "타들어가듯이 덥다! 기절 피해를 입었다!"
  STR_AURA_COLD_TXT: "얼어죽겠다! 기력이 소모되었다!"
