  STR_MISSION_SEA_ADVENTURE_UFOPEDIA: "많은 선박들이 바다 밑에 가라앉아 있어, 뒤지는 게 불가능했다! 이들은 진짜배기 보물더미라, 우리는 단지 안으로 뛰어들면 된다 - 적절한 함선이 있다면(처음에는 탐사만 가능). 해저 세계에서는, 보호받지 않는 잠수부는 지속적인 기절 피해를 입으며 대부분의 장갑복은 입을 수 없다. '바다'용 갑옷(전리품 사전 참조)만 사용할 수 있다. 그리고, 시야거리는 광원과 무관하다."
  STR_UNDERSEA_OPERATIONS_UFOPEDIA: "{NEWLINE}{NEWLINE}해저 환경에서 싸우는 건 엄청난 도전이 될 것이다. 적절한 잠수복을 개발하기 전까지는, 우리가 정신을 차리려면 산소통이나 각성제에 의지할 수밖에 없다. 하지만, 이건 문제점 중 하나일 뿐이다; 우리는 모든 전투 기술에 뼈아픈 손해를 감수해야 한다.{NEWLINE}{NEWLINE}>근접전. 줄어든 이동거리와 기력회복속도 때문에, 최고의 전사들만이 자기들 터전에서 우리보다 더 재빠른 수중 적을 마주하며 싸울 수 있다.{NEWLINE}{NEWLINE}>투척무기. 투척 또한 제약이 심하지만, 중간계투가 있다면 놀랄 정도로 잘 적응할 수 있는데, 기력을 회복할 시간이 있어야만 한다. 특히 신기한 것은 투척 명중률 및 근접 명중률을 절반씩 사용하는 무기들로, 이들은 명중률이 높기 때문이다.{NEWLINE}{NEWLINE}>원거리 전투. 가장 유리하지만, 좋은 수중용 총이 드물다는 것에 의해 제약을 받는다. 쇠뇌나 작살총이 주력 무기인 것 같다."
  STR_SEA_ADVENTURE: "해저 난파선"
  STR_SEA_ADVENTURE_BRIEFING: "길고 긴 탐색으로 해저 보물 사냥을 위한 위치를 특정할 수 있었다. 이제 땅을 박차고 나가 탐험을 시작한다!{NEWLINE}두 가지 점을 주의하라. 첫째, 우리의 헬레리움 기반 육체활동이 버텨주기는 해도, 무산소 환경은 주의하지 않는다면 우리를 익사시킬 것이다. 둘째, 해양 생물은 우리보다 더 넓은 시야를 가질 것이다.{NEWLINE}바다: 불안정"
