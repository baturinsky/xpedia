  STR_GOLDEN_STATUE_UFOPEDIA: "This statue, made of solid gold, deciphers a 'Golden Sait' in very close detail. So close, in fact, that we were able to guesstimate the combat analysis of this avatar of 어둠군주. It was not easy, though, as the statue holds immense alluring power, hence the research progressed slowly due to numerous... breaks. Speaking of breaks, there is a way to break this charm: we must ritually break the statue up. This simple yet profound realization was truly groundbreaking."
