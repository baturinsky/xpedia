  STR_MARKER_LOC_WHOREHOUSE: "붉은 랜턴의 집"
  STR_LOC_WHOREHOUSE_BRIEFING: "존 추적자가 우리에게 지역 강도들이 이상한 눈을 가진 여행중인 돌연변이를 잡아 자기들 지하굴에 가두었다고 전해왔다. 그녀가 살아 있다면, 우리는 더 좋은 집을 줄 수 있고, 게다가, 그 강도를 날려버리는 건 건강한 생활습관과 약간의 공공성을 위한 정당한 발포일 것이다(사람들은 무법자가 없어져서 기뻐하겠지, 맞지?){NEWLINE}날씨: 따뜻한. 바다. 고요함."
  STR_MISSION_HIGHWAY_STATION: "!고속도로 주택!"
  STR_MISSION_HIGHWAY_STATION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}우리는 이제 하이웨이맨이 도로를 통제하기 위해 세운 작은 요새인 하이웨이맨 검문소 탐색을 시작할 수 있게 되었다. 이들의 커다란 총을 빼앗으면 우리 함선에 달 수 있을 것이다. 우리가 무언가를 찾지 못할 가능성이 더 높다. 그렇지만, 공중전용 장비를 파는 믿을 수 있는 공급원을 찾는다면, 하이웨이맨은 두려워할 것이고 우리의 탐색은 이득이 적을 것이다."
  STR_MISSION_BANDIT_TOWN: "!강도 업무!"
  STR_MISSION_BANDIT_TOWN_UFOPEDIA: "도둑 사이의 명예는 없는 것 같다. 강도들은 손쉬운 먹잇감이라 판단되는 누구라도 공격할 것이며, 우리는 이들이 얻은 이득을 되돌려받을 수 있다. 강도들의 초라한 마을을 쓸어버리는 것은 우리에게 이득을 가져다줄 뿐만 아니라, 약간의 악평도 얻는 일이다. 우리 우버들이 이 쓰레기들을 처치하는 게 얼마나 어려운 일이겠는가? 그들의 외곽 세상이 우리 홈그라운드가 아니라 해도?"
  STR_LOC_BANDIT_TOWN: "강도단 마을"
  STR_ALERT_BANDIT_TOWN: "강도단 마을"
  STR_LOC_BANDIT_TOWN_TITLE: "강도단 마을"
  STR_MARKER_LOC_BANDIT_TOWN: "강도단 마을"
  STR_LOC_BANDIT_TOWN_BRIEFING: "이 지역의 강도단 마을을 포착했다. 그들은 우리가 데려올 수 있는 몇몇 부자들과 포로를 데리고 있을 것이다 - 바이킹 방식이다! 이들은 수가 많을 것 같지만, 약해빠졌다. 큰 전투를 준비한다면 문제는 없을 것이다{NEWLINE}날씨: 따뜻함. 바다: 불안정함."
  STR_LOC_POLIS: "예쁜 사람"
  STR_ALERT_POLIS: "도시 습격"
  STR_LOC_POLIS_TITLE: "예쁜 사람"
  STR_MARKER_LOC_POLIS: "도시 습격"
  STR_LOC_POLIS_BRIEFING: "하-하-하!!! 그 순혈들은 도시의 벽 안에 숨을 수 있다고 생각하는 모양인데, 그건 환상일 뿐이다!. 돌연변이 동맹의 도움으로, 우리는 몸값을 후하게 쳐줄 근처 부잣집에 숨어들었다! 우리는 아무 무기나 숨겨 들어갈 수 있지만, 전투용 장갑복은 너무 의심을 산다. 그리고, '돌연변이는 안된다'.{NEWLINE}날씨: 온화함. 바다: 불편함."
  STR_LOC_SMUGGLER_BASE: "밀수꾼 은신처"
  STR_ALERT_SMUGGLER_BASE: "밀수꾼 은신처"
  STR_LOC_SMUGGLER_BASE_TITLE: "밀수꾼 은신처"
  STR_MARKER_LOC_SMUGGLER_BASE: "밀수꾼 은신처"
  STR_LOC_SMUGGLER_BASE_BRIEFING: "이것이다, 어둠기술 거래에 대한 답을 얻기 위한 기회다! 밀수꾼 시설은 구역 방어망이 촘촘히 짜여 있어, 우리는 손님으로 위장할 필요가 있다. 그들은 우리 무기에 별로 신경을 쓰지는 않겠지만, 지나치게 전투용으로 보이는 장갑복은 그들의 의심을 살 것이 확실하다 - 그래서 우리는 그런 걸 쓰면 안된다. 일단 안으로 들어가면, 쏴버릴 수 있다. 우리 목표는 밀수꾼 협상가를 생포하는 것이다. 만약 임무가 잘못된다면, 승강기를 통해 탈출구를 찾아야 한다."
  STR_LOC_SMUGGLER_LAIR: "밀수꾼 소굴"
  STR_ALERT_SMUGGLER_LAIR: "밀수꾼 소굴"
  STR_LOC_SMUGGLER_LAIR_TITLE: "밀수꾼 소굴"
  STR_MARKER_LOC_SMUGGLER_LAIR: "밀수꾼 소굴"
  STR_LOC_SMUGGLER_LAIR_BRIEFING: "우리는 도시 하수도에 있는 밀수꾼 안전가옥 중 하나의 개략적인 위치를 갖고 있지만, 그걸 찾으려면 넓은 구역을 탐사할 필요가 있다. 좀 어려울 것으로 보이는데, 우리는 어떠한 무기라도 숨겨 들여올 수 있지만, 도시의 규칙에 따라야만 한다 - 그렇다는 것은 돌연변이들은 특별한 복장을 갖추어야 하고, 인간은 대놓고 군용 장갑복을 사용할 수는 없다는 뜻이다. 더이상 말 하는 건 의미가 없고, 우리 일은 충분히 길 것이다.{NEWLINE}깊이: 아주 얕음."
  STR_LOC_POLIS_TERMINAL: "터미널 테러"
  STR_ALERT_POLIS_TERMINAL: "터미널 테러"
  STR_LOC_POLIS_TERMINAL_TITLE: "터미널 테러"
  STR_MARKER_LOC_POLIS_TERMINAL: "터미널 테러"
  STR_LOC_POLIS_TERMINAL_BRIEFING: "이 임무에서 우리는 부패한 사무원을 생포해 서쪽에 있는 트랜스스텔라 셔틀로 도망치는 것이고, 이 모든 것은 경비가 동쪽으로부터 오는 10-15턴 이내에 해야 한다. 이 임무에서 돌연변이 병력을 사용하는 것은 까다롭고, 상자 속에서 지켜보는 신세가 되지 않으려면 '무엇을 입는가' 항목을 주의깊게 읽는 것이 좋다. 은닉하기 좋은 장비만 가지고 갈 수 있고, 잘못 놓을 수도 있으므로 필요한 것 이상은 가져가지 않는 게 좋다.{NEWLINE}날씨: 따뜻함. 바다: 험함."
