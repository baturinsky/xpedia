  STR_ADVANCED_PERSONAL_ARMORS_UFOPEDIA: "우리의 전투 지식과 장기간의 개발과정을 교차 검토한 후, 우리는 더 효과적인 장갑복을 제조하는 방법을 고안했다. 편의상, 이건 파란색으로 칠해졌고, 예전 것처럼 초록색은 아니에요, 선장."
