  LOC_DEVILS_REEF_BRIEFING: "{NEWLINE}송신: 범정부 의회{NEWLINE}또다른 딥 원의 이주가 가까워온다. 우리는 고용 가능한 모든 용병단에 연락했으며, 거기에 너도 포함된다. 이건 이득이 되지도 않고 명예도 없지만, 누군가는 해야만 한다. 이 심연거주자들은 항상 수로 우리를 압도했다. 궁극적으로는 우리는 같은 운명인 거다.{NEWLINE}이 임무는 이들이 날뛰는 지역 근처에 착륙해, 물로 뛰어들어 너무 많은 딥 원이 모이기 전에 아쿠아토이드 비컨을 파괴하는 것이다. 이들을 죽이는 건 우선순위가 낮다; 비컨을 파괴한 후에는 퇴각해도 좋다."
