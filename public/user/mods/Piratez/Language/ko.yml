  STR_MARS_CAPSULE_PROJECT_UFOPEDIA: "Getting to Mars may be simpler than we think. We just need a huge 헬레리움-filled rocket to deliver a small pod to the target, then we, I mean our Hands, can finish off the Solar Governor and hope for the best! Missiles and Space Suits are the key researches to develop such a craft."
  STR_PIRATEZ_UBERS_UFOPEDIA: "We the Ubers live in zones heavily irradiated by centuries of 헬레리움 fallout, scattered all over the world. These so-called 'Uber Zones', or simply 'Zones', are avoided by everyone else, in part because radiation is bad for their health, but mostly for the extremely dangerous fauna and flora that lives there that only locals know how to handle or avoid. Of the outsiders, only the zone-savvy 'Stalkers' dare to venture into our Zones, mainly to buy monster hides and sell tech. It is not uncommon for a Black Market's trading post to be located near a Zone, but their prices on most goods are outrageous. For us, leaving Zones for too long is quite lethal; most Ubers get sick and die, and those who survive (known as 'Striders'), lose most of our mutant powers. To safely operate outside of the Zones, we must constantly consume irradiated drinks and food, making us unable to expand territorially even if we wanted to."
  STR_PIMPCRAFT_UFOPEDIA: "It ain't nearly as easy as it looks. To keep both the staff and customers happy, while retaining discipline, and some sort of dignity - it takes willpower, charisma and proper swag.{NEWLINE}We can now either manufacture our own Mutant Porn (the actors will be set free after a session), or make captured 걸레 (and similarly inclined captives) work for us as Courtesans, who earn us $20k monthly while occupying prison space."
