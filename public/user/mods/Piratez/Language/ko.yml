  STR_THEBAN_DRESS_SEA_UC_UFOPEDIA: "The 테베 드레스 can be used for underwater operations, you just need to get rid of the 'dress' part (Inventory lost). Outfit's healing magic reduces Stun/Turn to 7. Vis: 18. Evasion: REA*40% + MEL*10%. Energy Recovery 80%. V.Def +10."
  STR_CYBERORGAN_UFOPEDIA: "A cybernetic bodypart replacement, popular amongst aliens, but restricted on Earth due to 아카데미 deeming such contraptions odious to humanity. Obtaining this technology promises some interesting breakthroughs, even though integrating such device with our 헬레리움-based physiology would be extremely challenging."
  STR_ORGAN_CARRIER_UFOPEDIA: "This sealed container uses stasis field to keep internal organs fresh and ready for transplant. Usually this makes no sense, as it is easier to transport wealthy patient to nearest cloning facility, but these organs were harvested off actual people. They are thus precious to superstitious 아카데미 honchos, who believe such organs will keep them young and pretty for longer than mundane and boring, cloned replacements. I guess we'll throw these to the reapers and sell the container itself, as the organs are useless for anyone but their destined patients. However I believe the 돌연변이 연맹 might be willing to take them off our hands as incriminating evidence against the 아카데미."
  STR_LIBER_OCCULTIS_UFOPEDIA: "This ancient tome is written in an ancient tongue. We don't really understand it, but we get better at pretending to (e.g., hours of learned dispute about correct declinations). With a few candles, a slave, and more of these books we might be able to summon an arcane being. It will either fight our enemies deliciously or bake delicious cookies for us - depends on whether this blot here is an umlaut mark or just a squashed insect. Oh, right, and we'll need a professional 소환진, too."
  STR_LIBER_OCCULTIS_TRANSLATED_UFOPEDIA: "Forcing a Church Reverend to translate the book yielded a ton of chaotic information, which took a real effort to piece together into a comprehensible form, which is as follows.{NEWLINE}The first part of the book concerns Church cosmology. It claims that the Stellar Empire dates back millions of years ago. They were busy seeding life on various planets, until a mysterious enemy, known only by the name of 'Inciters' appeared. A schism took place - the Star Gods as we know them today abandoned the old ways to better fight the war; other Star Gods, henceforth called the Elder Gods, claimed that convenience doesn't justify abandoning the old ways. The Church, therefore, is obedient to the Empire, but it also secretly holds the Star Gods to be imperfect.{NEWLINE}The second part of the book concerns Church philosophy, described by words Pleasure in Perfection, Elegance in Timing, Refuge in Creation. Reading between the verses, you can feel their loathing towards the 아카데미 in particular, but also, strangely, towards the Reticulans. In contrast, the Deep Ones are seen as pure.{NEWLINE}The third, most exciting part, concerns performing VooDoo rites - we're ready to start experiments at any time!"
  STR_PSI_INITIATION_EVENT_DESCRIPTION: "Whether it was secret knowledge or sheer preseverance, you managed to endure the harsh 테베 Desert and find the cave, where the Witch of the Golden Rose dwells. It is located inside a canyon, and considering the remoteness, you doubt it is her only dwelling. But how does she come and go? She flies on a broom, maybe? You tighten the grip on your weapon and enter."
  STR_PSI_INITIATION_UFOPEDIA: "The inside of the cave looks more like a palace, but you cannot see clearly, as the heavy smell of autumn flowers makes your head spin and vision blur.{NEWLINE}'Another student, how nice!', a queer voice surprises you. 'I'm the Witch of the Golden Rose, and I just love teaching lovely young girls like you the secrets of wielding 어둠기술. Here, let me help you out of your clothing...' The witch continues: 'Do not be afraid, this is not a classrom. This is only about making your body compatible. The process has already started with the poison I gave you in that tea.' She bursts into soft laugh.{NEWLINE}(New Transformation: Weirdgal)"
  STR_PSI_ILLUSION_UFOPEDIA: "The 아카데미 mages - and the Star Gods themselves - wield magical force that manipulates information. It can be used to play tricks, alter minds, become invisible, etc. - let your imagination run wild! To actually master their most fabled power, the power to control one's mind, we need to better know our physiology, and interrogate an 아카데미 학장."
  STR_HYPERWAVE_MYSTICISM_UFOPEDIA: "Hyperwaves travel a dimension underlying the whole of reality. They are utilized by Star God tech and even 어둠기술. What knowledge could we gain from learning how to perceive hyperwaves, using our mystical senses? It might not help us with fighting Star God machines, but I feel there are possibilities unknown even to them. What if different dimensions and realities can be accessed, at least on a mental level? We do know about the existence of gates leading to what appears to be such alternate realities - possibly even the 어둠기술 comes from such a place?"
