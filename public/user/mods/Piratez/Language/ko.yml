  STR_MISSION_SWAY_GOVT_UFOPEDIA: "This mission is aimed at attacking our funding base. As you know, the local governments balance between cooperating with the big factions (and by extension, the Star Gods) and respecting the needs of the population and the voice of the 돌연변이 연맹. Here, a faction aims at coercing (i.e. threatening) one or another local govt into being 'tough on crime' and taking more direct steps against felons like us. Our enemies are the big Factions, and by extension, the Star Gods themselves, so you can bet on the targeted local govt to eventually succumb, sever any ties with us and stop paying us protection money - forever. Our best shot at stopping this is shooting down the Courier with dignitaries. If this fails, the mission will succeed."
  STR_ALIEN_BASE_UFOPEDIA: "Sometimes, the factions build underground bases in secluded areas of the planet, where they can perform any activity that's best left unknown to the population at large (and their competition). However, this secluded location gives us an opportunity to strike, loot the place and disappear into the sunset before massive reinforcements can arrive. On the other hand, each existing Secret Base steadily undermines our position (-10 Infamy daily). A Secret Base is bound to be filled with loot, information (which we can use to blackmail people and otherwise increase our global standing), and is a prime place to look for the highest-ranking members of a faction. The final stages of building a base are signified with massed 보급함, Frigate and 순양함 activity that lasts for a couple of days."
  STR_ALIEN_TERROR_UFOPEDIA: "These 'surgical raids' against 'terrorist leaders' are a sad reality of our times. From time to time, a faction sends its death squads to one city or another to, as it turns out from our interrogation, 'cull the mutant numbers a little as they're breeding too fast anyway'. We can thwart such an attempt early, simply by shooting Terror Ships down, but waiting out and making a surprise appearance at the party can potentially garner us more respect (unless we let too many locals die). In some cases, attackers don't use ships and come by land instead. In such events, the 돌연변이 연맹 will dispatch a Hyperwave distress call. Whether we care about the hapless fools who get massacred or not, it's always an opportunity to grab some loot and fame."
  STR_ALIEN_RETALIATION_UFOPEDIA: "If we shoot down someone's shippings, they will send their man'o'wars looking for us. Our ships are employing cloaking technology, and the hideouts are - well, hidden, but with enough luck and effort they can still be discovered, especially those which are used to launch interceptions. Our enemies are likely to fail and make idiots of themselves anyway, but if they don't, expect them to arrive numerous and armed to the teeth. On the bright side, if we kick their asses, their policy is to cover the failure up and they won't return anytime soon. A Crackdown is performed by ships like Sentries, Fighters, Gunships and 순양함. If any of them manages to get within about 100 miles from our hideout, expect a landing ship coming fast at it very soon. There are 5 variants of these ships, and some will break easily through any feasible AA defenses, but once the enemy gets boots on the ground, the advantage is ours. The enemy will only be able to deploy in Hangars and the Access Lift."
  STR_MISSION_MINING_UFOPEDIA: "Mining ships make easy, if not too valuable targets. They survey an area then proceed to extract valuable minerals, which takes a few days. These missions are flown by various factions, mostly Traders but also the 아카데미 and local govts - so be sure whom you're killing while on the ground. Mining ships always perform prolonged landings in the wild, that's where they're easy to attack."
  STR_MISSION_COURIER_UFOPEDIA: "아카데미, Guild and Church sometimes need to transport important people and parcels quickly. Such courier missions are usually performed using small, fast ships, which have little in the way of defense but are so fast that catching up with them could be a problem. Still, if we do manage to do so, they are pretty much defenseless, both in the air and on the ground. Such ships are good opportunities to find rare goods and valuable prisoners. However, if we shoot down their escorts, the courier run might be canceled."
  STR_MISSION_CONVERSION_UFOPEDIA: "The so-called Conversion Missions are one of the staple operations of the Church. Once they hear a rumour of a community whose level of faith is unsatisfactory, they get to work. First, they send out Gunships to pinpoint the offenders and subdue any resistance. Once this phase is completed, 사원선 appear to perform the usual shock and awe faith-strengthening procedure. In this latter phase, the Church is more vulnerable to our attacks. On the other hand, successful Conversions lower people's belief in things like Pirates, which is not good."
  STR_MISSION_SUPERVISION_UFOPEDIA: "From time to time, the Star Gods show up on Earth to keep the tabs on current going-ons and ensure no-one is breaking their rules. Their ways are always mysterious, as their vessels do not make landings during this mission; either they have means of supervising without direct contact (after all, they have many spies), or they're simply not that much interested in this backwater planet. The Supervisions are flown by Messengers, Envoys and 순양함."
  STR_MISSION_PASSENGER_UFOPEDIA: "Passenger flights are mainly operated by the Traders Guild, but 아카데미원 also maintain their own, smaller network. Most ordinary purebloods that need to travel buy tickets from them. Such flights are performed by cheap, insignificant ships that pose little danger to us. If we shoot down one such vessel, we can expect to fight many people, but most of them aren't much of a threat. However there is one fine point: do not expect such an attack to be particularly popular if you slaughter and capture civilians (Trader personnel is free game). Passenger ships land mostly in cities, so it's often required to shoot them down to get them."
  STR_MISSION_SURVEY_UFOPEDIA: "Survey missions are conducted by The 아카데미 to monitor all sorts of activities on Earth, ranging from vegetation to human activity. During these missions they gather samples of plants, animals and people to conduct experiments on them. They also abduct any local mages they can find. We can ignore these missions, as they don't hurt us at all, but on the other hand we can take these ships down and take them apart, so why not do so?"
  STR_MISSION_DIPLOMACY_UFOPEDIA: "The 아카데미, The Guild and the Church need to maintain close ties to the govts - or more like, keep the govts under their thumb. Diplomatic missions are crucial to this, and they are conducted periodically. They represent little threat to us, but they are an opportunity to capture someone important. Shooting down the escorts makes it very likely for the mission to be canceled, so maybe we should wait for the Courier?"
  STR_MISSION_REBEL_TRADING_UFOPEDIA: "Through sharing our manufacturing methods with the low classes of the world, we have managed to undermine the economical standing of Star Gods' servants. Rebel Freighters, run either by the 돌연변이 연맹이나 지방 정부, are starting to create an independent trade. This mission will run every month, replacing some Faction activities, and generating up to 1000 points towards our Infamy."
  STR_BLACKMARCH_UFOPEDIA: "The inhabitants of this country are known for their combat mettle and fierce pride. They prefer rural life, as large cities tend to draw heavy artillery fire. Same goes for organized infrastructure - forest pathways and animal transport makes poor targets for bombing. Many have taken the locals for unwashed and uneducated primitives, which appears only to be partly true, as the country has not only held off several invasions through their combination of guerrilla warfare and expert military training, but was even able to expand its territories, and it could perhaps become a major power if not for the locals' very vocal distrust in any form of peacetime government or their inability to conform to any non-military rules or regulations. Only two cities can be found in this land - sprawling Free City where the locals convene to form their Parliament, and an imposing fortress, 더 배스천, serving as a bulwark against Bad Things that dwell in the south."
  STR_CENTRAL_PROVINCE_UFOPEDIA: "With almost a hundred million citizens, the 센트럴 프로방스 is the most populous country on the planet. Its rulers boast about their unshakeable loyalty to the Empire. Their belief is that rule of the superiors over inferiors is the divine order of things, and when the Star Gods arrived, it was only natural to pledge allegiance. They also claim that their land is the most beloved by the Star Gods. The question if the Star Gods can feel any love remains open, but there's no doubt the 센트럴 프로방스 has been loved quite roughly and thoroughly; most of it is a cratered death zone, rendered uninhabitable by chemical, biological and nuclear contamination, not even mentioning strange monsters and other, bizarre and unexplained phenomena. Less influenced areas (which doesn't mean safe) are inhabited by dirt-poor peasants, struggling to harvest enough rice to feed relatively more fortunate inhabitants of underground cities. Strangely, the locals do not complain too much, maybe because complaining can make you an organ donor."
  STR_CONFEDERATION_UFOPEDIA: "The 컨페더레이션 is the bread basket of the world, their humongous agriculture powered by equally humongous numbers of slaves (their main import and close to 80% of the population). No effort was spared (including unsurprisingly many, many slaves' lives) to learn how to domesticate (and turn profit on) vicious forms of fauna and flora like Cowyotes, Tentacle Vines or Carnocorn. With the passage of centuries, the success, as the plantation owners agree over a glass of the finest moonshine, has been spectacular. The 컨페더레이션 has no real central government other than a loose board of wealthiest grandees, but they're rich enough to buy the best guns and mercenaries, and the free people, for the lack of daily burdens, are all well trained in combat. And perhaps most importantly, each of the 컨페더레이션's neighbors currently has too much on their own plate to think about invading, with the possible exception of the 라틴 제국."
  STR_DARK_DOMINION_UFOPEDIA: "This country is ruled by a shadowy council of eight Masked Mages. The population, numbering over 70 million, is considerably well off, living mostly in small towns and agricultural communities. The wealth of the country, both in tech and money is pretty considerable. So why such an ominous name, a child would ask? The Mages, backed by a huge, fanatical cult, openly worship what they call the 'Dark Gods'. And the ways of worship are many - starting with a huge number of taboos (like the ban on motorized vehicles), naturally punished by a painful death, ending with, what else, mass human sacrifices. Strangely enough, this system seems to be working, as the Deep Ones do not bother locals too much, and even the Church of Sirius usually avoids these parts of the planet. Aside from their strange religion and dark magics, the 다크 도미니언 is known for its mastery in production of various mind-altering drugs, both widely used by the locals and exported abroad (if the Mages allow)."
  STR_EUROSYNDICATE_UFOPEDIA: "An industrial and technological powerhouse with over 80 million citizens, this corporate state is the wealthiest on the planet, hampered as it might be by infighting and the universal ban on global travel all local govts have to adhere to. While Europe bore the brunt of a nuclear war fought in the early days of Star Gods occupation, the 유로신디케이트 rose from the ashes, building enclosed cities with intricate filtration systems and virtual reality networks. Food is grown in great underground caverns and is reportedly quite edible. That's all perhaps enough to sweeten universal debt-slavery and incessant shootouts between police, corporate forces and criminals (in varied configurations), none of whom care too much about collateral damage. The elites live in luxury, surrounded by their famous gen-engineered servants and infamous cybernetic hitmen, and quietly dream about dominating the globe."
  STR_FUSO_UFOPEDIA: "Whatever international standing 후소 has comes only from its rich and sprawling capitol of Sunrise, where most of its technology and wealth is concentrated under the watchful eye of the Emperor and a host of industrial cartels. But their power ends about a dozen paces off the city limits, and the rest of this scarcely populated land is torn by incessant warfare between local warlords, over the years relying more and more on medieval weapons because ammo costs money. Average locals haven't even heard of electricity. Unsurprisingly, the country is mostly known for its swords, martial arts and ars moriendi."
  STR_GHOSTGATES_UFOPEDIA: "Rumours say the country is haunted, and if you take a wrong turn, you could find a vampire or worse. Legend has it, just after conquering the Earth, the Star Gods had to curb excess population levels of that time, so they resettled billions of people from the whole Euroasia onto the isolated subcontinent, only to destroy them with a host of nasty plagues, some killing outright, some causing slow agony, some putting people in a death-like state or doing even more bizarre things. While the notion that there could ever be a billion people living on the planet (let alone multiple billions) seems a bit of a stretch, 고스트게이츠 is definitely spooky, with its endless old boneyards and ruins, scattered throughout lush jungles , and its silent, big-eyed inhabitants, living in dozens of disparate counties and towns. Not to mention that the five aristocratic families of old, who have the right to elect the local Patriarch, could well be the vampires of legend judging by their looks and decadence."
  STR_HIDDEN_EXPANSE_UFOPEDIA: "The African continent was very rich and populous in the ages of yore, but all that ended with the Deep Ones invasion. The chaos they brought emboldened the local wild Sectoid tribes and attracted all kinds of freaks of nature, insane enough to worship the Deep Ones' gods (which might be less dangerous than the Star Gods, probably, but are certainly much crazier). The 15 or so million people who still hold on to this rump of a state are well-fortified, determined and never far from their flamethrowers and artillery pieces. Those who can afford it, generally flee, usually to find disenchantment abroad - despite all the danger, it is said that the Knight-Generals who rule the 히든 익스팬스 keep reasonable order, with the execution rate almost on par with the homicide rate, which is a feat by itself."
  STR_IRON_TRIBE_UFOPEDIA: "While this important, if largely depopulated country can hardly be called a tribe nowadays, the origin of the name can be traced several centuries back, when the isles housed nothing but stone-age tribes. The 아이언 부족 had some pre-invasion tech, great ambitions and unmatched tenacity, and, because of that, there eventually were no other tribes anymore. The nation grew rich enough to restore some electrical grid and steam train service - low tech but none the less amazing feats. Most of the population is dispersed throughout fortified villages, separated by large swathes of foreboding wilderness, but for their capitol, the 아이언 부족 reclaimed the ancient city of 스펙트럴... which was quite a bold move, as the haunted ruins host a huge, mysterious and seemingly indestructible (not for the lack of tries) transdimensional gate. Regularly there is something unspeakable coming out of it and doing unspeakable things. The well-organized (if lacking heavy equipment) military is usually able to eventually repel such guests, but none of many expeditions sent through the gate ever returned."
  STR_KINGDOM_OF_CANADA_UFOPEDIA: "A very full of itself monarchy, currently ruled by Her Majesty, Queen Aurora the 2nd. Quite nice people, actually, until they stone you to death for smoking tobacco or exposing your thighs in public. The red-uniformed RCF (Royal 캐나다 Forces) are constantly on alert against Things From The North, Things From The Sea, Generally Indecent People and occasional 테크노크라시 robotic spies. Other than that, a boring place."
  STR_LATIN_EMPIRE_UFOPEDIA: "An old, but recently growing power built on conquest, education, artistic flair and social inequality. After subjugating the surrounding areas and repelling Deep Ones, its eyes more and more often look to the north; the 컨페더레이션 might not be able to stand up to the might of Imperial Legions, and they have so many slaves that could be used much more efficiently..."
  STR_RED_REVOLUTION_UFOPEDIA: "Yet another country run by religious whackos, this time having nothing to do with the Star Gods cult, though. The Church of the 레드 레볼루션 reveres a prophetic-like figure, Marx Guevara, who is said to have been martyred in between two hundred - two hundred thousand years ago (depending on scripture) and is supposed to come back to deliver all the 레드 레볼루션 신도 from evil, and send all the other people to an eternity of creative torment. This joyous event is supposed to happen any day now. Meanwhile the 레드 레볼루션 신도 are busy implementing the tenets of their religion (abolition of private property, simple living, helping each other and unquestioningly following orders of the priesthood), chasing sinners (who are then, naturally, subjected to creative cruelty) and frantically arming themselves - not long ago this land was contested between the 라틴 제국 and the 컨페더레이션."
  STR_ROGUE_FIELDS_UFOPEDIA: "This deserted country is divided between a dozen rich, powerful and bombastic warlords, each keeping his own army. While the clashes between those 'Lords of War' as they call themselves, are pretty commonplace, they are united by a common interest: piracy. Large fleets of flying and seaborne ships are ready to strike any country which lowers its guard and run away, cargo bays filled with loot and slaves, before the smoke begins to clear - only to later trade the spoils on the global market, not infrequently to the former owners. The wealth of gold, tech and weapons thus gathered over centuries, along with the geography, protects the Lords from any meaningful retribution, not even mentioning mundane threats like the Deep Ones. The Lords are, naturally, tyrannical, but the locals follow the 'live fast, die young' motto, and when there is no war, ride in the great death-races that are the biggest sports events on the planet. There is no shortage of motorized vehicles either, as the 로그 필드 is the world's top producer of oil-burning machinery, riding, sailing or flying."
  STR_ROMANICA_UFOPEDIA: "The most iconic features of the landscape are numerous stone castles, from small keeps to sprawling fortresses, fortified with every known weapon, up to intercontinental missiles. These castles are ancestral homes to numerous aristocratic families, jointly ruling the land, often clashing, sometimes even warring with each other. The country is mostly deforested and dusty, but still contains huge swathes of agriculture, farmed by local peasants who are often reasonably well off (that is, until some clashing faction sets their houses on fire), but are forbidden to possess any advanced technology. The capital, 그라운드 제로 is mostly neutral zone where the landlords meet to discuss general politics; the families might often hate each other, but they hate the neighboring countries even more. The capital's name comes from the old tale, that during the nuclear war, an ancient city that stood there was hit by the first and biggest warhead of mass destruction. Hardly any ruins remain, and today's city is a place of numerous luxury entertainment establishments."
  STR_STEEL_PACT_UFOPEDIA: "For centuries, the western coastline of South America was home to half-a-dozen piss-poor tiny states, clinging to what little they could harvest from the sea and protected from the Amazonian Deep Ones by the mountains. Those mountains couldn't protect them from the tsunami waves that utterly devastated the tiny states, or from the 다크 도미니언 which quickly capitalized on neighbor's bad luck by invading them. However, one Commandante Bolivar rose as head of the resistance, and then as head of the alliance, when the occupiers were thrown out. A master of propaganda, he managed to turn this backwater into a land of belching low-tech factories and united nationalistic fervour. It is obvious that the godless 다크 도미니언 is responsible for all the bad things that happened. Huge contingents of steel tanks and men in black uniforms stand ready to confront the 다크 도미니언's superior technology with superior numbers, dedication and tactics. The war can break out at any moment now, especially after everyone suspected of jeopardizing the country's effort, their families and their dogs are exterminated."
  STR_TECHNOCRACY_UFOPEDIA: "Little is known of the inner workings of the 테크노크라시, as almost no one leaves the country - and those who do, are as clueless as outsiders, speaking of a life in sprawling industrial cities, amongst masses of zombie-like compatriots. There is no question though that the 테크노크라시 is big on all things cybernetic, from surveillance systems to outright robots and cyborgs. As the rulers of the country seem to be completely silent to the outside world, the vision of endless armies of automata setting out some day to conquer the planet is a popular scare in the neighboring lands. However, such an event has yet to happen, and the general consensus is that the 테크노크라시 is ears-deep in internal trouble, caused by social unrest, the heavy tithes the Star Gods demand, and, if you're willing to listen to wilder rumors, by rogue machines."
  STR_THEBAN_TYRANNY_UFOPEDIA: "Not much was happening in this desert country, inhabited by what remained of local Arabic peoples (estimated 95% extinction) until a ruler rose virtually out of the desert sands about two centuries ago. Known as Queen Bee, and styling herself as 'Cleopatra', she imposed her rule with the help of an extremely powerful battlemage (both of them are said to surpass even the Star Gods in sorcery), and kept herself and her most valuable servants alive and youthful through the means of arcane biotechnology. Said biotechnology was also used to breed whole armies of drone soldiers and workers (this not-to-keen-on-thinking crowd now constitutes most of the population) to subjugate surrounding areas. A sole, huge city of Thebes was built in the Nile Valley, and its absolute mistress, sitting on the top of the Silver Pyramid, has her eyes on new conquests... An eventual clash with the currently leading local power, the 유로신디케이트, seems inevitable, meanwhile the rulers of 로마니카 frantically arm themselves and prepare for the worst."
  STR_TURAN_UFOPEDIA: "The endless, scarcely populated expanses of Central Asia turned out to be cost prohibitive for even the Star Gods to control.  Consequently, the areas stayed mostly untouched by the globe-wide devastation. About three centuries ago a coherent power coalesced out of local nomadic peoples: 투란. Keeping to themselves (both figuratively and literally, as they expertly scavenge whatever technology and servants they can) in this chaotic world, they built a society based on simple, harsh yet relatively just laws, ruled by the strongest warlord from the fortress-city of Karakorum. Most of the population still keeps to their nomadic ways of life, often wandering past Crossroads as far as 로마니카 to feed their herds and trade. Reputed as fierce warriors, they really don't appreciate strangers meddling in their affairs. Like, head-on-a-pike not appreciate. If you don't offend them, though, they're quite hospitable, they'll feed you and tend to your injuries, just don't be surprised to find yourself relieved of all possessions."
  STR_ACADEMY_ALARMED: "The 아카데미 is alarmed"
  STR_ACADEMY_ANGRY: "The 아카데미 is angry"
  STR_REPORT_001_UFOPEDIA: "+++주인님의 작품에 축복이 + 그 통치가 영원히+++{NEWLINE}{NEWLINE}케미 행성 인구 분포{NEWLINE}{NEWLINE}백만명 단위, 개략적인 수치{NEWLINE}{NEWLINE}구형 거주자......27{NEWLINE}허가된 혈족.....373{NEWLINE}야생 혈족...................223{NEWLINE}지하 거주자............13570"
  STR_REPORT_002_UFOPEDIA: "+++주인님의 작품에 축복이 + 그 통치가 영원히+++{NEWLINE}{NEWLINE}CAUTION{NEWLINE}{NEWLINE}Exercise restraint when linking telepathically with the members of local population, especially outside of the ruling class, since their neural pathways are cluttered with strong engrams of empathy, sexual reproduction and mammalian physiological features. High risk of contamination. Overexposure may lead to obsessive thoughts, lack of focus, unnatural behavioural impulses, and a general drop in work efficiency.{NEWLINE}No one is immune; report any units suspected of overuse of mind control over local inhabitants to your Coordinator, as it might be a sign of contamination. Words 'I need to study their minds more to be more effective at my work' are the most common excuse used by infected units."
  STR_HISTORY_010_UFOPEDIA: "After Earth was flooded with alien artifacts, given to governments by the Star Gods or left after the Majestic 12 were dissolved, a vibrant black market for these goods soon emerged. A vast, global network of ruthless individuals who knew where to get the alien stuff and how to sell it well. This network was an arena of struggle between several criminal cartels, and the last one standing was known as Osiron. With this, Osiron became the biggest player on the alien artifact market, both clandestine and legitimate. Then at some point they were approached by the Star Gods themselves, who offered them a deal: Osiron will stop trading psi tech, and the Star Gods will express gratitude with a steady supply of their devices. Moreover, Osiron would hold the exclusive right to develop psionic abilities, as well as manage wild psions by training or eliminating them. Osiron agreed and the 초능력 아카데미 was opened.{NEWLINE}Eventually, Osiron was investing more and more in the 초능력 아카데미, which in turn gained so much power that it gradually overgrew Osiron. The 아카데미 by this point was ruled by an order of female Espers who spoke for themselves, and for Osiron too, who survived as their subordinate order."
  STR_HISTORY_011_UFOPEDIA: "United Aerospace Corporation was the sole competition to the earliest form of the Guild in the space race of the XXIst century. While the Guild was formed under the auspices of the Star Gods, the UAC was mostly local Earth initiative, an alliance of private and national corporations. Unlike the Guild, who were interested mostly in prospective 헬레리움 mining and happy to use the Stellar Empire's solutions, the UAC was actively developing new technologies. It was finally disgraced and closed down in the early 2090s after a long decline and a series of incidents involving inter-dimensional travel, the most known one in the 아이언 부족 area. The UAC was the swan song of the Old Earth civilization, and only after its fall the current sad state of affairs began in the earnest."
  STR_23_UFOPEDIA: "This number puts together two irreconcillable philosophies: Duality and Trinity. This is the basic conflict between 어둠군주 and Star Gods. Summed up as 5, it represents Totality.{NEWLINE}{NEWLINE}Trinity represents hierarchical universe, a triangle with a fatherly or motherly figure placed at the top, with the power to say what is good and what is evil. The apex is irreplaceable: Satan gets cast off the Heaven and replaced with Prophet. God is the Ultimate Truth.{NEWLINE}{NEWLINE}Duality represents universe of conflict, a circle with no-one placed at the top. The rights and wrongs are a matter of consensus between people, and a pair forms smallest unit. What is good to some will be always bad to some others. Universal values exist since all Life is alike, but the Ultimate Truth remains forever elusive.{NEWLINE}{NEWLINE}As you might have noticed, 23 is also a duality. It's thermodynamics: chaos is stronger than order due to entropy. Thus Shadomasters are laidback in their sacred disagreement. 5 is a symbol of Chaos; but also of Man, and of Magic."
  STR_NEWSPAPER_002_UFOPEDIA: "Today at 02:00 AM, the city of Terminus was shaken by a violent explosion which created a 25 m wide crater and destroyed windows in a radius of almost 1 km. This is how the city celebrated the final day of this year's Death Race, the most popular sport in 데스 렐름! Thousands of people danced in the streets among the charred wrecks of most of these year's participants, many of them from abroad, who wanted to make their dream of just being here, now, to come true. Guild's Passenger Lines flights from 둠 하버 to Terminus are comfy, affordable, and will get you there on time. Never again wish you were somewhere else, just get your ticket now! (All travel requirements apply. Remember to check with your local Guildpost to get your travel permit.)"
  STR_NEWSPAPER_003_UFOPEDIA: "The 아카데미 reports of a strange finding in the region of 댈러스 D.C.: a goat with three pairs of horns. This otherwise unremarkable, black animal has already gained a considerable local fame under the name of 'Baddie'. However, although the town's general store noticed a sharp increase in tourism income, the community might be looking at some serious trouble: several bands of Dark Ones were reported near the area. As we were told by our expert Inquisitor Kashub from the Church, these maniacal heretics are most likely converging on the goat in some twisted parody of a religious pilgrimage or coronation. The locals are advised not to leave their homes for the time being, and immediately report any unexplainable observations to the special Academy hotline: 111-GOD."
  STR_NEWSPAPER_004_UFOPEDIA: "The latest Chryssalid infestation in the Southern Alpines is mostly gone after two weeks of bombardment by 블랙마치's zeppelins and artillery. Thousands of tons of Chryssalid Gas were used; this horrible weapon works by quickening the already overcharged metabolism of these creatures, making them to literally go up in flames or even explode. Officially, the gas is of little danger to normal life, but the 아카데미 disagrees, saying that overdosage can cause mass extinctions of small creatures, thus imbalancing the biosphere, and even, rarely, ignite poorly-shielded 헬레리움 equipment. Provost Zakharina herself appealed to the international community to condemn 블랙마치 military for their overtly brutal actions."
  STR_NEWSPAPER_005_UFOPEDIA: "Rumors of spotting the legendary Rat People surfaced once again, this time in 센트럴 프로방스. Not to be confused with Ratmen, the Rat People are supposed to be actual Beastmen, but as of yet, no conclusive proof of their existence has been found; Explorers who travelled through old caves supposedly housing these strange creatures either returned with nothing, or were later found as melted remains. However, these deaths are hardly a proof of the existence of Rat People - how would such savage and uncivilized Beastmen have an access to high-energy weaponry, or the mental capacity to use it?"
  STR_NEWSPAPER_006_UFOPEDIA: "Last week, thousands of mutants from 블랙마치, 로마니카 and the 유라시안 자치령 travelled to the hamlet of Minsk to observe the annual celebrations of their Festival of the Wagon Tongue. Indeed, many wagons do travel there, filled with mutant troublemakers, fortune-tellers and assorted thieves and brutes. The 아카데미 again suggests a ban on Reaper Chariots in particular, as they're inherently unsafe to both riders and bystanders. The number of victims of this year's celebrations is yet unknown, but likely to reach over a dozen."
  STR_NEWSPAPER_007: "캐나다 Royal Family Decimated!"
  STR_NEWSPAPER_007_UFOPEDIA: "Last evening, a thunderous explosion tore through the 캐나다 Royal Palace, just as the whole royal family was celebrating the 96th birthday of the retired King, Vaclav the Foreigner. The whole Western wing of the palace was levelled, killing many serfs and nobles alike, amongst them almost the whole royal family, including the old King. Queen Aurora the 2nd, who miraculously survived only with minor injuries, immediately ordered martial law, and our sources say that 캐나다 military forces are preparing to close the southern border. The Royal 캐나다 Mounted Police disclosed that the likely cause of the explosion was a plasma bomb, but flatly refused the Traders Guild's generous offer of assistance in catching the yet-unknown perpetrators."
  STR_NEWSPAPER_009_UFOPEDIA: "The 아카데미 grows concerned over the recent metallization of large swathes of forest on the northern hemisphere. This rare condition, caused by fusion-powered microorganisms, quickly turns all foliage to metal alloy.{NEWLINE}'It's a sight to behold', says Lab Technician Rhonda Vallis from The 아카데미. 'A coniferous forest rendered in steel, including the trees, the grass, even mistletoe. Although the trees are no longer able to photosynthesize, they still grow thanks to the enormous energy stored in their cells.'{NEWLINE}Unfortunately, beautiful as they may be, these 'steel forests' carry large amounts of energy and may explode violently when damaged. Forest fires are particularly dangerous, as they easily make trees go critical and detonate, spreading the damage further.{NEWLINE}All citizens are strongly discouraged from approaching such areas. Let the professionals deal with it!"
  STR_NEWSPAPER_010_UFOPEDIA: "Today at 06:50 local time, a Guild train carrying soy was deliberately derailed in 다크 도미니언, with no casualties.{NEWLINE}The terrorist attack is believed to be linked to the recent introduction of Zero Tolerance policy by the government in 호프, in accord with the Traders Guild, against so-called 'food pirates' - farmers who use unauthorised seeds to plant their crops. Such illegal seeds are sought after due to their low price, but the lack of proper screening against genetic anomalies and possible contamination pose a great risk to all consumers. The Guild appeals to the citizens for listening to reason and buying authorised, good seeds instead of risking their lives over a few credits.{NEWLINE}The perpetrators of the train attack are still on the run."
  STR_NEWSPAPER_011_UFOPEDIA: "To the horror of all fans, Michael 'Metal Mike' Grendahl, 22, from 아이언 부족's national Gravball representation, Meteor Kings, was seriously injured during training. While his long-term health is not in danger, multiple limb injuries and a torn lung prevent him from participating in the finals.{NEWLINE}Metal Mike, captain of the team, is universally beloved for his finishing move 'Iron Bear Hook', developed to score both a point and a K.O. with one strike. Now the crowd seems rather desperate with him not going to the finals, where his talents would be invaluable when facing 블랙마치.{NEWLINE}'Bollocks', says his Coach Siffredi, 41. 'The boy needed a break anyway. All of it, went to his head. It would never happen in my 로마니카', he explained. Even so, it's a tough year for the 아이언 부족's team: first their captain is Taken by the Star Gods, then his replacement gets himself mangled. Will they be able to defend their championship? Even if not, we do expect they'll make it to the finals, for another battle with their arch-nemesis, 블랙마치's Black Sabers."
  STR_NEWSPAPER_016_UFOPEDIA: "Like this time every year, the streets of Jerusalem have filled with pilgrims, coming from all parts of the world to participate in this holiest of Church's celebrations. The most striking is the contrast between that colorful throng and the stern faces of 테베 female soldier-clones, who have been securing the premises since Jerusalem fell into the 테베 fold a few years ago.{NEWLINE}'There's no enmity at all', exclaims Celebras Primas John Wando. 'All living creatures are children of the Stars and everyone can see the light! The path to enlightenment is open to all, from the lowliest to the finest, as long as they, whatever their daily toils might be, follow the path of self-improvement. It is through the natural path that we rise from the mud of our creation towards the light of the stars, in this life and all the others. Blessed be the Star Gods, who, being so enlightened themselves, choose to help our lowly planet to follow the path of glory, instead of drowning in pain, sickness and confusion like many civilizations that had fallen before. Anyone is welcome to celebrate with us!"
  STR_NEWSPAPER_017_UFOPEDIA: "A local warlord, Armok, also known as 'God of Blood', caused quite a stir on the 유라시안 자치령's border when he crossed into the country with what turned out to be remains of his followers, turned into self-replicating weapons, and proceeded to attack townships, thus swelling the ranks of his 'army'. The authorities were slow to act, since the last known outbreak of the Necron_Vampire 1.0 Replicator happened over 200 years ago, which for many is little more than an age of myths, it seems. Thankfully, local militia from the Witchaven area put an end to the situation before it could claim more lives. As the replicating swarm (with Armok in the centre of it) advanced across the countryside, it was easy to spot, so they napalm-bombed it from the air, using their archaic jetfighters. As Aviation Colonel Zhabov, who was the commander of the operation, put it, 'thankfully these self-replicators don't have the capability to reach too many z-levels up'."
  STR_NEWSPAPER_019: "Rogue Leaflets Attack 스틸 팩트"
  STR_NEWSPAPER_019_UFOPEDIA: "The streets of 메모리 오브 어스 are terrified of the recent propaganda attacks, where an as-yet-unidentified terrorist group struck the very heart of the city. The attack was executed with hundreds of thousands of adhesive posters with only two words on them, 'ZANDER LIVES', and a mysterious symbol. The posters turned out to be much more than paper and glue: they fed on organic waste, which is ubiquitous in the area, then multiplied and went looking for any vertical flat surface to stick onto, obviously causing panic along the way. Fortunately they were mostly harmless to humans, except for several distressed individuals who had to have their hair cut to free them from the demonic posters.{NEWLINE}The local government is unable to tell at this point if this attack was politically motivated or some other sort of crime. In any case, if you hear about a person named Zander, or know anything about the attack, please report to the nearest Marsec office to collect a reward of up to $5,000."
  STR_NEWSPAPER_020_UFOPEDIA: "Horror and panic have gripped the borough of Edinburg, 아이언 부족. The locals are reluctant to leave their homes after dark for fear of so-called 'Pectoids', animalistic creatures resembling Reticulans but possessed of great physical agility and aggression. As the locals have it, they glow in the dark with unholy light and leap to claw and bite their victims to slake their thirst of blood. The 아카데미 has already issued a statement, informing that Pectoid sightings have been reported in various places for decades, and an investigation of every house in Edinburg would be a good idea. The 아이언 부족 government, however, stubbornly refuses to give permission to do so. The Courier was able to interrogate a Reticulan who was recently arrested in Edinburg for Immoral Behaviour. 'Man, there are no Pectoids' said Mr. Dunk. 'We were simply so high on Atom Beer that we were glowing. We were even unable to walk upright, much less harm anybody.'"
  STR_NEWSPAPER_021_UFOPEDIA: "The biggest gold rush in the history of the human race is starting. With the recent discoveries of 헬레리움 deposits in the Alpha Centauri system and across the Wolf stars, the demand for brave and skilled men and women is at all-time high. And where are YOU now?{NEWLINE}Join Solmine and excavate the 헬레리움 from its deepest pits!{NEWLINE}Join Marsec and protect far-flung outposts from interstellar riffraff!{NEWLINE}Join Transstellar and serve on humongous freighters, boldly criscrossing the black void of space!{NEWLINE}Don't miss the historical opportunity to change your life forever! While the top-scoring graduates of respected learning institutions get preferential treatment, there also are Colonist Contracts available from the Guild Offices. Don't Wait, Join Now!"
  STR_NEWSPAPER_022_UFOPEDIA: "To normal citizens, little is known about the endless Wasteland that begins just beyond the borders of civilized society. To many, this sparsely populated expanse is synonymous with romantic ideals of freedom and unbounded imagination. Reasonable people know it to be largely untrue, and the Wasteland is rife with danger and contain little of interest, no more than your familiar city-border shantytown can offer. And if one really wants to travel it, there are job openings in the Guild, 아카데미 and other organizations, allowing you to fulfill your dreams while doing constructive work.{NEWLINE}However not many know or believe in the great evils that plague the most dangerous parts of the Wasteland: the notorious Narlock and Lokk'Naar tribes, the worst barbarians of all, grown rich on crime, and indulging in every villainy imaginable, like cannibalism, ritual child rape, human sacrifice and torture. These traits are shared by various mercenaries they employ, chief amongst them the little-known and horrendously mutated Ubers, through whose veins runs insanity, making them completely devoid of morality or respect for life."
  STR_NEWSPAPER_024: "It's all Males' Fault, Says The 아카데미"
  STR_NEWSPAPER_024_UFOPEDIA: "'The question we're asked the most often,' said Provost Zakharina in the inauguration speech of the annual Grand 아카데미 Conference in the 블랙 시타델, 'Is why only females are accepted into the ranks of our respectable institution? Such a question might sound benign, but nothing can be more deceiving! Before our 아카데미 was established, science had been in the hands of males for countless centuries. After overthrowing the original Matriarchate, power-hungry and sexually-frustrated males kept devising horrors of war and soulless, environment-polluting machines, culminating in the unforgivable Uranus Bomb. We won't allow them to inflict pain on humanity ever again!'{NEWLINE}Standing ovations lasted for almost an hour, until the moderator motioned the delegates to sit down."
  STR_NEWSPAPER_026: "Inquisitor Kashub rocks 아카데미's boat"
  STR_NEWSPAPER_026_UFOPEDIA: "The most recent effort of the 아카데미 to improve the moral and physical health of the mutant population has taken a wholly unexpected turn. Yesterday, at the harbour of Ventura (칼리 공화국) the 아카데미 medical staff has boarded and detained a vessel belonging to an individual calling himself Captain Amuys, on the suspicion of smuggling dangerous materials. And for a good reason, as it was discovered, his ship arriving from 후소 was loaded not only with exotic Eastern weaponry, but also with illustrated literature of questionable artistic virtues. In their holy anger, the 아카데미 staff set out to burn the books in question, only to be surprised by the sudden arrival of none other than Inquisitor Kashub, who explained that the seized goods were, in fact, brought to be donated to one of Church's museums - which the unlucky sea merchant eagerly confirmed. Later that day, nine 아카데미 간호사 were admitted to a local hospital after reportedly being attacked by a shark while skinny-dipping. However, the 아카데미 denied any relation between these two incidents."
  STR_NEWSPAPER_027_UFOPEDIA: "Lewis Raitan and his Wandering Circus arrives to 신디케이트 시티 next month!{NEWLINE}{NEWLINE}GREATEST FREAK SHOW ON EARTH!{NEWLINE}Try not to fall in love with Reverse Lamia! Try not to laugh at Reticulan Microcephalus, he DOES hate it! (of course, you should) Throw some soylent to Turkeyman and... RUN!!{NEWLINE}Dare to see 35 more weirdos!{NEWLINE}THE 'LEGENDARY FIENDS OF THE WORLD' ZOO: evilphant, feargaroo, lieon, spearrow and The Most Dreadful Beast Ever - alpha-wabbit. All animals can be petted and fed - if you have guts!{NEWLINE}EVEN MORE:{NEWLINE}Aiko the Unmatched will show you his amazing card tricks.{NEWLINE}Noira the Animalist - will you find her among panterras?{NEWLINE}The Mirror Labyrinth area of 600+ square meters.{NEWLINE}Laser Show starts exactly at midnight.{NEWLINE}{NEWLINE}Raitan's Wandering Circus: you can't just leave!"
  STR_NEWSPAPER_028_UFOPEDIA: "The heated case of a 캐나다 왕국 Govt Ordinator being shot down by a MERC gunship was today resolved before the Guild's Aerospace Court. As a reminder, the famous MERC Captain, Jonesy 'JJ' James, who was in command of the gunship, has pleaded not guilty, claiming he took the Ordinator for a smuggler ship. This later came under criticism, when an investigation team led by special envoy Col. Clemborg found no evidence of restricted goods in the wreckage. All hung in the balance untily JJ's final speech, in which he highlighted: 'This is not about if there was any contraband smuggled or not. If the govts were more efficient, the populace wouldn't be so morally lacking as to desire such goods.' After a long session, the court ruled the incident as an unfortunate mistake and cleared JJ of all the charges.{NEWLINE}After the verdict, JJ told our reporter that he's heading to a Church's resort to celebrate. 'Looks like I will have to pay some fines after all, baby', he said. 'These 사원 처녀 are awfully frail, you know.'"
  STR_ERIS_UFOPEDIA: "They say she is the Goddess of Discord, but her true nature is much more than that. 신봉자 of Deios, her male counterpart, called her Lilith, the whore to Satan. Before that she was known as Tiamat, mother of demons. And indeed, both the Demon Gods and Celestial Spirits are her children. She is the original God, the God of Chaos, from which everything else was birthed, including Deios and his Trinity. He is the creator of all Things, but Connections, which are of Eris, of Chaos, are older than Things. And the existence of Connections makes establishing any final order impossible. Eris embodies Duality, and seems to be worshipped by the 어둠군주. This concept might let us understand their works more."
  STR_GDX_000_UFOPEDIA: "Dr. X has been in our lives for the last 15 years or so, since we were kidnapped by the 아카데미 as small children and brought to her research facility. Most of the 아카데미 staff there were rather petty and shallow in anything beyond their narrow areas of expertise. They treated our upbringing like a chore and wasted no opportunity to belittle us. Dr. X however, seemed a completely different person; a very intelligent and driven one. And much more dangerous. While the 아카데미 didn't allow us any sort of weapons, she occasionally trained us in their use. While cold and distant, she treated us to many weird, curious and scary stories. This doesn't mean she wasn't abusive nor extremely possessive; that latter characteristic suggests she won't back off now, either."
  STR_GDX_001_UFOPEDIA: "A group of six mostly harmless, but rather valuable Uber females have escaped my research establishment. They stole my Airbus #58 (my favorite one) and disappeared without a trace. Your group has been selected for the important task of finding them and bringing them back, preferably rather alive than dead. Even I usually find it difficult to revive bullet-ridden corpses. Urgency is advised, I'm getting weary of constant delays to my research. So, if you fail this mission, I'll make sure with your boss that your next job will be serving as Osiron playthings or hunting Sky Ninjas. By the way, no weapon funding was allocated by the 아카데미, so make do with what you can.{NEWLINE}{NEWLINE}XOXO{NEWLINE}  - Dr. G.X."
  STR_GDX_002_UFOPEDIA: "Your unfortunate predecessors have failed miserably in securing the valuable mutants, so I decided to entrust this task to someone of higher intelligence (hopefully). I have found out that the escapees are holed up in some cave. Find it and capture them, then bring them to any one of the R-Level 'Hospitals'. The 아카데미 has promised me a lot, but my research is stalling for months now. Return empty-handed, and I shall have your panties on a silver platter.{NEWLINE}{NEWLINE}XOXO{NEWLINE}  - Dr. G.X."
  STR_GDX_003_UFOPEDIA: "To find that mysterious 'Dr. X.' who seems to be responsible for the experimental camp of our origin, we need to find the place. Which isn't that easy, since the fools whom we questioned say there are multiple such camps. We could start striking blindly, but the best chance of success would be to capture and interrogate a high-ranked member of the 아카데미, one of the so-called Espers.{NEWLINE}Dr. X is also rumored to be associated with the Humanists, so interrogating these might help us too, unless the rumors are false."
  STR_GDX_004_UFOPEDIA: "The Esper we interrogated was able to tell us how to find the prison/lab camps where 'Dr. X.' conducts her experiments. Apparently she was subcontracted in mysterious circumstances to do a specific task. The Esper didn't know what the task was, but it seemed to have to do with increasing brainpower and magical prowess of Ubers, something the 아카데미 would normally never consider worthy of pursuing.{NEWLINE}There is a major problem, though - the hideouts are heavily fortified and the only way of infiltrating them would be feigning surrender and letting ourselves be locked up, before breaking the camp from inside; that way we'll only have to deal with mostly untrained and poorly armed 아카데미원."
  STR_GDX_005_UFOPEDIA: "It details the experiments of Dr. Gudrun X. She was apparently analyzing us, Uber gals, in great detail, in order to create some sort of superhybrids: our 헬레리움-powered vitality combined with the magical potential of Reticulan Sirens, which is dormant due to the lack of energy to power it. Young Uber gals would be taken from their Zone villages for careful study, nurturing and enhancement by biotechnology. Just like it happened to us. We are an imperfect result, though, possessing only slightly improved magic and intelligence. Dr. X concludes that the 아카데미 lacks tools and knowledge advanced enough to allow her to create these new mutants, called Hellerians - in reference to Etherians, aka the Star Gods, whom Hellerians were supposed to easily rival in magic. What's her real agenda? The 아카데미 hoped to increase the power of Espers, but it doesn't add up, and to learn the true story, we need to have a talk with the Doctor... in person."
  STR_GDX_007_UFOPEDIA: "Search for further data on the fate of Ubers whom Dr. X is experimenting on shows that she takes some of them away to a secret location, some tropical island she refers to as 'a safe home, where nobody will disturb us'; the island is apparently a Zone, but other than that, nothing is known about it. It seems that Gudrun's obsession with us runs so deep she doesn't trust the 아카데미 types with us more than she has to. However, she gets access to their resources due to protection of one of the highest 아카데미 officials she is personally involved with. If we catch this person, Dr. X will lose the 아카데미 support. We can either work through 아카데미's security protocols to get into one of their Campuses where Scientists can be found, or follow the Ghoul lead to find where Counsellors are holding their secret conferences. There is no sure-fire way to get a Provost, except the biggest ships and Secret Bases."
  STR_GDX_008_UFOPEDIA: "After we've found this picture of Dr. X, partially out of her 아카데미 상담사 uniform, in the possessions of our hostage, the further interrogation went smoothly. Apparently Dr. X seduced her to get into the 아카데미's higher echelons, and was using her to command the 아카데미's resources needed for hunting and researching Gals. One thing is certain, the whole Uber research is Dr. X's personal passion, not an 아카데미 project, and now, after all the disasters we inflicted upon the 아카데미, and her protector ending up in our custody, she's on her own. Maybe we can use this hostage to draw her out of hiding."
  STR_GDX_009_UFOPEDIA: "Dr. X's young lover, Khyra, is feisty and temperamental. She has advanced so high in the 아카데미's structures due to being devilishly cunning and attractive, as well as completely shameless. Khyra was there only for the position, and never liked how the Star Gods subdued our planet. She is personally invested in Dr. X's plans to create 'Hellerians'. She also told us about Dr. X's parents; they apparently were amongst Humanist leadership and were murdered by Humanist hardliners in some power play. We can ransom Khyra to Dr. X and forget about this whole mess, or use her (research) to draw Dr. X out... but how to make sure it works?"
  STR_GDX_010_UFOPEDIA: "Well, well, look at you. You've come a long way, baby. From a curious kid, through a brave young warrior, to someone who upheaves the whole fabric of our so-called civilization. You dispatched these 아카데미 fools so easily, and you've come to seek me out personally. You've even released Khyra. I must say, I am proud of you. But that is for later... you want me, and I want you. So, like my ancestors did, let's have a duel. If I win, I take you. If I lose, you take me. Get a Gravball outfit and prepare for when I will be ready. Will you surprise me again?"
  STR_GDX_102_UFOPEDIA: "'My family comes from an ancient aristocratic lineage, and we have always been in the highest circles of Humanist organization. Humanism is an old term, opposed to Naturalism. Their belief is that Nature always knows best and things should be left to fend for themselves; while we see the man as a part of nature, its strong, responsible master and gardener. In the post-invasion era, the uncontrolled experiments of the Star Gods brought a dazzling variety to what once was the human race. As such, Humanism is really not about any notion of 'purity,' as professed by its radical, misguided elements. It is about retaking control over this chaos for the ultimate benefit of mankind. Else the power will belong to collectivist populists who'll manage to exploit the poverty and divisions between mutants to further their ulterior goals. The 돌연변이 연맹 seeks no change except of who's in power. This is a state of hopeless, perpetual weakness.'"
  STR_GDX_103_UFOPEDIA: "'When I was young, I was contacted by the Thule Group over a pioneering research project. I didn't know much about them, but I was excited. They chose me because I come from a highly esteemed family, and secrecy was paramount. The Thule Group sought to increase the psionic potential of pureblood humans - a dying race, as they said. I conducted many experiments, mostly on myself. That is how I became 헬레리움 powered, just like you are. That part wasn't the problem, though. With time I discovered that the Thule Group seeks to create human networks - where brains of the 'slaves' would be robbed of free will and subservient to the 'masters', who'll thus gain powers of unparalleled magnitude. However, such collectivism ultimately makes the man weak, not strong, so I objected. And thus I was cut loose. I don't know what they have achieved since.'"
  STR_GDX_104_UFOPEDIA: "'My family's residence is located in 블랙마치. I haven't been there since before... my parents were killed. Since then I've been living on the road. Whatever happened, I don't think whoever did this, didn't rob the mansion, or trap it for my possible arrival.'{NEWLINE}(To Be Continued...)"
  STR_GDX_105_UFOPEDIA: "'The 아카데미 respected my private university credentials, but I still had to go through the tour of an Explorer to advance fast within their ranks. I was sent with a group to man a habitat, erected near a zombie sighting site. We didn't do any observing, though, as every member of the crew was too busy producing various research papers. I insisted upon erecting at least an observation perimeter, but that only got me banned from the suit storage. I slipped out without any; I still had all sorts of equipment of my own construction. I found the zombie hive. I recorded it all, including when zombies finally advanced upon the habitat and ate everyone. They had it coming. I survived by covering myself with a fresh corpse. The recorded material allowed me to quickly secure a promotion. I have no regrets.'"
  STR_GDX_107_UFOPEDIA: "Examination of Dr. X's body reveals a 헬레리움 metabolism, similar but distinct to our own. When inquired, Dr. X explains that she was born as a true pureblood, but transformed herself with the power of science. Now her body is not only stronger, but also gained some qualities similar to higher Zombie forms, like Strixes, being able to produce the rejuvenating 'Zombie Juice'. As for the question why, Dr. X gets quite embarrassed before revealing she expressly wanted to be able to experience extremes and survive it. She did avoid these extremes, though; as she says, she was afraid of losing herself."
  STR_GDX_108_UFOPEDIA: "'It's more like a dream than an actual project,' explains Dr. X. 'Enhancing powerful psykers with 헬레리움 metabolism, a technique I used on myself, takes years. It wouldn't be possible to create an army that way. On the other hand, improving Ubers with Siren or maybe Zombie biology, that makes sense. We could make warriors to rival the Star Gods. Yet, it's likely hopeless. It would require modification of an unheard of level of complexity, and a much deeper understanding of biotechnology.'"
  STR_GDX_109_UFOPEDIA: "'The 아카데미 was too blind to see you as anything but experiment subjects,' says Dr. X with a rare smile. 'I wanted to pass on to you the same kind of superior nurture I received myself. There is no other secret to your superior performance. But there are two components to the nurture - and I could only give you the first one, the potential. To unlock it, you need to surpass your teachers, you need to learn by doing, just like I did. It is a warm feeling seeing you have done that... even though it is weird for me to no longer perceive you as children.{NEWLINE}Oh - you say, that magical power, for once, is innate? It is hard to improve indeed, but the Shadowsphere can make it possible. I have crossed a 탄호이저의 문 once, but how to get there on our own power? No idea.'"
  STR_TEC_001: "어둠기술 교란기"
  STR_TEC_002: "어둠기술 혐오자"
  STR_TEC_004: "!테크노크라시 Starport!"
  STR_TEC_001_UFOPEDIA: "This arcane device emits waves that disrupt the workings of 어둠기술. These waves can be amplified by any strong antenna, and seem to work even if they're very weak. I theorize that it creates some sort of resonance within the 어둠기술, that slowly builds up and leads to disruption when the damage control kicks in and excess energy is released. It would be possible to adjust our devices to avoid this problem, but to that end, we'd need to know more about how exactly the Disruptor works, and that requires finding its makers."
  STR_TEC_002_UFOPEDIA: "It is unknown who is disrupting the 어둠기술, but, given our reliance on Cloaking Devices, these mysterious haters are a problem, if not an outright enemy. Our investigations have only shown that whoever they are, they have easy access to Optronics. It also doesn't seem that they're any of the big Factions. Looks like we need to devise alternative ways of investigating them, and large quantities of Optronics are unlikely to be completely overlooked by the criminal underground."
  STR_TEC_003_UFOPEDIA: "We were already aware that the 테크노크라시 sells Optronics to the Smugglers, in direct defiance of the Star Gods. But what kind of merchandise can Smugglers offer in return? No doubt the 어둠기술 교란기 we've found is both highly valuable and highly illegal, just like the Cloaking Devices. With that knowledge, we prodded our Smuggler contacts about possible sources of 어둠기술. While we didn't get names or addresses, we had more luck than with our previous investigation into that matter. It is rumored that 어둠기술 originates from space, and indeed some Smugglers seem to be involved. If they trade it to 테크노크라시, they would be doing it in one of the 테크노크라시's starports. There they can hide amongst the heavy traffic, and there the 테크노크라시 can obscure the dealings - its special status of Optronics producers ties up the hands of Guild-associated watchmen. This seems to be our only solid lead - but the challenge is in the detail that no mutants are allowed into purebloods' cities...{NEWLINE}(-100 Score)"
  STR_TEC_004_UFOPEDIA: "We know that the 테크노크라시 contacts the Smugglers through corrupt officials in starports. So a bold plan codenamed 'Terminal Terror' was devised. We shall capture one of these officials, identified by our spy network, right off said starport and escape in a Transstellar shuttle. Infiltrating a terminal won't be easy; we will be only able to use Stealth items. Finding the right opportunity to snatch the guy might take some time, so we need to conjure our patience, Cap'n."
  STR_TEC_005_UFOPEDIA: "The corrupted 테크노크라시 official revealed that Smugglers conduct their operations in vast undercity sewers. Armed with hints and passwords, our agents can start hitting shady bars to find out proverbial (or literal) trapdoors into city's underground. Even if raiding Smuggler Lairs won't yield us information, it will surely be materially rewarding. (+2000 Score)"
  STR_TEC_006_UFOPEDIA: "This manifesto details the wares moved by the Smugglers out of 테크노크라시. Not only Optronics, but also UAC technology, restricted guns and explosives, medicines and drugs, the list is quite impressive. Disappointingly, there is no mention of 어둠기술, but the list doesn't add up - it is unclear how the Smugglers were meant to pay for all these goods. However, the log does mention secret frequencies used by major Smuggler hideouts. If there is a definitive answer somewhere, it must be in one of these forts!"
  STR_TEC_007_UFOPEDIA: "With the unwilling help of a certain Smuggler Negotiator, we have uncovered the secret pipeline that supplies 어둠기술 to 테크노크라시 via Smugglers. Our further investigations can take two directions. On one hand, we learned about 테크노크라시 installations which conduct experiments on the 어둠기술. On the other hand, the 어둠기술 gets into the hands of the Smugglers mostly from the mysterious Belters, who seem to have more connections to 어둠군주. But pursuing Belters necessitates moving out far into the depths of cold space, where they live.{NEWLINE}(To Be Continued)"
  STR_WIZ_003_UFOPEDIA: "Well, well, just look at you, Miss. It appears you've grown in fame enough to be trusted with a difficult mission. You're also knowledgeable enough to not need explanation for basic terms. You see, there is a secret war going on in the Wizard world, a war to get control over 탄호이저의 문, colloquially known as portals to other dimensions. Beside the known Gates, there are others, which can be opened with the help of PADLOCKS OF CHAOS. Yes, we open such doors with padlocks, not keys. I want to hire you to help the good side, that is me, to win this war. Have a little advance payment and wait for my orders.{NEWLINE}(Million Dollar Safe obtained)"
  STR_WIZ_081_UFOPEDIA: "The data storage device we've found at the Technomancer's hideout took some time to decrypt. It details the designs for cyborgization of zombies, apparently to create a grand army. How to feed them with Zombie Juice and Vampire Blood to make them strong, fit and smart (but apparently, not too smart); how to ensure their obedience and make them understand orders; how to adapt cybernetics to their physiology to achieve synergy. The most puzzling parts refer to 어둠기술 and Chernobog; the latter being some sort of a command and control network. The details on 어둠기술 are scarce, but by the study of Necronomicon, they plan to be able to make the Army of Chernobog travel between dimensions and communicate in a manner completely inscrutable to the Star Gods."
  STR_WIZ_101_UFOPEDIA: "What, my dress? I might have worn that 테베-styled topless outfit when we first met, as I heard you consider such stuff elegant. However, a Mage needs to put on her traditional dress for such a major event as changing her residence. Ah, yes, I am moving in. Just me, my servant and my luggage. I've been getting trouble from these Chernobog types as well, and it will be more efficient to join forces. I will provide you with plans and materials to make me a proper dwelling where I could research things like this... Necronomicon, for example. What's with that look? I'll wait in your quarters until it is done, I am very patient."
  STR_PINUP_049_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Craft's Range is calculated differently for crafts that use physical fuel, like Chemicals or 헬레리움; they burn fuel faster the faster they go. Fuel is replenished at a rate of 1 fuel item / hour. 1 fuel item gives a much better range for light craft than for heavy ones."
