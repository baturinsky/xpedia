  STR_WE_NEED_MALE_TOUCH_UFOPEDIA: "We shouldn't be too superstitious, we won't have a successful operation without employing males! Assorted riff-raff and would-be mercenaries are more than willing to join our ranks in bulk. Even if we discount those who cannot bear our 헬레리움 indoors, that's still an inexhaustible supply of manpower. We will need to pay $15k upfront for each (including tax and insurance). We will call these recruits 'Slave Soldiers' (SS)."
