  STR_DEMONIC_RITUALS_UFOPEDIA: "Dabbling into the dark magics, we have discovered a way for Demonic Essence to be gained through ritual sacrifice in a 소환진. {NEWLINE}Yes it does involve cold-blooded murder of defenceless slaves, was that unclear, Cap'n?! Don't blame the scientist!"
