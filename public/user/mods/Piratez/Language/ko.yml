  STR_AIRBALLS_UFOPEDIA: "인화물로 가득 찬, 이 폭탄은 공격하는 함선에서 숙련된 용기있는 조종사가 던질 수 있다 - 또는, 우리 적이 말하는 것처럼, 미친 놈이나.{NEWLINE}분류: 소형. 재장전: 4시간."
  STR_AIRBALLS_M_UFOPEDIA: "이 에어볼 포대 변종은 미사일 칸에 들어맞는다. 더 많은 탄약을 싣고 더 빠르게 쏜다.{NEWLINE}분류: 미사일. 재장전: 6시간."
  STR_LITTLE_ILYA_UFOPEDIA: "이 다재다능한 발사장치는 통상의 스파이크 로켓을 자기 코일로 가속해, 그 피해와 명중률을 실질적으로 증가시켜 준다.{NEWLINE}분류: 대형. 재장전. 2시간."
  STR_GOBLIN_ROKKITZ_UFOPEDIA: "불쏘시개를 담은 조악한 미사일로, 생일잔치나 장례식에 딱 맞는다. 효과가 아주 좋지는 않지만, 얼마나 아름다운가!{NEWLINE}분류: 미사일. 재장전: 7시간."
  STR_CONVERSION_LAUNCHER_UFOPEDIA: "이 발사기의 작동원리는 완전한 수수께끼다. 이건 시걸 로켓을 사용하는데 그걸 이상하고 재빠르게 움직이는 그림자 같은 형태로 방출한다. 방어막에 2배 피해.{NEWLINE}분류: 미사일. 재장전: 7시간."
  STR_FLAME_CANNON_UFOPEDIA: "헬레리움을 연소하는, 이 준생체 무기는 거대한 화염구를 발사해 그 경로에 있는 모든 것을 태워버린다. 공격적 전투태세에서는 발사속도가 상승한다.{NEWLINE}분류: 대형. 재장전: 6시간."
