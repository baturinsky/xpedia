  STR_TWO_HANDED_INDICATOR_DESC: "전투 UI의 무기 그림 우측 하단에 작은 숫자가 표시되며, 1은 한손무기, 2는 양손무기를 뜻한다."
  STR_MINIMAP_BORDER_INDICATOR_DESC: "회색 대신 검은색의 빈 공간을 둘러 지도의 크기를 더 잘 볼 수 있게 해 준다."
  STR_EVERYONE_FIGHTS_NOBODY_QUITS_DESC: "...하지만 그들은 치료에 남은 시간 * 1.5 만큼의 HP가 까인 상태로 시작할 것이다. 그렇지만 조심하라, 중상을 입은 년들은 임무에 투입하는 것만으로 죽을 수도 있다."
  STR_ADD_VEHICLES_TO_MEMORIAL_DESC: "손실된 보조장비도 병사처럼 추모관에 추가될 것이다."
  STR_BLEEDING_INDICATOR_DESC: "[추천] 우리 유니트의 치명상 표시를 추가한다. 발견된 적 표시와 같은 열에 표시된다."
  STR_BULLET_SAVING_DESC: "잔탄에 따라 온전한 탄창으로 회복될 기회가 있다."
