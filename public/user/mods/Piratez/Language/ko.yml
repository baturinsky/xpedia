  STR_UFO_CRASH_RECOVERY_BRIEFING: "추락 지점에 도착했어요, 선장님! 사나운 개떼들이 착륙에도 살아남은 것 같고 싸움 없이는 전리품을 내놓지 않을 거에요. 운도 없지요! 그렇지만, 만약 상황이 안좋아지면, 함선에 탑승하지 않은 애들은 실종될 거에요!"
