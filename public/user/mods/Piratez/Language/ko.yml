  STR_MEDUSA_UFOPEDIA: "개조된 스팅레이로, 방어막에 5배의 피해를 주는 극대화 방사폭발을 일으키는 아주 작은 초전도 탄두를 싣고 있다.{NEWLINE}분류: 미사일. 재장전: 3시간."
