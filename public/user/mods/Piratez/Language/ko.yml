  STR_GAME_OVER_1: "우주 신은 지구를 신성력과 철권으로 다스렸고, 수백년 간 그래 왔다. 돌연변이와 인간 모두 목적없는 삶을 계속해 왔다. 부와 권력이 있다고 하는 자들도 실상은 노예에 불과하다. 아무것도 바뀌지 않았고, 바뀌지도 않을 것이다. 아무도 이러한 구조에 도전할 생각을 하지 못했다. 구원도 없고 혁명도 없다... 어디에는 있을까? 분명한 건 넌 아니라는 거다."
  STR_GAME_OVER_2: "네가 남긴 모든 것은 잿더미가 되었다. 네가 얻은 모든 지식과 힘은 영원히 잊혀졌다. 너 다음에 누가 오던지, 밑바닥에서부터 다시 시작해야 할 것이다."
  STR_VICTORY_1: "당신이 방 안으로 들어가자 거대한 외계인 두뇌로밖에 보이지 않는 태양 군주, 당신의 목표, 가 보인다. 지금은 무방비한 상태로, 당신이 방아쇠를 당기기 전에 항변을 들어 주기를 간청한다."
  STR_VICTORY_2: "두뇌가 말한다: '수백만년 전 네가 화성이라고 부르던 별은 생기가 넘쳤다. 이 황량한 행성에 너희 행성에 그랬던 것처럼 우리가 생명을 가져왔다. 수백만년동안 우리는 너의 행성을 방문해 너의 선조를 유전적으로 개량했다. 적절한 시기가 무르익으면 우리는 그 생명을 취할 것이었다. 넌 우리의 일부이기에 우리를 죽일 수 없다..."
  STR_VICTORY_3: "화성 문명의 중심부를 보아라, 너희 선조가 수백만년 전에 지은 피라미드다. 어떠한 행성도 우리의 성취에 이르지는 못했고, 넌 이 성과를 나눌 수 있다. 우주 깊은 곳에는 너희를 막을 성간 제국과 같은 끔찍한 위협이 도사리고 있다. 내가 바라는 것은 단지 너의 협력..."
  STR_VICTORY_4: "'난 평화 같은거 필요 없어',가 당신의 대답이었고, 무기의 발포로 인해 태양 군주는 끝장났다. 이제 모든 지휘통제시설, 화성의 어마어마한 복제 및 제작시설, 기적과 같은 기술, 이 모든 것은 당신의 손끝에 있다."
  STR_VICTORY_5: "네 일등항해사가 다가왔다. '우리는 태양 군주의 성간비행선을 확보했습니다. 이제 무얼 할까요 선장님?' 지구를 지배하는 것 정도는 이 고생을 한 댓가로 충분하지 못하다. 고대인의 힘은 당신이 다룰 수 있고, 무한한 우주의 별들이 당신에게 굴복한다..."
