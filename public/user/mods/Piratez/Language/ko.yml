  STR_PLASMA_AMMO_UFOPEDIA: "Stellar Empire's plasma weapons use very carefully callibrated, highly compact 헬레리움 magazines, which we finally worked out how to replicate. We'll need Printers and Powerplants."
  STR_NUCLEAR_GAUSS_AMMO_UFOPEDIA: "We have learned the secrets of manufacturing the Stellar Empire's Gauss ammunition. The technology entails using an Industrial Printer to create a lattice of Plastasteel, laced with 헬레리움 clusters for efficient energy storage and release."
  STR_NUCLEAR_MUNITIONS_UFOPEDIA: "You requested more firepower, Cap'n, and we are happy to deliver results. Using minuscule amounts of 헬레리움 as propellant and Plastasteel for a harder-hitting warhead, we were able to devise more powerful ammunition for selected firearms that can survive the stress of such a discharge. We could warn you that these new munitions are a bit volatile, but the hands are unlikely to listen anyway, so why bother."
  STR_ELERIUM_EXPLOSIVES_UFOPEDIA: "Using 헬레리움 to produce explosives is a very hard trick, but to a degree, we can do that now. In a dirty way. Most of the 헬레리움 involved is going to turn to fallout, with efficiency close to 10-20 %, as we rely on conventional explosives laced with it. However, if all you need is a good bang, there is no reason to complain."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Through studying various weapon designs and containment fields, we believe we have reached the level of understanding of 헬레리움's chemistry required to unleash its full destructive force in a safe manner. More or less. To the point, we have designs for new rockets and grenades you're going to like. What you're not going to like is the fact that we need a Fusion Furnace to manufacture them."
  STR_ATOM_POWER_UFOPEDIA: "Indeed, we now have some understanding of how nuclear fission - that is, splitting of atoms - works. Still we have no idea why the Star Gods are so iffed at this technology. Maybe it's because it doesn't use their 헬레리움, but something much less... nice. For now, we have figured out how to make this and that, but the topic is challenging. We need a Power Plant and a Refinery present at a Hideout to effect any atom-related manufacturing."
  STR_MINI_POWER_SOURCE_UFOPEDIA: "High-performance engines burn 헬레리움 to dust, but it is also known that the isotope can be used as power storage by carefully depleting most of the power contained in it. The energy density is much lower, but such an arrangement can be recharged. The process is very tricky but can be used to create things like powered armor."
  STR_COMMUNICATIONS_UFOPEDIA: "The underground information web the Brainers are so fond of, the Ethyrnet, is separate from official, Traders' Guild-controlled Holonet, although it is not impossible to infiltrate one from the other. Ethyrnet, used basically by every community, relies on innumerable private comms sender-receivers, transmissions heavily scrambled to hide in the jungle of EM background noise. Ethyrnet is how Jack can contact us and all his tribes, it's how Black Market and 돌연변이 연맹 communicate."
  STR_CODE_BREAKING_UFOPEDIA: "Many of the advanced weapons and other stuff we're finding is protected by annoying personal locks, based on various genetic encryption algorithms the 아카데미 의무관 was so kind to inform us about. Now we can breed savage viruses to spectacularly tear through these encryptions, allowing us to pirate these artifacts!"
  STR_SHIELDS_DYNAMIC_COMPUTING_UFOPEDIA: "Blue Shields do not require massive energy feed, but lots of computational power. Their effectiveness largely hinges on intricate calculations, required to set the barrier to just right resonance frequencies in precise points of time and space. Understanding how to achieve that feat and gain control over this technology, not even really understood by the 아카데미, was impossible without us grasping at least some general principles of the Divine Code."
  STR_SHAKEUP_CEREMONY_UFOPEDIA: "A newly recruited, young gal be not only unskilled, but also uncommitted to the Cause and our Pirate ways. We have figured out that a shock treatment might be the best answer! And by shock treatment, I mean dipping her in the 헬레리움 sludge down the Extractor shaft to harden both her body and spirit! Such ordeal involves drinking so much Moonshine that it causes some memory loss. It will also likely put her out of commission for a week or three. Since the deed needs to be done eagerly and in a scary manner, anything she was wearing will be destroyed."
  STR_CONTACT_MUTANT_ALLIANCE_UFOPEDIA: "We have been approached by representatives of the so-called 돌연변이 연맹: a loose organisation with global reach which claims to represent the rights of all mutants (especially the poor and forsaken). With all their talk about political pressure and moderate resistance, these self-proclaimed mutant representatives seem a bit fishy (likely to sell out their allies if they cease to be useful, if you ask me), but they have a share of power in every Provincial Govt on the planet, and came to us bearing gifts, some useful, some less so: influencing the govts in our favor (+1500 Infamy), free textbooks and access to their underground network of supplies.{NEWLINE}As for the price, they expect us to help fighting off the Mutant Pogroms. We will be informed of more Pogroms, and if we don't provide at least a token presence, it will cost us 1000 Infamy each time."
  STR_CONTACT_CAR_THIEVES_UFOPEDIA: "To really get out of this hole and move freely around the whole planet, we need a supply of flying machines. Contacting thieves of mildly restricted, battery-powered craft came easy, as Jack's people operate a tuning shop for such used vehicles. Apart from getting fabulously drunk while dealing with them, we've also learned that to get access to 헬레리움-fired craft, we need to get to the so-called Authorized Dealers (just a higher tier of thieves), but that requires better contacts within the financial sector, and the knowledge of Social Hierarchy. We can also try our luck with the Ship Junkyard, who can help us with constructing our own craft. However, we need to learn their comm frequencies and certain tech-savvyness to be able to talk to them."
  STR_CONTACT_SHIP_JUNKYARD_UFOPEDIA: "Getting to people who deal in used ship parts wasn't easy, but we've not only secured a supply of some restricted parts, we also have access to tools which will allow us to construct our own crafts. Note that some crafts burn expensive 헬레리움."
  STR_CONTACT_FUSO_UFOPEDIA: "후소! The land of Ninjas and Samurai! When we made a ruckus at the Black Market, they agreed to supply us with iconic 후소 weapons."
  STR_CONTACT_THEBAN_UFOPEDIA: "Contacting the strange land of Queen-Bee Cleopatra gives us access to 테베 fashion, magic and transportation services."
  STR_CONTACT_EUROSYNDICATE_UFOPEDIA: "The arms dealers of the 유로신디케이트 have shown interest in our money. They offer us two very potent, if very expensive, laser weapons. They're willing to trade us some even better ones, if we agree to strike a cooperation deal with them - which will likely entail doing some very dirty work. Let's hope we really have what it takes if we don't want to end up as mere scapegoats."
  STR_MISSION_EUROSYNDICATE_DEAL_UFOPEDIA: "HIGHER 유로신디케이트 CLEARANCE CONFIRMED. YOU HAVE BEEN QUALIFIED TO CONDUCT ELIMINATION MISSIONS FOR OUR COMPANY. BE PREPARED TO ACT ON 24HRS NOTICE. ACCESS TO HIGH-GRADE LASER WEAPONRY GRANTED. HAPPY SHOPPING."
  STR_MISSION_EUROSYNDICATE_DEAL_END_UFOPEDIA: "With the power of our arguments, enhanced by tanks and fighters of MSDF, we were able to persuade the 유로신디케이트 to stop pulling us into trouble, while keeping their shop open. Why should serious players treat each other like that. Naturally, they're still a major power, so a compromise needed to be reached (-2000 Infamy)."
  STR_CONTACT_ARENA_UFOPEDIA: "We have gained the trust of a few pushers and movers in the 데스 렐름, and we can procure some of the actual weapons used in the Death Games! Everyone loves Death Games!"
  STR_CONTACT_DR_WANG_UFOPEDIA: "This Singapore-located shop, run by a self-styled 'Chinese God of Death' has a selection of unique launchers and munitions, likely imported from the underground factories of the 센트럴 프로방스."
  STR_GNOME_RECRUITMENT_UFOPEDIA: "Those wretched Gnomes! They ate my meat, they drank my beer, and now they sleep in my bed. But what are they? Trying to get them to undergo medical examination failed, but I made the measurements while the Gnome was asleep and undressed. Don't let the dimunitive, girl-like body fool you; they're hardy, tough and much, much older than they seem. Gnomes first appeared in early Zones as a weird mutation that produced an immortal, unchanging body; no Gnome ever ages, akin to Star Gods. This allowed them to survive 헬레리움 starvation, despite their dependence on it, but forced them to shrink to a small, more efficient frame. I believe it was a long and extremely painful process."
  STR_HYBRID_RECRUITMENT_UFOPEDIA: "돌연변이 연맹 agreed to let us hire their Bugeye soldiers. They might be squishy, annoying and averse to melee combat, but they are very savvy and can use VooDoo powers without any equipment. These powers even allow them to dodge hits from behind with halved penalty. Another asset is their great Reticulan-inherited eyesight (NV 20, ThV 80%). They also have good Reactions. They suffer no Combat Stress. Finally, they require $20k monthly salary."
  STR_SISTER_VICTIM_RECRUITMENT_BRAINER_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Cap'n, with a sufficiently racist approach, we can increase our scientific potential. Castaway Gals are from superior stock, even for Ubers, plus they picked a lot of stuff while in 아카데미 captivity. A sufficiently radical shock therapy, involving 헬레리움 vats, will, in my opinion, kickstart their mental capacities enough to count them into the ranks of the Brainers. As for the actual skills, well, they will learn everything on the fly, like our sacred Pirate tradition dictates."
  STR_SPECTRE_SUMMONING_UFOPEDIA: "With the help of the 어둠군주, we can summon back the spirits of the fallen. But it is a mixed blessing. The body the spirits inhabit is made of energy and is easily dispersed. It also cannot interact with physical world much.{NEWLINE}Only strong spirits can be summoned back. A Gal or a Peasant needs to have a VooDoo Power of 40, Bravery of 60 and Reactions of 60 to be able to return in this fashion. Crossing the river Styx has its price, though: 10% of experience gained on all skills except VPWR and BRA will dissolve into nothingness. No Augmentations carry over, either."
  STR_WASTELAND_PRIESTESS_UFOPEDIA: "Our Hideout was visited by a mysterious priestess. The locals described her as a wandering healer who passes the area every couple of years. Although her possessions consisted only of the barest minimum, she seemed strangely unscathed by the elements. Her skill with her hands also turned out to be extraordinary, when she performed healing and purification rituals on you.{NEWLINE}'You have the gift', she said later, once you've laid to rest. 'When the VooDoo power you hold inside will start to wake, seek out the Witch of the Golden Rose. When the time is right, you will find her in the 테베 desert. She will help you unlock your full spiritual potential. Well-Wisher's blessings be upon you'."
  STR_MARKET_OF_WISHING_UFOPEDIA: "Welcome, fleshlings. The High Mek Order of the 테크노크라시 has deemed you worthy of our attention. Your progress in controlling information, matter and energy has been classified as relatively impressive. We can provide you with advanced components, as well as mass-produced versions of some of your old inventions. State your requirements."
  STR_RETICULAN_AND_HUMAN_TECH_UFOPEDIA: "My study leads me to believe there is little direct gain for us here. Any new solutions, would either be sub-par to what we've already scavenged from the Stellar Empire, or impractical to implement without access to manpower and infrastructure on a much grander level that we could possibly ever have. Why would we need fusion-powered equipment if we can buy or scavenge enough 헬레리움 to cover all our needs? However, the local govts and Reticulans may benefit from this. To help them out, we can start the 'Human-Reticulan Cooperation' project. The downsides are several - first, we need to do this work for free, second, the govts will protect the Reticulans and push some Faction traffic out of business, leading to less loot, third, it might make the govts more dangerous if we cross them... On the other hand, it will weaken the Star Gods and their stooges. Either way, once we complete the project, there will be no going back."
  STR_NO_AGGRESSION_UFOPEDIA: "We have seen them all - from crazed Humanists to thieving Bandits, from organized death squads to Deep One hordes. Normal people everywhere are brutalized on a daily basis, unless they're the privileged who live within city walls. This aggression can't stand, and we're in position to do something about it - permanently. With your tactical genius, Cap'n, and all the military tech we possess, we can help the 돌연변이 연맹 to form self-defense forces. This will allow them to thwart all Pogroms before they even begin. However,  once we complete the project, our tech will be in rebel hands, and we will have no control over it, nor any way of going back."
  STR_RUSSIAN_FILES_UFOPEDIA: "After learning where to look, we've embarked upon an adventure in Russia. In an underground bunker built centuries ago, audio logs revealed a forgotten story. It seems that when the Earth was invaded by the Stellar Empire, most of the planet surrendered after a few years of struggle, but one country - Russia - fought on for a couple of decades (curiously, nowadays the area is a cornerstone of the 돌연변이 연맹) and became the last refuge of the so-called X-COM project, a clandestine organisation created back then to pit Earth's best and brightest against the invasion. We've found some technical expertise developed by X-COM, chiefly that of nuclear-powered laser weapons that had practically unlimited energy supply. However, to make heads or tails of this data we need to expand our knowledge base in the areas of nuclear weaponry and power sources. We must also examine contemporary Laser and Gauss weapons before attempting to develop laser guns based on X-COM expertise."
  STR_CLOAKING_DEVICE_INVESTIGATION_UFOPEDIA: "There's a great mystery behind one device so crucial to our success - the Cloaking Device. We've found no clue about them in the course of our adventures, they seem to be uniquely available to our Black Market suppliers. Scouring the network yielded little results besides the mentions of such technology being somehow linked to the mythical '어둠군주' - a force which supposedly gifts people on various planets with artifacts of unknown origin, always with some detrimental results to the Star Gods. Having no other recourse, we've forced some Lokk'Naar merchants to talk (-200 score); to our chagrin, they knew very little themselves - the Cloaking Devices are being given to them at secret dropoff points, coordinates being sent to them by unknown benefactors. Elusive and secretive, just like our Well-Wisher..."
  STR_ALIEN_ORIGINS_UFOPEDIA: "The society of Earth can be broken down into three distinct groups. The first group are the so-called factions: The 아카데미, The Traders, The Church and The Mercenaries. They cooperate with the Star Gods directly and are given exclusive right to travel freely around the globe. The second group are local, or provincial, governments, the people who pay us the protection money. They're not very happy with their limited power, and the existence of pirates like us is beneficial to them, as it undermines the dominance of the global factions. But if we attack their ships and officers directly, it won't be popular. On the other hand, getting our hands on their stuff has its obvious, immediate benefits. The third group are the poor masses, on whom the 돌연변이 연맹 is based - an influential force within the local governments, a 'civil' face of the opposition towards the rule of the Star Gods, and also our allies of convenience... as long as we're convenient to them. Finally the Star Gods themselves sometimes do make an appearance on our planet. The wise avoid them at any cost. Good thing we aren't wise, Cap'n!"
  STR_CYDONIA_OR_BUST_UFOPEDIA: "It is now clear that there is only so much we can do on Earth. No matter how much money, vessels, soldiers or political influence we have, we're always going to be just a pirate gang down here. Sure, it isn't a bad life now, we're rich, feared and respected. But maybe you have your eyes on something bigger, Cap'n? Earth's factions will always have immensely more resources than we do, and they will never let us into their elite club. But if we did the impossible and prepared a direct strike against the Solar Governor, we could - only theoretically - hijack its control network and climb to a different level altogether. If you're bold enough, here's the checklist: first of all, security codes procured from an 아카데미 학장, Trader Guildmaster, Church Cardinal and, well Star God Coordinator (some of those might require indepth interrogation). Secondly, a big space ship to take us to Mars, which means top-tier shipbuilding and life support systems expertise. It is a short list, true. But it goes without saying that we have only a single chance to do this. If we attempt and fail, the Governor will immediately destroy us."
  STR_ELERIUM_115_UFOPEDIA: "Nuclear fuel, known to the wise under an arcane name of Isotope 511, is used to power all advanced technology of the Star Gods Empire, like space vessels or energy weapons. While we Earthlings do not know their inner workings, the entire society of Empire-ruled Earth depends on their use. Try to seize your prey while landed to assure securing it.{NEWLINE}헬레리움, especially in the form of fallout, is also important for many creatures, including us, which have learned to metabolize it and thus break normal constraints of physiology. 헬레리움 is said to naturally occur on some extrasolar planets.{NEWLINE}>Sell value: 12k."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Stellar Empire's infantry support weapon. It's better than any other portable launcher, so we call it Bustier Launcher. It fires powerful missiles, guided by YOUR MIND. When you click to fire the weapon it will generate up to 7 'way points' for the missile to follow. When you have positioned enough way points click on the special launch icon.{NEWLINE}The dispersed 헬레리움 cloud explosion that follows is extremely good at damaging armor (extra damage = 15% of hit's power)"
  STR_SLAVE_X_UFOPEDIA: "Instead of toying around with X, we can pass an Enslavement Sentence on her. This is definitely a safer idea, and now we know what buttons to push to make her accept this fate. We expect that such an exceptional slave will have a work efficiency of 76, considering the multitude of her uses, as well as her physical and magical abilities. Also we can probably use these tits of hers to process us Zombie Juice from 헬레리움. I bet she'd even enjoy being used like that."
  STR_SHADOW_COMMUNICATOR_UFOPEDIA: "This imposing and ominous device is a piece of technology that does not belong to our universe. The fact this 어둠기술 is used by Smugglers to communicate with 어둠군주 is rather obvious. Less obvious was the fact that the device is not sending or receiving any waves, but actually creates a temporary 탄호이저의 문 through which not only information, but also those possessing the power of Shadowmasters, can travel. A disturbance of this device leads to its explosive destruction."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "The heart of any ship is an anti-matter reactor which uses 헬레리움 (Isotope 511) to generate powerful gravity waves as well as other forms of energy.  The conversion of matter to energy is an incredible 99% efficient, therefore tiny quantities of 헬레리움 can produce a huge amount of power. Now we have a better understanding of how to tweak this power to our needs."
  STR_EXAMINATION_ROOM_UFOPEDIA: "The purpose of this device is to scan the minuscule structure of materials and replicate it. With one installed in our Lab, we can fool around with it, but the actual expertise needs to be learned from Trader and 아카데미 기술자. Then, to use it in practice, a suitable workshop type needs to be developed."
  STR_SMUGGLED_ELECTRONICS_UFOPEDIA: "Turns out we uncovered quite a sensation - there appears to be some kind of manufacturing center of Optronics here, on Earth, run by the 테크노크라시. The Smugglers have some top secret links with this business, which allows them to snatch the Optronics right at the source, at a fraction of the price. What's curious is that the Guild has no direct control over this, they're just a buyer. The merchandise is anyway rumored to be produced in such quantities that most of it is shipped to far-off planets of the Stellar Empire."
  STR_MARS_BACKGROUND_UFOPEDIA: "Humans colonized Mars centuries ago, with the help of Star God technology. However, the terraforming efforts have so far not yielded much, and aren't supposed to for a few millenia. As of now, humans live in airtight settlements, heated by the power of 헬레리움 and fed by greenhouse grown food. Mars has millions of inhabitants, and, excluding a few areas reserved by the Star Gods, is run by Guild and Marsec."
  STR_INTERSTELLAR_TRAVEL_SUMMARY_UFOPEDIA: "The Stellar Empire employs so-called 'Warping' to travel between nearby stars in a matter of weeks. Longer distance travel involves deep space oddities, known as 'black holes', hosting 'jump gates'. The closest warp ships are on Mars: Transstellar 헬레리움 freighters and Marsec deep space fighters, but even they cannot Jump. This is only done by the vast Imperial galleons. The Smugglers conduct their interstellar business by stealing hikes on these, by bribery, stealth or otherwise. Aside from trade goods, these ships sometimes carry Mercs, but never Star Gods themselves."
