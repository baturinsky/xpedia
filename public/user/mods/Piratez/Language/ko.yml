  STR_ARMORY_UFOPEDIA: "기지당 하나만 지을 수 있고, 발전소도 필요하다. 은신처 방어 시 빗나가지 않는 대응사격을 할 뿐만 아니라, 125의 저장 공간과 10 작업장 공간을 제공한다. 가장 중요한 점은, 여기서만 만들 수 있는 고유한 물건을 만들게 해 준다는 것이다(배틀 탱크 M과 같은)."
  STR_GENERAL_STORES_UFOPEDIA: "모든 장비, 총기, 탄약, 보물, 그리고 각종 쓰레기들이 금고에 들어갈 수 있으며, 격납고에 할당된 항공기의 장비도 그렇다. 금고가 가득 차면 암시장에서 아무 것도 살 수 없고 전투에서 얻은 전리품도 그 즉시 팔아야 한다. 각 금고는 저장 공간 100을 제공하는데, 함선용 반응로 20개나 소총류 총기 500개를 저장할 수 있는 크기다. 5의 작업장 공간도 제공한다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "정체용기를 이용해, 우리는 이 작은 시설물에 40명의 죄수를 걱정 없이 보관할 수 있다.{NEWLINE}이 시설물을 짓기 위해서는 정체용기 40개가 필요하다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라즈마 빔 방어시설은 적대적 항공기의 침입에 대응하는 강력하고 효과적인 방어수단이다. 그렇지만 이 시설물은 보통 전력망으로는 작동시킬 수 없고 작동시키려면 발전소가 필요하다. 통로를 쓸어버리는 데 아주 유용한 방어용 플라스마 캐논 포탑도 들어 있다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 은신처 방위의 궁극적 수단이다. 이 미사일은 일정 반경 내의 모든 것을 반물질 붕괴로 파괴한다. 그렇지만, 이 시설물을 작동시키려면 핵융합로가 필요하다."
  STR_GRAV_SHIELD_UFOPEDIA: "리펄서 빔은 은신처 근처에 착륙하려는 적 비행선을 느리게 만들어 모든 방어시설이 두 번 사격할 수 있게 해 준다. 실제로는 방어시설의 효율을 두배로 해 준다. 적절한 동력을 공급하려면 핵융합로가 필요하다. 그리고, 이 시설물을 여러 개 짓는다고 효과가 중첩되지는 않는다.{NEWLINE}이 시설물을 짓기 위해서는 역장 회로 30개가 필요하다."
  STR_MIND_SHIELD_UFOPEDIA: "우리 비행기에 싣는 은폐장치를 담고 있어, 이 시설물은 우리 은신처가 발견될 확률을 엄청나게 낮춘다. 보통은, 은신처에 건물이 늘어날수록 발견될 확률이 올라간다(가장 작은 은신처와 꽉꽉 찬 은신처 간에는 30%의 차이밖에 없지만); 슈라우드는 이 확률을 절반으로 낮춘다. 두 개의 슈라우드를 만들면 확률을 1/3으로 낮추고, 더 만들면 확률이 더 떨어지지만, 떨어지는 양은 적어질 것이다... 그러나 우리의 이론 상 21개의 슈라우드를 지으면 어떠한 은신처라도 완전히 감지할 수 없게 될 것이다.{NEWLINE}슈라우드를 오른쪽 클릭하면 비활성화된다."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "여기서 승선한 싸움꾼의 마법 적성을 평가하고 이들이 마술적 능력을 더 개발할 수 있게 도와준다. 실제 마법역량(앞으로 부두 숙련이라고 부름)은 부두 강도에 부두 기술을 곱한 과 같아 부두 강도가 낮은 자에게는 많은 것을 기대하면 안된다; 하지만 적의 암흑 기술을 방어하는 방법이라도 배울 수 있는데, 부두 방어력은 부두 강도에 부두 기술 일부를 더한 것이기 때문이다. 부두 학교 하나는 8명의 학생을 훈련시킬 수 있다{NEWLINE}이 시설물을 지으려면 최면 패널 10개가 필요하다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "이 장치가 설치되면, 우리는 깜빡거리는 레이더 감지에 의존할 필요가 없다. 해석기는 암호화된 통신 채널을 직접 가로채 탐지범위 내에 있는 항공기를 즉시 특정할 수 있을 뿐만 아니라 많은 지식을 제공해 준다. 최대 탐지범위는 2000해리다.{NEWLINE}이 시설물을 지으려면 슬레이브 AI 6개가 필요하다."
  STR_HANGAR_UFOPEDIA: "각 격납고는 하나의 함선을 할당할 수 있다. 이 시설물은 할당된 항공기를 유지보수하고 연료도 넣고 수리도 할 수 있다. 은신처에 착륙한 모든 항공기는 다른 항공기가 사용하지 않는 격납고를 사용해야 하고, 할당된 항공기가 임무 수행 중이어도 동일하다. 미안하다 대장. 조종사와 지상병력은 자기들만의 기괴한 규칙이 있어서 그걸 따를 건지 우리가 날개를 달 건지 정해야만 한다.{NEWLINE}각 격납고는 10의 작업장 공간을 제공한다."
