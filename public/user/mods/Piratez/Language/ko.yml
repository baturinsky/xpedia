  STR_REAPER_CANNON_UFOPEDIA: "보강된 캐논 프레임으로 플라스타스틸 탄두의 핵추진탄을 어마어마한 속도로 발사한다.{NEWLINE}분류: 소형. 재장전: 5시간."
