  STR_MISSION_PIR_EMANSION_UFOPEDIA: "전 세계에는 부유층의 저택이 있고, 우리가 강탈해가길 기다린다! 그러나 그 방어체계는 직접 공격하기에는 너무 강력하다. 우리는 시종으로 분장해 숨어들어갈 필요가 있고, 지붕으로 탈출한다. 그러므로, 메이드, 간호사, 드레스, 도둑질, 기타 강한 마법적 복장만이 허용된다. 이런 것들이 없다면, 우리는 안에 있는 몇몇 메이드 복장을 찾아 헤메게 될 것이다. 또한 침투용 장비만을 숨겨갈 수 있다. 탈출하려면, 우리는 빠르고 눈에 띄지 않는 함선이 필요하다.{NEWLINE}경고: 임무 완료 시간이 제한되어 있고, 우리 장비가 어떻게 될지 모르므로, 장비창에서 가져갈 수 없는 것은 들고 가지 않는 것이 좋다."
