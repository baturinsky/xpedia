  STR_MEDAL_SERVICE_TIME_DESCRIPTION: "Przyznawane co sześć miesięcy, licząc od czasu dołączenia w nasze szeregi. Tak, my mamy urodziny dwa razy w roku!"
  STR_MEDAL_IMMORTAL_DESCRIPTION: "Przyznawane dziewczynie, która przetrwała 6 lat pirackiej kariery, która na tej drodze życia jest niemal równa z byciem nieśmiertelnym. Będzie przyznawane corocznie, do dziesiątej rocznicy, później co dwa lata. Może to czas zakończyć kampanię tak, czy inaczej?"
  STR_MEDAL_CARREER_SCORE_DESCRIPTION: "Znają cię i boją się ciebie na całym świecie (a przynajmniej w jakichś jego częściach, albo paru knajpach). To nagroda za udział w wysoko punktowanych misjach. Zdobyte punkty są przydzielane wszystkim uczestnikom i podliczane..{NEWLINE}Minimum 5000 Niesławy. 20,000 dla Trzeciej Żelaznej Czaszki."
  STR_LORD_TAURON_CUTS_CABLES: "Lord Tauron tnie kable"
  STR_LORD_TAURON_CUTS_CABLES_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Rozjuszony wysokimi wynikami sprzedaży naszej energii elektrycznej, Lord Tauron, nadzorca energetyczny Gildii, nasłał zespoły inżynierów, które przecięły nam kable. wiele osad zostało odciętych od prądu, trzeba było zakupić materiały do odtworzenia ich (i naszego) bezpieczeństwa energetycznego.{NEWLINE}[-25 Niesławy, -$200,000]"
  STR_BRAZEN_BARD_FLATTERING_SONG: "Bezwstydny bard"
