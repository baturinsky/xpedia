  STR_MISSION_BANDIT_TOWN_UFOPEDIA: "Zdaję się, że nie ma honoru pośród złodziei. Bandyci atakują każdą łatwą zdobycz, a my możemy docenić ich zyski w zamian. Wyłączenie ich zapuszczonych miast z biznesu przyniesie nam nie tylko zysk, lecz także trochę rozgłosu. Co to dla Uber jak my, pokonać męty jak oni? Nawet jeśli ich strefa nie jest naszym gankiem przed domem?"
