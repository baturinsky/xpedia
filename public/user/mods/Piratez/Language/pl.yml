  STR_LOC_TRAITORS_BRIEFING: "Łowy Nagród Poziom D{NEWLINE}Od: Saya z Sojuszu Mutantów{NEWLINE}Mała grupa ludzi zaczęła dzielić się sekretami Sojuszy z wrogami wszystkich Mutantów. Oni muszą zostać zabici, a ich ciała muszą być znalezione jako wiadomość. Jeśli się nie pośpieszysz, ich Rozbójnicza eskorta zabierze ich do dziupli, a ponowne ich wyśledzenie może okazać się trudne.{NEWLINE}Pogoda: Umiarkowanie."
