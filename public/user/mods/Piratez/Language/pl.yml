  STR_LOC_SINS_OF_THE_FATHER_BRIEFING: "Łowy Nagród Poziom D{NEWLINE}Od: Kartel Bankowy Goblina Zaxx'a{NEWLINE}To smutne, że żaden człowiek nie jest bez grzechu, nawet księża, a chciwość jest paskudą pokusą w rzeczy samej... Weszliśmy w układ z kapłanem tej świątyni. Miał za zadanie zbierać wszelakie Stare Monety od swojego stada i sprzedawać je nam. Niestety, nasi nieustępliwi konkurenci, Elfman Bro$ zaoferowali lepszą cenę. Ulżyj kapłanowi od trudu noszenia na swych barkach ciężaru jego grzechu. Bądź ostrożna. Zwieje na pierwszą oznakę niebezpieczeństwa, więc możesz użyć tylko prostych ubrań i sprzętu infiltracyjnego."
