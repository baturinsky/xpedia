  STR_LOC_PIRATE_CRUISE_BRIEFING: "Łowy Nagród Poziom B{NEWLINE}Od: Pirackie Cieśniny{NEWLINE}Pomocy! Jeden z naszych całkowicie niewinnych statków rejsowych jest właśnie atakowany przez Głębinowców! Takie rzeczy zdarzają się kiedy wybierzesz się w pełne morze... Lecz potrzebujemy zysków! Ocal statek, możesz odebrać cały łup, jak również i naszą wdzięczność.{NEWLINE}Pogoda: Umiarkowanie. Morze: Sztorm."
  STR_LOC_FUNKY_ZOMBIES: "Niedzielne Miasteczko"
  STR_LOC_FUNKY_ZOMBIES_BRIEFING: "Łowy Nagród Poziom C{NEWLINE}Od: Wiz Biz{NEWLINE}Czarodzieje mają dla ciebie małe zadanie. Jeden z naszych członków ma... Delikatną własność w pobliżu tego miasteczka. Miejsce jest całkowicie spokojne i bezpieczne, w środku: Kolektyw Wesołych Mutantów. Nie ma mowy by cokolwiek poszło źle. A w bardzo nieprawdopodobnym przypadku, gdy źle pójdzie, ogranicz zniszczenia. Miej na uwadze, że skoro masz za zadanie się wprowadzić i trzymać wartę nad miastem, odwołanie misji jest niemożliwe. Tylko W Zasadzie Nieszkodliwe są dozwolone.{NEWLINE}Pogoda: Czarodzieje Rządzą!"
  STR_LOC_KKK_HOUSE: "Dziupla Humanistów"
  STR_MARKER_LOC_KKK_HOUSE: "Dziupla Humanistów"
  STR_LOC_KKK_HOUSE_BRIEFING: "Łowy Nagród Poziom D{NEWLINE}Od: Saya z Sojuszu Mutantów{NEWLINE}Uzyskałam informacje o grupie Humanistów, którzy zlinczowali rodzinę niewinnych mutantów. Ta zniewaga krwi wymaga. Ci tak zwani 'Ludzie Czystej Krwi' obecnie celebrują swój uczynek w domu zlokalizowanym na tym obszarze. Uderz z cieni i nie pozostaw nikogo żywego.{NEWLINE}Pogoda: Umiarkowanie."
