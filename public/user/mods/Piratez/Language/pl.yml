  STR_LOC_BANDIT_TOWN_BRIEFING: "Zlokalizowaliśmy miasteczko bandytów na tym terenie. Z pewnością posiadają dobra i jeńców, które my możemy zabrać - Jak Wikingowie! Prawdopodobnie będzie ich tam wielu, lecz oni są słabi. Nie powinniśmy mieć żadnego problemu, jeśli przygotujemy się na dużą bitwę.{NEWLINE} Pogoda: Umiarkowanie. Morze: Niespokojne."
