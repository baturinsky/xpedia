  STR_BRAZEN_BARD_FORGETTABLE_SONG: "Bezwstydny bard"
  STR_BRAZEN_BARD_FORGETTABLE_SONG_DESCRIPTION: "Wzięty bard ostatnio wykonywał piosenkę o naszych czynach. Niezbyt jednak chwyciła."
  STR_BRAZEN_BARD_COPYRIGHTED_SONG: "Bezwstydny bard"
