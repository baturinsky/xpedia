  STR_LOC_KKK_HOUSE_BRIEFING: "Łowy Nagród Poziom D{NEWLINE}Od: Saya z Sojuszu Mutantów{NEWLINE}Uzyskałam informacje o grupie Humanistów, którzy zlinczowali rodzinę niewinnych mutantów. Ta zniewaga krwi wymaga. Ci tak zwani 'Ludzie Czystej Krwi' obecnie celebrują swój uczynek w domu zlokalizowanym na tym obszarze. Uderz z ciemności i nie pozostaw nikogo żywego.{NEWLINE}Pogoda: Umiarkowana."
