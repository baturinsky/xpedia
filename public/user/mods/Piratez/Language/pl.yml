  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Oryginalna załoga, pochodząca z różnych Uber Stref, która uciekła z niewoli tajemniczego, eksperymentalnego obozu pracy. Po zarekwirowaniu Airbusa i nie znając lepszej alternatywy, podążyła za tajemniczym sygnałem, który doprowadził ją do podziemnych tuneli, które okazały się być czymś więcej niż tylko tunelami...{NEWLINE} Miały na sobie nie więcej niż szmaty, które nazywały 'ubraniami', kilka broni które zdołały skonstruować, lub znaleźć, oraz niewiele wiedzy o świecie, lecz są jednymi z najlepszych z gatunku Uber."
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Przyznawane co sześć miesięcy, licząc od czasu dołączenia w nasze szeregi. Tak, my mamy urodziny dwa razy w roku!"
  STR_MEDAL_IMMORTAL_UFOPEDIA: "Przyznawane dziewczynie, która przetrwała 6 lat pirackiej kariery, która na tej drodze życia jest niemal równa z byciem nieśmiertelnym. Będzie przyznawane corocznie, do dziesiątej rocznicy, później co dwa lata. Może to czas zakończyć kampanię tak, czy inaczej?"
  STR_MEDAL_PSYCHOKILL_UFOPEDIA: "Przyznawane tylko prawdziwym psychopatom, kiedy przychodzi do ich wyborów uzbrojenia. Liczą się zabójstwa rzeczami jak kije, maczety, tasaki, albo siekiery, jak również piły łańcuchowe, strzelby i kilka innych broni. {NEWLINE}40 minimum. 100 dla Trzeciej Żelaznej Czaszki."
  STR_MEDAL_SERVICE_TIME_DESCRIPTION: "Przyznawane co sześć miesięcy, licząc od czasu dołączenia w nasze szeregi. Tak, my mamy urodziny dwa razy w roku!"
  STR_MEDAL_IMMORTAL_DESCRIPTION: "Przyznawane dziewczynie, która przetrwała 6 lat pirackiej kariery, która na tej drodze życia jest niemal równa z byciem nieśmiertelnym. Będzie przyznawane corocznie, do dziesiątej rocznicy, później co dwa lata. Może to czas zakończyć kampanię tak, czy inaczej?"
  STR_MEDAL_PSYCHOKILL_DESCRIPTION: "Przyznawane tylko prawdziwym psychopatom, kiedy przychodzi do ich wyborów uzbrojenia. Liczą się zabójstwa rzeczami jak kije, maczety, tasaki, albo siekiery, jak również piły łańcuchowe, strzelby i kilka innych broni. {NEWLINE}40 minimum. 100 dla Trzeciej Żelaznej Czaszki."
  STR_CUTSCENE_INTRO_01: "W tajnym laboratorium Akademii rozległ się alarm. Obiekty testowe zaczęły uciekać."
  STR_CUTSCENE_INTRO_02_A: "Straże z trudem próbowały ich powstrzymać, lecz mutantki, choć naiwne, były w posiadaniu znacznie większej siły, szybkości i motywacji. A co najważniejsze, pozyskały już trochę broni. Eksplozje, ogień i chaos zaczęły się rozprzestrzeniać."
  STR_CUTSCENE_INTRO_02_B: "Niepewne niczego poza pragnieniem wolności, mutantkom udało się dotrzeć do lądowiska. Hellerium płonęło w ich żyłach i myśli pędziły w ich głowach, wzięli mały statek transportowy. Ku ich uldze, statki Akademii miały bardzo proste sterowanie. Deaktywacja autopilota była tak prosta jak uderzenie młota w panel sterowania. Wkrótce pędzili w noc. Udało im się zbiec."
  STR_CUTSCENE_INTRO_04: "Była tylko jedna wskazówka gdzie się teraz udać. Ich liderka miała sen o kobiecie z nienaturalnie fioletowymi oczami, która dała jej zestaw koordynat. Może to było szalone, by pokładać nadzieje w marzeniu sennym, ale one już to zrobiły wcześniej -  marzenie senne było tym co zachęciło je do ucieczki. Nie miały żadnej innej opcji; Nie znały niczego innego."
  STR_CUTSCENE_INTRO_05: "Zawarły pokój z bogami i podróżowały aż do świtu. Ogromna tajemnica mroku została zastąpiona nieskończonymi, dziwnymi widokami kąpiącymi się w porannym słońcu; obfitość możliwości i może informacji z których nie miały dla nich sensu."
  STR_CUTSCENE_INTRO_06: "Zbliżając się do celu, widziały skromne wioski, oddzielone pasami głuszy. Dość standardowy widok w tych czasach. Lecz dla nich to wszystko było nowe."
  STR_CUTSCENE_INTRO_07: "Wylądowały w opustoszałej dolinie, banda rozbitków z niczym więcej niż marzeniem. Jedynym dowodem na to, że wszystko było prawdziwe był mały amulet w kształcie wiertła, które ze sobą miały. Amulet okazał się być kluczem pasującym do otworu znalezionego w połowie zakopanym w gruncie. Kiedy przekręciły klucz, mogły tylko patrzeć w zdumieniu jak część stoku powoli zaczęło się otwierać, ukazując przepastne wejście."
  STR_CUTSCENE_INTRO_08: "Wewnątrz znalazły podziemny kompleks, pozornie opuszczony przez stulecia. Lecz dla nich to była ukryta forteca, dach nad głową; a pod tym znalazły ogromny basen osadu z Hellerium. Ich zmutowany Uber metabolizm wymagał energii Hellerium do funkcjonowania, więc mogły tu żyć. To było świetne miejsce by założyć nową wioskę, więc tak zadecydowały."
  STR_CUTSCENE_INTRO_09: "Życie w pierwszych tygodniach było proste; poznały lokalnych wieśniaków, łowiły i handlowały i zamieniły nową kryjówkę w prawdziwy dom."
  STR_CUTSCENE_INTRO_10: "Ale idylla nie mogła trwać wiecznie. Ciężko uzbrojony konwój przybył do doliny. Nowo przybyli powiedzieli, że przemawiają w imieniu lokalnych plemion, Sojuszu Mutantów, jak również rządów planety. Powiedzieli, że reprezentują sojusz ludów tyranizowanych przez Akademię i ich rówieśników, Ziemian, którzy sprzedali swoje dusze Gwiezdnym Bogom, panów Gwiezdnego Imperium, przez które Ziemia była okupowana od wielu stuleci."
  STR_CUTSCENE_INTRO_11: "Odbyły się negocjacje. Dlaczego rozbitkowie powinni być zadowoleni z tego, kim są, jeśli mogliby stać się kimś więcej? Kryjówka, którą znalazły, zwłaszcza stare laboratorium, zawierała moc, by zmienić świat, choćby tylko odrobinę. Goście zaoferowali przymierze - jeśli mutantki odważyłyby się postąpić jak prawdziwi panowie zamku, który znalazły, nie wykorzystując go samolubnie, jak pospolici bandyci. Albo mogły zwolnić miejsce i poszukać fortuny gdzie indziej. Ziemia obfitowała w zbójników i pilnie potrzebowała wojowników."
