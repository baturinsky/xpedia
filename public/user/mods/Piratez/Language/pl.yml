  STR_AGGRESSIVERETALIATION_DESC: "UFO będą usiłowały wykryć twoje bazy przez cały czas, bez względu na parametry ich misji."
  STR_STORAGELIMITSENFORCED_DESC: "[JO!!!] Wymusza ograniczenie pojemności więzień i magazynów na jeńców i łupy przywiezione z misji."
  STR_CANSELLLIVEALIENS_DESC: "[YARR!!!] Umożliwia sprzedaż żywych obcych, zalecane podczas korzystania z limitów magazynowania"
  STR_BATTLEINSTANTGRENADE_DESC: "[BEGONE] Granaty nastawione na wybuch w ciągu 0 tur wybuchną natychmiast po rzuceniu, zamiast pod koniec danej tury."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[YARR!!!] Celność strzałów spada po przekroczeniu pewnego dystansu zależnie od typu strzału. Skorygowana celność będzie wyświetlana przy kursorze."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[YARR!!!] Statki mogą być transferowane podczas lotu."
  STR_CRAFTLAUNCHALWAYS_DESC: "[YARR!!!] Statki mogą wystartować nawet gdy nie są gotowe, nadpisując ich potrzebę na konserwację."
  STR_GLOBESEASONS_DESC: "[YARR!!!] Wykorzystuje bardziej realistyczną projekcję światła słonecznego na mapie świata zgodnie z osiowym nachyleniem Ziemi."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[YARR!!!] Ukazuje dodatkowe informacje o wybranym żołnierzu na ekranie ekwipunku."
  STR_STRAFE_DESC: "[YARR!!!] Włącza strafing, bieg i niezależny ruch wieży czołgu, gdy trzymasz CTRL."
  STR_ALLOWPSIONICCAPTURE_DESC: "[YARR!!!] Przejęcie kontroli nad umysłami wszystkich pozostających obcych skutkuje zwycięstwem, a oni liczą się jako przejęci żywcem."
  STR_WEAPONSELFDESTRUCTION_DESC: "[BEGONE] Bronie noszone przez obcych samoczynnie się zniszczą jeśli ich posiadacz umrze, podobnie jak w remake'u z 2012."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[BEGONE] Psioniczna siła żołnierzy może zostać udoskonalona przez doświadczenie i trening."
  STR_BATTLEHAIRBLEACH_DESC: "[YARR!!!] Podmienia sprite żołnierzy na polu bitwy, by te odpowiadały wyglądowi ich ekwipunku."
  STR_ALIENBLEEDING_DESC: "[YARR!!!] Umożliwia zadawanie śmiertelnych ran większości obcych."
  STR_FORCE_FIRE_DESC: "[YARR!!!] Umożliwia wymuszenie oddania strzału przez twoich żołnierzy podczas przytrzymywania CTRL, bez względu na przeszkody."
  STR_SMALL_SCOUT_UFOPEDIA: "Ten niewielki statek jest głównie używany do rekonesansu, lub badań. Zazwyczaj poprzedza większe jednostki na początku misji. Może pomieścić tylko jednego załoganta i składa się z niewielu użytecznych materiałów."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Mały statek niebojowy, który przedstawia niewielkie zagrożenie dla twoich jednostek. Używany głównie przez Akademię i Kupców. Załoga w zakresie od 5 do 10 członków, połowa z nich to cywile.{NEWLINE}Maks. ONM: 39"
  STR_LARGE_SCOUT_UFOPEDIA: "Statek ogólnego przeznaczenia używany głównie przez Akademię i Kupców do bardziej ambitnych misji. Przewozi od 7 do 19 członków załogi, w tym zawsze inżyniera.{NEWLINE}Maks. ONM: 52"
  STR_HARVESTER_UFOPEDIA: "Jak wskazuje nazwa, statek kapliczny to wiodąca jednostka latająca Kościoła, czasem dowodzona przez wielebnego albo nawet i kardynała Przewozić może załogę w liczbie od 11 do aż 31 osób, uzbrojonych w broń laserową i miotacze ognia.{NEWLINE}PANCERZ: 10; TARCZE: 200 (Reg. x1); Maks. ONM: 172"
  STR_ABDUCTOR_UFOPEDIA: "Choć nie jest to prawdziwy okręt wojenny, ten statek reprezentuje elitarny poziom techniki i przewozi elitarną załogę, więc lepiej go nie lekceważyć. Zwykle jest używany do misji specjalnych.{NEWLINE}TARCZE: 500 (Reg. x3); Maks. ONM: 175"
  STR_TERROR_SHIP_UFOPEDIA: "To po prostu wielki lądownik. Uzbrojenie nie porywa, ale jest opancerzony i potrafi znieść wiele. Zestrzelenie go zapewni nam jednak wielką Niesławę.{NEWLINE}PANCERZ: 5; Maks. ONM: 156"
  STR_BATTLESHIP_UFOPEDIA: "Krążownik to jeden z największych i najsilniejszych widywanych statków, obsadzony najlepiej wyposażonym personelem. Co gorsza, zaprojektowano go do akcji abordażowych, więc nadaje się do bezpośredniego szturmowania naszych kryjówek.{NEWLINE}PANCERZ: 25; Maks. ONM: 291"
  STR_SUPPLY_SHIP_UFOPEDIA: "Zaopatrzeniowce zapewniają regularne dostawy materiałów do tajnych baz naszych wrogów. Są szybkie i trudne do złapania po zbliżeniu się do swego celu, ale powinny zapewnić obfite łupy (szczególnie piekłonium) przy zaledwie średnim ryzyku, o ile tylko uda nam się jakiegoś zestrzelić."
  STR_ACCESS_LIFT_UFOPEDIA: "Winda jest zawsze pierwszym obiektem skonstruowanym w nowej kryjówce. Łatwo zgadnąć jej przeznaczenie. Albo mam taką nadzieję. No dobra. Umożliwia dostęp do kryjówki - dla proszonych i nieproszonych gości. Szczególnie dla tych niegrzecznych którzy, jeśli zignorujesz dzwonek do drzwi, wysadzają je w powietrze. Nie można jej całkowicie zabezpieczyć, ponieważ potrzebny jest nam swobodny przepływ pracowników i niewolników, którzy żyją na powierzchni.{NEWLINE}Odnowa: 1"
  STR_CORRIDOR_UFOPEDIA: "Proste skrzyżowanie korytarzy, które można wybudować, by podłączyć odległe części kryjówki do sieci rur i elektryczności. Blokuje też kanały za pomocą krat, sprawiając, że są nieprzebywalne dla przeciwników. By zbudować więcej korytarzy, musimy dowiedzieć się czegoś o elektryce i elektronice."
  STR_FIRE_PIT_UFOPEDIA: "Każdy, kto postanowi beztrosko przespacerować się przez ten pozornie zwyczajny korytarz, aktywuje bomby ogniowe ukryte w ścianach. Nawet jeśli nie upieką intruza, przynajmniej spowodują że ten zatrzyma się na moment. Ostrzeżenie: Lonty nie są niezawodne i mogą czasami nie odpalić się natychmiastowo."
  STR_GAS_CHAMBER_UFOPEDIA: "Pomieszczenie to jest wypełnione ukrytymi bombami, wypuszczającymi silny gaz usypiający, kiedy ktoś przechodzi w pobliżu. Branie jeńców nigdy nie było tak proste, no chyba że noszą maski przeciwgazowe."
  STR_HYDROPONICS_UFOPEDIA: "Z pomocą okolicznych rolników i lepszym zrozumieniem ekosystemu kryjówki wymyśliłyśmy, jak pod ziemią uprawiać rośliny dla żywności i zysku. Uberżyto, dobrze znana roślina strefowa, idealnie nada się pod uprawę: szybko rośnie na szlamie piekłonowym, dając $100k miesięcznego przychodu. Skromne uberżyto ma wiele zastosowań: można z niego pędzić alkohol, karmić nim zmutowane żeńce (lub mutować żeńce), wypiekać z niego uberchleb i różne pyszne ciastka! Mąka jest też bardzo, bardzo wybuchowa. Możliwe, że w przyszłości opanujemy bardziej zaawansowane technologie rolnicze..."
  STR_STILL_UFOPEDIA: "Cud techniki, symbol triumfu umysłu nad materią, oaza szczęśliwości. Wszystko w jednym, choć nieco cuchnącym, pomieszczeniu roboczym. Bez niego w kryjówce nie można produkować żadnych napojów alkoholowych. W dodatku zapewnia miejsce pracy dla 5 dłubaczek, ale jeśli nie mają warsztatu, można ich użyć tylko do produkcji alkoholu. Budowa wymaga obecności ekstraktora.{NEWLINE}Zbudowanie nowej bimbrowni wymaga alchemii."
  STR_REFINERY_UFOPEDIA: "Pozwala na produkcję chemikaliów i zaawansowanych broni chemicznych. Zapewnia 10 miejsc pracy dla dłubaczek i 1 miejsce dla rozkminiaczki. Budowa wymaga ekstraktora."
