  STR_GAME_OVER_1: "Gwiezdni Bogowie rządzą Ziemią z boską mocą i żelazną pięścią, jak to było przez stulecia. Populacja mutantów jak i ludzi kontynuuje swoje bezcelowe życie. Nawet ci bogaci i u władzy są wciąż ich niewolnikami. Nic się nie zmieniło, i nic nie zmieni. Nikt nie może nigdy kwestionować wiecznego porządku rzeczy. Nie będzie zbawiciela, nie będzie rewolucjonisty ... czy będzie? Na pewno to nie ty."
  STR_GAME_OVER_2: "Twoje dziedzictwo zmieniło się w popiół. Wszelka wiedza i moc, którą zdobyłaś, są stracone na zawsze. Ktokolwiek, kto przyjdzie po tobie, będzie musiał zacząć od zera."
  STR_VICTORY_1: "Kiedy weszłaś do komnaty spostrzegłaś Solarnego Gubernatora, nic więcej niż wielki mózg obcego, cel twojego zadania. Bezbronny, błaga o wysłuchanie nim podejmiesz decyzję o pociągnięciu za spust."
  STR_VICTORY_2: "Mózg przemawia: 'Wiele milionów lat temu planeta, którą ty nazywasz Marsem, tętniła życiem. To życie zostało sprowadzone do jałowej planety przez naszą cywilizację, jak również i do twojej. Przez miliony lat my odwiedzaliśmy twoją planetę i genetycznie rozwijaliśmy twoich przodków. Kiedy nadszedł czas, my to odzyskaliśmy. Nie możesz nas zabić, ponieważ jesteś częścią nas..."
  STR_VICTORY_3: "Oto centrum marsjańskiej cywilizacji, piramidy zbudowane miliony lat temu przez waszych przodków. Żadna planeta nie jest poza naszym zasięgiem i chwała ta może przypaść i wam. W zimnych odmętach kosmosu czyha ogromne niebezpieczeństwo, przeciw któremu powstało Gwiezdne Imperium. Prosimy tylko o waszą współpracę..."
  STR_VICTORY_4: "'Pokój nie wchodzi w grę', tak brzmi twa odpowiedź, podkreślona wystrzałem, który kończy egzystencję Solarnego Gubernatora. Teraz cały ośrodek dowodzenia i kontroli, ogromne struktury klonowania i produkcji na Marsie, cudowna technologia, wszystko jest na wyciągnięcie twej ręki."
  STR_VICTORY_5: "Podchodzi twój oficer. 'Zarekwirowaliśmy międzygwiezdny okręt flagowy gubernatorów. Jakie są twoje rozkazy, Kapitanko?' Rządzenie wyłącznie Ziemią nawet nie wydaje się już warte zachodu. Potęga starożytnych jest pod twoją komendą, a gwiazdy zapraszają cię do nieskończonego wszechświata..."
