  STR_AGGRESSIVERETALIATION_DESC: "OVNIs sempre tentarão detectar suas bases, independentemente dos parâmetros de missão."
  STR_STORAGELIMITSENFORCED_DESC: "[YARR!!!] Reforça o limite para artefatos e espécimes recuperados de missões, nos Depósitos e nas Áreas de contenção."
  STR_CANSELLLIVEALIENS_DESC: "[YARR!!!]  Permite a venda de alienígenas vivos, recomendado quando usando limites de armazenamento."
  STR_BATTLEINSTANTGRENADE_DESC: "[FORA] As granadas preparadas para 0 turnos explodem imediatamente quando lançadas, em vez de no final do turno."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[YARR!!!] A precisão dos disparos cai após uma certa distância, de acordo com o tipo. A precisão ajustada será exibida no cursor."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[YARR!!!] Aeronaves em voo podem ser transferidas."
  STR_CRAFTLAUNCHALWAYS_DESC: "[YARR!!!] Aeronaves podem ser lançadas mesmo que precisem de reparos, combustível ou munição, ao menos que o nível de combustível seja igual a zero."
  STR_GLOBESEASONS_DESC: "[YARR!!!] Usa projeção mais realista da luz solar no Globo de acordo com a inclinação axial da Terra."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[YARR!!!] Mostra informações adicionais sobre o Soldado selecionado no inventário."
  STR_STRAFE_DESC: "[YARR!!!] Habilita estreifar-se, correr, e movimentar independentemente a torre de tanques, quando pressionando CTRL."
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "[SET 2 MATE] Altera os níveis em que explosões se espalham.{NEWLINE}(Flat: 0, Round: 3)"
  STR_ALLOWPSIONICCAPTURE_DESC: "[YARR!!!] Controlar mentalmente todos os inimigos restantes resulta em vitória, e conta como captura de prisioneiro."
  STR_WEAPONSELFDESTRUCTION_DESC: "[FORA!] Armas carregadas por alienígenas se alto-destroem caso seu portador seja morto, assim como em XCOM 20XX."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[FORA!] O poder Psiônico de soldados pode ser aprimorado por experiência ou treinamento."
  STR_BATTLEHAIRBLEACH_DESC: "[YARR!!!] Altera as imagens de inventário dos soldados em Campo, para fazer jus a sua aparência."
  STR_ALIENBLEEDING_DESC: "[YARR!!!] Permite que a maioria dos Alienígenas sofram feridas fatais."
  STR_FORCE_FIRE_DESC: "[YARR!!!] Permite forçar seus soldados a disparar ao segurar a tecla CTRL, independentemente das regras da linha de tiro."
  STR_SMALL_SCOUT_UFOPEDIA: "Esta pequena embarcação é usada principalmente para reconhecimento ou pesquisa. Normalmente precede em navios maiores antes do início de sua missão. Com uma tripulação de apenas 1, tem baixo valor de pilhagem."
  STR_ABDUCTOR_UFOPEDIA: "Embora não seja um real navio de guerra, essa embarcação possui nível de excelência em tecnologia e detém tripulação de elite, por isso é melhor não subestimar. É normalmente usado para missões especiais. {NEWLINE} ESCUDOS: 500 (Reg x3); Max DPM: 164"
  STR_TERROR_SHIP_UFOPEDIA: "É apenas uma grande nave de desembarque. Suas armas não são grande coisa, mas sua blindagem com certeza é. De qualquer forma abatela nos concedera muito reconhecimento. {NEWLINE}BLINDAGEM: 5; Max DPM: 156"
  STR_BATTLESHIP_UFOPEDIA: "O Cruzador está entre os maiores e mais poderosos Navios de guerra que existem, e é tripulado por pessoal muito bem equipado. Para tornar as coisas ainda piores, foi projetado pensando nas ações de assalto e pode ser usado para atacar nossos Esconderijos diretamente. {NEWLINE} BLINDAGEM: 25; Max DPM: 272"
  STR_SUPPLY_SHIP_UFOPEDIA: "Navios de Suprimentos são usados regularmente para transportar suprimentos a bases secretas inimigas, e eles podem ser facilmente atacados no chão. Esteja avisado - os equipamentos que eles carregam não são destinados a cair em mãos erradas, então fique atento ao sistema de autodestruição que explodirá o núcleo de energia depois de 20 turnos ou mais, vaporizando o navio. A ventilação Plásmica adverte que a explosão é iminente."
  STR_ACCESS_LIFT_UFOPEDIA: "O elevador de acesso é a primeira instalação a ser construída em um novo esconderijo, e é fácil saber o que ele faz, ou então eu espero que seja... Ok, ele permite o acesso, Tanto a visitas esperadas quanto as inesperadas. Especialmente a do tipo rude, que quando você ignora a campainha, explode a porta. Ele não pode ser totalmente seguro, pois precisamos do tráfego de trabalhadores e escravos que vivem solo acima."
  STR_FIRE_PIT_UFOPEDIA: "Qualquer um que descuidadamente passe por este corredor aparentemente normal irá disparar bombas incendiárias escondidas em suas paredes. Mesmo que elas não tostem o invasor, muito provavelmente ele vai querer fazer uma pausa. Aviso: os fusíveis não são infalíveis, e às vezes, não armarão imediatamente."
  STR_GAS_CHAMBER_UFOPEDIA: "Esta sala é equipada com bombas ocultas, que liberam um poderoso gás do sono quando alguém se aproxima delas. Capturar prisioneiros nunca foi tão fácil, a menos que eles usem máscaras de gás."
  STR_LIBRARY_UFOPEDIA: "Esta instalação de luxo é usada para armazenar todos os tipos de livros, cristais, eletrônicos, romances, aventuras (eróticas), e até mesmo um trabalho arcano ocasional. Ela também conta com espaço de trabalho para um Brainer, mas o que é mais importante, é absolutamente necessária para que alguns projetos de Pesquisa e Fabricação avançados sejam possíveis. No entanto, bons livros são difíceis de encontrar e extremamente caros, por isso estabelecer um lugar como esse é uma grande despesa (um desperdício de dinheiro, diriam alguns)."
  STR_GDX_LAB_UFOPEDIA: "Um laboratório avançado, construído utilizando o conhecimento do Dr. X (não tão avançado quanto o laboratório antigo que nós temos, no entanto). Apenas um único pode ser construído. Fornece espaço de trabalho para 10 Brainers. Requer uma Central Cirúrgica para ser construído."
  STR_MESS_HALL_UFOPEDIA: "Nenhum Esconderijo está completo sem este estabelecimento! Ele serve as bebidas do Still (requer um para funcionar), aumentando ligeiramente a recuperação de feridas dos seus Hands (especialmente aquelas com alta Saúde). É também um centro cultural, fornecendo um fórum apropriado para discussões públicas (não estamos mais limitados ao Hangar!) Possui espaço de trabalho para 1 Brainer; sem ele, muitos avanços culturais e algumas oportunidades de missão serão impossíveis de pesquisar. Apenas um único Refeitório pode ser construído por Base."
  STR_MED_BAY_UFOPEDIA: "Uma clínica médica geral que acelerará a recuperação de todos os Hands do Esconderijo - por um preço. Cura um extra de 0,5 HP por dia, reduzindo efetivamente o tempo de inatividade em 1/3. Seus Hands podem reclamar que a folga está sendo apressada, mas eles não vão se queixar quando virem as enfermeiras... Apenas uma única Enfermaria pode ser construída por Base, mas o bônus de cura é acumulável com outros bônus de instalações similares (como se soubéssemos algo sobre isso, ho, ho). Fornece espaço de trabalho para um Brainer. {NEWLINE} A construção dessa instalação requer 10 Suprimentos Médicos."
  STR_SURGERY_ROOM_UFOPEDIA: "Este requer uma biblioteca presente para operar. Observe o duplo sentido da palavra, ha, ha. Uhmhum.. enfim. Vários procedimentos cirúrgicos precisam de um ambiente especializado para que possam ser realizados. Também permite que feridos recuperem 0,25 HP mais 1% do HP Max diariamente, quase reduzindo pela metade o tempo de recuperação. Esta instalação também abriga 2 Brainers. Apenas uma única Instalação Cirúrgica é permitida por Base. {NEWLINE} A construção dessa instalação requer 3 Unidades Cirúrgicas."
  STR_CLONING_CENTRE_UFOPEDIA: "Este edifício nos permitirá cultivar todo tipo de material biológico, de órgãos a organismos inteiros. Mesmo que ainda não tenhamos inventado nenhuma criatura, ele ajudará nos cuidados médicos, recuperando 0,75 HP por dia para todos os Hands presentes. O poder da Criação está agora em nossas mãos! Dez Runts podem trabalhar nesta instalação, o que requer uma Instalação Cirúrgica para operar. Apenas um único Centro de Clonagem por Base."
  STR_DATA_CENTER_UFOPEDIA: "Cada uma dessas instalações permite processamento de dados de alta capacidade, acomodando até 4 Brainers. No entanto, é necessário um computador central para se tornar um núcleo na rede de Centrais de Dados (podemos usar o do nosso laboratório) e também uma biblioteca para materiais de referência. Uma Central de Dados requer 6 Inteligências Artificiais Escravas para ser construído. Um único esconderijo pode suportar até três Centrais de Dados."
  STR_COMPUTER_CORE_UFOPEDIA: "Essa instalação abriga uma bateria de computadores poderosos e extremamente caros, que nos permitem processar megatons de números. Ela pode ser usada para Hackear todo tipo de coisa, assim como o Lab, e abriga 3 Brainers. Essa inteligência extra pode ser útil, já que a instalação é necessária (junto a uma biblioteca) para levar adiante o projeto de pesquisa \"Estudos Superiores\", nos permitindo desbloquear tecnologias bem superiores, é bem provável que seja extremamente lenta para ser concluída. {NEWLINE} A construção dessa instalação exige 20 IAs escravas."
  STR_REFINERY_UFOPEDIA: "Permite a fabricação de produtos e armas químicas avançadas. Fornece espaço de trabalho para 10 Runts e espaço de pesquisa para 1 Brainer. Requer um Extrator presente para ser construído."
  STR_MINT_UFOPEDIA: "Fornece ferramentas para falsificar Dinheiro. Ter isso presente em um de seus Esconderijos permitira a você dar ctrl + P em todos os seus problemas financeiros! Assim nós seremos como a Guilda Comercial, legal não? Fornece espaço de trabalho para 10 Runts. {NEWLINE} A construção dessa instalação requer um Scanner Industrial."
  STR_POWER_PLANT_UFOPEDIA: "Esta instalação embora bem cara de construir, é imediatamente um caixa, pois além de abastecer outras instalações, também é possível vender quaisquer excesso de eletricidade. Além disso, precisamos dessa Usina para qualquer processo de manufatura que exija densidade de energia excepcionalmente alta. {NEWLINE} A construção dessa instalação requer 2 Motores Navais."
  STR_WELL_UFOPEDIA: "Um pedaço da indústria. Possui um poço que atinge as entranhas da Terra e nos permite extrair vários recursos do núcleo viscoso que mantém a todos nós saudavelmente irradiados. Também é equipado com ferramentas que permitem 20 Runts produzirem vários equipamentos simples. Tome nota que coisas que exigem ferramentas intrigantes, como armas de fogo, não podem ser fabricadas aqui. Um único esconderijo pode suportar no máximo 3 Extratores. {NEWLINE} AVISO: Depois que um projeto é iniciado (o 'AYE' foi clicado), cancelá-lo destruirá TODOS os componentes alocados. Para evitar isso, lembre-se de descartar projetos indesejados pelo botão 'BEGONE'. O botão \"REEMBOLSO\", caso presente, retorna componentes e dinheiro."
  STR_INDUSTRIAL_PRINTER_UFOPEDIA: "Essa é uma instalação do tipo Oficina. Embora menos eficaz em termos de espaço do que a equivalência de 4 Oficinas (fornecendo espaço de trabalho para apenas 100 Runts), é definitivamente mais rentável. Ainda mais importante, permite a fabricação de itens com estrutura interna muito complexa, especialmente armaduras avançadas. {NEWLINE} A construção dessa instalação requer 3 Scanners Industrias."
  STR_BURROW_UFOPEDIA: "Uma elegante caverna de uso geral (e arejada). Pode abrigar até 10 pessoas, bem como 10 animais (domesticados ou não). Também fornece 25 espaços de armazenamento."
  STR_BEAST_DEN_UFOPEDIA: "Uma grande caverna que pode conter até 20 animais e 50 espaços para armazenamento. Simplesmente perfeito para aqueles que acreditam que não há defesa contra o Esconderijo melhor do que um batalhão de cães."
  STR_LIVING_QUARTERS_UFOPEDIA: "É aqui onde dormimos, comemos, recuperamos de nossas feridas e fazemos todos os tipos de coisas (melhor não especificar) para combater o tédio sem fim. Cada bloco pode conter até 25 pessoas livres, seja hands, runts ou brainers."
  STR_LIVING_QUARTERS_SMALL_UFOPEDIA: "Instalação de radar pequena e barata com 10 beliches e 25 espaços de armazenamento, ideal para se esconder durante as ressacas. Com um raio de detecção de 650 milhas náuticas, mas pode detectar qualquer objeto voador dentro desse raio com uma precisão de 100% (em condições ideais ...) com varreduras feitas a cada meia hora em ponto."
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Nós projetamos uma versão maior e mais eficiente do Quartel, com conforto extra para nossa tripulação ( diretamente do Lixão). Pode abrigar até 135 pessoas e contém um pequeno espaço de armazenamento (50 espaços). No entanto, como todo esse lixo é muito caro, a instalação é menos barato ainda."
  STR_LIVING_QUARTERS_ADVANCED_UFOPEDIA: "Essa instalação de última geração é bem vedada e, graças a uma melhor ergonomia e conforto de primeira classe, nos permite espremer 40 pessoas enquanto ainda lhes garante uma boa noite de sono - se é isso o que elas querem, é claro. Ele também possui um canhão laser defensivo montado em cima dele e um radar de rastreamento. Ainda assim, é incentivado a enviar os ocupantes para atividades fora do quartel com a maior freqüência possível, antes que eles começem a matar uns aos outros. Também + 5 de armazenamento."
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Maior é melhor, não é? Esses enormes cofres nos permitem armazenar mais itens do que um pirata formado em contabilidade pode contar (ou seja, 515 unidades)."
  STR_GENERAL_STORES_ARMORED_UFOPEDIA: "Esta instalação avançada de armazenamento pode abrigar 175 unidades de mercadorias e / ou produtos, e é defendida por uma defesa antiaérea autônoma."
  STR_JAIL_UFOPEDIA: "Cada bloco de cela tem espaço para 15 convidados especiais que podem ser libertados por uma recompensa - seja normalmente (Vender), ou depois de roubá-los de suas posses primeiro (com um rendimento melhor do que de um cadáver morto), se valer a pena; Para fazer isso, verifique a categoria Roubar no Workshop. Os números representam: 1. partes de armadura; 2. material relacionado à facção; 3. mercadoria comum. Você também receberá dinheiro de resgate (em Blue Chips), mas, como eles são bens danificados, apenas metade do valor normal. Para roubar um prisioneiro, você precisa interrogá-los primeiro. Prisioneiros interrogados, desde que sejam honrados, são libertados em troca de suas informações."
