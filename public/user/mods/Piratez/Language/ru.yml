  STR_SCRIPTURES_007: "Драконьи Короли"
  STR_SCRIPTURES_007_UFOPEDIA: "Они появляются во времена кризисов и потрясений. Кто-то говорит, что их притягивает хаос; иные толкуют, что все наоборот: длительный застой побуждает Хаос к резким действиям, и Драконьи Короли - его воплощения. Люди всегда трясутся над тем, чего достигли, и в какой-то момент перестают рисковать, создавая все более сложные системы, призванные сохранить статус-кво. Но чем сложнее система, тем она уязвимее для неизвестного и непостижимого. Происходит немыслимая комбинация маловероятных событий, приводящая к катастрофе; приходят Драконьи Короли.{NEWLINE}>Белый Дракон замораживает мир, затяжная зима приносит смятение и упадок.{NEWLINE}>Красный Дракон сжигает мир огненным дыханием, что веет страстью, революциями и борьбой.{NEWLINE}>Черный Дракон заковывает мир в железо и подчиняет его единой воле.{NEWLINE}>Голубой Дракон заставляет людей отказываться от имущества, убеждений и жизни."
  STR_SCRIPTURES_008: "Неделя у Локк'Нааров"
  STR_SCRIPTURES_008_UFOPEDIA: "Локк'наарская (и нарлокская) культура, пришедшая, по слухам, от Драконов, распространилась среди жителей Пустошей. Как пример: общепринятые названия дней недели.{NEWLINE}{NEWLINE}>1. Драконник. Черный Дракон в великом труде созидает новый цикл.{NEWLINE}>2. Змейница. Самый неприметный день, идеален для убийств.{NEWLINE}>3. Огнень. День Уничтожителя, труднейшая часть цикла заканчивается великим разрушением.{NEWLINE}>4. Распутень. Все зависает на краю обрыва в следующий день. Число 4 символизирует распутья и возможности.{NEWLINE}>5. Цветница. Самый темный и самый светлый день. Из пропасти произрастает и расцветает Любовь.{NEWLINE}>6. Лунница. В этот день открываются великие тайны, идеален для магических ритуалов.{NEWLINE}>7. Череповенье. Святой день, день отдыха. Похороны завершившегося цикла."
  STR_23: "Священное число 23"
  STR_23_UFOPEDIA: "Это число - сплав двух несовместимых философий: Дуализма и Триединства. Это основа конфликта между Магистрами Сумрака и Звездными Богами. Сумма обеих частей равна 5, это Целостность.{NEWLINE}{NEWLINE}Триединство - символ иерархичной вселенной, треугольник, на вершине которого - фигура Отца или Матери, которая наделена могуществом определять, где добро, а где зло. Суть неизменна: Сатана изгнан из Рая, его место занял Пророк. Бог - Высшая Истина.{NEWLINE}{NEWLINE}Дуализм - символ вселенной конфликтов, круг, в котором никто не находится на вершине. Правильное и неправильное определяется по договоренности между людьми, а двое формируют наименьшую ячейку общества. Что хорошо для одного - всегда будет плохо для кого-то другого. Общие ценности формируются из связей межу всеми Живущими. Высшая Истина всегда остается непостижимой.{NEWLINE}{NEWLINE}Как вы могли заметить, 23 - это тоже дуализм. Это термодинамика: хаос сильнее порядка вследствие энтропии. Поэтому Магистры Сумрака довольно беспечны в своем священном несогласии.{NEWLINE}5 - это символ Хаоса; но также Человека и Магии."
  STR_NEWSPAPER_001: "Дарители: новая угроза?"
  STR_NEWSPAPER_001_UFOPEDIA: "Есть древняя поговорка: бойтесь Греков, дары приносящих. Никаких Греков не замечено, но по факту на планете возник новый странный культ, члены которого называют себя 'Дарителями'. Они очень скрытны и одаривают случайных людей высокотехнологичными предметами, никогда потом больше не показываясь на глаза. 'Дарителей' считают очень опасными, и их разыскивают элитные детективы Гильдии, а также Церковь Сириуса, но смогут ли они ответить на самый животрепещущий вопрос: кто такие эти 'Дарители' и какова их цель? И являются ли их дары дарами или чем-то другим, более зловещим? Мир должен знать. Пока что все граждане должны отказываться от любых технологически продвинутых подарков от незнакомцев и немедленно сообщать властям о подобных происшествиях."
  STR_NEWSPAPER_002: "Взрывы сотрясают деловой центр!"
  STR_NEWSPAPER_002_UFOPEDIA: "Сегодня в 02:00 в Терминусе прогремел сильнейший взрыв, оставивший после себя воронку 25 метров в диаметре и выбивший стекла в окнах в радиусе почти 1 километра. Таким вот образом в этом году город отметил последний день Смертельной Гонки, наиболее популярного в Долине Смерти вида спорта! Тысячи людей танцевали на улицах среди обгоревших обломков машин большей части гонщиков, многие из участников празднества - это приезжие, осуществившие свою мечту просто попасть сюда. Пассажирские перелеты авиалиниями Гильдии из Рокового Порта до Терминуса удобны, доступны и доставят вас в место назначения точно в срок. Не лелейте мечты где-то побывать, просто купите билет прямо сейчас! (Все транспортные требования обязательны к соблюдению. Не забудьте посетить местный Торговый Пост, чтобы получить разрешение на выезд)."
