  STR_WIZ_001_UFOPEDIA: "Добрый день, мисс. От меня не ускользнуло, что вы несете боль и страдания людям, особо этого заслуживающим. Как мои жалкие соперники. Я крайне одобряю это. Сообществу нужно такие решительные люди как вы; я свяжу вас с Виз Биз, если вы выполните для меня пару простых магических исследований. Далее узнайте больше про мир волшебников - демонов, зомби, порталы - и мы продолжим вести дела. Попутного, гм, ветра, шкипер."
  STR_WIZ_003_UFOPEDIA: "Так-так, Мисс. Похоже, вы достаточно компетентны и известны, чтобы я могла доверить вам сложную миссию. И весьма образованы, а стало быть, не надо объяснять вам основы. В мире Магов идет тайная война за контроль над Вратами Тангейзера, в народе их зовут порталами в другие миры. Помимо известных Врат есть и другие, которые можно открыть с помощью ПЕЧАТЕЙ ХАОСА. Да, мы открываем двери печатями, не ключами. Я хочу нанять вас помочь добру, то есть мне, победить в этой войне. Вот небольшой аванс, ожидайте указаний. (Получен сейф с миллионом доларосов)"
  STR_WIZ_004_UFOPEDIA: "Этот таинственный артефакт предположительно может помочь Алой Чародейке открывать порталы в другие миры и возможно выиграть ее 'войну'. Если и это недостаточно зловеще, он также испускает стремный потусторонний свет. Лучше хранить их в контейнерах с толстыми стенками. По крайней мере, конкретно этот забран Алой Чародейкой."
  STR_WIZ_005_UFOPEDIA: "Вы успешно добыли Печать Хаоса. Отлично. Мы можем начать вторую фазу, открыв экспериментальные Врата. Мне сначала нужно изучить предмет, но будет нужна помощь и ваших Лаботрясов - для затратных по времени, но необходимых замеров. Я не могу это доверить кому-либо еще. Но тем временем мои враги начали действовать. Возьмите награду и распорядитесь ею мудро; предстоит тяжелая схватка.{NEWLINE}(Получен Сундук сокровищ)"
  STR_WIZ_006_UFOPEDIA: "'Что? Нет, это не мое белье! Я только показываю вам свой магический наряд для прохода через Врата. Он такой маленький, потому что особые материалы для его пошива крайне сложно найти, вот почему! Их можно найти только на равнинах по ту сторону Врат. Так что внимательнее, именно их вы и будете искать. По расчетам, сделанным с вашей помощью, я нашла места на Земле, где время от времени возникают Врата. Я начинаю их поиск, а вы будьте готовы к моему сигналу. Нет, я не знаю, куда они ведут, это выясните вы. И нет, я не могу отдать этот наряд, он будет на мне и я не собрала достаточно ресурсов, чтобы создать еще. Боже, почему вам всегда нужно все объяснять!?'"
  STR_WIZ_007_UFOPEDIA: "Вы отлично справились с зачисткой портала, несмотря на некоторые, хехе... проблемы. Но вас могло закинуть в центр огненного моря, например, так что все кончилось отлично! Некоторые испытания и невзгоды лишь делают жизнь гения менее скучной, не так ли? И вы нашли кое-что интересное! Я теперь спать не буду, думая о всех открывающихся возможностях! Кристалл Зортрия - один из четырех базовых элементов, нужных для создания легендарного Орихалка. А я по совпадению профессионал в магии трансмутации. Когда у меня... у нас будет Орихалк, нас ничто не остановит! Вы очень могучая слуга, Капитан. Вот награда: еще немного самоцветов. И как насчет других подобных набегов? {ALT}(+1 Сундук сокровищ; +200 Рейтинга){ALT}"
  STR_WIZ_080_UFOPEDIA: "Очевидно, что Алая Чародейка рассказывает нам не все, а найденная нами Черная Маска указывает, что ее 'война' нечто большее, чем кажется на первый взгляд. И сильно вникать в эту темную бездну весьма опасно. Выяснить историю этой Маски позволило нам лучше понять всю игру в целом, и соскочить, прежде чем произойдет большая беда. Хм, а не о магах в масках где-то неподалеку мы уже слышали?"
  STR_WIZ_081_UFOPEDIA: "На то, чтобы дешифровать найденное в укрытии Техноманта устройство с данными, ушло время. Там описаны процессы киборгизации зомби для создания великой армии. Как правильно кормить их Зомби-соком и Вампирской кровью, чтобы сделать их сильнее, крепче и умнее (но похоже, не чересчур); как гарантировать их послушание и научить их понимать приказы; как адаптировать импланты к их физиологии, чтобы добиться слияния. Самые загадочные части ссылаются на Сумратек и Чернобога; последний является чем-то вроде командной сети управления. Детали по Сумратек скудны, но изучая Некрономикон, они планировали достичь возможности перемещать Армию Чернобога между измерениями и связываться полностью незримо для Звездных Богов."
  STR_WIZ_101_UFOPEDIA: "Что, мое платье? Я могла носить тот фивейский наряд с открытой грудью, так как слышала, что вы находите такое элегантным. Однако, на такое важное событие, как смена резиденции, Маг всегда надевает традиционный наряд.. Да, я переезжаю. Только я, мой слуга и багаж. Меня беспокоили эти культисты Чернобога, да и присоединиться будет эффективнее. Я дам вам материалы и чертежи, чтобы обустроить мне подходящее место, где я смогу изучать вещи вроде этого... Некрономикона, например. Что это за взгляд? Я подожду окончания работ в вашей каюте, я очень терпелива.{NEWLINE}(Алая Чародейка въезжает)"
