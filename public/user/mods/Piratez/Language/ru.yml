  STR_BOUNTY_HUNTING_PRIZE_CANNON_UFOPEDIA: "Если вы не будете расширять свои стратегические возможности, долго вы не проживете.  Это значит, что вам нужно охотиться на вражеские суда с пулями, лучами и взрывчаткой. И если вы на мели, возьмите эту пушку и не позорьтесь."
  STR_BOUNTY_HUNTING_PRIZE_PERSUADOTRON_UFOPEDIA: "Ловить пленников тяжелая работа. Оглушать их, вырубать током, запугивать. Зачем прибегать к таким древним и неэффективным способам, если достижения технической мысли позволяют вам убедить их сделать все, что вы попросите простым нажатием кнопки? Не знаете как? Если вы не глупец, вы точно разберетесь сами."
  STR_BOUNTY_HUNTING_PRIZE_SUPERCHARGER_UFOPEDIA: "Когда идете на охоту, самыми большими неудачами могут стать две вещи - если шкура вашей добычи окажется слишком толстой, чтобы нанести серьезную рану и если у вас внезапно заканчиваются патроны, когда жертва преследует вас. Это крутое оружие решает обе эти проблемы и к нему прилагается плазменный штык. Невозможно? Только не для Джека."
  STR_BOUNTY_HUNTING_PRIZE_SOLDIER_X_UFOPEDIA: "Убер-Фрики - это мутанты, которые временами обладают физическими параметрами, в т. ч. потенциалом Вуду выше нормального максимума. Однако другие их способности не могут превышать средние значения. Фрики дорого стоят из-за своей редкости, но, будучи отверженными выродками, не требуют жалования больше, чем у обычных Девушек."
  STR_BOUNTY_HUNTING_PRIZE_AUTOCANNONS_UFOPEDIA: "Я слышал, тебе нравятся Автопушки..."
  STR_BOUNTY_HUNTING_PRIZE_PLASMA_BLADES_UFOPEDIA: "Ну как, заценили плазменный штык на Супер-Самозаряднике? Уверен, что да. А как насчет реальной темы, а не самопального подобия? Не буду распространяться о том, откуда я достал эти плазменные клинки, но скажу лишь, что они благословлены Богами-Демонами. Плазменные клинки наносят весьма серьезный урон и очень точные, но выпад таковыми довольно медлен."
  STR_BOUNTY_HUNTING_PRIZE_DINOSAUR_UFOPEDIA: "{NEWLINE}{NEWLINE}Что ж, я слышал, что вы узнали о преимуществах, которые предоставляют нам вьючные звери. Естественно, у меня есть немного их для продажи. Да благословят эту сделку Демонические Боги."
  STR_BOUNTY_HUNTING_PRIZE_CONTRABAND_UFOPEDIA: "Вы показали себя надежными подручными, и я решил доверить вам войти в долю. Гильдия косит деньги с лохов, втюхивая им бесполезный ширпотреб. Мы можем производить аналоги и продавать их дешевле официальной цены, но проблема в теневой дистрибуции. Если приютите наши товары на безопасном складе на месяц, то наваритесь на этой схеме."
  STR_BOUNTY_HUNTING_PRIZE_BLACK_ADDER_UFOPEDIA: "Если хотите знать мое мнение, милым девушкам вроде вас очень идут милые пистолетики. Сомневаетесь в пользе милых пистолетиков? Вот этот поможет вам передумать!"
  STR_BOUNTY_HUNTING_PRIZE_MINI_SHOTGUN_UFOPEDIA: "Ахх, ничто так не удивляет и не бодрит, как куча дроби, прилетевшая из ниоткуда. Этот маленький щедевр, в общем-то, слабо предназначен для открытого боя, но он настолько крохотный, что легко поместится в ваших больших карманах, чтобы его можно было взять с собой на скрытную миссию. Да, зацените зажигательную дробь марки 'Феникс', которую можно сюда зарядить! Также она совместима с другими подобными пушками."
  STR_BOUNTY_HUNTING_PRIZE_MAGNUM_UFOPEDIA: "Ни одна взрослая уважающая себя девушка не ложится спать без большого красивого пистолета под подушкой. Этот оснащен прицелом, что может предстать некоторым излишеством, но и вправду помогает поражать цели на дальних дистанциях. Плюс он выглядит внушительно, что помогает сохранить серьезный и деловой вид даже в отсутствие любой брони и одежды. Не знаете, что такое Магнум? Купите и изучите!"
  STR_BOUNTY_HUNTING_PRIZE_HARPOON_CARBINE_UFOPEDIA: "Желающему добыть сокровища из глубин морей придется столкнуться с их опасностями, поэтому необходимо как следует вооружиться! Это оружие привнесет в водный мир чудес больше огневой мощи. Не можете найти боеприпасы? Изучите обычное дротиковое ружье, нам некогда отвлекаться на такие мелочи!"
  STR_BOUNTY_HUNTING_PRIZE_BANK_FAVORS_UFOPEDIA: "Вы определенно не только прекрасны, но и мастерски умелы! У нас в 'Гоблин Заккс' умеют ценить мастерство. Мы поможем вашему предприятию расти. Вам ведь необходимо оборудование, ну а мы можем кое-кого подмазать, чтобы вы смогли вести дела с Авторизованными Дилерами и приобретать оружие и корабли. Также мы предлагаем вам услуги опытнейших менеджеров и секретарей от дружественной компании Пауэрмэн Эйч-Ар, которые посодействуют выходу вашего бизнеса на новый уровень."
  STR_BOUNTY_HUNTING_PRIZE_OGRE_SHOTGUN_UFOPEDIA: "Работа чистильщика, разумеется, не самая престижная работа, но здесь, в 'Гоблин Заккс', мы считаем, что в бизнесе, где необходимо выживать, нет мелких дел. Более того, чем сильнее вы растете, тем больше чисток вам потребуется, чтобы продолжать. Однако никто не требует от вас делать это голыми руками. Это оружие доказало свою полезность в быстром устранении любых помех."
  STR_BOUNTY_HUNTING_PRIZE_MILITARY_SUPPLIES_UFOPEDIA: "Выходите на рынок настоящих военных товаров и никогда больше не беспокойтесь о нехватке стандартного оружия и боеприпасов. Современные модели огнестрельного оружия, а также аквапластик, могут быть приобретены при условии, что они уже исследованы."
  STR_BOUNTY_HUNTING_PRIZE_BIG_GUN_UFOPEDIA: "Здесь, в 'Гоблин Заккс', понимают, как работает дипломатия посредством канонерок - без пушки на борту она бесполезна и не несет никакого смысла!"
  STR_BOUNTY_HUNTING_PRIZE_SILENCED_PISTOL_UFOPEDIA: "Убей цель тихо и эффективно. Используй скрытность или отвлекающий маневр, чтобы максимизировать Реакцию, которая очень важна для этой пушки. Глушитель особенно хорош в миссиях, где требуются снаряжение для проникновения и тишина."
  STR_BOUNTY_HUNTING_PRIZE_MARTIAL_ARTS_UFOPEDIA: "Итак, желаете стать Воином? Единственный путь - это упорные тренировки. Вам нужно составить правильные графики тренировок и учесть в них все ваши преимущества и недостатки. Познать себя - это половина успеха в битве. Я могу помочь вам только сделать первый шаг. Вам придется многое изучить и узнать: о своих способностях, происхождении мутантов, здоровой кухне, спорте и медицине, прежде чем вы сможете открыть собственное Додзе. Не разболелась ли ваша милая головка? Под лежачий камень вода не течет! Хватит быть размазней!"
  STR_BOUNTY_HUNTING_PRIZE_DURATHREAD_UFOPEDIA: "Если вам не хватает суперволокна для производства легкой брони и других предметов для спецзаданий, Альянс может поделиться. За деньги. Наши бойцы часто одеты в экипировку из суперволокна, и мы управляем множеством небольших фабрик, где оно производится. Не знаете, что такое суперволокно? Я рекомендую вам приобрести немного и исследовать как можно скорее. Как можно пользоваться плохим снаряжением, когда на кону судьба всех мутантов мира?"
  STR_BOUNTY_HUNTING_PRIZE_ALLIANCE_FAVORS_UFOPEDIA: "Альянс нуждается в вашей помощи, и он очень рад, что вы являетесь частью решения, а не частью проблемы. Чтобы все так и продолжалось, мы готовы предоставить вам старый РЕЙНДЖЕР. Также теперь для вас доступны Файлы Альянса. За каждый изученный Файл мы будем давать вам советы по тактике и подкреплять ваше политическое положение за счет наших связей."
  STR_BOUNTY_HUNTING_PRIZE_ASG12_UFOPEDIA: "При работе на Альянс точность находится в большой цене. Однако, чтобы враги мутантов понесли заслуженную кару, грубая сила часто нужна в не меньшей мере,  Это оружие, будучи довольно дорогим, сочетает в себе и то, и другое, но только если вы не трус, для которого ниже своего достоинства устранять цели на ближних дистанциях. Оно также довольно увесистое, но это потому что в нем очень много правосудия."
  STR_BOUNTY_HUNTING_PRIZE_SPIKE_ROCKETS_UFOPEDIA: "Повстанцы используют и производят ракеты 'Спайк' тысячами. С этого момента мы будем свободно продавать их и вашим силам. "
  STR_BOUNTY_HUNTING_PRIZE_M_LASERS_UFOPEDIA: "Альянс Мутантов считает вас союзником, заслуживающим доверия, причем достаточно заслуживающим, чтобы позволить вам пользоваться нашим элитным оружием, Лазерами Мутантов. Они достаточно тяжелы и громоздки, но это не должно стать проблемой для таких больших и сильных воинов как вы."
  STR_BOUNTY_HUNTING_PRIZE_HOLOSUIT_UFOPEDIA: "Броня очень громоздка и скрывает вашу красоту. Чтобы не погибнуть без нее, действуйте скрытно. Если посмеете."
