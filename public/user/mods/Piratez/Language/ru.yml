  STR_LOC_SIBERIA: Поиски базы в Сибири
  STR_MARKER_XCOM_FILES: Сибирская база
  STR_ALERT_XCOM_FILES: База в Сибири найдена!
  STR_LOC_SIBERIA_BRIEFING: "Мы наконец-то установили местонахождение древней базы, о которой узнали из допросов. Нам нужно добыть любую техническую информацию, которую мы там найдем. Кроме того, мы обнаружили значительные силы противника в этой точке, а также зафиксировали сильные энергетические колебания.{NEWLINE}Прогноз погоды: морозная. Море: яростное."
  STR_LOC_EMANSION: Проникновение в особняк
  STR_MARKER_EMANSION: Роскошный особняк
  STR_ALERT_EMANSION: Шанс ограбить особняк!
  STR_LOC_EMANSION_BRIEFING: "{NEWLINE}В этом месте - прорва всяких сокровищ! Атака наша будет хитрой и стремительной. Любое непригодное для скрытного проникновения снаряжение останется в Убежище. У нас есть 36 ходов до прибытия кавалерии, по истечении которых все и вся, что находится вне зеленой зоны побега на крыше, будет ПОТЕРЯНО. Также можно попробовать зачистить здание и прибрать к рукам вообще все!"
  STR_MISSION_PIR_EMANSION: "!Вторжения в особняки!"
  STR_MISSION_PIR_EMANSION_UFOPEDIA: "В мире полно богатых вилл, ждущих, пока их ограбят! Но они неприступны для атаки в лоб, придется скрытно попасть внутрь, как прислуга, и сбежать через крышу. Годятся только наряды медсестер и горничных, платья, костюмы воров и магические наряды. Если их не будет, возьмем одежду служанок внутри. Можно взять только предметы скрытого ношения. Нужно быстрое или не подозрительное судно, чтобы мы могли сбежать.{NEWLINE}ВНИМАНИЕ: времени на миссию будет мало и кто знает, где в суматохе может оказаться наша снаряга, так что лучше не брать ничего объемного."
  STR_LOC_LOKNAR_VILLAGE_DEFENSE: "Помощь Локк'Наарам"
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_2: "Помощь Локк'Наарам"
  STR_MARKER_LOKNAR_VILLAGE: "Хутор Локк'Нааров"
  STR_ALERT_LOKNAR_VILLAGE_DEFENSE: "Помощь Локк'Наарам"
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_BRIEFING: "Мы получили сообщение от Джека, что Небесные Ниндзя, посланные зловредными Нарлоками, устроили родео в одной из деревень Локк'Нааров. Нам заплатят яблоками и деньгами за отражение этого нападения.{NEWLINE}Прогноз погоды: теплая. Море: обычное."
  STR_LOC_LOKNAR_VILLAGE_DEFENSE_2_BRIEFING: "Мы получили сообщение от Джека, что на одну из деревень Локк'Нааров напали рейдеры-Крысюки. Нам заплатят яблоками и деньгами, если прогоним этих засранцев.{NEWLINE}Прогноз погоды: теплая. Море: обычное."
  STR_MISSION_CHURCH_CAMP: "!Учебный лагерь неофитов!"
  STR_MISSION_CHURCH_CAMP_UFOPEDIA: "Эй, Кэп! Разорять те храмы весело, но все же приедается, не так ли? Мы прикинули, что раз мы тренируем наших рекрутов, то и Церковь должна устраивать курсы обучения, чтобы привести своих Неофитов в хоть какое-то подобие формы. А что это значит для нас? Куча оружия и бесплатная тренировка по стрельбе! С этой минуты мы будем разыскивать такие Лагеря и как найдем, сразу сообщим вам!"
  STR_LOC_ATRIUM_CHURCH: Учебный лагерь
  STR_ALERT_CHURCH_CAMP: Учебный лагерь Церкви
  STR_CHURCH_CAMP_BRIEFING: "{NEWLINE}В этом лагере в джунглях Церковь Сириуса тренирует новые отряды фанатиков. Давайте покажем им, что их вера ошибочна, и отберем у них оружие!{NEWLINE}Прогноз погоды: очень жаркая. Море: укачивает."
  STR_LOC_BEASTMEN_ALTAR: Кровавые ритуалы
