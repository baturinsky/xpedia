  STR_NEWSPAPER_022: "Зло Пустошей"
  STR_NEWSPAPER_022_UFOPEDIA: "Обычные граждане мало что знают о бескрайних Пустошах, что простираются за пределами цивилизованных сообществ. Для многих эти малозаселенные земли синонимичны романтике свободы и безграничного воображения. Умные люди знают, что это не так; Пустоши изобилуют опасностями, и в них не более интересно, чем в трущобах у стен вашего города. И если кто-то хочет туда уйти, в Академии, Гильдии и других организациях открыты вакансии, где вы сможете исполнить свою мечту, выполняя полезную работу. Мало кто знает или верит в великое зло, населяющее самые опасные регионы Пустошей: пресловутые племена Нарлоков и Локк'Нааров. Это худшие из варваров, разбогатевшие на насилии и наслаждающиеся всевозможными злодействами: каннибализмом, ритуальными изнасилованиями детей, человеческими жертвоприношениями и пытками. Эти склонности разделяют и работающие на них наемники, среди которых господствуют малоизученные, ужасно мутировавшие Уберы, в чьих жилах течет безумие, из-за которого у них начисто отсутствуют мораль и уважение к чужой жизни."
  STR_NEWSPAPER_023: "Ксенофобия и ксенофилия"
  STR_NEWSPAPER_023_UFOPEDIA: "Земля стала частью галактической цивилизации много веков назад, но наше отношение к этому событию, к сожалению, во многом остается на пещерном уровне. 'Нам не нужно бояться пришельцев, - говорит Инквизитор Кашуб. - Страх порождает ненависть, как и невежество. Пришельцы могут быть странными, неприятными, даже омерзительными для наших скудных умов, но в большинстве случаев это от недостатка понимания и толерантности. Одна из самых отвратительных вещей во вселенной - это ксенофобия, и очень немногие космические цивилизации поражены этой заразой, поскольку если это с ними случалось, они с высокой вероятностью уничтожали сами себя в войнах. Давайте не будем выглядеть паршивой овцой, портящей все стадо. Помните: насколько сильно мы стремимся понять их, настолько же сильно они стараются понять нас, давайте не будем предполагать об отсутствии у них доброй воли или, что еще хуже, заявлять о нашем превосходстве. Бесстрашные души, благословленные пылкой Ксенофилией, проложат нам путь в галактику, полную чудес, мира и красоты'."
  STR_NEWSPAPER_024: "Академия: во всем виноваты мужчины"
  STR_NEWSPAPER_024_UFOPEDIA: "'Вопрос, что задают чаще всего, - сказала ректор Захарина в речи на своей инаугурации на ежегодной Большой Академической Конференции в Черной Цитадели, - почему в нашу респектабельную организацию принимают только женщин? Такой вопрос может звучать невинно, но ничто не может быть более обманчиво! До основания Академии наука бесчисленные столетия была сосредоточена в руках мужчин. Свергнув изначальный Матриархат, жаждущие власти сексуально озабоченные мужчины порождали все новые и новые ужасы войны и бездушные, загрязняющие окружающую среду машины, а кульминацией стала непростительная Урановая Бомба. Мы никогда больше не позволим им причинить человечеству боль!'{NEWLINE}Бурные овации продолжались почти час, пока модератор не попросил делегатов присесть обратно на свои места."
  STR_NEWSPAPER_025: "Церковь Едина, как и всегда"
  STR_NEWSPAPER_025_UFOPEDIA: "В этот славный день в Иерусалиме начался первый ежегодный Единящий Ход, собравший всех членов Церкви в благословенной общности. На празднество собрались светочи со всего мира, но самой значительной фигурой был Его Святейшество Папа Палпатин VI, и никто более святой не мог бы почтить Своим присутствием этот величайший фестиваль, кроме самих Звездных Богов. 'Для меня большая честь обратиться сегодня к вам от имени Старейшин, - провозгласил Его Святейшество под бурные аплодисменты. - Как дети звезд, неважно, чистокровные, мутанты или ксено, мы все объединились в одну семью и направляемы Их благосклоннейшей дланью. Когда мы действуем как одно целое, ничто не может стать между нами или против нас. Да благословенны будут труды Хозяев! Да будет вечным Их правление!' Вдохновляющая речь, и ее определенно более чем достаточно, чтобы образумить даже самых ярых еретиков, в бессильной ярости кричащих, что это отчаянный акт примирения между так называемыми 'враждующими ветвями' внутри Церкви. Какой кощунственный абсурд!"
