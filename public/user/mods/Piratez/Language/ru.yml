  STR_UFO_CRASH_RECOVERY_BRIEFING: "Мы прибыли на место крушения, Кэп! Похоже, что многие из этих ублюдков выжили и не отдадут свои цацки без боя. Тем хуже для них! Если вдруг дела пойдут плохо, помните, что все, кто не успел на борт до отлета, потеряются навсегда!"
