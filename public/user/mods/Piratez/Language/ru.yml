  STR_ALERT_BEASTMEN_ALTAR: Кровавые ритуалы
  STR_LOC_BEASTMEN_ALTAR_BRIEFING: "{NEWLINE}Группа отвратительных уродцев поймала путешественника и готовится принести чудовищную жертву своим богам!{NEWLINE}Прогноз погоды: очень жаркая. Море: укачивает."
  STR_LOC_DEMON_SACRIFICE: Черная месса
  STR_MARKER_DEMON_SACRIFICE: Алтарь жертвоприношений
  STR_ALERT_DEMON_SACRIFICE: Черная месса
  STR_LOC_DEMON_SACRIFICE_BRIEFING: "Излучения Лампы Теней позволили нам вычислить примерное место, где, по слухам, совершают жертвоприношения демонам. Если мы доберемся туда быстро, возможно, мы сможем спасти этих бедолаг!{NEWLINE}Прогноз погоды: очень жаркая. Море: бурное."
  STR_LOC_DOOM_OUTPOST: "Адский Аванпост"
  STR_LOC_DOOM_OUTPOST_TITLE: "Адский Аванпост"
  STR_ALERT_DOOM_OUTPOST: "Адский Аванпост"
  STR_LOC_DOOM_OUTPOST_BRIEFING: "От: Таинственная Незнакомка{NEWLINE}Поборница моя! Пришло время показать мускулы. Произошло крупное вторжение демонов. Злая энергия исторгается оттуда в невообразимом объеме. Вы должны уничтожить этот плацдарм демонических сил прежде, чем произойдет еще большая беда. Я уверена, что их останки наведут на что-то, что позволит остановить их, но такие исследования не для моих навыков и моей природы..."
