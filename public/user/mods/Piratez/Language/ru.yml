  STR_LOC_MONSTER_HUNT: "Охота на чудищ"
  STR_LOC_MONSTER_HUNT_BRIEFING: "Эй, Кэп! Давайте поубиваем немного бедных,{NEWLINE}беззащитных животных, обдерем их и получим {NEWLINE}жирный куш за их бесполезные части тела!{NEWLINE}Нам только нужно не наткнуться{NEWLINE}на другую команду охотников!"
  STR_LOC_MONSTER_HUNT_MEGASCORPION: "Жалящие Мегаскорпионы"
