  STR_LOC_RET_BASE_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Имперский зонд, за которым мы последовали, вывел нас к местоположению огромного бункера Ретикулян. Если мы хотим проникнуть туда, нам стоит готовиться к встрече с десятками их бойцов, но кто знает, какие богатства и технологии могут быть там спрятаны?"
  STR_LOC_DARK_ONES_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Имперский Зонд, за которым мы последовали, привел нас к какому-то заброшенному строению. Мы не видим ни одной живой души, но от этого места тянет чем-то зловещим."
  STR_LOC_DEEP_ONE_01_BRIEFING: "Имперский зонд, за которым мы направились, привел нас к величественному храму Глубинников. По слухам, в таких храмах можно найти прекрасные драгоценные камни, но посмеем ли мы ради них схлестнуться с кишащими ордами Глубинников?"
  STR_CIVILIAN_TRAFFIC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Штатские суда можно безнаказанно сбивать: их системы связи слишком слабы, чтобы стукануть о нападении кому-либо. А даже если им и удастся - они не так ценны, чтобы спровоцировать полноценное Возмездие (риск которого при атаке не-гражданского судна существует всегда). Охота на граждан не особо повышает нашу славу, но может помочь нам с оплатой счетов."
  STR_VESSEL_POL_PATROL_UFOPEDIA: "Самая распространенная и слабейшая из летающих машин Мегапола. Так как Мегапол никто не любит, сбивать этих так называемых законников - дело однозначно доброе. Как и любой аэрокар, эта штука довольно вертлявая.{NEWLINE}{ALT}УКЛОНЕНИЕ +10%{ALT}"
  STR_VESSEL_BANDIT_MOSQUITO_UFOPEDIA: "На таких тюнингованных аппаратах часто летают бандиты, поджидающие гражданское судно, чтобы заставить его сесть. Конечно, у них нет шансов засечь нас, но мы можем засечь их. Лучше атаковать превосходящими силами, так как это суденышко довольно злобное.{NEWLINE}{ALT}ТОЧНОСТЬ +25%  УКЛОНЕНИЕ +35% {ALT}"
  STR_VESSEL_BANDIT_WASP_UFOPEDIA: "Популярное бандитское корыто, применяемое в различных мерзких делишках. Сбить такое - значит оказать всем услугу, а добыча будет наша. По сравнению с военными судами Оса довольно жалка, но весьма опасна для гражданских.{NEWLINE}{ALT}ТОЧНОСТЬ +10%  УКЛОНЕНИЕ +15% {ALT}"
  STR_VESSEL_BANDIT_COBRA_UFOPEDIA: "Более крупный бандитский корабль, часто управляемый Киллерами и их подручными под видом гражданского судна. Они точно дают большие взятки, но не нам и не нашим покровителям. Атаки Кобр очень точны.{NEWLINE}{ALT}ТОЧНОСТЬ +25%  УКЛОНЕНИЕ +15% {ALT}"
  STR_VESSEL_NIN_1_UFOPEDIA: "Эти большие суда Ниндзя высматривают наши Убежища и технику, каким-то образом они способны обнаруживать наши замаскированные суда на расстоянии 750 миль. Атакуют ракетами с большой дальностью и долгим наведением. Странные силовые щиты полностью поглощают урон от любого первого попадания, но потом сразу же отключаются. {ALT}ТОЧНОСТЬ +45% УКЛОНЕНИЕ +40% {ALT}"
  STR_VESSEL_PROBE_UFOPEDIA: "Империя запускает эти блестящие штуковины для разведки мест подозрительный активности. Следование за ними до их цели требует терпения, но кто знает, что за ПРИКЛЮЧЕНИЕ ожидает нас в конце их пути?"
  STR_VESSEL_FOOT_PATROL_UFOPEDIA: "Если бандиты подберутся слишком близко к Убежищам, то либо нападут сами, либо продадут местоположение другим фракциям. Благодаря низкой скорости передвижения они могут собирать слухи и тщательно осматривать местность, что делает маскирующие технологии бесполезными. Разгон такой банды потребует точной стрельбы."
  STR_VESSEL_RUFF_RAIDERS_UFOPEDIA: "Деревенские бандюки, они же Беспредельщики, кочуют в этих броневиках (или их морских аналогах) в поисках наживы. Источником наживы может оказаться одно из наших Убежищ. Если они найдут его, то нападут, и их будет очень много.{NEWLINE}Осторожно: броневики могут обстреливать наши суда ракетами (но не могут проехать внутрь Убежища)."
  STR_VESSEL_LIGHT_GUNBOAT_UFOPEDIA: "Дешевая версия Брига: продвинутые орудия заменены увеличенным экипажем. Экипаж, впрочем, вооружен не так чтобы очень хорошо.{NEWLINE}{ALT}Макс. УВМ: 78{ALT}"
  STR_VESSEL_GUNBOAT_UFOPEDIA: "У менее одаренных Звездными Богами это считается военным кораблем. Будучи помесью Эскорта и Истребителя и фактически хуже любого из них, эти суда несут на борту хорошо вооруженный военный экипаж, пусть они и редко совершают посадку.{NEWLINE}{ALT}Макс. УВМ: 111{ALT}"
  STR_VESSEL_MILITARY_TRANSPORT_UFOPEDIA: "Это судно используется небогатыми фракциями (такими как Спартанцы, Рейдеры, правительства) для перевозки оружия и различного военного оборудования. Не ждите, что найдете на борту нечто экстравагантное, но так или иначе, для нас это весьма жирный куш.{NEWLINE}{ALT}Макс. УВМ: 78{ALT}"
  STR_VESSEL_ESCORT_UFOPEDIA: "Будучи наименее опасным из военных судов, Эскорт все еще остается противником, с которым не стоит шутить. На борту находится большой военный отряд, экипированный современным оружием.{NEWLINE}{ALT}БРОНЯ: 5  ТОЧНОСТЬ +5%  Макс. УВМ: 139{ALT}"
  STR_VESSEL_GUNSHIP_UFOPEDIA: "Этот маленький и юркий военный корабль с легкостью разберется с вашей стандартной пиратской шхуной. Единственный шанс его одолеть - это атаковать, когда он приземлился. Будьте готовы столкнуться с многочисленным, хорошо вооруженным экипажем из профессиональных солдат.{NEWLINE}{ALT}БРОНЯ: 10  ТОЧНОСТЬ +5%  Макс. УВМ: 178{ALT}"
  STR_VESSEL_HEAVY_GUNSHIP_UFOPEDIA: "Является визитной карточкой Наемников, но применяется и другими фракциями. Его появление на радарах - верный признак того, что кто-то обтяпывает серьезные дела; его нелегко победить и в воздухе, и на земле. Лучше все-таки на земле, хотя экипаж всегда состоит из вооруженных до зубов солдат.{NEWLINE}{ALT}БРОНЯ: 10  ТОЧНОСТЬ +5%  Макс. УВМ: 238{ALT}"
  STR_VESSEL_DESTROYER_UFOPEDIA: "Грозное имя этого корабля означает, что он создан для массового уничтожения. Он не такой крепкий или быстрый, как Крейсер, но более маневренный и оснащен скорострельными, мощными Гатлинг-лазпушками.{NEWLINE}{ALT}БРОНЯ: 15  ЩИТЫ: 1750 (Реген. x1)  ТОЧНОСТЬ +5%  Макс. УВМ: 350{ALT}"
  STR_VESSEL_CORVETTE_UFOPEDIA: "Очень быстрое и весьма опасное военное судно, применяемое по принципу 'ударь и беги'. Не ждите, что оно позволит связать себя боем. Зато ожидайте, что внутри будет смертельно опасная команда головорезов, так как этот корабль задуман и как рейдовый транспорт для атак на наши Убежища. Вооружен{NEWLINE}Гатлинг-лазпушками. {ALT}БРОНЯ: 15  ТОЧНОСТЬ +5%  Макс. УВМ: 214{ALT}"
  STR_VESSEL_SOTL_UFOPEDIA: "Вооруженный несколькими тяжелыми плазменными орудиями и бластерными установками, этот военный корабль был создан, чтобы уничтожать другие военные корабли. И хотя наши суда слишком малы для того, чтобы это чудище смогло точно в них прицелиться, пытаться сбить его - верное самоубийство.{NEWLINE}{ALT}БРОНЯ: 30  ЩИТЫ: 2500 (Реген. x1)  ТОЧНОСТЬ +5%  Макс. УВМ: 700{ALT}"
  STR_VESSEL_BOMBER_UFOPEDIA: "Хотя воздушный бой не является его основным назначением, огневая мощь Бомбардировщика невероятна. Тяжелая броня гарантирует доставку легендарных имплозивных бомб клиенту. Бомбардировщик - настоящая погибель для несчастных сухопутных крыс, не успевших убраться прочь.{NEWLINE}{ALT}БРОНЯ: 10  ЩИТЫ: 1000 (Реген. x1)  Макс. УВМ: 404{ALT}"
  STR_VESSEL_SNAKEBOAT_UFOPEDIA: "Этот тяжелый транспорт используется отрядами Эридиан для рейдов на тех, кто разочаровал Звездных Богов. Такой большой и тяжелый корабль непросто сбить. Появление Доминаторов означает серьезные проблемы, и правительства наверняка забеспокоятся.{NEWLINE}{ALT}БРОНЯ: 10  ТОЧНОСТЬ -5%  ЩИТЫ: 600 (Реген. x3)  Макс. УВМ: 261{ALT}"
  STR_VESSEL_SILVER_TOWERS_UFOPEDIA: "Эти странные корабли - небесные колесницы самих Звездных Богов. Защищенные мерцающими щитами и преисполненные магической энергией - они точно не та добыча, которую можно назвать легкой.{NEWLINE}{ALT}ЩИТЫ: 2450 (Реген. x9)  ТОЧНОСТЬ +27%  УКЛОНЕНИЕ +15%{NEWLINE}Макс. УВМ: ???{ALT}"
  STR_VESSEL_COURIER_UFOPEDIA: "Курьер всегда перевозит высокопоставленного лидера своей фракции, и это самое важное, что можно сказать об этом корабле. Другая важная черта - в остальном он вполне безвреден.{NEWLINE}{ALT}Макс. УВМ: 78{ALT}"
  STR_VESSEL_HOPPER_UFOPEDIA: "Этот пассажирский паром едва вооружен и является легкой мишенью для грабежа. Единственная проблема заключается в том, что двигается он довольно быстро.{NEWLINE}{ALT}Внимание!{ALT} Для не-гильдейского персонала разрешен провоз оружия габаритами не более 1 фута 6 дюймов в длину и весом не более 7 фунтов. {ALT}Макс. УВМ: 36{ALT}"
  STR_VESSEL_HOTROD_UFOPEDIA: "Только богатейшие люди могут позволить себе таких красавцев. Супербыстрый и юркий, он является заманчивой мишенью, поскольку на борту всегда присутствует VIP высшего ранга.{NEWLINE}{ALT}Макс. УВМ: 52{ALT}"
  STR_VESSEL_EXCAVATOR_UFOPEDIA: "Медленное и почти невооруженное судно, предназначенное для добычи полезных ископаемых, обычно используется Гильдией Торговцев.{NEWLINE}{ALT}Макс. УВМ: 56{ALT}"
  STR_VESSEL_FREIGHTER_UFOPEDIA: "Это посудина большая и крепкая, но это все еще гражданская посудина. Пары Охотников-Убийц должно быть достаточно для принудительной посадки, особенно с учетом низкой скорости Сухогруза. Команда многочисленна, но вооружена довольно-таки плохо.{NEWLINE}{ALT}Макс. УВМ: 71{ALT}"
  STR_VESSEL_HEAVY_FREIGHTER_UFOPEDIA: "На этих судах Гильдия перевозит тяжелые грузы по опасным маршрутам. Помимо способности выдержать неприлично огромное количество урона, они также несут огромный экипаж, в том числе хорошо вооруженный отряд охраны из МарСек и Управляющую Гильдии в качестве капитана. {NEWLINE}{ALT}ЩИТЫ: 400 (Реген. x1)  Макс. УВМ: 104{ALT}"
  STR_VESSEL_LABSHIP_UFOPEDIA: "Академия использует эти суда в информационной войне посредством пиара, дипломатии и глушения радиосигналов. Их нужно сбивать как можно быстрее, иначе наш рейтинг понесет огромный ущерб. Научный корабль защищен мощными щитами, но сам по себе довольно хрупок, особенно для своих размеров. {NEWLINE}{ALT}ЩИТЫ: 1500 (Реген. x1)  Макс. УВМ: 163{ALT}"
