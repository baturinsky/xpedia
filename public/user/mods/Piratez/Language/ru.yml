  STR_MEDAL_UNCONSCIOUS_DESCRIPTION: "Это сомнительное достижение отражает склонность постоянно терять сознание в бою."
  STR_MEDAL_CRIMSON_HEART_DESCRIPTION: "Медицинский учет того, как много дней вы бесполезно продавливали яму в койке, чувствуя себя ничтожеством. Доктор смотрит на вас неодобрительно."
  STR_MEDAL_HEALER_DESCRIPTION: "Врачевание большого количества ран в течение одной миссии."
  STR_MEDAL_REVIVE_DESCRIPTION: "Приведите в чувство тех, кто потерял сознание по любым причинам."
  STR_MEDAL_FRIENDLYFIRE_DESCRIPTION: "Попадите под огонь боевых товарищей. Надеемся, вы заставили их отработать!"
  STR_MEDAL_LONESURVIVOR_DESCRIPTION: "Вы оказались единственным выжившим после завершения миссии. Виной ли тому действия противника, несчастный случай, или вы это сами подстроили ради достижения?"
  STR_MEDAL_SAVEDALL_DESCRIPTION: "Спасите всех дружественных крестьян от злодеев или заслужите любовь народных масс другим путем."
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Посетите все 7 частей света."
  STR_MEDAL_CIV_KILLS_DESCRIPTION: "Случайно или умышленно убейте тех, кого должны были защищать."
  STR_MEDAL_BETRAYER_DESCRIPTION: "Это самое позорное достижение специально для тех, кто облажался, убив товарища по команде или совершив самоубийство."
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Убейте врага после того, как убили вас."
  STR_MEDAL_FALLEN_DESCRIPTION: "Этот боец был убит и теперь, скорее всего, тусит в одном из удаленных и скучных уголков Ада. Давайте продолжать жить, пока можем."
  STR_MEDAL_FALLEN2_DESCRIPTION: "Эта девушка вернулась из Ада, но ее опять убили. А потом снова убьют. До этой глупой сучки когда-нибудь дойдет? "
  STR_MEDAL_REVOLVINGDOOR_DESCRIPTION: "Эту девушку убивали так много раз, что, наверное, в Аду для нее завели отдельный котел."
  STR_MEDAL_MIA_DESCRIPTION: "Пропадите без вести."
  STR_SHADOW_OF_THE_COMET: "Тень кометы"
  STR_SHADOW_OF_THE_COMET_DESCRIPTION: "В небе замечена комета, и это вызвало беспокойство по поводу того, что грядущий 2602 год нам готовит. Многие считают, что впереди большие потрясения. Некоторые влиятельные лица считают, что источником потрясений станете вы, и на всякий случай они решили вас поддержать.{NEWLINE}(+400 Рейтинга, +200000 доларосов)"
  STR_WANTED_POSTER: "Разыскивается!"
  STR_WANTED_POSTER_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Одна из девчат принесла плакат, который содрала с какого-то забора на поверхности. Текст вам не очень интересен, но там изображена женщина, похожая на вас! (По крайней мере, если внимательно присмотреться) Вы знамениты! И это, очевидно, постарался кто-то, кто вас ищет!{NEWLINE}(+100 Рейтинга)"
  STR_INTREPID_BRAINERS: "Отважные Лаботрясы"
  STR_INTREPID_BRAINERS_DESCRIPTION: "Общение - процесс двусторонний. Методики, разработанные для обучения беглянок до Лаботрясов, также позволили сделать Лаботрясов менее замкнутыми. Недавно они организовали исследовательскую экспедицию в какие-то старые развалины и принесли оттуда несколько ценных находок."
  STR_FUNGUS_OUTBREAK: "Грибы атакуют"
  STR_FUNGUS_OUTBREAK_DESCRIPTION: "{NEWLINE}В Убежище проросла грибница! Мы должны сжечь ее к чертям, но это будет затратно ($500000). Ну или научиться сосуществовать и просто остановить дальнейшее распространение ($25000 в месяц). Я верю, что такая гениальная личность, как вы, Кэп, придумает, как извлечь из этого выгоду!"
  STR_FUNGUS_HARVEST: "Сбор грибов"
  STR_FUNGUS_HARVEST_DESCRIPTION: "{NEWLINE}Некоторые из грибов, что проросли в Убежище, могут быть полезны. Мы срезали их."
  STR_SUPERIOR_BEINGS: "Высшие создания"
  STR_SUPERIOR_BEINGS_DESCRIPTION: "{NEWLINE}{NEWLINE}Мы, девушки, гордимся нашим совершенством во всем. Некоторые люди восхищаются нами как полубогинями, как и должно быть. Но большинство считает, что мы просто очень высокомерны.{NEWLINE}(-250 Рейтинга)"
  STR_LOOSE_LIPS: "Первым делом - космолеты"
  STR_LOOSE_LIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}Мы не отказываемся от нашего решения, что мужчинам позволено вступать в наши ряды на общих основаниях, но факт есть факт: из-за смешения полов девчата тратят время на романтику, а отношение к работе становится несерьезным. Это уже привело к нескольким несчастным случаям, а кое-кто был уличен и в грубой халатности.{NEWLINE}(Получено: Порно с мутантами 3 шт. Потрачено: доларосы - 100 000)"
  STR_ASSASSINATION_ATTEMPT: "Попытка убийства!"
  STR_ASSASSINATION_ATTEMPT_DESCRIPTION: "Какая-то дура пролезла в Убежище, чтобы убить вас. Девчата, впрочем, всегда вооружены и размазали эту прошмандовку по полу. Туда же отправился и ваш новый ковер. Да и стены тоже нужно заделывать...{NEWLINE}Очевидно, что трупу нечего сказать о том, кто ее подослал. По крайней мере, мы заполучили ее снаряжение.{NEWLINE}(Потрачено: доларосы - 5 000)"
  STR_ASSASSINATION_ATTEMPT_NINJA: "Попытка убийства!"
  STR_ASSASSINATION_ATTEMPT_NINJA_DESCRIPTION: "Небесная Ниндзя пролезла в Убежище, чтобы убить вас. Девчата, впрочем, всегда готовы к неприятностям. Они поймали эту сучку и охладили ее пыл, прежде чем она смогла выполнить свое гнусное задание.{NEWLINE}(Поймано: Ниндзя-Воин)"
  STR_RITSUKO_DRINKING_DEFAULT: "Ночная попойка"
  STR_RITSUKO_DRINKING_DEFAULT_DESCRIPTION: "Вместе с вашей Любимой Лучшей Лаботряской (Три-Л) вы знатно набухались, при этом делясь друг с другом проблемами и философскими взглядами и жалуясь на бренность бытия. Вы чувствуете, что начали лучше друг друга понимать, да и нести свой крест теперь чуть легче. А еще ваша башка зверски раскалывается. Блин, она пьет, как бык...{NEWLINE}(+25 Рейтинга)"
  STR_SAYA_VS_GDX: "Сая против!"
  STR_SAYA_VS_GDX_DESCRIPTION: "{NEWLINE}Сегодня Сая явно злится и на эмоциях. Она налетела на вас и заставила выслушать:{NEWLINE}{NEWLINE}'Глазам своим не верю, как вы... ты... заигрываешь с этой сучкой! Она мажорка и авторитаристка, из-за нее народ мутантов испытал невыносимые страдания! Беседы с такими как она тебя совсем не красят, и на твоем месте я бы от нее избавилась'.{NEWLINE}(-200 Рейтинга)"
  STR_DATING_SAYA: "Свидание с Саей"
  STR_DATING_SAYA_DESCRIPTION: "{NEWLINE}Вы отвезли Саю в экзотическое место, чтобы заняться обычными для двух взрослых женщин вашего статуса вещами: осмотром достопримечательностей, физическими упражнениями, ходьбой по магазинам, поеданием мороженого, закатыванием скандалов, ничегонеделаньем с бокалом алкоголя в руке. И, наконец, вечерней болтовней в роскошной спальне - в отеле, в лодке, на борту самолета. Все расходы, естественно, на вас. Ведь не похоже, чтобы с деньгами у вас был напряг!{NEWLINE}(-30000 доларосов)"
  STR_DATING_SAYA_UFOPEDIA: "Ваши продолжительные успехи в работе на Альянс Мутантов делали Саю все более угрюмой, и вот однажды она неожиданно приняла ваше приглашение посетить горячие источники. Там она продемонстрировала секретную боевую технику: буквально сделала из водяного пара правдоподобную иллюзию дракона. А затем сказала: 'Думаю, я не относилась к вам справедливо. Несмотря на все, что вы сделали для Альянса... я была предвзятой. Как видите, я - бывшая Небесная Ниндзя, это их боевой стиль. Затем... весь мой клан погиб, а я решила вступить в Альянс... Может быть, чтобы искупить грехи прошлого. Ниндзя могут поддержать Альянс, но не тех мутантов, кто слаб. Давайте встретимся когда-нибудь еще, у меня, возможно, есть что о них поведать...'"
  STR_WASTELAND_SORCERESS: "Колдунья Пустошей"
  STR_WASTELAND_SORCERESS_DESCRIPTION: "{NEWLINE}Девчата поймали путешественницу, наряженную в очень причудливые шмотки. Осознав, что деваться некуда, она сама отдала их нам. Только попросила не трогать волшебную диадему, проводник ее сил, и взамен пообещала рассказать будущее. Так что сейчас она ждет встречи с вами в тюрьме..."
  STR_WASTELAND_SORCERESS_UFOPEDIA: "Как только вы остались наедине, колдунья уставилась на вас, и вы оказались скованы какой-то неодолимой силой. 'Я знаю твою судьбу, - говорит колдунья, приближаясь к вам. - Четыре принцессы ищут тебя, хоть и она лишь о том ведает сейчас. Другие три - это Волшебница, Чародейка и Кукла. Первая - в Волшебной Лавочке, она увидит в тебе охотника за наградами; для другой ты - охотник на демонов, но сперва тебе нужно побывать в Погребе с Крысами. Последняя же, если она не повзрослела, увидит в тебе угрозу металлическому королевству, для защиты которого ее создали. Ты проклятое создание... милочка'. Когда вы пришли в себя, колдуньи нигде не было видно. Но изъятое у нее должно быть на месте... (-100 Рейтинга)"
  STR_HIDEOUT_ON_FIRE: "Пожар в Убежище!"
  STR_HIDEOUT_ON_FIRE_DESCRIPTION: "В Убежище произошло возгорание! Мы справились с ним, но имуществу причинен ущерб на 125000 доларосов. Причина остается неясной. Была ли это атака врагов? Или саботаж? А может быть банальная халатность? Только такой морской волк, как вы, Кэп, может разобраться!"
  STR_BLESSINGS: "Благословения "
  STR_BLESSINGS_DESCRIPTION: "Странствующая Жрица Пустошей предложила благословить вас. Это доброе предзнаменование.{NEWLINE}(50 Рейтинга)"
  STR_STARDOM_GIG_GOOD: "Цена популярности"
  STR_STARDOM_GIG_GOOD_DESCRIPTION: "Ваш последний концерт на сцене принес пять миллионов доларосов чистой прибыли. Однако, многие считают, что вы просто продаете себя...{NEWLINE}(-1000 Рейтинга)"
  STR_CHARMY: "Обольщение"
  STR_CHARMY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Вы успешно провели наступательные действия с применением чарующих техник против представителей власти, убедив их хозяев выделить вам дополнительные 150000 доларосов."
  STR_MORALE_BUSTING_SPEECH: "Воодушевляющая речь"
  STR_MORALE_BUSTING_SPEECH_DESCRIPTION: "{NEWLINE}Вы так нажрались, что начали приставать ко всем девчатам подряд, в пьяном угаре размахивая пистолетом и выкрикивая что-то неразборчивое. Команда очень о вас беспокоится, а кое-кто говорит, что это дурное предзнаменование...{NEWLINE}(-50 Рейтинга)"
  STR_MORALE_BOOSTING_SPEECH: "Воодушевляющая речь"
  STR_MORALE_BOOSTING_SPEECH_DESCRIPTION: "{NEWLINE}Вы произнесли перед вашей дружной командой пламенную речь, которая разожгла их боевой задор и посеяла в сердцах жажду поживы! Море, храни Капитана!{NEWLINE}(+100 Рейтинга)"
  STR_SNEAKY_NINJAS: "Подлые Ниндзя"
  STR_SNEAKY_NINJAS_DESCRIPTION: "Небесные Ниндзя обратили против нас нашу же силу! Нелегко обрести столько же славы и влияния, как у нас, и потому Ниндзя подло принизили важность некоторых наших великих деяний, свершенных в прошлом месяце, и в то же время взяли на себя ответственность за некоторые другие. Ни стыда у них нет, ни совести!!!{NEWLINE}(-1000 рейтинга)"
  STR_GOODSCORE_EXPECTATIONS: "Процветание"
  STR_GOODSCORE_EXPECTATIONS_DESCRIPTION: "В прошлом месяце наше каперство было очень прибыльным, и все ожидают, что теперь будет еще лучше. Оправдать ожидания будет нелегко...{NEWLINE}(-2500 Рейтинга)"
  STR_GOODSCORE_STRIKE: "Процветание"
  STR_GOODSCORE_STRIKE_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}В прошлом месяце наше каперство было очень прибыльным, и Лаботрясы решили, что им недоплачивают за их труд. Что еще хуже, они подговорили Кустарей присоединиться к забастовке. У вас не остается выбора, кроме как выплатить еще 500000 доларосов."
  STR_GOODSCORE_LAZY: "Процветание"
  STR_GOODSCORE_LAZY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}В прошлом месяце ваше каперство было очень прибыльным, девчата становятся ленивыми и капризными. В целом климат в коллективе хороший, но деньги транжирятся.{NEWLINE}(+250 Рейтинга, -20000 доларосов]"
  STR_GOODSCORE_PARTY: "Процветание"
  STR_GOODSCORE_PARTY_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}В прошлом месяце ваше каперство было очень прибыльным, и девчата закатили шумную вечеринку! Сплоченность усиливается.{NEWLINE}(+500 Рейтинга, -5000 доларосов)"
  STR_GOODSCORE_SUPPLIES: "Процветание"
  STR_GOODSCORE_SUPPLIES_DESCRIPTION: "В прошлом месяце ваше каперство было очень прибыльным, и правительства выплатили премию в размере 750000 доларосов."
  STR_OKSCORE_TOY: "Гангста-стиль"
  STR_OKSCORE_TOY_DESCRIPTION: "{NEWLINE}Успехи, достигнутые в прошлом месяце, воодушевили команду! Будучи довольными таким положением дел, вы поощрили себя, купив дорогую игрушку. Кстати, что это за игрушка? Пожалуйста, Кэп, расскажите мне!{NEWLINE}(Потрачено: доларосы - 75 000)"
  STR_OKSCORE_DRUNK: "Гангста-стиль"
  STR_OKSCORE_DRUNK_DESCRIPTION: "Успехи, достигнутые в прошлом месяце, воодушевили команду! Ваша Любимая Лаботряска более всех была в ударе, она уболтала вас немного выпить вместе со всеми. Вы немногое помните из того, что было после первого часа пьянки, а то немногое, что помните, лучше бы забыли.{NEWLINE}(-25 Рейтинга)"
  STR_OKSCORE_BOX: "Гангста-стиль"
  STR_OKSCORE_BOX_DESCRIPTION: "Успехи, достигнутые в прошлом месяце, воодушевили команду! Вы можете им доверять в достаточной мере, чтобы позволить себе заслуженный отпуск и насладиться блаженным одиночеством Пустошей. Исследуя старые развалины, вы нашли интересный ящик."
  STR_OKSCORE_IMPROVEMENTS: "Гангста-стиль"
  STR_OKSCORE_IMPROVEMENTS_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Успехи, достигнутые в прошлом месяце, воодушевили команду! Кустари разработали различные способы повышения эффективности, что помогло сэкономить на обслуживании 100 000 доларосов."
  STR_OKSCORE_BRAWL: "Гангста-стиль"
  STR_OKSCORE_BRAWL_DESCRIPTION: "Успехи, достигнутые в прошлом месяце, воодушевили команду! И в честь этого девчата устроили бойцовский клуб в ангаре. Кулаки свистели тут и там, и это было здорово!{NEWLINE}(+300 Рейтинга)"
  STR_OKSCORE_EXPLOSION: "Гангста-стиль"
  STR_OKSCORE_EXPLOSION_DESCRIPTION: "{NEWLINE}Успехи, достигнутые в прошлом месяце, воодушевили команду! Потому, наверное, и произошел тот взрыв, что сотряс Убежище сегодня. Устранение последствий этого несчастного случая (если это был несчастный случай) потребует не менее 200000 доларосов."
  STR_NORMALSCORE_TIPS: "Депресняк"
  STR_NORMALSCORE_TIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Ваша Любимая Лаботряска решила заняться улучшением ситуации и разработала несколько полезных советов.{NEWLINE}(Разблокировано: случайная подсказка)"
  STR_NORMALSCORE_SPEECH: "Депресняк"
  STR_NORMALSCORE_SPEECH_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Вы решили собрать всех этих проходимок и толкнуть им еще одну пафосную речь для поднятия настроения. Это сработало.{NEWLINE}(+100 Рейтинга)"
  STR_NORMALSCORE_STAGNATION: "Депресняк"
  STR_NORMALSCORE_STAGNATION_DESCRIPTION: "В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Пошли разговоры о том, что ничего хорошего толком и не сделано, и сделано не будет. И что мы просто топчемся на месте. И что нет никаких свершений, а только нескончаемая рутина. И что жизнь боль, и любой успех ничтожен. И блаблаблаблабла... Они могут бубнить в таком духе часами.{NEWLINE}(-25 Рейтинга)"
  STR_NORMALSCORE_ROBBERY: "Депресняк"
  STR_NORMALSCORE_ROBBERY_DESCRIPTION: "{NEWLINE}В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Разочарованные во всем, они занялись мелким грабежом. Это помогло пополнить казну, но теперь местные доверяют нам меньше.{NEWLINE}(+25000 доларосов, -50 Рейтинга)"
  STR_NORMALSCORE_DRINKING: "Депресняк"
  STR_NORMALSCORE_DRINKING_DESCRIPTION: "В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Потребление алкоголя взлетело до небес, а моральные устои, в том числе чувство долга, обрушились очень низко.{NEWLINE}(Получено: Порно с мутантами - 1 шт. Потрачено: доларосы - 50 000)"
  STR_NORMALSCORE_JUNK_PILES: "Депресняк"
  STR_NORMALSCORE_JUNK_PILES_DESCRIPTION: "{NEWLINE}{NEWLINE}В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Приунывшие Кустари просто слоняются по Убежищу вместо работы. Это немного ударило по нашей казне, но зато они собрали пять больших мешков всякого не примеченного ранее барахла.{NEWLINE}(Получено: Куча хлама - 5 шт. Потрачено: доларосы - 10 000)"
  STR_NORMALSCORE_BRAWL: "Депресняк"
  STR_NORMALSCORE_BRAWL_DESCRIPTION: "{NEWLINE}{NEWLINE}В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Произошла необычно жестокая драка, и вам пришлось посадить зачинщиц в тюрьму. Нельзя сказать, что ваше решение сильно помогло улучшить микроклимат.{NEWLINE}(-100 Рейтинга)"
  STR_NORMALSCORE_PILL: "Депресняк"
  STR_NORMALSCORE_PILL_DESCRIPTION: "В прошлом месяце особых успехов не достигнуто, и это раздражает команду. Вас накрыло такой депрессией, что вы приняли таблетки, разрекламированные под лозунгом 'трахни себя'. Тогда это показалось неплохой идеей. Вы проснулись в разбитом состоянии, на полу тюремной камеры и без одежды. Вас выпустил первый проходивший мимо, но никто не рассказал о том, что же случилось. Предположительно, в соответствии с вашим же приказом. Однако депрессия исчезла, и в вас даже проснулось вдохновение написать что-нибудь! Похоже, таблетки сработали как надо?{NEWLINE}(-250 Рейтинга. Получено: порно - 3 шт.)"
  STR_LOWSCORE_GOODENDO: "Бунт на корабле!"
  STR_LOWSCORE_GOODENDO_DESCRIPTION: "{NEWLINE}В прошлом месяце ваше каперство шло не очень, и команда взбунтовалась! К счастью, вам удалось грубой силой подтвердить свой авторитет.{NEWLINE}(+200 Рейтинга)"
  STR_LOWSCORE_OKENDO: "Бунт на корабле!"
  STR_LOWSCORE_OKENDO_DESCRIPTION: "{NEWLINE}В прошлом месяце ваше каперство шло не очень, и команда взбунтовалась! К счастью, все успокоились после того, как вам удалось убедить правительства выделить дополнительное финансирование...{NEWLINE}(Получено: доларосы - 50 000)"
  STR_LOWSCORE_AVERTED: "Бунт на корабле!"
  STR_LOWSCORE_AVERTED_DESCRIPTION: "{NEWLINE}В прошлом месяце ваше каперство шло не очень, и команда взбунтовалась! Вы дали им 100 000 доларосов, лишь бы они захлопнулись. Похоже, сработало."
  STR_LOWSCORE_MEHENDO: "Бунт на корабле!"
  STR_LOWSCORE_MEHENDO_DESCRIPTION: "{NEWLINE}В прошлом месяце ваше каперство шло не очень, и команда взбунтовалась! Они пока еще не выступили против вас открыто, но недовольство масс растет...{NEWLINE}(-200 Рейтинга)"
  STR_LOWSCORE_BADENDO: "Бунт на корабле!"
  STR_LOWSCORE_BADENDO_DESCRIPTION: "{NEWLINE}В прошлом месяце ваше каперство шло не очень, и команда взбунтовалась! Они раздели вас, заковали в цепи и бросили в яму с жижей. Это было просто предупреждение: в следующий раз вас могут и по доске пустить.{NEWLINE}(-500 Рейтинга)"
  STR_STREET_FIGHTING: "Уличная потасовка"
  STR_STREET_FIGHTING_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}Двое наших девчат напились и устроили друг другу мордобой нагишом перед в входом в один из баров Джекстауна. Мало того, многочисленные зеваки сразу же сбежались поглазеть. Девочки показали им, вне всяких сомнений, незабываемое шоу мутантских единоборств. Джек передал нашу долю денег от ставок.{NEWLINE}(+5000 доларосов, +75 Рейтинга)"
  STR_PLAGUE_POLTERGEIST: "БЕДА!!!"
  STR_PLAGUE_POLTERGEIST_DESCRIPTION: "{NEWLINE}Арр, Кэп! Происходит что-то странное. Мы столкнулись с серьезными, необъяснимыми перебоями электроснабжения и взрывающимися мониторами. И даже видели призраков. Лаботрясы говорят, что за этим стоит какая-то сила, обладающая собственным разумом. Все попытки поймать это существо не увенчались успехом."
  STR_PLAGUE_SDD: "БЕДА!!!"
  STR_PLAGUE_SDD_DESCRIPTION: "{NEWLINE}Арр, Кэп! Мы нашли на складе кое-что реально зловещее. Это что-то вроде чрезвычайно мощной бомбы (как сказали Лаботрясы), которая говорит механическим голосом. Она угрожает взорвать Убежище, если мы ее тронем. Без понятия, что это за штука и как она у нас оказалась."
  STR_PLAGUE_JIM: "БЕДА!!!"
  STR_PLAGUE_JIM_DESCRIPTION: "{NEWLINE}Арр, Кэп! В кубрике поселился странный вторженец, проявляющий интерес, мягко говоря, к нашему стилю в одежде! Он не уйдет и извиняться тоже не будет! Он хочет, чтобы его называли Джим, и утверждает, что вылез из той странной склянки, которую одна из девчат принесла накануне. Мы не знаем, как избавиться от него, не уничтожив при этом кубрик. Кто знает, может от него даже будет польза?"
  STR_PLAGUE_SLIME_INFESTATION: "БЕДА!!!"
  STR_PLAGUE_SLIME_INFESTATION_DESCRIPTION: "{NEWLINE}Arr, Capt'n! В канализации Убежища завелось безумное слизистое существо! Его не удалось убить обычными способами, и чудовище просочилось на склад. Оно домогается Кустарей, пока мы тут беседуем!"
  STR_EXTREME_WEATHER_EVIL: "Экстремальная погода"
  STR_EXTREME_WEATHER_EVIL_DESCRIPTION: "Наш регион пострадал от экстремальной погоды. Местное население остро нуждалось в топливе, так что мы продали им часть нашего по пятикратной цене. Теперь это, должно быть, лучшая сделка в истории!{NEWLINE}(-15 Рейтинга, +20000 доларосов)"
  STR_EXTREME_WEATHER_GOOD: "Экстремальная погода"
  STR_EXTREME_WEATHER_GOOD_DESCRIPTION: "Наш регион пострадал от экстремальной погоды. Местное население остро нуждалось в топливе, так что мы подарили им несколько бочек. Теперь нас восхваляют как спасителей.{NEWLINE}(+200 Рейтинга, -5000 доларосов)"
  STR_LORD_TAURON_CUTS_CABLES: "Лорд Таурон обрезает провода"
  STR_LORD_TAURON_CUTS_CABLES_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Лорда Таурона, главного энергетика Гильдии Торговцев, взбесили наши успехи в продаже электроэнергии. Он отправил бригады инженеров для отключения подозрительных ЛЭП. Многие поселения погрузились во тьму, и нам пришлось покупать материалы для восстановления их (и наших) сетей.{NEWLINE}(-25 Рейтинга, -200000 доларосов)"
  STR_BRAZEN_BARD_FLATTERING_SONG: "Бесстыжий Бард"
  STR_BRAZEN_BARD_FLATTERING_SONG_DESCRIPTION: "Известный бард спел песню о наших деяниях. Это было лестно.{NEWLINE}(+100 Рейтинга)"
  STR_BRAZEN_BARD_UNFLATTERING_SONG: "Бесстыжий Бард"
  STR_BRAZEN_BARD_UNFLATTERING_SONG_DESCRIPTION: "Известный бард спел песню о наших деяниях. Это было нелестно.{NEWLINE}(-100 Рейтинга)"
  STR_BRAZEN_BARD_FORGETTABLE_SONG: "Бесстыжий Бард"
  STR_BRAZEN_BARD_FORGETTABLE_SONG_DESCRIPTION: "Известный бард спел песню о наших деяниях. Впрочем, всем было пофиг."
  STR_BRAZEN_BARD_COPYRIGHTED_SONG: "Бесстыжий Бард"
  STR_BRAZEN_BARD_COPYRIGHTED_SONG_DESCRIPTION: "Известный бард спел песню о наших деяниях, а потом подал на нас в суд за нарушение авторских прав. Несчастный ублюдок не понял, кто такие 'пираты', так что девчата преподали ему урок тумаков и грабежа.{NEWLINE}(-1 Рейтинга, +500 доларосов)"
  STR_KNOCK_KNOCK_GIFTMASTERS: "Тук-тук"
  STR_KNOCK_KNOCK_GIFTMASTERS_DESCRIPTION: "В Убежище нагрянул гость. Оказалось, что он... Или это была она? В общем, кажется, никто и не запомнил, кто это был. Этот странный человек в мантии с капюшоном очень вежливо сказал(а), что для нас есть 'подарок'. Можно бы было принять это за галлюцинацию, если не учитывать тот факт, что 'подарок' настоящий...{NEWLINE}(Получено: Таинственная коробка - 1 шт.)"
  STR_KNOCK_KNOCK_ARTIFICIER: "Тук-тук"
  STR_KNOCK_KNOCK_ARTIFICIER_DESCRIPTION: "В Убежище нагрянул гость. Оказалось, что он ремесленник, и с ним был классный робо-попугай! Какие только трюки ни делал этот попугай! Девчонки были в полном восторге и в итоге убедили его продать нам свою игрушку за деньги и кое-какие 'услуги'.{NEWLINE}(-25 Рейтинга. Получено: Попугатор - 1 шт. Потрачено: доларосы - 75 000)"
  STR_KNOCK_KNOCK_WILLING_SLAVE: "Тук-тук"
  STR_KNOCK_KNOCK_WILLING_SLAVE_DESCRIPTION: "В Убежище нагрянул гость. Им оказался богатенький парень, изъявивший добровольное желание стать нашим рабом. Первым делом мы приказали ему отдать нам все деньги, что он и сделал с энтузиазмом.{NEWLINE}(Получено: раб - 1 шт., доларосы - 50 000)"
  STR_KNOCK_KNOCK_ARTISANS: "Тук-тук"
  STR_KNOCK_KNOCK_ARTISANS_DESCRIPTION: "В Убежище нагрянули гости. Ими оказалась артель бродячих ремесленников. Они очень убедительно расписали свою полезность и согласились работать без страховки.{NEWLINE}(Получено: грузчики - 5 шт.)"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER: "Тук-тук"
  STR_KNOCK_KNOCK_SUICIDER_BOMBER_DESCRIPTION: "В Убежище нагрянул гость. Пока мы разбирались, кто это, он начал орать что-то на неизвестном языке, а потом взорвал себя. Денежный эквивалент причиненного ущерба составил 250 доларосов."
  STR_KNOCK_KNOCK_YOUNG_UBER: "Тук-тук"
  STR_KNOCK_KNOCK_YOUNG_UBER_DESCRIPTION: "В Убежище нагрянула гостья. Ею оказалась Юная Убер, ищущая соратников. Мы посадили ее в тюрьму до поры до времени."
  STR_KNOCK_KNOCK_GNOME_MAD: "Тук-тук"
  STR_KNOCK_KNOCK_GNOME_MAD_DESCRIPTION: "В Убежище нагрянула гостья. Ею оказалась растрепанная молодая леди, которая все стучала и стучала в главные ворота, бормоча при этом: 'Хеллерий... Хеллерий...' Когда мы подошли к ней, она яростно на нас набросилась, и потребовалось немало усилий, чтобы угомонить ее. Дальше разбирайтесь с этим сами, Кэп."
  STR_KNOCK_KNOCK_WANDERER: "Тук-тук"
  STR_KNOCK_KNOCK_WANDERER_DESCRIPTION: "В Убежище нагрянул гость. Им оказался смазливый бродяга, который сбился с пути и исчерпал припасы. Я посадила его в тюрьму, чтобы спрятать от пристающих к нему девчат."
  STR_KNOCK_KNOCK_CASTAWAYS: "Тук-тук"
  STR_KNOCK_KNOCK_CASTAWAYS_DESCRIPTION: "В Убежище нагрянули гости. Ими оказалась пара наших товарок, которые по одиночке сбежали из Академии, а затем встретились на дороге и решили разыскать наше пристанище. Но кто знает, нет ли у них чего опасного на уме? Так что я посадила их в тюрьму, Кэп."
  STR_KNOCK_KNOCK_BRAD_AND_JANET: "Тук-тук"
  STR_KNOCK_KNOCK_BRAD_AND_JANET_DESCRIPTION: "В Убежище нагрянули гости. Это оказалась парочка бедолаг, чей аэрокар сломался неподалеку. Они искали помощь, но нашли нас!{NEWLINE}(Получено: четкий парень - 1 шт., четкая девка - 1 шт., малый Кор-двигатель - 1 шт.)"
  STR_KNOCK_KNOCK_JESTERS: "Тук-тук"
  STR_KNOCK_KNOCK_JESTERS_DESCRIPTION: "В Убежище нагрянули гости. Ими оказалась труппа бродячих скоморохов. Они устроили для девочек грандиозное представление, что подняло их боевой настрой. Также скоморохи выставили счет на 250 доларосов и украли еще столько же.{NEWLINE}(+100 Рейтинга)"
  STR_KNOCK_KNOCK_FREAK: "Тук-тук"
  STR_KNOCK_KNOCK_FREAK_DESCRIPTION: "В Убежище нагрянула гостья. Ею оказалась находящаяся на пороге голодной смерти, странно выглядящая Убер, которую изгнали из ее общины. Я приказала накормить ее и на первое время поместить в камеру. Излучение хеллерия, кажется, успокоило ее."
  STR_KNOCK_KNOCK_STUDENT: "Тук-тук"
  STR_KNOCK_KNOCK_STUDENT_DESCRIPTION: "В Убежище нагрянула гостья. Ею оказалась изможденная и растерянная Студентка Академии. Увидев наше оборудование и женский персонал, она, должно быть, решила, что попала на Аванпост Академии. Может быть, она уже начала осознавать свою ошибку, сидя в камере, но ее все еще никто не трогал и не бесчестил. И она совершенно безразлична к судьбе, которую вы ей уготовили, Кэп!"
  STR_KNOCK_KNOCK_HUNTER: "Тук-тук"
  STR_KNOCK_KNOCK_HUNTER_DESCRIPTION: "В Убежище нагрянул гость. Им оказался охотник, желающий продать немного редких мехов. Мы купили их по очень, очень низкой цене: всего лишь за 50000 доларосов."
  STR_KNOCK_KNOCK_ALCHEMIST: "Тук-тук"
  STR_KNOCK_KNOCK_ALCHEMIST_DESCRIPTION: "В убежище пришел гость. Оказалось, что он странствующий алхимик в поисках неких необычных эликсиров. Он показался мне своего рода торговцем, а что пираты делают с торговцами? Грабят их!{NEWLINE}[+5 Целебного геля, +$15к]"
  STR_KNOCK_KNOCK_PENITENT: "Тук-тук"
  STR_KNOCK_KNOCK_PENITENT_DESCRIPTION: "В убежище пришел гость. Он оказался седым ветераном, покаянщиком, который решил присоединиться к нашей борьбе, чтобы искупить грехи прошлого."
  STR_KNOCK_KNOCK_PROTESTERS: "Тук-тук"
  STR_KNOCK_KNOCK_PROTESTERS_DESCRIPTION: "В наше убежище пришли посетители. Они были очень расстроены и орали, что мы идем неправедным путем, держим пленников, убиваем людей. Как будто мы делаем что-то позорное или в этом духе. Мы устроили драку с ними и как следует наваляли этим придуркам. Они явно нескоро вернутся.{NEWLINE}[+50 Рейтинга]"
  STR_MAD_SCRIBBLINGS: "Безумные каракули"
  STR_MAD_SCRIBBLINGS_DESCRIPTION: "Одна из наших Лаботрясок знатно окунулась в пучину безумия. Она работала несколько дней кряду без сна, еды и общения. Когда она наконец отрубилась, на ее столе нашли странные чертежи. Однако, проект опирается на какие-то 'пространственно-временные квантовые неустойчивости', что означает, что сработает это только один раз. Как бесполезно."
  STR_USE_MAD_SCRIBBLINGS: "Использовать безумные каракули"
  STR_A_PARTY_TO_REMEMBER_PHOTOS: "Неплохо погуляли"
  STR_A_PARTY_TO_REMEMBER_PHOTOS_DESCRIPTION: "Вчерашняя вечеринка прошла чуток буйно, и кто-то наделал кучу фоток. Я их конфисковала, Кэп!{NEWLINE}(Получено: порно с мутантами - 3 шт.)"
  STR_A_PARTY_TO_REMEMBER_BRAWL: "Неплохо погуляли"
  STR_A_PARTY_TO_REMEMBER_BRAWL_DESCRIPTION: "Вчерашняя вечеринка прошла чуток буйно, что привело к повреждению инсра... инфраструктуры Убежища. Я категорически осуждаю эти акты бессмысленного вандализма и распутства, Кэп!{NEWLINE}(-1000 доларосов)"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY: "Неплохо погуляли"
  STR_A_PARTY_TO_REMEMBER_LEGENDARY_DESCRIPTION: "Вчерашняя вечеринка прошла чуток буйно, даже по нашим понятиям. Люди окрест уже распространяют дичайшие сплетни.{NEWLINE}(+100 Рейтинга)"
  STR_A_PARTY_TO_REMEMBER_AGENT: "Неплохо погуляли"
  STR_A_PARTY_TO_REMEMBER_AGENT_DESCRIPTION: "Вчерашняя вечеринка прошла чуток буйно после того, как мы разоблачили правительственного агента, проникшего на нее. Мы поймали его, посадили под замок и выбросили ключ, Кэп!"
  STR_SECRET_DOOR_JUNK: "Потайная дверь"
  STR_SECRET_DOOR_JUNK_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью было еще больше такого же хлама, который раскидан повсюду.{NEWLINE}(Получено: куча хлама - 10 шт.)"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES: "Потайная дверь"
  STR_SECRET_DOOR_MEDICAL_SUPPLIES_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью оказался не тронутый разрухой медицинский кабинет.{NEWLINE}(Получено: медикаменты - 10 шт.)"
  STR_SECRET_DOOR_AIR_MISSILES: "Потайная дверь"
  STR_SECRET_DOOR_AIR_MISSILES_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью было несколько устаревших ракет класса 'воздух-воздух'.{NEWLINE}(Получено: ракеты 'Чайка' - 10 шт.)"
  STR_SECRET_DOOR_AIR_CANNON: "Потайная дверь"
  STR_SECRET_DOOR_AIR_CANNON_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью была сломанная авиапушка и немного боеприпасов.{NEWLINE}(Получено: детали 50-мм авиапушки - 2 шт., 50-мм снаряды - 30 шт., металлолом - 30 шт.)"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON: "Потайная дверь"
  STR_SECRET_DOOR_OLD_EARTH_WEAPON_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью оказался древний арсенал.{NEWLINE}(Получено: ящик с оружием Старого Мира - 4 шт.)"
  STR_SECRET_DOOR_MEGASCORPION_NEST: "Потайная дверь"
  STR_SECRET_DOOR_MEGASCORPION_NEST_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью оказалась пещера, в которой когда-то было гнездо Мегаскорпионов. Мы извлекли немало хитина из их бренных останков.{NEWLINE}(Получено: хитин - 50 шт.)"
  STR_SECRET_DOOR_OLD_ARCHIVE: "Потайная дверь"
  STR_SECRET_DOOR_OLD_ARCHIVE_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью оказался древний архив.{NEWLINE}(Получено: книги Старого Мира, чемодан старых денег - 5 шт.)"
  STR_SECRET_DOOR_BOOBY_TRAP: "Потайная дверь"
  STR_SECRET_DOOR_BOOBY_TRAP_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. Дверь была заминирована! Никто не пострадал, но Убежищу нанесен ущерб в размере 10 000 доларосов."
  STR_SECRET_DOOR_EMPTY: "Потайная дверь"
  STR_SECRET_DOOR_EMPTY_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. Он оказался пустым и бесполезным, но по крайней мере мы утилизировали дверь, Кэп.{NEWLINE}(Получено: пластисталь - 4 шт.)"
  STR_SECRET_DOOR_CYBERKNIGHT: "Потайная дверь"
  STR_SECRET_DOOR_CYBERKNIGHT_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью оказался скелет, облаченный в останки силовой брони.{NEWLINE}(Получено: детали силовой брони - 1 шт., вибромеч - 1 шт., плазменный пистолет - 1 шт.)"
  STR_SECRET_DOOR_OLD_BOOTS: "Потайная дверь"
  STR_SECRET_DOOR_OLD_BOOTS_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью оказались 100 старых башмаков, но они никому не подошли."
  STR_SECRET_DOOR_BOTTOMLESS_PIT: "Потайная дверь"
  STR_SECRET_DOOR_BOTTOMLESS_PIT_DESCRIPTION: "Мы обнаружили неизвестный до сих пор проход в нашем Убежище. За дверью оказалась яма неизмеримой глубины, и больше ничего. Девчата серьезно напуганы.{NEWLINE}(-100 Рейтинга)"
  STR_VOODOO_SCARE: "Вудубоязнь"
  STR_VOODOO_SCARE_DESCRIPTION: "По окрестностям расходятся дикие и клеветнические сплетни о наших ритуалах Вуду. Хотела бы я, чтобы мы могли делать хотя бы половину из того, что про нас судачат!{NEWLINE}(-75 Рейтинга)"
  STR_SONIC_BOOM: "Ударная волна"
  STR_SONIC_BOOM_DESCRIPTION: "Местные селяне пожаловались, что их 'постоянно беспокоят' сверхзвуковые корабли, взлетающие и прилетающие в наше убежище. Они грозили нам судебным иском! Я дала им 10000 доларосов, чтобы они отвалили. Возмутительно!"
  STR_SACRIFICES: "Пожертвования"
  STR_SACRIFICES_DESCRIPTION: "Местные селяне принесли нам дары, чтобы воздать подобающие почести нашему великолепию.{NEWLINE}(Получено: фрукты, овощи и мясо)"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN: "Отчаянный Контрабандист"
  STR_DESPERATE_SMUGGLER_LOOTBOX_STOLEN_DESCRIPTION: "{NEWLINE}{NEWLINE}Парень искал нас, чтобы мы помогли ему как можно быстрее избавиться от Сейфа Контрабандистов. Мы ограбили его, чтобы пропустить этап сделки, но никакого Сейфа не нашли. Так что мы просто отобрали у него все деньги.{NEWLINE}(-20 Рейтинга. Получено: доларосы - 2 000)"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT: "Отчаянный Контрабандист"
  STR_DESPERATE_SMUGGLER_LOOTBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}Парень искал нас, чтобы мы помогли ему как можно быстрее избавиться от Сейфа Контрабандистов. Мы купили его по разумной цене в 65 000 доларосов. Ключ в комплект не входит."
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT: "Отчаянный Контрабандист"
  STR_DESPERATE_SMUGGLER_MYSTERYBOX_BOUGHT_DESCRIPTION: "{NEWLINE}{NEWLINE}Парень искал нас, чтобы как можно скорее сбагрить Сейф Контрабандистов. Мы выкупили его за разумную цену в $65,000. С другой стороны, если посмотреть внимательно, этот Сейф выглядит как-то странно..."
  STR_REDUNDANCY: "Дублирование"
  STR_REDUNDANCY_DESCRIPTION: "Наша Лаботряска заперлась в лабе с микроволновой печью. Несмотря на все ее усилия, никакого научного прорыва не состоялось, но когда она собрала устройство обратно, у нее осталось достаточно запчастей, чтобы собрать еще одну. Так что теперь микроволновки у нас две.{NEWLINE}(Получено: Потреблятельские товары)"
  STR_OPERATION_BROKEN_WAGON: "Операция 'Сломанная Телега'"
  STR_OPERATION_BROKEN_WAGON_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Телега каких-то местных крестьян сломалась и съехала в кювет. Делать было нечего, так что мы решили помочь. Мы вытянули телегу, починили колесо и поймали бешеного Жнеца, который тянул все это. Затраты: 10 доларосов на пиво. Результат: +10 Рейтинга."
  STR_ELECTION_MEDDLING_SHADOWY: "Грязные выборы"
  STR_ELECTION_MEDDLING_SHADOWY_DESCRIPTION: "К нам пришел богатый крестьянин и попросил помочь с победой на выборах сельского старосты. Он дал нам 50000 доларосов в обмен на нашу поддержку. Похоже, его очень интересует все 'теневое'."
  STR_ELECTION_MEDDLING_UNSUCCESSFUL: "Грязные выборы"
  STR_ELECTION_MEDDLING_UNSUCCESSFUL_DESCRIPTION: "К нам пришел богатый крестьянин и попросил помочь с победой на выборах сельского старосты. Он попросил 50000 доларосов для финансирования кампании и был... очень убедителен. В частности, пообещал, что народ будет любить нас... многими способами. Как бы то ни было, с прискорбием сообщаю, что этот кандидат не победил и потому выполнить обещание не сможет. Такова уж политика!"
  STR_ELECTION_MEDDLING_SUCCESSFUL: "Грязные выборы"
  STR_ELECTION_MEDDLING_SUCCESSFUL_DESCRIPTION: "К нам пришел богатый крестьянин и попросил помочь с победой на выборах сельского старосты. Он попросил 50000 доларосов для финансирования кампании и был... очень убедителен. В частности, пообещал, что народ будет любить нас... многими способами. Кэп, у меня хорошее предчувствие!{NEWLINE}(+250 Рейтинга)"
  STR_CUTSCENE_INTRO_00: "X-Piratez{NEWLINE}Модификация OpenXCom от Dioxine.{NEWLINE}Я не заявляю о правах ни на какие использованные ресурсы. Поддержи свободу информации!{NEWLINE}Последний шанс выключить это. Продолжай, только если смел.{NEWLINE}{NEWLINE}И помни вот что:{NEWLINE}ЧИТАЙ ИЛИ СДОХНИ!{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Локализация{NEWLINE}(русский язык):{NEWLINE}OAK Creative Group"
  STR_CUTSCENE_INTRO_01: "В залах и коридорах секретной лаборатории Академии раздается рев сирены. Подопытные нарушили условия содержания."
  STR_CUTSCENE_INTRO_02_A: "Охранники пытались обезвредить их, но мутанты, при всей своей наивности, были сильнее, быстрее и целеустремленнее. И что важнее: успели добыть кое-какое оружие. Комплекс заполнили взрывы, огонь и хаос."
  STR_CUTSCENE_INTRO_02_B: "Движимые лишь желанием обрести свободу, мутанты вышли к посадочным площадкам. Хеллерий тек в их венах, раскаляя сердца, а в головах вертелись мысли о свободе. Они захватили небольшое пассажирское судно. К их облегчению, техника Академии очень проста в управлении. Вырубить автопилот удалось, просто стукнув по нему молотком. Вскоре они уже мчались в ночи. Они сбежали."
  STR_CUTSCENE_INTRO_03: "Огромное, таинственное ночное небо раскинулось над ними. Более десяти лет жизни эти молодые мутанты провели в стерильных коридорах подземной базы. Это была жизнь по расписанию, состоявшая из обучения, упражнений и тестов, проходивших под пристальными холодными взорами женского персонала Академии и их жуткой начальницы, ведущего ученого, Д-ра Икс. С тех пор как в раннем возрасте их похитили из родных деревень, самым теплым проявлением человеческих чувств с ее стороны была маниакальная требовательность к их работе. Ни жизнь в уединенных деревнях в Убер-Зонах, ни истории и сказки, которыми они делились будучи в плену, ни сухие знания, которыми их пичкали их учителя, не могли подготовить их к такой свободе."
  STR_CUTSCENE_INTRO_04: "Была только одна зацепка, куда можно было пойти. Лидеру беглянок приснилась женщина с неестественно фиолетовыми глазами, которая указала координаты. Возможно, полагаться на сон было безумием, но они уже однажды сделали это - именно сон сподвиг их вырваться на свободу. Все равно у девушек не было другого выбора; они больше ничего не знали."
  STR_CUTSCENE_INTRO_05: "Они отдались воле своих богов и следовали дальше до самого рассвета. Безбрежная, преисполненная тайн тьма сменилась бесконечными перспективами, купающимися в лучах утреннего солнца; сменилась богатством возможностей и морем информации, которая для них была непостижимой."
  STR_CUTSCENE_INTRO_06: "Приближаясь к месту назначения, они видели редкие деревеньки, разделенные широкими полосами дикой природы. Довольно типичный вид для этих времен, но для девушек все это было таким новым и притягательным."
  STR_CUTSCENE_INTRO_07: "Они приземлились в безлюдной долине. Маленькая группа беглянок в тряпье, у которых не было ничего, кроме цели из снов. И единственное доказательство реальности происходящего: маленький амулет в форме бура. Амулет оказался ключом к замку, который они обнаружили полузакопанным в землю. И когда этот ключ повернули, то могли лишь изумлено наблюдать, как часть склона холма медленно открывается, обнажая вход в пещеру."
  STR_CUTSCENE_INTRO_08: "Внутри был подземный комплекс, по-видимому, заброшенный уже много веков. Но беглянки увидели тайную твердыню, крышу над головой; а под убежищем нашли огромный бассейн хеллериевой жижи. Тут они могли жить, так как метаболизм Убер-мутанта невозможен без участия хеллерия. Это было подходящее место для поселения, его они и основали."
  STR_CUTSCENE_INTRO_09: "Первое время жить было просто. Девушки встретились с местными, охотились и торговали и сделали свое убежище настоящим домом."
  STR_CUTSCENE_INTRO_10: "Но идиллия не могла продолжаться вечно. В долину прибыл тяжеловооруженный конвой. Прибывшие сказали, что говорят от имени местных племен, Альянса Мутантов, а также от имени правительств планеты. Они сообщили, что представляют альянс людей, страдающих от тирании Академии и подобных им падших Землян, продавших души Звездным Богам - властителям Звездной Империи, которая оккупировала Землю много веков назад."
  STR_CUTSCENE_INTRO_11: "Состоялись переговоры. Почему беглянки должны оставаться теми, кто они есть, если они могут стать чем-то большим? Убежище, что они нашли, особенно древняя лаборатория внутри, хранит в себе силу, способную изменить мир, пусть даже и немного. Визитеры предложили союз - если, конечно, мутанты согласны вести себя как настоящие хозяева замка, не пользуясь его благами только для себя, словно обычные бандиты. Или они могут освободить место и попытать удачу где-нибудь еще. На Земле обитает очень, слишком много бандитов, в то время когда сама планета остро нуждается в воинах."
  STR_CUTSCENE_INTRO_12: "Бывшие пленницы решили остаться и присоединиться к этому союзу, чтобы иметь возможность превратить это убежище в безопасную гавань, из которой они могли бы отправляться на поиски приключений. Именно здесь и начинается наша история..."
