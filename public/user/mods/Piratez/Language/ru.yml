  STR_ALERT_MONSTER_HUNT_BLOOD_DOG_DESC: "Выследите Кровавых Гончих ради веселья и прибыли.{NEWLINE}Прогноз погоды: умеренная. Море: укачивает."
  STR_MONSTER_HUNT: "!Охота на монстров!"
  STR_MONSTER_HUNT_UFOPEDIA: "После того, как мы разобрались с тем, как правильно свежевать всяких тварей, мы потрещали с охотниками Локк'Нааров по поводу других приемов и советов по их профессии (похмелье было огого каким, Кэп!). Оказалось, что эти сухопутные крысы хорошо платят за различные части животных - помните тех Мегаскорпионов, что мы жрали раньше? Цена на их жала просто потрясающая, а если мы поймаем такого скорпиона живым, мы, возможно, смогли бы изучить его яд. Мы будем начеку насчет возможностей продуктивно поохотиться, Кэп, и если что узнаем, то сразу вам сообщим!"
  STR_LOC_MONSTER_HUNT_SHAMBLER_BRIEFING: "'Вампа Вови' - это традиционное шварцмаркское название для охоты на легендарного Белого Шамблера. Кэп, я рассказываю вам это, потому что эту сказочную зверюгу заметили где-то неподалеку от этой точки! Давайте добудем ее и разбогатеем!{NEWLINE}Прогноз погоды: морозная. Море: штиль."
  STR_LOC_MONSTER_HUNT_SHAMBLER: "Вампа Вови"
  STR_MARKER_LOC_MONSTER_HUNT_SHAMBLER: "Охота на Шамблера"
  STR_ALERT_MONSTER_HUNT_SHAMBLER: "Охота на Шамблера"
  STR_UNDERSEA_OPERATIONS: "Подводные операции"
  STR_MISSION_SEA_ADVENTURE: "!Подводные Сокровища!"
  STR_MISSION_SEA_ADVENTURE_UFOPEDIA: "Сколько же судов в свое время попадало в моря, где их никто не мог разграбить! Там настоящий кладезь сокровищ, и мы можем просто-напросто нырнуть за ними - при наличии подходящего корабля (изначально только Экспедиция). Под водой бойцы без снаряжения будут постоянно получать Огл. урон, а многие виды брони неприменимы. Можно брать только броню, у которой есть \"морская\" версия (см. Педию). Кроме того, на радиус обзора не влияют никакие источники света."
  STR_UNDERSEA_OPERATIONS_UFOPEDIA: "{NEWLINE}Сражение под водой станет серьезным испытанием. До появления нормальных костюмов для погружений нам придется полагаться на баллоны с кислородом или Стиммы, чтобы не терять сознание. И это лишь одна проблема; также мы получим неприятные штрафы ко всем боевым навыкам.{NEWLINE}>Бл. бой. С замедленным передвижением и восполнением ОВ только самые лучшие воины смогут сражаться лицом к лицу с морскими врагами в их родной стихии, которые ловчее и быстрее нас.{NEWLINE}>Мет. оружие. На метание тоже ложится штраф, но оно может отлично работать для прикрытия на средних дистанциях, так как будет время передохнуть. Стоит подумать об оружии, берущем половину от значений навыков метания и ближнего боя, так как оно получает неплохие показатели атаки.{NEWLINE}>Дал. бой. У оружия дальнего боя будет больше всего плюсов, но хорошего подводного оружия мало. Нашим основным оружием будут Арбалеты и Дротикометы всех видов."
  STR_SEA_ADVENTURE: "Обломки корабля"
  STR_SEA_ADVENTURE_BRIEFING: "В ходе длительных поисков эта точка была отмечена как место, где можно поживиться затонувшими сокровищами. Так что давайте-ка вытряхиваться из этих сухопутных тряпок и займемся исследованиями!{NEWLINE}Нужно помнить о двух вещах. Первое: пусть даже наша хеллериевая физиология и позволяет выдержать условия большой глубины, без кислорода вся команда может попросту утонуть, если вести себя неосторожно. Второе: любые живые существа, для которых естественна эта среда обитания, видят под водой гораздо лучше нас.{NEWLINE}Море: беспокойное."
  STR_SEA_ODDITY: "Морская аномалия"
  STR_SEA_CORAL_EXIT: "Подводный проход"
  STR_CORAL_ISLAND: "Таинственный Остров"
  STR_SEA_CORAL_EXIT_BRIEFING: "Ходят слухи о расположенном в этом месте подводном туннеле. Предполагается, что он ведет на некий таинственный остров, на который невозможно попасть другим способом из-за странных погодных условий. Когда обнаружите туннель, соберите всю команду на оранжевой площадке выхода и отмените миссию. Либо мы можем просто перебить все что движется и затем пройти по туннелю со всем комфортом.{NEWLINE}Море: беспокойное."
  STR_CORAL_ISLAND_BRIEFING: "Мы добрались до поверхности острова и уже чуем запах сокровищ! Но что-то здесь не так... Что-то пугающее, но странно будоражащее щекочет наши нервы... Какая бы жуть ни свила здесь гнездо, мы должны быть начеку...{NEWLINE}Прогноз погоды: очень жаркая."
  STR_DEVILS_REEF: "Риф Дьявола"
  LOC_DEVILS_REEF_ENTRY: "Риф Дьявола"
  LOC_DEVILS_REEF: "Риф Дьявола"
  ALERT_DEVILS_REEF: "Риф Дьявола"
  MARKER_DEVILS_REEF: "Риф Дьявола"
  LOC_DEVILS_REEF_BRIEFING: "{NEWLINE}От: Межправительственный Совет{NEWLINE}Очередная миграция Глубинников неизбежна. Мы взываем ко всем доступным наемникам и к вам тоже. Эта работа не принесет большой прибыли или славы, но кто-то должен ее сделать. Жители Глубин многократно превосходят числом нас всех, так что в конечном счете мы все в одной лодке.{NEWLINE}Задача: высадиться рядом с их местом сбора, погрузиться под воду и уничтожить маяки Акватоидов, прежде чем Глубинников соберется слишком много. Отстрел их самих имеет низкий приоритет; уничтожив маяки, можно отступать."
  STR_SEA_DEVILS_REEF: "Риф Дьявола (под водой)"
  STR_BEACONS_DESTROYED: "Все маяки уничтожены"
  STR_DEVILS_REEF_BRIEFING: "Вот оно. Мы погрузились под воду. Орды Глубинников кишат со всех сторон. Одолеть их всех будет сложно, но если мы разрушим маяки Акватоидов, их вторжение захлебнется... на какое-то время. Нам засчитают победу, если мы отступим после уничтожения всех маяков."
  STR_SEA_SUNKEN_USO: "Затонувший НПО"
  STR_SEA_SUNKEN_UFO: "Затонувший НЛО"
  STR_SEA_SUNKEN_GALLEON: "Затонувший галеон"
  STR_SEA_SUNKEN_CARGO_SHIP: "Затонувший грузовой корабль"
  STR_MARKER_SEA_ADVENTURE: "Обломки корабля"
  STR_ALERT_SEA_ADVENTURE: "Морское приключение"
  STR_ALERT_SEA_ADVENTURE_DESC: "Обыщите обломки на дне моря. Только подводные костюмы и экипировка.{NEWLINE}Море: беспокойное."
  STR_LOC_WHOREHOUSE: "Вилла-бордель"
  STR_ALERT_WHOREHOUSE: "Спасти Сестру"
  STR_LOC_WHOREHOUSE_TITLE: "Спасти Сестру"
  STR_MARKER_LOC_WHOREHOUSE: "Вилла-бордель"
  STR_LOC_WHOREHOUSE_BRIEFING: "Один сталкер рассказал нам, что местные бандиты схватили какую-то путешествующую деваху со странными глазами и держат ее в своем подземелье. Если она все еще жива, можно предложить ей махнуть к нам, в гораздо более лучшие условия. Опять же, разорить мерзкий бандитский бордель - это отличный способ продвинуть в массы здоровый образ жизни и заработать еще немного славы (людям же понравится, что мы разорили бордель, правда?).{NEWLINE}Прогноз погоды: умеренная. Море: штиль."
  STR_MISSION_HIGHWAY_STATION: "!Лагерь Налетчиков!"
  STR_MISSION_HIGHWAY_STATION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Можно приступать к поискам лагерей Налетчиков, этих крепостиц, из которых они контролируют дороги. Захват их больших пушек даст нам вооружить наши суда, и мы скорее что-то найдем, чем не найдем. Однако когда мы наладим контакт с надежными поставщиками воздушного оружия, Налетчики будут запуганы, и наши поиски станут приносить меньше плодов."
  STR_MISSION_BANDIT_TOWN: "!Бандитские дела!"
  STR_MISSION_BANDIT_TOWN_UFOPEDIA: "Ворон ворону глаз очень даже выклюет. Бандиты набрасываются на любую легкую добычу, а мы, в свою очередь, можем поживиться тем, что награбили они. Разорение их захудалых городков принесет нам не только прибыль, но и немного известности. Что нам, Уберам, стоит надрать задницу этим подонкам? Хотя бы даже и на их территории?"
  STR_LOC_BANDIT_TOWN: "Бандитский город"
  STR_ALERT_BANDIT_TOWN: "Бандитский город"
  STR_LOC_BANDIT_TOWN_TITLE: "Бандитский город"
  STR_MARKER_LOC_BANDIT_TOWN: "Бандитский город"
  STR_LOC_BANDIT_TOWN_BRIEFING: "Мы обнаружили целый бандитский квартал в этом районе. У них наверняка есть чем и кем поживиться - так грабь награбленное! Их там будет много, но кто они против нас? Если подготовимся к набегу как следует, проблем с ними не возникнет.{NEWLINE}Прогноз погоды: умеренная. Море: беспокойное."
  STR_LOC_POLIS: "Красивые люди"
  STR_ALERT_POLIS: "Городской рейд"
  STR_LOC_POLIS_TITLE: "Красивые люди"
  STR_MARKER_LOC_POLIS: "Городской рейд"
  STR_LOC_POLIS_BRIEFING: "Ха-ха-ха! Яррр! Эти чистокровки думают, что могут спрятаться от нас за стенами своих городов, но это самообман!{NEWLINE}С помощью Альянса мы можем проникнуть в богатый район, где можно добыть немало хабара! Мы можем пронести с собой любое оружие, но боевая броня будет выглядеть подозрительно, и да, 'Мутантам вход воспрещен'.{NEWLINE}Прогноз погоды: умеренная. Море: волнуется."
  STR_LOC_SMUGGLER_BASE: "Убежище Контрабандистов"
  STR_ALERT_SMUGGLER_BASE: "Убежище Контрабандистов"
  STR_LOC_SMUGGLER_BASE_TITLE: "Убежище Контрабандистов"
  STR_MARKER_LOC_SMUGGLER_BASE: "Тайный форт"
  STR_LOC_SMUGGLER_BASE_BRIEFING: "Это наш шанс добыть инфу о торговле устройствами Сумратек! База Контрабандистов хорошо защищена, так что нам нужно притвориться клиентами. Они не будут особо париться из-за нашего оружия, но слишком мощная броня наверняка вызовет подозрения, так что от нее придется отказаться. Как только попадем внутрь, можно открывать огонь на поражение. Необходимо взять в плен Посредницу. Если что-то пойдет не так, то можно сбежать, воспользовавшись лифтом."
  STR_LOC_SMUGGLER_LAIR: "Склад контрабанды"
  STR_ALERT_SMUGGLER_LAIR: "Склад контрабанды"
  STR_LOC_SMUGGLER_LAIR_TITLE: "Склад контрабанды"
  STR_MARKER_LOC_SMUGGLER_LAIR: "Склад контрабанды"
  STR_LOC_SMUGGLER_LAIR_BRIEFING: "Мы примерно определили, где находится один из схронов Контрабандистов в городской канализации, но понадобится прочесать обширную область, чтобы найти его. Задача может оказаться сложной: допустимо взять с собой любое оружие, но при этом мы ограничены городскими правилами. То есть мутанты могут пройти только в специальной одежде, а чистокровки не могут использовать однозначно военную броню. Некогда болтать, предстоит много работы.{NEWLINE}Глубина: очень малая."
  STR_LOC_POLIS_TERMINAL: "Ужас в терминале"
  STR_ALERT_POLIS_TERMINAL: "Ужас в терминале"
  STR_LOC_POLIS_TERMINAL_TITLE: "Ужас в терминале"
  STR_MARKER_LOC_POLIS_TERMINAL: "Ужас в терминале"
  STR_LOC_POLIS_TERMINAL_BRIEFING: "На этот раз нам нужно захватить Продажного Клерка и сбежать на Шаттле ТранС-Стеллар на запад до того, как с востока прибудет охрана. У нас будет 10-15 ходов. Задействовать мутантов довольно сложно, и нужно внимательно прочесть ‘Что надеть?’, чтобы не сыграть в ящик. Взять с собой можно лишь стелс-снарягу, и то не стоит набирать много, а то она может оказаться где угодно.{NEWLINE}Прогноз погоды: умеренная. Море: бурное."
  STR_ALERT_BOUNTY_HUNT_D: "Охота за наградой! (Ур.: D)"
  STR_ALERT_BOUNTY_HUNT_C: "Охота за наградой! (Ур.: C)"
  STR_ALERT_BOUNTY_HUNT_B: "Охота за наградой! (Ур.: B)"
  STR_LOC_PIRATE_CRUISE: "Адский круиз"
  STR_LOC_PIRATE_CRUISE_TITLE: "Адский круиз"
  STR_MARKER_LOC_PIRATE_CRUISE: "Адский круиз"
  STR_LOC_PIRATE_CRUISE_BRIEFING: "Охота за наградой уровня B{NEWLINE}От: Пиратские Проливы{NEWLINE}SOS! Один из наших абсолютно невинных круизных лайнеров атаковали Глубинники! В море всякое случается... но нам нужна наша прибыль! Спасите судно, и вы получите все ценности, что есть на борту, а также наши благодарности.{NEWLINE}Прогноз погоды: умеренная. Море: штормит."
  STR_LOC_FUNKY_ZOMBIES: "Сонный городок"
  STR_LOC_FUNKY_ZOMBIES_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Уиз Биз{NEWLINE}У волшебников есть небольшое задание для вас. Один из наших Компаньонов хранит... довольно чувствительный элемент нашей собственности неподалеку от этого городка. Местечко абсолютно тихое, безопасное, полное счастливых мутантов, и ничто не может пойти не так. Но если что-то все же пойдет, обойдитесь минимумом ущерба. Для поиска вам придется войти в пределы городка, прервать миссию будет невозможно. Разрешено только нелетальное оружие.{NEWLINE}Прогноз погоды: Волшебники рулят!"
  STR_LOC_CANNIBAL_CAMP: Лагерь людоедов
  STR_MARKER_CANNIBAL_CAMP: Лагерь людоедов
  STR_ALERT_CANNIBAL_CAMP: Лагерь людоедов
  STR_LOC_CANNIBAL_CAMP_BRIEFING: "Охота за наградой уровня B{NEWLINE}От: Уиз Биз{NEWLINE}Путешествие в дикую местность - это опасное предприятие. Один из друзей нашего клиента испытал удачу и был съеден племенем людоедов. Что более важно: при нем был Либер Оккультус. Найдите этот ценный фолиант и принесите его мне!{NEWLINE}Прогноз погоды: очень жаркая. Море: штормит."
  STR_LOC_HIGHWAY_STATION: "Лагерь Налетчиков"
  STR_ALERT_HIGHWAY_STATION: "Лагерь Налетчиков"
  STR_MARKER_LOC_HIGHWAY_STATION: "Лагерь Налетчиков"
  STR_LOC_HIGHWAY_STATION_BRIEFING: "Вот оно! Наш шанс наложить лапу на корабельное орудие! Нужно только вырвать его из мертвых рук Налетчиков, которые используют его для обороны своих халуп. Да, здесь местных полным-полно, но мы же ожидали этого, верно?{NEWLINE}Прогноз погоды: умеренная. Море: волнуется."
  STR_LOC_KKK_HOUSE: "Дом с Гуманистами"
  STR_LOC_KKK_HOUSE_TITLE: "Линчеватели"
  STR_MARKER_LOC_KKK_HOUSE: "Дом с Гуманистами"
  STR_LOC_KKK_HOUSE_BRIEFING: "Охота за наградой уровня D{NEWLINE}От: Сая, Альянс Мутантов{NEWLINE}Я получила информацию о группе Гуманистов, которые линчевали ни в чем не повинную семью мутантов. Это не может остаться безнаказанным. Эти так называемые чистокровные сейчас отмечают содеянное в доме, расположенном в этом районе. Сделайте туда вылазку. Пленных не брать.{NEWLINE}Прогноз погоды: умеренная."
  STR_LOC_TRAITORS: "Подлые предатели"
  STR_LOC_TRAITORS_TITLE: "Собаке - собачья смерть!"
  STR_MARKER_LOC_TRAITORS: "Подлые предатели"
  STR_LOC_TRAITORS_BRIEFING: "Охота за наградой уровня D{NEWLINE}От: Сая, Альянс Мутантов{NEWLINE}Небольшая группа торговала секретами Альянса с врагами всех мутантов. Они должны быть убиты, а их трупы оставлены в назидание изменникам. Если вы не поторопитесь, сопровождающие их Налетчики отведут их на конспиративную квартиру, и выследить их снова будет непросто.{NEWLINE}Прогноз погоды: умеренная."
  STR_LOC_BARN_GROX: "Ферма Локк'Нааров"
  STR_LOC_BARN_GROX_TITLE: "Фермерские долги"
  STR_MARKER_LOC_BARN_GROX: "Ферма Локк'Нааров"
  STR_LOC_BARN_GROX_BRIEFING: "Охота за наградой уровня D{NEWLINE}От: Банковский Картель 'Гоблин Заккс'{NEWLINE}Добрый день, наш самый дорогой клиент. Мы рады, что вы платите по счетам согласно графику. А вот этот малый у нас, однако, не был столь умен: занял слишком много и не может заплатить. Он заложил красный сарай - так разложите его на щепочки, окажите нам услугу. Должника не трогайте: его сородичам это не понравится, и миссия сразу завершится. Не лезьте в драку и не попадитесь; сделайте что сможете в течение 5 ходов (истечет время - не беда).{NEWLINE}Прогноз погоды: умеренная."
  STR_LOC_CATACOMBS_COIN_HUNT: "Практическая археология"
  STR_LOC_CATACOMBS_COIN_HUNT_TITLE: "Практическая археология"
  STR_MARKER_CATACOMBS_COIN_HUNT: "Место раскопок"
  STR_LOC_CATACOMBS_COIN_HUNT_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Банковский Картель 'Гоблин Заккс'{NEWLINE}Ну и денек, ну и денек. Пропали нанятые нами археологи, а все наши субподрядчики по линии безопасности оказались заняты, что выводит эту проблему на первое место. Не могли бы вы проверить место раскопок, на котором они работали? Расслабьтесь, там не надо распутывать какие-то хитросплетения, нам просто нужны любые старинные монеты, которые вы там найдете, неважно, будут ли у них ноги или нет.{NEWLINE}Глубина: средняя."
  STR_LOC_TAVERN_CELLAR: "Зараженный подвал"
  STR_LOC_TAVERN_CELLAR_TITLE: "Зараженный подвал "
  STR_ALERT_TAVERN_CELLAR: "Зараженный подвал"
  STR_MARKER_TAVERN_CELLAR: "Зараженный подвал"
  STR_LOC_TAVERN_CELLAR_BRIEFING: "Так это вы та банда наемных воинов? Как, Пираты? Все равно. Я управляю таверной на одном из торговых путей Черного Рынка, и мне нужны храбрые дураки... в смысле, помощь. Моя таверна построена над старыми руинами, которые недавно наводнили грязные крысы. Избавьтесь от этих нахлебников, прежде чем они съедят все мои подушки. И можете оставить себе все остальное, что найдете (строго говоря, всякое барахло, которое было жаль выкинуть из подвала). А еще я замолвлю за вас словечко. Уговор?"
  STR_SEA_SUNKEN_TOWN: "Подводные активы"
  STR_SUNKEN_TOWN_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Банковский Картель 'Гоблин Заккс'{NEWLINE}О, здравствуйте, Мадам. Для вас есть очередное поручение. Изучая старые записи древней компании, называвшейся 'Амазмо', мы обнаружили местонахождение одного из их бизнес-парков. Местечко, скажем... так себе, а все дела они обтяпывали... так сказать, под водой, в двадцать втором веке. Впрочем, мы чувствуем, что это принесет прибыль. Возьмите ваше подводное снаряжение, прошерстите место и будьте начеку, так как местные нищеброды-скваттеры вряд ли могли пройти мимо такого заманчивого места."
  STR_LOC_SINS_OF_THE_FATHER: "Грехи отца"
  STR_LOC_SINS_OF_THE_FATHER_TITLE: "Грехи отца"
  STR_MARKER_SINS_OF_THE_FATHER: "Храм Сириуса"
  STR_LOC_SINS_OF_THE_FATHER_BRIEFING: "Охота за наградой уровня D{NEWLINE}От: Банковский Картель 'Гоблин Заккс'{NEWLINE}Безгрешных людей не бывает, даже среди духовенства, и это печально, а жадность есть ужасное искушение... У нас была сделка с настоятелем храма. Он должен был изымать любые старинные монеты у паствы и продавать их нам. Как ни жаль, наши неуступчивые соперники, Братья-$-Эльфман, предложили лучшую цену. Избавьте настоятеля от тяжести греха его. Будьте осторожны: он смоется при первых признаках проблем, поэтому можно взять только снаряжение для тихих операций."
  STR_LOC_CRACKHOUSE: "Притон"
  STR_LOC_CRACKHOUSE_TITLE: "Налет на притон"
  STR_MARKER_LOC_CRACKHOUSE: "Притон"
  STR_LOC_CRACKHOUSE_BRIEFING: "Охота за наградой уровня D{NEWLINE}От: Джек{NEWLINE}Эй, наемники. Я засек место, где скрывается один из этих Четких парней, которые постоянно кидают покупателей на Черном Рынке. Ему не повредит отведать немного старого доброго правосудия, прежде чем ему представится возможность снова куда-то свалить. Вы можете оставить себе в качестве награды все, что там найдете.{NEWLINE}Прогноз погоды: умеренная."
  STR_LOC_HITMAN: "Бешеный Пес"
  STR_LOC_HITMAN_TITLE: "Бешеный Пес"
  STR_MARKER_LOC_HITMAN: "Нора Бешеного Пса"
  STR_LOC_HITMAN_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Банковский Картель 'Гоблин Заккс'{NEWLINE}Один из наших подрядчиков превратился в помеху. Мы отследили его с точностью до норы в земле, в которой он прячется. Позаботьтесь о нем прежде, чем он успеет нанести ущерб нашей компании, и это будет оценено по достоинству. Только будьте осторожны - он довольно... хорошо подготовлен.{NEWLINE}Прогноз погоды: неизвестно."
  STR_LOC_BANDIT_CAVES: "Бандитские пещеры"
  STR_LOC_BANDIT_CAVES_TITLE: "Бандитские пещеры"
  STR_MARKER_LOC_BANDIT_CAVES: "Бандитские пещеры"
  STR_LOC_BANDIT_CAVES_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Джек{NEWLINE}У меня есть проблема с кое-какими бандитами. Они нападают на путешественников, разоряют фермы и отказываются отстегивать деньги. По слухам, они даже ударились в какой-то стремный культ. На моей земле таким бестолковым чувакам не место. Они засели в каких-то пещерах, до которых моим людям сложно добраться. Вычистите там все целиком.{NEWLINE}Глубина: очень малая."
  STR_LOC_MAGAZYNMAFII: "Двурушники"
  STR_LOC_MAGAZYNMAFII_TITLE: "Двурушники"
  STR_MARKER_LOC_MAGAZYNMAFII: "Схрон бандитов"
  STR_LOC_MAGAZYNMAFII_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Джек{NEWLINE}Наемники, есть довольно деликатная работа. Одна из банд пытается меня надуть. Но если вы просто вломитесь внутрь, размахивая пушками, они сбегут. А я хочу знать, на кого они работают. Наведайтесь к ним небольшой группой, выдав себя за таких же предателей. На входе вас обыщут, потому берите только оружие скрытого ношения и броню, которая не выглядит оружием сама по себе. Как только поговорите и все выясните, можете учинять кровавую баню.{NEWLINE}Прогноз погоды: умеренная."
  STR_LOC_ESCAPE_TOWER: "Народный гнев"
  STR_LOC_ESCAPE_TOWER_TITLE: "Народный гнев"
  STR_MARKER_LOC_ESCAPE_TOWER: "Народный гнев"
  STR_LOC_ESCAPE_TOWER_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Сая, Альянс Мутантов{NEWLINE}Говорят, маги всегда прибывают вовремя. Убедитесь, что этот маг и его свита успеют на собственные похороны. Они спасаются от восстания мутантов, спровоцированного их злодеяниями. К моменту вашего прибытия многие сволочи уже поднимутся на борт. Если не сможете остановить их вовремя, вернитесь на свой корабль или ждите прибытия нашего эвакуатора в зеленой зоне. Вы же не хотите ощутить на себе слепую ярость доведенного до отчаяния народа?{NEWLINE}Прогноз погоды: умеренная."
  STR_LOC_ARSENAL: "Арсенал Гуманистов"
  STR_LOC_ARSENAL_TITLE: "Арсенал Гуманистов"
  STR_MARKER_LOC_ARSENAL: "Захватить арсенал"
  STR_LOC_ARSENAL_BRIEFING: "Охота за наградой уровня C{NEWLINE}От: Сая, Альянс Мутантов{NEWLINE}Любая революция начинается с захвата оружейной. Мутанты в этом городе уже восстали против продолжающегося геноцида, в котором кровожадные Гуманисты объединились с местными продажными Военными полицейскими. Ваша задача: нанести удар по арсеналу Гуманистов, пока их мобильные силы завязли в боях с воинами мутантов. У вас 24 хода на все про все. Пустите кровь гуманистическим свиньям.{NEWLINE}Прогноз погоды: умеренная."
  STR_LOC_RAYNOR: "Рэйнерд должен выжить"
  STR_LOC_RAYNOR_TITLE: "Рэйнерд должен выжить"
  STR_MARKER_LOC_RAYNOR: "Плененный Рэйнерд"
  STR_LOC_RAYNOR_BRIEFING: "Охота за наградой уровня B{NEWLINE}От: Сая, Альянс Мутантов{NEWLINE}Мы собираемся атаковать одну из адских тюрем, где Зверолюди держат в плену наших собратьев-мутантов. Самое важное: в этой тюрьме держат одного из наших особых оперативников, Рэйнерда. Вы узнаете его по белому комбинезону. Будет отлично, если сможете вытащить и других пленных вместе с ним, но не ставьте под угрозу выполнение основного задания. И не забудьте взять снаряжение для взлома.{NEWLINE}Прогноз погоды: морозная; присутствуют минные поля."
  STR_LOC_RET_DUNGEON: "Ретикулянские резервуары"
