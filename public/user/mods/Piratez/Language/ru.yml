  STR_CONDEMNED_UFOPEDIA: "Пожалуй, первое достижение в жизни девушки. Теперь ее знают в лицо наши враги, и таким образом она отныне заклеймена как пират. Пути назад нет!{NEWLINE}Бонусы наподобие этого можно получать от достижений или в ходе особых тренировок, они учитываются отдельно от значений параметров, набираемых традиционным способом, и потому позволяют превзойти пределы возможностей. Список бонусов каждого бойца можно увидеть в личном деле.{NEWLINE}{NEWLINE}{ALT}+1 к Бодрости.{ALT}"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Первоначальная команда Уберов, похищенных из различных Убер-Зон. Они сумели сбежать из плена в таинственном научном лагере, угнав Аэробус, и, не имея других вариантов, последовали за таинственным сигналом, чтобы найти убежище в подземных туннелях, а потом обнаружить, что это не просто туннели...{NEWLINE}И хотя у них не было почти ничего кроме тряпок, которые служили им одеждой, немного примитивного оружия, которое они смогли найти или смастерить, и скудные знания о большом мире, они были одними из лучших представителей вида Уберов.{NEWLINE}{ALT}+1 ко всем параметрам.{ALT}"
