  STR_NEC_DESCRIPTION: "{NEWLINE}{NEWLINE}Нам передали странное письмо от неизвестного отправителя. Оно пахнет, как свежевскопанная земля."
  STR_NEC_001_UFOPEDIA: "Итак, вы ищете способ связаться с усопшими. Дорогие мои, хорошие... Разве все ваши жизни не утекают медленно прочь, даже если не были оборваны грубым образом? Тик-так. Очень скоро вы предстанете голыми перед Старухой с косой, и у вас не будет даже тела, чтобы защититься. Вы думаете, с Ней можно заключить сделку? Хахаха, я так и знала. Но вы не совсем неправы. С героями вроде вас обращаются по-особому. Я могу призвать их тени обратно к вам, чтобы они снова помогали вам в битвах."
