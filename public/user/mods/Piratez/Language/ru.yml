  STR_SNIPER_SUMMARY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Основными чертами этого оружия являются низкая скорострельность и серьезное влияние навыков стрелка на наносимый урон. Это значит, что потенциально снайперские винтовки намного убойнее обычных. 'Истинные' снайперские винтовки работают по формуле {ALT}Стрельба^2 * 0.01 навыка{ALT} и почти бесполезны в руках воинов с точностью стрельбы ниже 75. При использовании этой формулы к урону применяются два коэффициента 0-100% вместо одного 0-200%."
