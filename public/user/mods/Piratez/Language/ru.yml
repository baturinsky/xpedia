  STR_BOUNTY_HUNTING_PRIZE_CITY_PASS_UFOPEDIA: "Города чистокровных могут показаться неприступными крепостями, но на самом деле, в их нечистом чреве происходит много всякого. Это соглашение с Альянсом позволяет нам пользоваться их подземной транспортной сетью и проникать в города ради развлечения, прибыли и справедливости."
  STR_BOUNTY_HUNTING_PRIZE_PARTS_MC_UFOPEDIA: "Наша репутация у Альянса и других клиентов, также приведшая к увеличению товарооборота между этими фракциями, позволила нам продвинуться еще немного, дав возможность заказывать у Альянса Высокоточные детали оружия. Это будет стоить 400 Жетонов за комплект."
  STR_BOUNTY_HUNTING_PRIZE_LUNAR_WARD_UFOPEDIA: "Способность выпускать энергию еще не делает волшебника волшебником. Для этого нужно нечто более тонкое и элегантное... нечто называемое магией. Сфера возможных невозможностей. И когда вы выдерживаете прямое попадание Призрачного Луча и лишь улыбаетесь - вот тогда случается по-настоящему невозможное."
