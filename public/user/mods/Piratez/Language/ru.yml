  STR_LOC_CHURCH_OUTPOST_TEMPERATE_BRIEFING: "По слухам, этот изолированный храм должен быть легкой добычей. Так давайте пошарим по их закромам и разбогатеем! Мы можем прокрасться внутрь и прихватить золотишко, или уложить всех мордой в пол и получить больше добычи и славы! Нам стоит быть осторожнее с гражданскими: их лучше брать живыми, покажем, что у нас есть стиль.{NEWLINE}ВНИМАНИЕ! Нам придется подойти пешком, чтобы не вызвать подозрений. Мы не сможем подлететь к порогу.{NEWLINE}Зеленые плитки - точки выхода.{NEWLINE}Прогноз погоды: умеренная. Море: штиль."
