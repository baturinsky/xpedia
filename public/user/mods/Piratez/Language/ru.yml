  STR_AGGRESSIVERETALIATION_DESC: "Воздушные суда противников будут пытаться обнаружить ваши Убежища всегда, независимо от своего задания."
  STR_STORAGELIMITSENFORCED_DESC: "[ЙОХО!!!] Ограничивает количество камер в изоляторе для пленников и складское место, использующееся для хранения трофейных артефактов."
  STR_CANSELLLIVEALIENS_DESC: "[ЙОХО!!!] Позволяет продавать живых пленников. Рекомендуется включать, если включено ограничение на объем хранилища."
  STR_BATTLEINSTANTGRENADE_DESC: "[НЕ-А] Гранаты, таймер которых выставлен на 0 ходов, взорвутся сразу после броска, а не в конце хода."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[ЙОХО!!!] Точность выстрела снижается с расстоянием, в зависимости от типа выстрела. Значение точности будет отображаться возле курсора."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[ЙОХО!!!] Суда, находящиеся в пути, могут быть переведены в другое Убежище."
  STR_CRAFTLAUNCHALWAYS_DESC: "[ЙОХО!!!] Суда могут покидать ангары, даже если их обслуживание не завершено."
  STR_GLOBESEASONS_DESC: "[ЙОХО!!!] Освещение земного шара будет показано более реалистично - согласно реальному наклону земной оси."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[ЙОХО!!!] Отображать дополнительную информацию о выбранном бойце на экране инвентаря."
  STR_STRAFE_DESC: "[ЙОХО!!!] При удержании клавиши СTRL бойцы могут двигаться боком и бегать, а башни танков - вращаться независимо от ходовой части."
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "[СТАВЬ 2, ДРУГ] Определить, насколько высоко могут распространяться взрывы.{NEWLINE}(Плоский: 0, Объемный: 3)."
  STR_ALLOWPSIONICCAPTURE_DESC: "[ЙОХО!!!] Если все противники находятся под пси-контролем, то засчитывается победа, и все они становятся пленными."
  STR_WEAPONSELFDESTRUCTION_DESC: "[НЕ-А] Оружие пришельцев самоуничтожится, если его владелец будет убит, как в XCOM 20XX."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[НЕ-А] Тренировки и боевой опыт увеличивают пси-силу бойцов."
  STR_BATTLEHAIRBLEACH_DESC: "[ЙОХО!!!] Изменять спрайты бойцов в тактическом режиме в соответствии с их портретом на экране инвентаря."
  STR_ALIENBLEEDING_DESC: "[ЙОХО!!!] Позволяет наносить фатальные раны большинству инопланетян."
  STR_FORCE_FIRE_DESC: "[ЙОХО!!!] При удержании клавиши CTRL бойцы смогут стрелять, несмотря на отсутствие линии огня."
  STR_SMALL_SCOUT_UFOPEDIA: "Это крошечное судно в основном занимается разведкой и исследованиями. Обычно предшествует более крупным судам до начала их миссии. Член экипажа один. Поживиться особо нечем."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Маленькое небоевое судно, не особо опасное для вашей техники. Используется академиками и торговцами для большинства полетов. В экипаже от 5 до 10 человек, половина из которых - это обычные граждане.{NEWLINE}{ALT}Макс. УВМ: 39{ALT}"
  STR_LARGE_SCOUT_UFOPEDIA: "Судно общего назначения, использующееся академиками и торговцами для более важных задач. От 7 до 19 членов экипажа на борту, Инженер в том числе. В основном Катер безвреден.{NEWLINE}{ALT}Макс. УВМ: 52{ALT}"
  STR_HARVESTER_UFOPEDIA: "Корабль, метко названный Святилищем - основное судно Церкви. Иногда на борту есть Епископ или даже Кардинал. Членов экипажа ну уж очень мало (11) или ну уж очень много (31), вооружены они лазерным оружием и огнеметами.{NEWLINE}{ALT}БРОНЯ: 10  ЩИТЫ: 200 (Реген. x1)  Макс. УВМ: 172{ALT}"
  STR_ABDUCTOR_UFOPEDIA: "Не являясь военным кораблем, это судно, тем не менее, представляет собой продукт передовых технологий и управляется элитным экипажем, так что лучше не стоит его недооценивать. Обычно используется для спецзаданий.{NEWLINE}{ALT}ЩИТЫ: 500 (Реген. x3)  ТОЧНОСТЬ +5%  Макс. УВМ: 175{ALT}"
  STR_TERROR_SHIP_UFOPEDIA: "Просто здоровый десантный корабль. Не самые сильные пушки, зато есть крепкая броня, которая может выдержать много попаданий. Если собьем, то заставим себя уважать.{NEWLINE}{ALT}БРОНЯ: 5  Макс. УВМ: 156{ALT}"
  STR_BATTLESHIP_UFOPEDIA: "Крейсер - один из самых крупных и мощных кораблей с вооруженным до зубов экипажем. Что еще хуже: Крейсер спроектирован в том числе и для абордажных операций, его можно использовать для прямого нападения на наши Убежища.{NEWLINE}{ALT}Броня: 25  ТОЧНОСТЬ +5%  Макс. УВМ: 291{ALT}"
  STR_SUPPLY_SHIP_UFOPEDIA: "Грузовые суда регулярно посещают вражеские секретные базы. Они быстры, и их невозможно достать, если они успеют подлететь к базе, но если сбить, то нам достанется замечательный хабар (особенно хеллерий), а риск при этом умеренный."
  STR_ACCESS_LIFT_UFOPEDIA: "Входной лифт - первое сооружение в новом Убежище. Легко догадаться, что он делает и зачем он нужен... Я надеюсь. Ладно. Он позволяет попасть к нам в гости - как званым, так и незваным чувакам. Особенно тем, которые вместо того, чтобы в дверь стучаться, эту самую дверь выбивают. Мы не можем полностью обезопасить вход, поскольку нам нужны услуги грузчиков и рабов, живущих на поверхности.{NEWLINE}Отдых: 1"
  STR_CORRIDOR_UFOPEDIA: "Простой перекрестный проход, строится для подсоединения отдаленных частей Убежища к водопроводу и энергосети. Также позволяет перекрыть канализацию решетками, сделав ее непроходимой для врагов. Оснащен камерой наблюдения. Для постройки коридоров нам необходимо изучить электрику и электронику."
  STR_FIRE_PIT_UFOPEDIA: "Любой, кто ничего не подозревая ступит в этот с виду обычный коридор, заставит сработать огненные бомбы, спрятанные в его стенах. Если они и не поджарят вторженца, то хотя бы замедлят ненадолго. Примечание: предохранители не идеальны, и иногда бомбы срабатывают с задержкой."
  STR_GAS_CHAMBER_UFOPEDIA: "Комнатка со спрятанными бомбами, которые выпускают мощный усыпляющий газ, когда кто-либо подходит близко. Самый легкий способ захвата заложников, если они, конечно, не носят противогазов."
  STR_HYDROPONICS_UFOPEDIA: "Изучив экосистему нашего убежища и проконсультировавшись с местными фермерами, мы разобрались, как выращивать растения под землей ради еды и забавы. Широко известное растение Зон, Убер-пшеница, идеально подойдет, так как очень быстро растет на хеллериевой жиже, давая 100 000 дохода каждый месяц.{NEWLINE}У пшеницы много преимуществ: можно гнать алкоголь, кормить мутировавших Жнецов (и мутировать Жнецов с ее помощью), печь Убер-хлеб и все виды вкуснейших пирожных! Мука также очень, очень взрывоопасна. Возможно, в будущем мы освоим более продвинутые виды сельского хозяйства..."
  STR_HYDROPONICS_WEED_HARVEST_UFOPEDIA: "Дела с фермерством идут хорошо, а наша (анаша?) автоматизация освещения и полива позволила растить капризное (и тем известное), но полезное растение - Сектоплю. Фермерство не для дебилов и требует сделать кое-какие шаги:{NEWLINE}1) Построить плантацию Сектопли, нужно 12 ед. таковой. Можно построить новую, можно переделать имеющуюся и сберечь $80к.{NEWLINE}2) По готовности 'Разберите', чтобы изменить режим полива и освещения и перейти ко второй фазе. Это будет стоить $25к.{NEWLINE}3) Когда созреет, 'Разберите' снова для сбора (стоит $5к). Мы получим 240 ед. Сектопли и обычную Плантацию."
  STR_HYDROPONICS_BOOM_HARVEST_UFOPEDIA: "Выращивать Бумидоры очень сложно, так как нужно убедиться, что грядка не взлетит на воздух. Это значит, что придется потратиться на крепкие стены.{NEWLINE}1) Постройте Бум-плантацию, потребуется 10 Бумидоров и 10 ед. хеллерия. Можно построить новую, можно поверх существующей Плантации, при этом сэкономив $80000.{NEWLINE}2) По готовности 'отправьте под снос' и заплатите фермерам $50000.{NEWLINE}3) Когда созреет - снова 'под снос' для сбора урожая, заплатите фермерам еще $10000. Мы получим 100 Бумидоров и обычную Плантацию."
  STR_CASINO_UFOPEDIA: "Храм людского порока, построенный совместно с Джеком. Он финансирует призы и занимается маркетингом за половину прибыли. Однако вторая половина все еще огромна. Кроме того, кооперация позволяет нам обменивать любые Купоны Казино на настоящие призы! В одном Убежище может быть открыто максимум одно Казино, и для этого необходимо значительное количество кредитных чипов: 1 Обсидиановый, 6 Золотых, 36 Серебряных,{NEWLINE}216 Фиолетовых, 1296 Синих и 7776 Красных.{NEWLINE}Также требуется 666 ед. Гламура."
  STR_GAMBLING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Джек управляет крупным игорным бизнесом, и мы вычислили надежную схему быстрого обогащения: поставьте слот-машины в Кают-компаниях и сорвите банк! Ставка - чип номиналом $1000, а выиграть можно случайный кредитный чип, фрукт, безделушку или Купон случайного достоинства. Мы сможем обналичивать только наименее ценные Купоны, пока не начнем нравиться Джеку больше."
  STR_STILL_UFOPEDIA: "Технический шедевр, символ триумфа разума над материей, обитель счастья. И все это в одном, пусть и пахучем, сооружении. Без него Убежище не может производить никаких алкогольных напитков. Кроме того, на Спиртзаводе есть рабочие места для 5 Кустарей, но в отсутствие мастерских его можно использовать только для производства алкоголя.{NEWLINE}Для строительства необходим Экстрактор. Также должна быть открыта Алхимия."
  STR_ONSEN_UFOPEDIA: "Всем известны лечебные свойства горячих источников. Смешно, что мы не осознавали весь их потенциал раньше, хоть и буквально сидели все это время на несметных богатствах в виде горячего, здорового, светящегося ила! Добавьте к этому почти столь же здоровую, изменяющую сознание атмосферу паров Сектопли, и получится помещение, которое не только ускоряет лечение на 0,5% ОЗ в день, но и служит культурным центром! Говорят, что в Онсэне нельзя играть и плавать, но мы же не какие-то там тупые Небесные Ниндзя. Также здесь можно организовать маленький тренировочный центр для 4 бойцов.{NEWLINE}Отдых: 9"
  STR_LUXURY_SPA_UFOPEDIA: "Помимо огромного бассейна (урааа!), это сооружение включает в себя все для развлечений, отдыха и тренировок: боксерский ринг, игровая терраса (с отличным видом), игровые автоматы, сауна и т.д. Спа не только позволяет улучшать физическую форму 40 бойцам одновременно, но и подходит для тренировок нашей поддержки, а также повышает уровень санитарии и цивилизации в убежище, за счет чего лечение ран возрастает на 0.65% от макс. количества ОЗ. Дресс-код: чем меньше, тем лучше, максимум купальник. Не более 1 Спа на убежище.{NEWLINE}Для постройки необходимо 4 Раба и 6 Служанок.{NEWLINE}Отдых: 15"
  STR_GYM_ROOM_UFOPEDIA: "Это специальный учебный полигон, где с помощью определенных химикатов улучшают навыки каждого тренирующегося на ежедневной основе. Включает в себя тир (цели в котором ведут ответный огонь), боксерский ринг, унылые тренажеры и последний по списку, но не по значению, зал игровых автоматов! Обучение весьма интенсивное, поэтому в каждом Додзе не может заниматься более 8 бойцов одновременно. Раненые не тренируются, пока не вылечатся полностью. Додзе не может улучшить параметры выше определенного порога: 66 (Сила, Здоровье, Метание); 85 (ОД, Стрельба); 100 (Ближний бой, Выносливость). Реакция и Храбрость не улучшаются. Отдых: 5"
  STR_LIBRARY_UFOPEDIA: "Этот роскошное помещение используется для хранения всех видов книг: бумажных, кристаллических и электронных; любовных романов, приключенческих книг, эротики и иногда магических трудов. Библиотека может служить рабочим местом для одного Лаботряса. Что более важно: она абсолютно необходима для некоторых хитромудрых производств и исследований. Вот только хорошие книги дорого стоят, и их сложно найти, поэтому строительство такого места требует больших вложений (и вообще пустая трата денег, как могут сказать некоторые).{NEWLINE}Отдых: 4"
  STR_GDX_LAB_UFOPEDIA: "Продвинутая лаборатория, построенная с использованием знаний Д-ра Икс (однако не такая продвинутая, как та древняя лаборатория в убежище). Может быть построена только в единственном экземпляре вообще. Предоставляет рабочие места для 10 Лаботрясов. Для строительства необходима Операционная."
  STR_RED_TOWER_UFOPEDIA: "Здесь живет Алая Чародейка. Выполняет функции Лаборатории, Библиотеки и Круга Призыва. Здесь может работать до 5 Лаботрясов."
  STR_MESS_HALL_UFOPEDIA: "Ни одно убежище не может обойтись без этого заведения! Здесь подают свежие напитки со Спиртзавода (необходим для функционирования), слегка увеличивая скорость заживления ран наших матросов (особенно с высоким здоровьем). Кроме того, это культурный центр, дающий нам место для общения (теперь мы не ограничены ангаром!) и рабочее место для одного Лаботряса. Без него многие культурные достижения и некоторые миссии будут недоступны для исследования. В Убежище может быть только одна Кают-компания.{NEWLINE}Отдых: 6"
  STR_LOVE_CLINIC_UFOPEDIA: "Горячие доктора будут лечить наших девочек и кормить их вкусной едой до отвала. Как результат: потрясающие темпы выздоровления! (А еще я слышала, что медсестры без жалости порят любого пациента, пытающегося затягивать процесс лечения, так что симулянты не пройдут!!){NEWLINE}В каждом Убежище может быть только одна такая клиника.{NEWLINE}Для постройки необходимо 600 шт. Сектопли."
  STR_MED_BAY_UFOPEDIA: "Общее медицинское учреждение, которое ускоряет лечение раненых бойцов - за плату. Дополнительно излечивая 0,5 ОЗ в день, оно успешно снижает время простоя раненого на треть. Бойцы могут жаловаться на интенсивность терапии, но общество медсестер не будет их напрягать, в отличие от приевшихся рож из общаги. В одном Убежище может быть построен только один такой лазарет, но бонус лечения суммируется со всеми подобными бонусами от других похожих сооружений (как будто они нам известны, хыхы). Предоставляет одно рабочее место для самого усердного Лаботряса.{NEWLINE}Для постройки нужно 10 ед. Медикаментов."
  STR_SURGERY_ROOM_UFOPEDIA: "Требуется наличие Библиотеки, чтобы хирурги могли успешно оперировать пациентов и оперировать медицинскими терминами. Хааааа, двойное значение, ну как, дошло? Неважно. Проведение различных хирургических процедур подразумевает наличие специализированного помещения. Все раненые бойцы восстанавливают 1% от максимального уровня ОЗ в день плюс еще 0,25 ОЗ; время лечения тем самым уменьшается почти наполовину. Также это рабочее место для двух Лаботрясов. В одном Убежище можно построить только одну Операционную.{NEWLINE}Для постройки требуются 3 Хирургических апарата."
  STR_METAGARDEN_UFOPEDIA: "В этой теплице на хеллериевых удобрениях растут сильно мутировавшие растения, дающие нам множество ништяков:{NEWLINE}{ALT}>ЭНЕРГИЯ.{ALT} Зеленая энергия менее прибыльна, чем вырабатываемая Электростанцией, но функционал тот же.{NEWLINE}{ALT}>ЛЕКАРСТВЕННЫЕ РАСТЕНИЯ.{ALT} Сокращено время лечения раненых.{NEWLINE}{ALT}>ЕДА.{ALT} Мы кормим вкусными фруктами трущобы на поверхности, за счет чего освобождаем место под инвентарь (склад: 50).{NEWLINE}{ALT}>ОБОРОНА.{ALT} Особое растение 'Древо Жизни' замечает врагов{NEWLINE}(ЧУТЬЕ: 18) и лечит нас. Кроме того, через эти заросли поди еще продерись.{NEWLINE}Только один сад на Убежище. Нужно 250 штук Сектопли. Отдых: 9"
  STR_CLONING_CENTRE_UFOPEDIA: "Это сооружение позволяет нам выращивать все виды органической материи, от органов до целых организмов. Даже если мы еще не придумали ни одного существа, Центр клонирования поможет нам с лечением всех раненых бойцов в Убежище, излечивая 0,75 ОЗ в день. Таинство Творения теперь нам подвластно! Тут может работать до 10 Кустарей, однако для успешного функционирования в Убежище должна быть Операционная. В одном Убежище может быть построен только один Центр клонирования."
  STR_STUDY_ROOM_UFOPEDIA: "Если мы всерьез хотим ускорить наши научные разработки, постройка Учебных Классов наш лучший выход. Каждый такой класс дает места для работы 2 Лаботрясов. Однако для строительства в убежище уже должны быть построены хотя бы по одной штуке: Библиотека, Операционная, Спиртзавод (для помощи в размышлениях об абстрактном) и Электростанция."
  STR_DATA_CENTER_UFOPEDIA: "Каждое такое здание обеспечивает высокую скорость обработки данных и вмещает до 4 Лаботрясов. Однако в качестве ядра Дата-центра необходим Суперкомпьютер (можно использовать таковой из Лаборатории), а также Библиотека для справочных материалов. Для постройки Дата-центра необходимо 6 Исполняющих ИИ. В одном Убежище можно разместить до трех Дата-центров."
  STR_COMPUTER_CORE_UFOPEDIA: "Целый арсенал мощных, чертовски дорогих компьютеров, позволяющих нам обрабатывать мегатонны вычислений. Суперкомпьютер может быть использован для взлома, как и Лаборатория, и дает 4 рабочих места для Лаботрясов. Эти дополнительные вычислительные мощности будут нелишними, поскольку Суперкомпьютер (наряду с Библиотекой) необходим для разработки проекта 'Высшие исследования', который позволит нам развить куда более крутые технологии, но по всей видимости, это будет долгий процесс.{NEWLINE}Для строительства необходимо 20 Исполняющих ИИ. Максимум один на каждое убежище."
  STR_REFINERY_UFOPEDIA: "Позволяет производить химикаты и продвинутое химическое оружие. Предоставляет рабочие места для 10 Кустарей и лабораторию для одного Лаботряса. Для строительства необходим построенный Экстрактор."
  STR_MINT_UFOPEDIA: "В этом сооружении есть все, что нужно для производства настоящих ненастоящих денег! С такой штучкой в убежище мы сможем, аки Гильдия, решать свои финансовые проблемы печатью денег. Также предоставляет раб. место для 10 Кустарей.{NEWLINE}Для этого сооружения нужен Промышленный сканер."
  STR_SUMMONING_CIRCLE_UFOPEDIA: "Эта волшебная комната позволяет нам выполнять магические ритуалы, необходимые для всех видов магических действий (хотя она нужна не для всех магических действий). Для этой цели она предоставляет рабочие места для 10 Кустарей, а также 3 Лаботрясов. Будьте осторожны при обороне Убежища: кто знает, что может оказаться призванным в хаосе сражения...{NEWLINE}Для строительства необходимы Библиотека и 10 Гипнопанелей. В одном Убежище может быть построен только один Круг Призыва."
  STR_POWER_PLANT_UFOPEDIA: "Хотя построить Электростанцию достаточно дорого, она немедленно начинает зарабатывать нам деньги, поскольку питает энергией другие сооружения, а излишки идут на продажу. Сверх того, Электростанция необходима нам для любого производства с высоким потреблением энергии.{NEWLINE}Для строительства необходимы 2 Кор-двигателя."
  STR_FUSION_REACTOR_UFOPEDIA: "От понимания физики силовых полей будет мало толку, если мы не найдем ей практического применения. Установленная в Убежище Термоядерная Топка позволяет нам производить бластерные боеприпасы и другое оборудование, основанное на данной технологии. Кроме того, она позволяет нам снабжать энергией наиболее продвинутые защитные системы и предоставляет рабочие места для 2 Лаботрясов. Однако, для работы ей необходима Электростанция."
  STR_WELL_UFOPEDIA: "Производственное помещение с глубокой шахтой, где мы добываем разные ресурсы из полезной для нашего здоровья подземной жижи. Оно оснащено всем необходимым, с чем Кустари в количестве до 20 штук могут производить различные простые вещи. Сложные изделия (например, огнестрельное оружие), для которых необходимы сложные инструменты, не могут быть сделаны здесь. Максимум три экстратора на Убежище.{NEWLINE}ВНИМАНИЕ! Если производство начато (нажато 'ЕСТЬ!'), его отмена уничтожит ВСЕ взятые компоненты. Не забывайте закрывать ненужные проекты нажатием кнопки 'НЕ-А'. Кнопка 'ВОЗВРАТ!' при наличии возвращает и деньги, и сырье."
  STR_INDUSTRIAL_PRINTER_UFOPEDIA: "Схож с Мастерской по своему назначению. В то время как Принтер менее эффективен с точки зрения количества рабочих мест, чем четыре обычных Мастерских (предоставляет рабочие места для 100 Кустарей), он гораздо выгоднее с финансовой точки зрения. Что более важно: он позволяет нам изготавливать предметы с очень сложной внутренней структурой, в том числе и продвинутые бронекостюмы.{NEWLINE}Для строительства необходимы 2 Промышленных сканера."
  STR_FACTORY_UFOPEDIA: "Кэп, только взгляните, какой путь мы проделали. От грубого, тесного убежища до нашего собственного центра промышленного производства. Фабрика предоставляет раб. места для 400 Кустарей, при этом стоимость обслуживания полностью загруженной Фабрики вдвое меньше по сравнению с обычной Мастерской . Для постройки Фабрики необходима Электростанция.{NEWLINE}Для строительства необходимо 500 ед. пластистали."
  STR_BURROW_UFOPEDIA: "Стильное (и продуваемое) пещерное жилище общего пользования. Может разместить в себе до 10 человек, равно как и до 10 животных (прирученных или захваченных). Также оно предоставляет 25 ед. складского пространства.{NEWLINE}Отдых: 3"
  STR_BEAST_DEN_UFOPEDIA: "Большая пещера, в которой можно держать до 20 животных. Просто идеально для тех, кто считает, что для Убежища нет защиты лучше, чем свора собак. Приятный бонус: 50 ед. складского места.{NEWLINE}Отдых: 2"
  STR_LIVING_QUARTERS_UFOPEDIA: "Здесь мы живем, едим, зализываем раны и делаем множество других вещей (лучше не уточнять, каких), чтобы противостоять бесконечной скуке. Каждый такой кубрик может вместить в себя до 25 человек, будь то Бойцы, Кустари или Лаботрясы.{NEWLINE}Отдых: 5"
  STR_LIVING_QUARTERS_SMALL_UFOPEDIA: "Маленький и дешевый барак, дающий 10 жилых мест и 25 ед. складского пространства, идеальный для Убежищ в глухомани. Есть и бюджетный вариант радара: его радиус обнаружения составляет 650 морских миль, однако он способен засечь любой летающий объект в пределах этого радиуса с точностью 100% (в идеальных условиях...), сканирование производится каждые полчаса.{NEWLINE}Отдых: 4"
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Мы спроектировали большую и более эффективную версию Кубрика с дополнительными удобствами (только что добытыми на Свалке кораблей). Она может вместить в себя до 135 человек и содержит небольшое хранилище (склад: 75). Впрочем, учитывая, что весь этот хлам достаточно дорогой, сооружение стоит сущие гроши.{NEWLINE}Отдых: 6"
  STR_LIVING_QUARTERS_ADVANCED_UFOPEDIA: "Этот кубрик-шедевр полностью герметичен и, благодаря улучшенной эргономике и отличной меблировке, позволяет нам уместить здесь до 40 человек и при этом гарантировать, что все они будут высыпаться (если захотят, конечно). Кроме того, наверху смонтировано оборонительное лазерное орудие, а также радар. Тем не менее, стоит отправлять бойцов на свежий воздух как можно чаще, потому что в таких стесненных условиях дело может довольно быстро дойти до кровавых расправ. Также дает 25 ед. складского пространства.{NEWLINE}Отдых: 8"
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Чем больше - тем лучше, не так ли? Эти гигантские хранилища вмещают больше добра, чем среднестатистический пират может сосчитать (а именно: 675 ед. складского пространства). Также здесь есть 25 рабочих мест."
  STR_GENERAL_STORES_ARMORED_UFOPEDIA: "Этот продвинутый склад способен хранить товар и/или хабар в количестве до 250 ед., оснащен автономным орудием ПВО, а также предоставляет 5 рабочих мест."
  STR_JAIL_UFOPEDIA: "Каждый тюремный блок предоставляет места для 15 особых гостей, которые могут быть отпущены за выкуп - собственно, проданы (ПРОДАТЬ ДОБЫЧУ), или после изъятия ценностей (с большим, чем в случае трупа, выхлопом), если оно того стоит. Проверьте категорию 'Ограбление' в Мастерской, числа отражают: 1 = части брони; 2 = фракционные ништяки; 3 = обычные предметы. Вы также получите деньги за выкуп (в синих чипах), но, так как этот товар считается порченным, только половину от номинальной стоимости. Ограбление становится доступным после допроса соответствующих лиц. Допрошенные пленники отпускаются в обмен на предоставленную информацию, если вели себя хорошо."
  STR_PRISON_UFOPEDIA: "Это большое старое здание может вмещать до 100 пленников. Оборудовано дистанционными замками и системами электронного обнаружения. Имеющаяся охранная башня может стрелять из небольшой пушки по надвигающимся - или удирающим кораблям противника."
  STR_LABORATORY_UFOPEDIA: "Кэп, это та самая Лаборатория Старого Мира из легенд! Ничего не трогайте, а то укусит! Тут мы можем раскрывать для вас древние и новые тайны - только отдайте нам, Лаботрясам, приказ! Это чистое сокровище: тут у нас есть все для изобретения новых штук, изучения старых штук и допроса пленников. Если бы у нас не было Лаборатории, мы бы были просто бандитами. Мы можем набить Лабораторию очень дорогими умниками в количестве до 12 душ. Если взять больше, то они непременно начнут мочить друг друга. Изученное будет уничтожаться либо уноситься Лаботрясами за редким исключением.{NEWLINE}Лаборатория предоставляет 50 ед. складского пространства."
  STR_PERSONAL_LABS_UFOPEDIA: "Лаботрясы - это агрессивные территориальные животные; и хотя они были более чем счастливы веселиться в нашей Лабе, для более серьезной работы нам нужно предоставить им правильно организованное личное пространство. В этом помещении могут работать 4 Лаботряса, также оно предоставляет функционал 'Изучение', что позволяет нам исследовать больше различных вещей. Однако это, по большой части, пристройка к Лаборатории Старого Мира, и без нее функционировать не может. Только одна постройка на Убежище.{NEWLINE}Для строительства необходимо 25 ед. сверхпроводников."
  STR_WORKSHOP_UFOPEDIA: "Настоящая мастерская с современными инструментами, необходимая для производства всего, что больше похоже на лазерное ружье, чем на каменный топор (для последнего хватит Экстрактора, а иногда и лишь свободного места на Спиртзаводе). Максимальная вместимость: 30 Кустарей.{NEWLINE}Стоит сказать, что это максимум, что можно выжать из ручного труда, и постройка дополнительных мастерских не имеет смысла. Для увеличения наших производственных мощностей потребуются более продвинутые цехи."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Без радаров мы слепы. Ну или одноглазы, поскольку для того, чтобы найти себе жертву, нам придется постоянно мурыжить судно в дозорах и патрулях. Этот радар представляет собой более мощный вариант высокоточных систем обнаружения, устанавливаемых на авиатехнику. Полная проверка занимает 30 минут и автоматически засекает любой летающий объект в пределах 1250 морских миль.{NEWLINE}Для постройки необходимо открыть технологию 'Коммуникации'."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Благодаря радиусу обнаружения в 2000 морских миль, это устройство покрывает огромную территорию, однако и стоит чертову прорву денег. Кроме того, оно может быть использовано для блокировки навигационных систем вражеских судов при заходе на посадку, при определенной доле везения приводя к их крушению."
  STR_FLAK_DEFENSES_UFOPEDIA: "Приличного размера противовоздушное орудие (а еще лучше три) может отбиваться от небольших вражеских посудин. Также в этом сооружении предусмотрено размещение оборонительной пушки, полезной при защите убежища."
  STR_SAM_DEFENSES_UFOPEDIA: "Шлет любым незваным гостям приветствия в виде залпа ракет 'Стингер'. Наносимый за эту цену урон не слишком велик, зато попадание гарантировано. Включает небольшой кубрик для 5 операторов."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Шахта с ядерными ракетами Лавина, готовая передать привет любым нежелательным посетителям. Эти ракеты с легкостью испепелят малые корабли противника одним залпом. Однако промежуток времени, в течение которого ракета может быть запущена, крайне невелик, если только мы не хотим заодно уничтожить и наше собственное убежище. Наконец, для уничтожения военных кораблей требуется несколько попаданий, при этом каждая шахта может осуществить только один пуск."
  STR_LASER_DEFENSES_UFOPEDIA: "Стационарная батарея лазерных пушек может и не так впечатляет,  как ракетная шахта, но намного точнее и дешевле в обслуживании. Также имеется оборонительная лазерная турель на случай, если враги прорвутся внутрь убежища."
  STR_GAUSS_DEFENSES_UFOPEDIA: "В сравнении с другими оборонными системами, батарея Гаусс-пушек способна нанести огромный урон, но достаточно дорога в обслуживании. Как и во всех оборонительных сооружениях, здесь есть турель на случай высадки вражеского десанта."
  AUX_XTURRET_CANNON_WEAPON_UFOPEDIA: "Турель, размещаемая в сооружении с Зенитным Орудием. Турели, защищенные тяжелой броней и простреливающие прилегающие коридоры - это наш главный оборонительный актив. Их боеприпасы практически бесконечные.{NEWLINE}Уничтоженную турель можно быстро заменить, но счет за ремонт займет 25 ед. складского места. Пеня за просрочку оплаты счета: $15000 в месяц."
  AUX_XTURRET_LASER_WEAPON_UFOPEDIA: "Турель, размещаемая в сооружении с Лазерной ПВО. Турели, защищенные тяжелой броней и простреливающие прилегающие коридоры - это наш главный оборонительный актив. Их боеприпасы практически бесконечные.{NEWLINE}Уничтоженную турель можно быстро заменить, но счет за ремонт займет 25 ед. складского места. Пеня за просрочку оплаты счета: $50000 в месяц."
  AUX_XTURRET_GAUSS_WEAPON_UFOPEDIA: "Турель, размещаемая в сооружении с Батареей Гаусса. Турели, защищенные тяжелой броней и простреливающие прилегающие коридоры - это наш главный оборонительный актив. Их боеприпасы практически бесконечные.{NEWLINE}Уничтоженную турель можно быстро заменить, но счет за ремонт займет 25 ед. складского места. Пеня за просрочку оплаты счета: $100000 в месяц."
  AUX_XTURRET_PLASMA_WEAPON_UFOPEDIA: "Турель, размещаемая в сооружении с Плазменной Батареей. Турели, защищенные тяжелой броней и простреливающие прилегающие коридоры - это наш главный оборонительный актив. Их боеприпасы практически бесконечные. Икс-Плазменная турель оснащена Красным силовым щитом 200/50, чтобы дольше оставаться в боеспособном состоянии.{NEWLINE}Уничтоженную турель можно быстро заменить, но счет за ремонт займет 25 ед. складского места. Пеня за просрочку оплаты счета: $300000 в месяц."
  STR_ARMORY_UFOPEDIA: "Предоставляет 125 ед. складского пространства и 10 рабочих мест, а также защищает наше Убежище точным огнем. Что более важно: позволяет производить уникальные изделия, доступные только здесь (такие как Боевой Танк M).{NEWLINE}В одном Убежище может быть построен только один Арсенал, для строительства необходима Электростанция."
  STR_GENERAL_STORES_UFOPEDIA: "Снаряжение, оружие, боеприпасы, добыча и всякий хлам - все это размещается на складах, в том числе и снаряжение, приписанное к посудинам в ангарах. Если нет свободного места, вы не сможете приобретать товары на Черном Рынке, а любую добычу, взятую на поле боя, потребуется немедленно продать. Каждый такой склад расширяет складское пространство на 100 ед., что равно 20 Кор-двигателям или почти 500 винтовкам. Также предоставляет 5 рабочих мест."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "С помощью Стазисных Капсул мы можем уместить до 40 пленников в одном тюремном блоке по принципу 'засунул и забыл'. Освободившееся место даст нам 50 ед. складского пространства для хранения их пожитков или чего-то другого.{NEWLINE}Для постройки необходимы 40 Стазизсных Капсул."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Плазменная Батарея предоставляет мощную и эффективную защиту против вторжений вражеских кораблей. Однако стандартной энергосети данному сооружению недостаточно, поэтому для функционирования требуется Электростанция. В комплектацию также входит оборонительная турель с плазмопушкой, бесценная, когда речь заходит о зачистке коридоров."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Бластерные ракеты являются мощнейшей системой ПВО Убежища. Они создают взрыв антиматерии, который уничтожает все в пределах определенного радиуса. Для энергообеспечения необходима Термоядерная Топка."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравитационный щит замедляет вражеские корабли, пытающиеся приземлиться возле убежища, позволяя всем системам ПВО сработать дважды. На практике это удваивает эффективность любых систем ПВО. Для энергообеспечения необходима Термоядерная Топка. Нет, эффект от постройки нескольких Щитов не складывается.{NEWLINE}Для постройки необходимы 30 ед. Силовой Проводки."
  STR_MIND_SHIELD_UFOPEDIA: "По сути это батарея Маскирующих устройств, какие мы ставим на наши суда, и она здорово снижает шансы врага обнаружить Убежище. Шанс обнаружения возрастает по мере роста Убежища (хотя разница в шансах между самым маленьким и самым большим Убежищами составляет всего 30%). Маскирующий комплекс снижает этот шанс на 1/2. Если мы построим два комплекса, то шанс уменьшится до 1/3 и т. д. - эффект от любого количества будет складываться, хотя польза сомнительна... но мы считаем, что постройка 21 комплекса сделает любое Убежище необнаружимым.{NEWLINE}Это сооружение может быть отключено через ПКМ."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Здесь мы можем оценить способности к магии каждого бойца и помочь им в их развитии. Актуальный магический потенциал (называемый Мастерством Вуду) равен Силе Вуду умноженной на Навык Вуду, так что не стоит ожидать многого от бойцов с низкой Силой; но они хотя бы могут обучиться некоторым защитным техникам от вражеских темных искусств, так как Сопротивление Вуду равно Силе Вуду плюс некоторому значению Навыка Вуду. Одна Школа Вуду может одновременно тренировать до 8 бойцов.{NEWLINE}Для постройки этого сооружения необходимо 10 Гипно-панелей."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "С этим устройством нам больше не нужно полагаться на хлипкие радары. Декодер подключается напрямую к зашифрованным каналам связи и не только мгновенно определяет местонахождение воздушного судна в пределах сканируемой зоны, но и раскрывает множество данных по нему. Максимальный радиус обнаружения составляет 2000 морских миль.{NEWLINE}Для постройки необходимы 6 Исполняющих ИИ."
  STR_HANGAR_UFOPEDIA: "Каждый ангар может вместить одно судно. Здесь есть все необходимое оборудование для обслуживания, ремонта и заправки. Каждое судно должно быть приписано к своему Ангару, и даже если оно находится на вылете - никакое другое не может занять его место. Сорян, Кэп. У пилотов и наземных служб свои странные правила, и либо мы им следуем, либо отращиваем крылья.{NEWLINE}Предоставляет 10 рабочих мест для Кустарей."
