  STR_PINUP_001_UFOPEDIA: "Смахивая пыль со старых носителей, разбирая кучи мусора и пиная крыс (ням-ням) по чуланам для документов, мы нашли софт для дешифровки и взломали код найденного там же диска с данными; вот картинка с номером оттуда. Существует немало подобных библиотек со знаниями, и каждая дает хороший прирост к нашей славе.{NEWLINE}Диски иногда можно отнять у врагов. Какие-то содержат упомянутые нами данные, другие же несут информацию про те или иные технологии или снаряжение.{NEWLINE}Многие знания мира, в котором мы живем, были утрачены. Принеся технологии, Звездная Империя отняла шансы их постичь. Можем пробовать так и сяк, подбирать и смешивать, но не развиваться. Нам нужно найти хорошо осведомленных союзников, а также черпать знания: из книг Старого Мира, или дисков (дешифровка нужна только им), или допрашивать случайных неглупых с виду чуваков.{NEWLINE}А потом запустить проект 'Назад в школу'."
  STR_PINUP_002_UFOPEDIA: "Следите за своей перегруженностью, так как она может серьезно вас замедлить. Если масса переносимого груза превышает Силу бойца, то количество доступных ОД сократится. В отличие от штрафов к ОД от носимой брони, это может сделать невозможной даже стрельбу из оружия. Однако боец может поднять любой груз и не получить побочных эффектов, если скинет его до окончания хода. В случае, если нагрузка меньше максимально допустимой, никаких дополнительных эффектов (в том числе положительных) нет."
  STR_PINUP_003_UFOPEDIA: "Атакуйте со спины.{NEWLINE}Это ополовинит значение Уклонения противника (атаки с фланга уменьшат его на 1/4)."
  STR_PINUP_004_UFOPEDIA: "Что считать красотой - сложный вопрос, и мы просто привели все к понятию 'крутость', которое обобщает в себе физические данные. Крутость складывается из параметров: это Сила, Здоровье (ОЗ), Скорость (ОД) и Выносливость (ОВ, иногда называют Энергией). Чтобы увеличить крутость (и красоту), нужно тренироваться: чем ниже параметр, тем быстрее он вырастет. Работа над собой точно приведет к цели, но нужно приложить усилия. И есть более веселый способ: битва. Попадание по врагу (при стрельбе, в рукопашной или заклинанием) не только влияет на связанные навыки, но и увеличивает крутость (и красоту). Одежда с бонусом к опыту ускоряет процесс."
  STR_PINUP_005_UFOPEDIA: "Размещение запасных патронов имеет значение. ОД, необходимые для перезарядки, увеличиваются за счет взятия боеприпасов в руку (максимум на 20, если пришлось лезть в рюкзак). Вы избежите траты дополнительных ОД только если запасной магазин будет в вашей свободной руке."
  STR_PINUP_006_UFOPEDIA: "Большинство видов бронебойного оружия с мощностью 60 и выше всегда повреждают броню. Еще больше урона броне наносит плазменное оружие, независимо от мощности."
  STR_PINUP_007_UFOPEDIA: "Даже если вы никак не можете удовлетворить потребность в грабеже, все равно отдыхайте каждые несколько часов. Насладитесь предвкушением, приведите мысли в порядок и позвольте телу отдохнуть и восстановиться."
  STR_PINUP_008_UFOPEDIA: "Осмотрительность - лучшая часть доблести."
  STR_PINUP_009_UFOPEDIA: "Не имеет значения, насколько хороша ваша броня, когда вы подставляете врагу задницу, явно напрашиваясь. Даже лучшая броня обычно уязвимее всего со спины, а уклонение в этом случае наиболее затруднительно."
  STR_PINUP_010_UFOPEDIA: "Разнообразьте свое оружие."
  STR_PINUP_011_UFOPEDIA: "Сильные и искусные бойцы ближнего боя могут размолотить все что угодно."
  STR_PINUP_012_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Обычная скорость сближения в воздушном бою равна 250 м/с. Если у вас орудия для ближних дистанций, то в вас могут попасть до 10 раз, пока будете подлетать на расстояние выстрела. Некоторые враги вместо схватки могут удрать, если их максимальная скорость выше, чем у вашего перехватчика."
  STR_PINUP_013_UFOPEDIA: "Не недооценивайте умелых, но слабых бойцов ближнего боя. Многие из видов легкого холодного оружия наносят урон, основанный на значениях навыков Ближнего боя, Реакции или Броска, а не Силы. И они куда меньше расходуют выносливость в бою (затраты ОД составляют 2/3 массы оружия с округлением вниз). Хорошая Реакция позволяет ударить в лоб, не боясь получить пулю. Так скорость порой побеждает грубую силу (но лучше всего обладать и тем, и другим)."
  STR_PINUP_014_UFOPEDIA: "Броня полезна только тем, кого бьют."
  STR_PINUP_015_UFOPEDIA: "Максимальный уровень оглушения в 4 раза больше максимального здоровья, так что, возможно, имеет смысл нанести дополнительный оглушающий урон лежащему врагу. С другой стороны, это также означает, что каждый может оклематься... рано или поздно. Оглушение также истощает ОВ на 20% от своего значения, потому не удивляйтесь, что только что очнувшаяся девочка будет крайне уставшей."
  STR_PINUP_016_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Нормальная дальность стрельбы очередями составляет 11 клеток.{NEWLINE}Шанс попасть снижается на 2% за каждую клетку сверх этого."
  STR_PINUP_017_UFOPEDIA: "Драконы могут съесть вас, а могут и не съесть.{NEWLINE}Иногда вы катаетесь на драконе, иногда дракон на вас..."
  STR_PINUP_018_UFOPEDIA: "Жадность убивает. Не кладите в рот больше, чем можете проглотить."
  STR_PINUP_019_UFOPEDIA: "Укрытия спасают жизни. Закончить ход на открытой местности - верный способ отправиться к праматерям. Для максимальной защиты отходите от углов минимум на клетку. Если над вами низкий потолок - приседайте, чтобы увидеть врагов, занявших возвышенности, и метать гранаты дальше. Стоять на трупах - дурная примета."
  STR_PINUP_020_UFOPEDIA: "Без паники: любую взрывчатку можно деактивировать. Обычно это действие стоит 25% от ваших ОД."
  STR_PINUP_021_UFOPEDIA: "Режущий и Колющий урон, наносимый оружием вроде ножей и луков, также наносит немного оглушающего урона (половину по сравнению с оглушением от пуль).{NEWLINE}Однако такое оружие иногда может нарушить Реакцию или причинить дополнительную Боль, что наносит, соответственно, урон ОД и Боевому духу пропорционально объему урона ОЗ."
  STR_PINUP_022_UFOPEDIA: "Некоторые хитроумные монстры (обычно те, которые с щупальцами, и ведьмы, или, в худшем случае, ведьмы с щупальцами) будут применять основанные на Очаровывающем уроне атаки, которые иногда также разрушают броню. Пейзаж с розовой дымкой сам по себе является верным признаком опасной окружающей среды. Устойчивость к Чарам будет ключевой в борьбе с этими напастями, что обычно означает 'чем меньше одежды - тем лучше'. Рекомендуется также брать с собой стимуляторы."
  STR_PINUP_023_UFOPEDIA: "Химическое оружие может растворить броню вашего врага. Все химическое оружие наносит урон броне, равный{NEWLINE}0-20% от мощности до расчета сопротивления брони, если не указано иное. Из-за уменьшения прочности брони каждое последующее попадание более эффективно. Эффект складывается с ущербом броне, нанесенным любым повреждающим ее оружием, если применимо. Химия также наносит умеренный урон Боевому духу. Однако взамен ниже собственно пробитие брони (обычно 33%)."
  STR_PINUP_024_UFOPEDIA: "Бег быстрее, чем ходьба, но вы не остановитесь автоматически, увидев врага, и тем самым позволите ему беспрепятственно атаковать вас."
  STR_PINUP_025_UFOPEDIA: "Одежда и броня, изготовленные для людей и мутантов обычного размера, слишком малы для{NEWLINE}Убер-девушек. По крайней мере, в бою! Большинство нарядов подходит только для воинов одной видовой принадлежности, но есть и исключения. Если сомневаетесь, просто примеряйте, пока не придется впору!"
  STR_PINUP_026_UFOPEDIA: "Раненым девочкам будет больно, нравится это вам или нет! И эту боль приятной не назовешь!{NEWLINE}Урон здоровью не только вредит боевым навыкам, но и влияет на восстановление ОВ и снижение Оглушения. Если вы серьезно ранены, то будете каждый ход получать оглушающий урон, а штраф к боевым навыкам может достигнуть 25%, пропорционально потере здоровья. Это влияет на всех гуманоидных существ."
  STR_PINUP_027_UFOPEDIA: "В воздушном бою можно отключать и задействовать корабельные орудия, нажимая на их значки."
