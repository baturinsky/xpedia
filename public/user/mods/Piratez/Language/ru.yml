  STR_ALERT_GUILD_OUTPOST: Набег на склад
  STR_LOC_GUILD_OUTPOST_TEMPERATE_BRIEFING: "У всемогущих Торговцев в этом регионе есть склад. При успешном ра-складе мы можем перегнать товар в хабар! Все эти гильдейские шавки в цветных комбезах - не более чем халявные мишени для оттачивания мастерства, но мы можем заодно взять живьем некоторых профур... профессионалок в качестве добычи. Охрана Гильдии, может, и не-склад-ные увальни в брониках, но их броники очень хорошо держат дробь и пули из маломощных пистолетов. Зато бронечуваки отлично склад-ываются от ударов ножом со спины. Каламбурчики!{NEWLINE}Прогноз погоды: умеренная. Море: обычное."
