  STR_ANG_001_UFOPEDIA: "Это странное устройство в руках Бабая способно создавать неестественную тьму. Несмотря на то, что мы изучали его какое-то время, мы так и не нашли способ его активировать. Что до внутреннего устройства, то его оболочку ни взял ни один из наших инструментов, не оставив даже царапины."
  STR_ANG_002_UFOPEDIA: "Можно сказать, что это факт: в этих краях свирепствуют демоны. Ходят слухи о темных мессах и массовых жертвоприношениях. Немного покумекав, мы решили, что самой простой зацепкой будут Лампы Теней, а если мы будем прослушивать глобальные передачи, мы сможем выяснить, где ими пользовались. Это даст нам шанс подобраться ближе к разгадке."
  STR_ANG_EVENT_CONTACT_DESCRIPTION: "Вы видите странное размытое привидение... Вы чувствуете, что она смотрит на вас, и вдруг осознаете, что вы полностью голая. Какого черта?!{NEWLINE}'Добрая Сестра...' - говорит она потусторонним голосом. - 'Я видела, как ты спасла мою ревностную Храмовницу и других людей от смертельной беды. Прими мою похвалу за эти добрые дела. Мир полон неестественного зла: мерзкие демоны, безумные Культисты Апокалипсиса, отвратительные Зомби. Людям нужен защитник... Мне нужен поборник, и я умоляю тебя стать им. Мне нечего предложить кроме своих учений. Примешь ли ты их?' "
  STR_ANG_003_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}В ваши сны нагло вторглась странная женщина, называющая себя 'Таинственная Незнакомка'. Она что-то говорила о борьбе со злом и неких 'учениях', которые готова преподать взамен. Что теперь: спишите ли вы это все на обычные сновидения или нырнете в пучины безумия и расспросите о ней в Гильдии Охотников за Наградами?"
  STR_ANG_004_UFOPEDIA: "Вы решили скооперироваться с этой 'Таинственной Незнакомкой'. Похоже, это в любом случае единственный способ выяснить, кто она такая и каковы ее настоящие мотивы. Может быть, все ее 'учения' гроша ломаного не стоят.{NEWLINE}Конечно же, в сети Охотников за Наградами нашлось приложение, идентифицировавшее ее как официального клиента. Она не предлагает никаких Жетонов, но пишет, что нужно пройти 'три сложных испытания для мозгов, силы и смекалки' прежде чем большинство ее учений 'хотя бы начнут обретать смысл'. То есть сначала работа, а оплата... ну, вы убедитесь, что получили ее, так или иначе."
  STR_ANG_007_UFOPEDIA: "Взрыв был настолько мощный, что в обугленных обломках сложно что-либо опознать, в основном это куски очень плотного сланца, из которого была построена вся пирамида. Примечательно, что мы нашли только кусочки металла, покрытые таинственными рунами. Но каково значение этих рун, и могут ли они открыть тайну, где и когда были созданы пирамида и портал?"
  STR_ANG_010_UFOPEDIA: "Посетив сны зомби, вы видели руны, которые мы нашли на уничтоженном портале, и это позволило вам увидеть сон о зловещем месте в странном мире. Вы видели достаточно для вывода о том, что вторжения зомби происходят именно оттуда. 'Таинственная Незнакомка' была довольна. Она сказала, что эти знания позволят ей так или иначе остановить вторжения, по крайней мере на время. Она извинилась за все, через что вам пришлось пройти, и торжественно пообещала, что даст больше ответов 'когда придет время'.{NEWLINE}(+500 Рейтинга)"
  STR_ANG_011_UFOPEDIA: "Мы наконец-то разобрались в безумном языке Гримуара Метаморфозы, все прочитали и узнали ужасную правду о происхождении Демонов и Темных. Похоже, что Культ Апокалипсиса отправляет своих жертв в ад (буквально), и там на 'Наковальне Душ' они превращаются в демонов. Таинственная Незнакомка намекает, что она, возможно, хочет, чтобы мы сами отправились в ад и положили этому культу конец.{NEWLINE}(+500 Рейтинга)"
  STR_ANG_012_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Знания об иных измерениях наконец-то позволили нам решить головоломку с 'физиологией' демонов. Огромный мозг Паука-демона - это антенна, через которую он получает энергию (и, вероятно, приказы) из некоего иного измерения. Да чего уж там, из самого Ада. Точно такой же процесс характерен и для других демонов, а демоническая эссенция выступает катализатором. Это значит, что демоны и их исчадия могут появляться где угодно и когда угодно.{NEWLINE}(+500 Рейтинга)"
  STR_ANG_101_UFOPEDIA: "{NEWLINE}{NEWLINE}Хотя моего брата Хоруса истово почитают за то, что он пожертвовал собой ради человечества, во все времена этот груз нес я. Как и бесчисленное множество хороших людей, пожертвовавших всем, чтобы спасти остальных. Нет славы выше, нет чести больше.{NEWLINE}(+250 очков рейтинга)"
  STR_ANG_102_UFOPEDIA: "Амбиции опасны. Многие, летавшие близко к солнцу, сгорели дотла. Духовная власть карать грешниц теперь на ваших плечах, Кэп. Путь покаяния завершается только со смертью, но он может исцелить увечную душу.{NEWLINE}Покаяние выводит девушку из рангов, понижает жалование до $500 и отменяет предыдущие приращения.{NEWLINE}>Уничтожает любые надетые наряды;{NEWLINE}>Запрещает носить воровские и ведьмовские одеяния;{NEWLINE}>Поднимает С.Вуду до 44, если было ниже;{NEWLINE}>Предел Н.Вуду становится 20;{NEWLINE}>Поднимает Храбрость на 20, но не выше 100;{NEWLINE}>Поднимает ОЗ на 10 и предел до 110;{NEWLINE}>Уменьшает пределы СТР, БРС и РЕА до 100, 80, 90."
