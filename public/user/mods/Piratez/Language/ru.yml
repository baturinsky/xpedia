  STR_HISTORY_001_UFOPEDIA: "По мере эскалации вторжения, некоторые государства Старого Мира пытались сражаться с врагом напрямую, однако атмосферные истребители лишь в редких случаях могли одолеть противника."
  STR_HISTORY_002_UFOPEDIA: "В конце концов, более половины земных лидеров присягнули на верность Звездным Богам. Другие остались непреклонны. Эта ситуация сохранялась более десятилетия, напряженность росла, а ее кульминацией стала глобальная ядерная война. Звездные Боги вмешались, чтобы остановить воюющих, но к этому моменту погибли миллионы. С наступлением ядерной зимы большая часть вооруженных противников вторжения была либо подавлена, либо неспособна продолжать организованное сопротивление."
  STR_HISTORY_003_UFOPEDIA: "Звездные Боги позволили большинству лояльных человеческих лидеров сохранить власть, но шли годы, и мало что из обещанных пришельцами чудес появлялось на Земле, при этом планету постоянно сотрясали вспышки странных болезней. Вспыхивавшие повсюду социальные протесты и восстания жестоко подавлялись."
  STR_HISTORY_004_UFOPEDIA: "{NEWLINE}{NEWLINE}Даже когда население Земли сократилось до пары сотен миллионов человек, а планету терзали голод, болезни и нищета, человеческие элиты были довольны. В отношении них и только них Звездные Боги в основном выполнили свою часть сделки: даровали практически бессмертие, силу, чудесные технологии и абсолютную власть над крепостными."
  STR_HISTORY_005_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Истребление человечества никогда не было целью пришельцев. Большая часть мира в итоге опустела и обнищала, но прошло несколько сотен лет, эпидемии канули в лету, развились стабильные мутации. Правящие опустошенными территориями тираны и вожди, остатки военных технологий Старого Мира - все это никогда не было угрозой для истинных хозяев планеты."
  STR_HISTORY_006_UFOPEDIA: "Первые разведывательные полеты на Землю начались задолго до завоевания, еще в начале 1900-х годов. В редких случаях, когда разведчики попадали в засаду на земле или на небольших высотах, силы людей всегда побеждали. Из этого родилась теория, что человечество сможет воевать со Звездной Империей и остановит ее наземное вторжение. Однако такого вторжения так и не произошло."
  STR_HISTORY_007_UFOPEDIA: "Во время вторжения не было крупных наземных сражений, стычки происходили в основном тогда, когда Звездные Боги предпринимали террористические атаки против мирных жителей. Людям обычно удавалось подавлять такие атаки ценой больших потерь, но, помимо отдельных захваченных фрагментов инопланетных технологий, на стратегическом уровне такие победы не играли никакой роли. "
  STR_HISTORY_008_UFOPEDIA: "Наиболее стойкими из воинов Старого Мира были Рыцари Кидонии. Легенда гласит, что даже когда Земля пала под натиском Звездной Империи, они совершили невозможный бросок на Марс в последней отчаянной попытке вырвать победу из челюстей поражения. Неизвестно, что с ними случилось."
  STR_HISTORY_009_UFOPEDIA: "Изначально Гильдия Торговцев называлась МарСек и была создана для надзора за колониями на Марсе. После того, как большинство земных правительств заключило пакты со Звездными Богами, лояльных вознаградили технологией звездных перелетов, что послужило толчком к развитию аэрокосмической промышленности и позволило создать на Марсе постоянное человеческое поселение. Но так как Красная Планета уже принадлежала Звездным Богам во всем, кроме имени, они поставили условие: на Марсе не должно строиться никаких национальных поселений; будучи глобальной структурой, право на это получила только МарСек. Правительства неохотно согласились с этим, так МарСек оказалась наиболее влиятельной человеческой организацией. Позже, когда государства развалились или попали в изоляцию, МарСек стала просто частью Гильдии. Влияние этих организаций распространялось в обе стороны: и на Землю, и на основанные колонии."
  STR_HISTORY_010_UFOPEDIA: "После того, как Землю наводнили артефакты пришельцев - как подаренные Звездными Богами, так и оставшиеся после распада Маджестик 12 - стихийно образовался торгующий ими черный рынок. Это была обширная глобальная сеть циничных дельцов, которые знали, где достать вещички чужих и как выгодно их продать. Сеть стала театром военных действий между несколькими преступными картелями, из которых остался лишь один, известный как Озирон. Вскорости Озирон стал крупнейшим игроком на рынке артефактов пришельцев, как легальном, так и теневом. В какой-то момент к ним явились сами Звездные Боги и предложили сделку: Озирон перестает торговать пси-оборудованием и Звездные Боги в благодарность обеспечат постоянные поставки своих устройств; в дополнение Озирон получает эксклюзивное право развивать{NEWLINE}пси-способности, а также работать с дикими псиониками, обучая или уничтожая их. Озирон согласился, и была основана{NEWLINE}Пси-Академия. В итоге Озирон инвестировал в Пси-Академию все больше и больше, и она накопила столько силы, что переросла Озирон. Сегодня Академия управляется орденом{NEWLINE}женщин-Экстрасенсов, которые говорят от своего имени и имени Озирона, ставшего прислуживающим орденом."
  STR_HISTORY_011_UFOPEDIA: "Объединенная Аэрокосмическая Корпорация UAC была единственном конкурентом ранней формы Гильдии в космической гонке XXI века. И если Гильдия формировалась под покровительством Звездных Богов, UAC была в основном инициативой Земли, альянсом частных и государственных корпораций. В отличие от Гильдии, которая в основном была заинтересована в добыче хеллерия и с радостью использовала решения Звездной Империи, UAC активно развивала новые технологии. Она окончательно разорилась и закрылась в начале 2090-х после длительного упадка и серии инцидентов, связанных с путешествиями между измерениями, наиболее известный имел место на территории Железного Племени. UAC стала лебединой песнью цивилизации Старого Мира, и только после ее падения текущее печальное состояние приобрело серьезность."
