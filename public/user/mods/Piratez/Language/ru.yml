  STR_TECHNOCRACY_UFOPEDIA: "О происходящем в Технократии известно немногое, поскольку страну не покидает почти никто. Некоторым невежественным аутсайдерам это удалось, и они поведали о жизни в процветающих промышленных городах среди зомбоподобных соотечественников. Несомненно, Технократия собаку съела на кибернетике: начиная от систем наблюдения и заканчивая непосредственно роботами и киборгами. По отношению к остальному миру правители хранят гробовое молчание, и образ бесчисленных полчищ роботов, что когда-нибудь пойдут завоевывать планету, является популярной страшилкой в сопредельных странах. Тем не менее, ничего подобного еще не произошло, и мировое сообщество считает, что Технократия по уши погрязла во внутренних проблемах, вызванных волнениями в обществе, тяжелыми налогами Звездных Богов и, если хотите верить глупым слухам, бунтующими машинами."
  STR_THEBAN_TYRANNY_UFOPEDIA: "В этой пустынной, населенной остатками арабских народностей (около 95% вымерло) стране особо ничего не происходило, пока два века назад из пустыни не пришла правительница, известная как Королева-Мать и называющая себя 'Клеопатра'. Она правит железной рукой при содействии крайне сильного боевого мага (говорят, что в волшебстве они оба по силе превосходят Звездных Богов) и продлевает жизнь и молодость себе и самым ценным своим слугам с помощью магических биотехнологий. Упомянутые биотехнологии позволили вывести целые армии солдат и рабочих (эта не обремененная интеллектом масса теперь составляет основную часть населения) и покорить окружающие земли. В долине Нила построен огромный город Фивы, и его абсолютная властительница жаждет новых завоеваний, восседая на вершине Серебряной Пирамиды. Война с ныне доминирующим Евросиндикатом кажется неизбежной, правители Романики лихорадочно вооружаются и готовятся к худшему. "
  STR_TURAN_UFOPEDIA: "Контролировать обширные малонаселенные просторы Центральной Азии оказалось сложно даже для Звездных Богов, благодаря чему глобальное запустение эти регионы почти не затронуло. Около трехсот лет назад из местных кочевников сформировалась конкретная сила: Туран. Держась сами по себе в этом безумном мире, умело отжимая любые технологии и слуг, до каких можно дотянуться, они построили общество, основанное на простых, жестких, но вполне исполнимых законах, управляемое из{NEWLINE}столицы-крепости Каракорума сильнейшим из вождей. Большая часть населения придерживается кочевого образа жизни, часто путешествуя от Распутья до Романики, чтобы прокормиться и поторговать. Обладая репутацией свирепых воинов, они действительно не жалуют незнакомцев, лезущих в их дела. Не жалуют вплоть до сажания на кол. Но если вы их не выбесите, то они весьма гостеприимны, накормят и обработают раны (только потом не удивляйтесь, что остались без всего, что у вас было)."
