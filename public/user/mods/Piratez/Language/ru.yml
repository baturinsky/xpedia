  STR_ALERT_SPACE_FREIGHTER: "Замечен Космический Грузовик"
  STR_SPACE_FREIGHTER_BRIEFING: "Мы перехватили сообщения, исходящие с грузового космолета Гильдии, проходящего неподалеку от Земли. При наличии подходящего корабля мы можем его догнать, незаметно приблизиться и сесть в одном из его ангаров. Это рискованно, но мы выяснили, что грузовик перевозит некий 'объект' невероятной ценности... интересно, что это может быть?"
  STR_SPACE_FREIGHTER_BRIEFING_2: "Мы приземлились в среднем ангаре. По нашей информации 'объект' находится у одного из Супервайзеров. Хоть бы это не превратилось в поиск иголки в стоге сена..."
  STR_MISSION_GUILD_FREIGHTER: "!Рейд на Космические Грузовики!"
  STR_MISSION_GUILD_FREIGHTER_UFOPEDIA: "Крупные Грузовики, контролируемые Гильдией, постоянно мотаются туда-сюда между Землей и Марсом. Атаковать их - рисковое мероприятие. Но если подвернется хороший шанс - усилия могут окупиться. На борту следует ожидать охранников МарСек, роботов, высокопоставленных офицеров Гильдии и таинственных Поясных. Одна проблемка... для перехвата Грузовиков нам нужен космический корабль со скоростью не менее 3000 и большим запасом хода."
