  STR_FUEL_CAPSULES_UFOPEDIA: "Эти батареи высокой плотности изготовляются из хеллерия и пластистали, затем заряжаются в резонирующем магнитном поле. В их малые корпусы можно вместить больше энергии, чем в обычные хеллериевые системы, что открывает нам путь к межпланетным кораблям, помещающимся в ангарах Убежищ. Для производства необходима Электростанция, ну а для межзвездных путешествий понадобится около 250 батарей, я полагаю."
  STR_CHEMICALS_UFOPEDIA: "Различные вещества и соединения, скорее всего токсичные и легковоспламеняющиеся. Сгодятся в качестве сырья, средства для мытья полов, осветлителя волос и т. д.{NEWLINE}>Выручка с продажи: 700"
  STR_SCRAP_METAL_UFOPEDIA: "Годный металлолом, из которого Кустари могут сварганить что-нибудь полезное.{NEWLINE}>Выручка с продажи: 175"
  STR_SC_WIRE_UFOPEDIA: "Этот материал используется во всех продвинутых технологиях: от лазерных пушек до авиатехники.{NEWLINE}>Выручка с продажи: 1 750"
  STR_ORE_UFOPEDIA: "В этих булдыжниках ЖЕЛЕЗО. Мы думаем, что можно их расплавить и получить кучу металла, но это дело небыстрое.{NEWLINE}>Выручка с продажи: 3 000"
  STR_PARTS_WEAPON_ADV_UFOPEDIA: "Обычные высокотехнологичные детали для производства всевозможного продвинутого оружия."
  STR_PARTS_WEAPON_MC_UFOPEDIA: "Прецизионные детали, необходимые для сборки сверхсовременного оружия."
  STR_PARTS_LASER_LENS_UFOPEDIA: "Высококачественные хрустальные линзы для создания всевозможных лазеров, от дальномеров до пушек."
  STR_PARTS_LASER_CRYSTAL_UFOPEDIA: "Эти кристаллы используются для фокусировки огромного количества энергии и ее перенаправления в форме концентрированного луча. Могут использоваться в лазерном оружии, а также в качестве детонатора для трудновоспламеняющихся взрывчатых веществ или топлива."
  STR_PARTS_GAUSS_COIL_UFOPEDIA: "Сверхпроводящие, основательно усиленные катушки - это главные детали любого Гаусс-оружия. Гиперзвуковые пули, прошедшие через эти катушки, наносят серьезный ущерб даже при незначительном ударе (разброс урона 50-150%)."
  STR_PARTS_GAUSS_CAPACITOR_UFOPEDIA: "Любое оружие Гаусса должно обладать возможностью хранить большое количество энергии в подготовительной камере и быстро и безопасно передавать ее на катушку. Без этих сложных деталей невозможно использование высокомощных магнитных ускорителей."
  STR_PARTS_PLASMA_CHAMBER_UFOPEDIA: "Миниатюрный ядерный реактор, сердце любого плазменного оружия Звездной Империи."
  STR_PARTS_PLASMA_ACCELERATOR_UFOPEDIA: "Звездная империя пользуется этими ускорителями, чтобы выпускать пучки плазмы с высокими скоростями. Они также выступают как амортизаторы, полностью гасящие отдачу при эксплуатации."
  STR_PARTS_WEAPON_PSI_UFOPEDIA: "Неотъемлемая часть любого военного оружия Звездной Империи, это странное устройство позволяет напрямую общаться с техникой силой мысли. Может быть использовано для предотвращения несанкционированного управления машиной, а также позволяет направлять и фокусировать ментальную энергию."
  STR_PARTS_HEAVY_COUPLINGS_UFOPEDIA: "Сверхмощные детали, незаменимые при конструировании всех видов крупногабаритного энергетического оружия. Они очень ценны и довольно редки."
  STR_MENACING_HULL_UFOPEDIA: "Странный на вид корабль на хеллериевой тяге, на котором наши Лаботрясы вырвались из заточения. К сожалению, после крушения он не пригоден для полетов, но мы думаем, что сможем снова поднять его в воздух... в конечном счете. Помимо наличия нормальной мастерской, вероятно, требуется еще и раскрыть тайну 'Крохотного Бура', найденного вместе с ним."
  STR_MBT_UFOPEDIA: "ЭТИ ХОВЕРТАНКИ ВОЕННОГО ОБРАЗЦА МАЛОПОЛЕЗНЫ В НАШЕМ ДЕЛЕ, НО МЫ МОЖЕМ СДАВАТЬ ИХ В АРЕНДУ ИЛИ ПРОДАВАТЬ РАДИ ПРИБЫЛИ. РАДАР: 50  БРОНЯ: 20  ОРУДИЯ: 1хЛЕГ.+1хТЯЖ."
  STR_WRECK_UFOPEDIA: "ТАК КАК МЫ НЕ ГРЕБАНАЯ ВЕРФЬ, ДЛЯ ПОСТРОЙКИ СУДОВ НАМ НУЖНЫ ЭТА РУХЛЯДЬ И МАГИЯ. ДАЖЕ НЕ МАГИЯ, А ТУПО ТЯЖЕЛАЯ РАБОТА."
  STR_INTERCEPTOR_UFOPEDIA: "ЛЕГКИЙ ИСТРЕБИТЕЛЬ, КОТОРЫЙ МОЖНО БЫСТРЕНЬКО СВАРГАНИТЬ В ВАШИХ МАСТЕРСКИХ. ХРУПКИЙ, НО БЫСТРЫЙ И НЕ СЛИШКОМ ПРОЖОРЛИВЫЙ.{NEWLINE}ТОПЛИВО: E511x4  УКЛОНЕНИЕ: +10%  РАДАР: 600  ОРУДИЯ: 2xЛЕГ.+2xРАК."
