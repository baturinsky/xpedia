  STR_NEWSPAPER_004_UFOPEDIA: "Последнее нашествие Крисалидов в Южных Альпах практически завершилось после почти двух недель бомбардировок при помощи дирижаблей и артиллерии Шварцмарки. Были выпущены миллионы кубометров крисалидного газа; это ужасное оружие ускоряет и без того сверхбыстрый метаболизм этих существ, что заставляет их воспламеняться или даже взрываться. Официально газ не особо опасен для других форм жизни, но Академия не согласна, заявляя, что передозировка газа может привести к массовому вымиранию мелких существ, что нарушит баланс в биосфере, и иногда в атмосфере крисалидного газа происходит возгорание плохо экранированного хеллериевого оборудования. Ректор Захарина лично обратилась к международному сообществу с призывом осудить избыточно жестокие действия военных Шварцмарки."
  STR_NEWSPAPER_005: "Крысолюды - существуют ли они?"
  STR_NEWSPAPER_005_UFOPEDIA: "Снова появились слухи о том, что были замечены Крысолюды, на этот раз - в Срединном Царстве. Не следует путать их с Крысюками, Крысолюды должны быть настоящими Зверолюдьми, однако на самом деле не найдено ни одного убедительного доказательства их существования. Исследователи, посещавшие старые пещеры, в которых предположительно живут эти странные создания, либо вернулись ни с чем, либо были найдены в виде расплавленных останков. Но едва ли эти смерти доказывают существование Крысолюдов - где эти дикие и невежественные Зверолюди могли бы получить доступ к мощному энергетическому оружию и набраться ума, чтобы им пользоваться?"
  STR_NEWSPAPER_006: "Новое нападение Жнецов"
  STR_NEWSPAPER_006_UFOPEDIA: "На прошлой недели тысячи мутантов из Шварцмарки, Романики и Автономии прибыли в деревушку Минск на празднование ежегодного Фестиваля Тележного Шкворня. Действительно, туда прибыло немало повозок с мутантами-смутьянами, гадалками, ворьем и бычьем. Академия вновь настаивает на запрете Колесниц со Жнецами, так как они очень опасны и для ездоков, и для прохожих. Количество жертв празднования этого года пока неизвестно, но по приблизительным оценкам должно быть не меньше десятка."
  STR_NEWSPAPER_007: "Канадская Королевская Семья обезглавлена!"
  STR_NEWSPAPER_007_UFOPEDIA: "Оглушительный взрыв сотряс Канадский Королевский Дворец прошлым вечером. Взрыв произошел в ходе празднования девяносто шестого дня рождения отставного Короля Вацлава Чужеземца. Западное крыло дворца полностью разрушилось, многие слуги и представители знати погибли, среди жертв оказалась почти вся Королевская Семья, в том числе и старый Король. Королева Аврора Вторая, чудесным образом почти не пострадавшая, немедленно объявила военное положение, наши источники сообщают, что канадские вооруженные силы готовятся закрыть южную границу. Королевская Конная Полиция заявила, что причиной взрыва могла стать плазменная бомба, но решительно отвергла милостиво предложенную Гильдией помощь в расследовании дела и поимке пока еще неизвестных виновных лиц."
  STR_NEWSPAPER_008: "Маскирующие устройства не существуют"
  STR_NEWSPAPER_008_UFOPEDIA: "Вчерашние слушания в Совете Земли завершили трехлетнее расследование слухов о существовании так называемых маскирующих устройств, предположительно позволяющих любому летательному аппарату раствориться в воздухе. Результаты, представленные ведущим следователем, полковником Клемборгом, вполне однозначны. Не обнаружено ни одного такого устройства или убедительного доказательства их существования. А механизм их действия невозможен с научной точки зрения, что подтвердили три независимые группы ученых. Даже магия Звездных Богов может скрыть отдельную персону, но не целое судно. Конечно, остаются вопросы. Почему это суеверие так беспокоит народ? Может, это теория заговора? Или сам заговор, нацеленный на провокацию волнений и сомнений? Совет постановил, что те, кто распространяет эти деструктивные слухи, должны быть арестованы. Пора отправить этот предрассудок на покой. Невидимых хищников, сущностей из других измерений или бороздящих небо супер-пиратов, готовых напасть на ничего не подозревающих жертв, не существует."
  STR_NEWSPAPER_009: "Леса из стали наступают"
  STR_NEWSPAPER_009_UFOPEDIA: "В Академии растет беспокойство недавней металлизацией больших площадей лесов в северном полушарии. Это редкое состояние, вызванное микроорганизмами с хеллериевым метаболизмом, быстро превращает всю древесину в металлический сплав.{NEWLINE}'Это завораживает, - говорит лаборантка Ронда Валлис из Академии. - Хвойный лес из стали: деревья, трава, даже омела. Хотя деревья больше не могут фотосинтезировать, они продолжают расти из-за гигантского запаса энергии в их клетках'.{NEWLINE}К сожалению, какими бы они ни были красивыми, эти 'стальные леса' вмещают огромное количество энергии, и их повреждение может приводить к сильнейшим взрывам. Особенно опасны лесные пожары, так как они могут привести их в критическое состояние с детонацией, переходящей в цепную реакцию.{NEWLINE}Всем жителям рекомендовано не приближаться к этим зонам. Позвольте профессионалам разобраться с этим!"
  STR_NEWSPAPER_010: "Новое нападение продуктовых пиратов"
  STR_NEWSPAPER_010_UFOPEDIA: "Сегодня в Темном Доминионе в 06:50 по местному времени сошел с рельсов груженный соей поезд Гильдии, пострадавших нет.{NEWLINE}Считается, что теракт связан с недавно объявленной властями Надежды и Гильдией Торговцев политикой нулевой терпимости по отношению к так называемым 'продуктовым пиратам', то есть фермерам, использующим для посадок нелегальные семена. Эти смена пользуются огромным спросом из-за их низкой цены, но несут большой риск для потребителей, так как не проверяются должным образом на предмет генетических отклонений и заражений. Гильдия обращается к гражданам с призывом одуматься и приобретать только легальные семена и не ставить под угрозу свои жизни ради незначительной экономии.{NEWLINE}Лица, ответственные за крушение поезда, все еще на свободе."
  STR_NEWSPAPER_011: "Железный Майк пропустит финал Кубка"
  STR_NEWSPAPER_011_UFOPEDIA: "К ужасу фанатов, Майкл 'Железный Майк' Грендаль, 22 года, капитан сборной Железного Племени по гравиболу, известной как Короли-Метеоры, получил серьезную травму на тренировке. Хотя в перспективе угрозы для здоровья нет, множественные повреждения конечностей и разрыв легкого не позволят ему играть в финальных матчах. Железный Майк всеми любим за свой коронный добивающий прием 'Хук Железного Медведя', одним таким ударом можно и оглушить, и заработать очко. Поклонники очень огорчены тем, что не увидят его в финале Кубка против Швацмарки, где его таланты были бы бесценны.{NEWLINE}'Чепуха', - говорит его тренер Сиффреди, 41 год. 'Парню в любом случае нужен перерыв. Все это ударило ему в голову. В Романике такого бы не случилось', - объяснил он. Пусть и так, у сборной Железного Племени выдался трудный год: сначала капитана команды забрали Звездные Боги, потом его преемник получил сложную травму. Смогут ли они защитить титул? Если и нет, мы ожидаем, что Короли пройдут в финал и сразятся со своими заклятыми соперниками, Черными Саблями Шварцмарки."
  STR_NEWSPAPER_012: "Инквизитор Кашуб: хороший или плохой коп?"
  STR_NEWSPAPER_012_UFOPEDIA: "Ну, пытки - искусство сложное, но основы, изученные мной в первый год, очень просты. Неповиновение - вот злейший враг. Не делайте ничего, что может подтолкнуть к протесту, например, заставив клиента ненавидеть вас. Его нужно запугивать. У каждого есть потайные фантазии о доминировании. Кто-то хочет удовольствия, кто-то указаний, кто-то понимания. Но сперва необходима встряска. Есть несколько способов, выберите тот, что считаете подходящим для клиента. Один - это холодная вода, другой - раздевание и связывание, ну и третий - старые добрые побои. Затем применяйте вербальные и физические стимулы, например, тыкайте палкой, чтобы пугать их, потом успокаивайте, внушая, что они могут задобрить вас, отвечая на вопросы. Если впадут в ступор, пара пощечин вернет их к реальности. В итоге многие расколются. Некоторые продолжат сопротивляться. Этим уже не помочь, их нужно наказывать, как настоящих преступников. Да, простаки говорят, что грубая сила решает, но Инквизиция не может убивать невинных свидетелей, из-за этого люди будут менее склонны нам помогать."
  STR_NEWSPAPER_013: "Атака жестоких женщин со светильниками"
  STR_NEWSPAPER_013_UFOPEDIA: "'Это было ужасно, - говорит свидетель резни Мур Мурмэн. - Они стреляли в людей налево и направо, поджигали все вокруг, выли, как дикие звери! Их было как будто сотня, но на самом деле не больше десятка. Большие, крепкие бабы, вооруженные до зубов. Но по-настоящему меня напугали до безумия светильники! Это было невообразимо - во всем этом хаосе они бросали светильники: в трупы, друг в друга, везде, как будто развлекались. Это было так неестественно'.{NEWLINE}Эта недавняя атака - лишь еще одна из серии жестоких ограблений и похищений, совершенных этой новой странной бандой. Все еще нет никакой информации о том, кем они могут быть, но их очевидная (и совершенно невозможная) глобальная мобильность в сочетании с крайней опасностью позволяет задуматься о заговоре, провокации или другом отвлекающем маневре. Светильники, должно быть, всего лишь часть их психологической атаки, несомненная цель которой - это привлечение внимания и сеяние смуты. Единственный вопрос: какая сила стоит за этим дьявольским предприятием?"
  STR_NEWSPAPER_014: "Специальное интервью: Инквизитор Кашуб"
  STR_NEWSPAPER_014_UFOPEDIA: "Это редкий случай: нам представилось удовольствие побеседовать с такой знаменитостью, как доктор Кашуб, Инквизитор Церкви. Наш гость развлек нас историями из своей юности, когда он был ребенком среди Спартанцев и как он узрел свет после теологического диспута со своим наставником (который, помимо всего прочего, проиграл диспут). Как боец сил специального назначения Церкви, доктор Кашуб сталкивался с бесчисленными ужасами и многое узнал о человеческой душе, что в итоге позволило ему надеть мантию инквизитора и продолжить прилагать усилия по очистке планеты от всех нечестивых. Когда его спросили, как ему удается не сойти с ума после всех этих ужасных вещей, он сказал: 'Это гораздо проще, когда смотришь на мир через розовые очки', - надевая при этом свой розовый визор, ставший его визитной карточкой."
  STR_NEWSPAPER_015: "Буйство биоцыпов"
  STR_NEWSPAPER_015_UFOPEDIA: "На рынке появилось новое смертоносное оружие, и оно имеет очень неожиданную форму: петуха. Эти 'биоцыпы' - настоящие роботы, покрытые живой плотью, и они запрограммированы убивать, чтобы защищать своих хозяев. Уже зафиксированы случаи, когда орды этих киборгов использовались бандами разбойных Крысюков для нападений на города.{NEWLINE}'Неизвестно, кто стоит за этими механическими порождениями кошмара, - рассказывает детектив Фонг. - Но у нас есть несколько надежных ниточек, и мы скоро схватим этих преступников. В конце концов, эти машины не только смертельно опасны, но и запрещены Звездными Богами!'{NEWLINE}Удачи, Детектив! Но кто бы это ни были, мы знаем, что они абсолютно безумны."
  STR_NEWSPAPER_016: "Церемония Омоложения"
  STR_NEWSPAPER_016_UFOPEDIA: "В это время каждый год улицы Иерусалима наводняют паломники со всего света, чтобы отметить святейшее из празднеств Церкви. Наиболее поражает контраст между цветастой толпой празднующих и мрачными женскими лицами фивейских солдат-клонов, обеспечивающих безопасность с тех пор, как Иерусалим перешел под контроль Фив несколько лет назад. 'Нет вражды ни малейшей, - возвещает Прайм Целебрас Джон Вандо. - Все сущее есть дети Звезд, и каждый может узреть свет! Путь просвещения открыт для каждого, от нижайших до лучших, до тех пор пока они, какими бы ни были деяния их повседневные, следуют пути самосовершенствования. Это естественный путь, взошли на который мы из грязи нас породившей и шагали к сиянию звезд, в этой жизни и в других. Благословенны да будут Звездные Боги, что, просветившись сами, избрали путь помощи планете нашей заблудшей, помогли встать нам на путь славы, избавив нас от боли, болезней и невежества, что погубили многие цивилизации ранее. Пусть каждый да присоединится к празднеству нашему!'"
  STR_NEWSPAPER_017: "Заражение Репликатором в Сибири"
  STR_NEWSPAPER_017_UFOPEDIA: "Мелкий вождь Армок, также известный как 'Бог Крови', устроил серьезный переполох на границе Автономии, когда пересек ее в компании чего-то, что оказалось останками его последователей, превращенных в самовоспроизводящееся оружие, и напал на поселки, пополняя ряды своей 'армии'. Власти отреагировали с задержкой, так как последняя известная вспышка Репликатора Некрон_Вампир 1.0 произошла свыше 200 лет назад, и для многих, видимо, была не более чем мифом. К счастью, местное ополчение из Ведьмосибирской области сумело разобраться с проблемой прежде, чем та унесла еще больше жизней. Так как рой репликантов (с Армоком в центре) продвигался по сельской местности, обнаружить его было легко, и ополченцы разбомбили его с воздуха напалмом, подняв в небо свои архаичные реактивные самолеты. Как отметил командовавший операцией полковник ВВС Жабов: 'К счастью, эти саморепликаторы не способны набрать слишком много зет-уровней'."
  STR_NEWSPAPER_018: "Фобос взрывает чарты"
  STR_NEWSPAPER_018_UFOPEDIA: "Кибермиты уже стали легендой роб-рока, а впечатляющий успех нового альбома 'Темная Сторона Фобоса' может поднять их на невиданные высоты! Альбом является современным переложением классической истории про Рыцарей Кидонии, древних землян, которые первыми откликнулись на зов Звездных Богов и выразили им свою преданность на Марсе, куда добрались на самодельном корабле. Как объяснил фронтмен группы, эта история - самая захватывающая из возможных, с массой экшена, конфликтов, духовности и глубокими персонажами и, следовательно, является отличным материалом для музыки.{NEWLINE}'Это была очень сложная задача, - сказал он, - но я думаю, мы справились. Мы никогда не изучали так много всего, но это было очень весело'.{NEWLINE}Если вы еще не были на их концерте или хотите повторить этот невероятный опыт, следите за мировым турне Кибермитов, которое начинается в следующем месяце! И еще пошли слухи о новом кидонийском фильме, так что... не переключайтесь!"
  STR_NEWSPAPER_019: "Листовки-бестии атакуют Стальной Пакт"
  STR_NEWSPAPER_019_UFOPEDIA: "Жители Мемории в ужасе после недавней пропагандистской атаки, которой пока что неустановленная группа террористов поразила город в самое сердце. Атака была осуществлена с помощью сотен или даже тысяч клейких плакатов со всего двумя словами: 'ЗАНДЕР ЖИВ' и таинственным символом. Плакаты оказались не просто бумагой и клеем: они поглощали органические отходы, которых в этом районе с избытком, затем размножались и разбегались в поисках вертикальной поверхности, чтобы приклеиться, сея панику на своем пути. К счастью, для людей они оказались практически безвредны, за исключением нескольких несчастных, которым пришлось состричь волосы, чтобы избавиться от демонических плакатов.{NEWLINE}Правительство затрудняется сказать, была ли данная акция политически мотивированной, или же это преступление другого рода. В любом случае, если вы услышите что-либо о персоне по имени Зандер, или что-то знаете об атаке, пожалуйста, доложите об этом в ближайший офис МарСек за вознаграждение в $5000."
  STR_NEWSPAPER_020: "Пектоиды: правда или вымысел?"
  STR_NEWSPAPER_020_UFOPEDIA: "Паника и ужас захлестнули Эдинбург, Железное Племя.  Местные жители отказываются покидать свои дома после наступления темноты из-за страха перед так называемыми 'Пектоидами', звероподобными существами, которые похожи на Ретикулян, только более ловкие и агрессивные. По словам местных, они светятся в темноте нечестивым светом и прыгают на жертву, чтобы разорвать ее зубами и когтями и утолить свою жажду крови. Академия уже выпустила с заявлением, согласно которому Пектоидов замечали в разных местах на протяжении нескольких десятилетий, и потому обыск каждого дома в Эдинбурге с целью их обнаружения является отличной идеей. Правительство Железного Племени в свою очередь, упорно отказывается дать разрешение на это. Курьеру удалось поговорить с Ретикулянином, недавно арестованным в Эдинбурге за непристойное поведение.{NEWLINE}'Чувааак, нет никаких Пектоидов! - сказал мистер Данк. - Мы просто выжрали столько атомного пива, что начали светиться. Мы и идти-то едва могли, не то что на кого-нибудь напасть'."
  STR_NEWSPAPER_021: "Заразись золотой лихорадкой, разбогатей!"
