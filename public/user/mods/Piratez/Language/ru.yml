  STR_BASE_DEFENSE: "ЗАЩИТА УБЕЖИЩА"
  STR_BASE_UC_: "УБЕЖИЩЕ> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Вражьи псы нацелились на наше убежище и атакуют его! Заставим их заплатить за эту ошибку... или обрубим концы и сбежим. Выбирать вам, Кэп."
  STR_ALIEN_BASE_ASSAULT: "ШТУРМ ВРАЖЕСКОГО УБЕЖИЩА"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Одна из фракций втайне занимается здесь чем-то. Продолжение этого непотребства уронит авторитет местного правительства, что в итоге сильно снизит прибыли от НАШИХ услуг по защите. Однако, нападение на вражескую базу - это серьезное предприятие, оно требует значительного вложения ресурсов, что с самого начала предполагает потерю 400 ед. Рейтинга за попытку. Но добыча внутри базы с легкостью окупит эти потери. Да, мы проникнем через черный ход, танки там не пройдут. Пора закончить эту вечеринку, Кэп!{NEWLINE}Глубина: средняя."
  STR_CYDONIA_BRIEFING: "Кэп, все готово для финальной битвы. Пришло время сбросить ложных богов с пьедестала и обрести силу Древних!"
  STR_TERROR_MISSION: "ПОГРОМ МУТАНТОВ"
  STR_TERROR_MISSION_NO_PENALTY: "ПОГРОМ МУТАНТОВ (без обязательств)"
  STR_TERROR_MISSION_BRIEFING: "Альянс Мутантов просит о помощи! Мы должны остановить этот погром и спасти как можно больше Вольных мутантов. Если мы проигнорируем эту миссию, Альянс оштрафует нас на 1000 очков Рейтинга.{NEWLINE}Прогноз погоды: умеренная, возможно похолодание.{NEWLINE}Море: штормит."
  STR_TERROR_MISSION_NO_PENALTY_BRIEFING: "Мирные мутанты просят о помощи! Подлые враги решили, что пришло время сократить численность мутантов, и начали погром в этом городе. Они думали, что это им будет как два пальца об асфальт - но не тут-то было! Пора ворваться на сцену и перебить этих гадов! Об этом наверняка напишут в газетах, вдобавок все, с чем притащились эти злодеи, достанется нам!{NEWLINE}Прогноз погоды: умеренная, возможно похолодание.{NEWLINE}Море: штормит."
  STR_MISSION_HUNT_SECRET_BASE_DEFENSE: "Оборона секретной базы"
  STR_MISSION_ERIDIAN_TERROR: "Забой мутантов"
  STR_MISSION_ERIDIAN_TERROR_MSDF: "Карательный отряд"
  STR_MISSION_ERIDIAN_TERROR_UFOPEDIA: "Похоже, что поднятый нами шум наконец-то достиг ушей Губернатора Солнца - или что там у него вместо них. Большой корабль Эридиан прибыл в Солнечную систему. Этому зверью поручено разобраться с мутантами Земли - что равноценно геноциду, зная любовь Эридиан к химическому и биологическому оружию. Мы можем попытаться помочь мутантам, но мы не сможем предотвратить применение оружия массового поражения. Только у должным образом организованных местных жителей есть шанс предотвратить такую атаку."
  STR_ERIDIAN_TERROR: "ЗАБОЙ МУТАНТОВ"
  STR_ERIDIAN_TERROR_MSDF: "КАРАТЕЛЬНЫЙ ОТРЯД"
  STR_ERIDIAN_TERROR_BRIEFING: "Отряд Эридиан применил химическое оружие в поселении мутантов! Местные никак не могли спастись от этой бойни. Альянс Мутантов в отчаянии умоляет нас о помощи, похоже, что у них никто с этим не справится. Отказ повлечет штраф к Рейтингу в размере 2000 очков, но если мы согласимся, нам придется использовать все, что у нас есть.{NEWLINE}Прогноз погоды: ТОКСИЧНАЯ. Море: смертоносное."
  STR_ERIDIAN_TERROR_MSDF_BRIEFING: "Отряд Эридиан атакует свободных мутантов! ССМ удалось сорвать планируемую Эридианами химическую атаку, но они не смогут остановить последующее вторжение.{NEWLINE}Если мы им не поможем, это будет сильнейший удар по нашей репутации (-2000 Рейтинга).{NEWLINE}Прогноз погоды: умеренная. Море: смертоносное."
