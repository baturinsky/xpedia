  STR_BOUNTY_HUNTING_CHALLENGE_UFOPEDIA: "Охота за наградами слишком скучна? Жетоны копятся медленно? Призы кажутся дорогими? Можно исправить это, потребовав особое задание у одного из наших трех основных клиентов. Такая дерзость будет стоить 500 очков Рейтинга, но в следующем месяце гарантированно появится миссия уровня B. Чего нам ожидать?{NEWLINE}{ALT}>> Джек:{ALT} ходят слухи о проблемах с 'Гуманистами', у которых есть что-то реально мощняцкое.{NEWLINE}{ALT}>> Альянс:{ALT} они заинтересованы в женщинах, которых утащили в плен 'Ретикуляне'.{NEWLINE}{ALT}>> Банк:{ALT} пташки напели, что банкиры ищут 'Гномов', которые создают превосходное оружие и броню.{NEWLINE}Если мы решим не выеживаться и сохраним равные отношения со всеми клиентами, то получим +500 Рейтинга. На уровне B возможность требовать пропадет."
  STR_BOUNTY_HUNTING_CHALLENGE_BANK: "?Наехать на 'Гоблин Заккс'?"
  STR_BOUNTY_HUNTING_CHALLENGE_MA: "?Наехать на Альянс Мутантов?"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK: "?Наехать на Джека?"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE: "?Не выеживаться?"
  STR_BOUNTY_HUNTING_CHALLENGE_BANK_CHOSEN: "Вызов принят: Банк 'Гоблин Заккс'"
  STR_BOUNTY_HUNTING_CHALLENGE_MA_CHOSEN: "Вызов принят: Альянс Мутантов"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK_CHOSEN: "Вызов принят: Джек"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE_CHOSEN: "В пекло наезды"
  STR_BOUNTY_HUNTING_CHALLENGE_BANK_CHOSEN_UFOPEDIA: "Представитель банка 'Гоблин Заккс' неохотно выслушал нас, но в конце концов решил, что иногда нужно идти на дополнительный риск. Он посоветовал нам быть готовыми к захвату живьем тяжеловооруженного Гнома в крепкой броне. В замкнутом пространстве. И там, скорее всего, будет сильная охрана.{NEWLINE}(-500 Рейтинга)"
  STR_BOUNTY_HUNTING_CHALLENGE_MA_CHOSEN_UFOPEDIA: "Сая ответила на нашу дерзость презрением, сказав, что мы еще не готовы и только погибнем зря, нанеся этим ущерб и Альянсу. Она посоветовала подготовить команду из 12 тренированных Крестьянок, поскольку только они могут проникнуть на ретикулянский объект.{NEWLINE}(-500 Рейтинга)"
  STR_BOUNTY_HUNTING_CHALLENGE_JACK_CHOSEN_UFOPEDIA: "Джек был удивлен нашей дерзостью, но задание дал. Он посоветовал нам запастись тяжелым противотанковым оружием, поскольку дело может оказаться очень серьезным.{NEWLINE}(-500 Рейтинга)"
  STR_BOUNTY_HUNTING_CHALLENGE_NONE_CHOSEN_UFOPEDIA: "Благоразумие - лучшая часть доблести. Решив так, мы, вместо того чтобы наезжать на наших клиентов, пустили в ход обаяние, ловко воспользовавшись слухами о том, что мы обладаем запретными знаниями и умениями.{NEWLINE}Потому что мы реально такие! Это было весело.{NEWLINE}(+500 Рейтинга)"
  STR_MISSIONS_D: "Охота за наградами уровня D"
  STR_MISSIONS_D_UFOPEDIA: "В начале нам доверят лишь простейшие для более-менее опытной команды миссии. Низкая сложность означает, что они не будут особо прибыльны для нас. Если мы хотим заработать больше, быстрее набирать Жетоны, расширять базу клиентов, нужно очень быстро доказать свою полезность. Собрав достаточно Жетонов, нам необходимо изготовить Латунный значок охотника и изучить его.{NEWLINE}Стоимость улучшения: по 150 Жетонов Джека, Альянса Мутантов, Гоблина Заккса."
  STR_BOUNTY_HUNTING_C_PASS: "ОзН: Латунный значок (С)"
  STR_BOUNTY_HUNTING_C_PASS_PREQ: "Треб: Латунный значок ОзН (С)"
  STR_MISSIONS_C: "Охота за наградами уровня C"
  STR_MISSIONS_C_UFOPEDIA: "Нас признали компетентными Охотниками за Наградами, и теперь наша работа может начать себя оправдывать. Миссии уровня С обычно не намного сложнее D, но награды за них значительно больше.{NEWLINE}Однако, это еще не вершина карьеры. Для улучшения до уровня B нам необходимо получить хотя бы один приз И обменять по 400 Жетонов каждого из действующих клиентов на Серебряный значок, А ТАКЖЕ найти хотя бы одного нового заказчика. Дополнительно нам нужно завершить проекты 'Убеждение' и 'Камуфляж'."
  STR_BOUNTY_HUNTING_B_PASS: "ОзН: Серебряный значок (B)"
  STR_BOUNTY_HUNTING_B_PASS_PREQ: "Треб: Серебряный значок ОзН (B)"
  STR_MISSIONS_B: "Охота за наградами уровня B"
  STR_MISSIONS_B_UFOPEDIA: "Мы получили допуск к миссиям уровня 'B', выдающимся только Охотникам с солидными связями. Мы можем ожидать более сложные задачи, но награды за них возрастут пропорционально сложности миссий.{NEWLINE}(Миссии 'А' пока что не доступны)"
  STR_TROPHIES_COINS: "Старинные деньги"
  STR_TROPHIES_COINS_UFOPEDIA: "Картель 'Гоблин Заккс' заинтересован в приобретении денег Старого Мира, таких как золотые монеты и им подобное, для того, несомненно, чтобы запереть их в своих бездонных сейфах по какой-то зловещей причине. Банкиры отказываются платить за монеты по актуальной цене Черного Рынка, утверждая, что они ничего не стоят, но зато предлагают за них свои Наградные Жетоны (10 шт. за каждую). Если мы хотим их получить, сперва нам самим надо добыть эти старинные сокровища. "
  STR_TROPHIES_VICTIMS: "Спасение жертв"
  STR_TROPHIES_VICTIMS_UFOPEDIA: "Альянс Мутантов готов принять любых мутантов, ставших жертвами экспериментов, пыток или чего-то подобного, а мы готовы их отдать в обмен на их Жетоны. Они дадут 100 шт. за здоровых молодых женщин и 50 за всех остальных. При этом полнокровные Уберы им не нужны, вот и поди разбери этот Альянс. Прежде чем заключить такую сделку, нам нужно будет допросить потенциально подходящих лиц для того, чтобы убедиться, что Альянсу нужны именно они."
  STR_TROPHIES_JEWELS: "Волшебные самоцветы"
  STR_TROPHIES_JEWELS_UFOPEDIA: "Волшебникам для магии нужны всевозможные странные ингредиенты и артефакты. Мы должны быть начеку на их счет, так как их можно обменять на Жетоны Уиз Биз - но сначала нам нужно определить их ценность."
  STR_CUSTOMER_JACK: "Клиент: Джек"
  STR_CUSTOMER_JACK_UFOPEDIA: "Значит, ты и есть лидер тех самых корсаров, которым я позволил поселиться на моей земле. Очень хорошо. Работаете на меня - получаете клевый хабар. Только не жалуйтесь потом, если огребетесь. Это скучно. Храни вас Боги и да направят вас Демоны.{NEWLINE}Призы:{NEWLINE}300: Серебряный Змей (A1){NEWLINE}500: Снаряга конфедератов (B1){NEWLINE}600: Аэробайк 'Пиранья' (C1){NEWLINE}750: Расположение Джека (A2){NEWLINE}1000: 30-мм пушка (B2){NEWLINE}1750: Супер-Самозарядник (C2){NEWLINE}2000: Вербовка Фриков (A3){NEWLINE}2250: Автопушки (B3){NEWLINE}4000: Плазменные клинки (C3)"
  STR_CUSTOMER_GOBLIN_ZAXX: "Клиент: Банк 'Гоблин Заккс'"
  STR_CUSTOMER_GOBLIN_ZAXX_UFOPEDIA: "Рад видеть, Королева Пиратов! Похоже, что наши вложения в ваше дело могут окупиться! Для вас полно мелкой работы, дорогая, но я сделаю так, чтобы она стала стоящей. Никаких отсрочек по займам - таковы правила!{NEWLINE}Призы: {NEWLINE}125: Мини-дробовик (A1){NEWLINE}150: Черный Аспид (C1){NEWLINE}250: Магнум с прицелом (B1){NEWLINE}500: ДРОТ-карабин (A2){NEWLINE}700: Расположение Банка (C2){NEWLINE}900: Дробовик О.Г.Р. (B2){NEWLINE}1250: Военные припасы (C3){NEWLINE}1750: Морское орудие (B3){NEWLINE}5000: Убеждотрон (A3)"
  STR_CUSTOMER_MUTANT_ALLIANCE: "Клиент: Альянс Мутантов"
  STR_CUSTOMER_MUTANT_ALLIANCE_UFOPEDIA: "Мое имя Сая, я говорю от имени Четвертого Комитета Альянса. Я убираю врагов Альянса... без лишнего шума. Альянс рекомендовал вас политиканам, может, даже официально объединимся однажды. Пока буду обращаться за помощью к вам. Поскребете мне спинку, поскребу вам... но помните: я могу поскрести и у вас в глазницах.{NEWLINE}Призы:{NEWLINE}175: Пистолет с глушителем (A1){NEWLINE}300: Единоборства мутантов (B1){NEWLINE}400: Поставка суперволокна (C1){NEWLINE}450: Штурмовой дробовик (A2){NEWLINE}600: Расположение Альянса (B2){NEWLINE}800: Ракеты 'Спайк' (C2){NEWLINE}2500: M-Лазеры (C3){NEWLINE}3500: Голокостюм (A3){NEWLINE}3750: Сая (B3)"
  STR_CUSTOMER_WIZ_BIZ: "Клиент: Уиз Биз"
  STR_CUSTOMER_WIZ_BIZ_UFOPEDIA: "Вас порекомендовали как потенциального кандидата в Общество. Поручения будете получать от меня. Волшебный Бизнес ведется по принципу нужной информации. Мы защищаем анонимность наших партнеров по вполне очевидным причинам. Также меня не волнуют ваши личные склоки с членами Общества. Работайте прилежно, и вас вознаградят. Отклонитесь от курса - и будете уничтожены.{NEWLINE}Награды: (Х - в разработке){NEWLINE}500: Лунный талисман (A1){NEWLINE}1000: Магические Тома (B1){NEWLINE}1500: Белые Кролики (C1){NEWLINE}2000: Принятие в Ковен (A2)X{NEWLINE}???: Призыв Демона (???)X"
