  STR_LOC_GDX_DUEL_BRIEFING: "Д-р Икс связалась с нами и указала место{NEWLINE}дуэли, которое она выбрала. Похоже{NEWLINE}на ловушку, из которой нельзя выбраться.{NEWLINE}Идите, если хотите, но я бы не советовала{NEWLINE}ставить себя в зависимое от нее положение.{NEWLINE}Так или иначе, она будет ждать одноместное{NEWLINE}судно, и вы должны надеть форму для Гравибола.{NEWLINE}Никакого оружия. (+200 Рейтинга, если не полетите)"
  STR_LOC_GDX_DUEL_BRIEFING_2: "Я ждала тебя.{NEWLINE}Спустись вниз на арену и{NEWLINE}возьми диск.{NEWLINE}Не бойся."
  STR_GDX_DUEL_LOST_01: "Придя в сознание, вы замечаете Д-ра Икс, стоящую над вами. Она медленно снимает с себя последние элементы формы для Гравибола и закуривает, одаривая вас странным, загадочным взглядом. Вы не можете определиться, триумф ли это, или любопытство, или жадность, или страсть, или любовь, или все это вместе, или и вовсе шутка, понятная ей одной. Так или иначе, она выглядит весьма довольной жизнью."
  STR_GDX_DUEL_LOST_02: "Она выдыхает дым и произносит: 'Говорят, что не стоит создавать то, что не можешь контролировать. Я не знала, хватит ли у меня силы или воли управляться с тобой. И все же я победила... снова. Поединок закончен, мы здесь совсем одни, ты и я, никакая Академия не помешает нам. Нам больше нечего скрывать друг от друга... как видишь'."
  STR_GDX_DUEL_LOST_03: "'Знаешь, я никогда даже не думала о детях. Должна была бы, будь я домохозяйкой. Но ты - мое дитя, пусть и неким странным образом. Я тебя вырастила и воспитала. Тебя и других таких же, как ты. И вы займете законное место моих наследниц. От всего этого в моем черном сердце возникает какое-то странное волнение. Ты заставила меня чувствовать это, моя маленькая радость'."
  STR_GDX_DUEL_LOST_04: "'Беспокоишься о своей банде? Я уверена, что они найдут себе нового лидера. Вся борьба, все схватки, все беспокойства и проблемы - для тебя все это в прошлом. Начинаются лучшие времена. Ты познакомишься с хорошей семьей, которую я создала для тебя и твоих сестер. Нам с тобой так много предстоит достичь. Такого этот мир еще не видел'."
  STR_GDX_DUEL_LOST_05: "'А теперь подойди. Подойди к маме. Мне так много нужно тебе показать'."
