  STR_GAME_OVER_1: "Звездные Боги правят на Земле своей божественной властью и железной рукой, как они это делали на протяжении столетий. Мутанты и люди продолжают влачить свое бессмысленное существование. Даже наделенные богатством и властью остаются всего лишь рабами. Ничто не изменилось и ничто не изменится. Никто не может бросить вызов вечному порядку вещей. Не будет ни спасителя, ни революционера... или будет? Во всяком случае, это будете не вы."
  STR_GAME_OVER_2: "Ваше наследие обратилось в прах. Вся сила и знания, которыми вы обладали, утрачены навсегда. Кто бы ни пришел после вас, ему придется начинать с чистого листа"
  STR_VICTORY_1: "Войдя в комнату, вы увидели цель своего путешествия, Губернатора Солнца, который является не более чем огромным инопланетным мозгом. Оставшись без защиты, он умоляет вас выслушать его доводы прежде чем вы решите нажать на спуск..."
  STR_VICTORY_2: "Миллионы лет назад планета, которую вы называете Марс, была живой. Наша цивилизация принесла и взрастила жизнь на этой бесплодной планете так же, как и на вашей. На протяжении миллионов лет мы посещали вашу планету и генетически развивали ваших предков. Когда подошло время, мы забрали причитающееся нам. Вы не можете убить нас, вы - часть нас."
  STR_VICTORY_3: "Узрите пирамиды, построенные вашими предками миллионы лет назад. Нет такой планеты, которая была бы вне нашей досягаемости, и вы можете разделить это величие. Звездная Империя создана для борьбы с ужасной угрозой в холодных глубинах космоса. Мы просим вас лишь о сотрудничестве..."
  STR_VICTORY_4: "'Мир - это не решение', отвечаете вы, и подкрепляете его выстрелом, обрывающим жизнь Губернатора Солнца. Все командные пункты и центр управления, клонирующие установки и марсианские фабрики, чудесные технологии - все это у вас на кончиках пальцев."
  STR_VICTORY_5: "Приближается ваш старпом. 'Мы захватили звездолет Губернатора. Какой будет приказ, Кэп?' Управление одной лишь Землей уже не кажется вам достойным усилий. Только не теперь, когда у ваших ног сила древних, и из бесконечности Вселенной к вам взывают звезды... Вы отдаете новый приказ."
