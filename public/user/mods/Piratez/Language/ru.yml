  STR_ANYTIMEMARTIALTRAINING_DESC: "Позволяет направлять бойцов на боевую тренировку в любое время месяца."
  STR_COUP_DE_GRACE_DESC: "Возьмите врага в одну руку и любое режущее оружие в другую, затем нажмите на врага, чтобы мгновенно прикончить его."
  STR_TWO_HANDED_INDICATOR_DESC: "В боевом интерфейсе будет отображаться число в правом нижнем углу (1 для одноручного оружия, 2 для двуручного)."
  STR_MINIMAP_BORDER_INDICATOR_DESC: "Заменяет цвет пустоты за пределами карты с черного на серый, позволяя с легкостью оценить ее размеры."
  STR_EVERYONE_FIGHTS_NOBODY_QUITS_DESC: "...но в начале боя их ОЗ будут уменьшены на [количество оставшихся дней лечения *1,5]. Будьте осторожны: тяжело раненые бойцы могут умереть от перенапряжения."
  STR_ADD_VEHICLES_TO_MEMORIAL_DESC: "Любой потерянный боец поддержки будет отмечен в Мемориале наравне с основными бойцами."
  STR_BLEEDING_INDICATOR_DESC: "[ПРЕДЛОЖЕНО] Добавляет дополнительные индикаторы Фатальных Ран для ваших бойцов, отображаемые вместе с индикаторами замеченных врагов."
  STR_BULLET_SAVING_DESC: "Добавляет шанс получить полный магазин после боя, зависящий от того, сколько в нем оставалось зарядов."
  STR_SHOW_ITEM_WEIGHT_IN_INVENTORY_DESC: "Показывает массу предмета рядом с его названием в инвентаре при щелчке мышью."
  STR_SHOW_GUN_MELEE_ON_TOP_DESC: "Когда эта опция включена, любая вторична рукопашная атака отображается наверху списка атак."
  STR_SHOW_QUICK_SEARCH_DESC: "Включает окно быстрого поиска на экранах запасов, исследований, производства и т.д. Нажмите на окошко (обычно в левом верхнем углу экрана) и введите запрос, затем нажмите Enter для подтверждения."
  STR_SHOW_ALL_COMMENDATIONS_DESC: "Если включено, в Хабаропедии будут показаны все Титулы и Награды. Если отключено, будут показаны только заслуженные Награды."
  STR_REMOVE_WOUNDED_FROM_TRAINING_DESC: "Параметры раненых бойцов нельзя улучшить тренировками. Это опция автоматически убирает их из списков занимающихся, освобождая место для других."
  STR_AUTO_ASSIGN_PILOTS_DESC: "Если включено, пилоты для вашего судна назначаются автоматически. Они берутся из конца списка экипажа на борту."
  STR_FULL_NIGHT_VISION_DESC: "Если включено, в режиме ночного видения будет показана вся местность, а не только та, которую видят ваши войска."
  STR_AUTO_SELL_DESC: "На экране продажи добытых после боя предметов любые вещи, проданные в прошлый раз, будут также выставлены на продажу."
  STR_TWO_HANDED_INDICATOR_INV_DESC: "Показывает индикатор двуручного оружия в инвентаре бойца в правом нижнем углу."
  STR_NIGHT_VISION_COLOR_DESC: "Для X-Piratez рекомендовано значение '2'."
  STR_TECH_SPOILER_PROTECTION_DESC: "Если эта опция включена, вы не сможете посмотреть, куда вас приведут не открытые ветки исследований."
  STR_KNOCK_OUT_INDICATOR_DESC: "Если включено, будут отображаться фиолетовые индикаторы бойцов, близких к потере сознания."
  STR_PLAY_BRIEFING_MUSIC_DURING_EQUIPMENT_DESC: "Музыка с экрана инструктажа перед миссией будет проигрываться на экране инвентаря перед началом боя."
  STR_UFO_LANDING_ALERT_DESC: "Если включено, каждый раз, когда чужое судно совершает посадку, появится сообщение об этом, а время остановится."
