  STR_GDX_000_UFOPEDIA: "Д-р Икс участвует в нашей жизни около 15 лет, с тех пор, как мы маленькими были похищены Академией и увезены. Многие из Академиков были весьма поверхностны и никчемны во всем, кроме своей области знаний. Они относились к нашему воспитанию халатно и не упускали ни одного шанса поиздеваться над нами. Д-р Икс, однако, выглядела совершенно другой, очень умной и целеустремленной. И куда более опасной. Хотя Академия не разрешала нам иметь оружие, она иногда учила нас обращаться с ним. Когда было холодно и грустно, она рассказывала нам странные, интересные и страшные истории. Это не значит, что она не была грубой или одержимой. Последняя характеристика говорит о том, что она так или иначе не отступит от своего."
  STR_GDX_001_UFOPEDIA: "Из моего исследовательского центра сбежала группа из шести в основном безобидных, но довольно ценных Убер-самок. Они угнали мой Аэробус #58 (мой любимый) и бесследно исчезли. Вашей бригаде поручена важная задача: найти их и вернуть, желательно живыми, а не мертвыми. Вернуть к жизни изрешеченные трупы сложно даже мне. Рекомендую сделать это срочно, я устала от постоянных задержек в моих исследованиях. Так вот, если вы провалите эту миссию, я поговорю с вашим боссом, чтобы вашей следующей работой была роль игрушки Озирона или охота на Небесных Ниндзя. Кстати, бюджета на оружие Академия не выделила, так что обходитесь чем найдется.{NEWLINE}{NEWLINE}всем чмоки{NEWLINE} - Д-р Г. Икс."
  STR_GDX_002_UFOPEDIA: "Ваши неудачливые предшественники потерпели неудачу в поимке ценных мутантов, поэтому я решила поручить эту задачу кому-то поумнее (надеюсь). Я выяснила, что беглецы скрываются в какой-то пещере. Найдите и схватите их, а затем приведите в любую 'Больницу' R-уровня. Академия обещала мне многое, но мои исследования простаивают уже несколько месяцев. Вернетесь с пустыми руками, и ваши трусики окажутся у меня на блюдечке.{NEWLINE}{NEWLINE}всем чмоки{NEWLINE} - Д-р Г. Икс."
  STR_GDX_003_UFOPEDIA: "Чтобы найти таинственную 'Д-р Икс', которая ответственна за экспериментальный лагерь, в котором нас содержали, мы должны отыскать это место. Это будет непросто, так как допрошенные нами придурки говорят, что таких лагерей несколько. Мы можем действовать вслепую, но если мы схватим и допросим одного из высших чинов Академии, так называемых Экстрасенсов, у нас будут наилучшие шансы на успех.{NEWLINE}По слухам, Д-р Икс также связана с Гуманистами, поэтому допрос их пленников тоже может нам помочь, если, конечно, эти слухи правдивы."
  STR_GDX_004_UFOPEDIA: "Допрошенная нами Экстрасенс смогла рассказать, как нам найти тюремно-лабораторные лагери, где 'Д-р Икс' проводила свои эксперименты. Похоже, что при невыясненных обстоятельствах ей было поручено особое задание. Экстрасенс не знает, какое именно, но видимо оно было связано с развитием умственных и магических способностей у Уберов, что Академия в обычных условиях никогда не посчитала бы стоящей целью.{NEWLINE}На самом деле, это серьезная проблема. Эти лагери серьезно укреплены и проникнуть внутрь можно только сдавшись в плен и позволив себя запереть, прежде чем совершить побег оттуда - в этом случае мы столкнемся только с самыми нетренированными и плохо вооруженными Академиками."
  STR_GDX_005_UFOPEDIA: "Здесь детали экспериментов Д-ра Гудрун Икс. Похоже, она изучала нас, Убер, в общем говоря, пыталась создать что-то типа супергибридов: наш хеллериевый метаболизм и магический потенциал Сирен Ретикулян, подавленный у них из-за недостатка энергии. Молодых девочек-Убер забирали из их сел в Зонах для тщательного изучения, откорма и улучшения с помощью биотехнологий. Как все и было с нами. Мы неидеальный продукт, наш интеллект и магия улучшились лишь слегка. Икс заявляет, что Академии не хватает оборудования и знаний, чтобы дать ей создать этих новых мутантов, названных Хеллерианцами - отсылка к Этерианцам или Звездным Богам, которых Хеллерианцы должны превзойти в магии. Ее истинные намерения? Академия надеялась увеличить силу Экстрасенсов, но не срослось, чтобы узнать всю правду, нам нужно поговорить с др-м Икс... лично."
  STR_GDX_006_UFOPEDIA: "Настоящее имя Гудрун Данст. Она из гордой чистокровной семьи, традиционно связываемой с Гуманистами. На старых фото она в одном из исследовательских учреждений Гуманистов ей 19. Как биолог, она включилась в эксперименты Гуманистов по повышению пси-потенциала чистокровок. Она покинула организацию несколько лет назад из-за несогласия с руководством Гуманистов по идеологическим причинам.{NEWLINE}Но в немилость из-за аморальных экспериментов, от которых она открещивается, она впала задолго до этого."
  STR_GDX_007_UFOPEDIA: "Дальнейшие поиски Уберов, с которыми Д-р Икс экспериментировала, показали, что она увозила их в некое тайное место, тропический остров, 'безопасный дом, где никто нас не потревожит'. Похоже, что остров - Зона, но больше ничего не известно. Похоже, что одержимость Гудрун нами сильна настолько, что она даже не доверяла другим Академикам больше, чем нужно. Однако она получала доступ к их ресурсам из-за протекции одного из высших чинов Академии, с коим ее связывали личные отношения. Если мы схватим его, Д-р Икс лишится поддержки Академии. Мы можем пойти путем работы с их протоколами безопасности, чтобы пробраться в один из Кампусов, где можно найти Ученых, либо последовать за Гулями и узнать, где Советницы проводят свои конференции. Других путей схватить Ректора нет, за вычетом самых больших кораблей и Баз."
  STR_GDX_008_UFOPEDIA: "После того, как мы нашли фото Д-ра Икс в вещах нашей пленницы, где на ней почти нет ее униформы Советницы Академии, допрос пошел гладко. Похоже, что Д-р Икс соблазнила ее, чтобы пролезть в высшие эшелоны Академии и через нее управляла активами Академии, похищая и изучая девочек. Точно известно одно, эти исследования Уберов личная прихоть Д-ра Икс, а не проект Академии. И теперь, после всех бед, что мы принесли Академии, с сидящей у нас в тюрячке ее покровительницей, Д-р Икс сама по себе. Думаю, мы можем использовать эту заложницу, чтобы выманить ее из укрытия. "
  STR_GDX_009_UFOPEDIA: "Юная любовница Д-ра Икс, Кира, склочна и капризна. Она поднялась в Академии за счет дьявольского коварства и привлекательности; помогла и беззастенчивая бисексуальность. Кира работала ради места, не ради идеологии, подчинение планеты Звездными Богами ей никогда не нравилось. Она лично вложилась в планы Д-ра Икс по созданию Хеллерианцев. Еще она рассказала нам о родителях Д-ра Икс: они входили в верха Гуманистов и были убиты Гуманистами-радикалами в ходе борьбы за власть. Можем продать Киру Д-ру Икс и забыть, или, изучив, выманить Икс... но как убедиться, что это сработает?"
  STR_GDX_010_UFOPEDIA: "Так-так, взгляни на себя. Ты прошла долгий путь, детка. От любопытного ребенка, пусть и храброго воина, до той, кто поднимает с насиженной точки всю нашу так называемую цивилизацию. Ты играючи провела дурочек из Академии и пришла встретиться со мной лично. И даже отпустила Киру. Должна сказать, я тобой горжусь. Но об этом позже... ты хочешь меня, я тебя. Так что, как делали мои предки, давай устроим дуэль. Если победишь ты, то возьмешь меня. Если нет, то я тебя. Надень форму для гравибола и приходи, как будешь готова. Удивишь ли ты меня снова?"
  STR_GDX_011_UFOPEDIA: "И-итак, ты одолела меня... Ты победила честно и прямо и я сдержу свое слово. Но что бы ты ни сделала... со мной... я всегда буду твоей матерью... своего рода. Что тебе... нужно от меня?{NEWLINE}(+2500 очков)"
  STR_GDX_020_UFOPEDIA: "Хотя унизить Д-ра Икс было необходимо для поднятия настроения команды, так дела вести нельзя. В следующий раз проявляйте больше уважения и обсуждайте вопросы. Д-р Икс согласилась рассказать все, что она знает, и остаться в убежище в обмен на свою свободу. Кроме того, она согласилась основать продвинутую лабораторию с новыми рабочими местами для Лаботрясов и управлять ей, если получит от вас достойное вознаграждение за труды.{NEWLINE}(+250 очков)."
  STR_GDX_021_UFOPEDIA: "Прежде, чем двигаться дальше, вам нужно задать Д-ру Икс еще пару вопросов. Выйдя наружу, чтобы избежать любопытных ушей, вы интересуетесь судьбой схваченных Беглянок.{NEWLINE}'Никому из них не причинили вреда,' отвечает Д-р Икс. 'Я создала для них место, безопасное от всех... даже вас. Место где они могут жить вольно и в счастье. И... нет. Я не скажу, где это. Они заслужили уединение. Может... однажды они сами вас найдут.' Не имея возможности не согласиться, вы меняете тему..."
  STR_GDX_030_UFOPEDIA: "'Что мне от тебя нужно?' спрашиваете вы, улыбаясь и облизывая губы. 'Чего ты ждала от пирата? Ты отправишься на камбуз! Вечером будет пир!' Д-ра Икс кладут в огромный котел. Вы наслаждаетесь выражением ее лица, и отмечаете ясность ее ума, она не пытается бороться или торговаться, она просто смотрит на вас большими зелеными глазами, пока вода горячеет и горячеет. Шок не проходит, даже когда вы выключаете нагрев и подходите ее помыть. 'Что? Ты правда думала отделаться так легко? Какая ты глупая. Ты подашь ужин, а не станешь им!' Вы гладите ее по голове, пока остальная команда хохочет.(+500 очков)"
  STR_GDX_031_UFOPEDIA: "'Итак, Гудрун', с улыбкой начинаете вы. 'Ты так прилежно накрывала на стол, что я решила вернуть твои гаджеты и даже дать немного одежды.' Вы не говорите, что эта одежда, хоть и изысканная, едва ли что-то прикрывала. 'Какое милое печальное лицо. Теперь скажи, что случилось с девочками, что тебе удалось схватить?' Д-р Икс отходит и говорит, 'Я создала для них место... чтобы жить. Хорошее. Где никто им не навредит. Ты правда думаешь, что можешь навязать эту полную насилия жизнь тем нежным невинным девушкам?' Вас тряхнула внезапная вспышка гнева. 'Очень хорошо. Если бы я поверила, что ты причинила им зло, ты уже была бы мертва. Давай теперь поговорим о тебе...'"
  STR_GDX_040_UFOPEDIA: "Вы отвели Д-ра Икс обратно в ее камеру оценив то, как она держится уже долгое время, затем произносите: 'Вот и ты, высокомерная недотрога, даже сидя в тюрьме голой и грязной претендующая на величие. Ведешь себя, будто ты была принцессой, а не злой, извращенной тварью. Мы должны были повесить тебя на рее и оставить твой труп болтаться над палубой, чтобы каждый мог плевать на него и потешаться. Но я милосердная Королева и ты продемонстрировала честь. Поэтому я оставлю тебя как самую низкую шлюху. Тебе придется очень много работать и вовсе не так, как ты привыкла... если ты понимаешь, о чем я,' добавляете вы, хохоча. Д-р Икс тяжело сглатывает, но молчит. 'Ты еще немало повеселишь нас всех. И кстати, твое имя я тоже заберу. Теперь ты будешь просто Икс'.{NEWLINE}(+750 очков)"
  STR_GDX_041_UFOPEDIA: "'Итак, Икс, ты хотела скрыться в своих грезах. Посмотрим, что с тобой будет, если открыть тебя со всех сторон всеми возможными путями. Хотя бы раз попробуй научиться отдать что-то другим.' Вы приказываете включить камеры, и Икс не сопротивляется. Вы не можете решить, является ли ее нежная застенчивость просто игрой; или молчаливое достоинство, с которым она принимает эти... позы, действительно ее заводит? Может, вы лишь заставляете ее победить ее страхи и стеснительность?"
  STR_GDX_042_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Команда начинает слегка беспокоиться по поводу Икс. Некоторые говорят, что вы демонстрируете волнующую увлеченность ей. Они считают, что вместо того, чтобы и дальше мучить ее, лучше продать ее побыстрее, чтобы не навлечь беду. Вы решаете продолжать ее допрашивать... пока что."
