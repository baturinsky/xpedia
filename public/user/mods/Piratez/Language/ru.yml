  STR_LOC_APOC_TUNNEL_BRIEFING: "От: Таинственная Незнакомка{NEWLINE}Поборница моя! Пришло время испытать твою смекалку. Здесь Культисты Апокалипсиса призывают демонов, и я уверена, что процесс завязан на артефакт под названием 'Гримуар Метаморфозы'. Тебе нужно завладеть им, чтобы у нас был хоть какой-то шанс остановить ритуалы. Твердыня надежно охраняется, но я верю, что твоя находчивость позволит проникнуть глубоко в хранилища и забрать артефакт! Будь осторожнее с верхним уровнем.{NEWLINE}Сложный ландшафт: тяжелая нелетающая броня и танки не пройдут. Выход отмечен желтым."
