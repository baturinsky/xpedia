  STR_AIRCAR_RACE_FINISH_BRIEFING: "Поздравляем! Вы победили в Ралли Аэрокаров Йелло этого месяца! Снова красота, мастерство и чистая мощность двигателя триумфально победили недостаток вышеперечисленного! Вы выиграли $100000 в золотых чипах и это суперсекси бикини в качестве бонуса! Призы вручит свежепойманная, молодая и девственно чистая Студентка Академии. Можете взять и ее тоже - если сумеете угомонить зрителей, прежде чем они разорвут ее на куски!{NEWLINE}(Завершите ход, чтобы получить свои приз и славу)."
