  STR_MISSION_GUILD_OUTPOST: "!Набег на склад!"
  STR_MISSION_GUILD_OUTPOST_UFOPEDIA: "Пришло время нам вступить в игру. Гильдия Торговцев управляет обширной сетью складов по всему земному шару. Мы будем щипать малые склады, но нам все равно стоит ожидать охранников в броне. Наши информаторы будут начеку и мы можем ожидать появления первой цели в течение одного-двух месяцев."
