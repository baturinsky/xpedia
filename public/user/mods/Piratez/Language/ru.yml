  STR_LFS_001_UFOPEDIA: "Разве это совпадение, когда банда бегущих решительных изгоев находит подземную военную базу, несколько веков бывшую тайной?{NEWLINE}{NEWLINE}Разве это совпадение, когда на базе находится функциональная лаборатория, да такая, что ей бы позавидовала даже Гильдия?{NEWLINE}{NEWLINE}Разве это совпадение, что племя хорошо снабжающихся мутантов живет поблизости?{NEWLINE}{NEWLINE}Разве это совпадение, что незадолго после этого появились эти таинственные Маскирующие устройства? Почему никто не знает, откуда они берутся? Это ли не ветер перемен? Кто летит на его крыльях?{NEWLINE}{NEWLINE}Любовь разлита в воздухе.{NEWLINE}{NEWLINE}                       - Доброжелательница"
  STR_LFS_002_UFOPEDIA: "Тени на улицах Вавилона становятся длиннее. Грядут перемены. Люди оставляют свои хранимые как святыни заботы и празднуют без причины, даже если кара за это - смерть. Золотой Зиккурат не может понять, что это. А вы можете? Что же это за изменение, которое заставляет многих трепетать от страха или удовольствияr? И кто несет эту перемену, моя дорогая? Кто это может быть? Любви не нужно ничего кроме прикосновения. Любовь прощает все. И любовь также пожирает все... ты боишься? {NEWLINE}{NEWLINE}                       - Доброжелательница"
  STR_LFS_003_UFOPEDIA: "Здравствуй, моя любимая Искательница.{NEWLINE}Смерть как хочешь узнать мою тайну?{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Или ты просто устала и раздражена?{NEWLINE}Любовь не делает различий.{NEWLINE}Тебе лишь нужно быть интересной.{NEWLINE}Как же прекрасно быть пьяной...{NEWLINE}Как ужасно быть скучной, банальной и бесполезной.{NEWLINE}Следи за Розовыми кораблями, несущими подарки от Любви.{NEWLINE}Не благодари; лучше будь вкусненькой умницей.{NEWLINE}Поглоти этот мир, как если бы ты сама была Любовью.{NEWLINE}                       - Доброжелательница, Богиня Цветов"
