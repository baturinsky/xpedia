  STR_SCRIPTURES_002: "Размышления Бессмертного"
  STR_SCRIPTURES_002_UFOPEDIA: "Противники бессмертия напирают на то, что это якобы аморально, и что все должны умирать - чтобы освободить место для них самих, конечно. Прежде всего: нет никакого бессмертия. В итоге что-то все равно закончит твое существование - случай, план или твоя собственная рука, когда ты решишь взять под контроль тот момент, когда это произойдет, вместо того чтобы вверять себя милости обстоятельств. Конечно, трус никогда не примет эту правду. Трус скажет, что бессмертный будет шарахаться от опасностей. Трус скажет, что через миллиарды лет бессмертный в итоге останется в пустоте и одиночестве. Но кто знает, что произойдет за миллиарды лет? Или это будоражащее предположение, что бессмертным будешь ты и только ты? Будешь бессмертным один день, потом еще и еще. И в своей жадности и зависти не отвергай вероятность, что и другие могут получить долголетие, те, кто боится меньше, чем ты. Кому нужно больше времени, чтобы создать что-то новое. Кто слепо не стремится заменить тех, кто стоит выше него в любой лицемерной и в конечном итоге смехотворной иерархии."
