  STR_TEC_001_UFOPEDIA: "Это магическое устройство излучает волны, нарушающие работу нашей техники Сумратек. Эти волны могут быть усилены любой сильной антенной и, похоже, работают даже будучи крайне слабыми. По моей теории, от этого в Сумратеке возникают некие внутренние колебания, которые постепенно нарастают; а когда включаются системы устранения негативных последствий, резонанс вызывает распад и выброс излишней энергии. Наши устройства можно отладить так, чтобы избежать этой проблемы, но для этого нужно узнать больше о том, как работает Дезинтергратор, а для этого надо найти его создателей. "
  STR_TEC_002_UFOPEDIA: "Неизвестно, кто нарушает работу Сумратек, но, так как мы всецело полагаемся на Маскирующие устройства, эти таинственные хейтеры превращаются в проблему, если не в прямого врага. Наши поиски показали, что кем бы они не были, им легко доступна Оптроника. Также непохоже, что они являются членами одной из крупных Фракций. Думаю, нам стоит поискать другие способы их найти и Оптроника в больших количествах явно указывает на криминальное подполье."
  STR_TEC_003_UFOPEDIA: "Мы уже знали, что Технократия продает Оптронику Котрабандистам, нагло нарушая запреты Звездных Богов. Но что Контрабандисты могут предложить взамен? Нет сомнений, что Дезинтегратор Сумратек, который мы нашли, в равной мере дорогостоящий и нелегальный, как и Маскирующие устройства. С этим знанием мы пораспросили знакомых Контрабандистов о возможных поставщиках Сумратек. Хоть мы и не получили имен и адресов, это большой прогресс по сравнению с тем, что было. Говорят, что Сумратек - это внеземная технология, и некоторые Контрабандисты в деле. Если они торгуют с Технократией, то делают это в одном из ее космопортов, где могут легко затеряться в толпе, а Технократия может скрывать свои делишки - ее особый статус производителя Оптроники связывает здесь руки стукачам Гильдии. Похоже, это наш единственный реальный шанс, но проблема в том, что мутантов не пускают в города чистокровных...{NEWLINE}(-100 рейтинга)"
  STR_TEC_004_UFOPEDIA: "Мы знаем, что с Контрабандистами в космопортах Технократия работает через продажных чиновников. Поэтому мы придумали дерзкий план под названием ‘Ужас в терминале’. Мы схватим одного из этих заранее выявленных жуликов прямо в порту, и сбежим на Шаттле ТранС-Стеллар. Проникнуть в терминал не так-то просто, так что только стелс-снаряга. И, Кэп, на то, чтобы подвернулся удобный момент для захвата, может уйти время, поэтому ждем."
  STR_TEC_005_UFOPEDIA: "Продажный чиновник Технократии выболтал, что Контрабандисты совершают сделки в огромных городских канализациях. Вооруженные подсказками и паролями, наши агенты могут начать проверку темных закутков в поисках тех самых люков, что ведут в подпольный (в прямом и переносном смысле) мир города. Даже если набег на Склад контрабанды не принесет новой информации, мы определенно материально наваримся на этом.{NEWLINE}(+2000 Рейтинга)"
  STR_TEC_006_UFOPEDIA: "Манифест содержит список товаров, которые Контрабандисты вывозят из Технократии. Не только Оптроника, но также технологии UAC, запрещенное оружие и взрывчатка, медикаменты, наркотики - этот список впечатляет. К нашему разочарованию, там нет никаких упоминаний Сумратек, но пасьянс не складывается - неясно, чем Контрабандисты должны были заплатить за все эти товары. Однако, журнал содержит секретные частоты, на которых переговариваются большие убежища Контрабандистов. Если где-то есть однозначный ответ, он должен быть в одном из этих фортов!"
  STR_TEC_007_UFOPEDIA: "Благодаря невольной помощи некой Посредницы, мы узнали о секретном трубопроводе, по которому Контрабандисты поставляют Сумратек в Технократию. Дальнейшее расследование может пойти в двух направлениях.{NEWLINE}1: Мы узнали об объектах на территории Технократии, где проводятся испытания Сумратек.{NEWLINE}2: Сумратек попадает в руки Контрабандистов преимущественно при посредничестве таинственных Поясных, у которых, похоже, более плотный контакт с Магистрами Сумрака. Но преследование Поясных требует углубиться в холодную пустоту космоса, где они живут. (Продолжение следует)"
