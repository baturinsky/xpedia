  STR_ALIEN_RESEARCH_UFOPEDIA: "Несколько мелких судов той или иной фракции болтаются в небе туда-сюда (обычно Моторки и Катеры), и мы можем их сбить. Или забить. Если мы свалим достаточно много, то подобные рейсы, скорее всего, отменят."
  STR_ALIEN_HARVEST_UFOPEDIA: "В сопротивлении деятельности большинства фракций нет ничего нового, и самый простой способ с ним покончить - это силовое военное решение. После предварительных пролетов Эскортов, Штурмовиков и Истребителей в регион направляются зловещие Бомбардировщики, чтобы вселить страх или, в случае крайней нужды, отправить своих жертв в забвение. Эти миссии в случае успеха серьезно вредят нашему рейтингу, но сорвать их сложно, ведь это означает выйти на прямое столкновение с ветеранами воздушного боя в небе - посадок не будет."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Хотя против сопротивления обычно лучше всего работают превосходящие силы, иногда нужно действовать более тонко. Под усмирением понимается разведка и пролеты Истребителей и Эскортов. А когда четко определены регионы проживания недовольных, Штурмовики, Террор-корабли и Консулы доставляют туда элитные отряды, которые разбираются со смутьянами с особой жестокостью. Успех подобных миссий понижает наш рейтинг, но мы можем попробовать вынудить их отказаться от репрессий, сбив достаточно судов."
  STR_ALIEN_ABDUCTION_PIR_UFOPEDIA: "Коммерческая деятельность, выполняемая по всей Звездной Империи на планетах, чьи обитатели еще не вышли в космос. На представителей местных разумных видов нападают из засады, оглушают и увозят. Обычно делается все возможное, чтобы не причинить пленнику явного вреда и скрыться с ним незамеченными. Любых свидетелей либо также похищают, либо уничтожают превосходящей огневой мощью. Похищенные используются для изучения, документирования или прямой продажи в торговых центрах Империи."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Иногда богатые люди путешествуют по планете в роскошных яхтах. Рассматривайте их как халявные бабки."
  STR_MISSION_SWAY_GOVT_UFOPEDIA: "Эти миссии направлены на то, чтобы подорвать наше финансирование. Как вы знаете, правительства соблюдают баланс между сотрудничеством с крупными фракциями (и Звездными Богами, соответственно) и уважением нужд населения и Альянса Мутантов. В данном случае фракция ставит целью убеждение (то есть запугивание) того или иного правительственного аппарата и настраивание на 'жесткую линию в отношении криминала' и более решительные шаги против ребят вроде нас.{NEWLINE}Наши враги - это крупные фракции и, само собой, сами Звездные Боги, так что можете быть уверены, что выбранное правительство в итоге прогнется, разорвет с нами связи и перестанет платить нам за крышу - навсегда. Чтобы это предотвратить, нужно постоянно сбивать Курьеров с важными сановниками на борту, иначе миссия увенчается успехом."
  STR_ALIEN_BASE_UFOPEDIA: "Иногда фракции строят подземные базы в изолированных уголках планеты, где они могут заниматься любой деятельностью, о которой широким массам лучше не знать (и конкурентам тоже). Однако глухомань дает нам возможность напасть, разграбить и уйти в закат до прибытия подкреплений. С другой стороны, каждая существующая секретная база - это серьезный удар по нашим политическим позициям (-10 Рейтинга в день). На базе можно хорошо поживиться добычей, информацией (которую мы можем использовать для шантажа и укрепления нашего мирового положения), а еще это место, в котором наиболее вероятно встретить высокопоставленных лиц. Последний этап постройки базы - особое событие: характерна повышенная активность Кораблей снабжения, Крейсеров и Фрегатов, которая длится буквально пару дней."
  STR_ALIEN_TERROR_UFOPEDIA: "Эти 'точечные рейды' против 'лидеров террористов' являются грустной реальностью современной жизни. Время от времени фракции направляют свои карательные отряды в тот или иной город. Как выяснилось в ходе допроса - чтобы 'отрегулировать численность мутантов, так как они все равно плодятся слишком быстро'. Мы можем пресечь эти попытки довольно легко, просто сбивая Террор-корабли, но выгадать момент и эффектно появиться на сцене потенциально принесет нам больше уважения (если только при этом погибнет не слишком много местных). В некоторых случаях атакующие не прилетают на корабле, а добираются по земле. В таких случаях Альянс Мутантов посылает гиперволновой сигнал SOS.{NEWLINE}Это всегда шанс урвать славы и кое-какую добычу, неважно, волнует ли нас судьба истребляемых беспомощных бедолаг или нет."
