  STR_BOUNTY_HUNTING_PRIZE_PEACEMAKER_UFOPEDIA: "Сестренка, заимей немного стиля. Если тебе нужен пистолет, то хотя бы не хватайся за всякий хлам. Серебряный Змей довольно старый и не самый моднявый пистолет, какой можно достать в наши дни, но он редкий и выглядит довольно круто."
  STR_BOUNTY_HUNTING_PRIZE_EAGLE_UFOPEDIA: "Конфедераты славятся своей любовью к двум вещам: большим пушкам и рабству. Я известен как ценитель первого, а Демоны-Боги закрывают глаза на второе до тех пор, пока это служит строительству цивилизации во благо каждого в будущем. Поэтому я имею уважение к конфедератам и приличный запас двух их наиболее знаковых видов оружия - это пистолет 'Орел' и Электрическое лассо. Не знаете, для чего они? Спросите своих Лаботрясов, гномов, мудрых женщин, черных магов, безумных ученых или как вы там их называете."
