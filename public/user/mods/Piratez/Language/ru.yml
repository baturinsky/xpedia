  STR_LOC_CRYPTEK_CAVES_BRIEFING: "Мы обнаружили тайную пещеру, охраняемую Зомби-солдатами. Эта удаленная местность печально известна исчезновениями людей. Если наши данные верны, здесь обитает Техномант, которая носит маску, похожую на добытую нами. Она, очевидно, думает, что никто не посмеет бросить ей вызов. Может быть, мы сможем продвинуться в наших исследованиях, если разведаем, что там к чему.{NEWLINE}Глубина: малая."
  STR_LOC_MAGE_VILLA: "Поместье мага"
  STR_LOC_MAGE_VILLA_TITLE: "Печати Хаоса!"
  STR_ALERT_MAGE_VILLA: "Печати Хаоса!"
  STR_MARKER_MAGE_VILLA: "Поместье мага"
  STR_LOC_MAGE_VILLA_BRIEFING: "От: Алая Чародейка{NEWLINE}Я призываю тебя, моя соратница-Пират. Представился шанс нанести удар. Это поместье принадлежит магу с сомнительной репутацией, который обладает Печатью Хаоса. Вы подойдете к поместью пешком и окружите его, чтобы маг не смог сбежать или вызвать помощь. Разведка сообщает о Зомби-солдатах на охране и дворецком-вампире из той породы, что умеет становиться невидимкой. Однако полной картинки у меня нет, так что будьте готовы ко всему. И лучше не берите с собой больше, чем можете унести."
  STR_MARKER_EUROSYNDICATE_ELIMINATION: Ликвидация цели
  STR_ALERT_EUROSYNDICATE_ELIMINATION: Запрос на ликвидацию от Евросиндиката
  STR_LOC_EUROSYNDICATE_ELIMINATION: ЗАПРОС НА ЛИКВИДАЦИЮ
  STR_LOC_EUROSYNDICATE_ELIMINATION_BRIEFING: "ИНИЦИАЛИЗАЦИЯ МИНИТЕЛЬ-СЕТИ ЕВРОСИНДИКАТА{NEWLINE}НАЧАЛО ПЕРЕДАЧИ{NEWLINE}ЗАДАЧА: ПРОНИКНУТЬ В УКАЗАННУЮ ТОЧКУ ПЕШКОМ. ЛИКВИДИРОВАТЬ ВСЕ ЦЕЛИ. ОПЛАТА: $1,250,000. НА СЛУЧАЙ ПРОВАЛА ОПЕРАЦИИ ПОДГОТОВЛЕНА ОРБИТАЛЬНАЯ БОМБАРДИРОВКА. ПРОВАЛ ОПЕРАЦИИ ПОВЛЕЧЕТ ЗА СОБОЙ ПОСЛЕДСТВИЯ."
  STR_LOC_RITUAL_CAVE: "Общак Крысюков"
  STR_LOC_RITUAL_CAVE_TITLE: "Общак Крысюков"
  STR_ALERT_RITUAL_CAVE: "Общак Крысюков"
  STR_MARKER_LOC_RITUAL_CAVE: "Пещера Крысюков"
  STR_LOC_RITUAL_CAVE_BRIEFING: "Ходят слухи, что где-то здесь есть пещера с сокровищами Крысюков. Туннели, которые ведут к ней, однако, очень узкие, и протиснуться туда смогут только Локк'Наары (да и то при условии, что не наденут ничего громоздкого).{NEWLINE}Глубина: средняя."
  STR_MISSION_LOKNAR_ALTAR: "!Храмы Демонов-Богов!"
  STR_MISSION_LOKNAR_ALTAR_UFOPEDIA: "Локк'Наары рассказывают о подземных храмах Демонических Богов (один из которых, изображенный здесь, очевидно, Дракон, а другой - Вампир). Их возвели столетия назад, когда Локк'Наары еще жили под землей. Если эти Демоны-Боги как-то связаны с Магистрами Сумрака (или же ЯВЛЯЮТСЯ ими), то приключение обещает быть интересным... Кэп, мы изучим старые карты и скажем вам, если что-то отыщется."
  STR_LOC_LOKNAR_ALTAR: "Храм Демона-Бога"
  STR_LOC_LOKNAR_ALTAR_TITLE: "Храм Демона-Бога"
  STR_ALERT_LOKNAR_ALTAR: "Храм Демона-Бога"
  STR_MARKER_LOC_LOKNAR_ALTAR: "Храм Демона-Бога"
  STR_LOC_LOKNAR_ALTAR_BRIEFING: "Мы определили, где находится один из легендарных подземных храмов. Кто знает, какие ужасы таятся там? Какие забытые клады ждут смельчаков? Только Локк'Наары и подобные им по размеру существа могут туда проникнуть (и только при ношении брони стандартных габаритов).{NEWLINE}Глубина: глубоко."
  STR_MISSION_SET_THE_WORLD_ON_FIRE: "*И пусть весь мир полыхнет*"
  STR_MISSION_SET_THE_WORLD_ON_FIRE_UFOPEDIA: "Отголоски деяний твоих достигают меня, последователь Разрушения. Барабаны Тени Ниспадающей звучат громче. Я вберу эту силу, и города взовьются кострами. Прими крещение этим пламенем, чтобы стать сильнее.{NEWLINE}{NEWLINE}(Слушать этот голос вашему рассудку явно не на пользу, но вам стало так хорошо! Команда ворчит и перешептывается: -1000 Рейтинга)."
